  <script id="data-layer-3" type="application/json">{   "lens": {     "guest_call": "nneka-call.txt",     "book_extract": "donnorman-affordances-signifiers-feedback.txt"   },   "elements": [     {       "id": "looks-001",       "type": "visual_pattern",       "title": "Color-Coded Calendar States for Opportunity Cost Transparency",       "journey_phases": ["negotiation", "active_lease"],       "problem": "When guests reschedule dates, they create invisible consequences for hosts (blocked dates, opportunity cost). Norman's research shows users cannot predict outcomes when system models are hidden. Brad has no feedback showing his rescheduling action blocks dates. The current calendar is monochromatic, treating all dates as equivalent. This visual uniformity hides the financial complexity beneath rescheduling decisions, making opportunity cost invisible to guests and creating host frustration that accumulates until policy changes.",       "solution": "Use color-coded calendar visualization to make opportunity cost visible through instant recognition. GREEN dates: 'Your Feb 1-8 dates will become available for other guests' (opportunity recaptured). YELLOW dates: 'Your Feb 1-8 dates may remain blocked for 2-3 days' (neutral impact). RED dates: 'Your Feb 1-8 dates cannot be rebooked this season' (opportunity cost). The color system uses warm amber for warnings (not alarming red), forest green for positive outcomes (trust, growth), and warm neutrals for base states. This creates informative feedback without emotional manipulation, following taste model principle of 'warm, not cold.'",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "When Brad pushes dates back, previously available dates get blocked. Nneka can't book those dates to others. Creates opportunity cost. (lines 189-191)",           "insight": "Guest action has invisible consequence. Color-coded calendar would make this visible through zero-effort visual recognition, requiring no reading or calculation."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback--communicating the results of an action--is a well-known concept from the science of control and information theory. Imagine trying to hit a target with a ball when you cannot see the target. (lines 260-262)",           "insight": "Guest is 'hitting target' (selecting new dates) without seeing impact. Color-coded states make the target visible through immediate visual feedback."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must also be informative. Many companies try to save money by using inexpensive lights or sound generators for feedback. These simple light flashes or beeps are usually more annoying than useful. (lines 263-265)",           "insight": "Color coding provides informative feedback—green/yellow/red conveys directional impact (benefits host / neutral / costs host) without requiring text processing."         }       ],       "priority": "high",       "tokens": {         "colors": ["accent (forest green) for positive states", "signal-warn (amber) for neutral/caution states", "signal-danger (red) for opportunity cost states", "ink-ghost (warm gray) for inactive dates"],         "typography": ["sans (Outfit) for date numbers - clarity over personality", "mono (IBM Plex Mono) for pricing deltas - signals precision"],         "spacing": ["sm (8px) between calendar cells for touch targets", "md (16px) for legend spacing"],         "new_tokens_needed": ["calendar-positive-bg: accent-light with 90% opacity", "calendar-neutral-bg: signal-warn-bg", "calendar-cost-bg: signal-danger-bg", "calendar-date-size: 40px minimum for accessibility"]       },       "contrast_requirements": "All calendar states must meet WCAG AA contrast for text on colored backgrounds. Green background with dark ink must achieve 4.5:1. Amber background with ink-soft must achieve 4.5:1. Red background with ink must achieve 4.5:1.",       "visual_hierarchy_rule": "Color is primary signal (recognized in <1 second). Text explanation is secondary (read on demand). Date numbers maintain consistent weight and size across all states—color differentiation only, not size.",       "brand_alignment": "Uses warm color palette from taste model: forest green for trust/growth, amber for warning without alarm. Avoids stark red-green traffic light metaphor, instead using warm/cool color temperature to signal impact direction."     },     {       "id": "looks-002",       "type": "visual_pattern",       "title": "Spatial Layout for Replacement vs Addition Conceptual Model",       "journey_phases": ["listing_evaluation", "negotiation", "active_lease"],       "problem": "The rescheduling system has two conceptual models (replacement vs addition) with different pricing implications. Norman's watch example shows that when devices provide no visible relationship between controls and actions, users operate blindly. Brad likely believes all rescheduling is 'replacement' with no mental model for when 'addition' pricing applies. Current interface uses undifferentiated form fields, providing no spatial or visual distinction between these fundamentally different operations.",       "solution": "Use left-right spatial layout with natural mapping to communicate conceptual model visually. LEFT PATH: 'Replace my dates' shows original dates on left, new dates on right, horizontal arrow (→) between indicating swap. Price shown: original rate maintained. Visual weight: equal on both sides (balanced swap). RIGHT PATH: 'Add more dates' shows original dates on left, new dates append to right with plus icon (+) showing addition. Price shown: current seasonal rate. Visual weight: original dates smaller, new dates emphasized. Natural mapping principle: left = past/original, right = future/new. Arrow = swap (equal exchange), Plus = addition (new element). Time flows left-to-right, matching Western reading pattern.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Replacing: Brad swaps booked dates for different dates. Adding: Brad books additional nights beyond original contract. Nneka would charge DIFFERENT (higher) rate for additions. (lines 141-145)",           "insight": "Nneka has clear mental model distinguishing replacement from addition. Spatial visualization (swap vs append layout) would make this invisible model visible to guests through position and iconography."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Mapping is a technical term... meaning the relationship between the elements of two sets of things. When the mapping uses spatial correspondence between the layout of the controls and the devices being controlled, it is easy to determine how to use them. (lines 244-249)",           "insight": "Spatial position communicates meaning without reading. Left-right layout for time progression is natural mapping that requires no explanation."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image. (lines 297-299)",           "insight": "Spatial layout IS the system image. Left (original) → right (new) with arrow vs plus icon communicates the designer's replacement vs addition model without requiring text explanation."         }       ],       "priority": "high",       "tokens": {         "colors": ["surface-warm for original dates container", "accent-light for new dates container", "ink for primary dates text", "ink-soft for secondary pricing text"],         "typography": ["serif (Instrument Serif) for section headings 'Replace' vs 'Add' - personality", "sans (Outfit) for date ranges - clarity", "mono (IBM Plex Mono) for pricing comparison - precision/trust"],         "spacing": ["xl (40px) horizontal gap between left and right date containers", "lg (24px) padding inside each date container", "md (16px) between date text and pricing text"],         "new_tokens_needed": ["arrow-icon-size: 32px for visibility", "plus-icon-size: 32px matching arrow", "date-container-min-width: 200px for touch-friendly targets"]       },       "contrast_requirements": "Arrow and plus icons must have 3:1 contrast against bg-deep background (graphical object minimum). Date text must maintain 4.5:1 contrast. Pricing text in mono can use ink-soft for secondary hierarchy while maintaining 4.5:1.",       "visual_hierarchy_rule": "Spatial position is primary signal (left vs right, arrow vs plus). Typography hierarchy secondary: dates larger than pricing, original dates equal visual weight to new dates in replacement path, new dates emphasized in addition path. Color provides semantic support: warm surface for original (familiar), cool accent-light for new (change).",       "brand_alignment": "Confident, not flashy—uses position and space to communicate, not decoration. Rounded corners on containers (12px radius) for trustworthy, approachable feel. Icon choice: simple geometric arrow and plus, not ornamental."     },     {       "id": "looks-003",       "type": "visual_pattern",       "title": "Progressive Status Indicators for Asynchronous Feedback",       "journey_phases": ["negotiation", "active_lease"],       "problem": "Norman's feedback research shows feedback must be immediate (delays over 0.1 second are disconcerting), yet rescheduling requests are asynchronous with hour or day-long delays. Current system provides no visual feedback, forcing guests to wonder in silence. When guests send text requests to hosts, they receive no acknowledgment, no status updates, and no timeline expectations. This violates fundamental interaction design principle of immediate feedback and creates anxiety during waiting periods.",       "solution": "Design multi-stage visual status indicator using vertical progress bar with color and iconography. STAGE 1 (Instant): Checkmark icon, accent color, 'Request received.' STAGE 2 (1-4 hours): Eye icon, accent color fading to ink-soft, 'Nneka is reviewing.' STAGE 3 (4-12 hours): Clock icon, signal-warn color, 'Checking availability across calendars.' STAGE 4 (Decision): Green checkmark OR amber warning icon, 'Approved' or 'Alternative dates available.' Vertical progress uses 4px connecting line between stages, with completed stages showing filled circles, current stage pulsing gently (2s ease-in-out), future stages showing outline circles. Animation follows taste model: fast response (<100ms state change), gentle settle (400ms pulse). No bounce, only ease-out transitions.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? (lines 19-24)",           "insight": "Guest sends request via text, must wait for Nneka to manually check availability. Multi-stage status indicator would provide visual feedback during this waiting period, reducing anxiety through transparent progress."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up. (lines 261-263)",           "insight": "Platform cannot make host decision instant, but can make acknowledgment instant. Progressive visual indicator separates instant feedback (Stage 1 checkmark) from delayed decision (Stage 4 outcome)."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking. (lines 264-265)",           "insight": "Visual progress indicator must be informative, not just decorative. Each stage icon and label must convey what's happening (eye = reviewing, clock = checking calendars) not just generic 'in progress.'"         }       ],       "priority": "high",       "tokens": {         "colors": ["accent for completed stages and positive outcomes", "ink-soft for current stage in progress", "signal-warn for delay stage (Stage 3)", "ink-ghost for future stages not yet reached"],         "typography": ["sans (Outfit) medium weight for stage labels - clarity and accessibility", "sans (Outfit) regular for timestamps - secondary information"],         "spacing": ["xl (40px) vertical spacing between stages for touch-friendly interaction", "sm (8px) between icon and label text", "lg (24px) padding around entire progress indicator"],         "new_tokens_needed": ["progress-line-width: 4px for connecting line", "progress-circle-size: 24px for stage indicators", "progress-icon-size: 16px inside circles", "progress-pulse-duration: 2000ms for current stage animation"]       },       "contrast_requirements": "Icons must achieve 3:1 contrast against background (graphical object requirement). Stage label text must achieve 4.5:1 contrast. Connecting line in ink-ghost must achieve 3:1 against bg surface.",       "visual_hierarchy_rule": "Current stage is visually dominant through pulsing animation and accent color. Completed stages show filled circles but no animation (restful). Future stages are muted with outline circles only. Vertical flow mimics natural top-to-bottom reading and temporal progression (early stages at top, later stages below).",       "brand_alignment": "Fast response, gentle settle: Stage 1 appears instantly (<100ms), pulse animation is subtle (2s ease, 10% scale variation). One signature animation per component: only current stage pulses, completed stages are static. Warm, not cold: uses accent green for completion, amber for delay, avoiding harsh red-yellow-green traffic lights."     },     {       "id": "looks-004",       "type": "visual_pattern",       "title": "Seasonal Pricing Calendar Heatmap with Contextual Anchoring",       "journey_phases": ["listing_evaluation", "proposal_creation"],       "problem": "Pricing is presented as fixed during listing evaluation, but is actually seasonal. Guest booked at $1,170 winter pricing without knowing summer would be $1,350. Norman's refrigerator example shows false conceptual models (two controls implying independent operation) make systems impossible to use. Current pricing display shows single number, creating false model (price = fixed property) that breaks during rescheduling. Guests need simplified seasonal awareness without overwhelming detail.",       "solution": "Use calendar heatmap with color temperature gradient to show seasonal pricing ranges. Winter months: cool blue-tinted surface (#E8F0EB), Summer months: warm amber-tinted surface (#FEF3E2), Spring/Fall: neutral warm surface. Price ranges shown in tooltip on hover, not cluttering base view. Calendar shows full year at-a-glance with color gradient providing instant seasonal awareness. Current month highlighted with border to anchor guest's temporal context. Pricing model explanation in mono typography: 'Rates vary by season. Winter: $1,170-1,240/mo. Summer: $1,320-1,400/mo.' Contextual note: 'Your selected dates (Jan 15-Feb 15) are in winter pricing range.'",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Original contract with Brad ended Jan/Feb. Original rate: $1,170-$1,175/month. New dates are priced higher seasonally. (lines 123-126)",           "insight": "Guest booked at winter pricing without seasonal context. Calendar heatmap would make seasonal variation visible at-a-glance through color temperature, establishing conceptual model that pricing changes predictably with time of year."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "A conceptual model is an explanation, usually highly simplified, of how something works. It doesn't have to be complete or even accurate as long as it is useful. (lines 271-273)",           "insight": "Seasonal heatmap is simplified conceptual model: 'winter = blue = lower, summer = warm = higher.' This is useful for booking decisions without exposing full pricing calculation complexity."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Natural mapping, by which I mean taking advantage of spatial analogies, leads to immediate understanding. (lines 252-253)",           "insight": "Time-based color gradient is natural mapping: calendar layout maps to time progression, color temperature maps to pricing level (cool = low, warm = high). No legend required for basic comprehension."         }       ],       "priority": "medium",       "tokens": {         "colors": ["accent-light (cool tint) for winter months", "signal-warn-bg (warm tint) for summer months", "surface-warm for spring/fall months", "accent for current month border highlight"],         "typography": ["mono (IBM Plex Mono) for pricing ranges - signals precision and reliability", "sans (Outfit) medium for season labels - clarity"],         "spacing": ["sm (8px) between calendar month cells", "md (16px) padding inside tooltip", "lg (24px) between calendar and explanation text"],         "new_tokens_needed": ["calendar-cell-size: 80px for month representation", "heatmap-gradient-steps: 4 (winter, spring, summer, fall)", "tooltip-max-width: 200px for pricing range display"]       },       "contrast_requirements": "Month labels must achieve 4.5:1 contrast against heatmap background colors. Current month border must achieve 3:1 contrast against adjacent cells. Tooltip text must achieve 4.5:1 contrast against tooltip background.",       "visual_hierarchy_rule": "Color temperature is primary signal (instant seasonal recognition). Spatial position is secondary (month names for precise identification). Typography is tertiary (pricing ranges on-demand via tooltip). Current month receives visual emphasis through border treatment, anchoring guest's temporal context before showing broader seasonal pattern.",       "brand_alignment": "Warm, not cold: even winter months use cool-tinted warm surface, not stark blue or gray. Confident, not flashy: gradient is subtle color temperature shift, not garish rainbow. Premium-accessible: shows pricing sophistication (seasonal modeling) without intimidating complexity (ranges on-demand, not visible by default)."     },     {       "id": "looks-005",       "type": "visual_pattern",       "title": "Badge Signifier System for Invisible Flexibility Policies",       "journey_phases": ["search", "listing_evaluation"],       "problem": "Guests seeking flexible housing require rescheduling capabilities, but listings provide no signifier indicating whether rescheduling is possible. Norman's research shows signifiers are more important to designers than affordances because signifiers communicate where action should take place. Current listings create false anti-affordance perception (implying rigidity through calendar without policy statement) when affordance may actually exist. Guests cannot discover flexibility during search, forcing them to book based on incomplete information.",       "solution": "Create visual badge system for listing cards and detail pages. 'Flexible Rescheduling' badge appears top-right on listing card thumbnail with checkmark icon and accent green background. Badge uses rounded-pill shape (20px radius) for approachable, non-technical feel. On listing detail page, badge expands to show policy bullets: '✓ Date changes allowed' / '✓ Seasonal pricing applies' / '✓ 48-hour notice required.' Badge typography: sans (Outfit) semibold for badge label, regular for policy details. Icon size: 16px checkmark for card view, 20px for detail view. Badge uses subtle shadow (sm: 0 1px 3px) for elevation without excessive depth.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? If I have availability that has happened. (lines 19-24)",           "insight": "Rescheduling negotiation happens outside platform because platform provides no signifier for this feature. Badge system would make flexibility discoverable during search phase, before booking."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Affordances determine what actions are possible. Signifiers communicate where the action should take place. We need both. (lines 200-201)",           "insight": "Rescheduling affordance may exist (host willing to negotiate) but without badge signifier, guests cannot discover it. Badge acts as visual signal: 'this listing offers flexibility.'"         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Signifiers can be deliberate and intentional, such as the sign PUSH on a door, but they may also be accidental and unintentional. (lines 202-204)",           "insight": "Current listings have accidental signifier through absence: no rescheduling policy shown signals 'not flexible.' Deliberate badge signifier corrects this false perception by explicitly communicating policy."         }       ],       "priority": "high",       "tokens": {         "colors": ["accent for badge background (trust, growth signal)", "surface for badge text (white for maximum contrast)", "accent-bright for hover state"],         "typography": ["sans (Outfit) semibold 12px for badge label on cards", "sans (Outfit) regular 14px for expanded policy bullets", "mono not used - badges are about trust through clarity, not data precision"],         "spacing": ["sm (8px) padding inside badge", "xs (4px) between icon and text", "md (16px) margin from card edge to badge"],         "new_tokens_needed": ["badge-height: 28px for compact card view", "badge-expanded-height: auto with lg padding", "badge-checkmark-color: surface (white) for contrast against accent background"]       },       "contrast_requirements": "Badge text (surface white) on accent background must achieve 4.5:1 contrast minimum. Checkmark icon must achieve 3:1 contrast as graphical object. On listing card thumbnails, badge must remain visible over various photo backgrounds—use subtle dark shadow to ensure legibility.",       "visual_hierarchy_rule": "Badge placement top-right creates scannable pattern across listing cards—eye naturally moves to upper-right for status/feature indicators. Size hierarchy: icon and label equal emphasis on card view (both critical for recognition), expanded bullets subordinate to badge header on detail view. Badge never occludes primary content (listing photo, price, location).",       "brand_alignment": "Trustworthy, not corporate: rounded-pill shape and checkmark icon feel approachable, not bureaucratic. Warm, not cold: accent green background has warmth through slight yellow tint, avoiding stark corporate green. Confident, not flashy: badge is present but not dominant, supporting hierarchy rather than demanding attention."     },     {       "id": "looks-006",       "type": "visual_pattern",       "title": "Typographic Hierarchy for Crisis-Context Information Density",       "journey_phases": ["active_lease", "negotiation"],       "problem": "Platform treats rescheduling as convenience feature, but for guests it's crisis management ('I can't make it'). Norman's research shows when things go wrong, good design becomes essential. Current interface uses uniform typographic hierarchy for all content, providing no visual differentiation between critical crisis information (availability status, pricing) and supporting details (explanations, policies). Crisis moments demand instant answer visibility, but equal text treatment forces sequential reading to find critical information.",       "solution": "Create inverted typographic hierarchy for crisis contexts. PRIMARY (outcome): Serif (Instrument Serif) bold 32px for binary status ('Available' or 'Unavailable'). Color: accent green for available, signal-warn amber for unavailable. SECONDARY (details): Sans (Outfit) semibold 18px for pricing comparison and alternative dates—actionable information. Color: ink for primary pricing, ink-soft for secondary. TERTIARY (explanation): Sans (Outfit) regular 14px for why/how details—on-demand information. Color: ink-muted. Spatial hierarchy: outcome at top (above fold), details in middle, explanations collapsed by default with expand affordance. Line-height loose (1.8) for outcome to create breathing room and emphasis, tight (1.2) for explanations to minimize vertical space.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? (lines 19-24)",           "insight": "Language is crisis framing ('can't make it'), not casual preference. Guest needs fast visual answer to binary question: can I keep my housing or not? Typographic hierarchy must surface this answer instantly."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Communication is especially important when things go wrong. When the signal is auditory, in many cases we cannot even be certain which device has created the sound. If the signal is a light, we may miss it unless our eyes are on the correct spot at the correct time. (lines 261-264)",           "insight": "Crisis communication must be unmissable. Large serif type at top of screen ensures 'eyes are on the correct spot' when page loads. No hunting required."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "It is relatively easy to design things that work smoothly when things go right. But as soon as there is a problem, the problems arise. This is where good design is essential. (lines 156-158)",           "insight": "Normal booking flow uses standard hierarchy. Crisis rescheduling inverts it: outcome first, then details, then explanations. Design specifically for the problem state, not adapted from normal state."         }       ],       "priority": "high",       "tokens": {         "colors": ["accent for positive outcome ('Available')", "signal-warn for negative outcome ('Unavailable')", "ink for primary pricing text", "ink-soft for secondary details", "ink-muted for tertiary explanations"],         "typography": ["serif (Instrument Serif) bold for outcome - personality and emphasis", "sans (Outfit) semibold for actionable details - clarity", "sans (Outfit) regular for explanations - accessibility"],         "spacing": ["xxl (60px) top margin above outcome for dramatic isolation", "xl (40px) between outcome and details section", "lg (24px) between detail items", "md (16px) between explanation paragraphs"],         "new_tokens_needed": ["crisis-outcome-size: 32px for high-impact visibility", "crisis-outcome-line-height: 1.3 for breathing room", "crisis-detail-size: 18px for secondary hierarchy"]       },       "contrast_requirements": "Outcome text (32px serif bold) on surface background must achieve 4.5:1 minimum in both accent and signal-warn colors. Secondary sans text (18px) must achieve 4.5:1 with ink. Tertiary text (14px) can use ink-muted which must still achieve 4.5:1 for accessibility.",       "visual_hierarchy_rule": "Size and position create instant scanability: largest text at top answers 'Can I?' question. Medium text in middle provides 'How much? When?' answers. Small text at bottom provides 'Why? How?' context for those who want it. Color reinforces hierarchy: accent/signal-warn for outcome (emotionally charged), ink/ink-soft for details (neutral), ink-muted for explanations (backgrounded).",       "brand_alignment": "Confident, not flashy: uses size differentiation to create hierarchy, not color or decoration. Serif for crisis outcome adds personality and gravitas—this is important news deserving emphasis. Premium-accessible: large type feels generous and considerate, not exclusive. Fast response: outcome appears above fold instantly, no scrolling required to see critical answer."     },     {       "id": "looks-007",       "type": "visual_pattern",       "title": "Micro-Animation Feedback for Immediate Acknowledgment",       "journey_phases": ["proposal_creation", "negotiation", "active_lease"],       "problem": "Norman's feedback research shows feedback must be immediate (under 0.1 second), yet digital interfaces often provide delayed or absent acknowledgment of user actions. When guests interact with date selectors, pricing calculators, or request submission buttons, absence of immediate visual response creates uncertainty: 'Did it work? Should I click again?' This uncertainty compounds anxiety during crisis moments (rescheduling under time pressure) and creates perception that platform is slow or unresponsive compared to instant conversational feedback from phone calls.",       "solution": "Implement micro-animations for every interactive element following taste model animation philosophy: fast response (<100ms acknowledgment), gentle settle (300-500ms). Button press: scale down to 0.97 in 80ms (ease-out), settle back to 1.0 in 400ms (spring easing). Date selection: checkmark icon fades in over 200ms (ease-out) with subtle 5-degree rotation. Input field focus: border color transitions from border (ink-ghost) to accent in 150ms (ease-in-out) with subtle glow (0 0 0 4px accent at 20% opacity). Request submission: button content fades to spinner over 100ms, spinner rotates continuously (linear), success checkmark scales in from 0 to 1.0 over 400ms (spring). Never bounce—all easing is spring or ease-out for gentle, confident motion.",       "evidence": [         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. (lines 261-262)",           "insight": "100ms button response meets Norman's immediacy threshold. Human perception registers visual change under 100ms as 'instant,' creating feeling of direct manipulation rather than mediated interaction."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "A misplaced hand will spill the contents, too hard a grip will break the glass, and too weak a grip will allow it to fall. The human nervous system is equipped with numerous feedback mechanisms. (lines 261-262)",           "insight": "Physical objects provide continuous haptic feedback. Digital interfaces must compensate with visual feedback. Micro-animations are the visual equivalent of feeling a button depress or a switch toggle."         },         {           "source": "taste-model.md",           "type": "design_philosophy",           "quote": "Fast response, gentle settle. User actions feel instant (< 100ms acknowledgment) but transitions are smooth (300-500ms). Never bounce. Spring easing for interactive elements, ease-out for transitions.",           "insight": "Brand animation philosophy explicitly requires sub-100ms acknowledgment with 300-500ms settle. This balance creates perception of responsiveness without feeling rushed or jarring."         }       ],       "priority": "medium",       "tokens": {         "colors": ["accent for active/success states in animations", "accent at 20% opacity for glow effects", "surface for button content during loading spinner"],         "typography": ["Not applicable - animations apply to existing typographic elements"],         "spacing": ["Not applicable - animations modify scale and position, not spacing"],         "new_tokens_needed": ["animation-instant: 80ms for acknowledgment", "animation-settle: 400ms for spring settle", "animation-transition: 200ms for state changes", "easing-spring: cubic-bezier(0.34, 1.56, 0.64, 1) for elastic settle", "button-press-scale: 0.97 for subtle depth", "glow-spread: 4px for focus indication", "spinner-size: 20px matching icon size"]       },       "contrast_requirements": "Animated elements must maintain WCAG contrast throughout animation. Focus glow (accent at 20% opacity) need not meet contrast requirements as it supplements, not replaces, border color change. Loading spinner must achieve 3:1 contrast as graphical object.",       "visual_hierarchy_rule": "Animation intensity scales with interaction importance: subtle scale (0.97) for low-stakes interactions (date selection), more pronounced feedback (icon fade + rotate) for medium-stakes (proposal submission), multi-stage animation (fade to spinner to checkmark) for high-stakes (request submission). Animation never distracts from content—movement is purposeful acknowledgment, not decoration.",       "brand_alignment": "One signature animation per component: buttons scale, checkmarks rotate-fade, inputs glow. Restraint over spectacle—no gratuitous animation. Fast response matches 'instant acknowledgment' principle: user action causes immediate visual change within perception threshold. Gentle settle matches 'confident, not flashy' principle: platform feels responsive but not hyperactive. Never bounce matches explicit taste model constraint."     },     {       "id": "looks-008",       "type": "visual_pattern",       "title": "Contextual Illustration for System Image Consistency",       "journey_phases": ["discovery", "onboarding", "listing_evaluation"],       "problem": "Norman's system image concept shows users form conceptual models from 'what can be perceived from physical structure.' In Split Lease, guests encounter multiple system images: Bryant's phone explanation, platform listing page, email notifications. Each uses different visual language. Phone call creates expectation for human warmth; generic platform UI feels cold and corporate by contrast. This fragmented system image forces guests to construct hybrid conceptual model that may be erroneous, increasing cognitive load and breaking trust transfer from human to digital touchpoint.",       "solution": "Create consistent illustrative language across all touchpoints to unify system image. Use warm, hand-drawn-style illustrations with rounded, organic shapes that echo the 'warm, not cold' taste model. Color palette: accent green and surface-warm with ink-soft outlines. Illustration style: simplified geometric shapes (circles, rounded rectangles) suggesting people, buildings, and calendar elements—not photorealistic, not abstract icons, but approachable middle ground. Apply illustrations to: (1) Email headers showing Bryant's avatar with illustrated background, (2) Empty states on platform showing illustrated scenarios ('No proposals yet' with illustrated mailbox), (3) Listing page headers showing illustrated neighborhood context. Consistent stroke weight (2px) and corner radius (8px) across all illustrations creates visual rhythm that signals 'same system' across touchpoints.",       "evidence": [         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image. (lines 297-299)",           "insight": "When system image fragments across touchpoints (Bryant's warmth vs platform's corporate feel), guest cannot form coherent conceptual model. Consistent illustration style unifies system image, communicating 'this is all the same trustworthy service.'"         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Bryant introduces Split Lease as 'a company called Split Lease' in one sentence, then immediately returns to the concrete: specific tenant names (Ariel and Amber). (lines 141-145 from works layer)",           "insight": "Bryant frames service through human stories, not corporate branding. Illustrations should echo this: show people and scenarios, not logos and abstractions. Warm illustration style maintains human-centric framing from call through platform."         },         {           "source": "taste-model.md",           "type": "design_philosophy",           "quote": "Warm, not cold. Soft backgrounds, not stark white. Trustworthy, not corporate. Rounded corners, human language, real data. Premium-accessible.",           "insight": "Illustration style must embody these principles: organic shapes (warm), soft color palette (not stark), rounded corners (trustworthy), simplified forms (accessible not exclusive). This creates visual personality that differentiates from corporate housing platforms."         }       ],       "priority": "low",       "tokens": {         "colors": ["accent for primary illustrated elements (people, buildings)", "accent-light for background fills", "ink-soft for illustration outlines and details", "surface-warm for illustration backgrounds"],         "typography": ["Not directly applicable - illustrations complement typography, not replace it"],         "spacing": ["lg (24px) padding around illustrations in empty states", "md (16px) between illustration and accompanying text"],         "new_tokens_needed": ["illustration-stroke-width: 2px for consistent line weight", "illustration-corner-radius: 8px for organic shapes", "illustration-max-height: 240px for email headers and empty states", "illustration-aspect-ratio: 16:9 for landscape compositions"]       },       "contrast_requirements": "Illustrations are decorative, not informational, so WCAG contrast requirements do not apply to illustration-to-background contrast. However, any text overlaid on illustrations must achieve 4.5:1 contrast, requiring careful background treatment (solid overlay or outlined text).",       "visual_hierarchy_rule": "Illustrations support, never dominate. On email headers, illustration in background with text in foreground maintaining hierarchy. On empty states, illustration centered with text below, illustration size capped at 240px height to prevent overshadowing actionable content. Illustrations use accent color palette to maintain brand consistency but muted (accent-light fills, not accent fills) to avoid competing with interactive elements that use full-saturation accent.",       "brand_alignment": "Premium-accessible: illustration style feels custom and considered (premium) but approachable and friendly (accessible). Warm, not cold: organic shapes and warm color palette (accent green with yellow tint, surface-warm backgrounds) create inviting feel. Trustworthy, not corporate: hand-drawn-style with slight imperfection feels human-made, building trust through authenticity rather than polish. Confident, not flashy: illustrations are present where they add value (empty states, email personality) but absent where they would distract (dense information interfaces)."     }   ] } </script>
