<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #31135D;
      --accent-light: #F0EBFF;
      --accent-bright: rgb(140, 104, 238);
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #4B47CE;
      --signal-success-bg: #EEEEFF;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

  <script id="data-layer-0" type="application/json">{   "lens": {     "guest_call": "nneka-call.txt",     "book_extract": "donnorman-affordances-signifiers-feedback.txt",     "lens_summary": "This lens reveals a guest journey where flexible rescheduling creates invisible design problems around signifiers, feedback, and conceptual models of pricing and availability."   },   "phases": {     "discovery": {       "what_this_lens_reveals": "This lens does not directly address the discovery phase. The call is with a host managing an existing guest relationship, not a guest discovering the platform.",       "user_state": {         "emotional_state": "Not addressed by this lens",         "knowledge_level": "Not addressed by this lens",         "commitment_level": "Not addressed by this lens",         "data_available": "Not addressed by this lens"       },       "dropout_risk": {         "level": "unknown",         "reasons": [],         "evidence": "This lens provides no data about guest discovery"       },       "key_quotes": []     },     "search": {       "what_this_lens_reveals": "This lens does not directly address the search phase, though it reveals that guests like Brad search for flexibility features (weeknight availability, rescheduling options) that are invisible in current listing presentations.",       "user_state": {         "emotional_state": "Not addressed by this lens",         "knowledge_level": "Guests must infer flexibility policies from absence of information",         "commitment_level": "Not addressed by this lens",         "data_available": "Listing shows static availability but not rescheduling policies or seasonal pricing variations"       },       "dropout_risk": {         "level": "medium",         "reasons": [           "No signifier for rescheduling flexibility in listings",           "No way to discover if host allows date changes",           "Seasonal pricing variations are invisible during search"         ],         "evidence": "nneka-call.txt lines 118-154: The proposed rescheduling tool features (notification, accept/reject, pricing changes) are completely absent from current guest search experience, forcing guests to book without knowing flexibility policies"       },       "key_quotes": [         {           "source": "donnorman-affordances-signifiers-feedback.txt, line 201",           "quote": "Affordances determine what actions are possible. Signifiers communicate where the action should take place. We need both.",           "relevance": "Listings may afford rescheduling but provide no signifier to communicate this to searching guests"         }       ]     },     "listing_evaluation": {       "what_this_lens_reveals": "Guests evaluating a listing face a critical signifier gap: the listing presents pricing and availability as fixed properties, but in reality they are flexible, seasonal, and negotiable. The guest's conceptual model (price = fixed attribute of the space) is violated post-booking when rescheduling reveals dynamic pricing. This creates a fundamental mismatch between the system image presented during evaluation and the actual system behavior during active use.",       "user_state": {         "emotional_state": "False confidence based on incomplete system image",         "knowledge_level": "Guest sees displayed price and availability but has no knowledge of seasonal pricing variations, rescheduling policies, or replacement vs addition pricing differences",         "commitment_level": "Ready to commit based on displayed terms, unaware of hidden complexity",         "data_available": "Listing shows: nightly rate, total for selected duration, amenities. Missing: rescheduling policy, seasonal price variations, replacement vs addition pricing, host flexibility boundaries"       },       "dropout_risk": {         "level": "low",         "reasons": [           "Evaluation shows attractively simple pricing model"         ],         "evidence": "The simplified system image during evaluation actually increases conversion by hiding complexity that would surface later. Dropout risk is transferred to later phases."       },       "key_quotes": [         {           "source": "nneka-call.txt, lines 123-126",           "quote": "Original contract with Brad ended Jan/Feb. Original rate: $1,170-$1,175/month. New dates are priced higher seasonally. By allowing free rescheduling at old rates, Nneka loses money. 'It's not working financially'",           "relevance": "The listing Brad evaluated showed one price, but rescheduling to new dates triggers different seasonal pricing. This pricing model is invisible during listing evaluation."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 271-276",           "quote": "A conceptual model is an explanation, usually highly simplified, of how something works. It doesn't have to be complete or even accurate as long as it is useful. Sometimes these depictions can add to the confusion, however... This simplified model is helpful for normal usage, but if the network connection to the cloud services is interrupted, the result can be confusing.",           "relevance": "The listing evaluation phase presents a simplified conceptual model (fixed pricing) that breaks down when guests attempt to reschedule. The simplified model is useful for booking but confusing for rescheduling."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 295-301",           "quote": "The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image. No matter how brilliant the product, if people cannot use it, it will receive poor reviews.",           "relevance": "The system image (listing page) communicates a fixed-price model. The designer's model includes seasonal pricing and rescheduling complexity. The gap between these creates post-booking confusion."         }       ]     },     "proposal_creation": {       "what_this_lens_reveals": "This lens does not directly reveal proposal creation patterns, though Norman's principles suggest the duration selector and day-of-week controls must provide clear signifiers of what terms are being proposed and immediate feedback showing calculated totals.",       "user_state": {         "emotional_state": "Not directly addressed by this lens",         "knowledge_level": "Guest configures terms (16 weeks, specific weeknights) without knowing if rescheduling will be allowed or how seasonal pricing might affect future changes",         "commitment_level": "Committing to specific terms without understanding flexibility boundaries",         "data_available": "Price per night, total price, 4-week price, duration, day selection"       },       "dropout_risk": {         "level": "low",         "reasons": [           "Proposal interface provides clear pricing feedback"         ],         "evidence": "split-lease-journey-map.md lines 78-87 shows proposal summary provides multiple pricing views, giving adequate feedback"       },       "key_quotes": [         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 261-264",           "quote": "Feedback must be immediate: even a delay of a tenth of a second can be disconcerting... Feedback must also be informative. Many companies try to save money by using inexpensive lights or sound generators for feedback. These simple light flashes or beeps are usually more annoying than useful.",           "relevance": "The proposal summary modal provides informative pricing feedback immediately after term selection, following Norman's principle"         }       ]     },     "negotiation": {       "what_this_lens_reveals": "The Nneka call reveals negotiation as the critical moment when the simplified conceptual model breaks down. The guest believes they are negotiating date changes ('I can't make it, can I do another day?'), but the host is managing a complex system involving availability calendars, seasonal pricing, opportunity cost of blocked dates, and the distinction between replacement and addition. The platform currently provides no signifiers, feedback, or conceptual model to help either party understand this complexity during negotiation.",       "user_state": {         "emotional_state": "Requesting simple change (reschedule), unaware of host's financial calculation burden",         "knowledge_level": "Guest knows their own schedule conflict. Guest does NOT know: host's availability management system, seasonal pricing differences, that 'replacing' dates blocks previously available inventory, that adding dates may trigger new pricing",         "commitment_level": "Already committed, trying to maintain commitment under changed circumstances",         "data_available": "Guest sees only their original booking terms. No visibility into host availability, pricing changes, or whether request is acceptable"       },       "dropout_risk": {         "level": "critical",         "reasons": [           "No signifier indicating whether rescheduling is possible",           "No feedback mechanism to communicate request status",           "Conceptual model mismatch: guest thinks 'date swap,' host thinks 'financial impact + availability + pricing calculation'",           "Communication happens outside platform via text, creating invisible handoff where platform provides no support"         ],         "evidence": "nneka-call.txt lines 19-29: Brad texts Nneka directly ('I can't make it, can I do another day?'), and Nneka must manually check availability. Lines 147-154 describe the proposed tool features that don't yet exist: notification, accept/reject, messaging, pricing adjustment."       },       "key_quotes": [         {           "source": "nneka-call.txt, lines 19-24",           "quote": "He was texting me and saying, Hey, you know, I can't make a fist for another day... if I have availability that has happened.",           "relevance": "Rescheduling negotiation happens via text, entirely outside the platform. Platform provides zero signifiers or feedback for this critical interaction."         },         {           "source": "nneka-call.txt, lines 141-145",           "quote": "Replacing: Brad swaps booked dates for different dates. Adding: Brad books additional nights beyond original contract. Nneka would charge DIFFERENT (higher) rate for additions. Not willing to extend original pricing.",           "relevance": "The conceptual model for rescheduling has two distinct modes (replace vs add) with different pricing implications. Guests have no way to understand this distinction when making requests."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 127-129",           "quote": "Discoverability: Is it possible to even figure out what actions are possible and where and how to perform them? Understanding: What does it all mean? How is the product supposed to be used? What do all the different controls and settings mean?",           "relevance": "During negotiation, guests cannot discover what rescheduling actions are possible (replace? add? which dates available?) and cannot understand what their request means to the host (pricing change? availability impact?)"         },         {           "source": "nneka-call.txt, lines 189-191",           "quote": "When Brad pushes dates back, previously available dates get blocked. Nneka can't book those dates to others. Creates opportunity cost.",           "relevance": "Guest action (rescheduling) has invisible consequence (blocking dates). No feedback mechanism shows guest this impact."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 276-281",           "quote": "Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Some come from manuals. Usually the device itself offers very little assistance, so the model is constructed by experience. Quite often these models are erroneous, and therefore lead to difficulties in using the device.",           "relevance": "Guest constructs conceptual model of rescheduling through trial and error with Brad via text. The model is entirely experiential and likely erroneous because it's based on one host's informal responses, not system-level rules."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 282-294",           "quote": "What happens when the device does not suggest a good conceptual model? Consider my digital watch with five buttons: two along the top, two along the bottom, and one on the left side. What is each button for? How would you set the time? There is no way to tell... The only way to tell how to work the watch is to read the manual, over and over again.",           "relevance": "Rescheduling negotiation is like Norman's watch: no visible controls, no conceptual model, no way to discover what actions are possible. Guest must text host repeatedly to understand the 'hidden buttons' of the rescheduling system."         }       ]     },     "acceptance": {       "what_this_lens_reveals": "This lens does not directly address the acceptance phase in the guest journey, as the Nneka call focuses on rescheduling of an already-accepted booking rather than initial acceptance of host counter-terms.",       "user_state": {         "emotional_state": "Not addressed by this lens",         "knowledge_level": "Not addressed by this lens",         "commitment_level": "Not addressed by this lens",         "data_available": "Not addressed by this lens"       },       "dropout_risk": {         "level": "unknown",         "reasons": [],         "evidence": "This lens provides no data about initial acceptance phase"       },       "key_quotes": []     },     "move_in": {       "what_this_lens_reveals": "This lens does not directly address the move-in phase.",       "user_state": {         "emotional_state": "Not addressed by this lens",         "knowledge_level": "Not addressed by this lens",         "commitment_level": "Not addressed by this lens",         "data_available": "Not addressed by this lens"       },       "dropout_risk": {         "level": "unknown",         "reasons": [],         "evidence": "This lens provides no data about move-in"       },       "key_quotes": []     },     "active_lease": {       "what_this_lens_reveals": "The active lease phase is where the conceptual model mismatches from earlier phases cause actual operational breakdowns. Brad is living in Nneka's space with a contract that ended in Jan/Feb, repeatedly requesting reschedules via text. Nneka is manually checking Airbnb availability, processing financial tradeoffs, and bearing the cognitive and financial burden of a system with no designed support. The platform's absence of rescheduling signifiers, feedback mechanisms, and pricing transparency creates friction that deteriorates the guest-host relationship and increases Nneka's frustration to the point where she changes her policy ('I won't be doing that anymore').",       "user_state": {         "emotional_state": "Guest likely unaware of host frustration. Guest experiences rescheduling as simple text request with yes/no response, not understanding financial impact on host.",         "knowledge_level": "Guest has learned through repeated experience that texting Nneka with schedule changes sometimes works. Guest does not know: that Nneka manually checks Airbnb each time, that seasonal pricing makes rescheduling financially harmful to Nneka, that this informal system is unsustainable.",         "commitment_level": "Committed to the space but treating flexibility as an informal favor rather than a structured platform feature",         "data_available": "Guest has: Nneka's phone number, informal permission to text reschedule requests. Guest does NOT have: real-time availability visibility, pricing calculator for date changes, formal rescheduling request system."       },       "dropout_risk": {         "level": "critical",         "reasons": [           "Host changing policy due to financial unsustainability",           "Guest dependent on informal text-based system that is breaking down",           "No platform tools to manage the core interaction happening during active lease",           "Nneka explicitly says she will stop allowing rescheduling, which will force guest to either comply with original rigid schedule or leave"         ],         "evidence": "nneka-call.txt lines 33-39: 'You said you won't be doing that anymore. No, because, um, you know, Brad and I had our contract ended in January or February... And so therefore it's not working financially.' The informal rescheduling system has collapsed under financial strain."       },       "key_quotes": [         {           "source": "nneka-call.txt, lines 33-39",           "quote": "You said you won't be doing that anymore. No, because, um, you know, Brad and I had our contract ended in January or February, which keep in mind that that's just the year. And so therefore it's not working financially.",           "relevance": "Active lease phase reveals that the conceptual model guests build during booking (flexible rescheduling is allowed) breaks down when hosts realize the financial consequences. Platform provided no signifiers to set correct expectations."         },         {           "source": "nneka-call.txt, lines 123-126",           "quote": "Original contract with Brad ended Jan/Feb. Original rate: $1,170-$1,175/month. New dates are priced higher seasonally. By allowing free rescheduling at old rates, Nneka loses money. 'It's not working financially'",           "relevance": "During active lease, seasonal pricing variations create a hidden tax on host flexibility. Guest has no feedback mechanism to understand this."         },         {           "source": "nneka-call.txt, lines 147-154",           "quote": "Proposed Tool Features: 1. Notification system when request comes in 2. Ability to accept/reject requests 3. See request details (replacement vs addition) 4. Set new nightly price for additions 5. Message Brad within system 6. Replacement = simpler process 7. Addition = price negotiation needed",           "relevance": "The active lease phase desperately needs these signifiers and feedback mechanisms. Their absence forces informal text-based negotiation that fails under financial pressure."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 259-269",           "quote": "Feedback--communicating the results of an action--is a well-known concept from the science of control and information theory... Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up, going off to do other activities... Feedback must also be informative.",           "relevance": "Guest sends reschedule request via text and must wait for Nneka to manually check availability and calculate pricing. Delay is hours or days, not seconds. No informative feedback about why delay exists or what factors Nneka is evaluating."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 264-269",           "quote": "Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking. Too much feedback can be even more annoying than too little... Machines that give too much feedback are like backseat drivers.",           "relevance": "Current system has zero feedback. But poorly designed rescheduling tool could create opposite problem: too many notifications, confusing status updates, unclear pricing explanations. Design must provide informative feedback without overwhelming."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt, lines 286-294",           "quote": "I used to own an ordinary, two-compartment refrigerator--nothing very fancy about it. The problem was that I couldn't set the temperature properly... Because the controls suggest a false conceptual model. Two compartments, two controls, which implies that each control is responsible for the temperature of the compartment that carries its name... It is wrong.",           "relevance": "Rescheduling presents a similar false conceptual model. Guest thinks: 'Request date change = simple swap.' Reality: 'Request triggers availability check + seasonal pricing calculation + opportunity cost analysis + replacement vs addition determination.' The system image (text conversation) hides this complexity until it breaks."         }       ]     }   },   "cross_phase_patterns": [     {       "pattern": "Invisible Complexity Deferred to Active Lease",       "phases_affected": [         "listing_evaluation",         "proposal_creation",         "negotiation",         "active_lease"       ],       "evidence": "The listing evaluation and proposal phases present simplified conceptual models (fixed pricing, static availability) that work for initial booking but break down during active use when guests attempt to reschedule. This creates a time bomb: smooth early journey, crisis during active lease. nneka-call.txt lines 123-126 and 189-191 show the hidden complexity (seasonal pricing, opportunity cost) that guests never see during booking. donnorman-affordances-signifiers-feedback.txt lines 271-276 explains how simplified conceptual models help initial usage but create confusion when reality diverges."     },     {       "pattern": "No Signifiers for Core Guest Need (Flexibility)",       "phases_affected": [         "search",         "listing_evaluation",         "negotiation",         "active_lease"       ],       "evidence": "Guests like Brad seek flexibility, but the platform provides no signifier indicating whether a listing supports rescheduling, what the rescheduling policy is, or how to request changes. This absence spans the entire journey: invisible during search (nneka-call.txt lines 118-154: proposed features don't exist), invisible during evaluation (no rescheduling policy shown), invisible during negotiation (happens via text), and causes breakdown during active lease (Nneka changes policy, guest loses flexibility). donnorman-affordances-signifiers-feedback.txt lines 194-230 emphasizes that signifiers are more important than affordances for designers: rescheduling may be afforded, but without signifiers guests cannot discover or use it reliably."     },     {       "pattern": "Platform Abandonment Forces Informal Communication Channels",       "phases_affected": [         "negotiation",         "active_lease"       ],       "evidence": "The platform provides no tools for rescheduling negotiation, so Brad and Nneka use text messages (nneka-call.txt lines 19-24). This creates three failures: (1) No feedback to guest about request status, (2) No decision-support for host (must manually check Airbnb, calculate pricing), (3) No data capture for platform (cannot analyze rescheduling patterns, cannot build better tools). donnorman-affordances-signifiers-feedback.txt lines 295-301 explains that when the system image fails to communicate the designer's model, users operate blindly and create workarounds. Text messaging is the workaround."     },     {       "pattern": "Replacement vs Addition Conceptual Model Gap",       "phases_affected": [         "listing_evaluation",         "negotiation",         "active_lease"       ],       "evidence": "The rescheduling system has two conceptual modes: replacement (swap booked dates for new dates at original pricing) and addition (add new dates at current seasonal pricing). nneka-call.txt lines 141-145 shows Nneka understands this distinction and applies different pricing to each. But guests have no way to discover this model. donnorman-affordances-signifiers-feedback.txt lines 282-294 shows that when the device does not suggest a conceptual model, users construct erroneous models through trial and error. Brad likely believes all rescheduling is 'replacement' because that's what worked initially, and has no conceptual model for when 'addition' pricing applies."     },     {       "pattern": "Seasonal Pricing Hidden Variable",       "phases_affected": [         "listing_evaluation",         "negotiation",         "active_lease"       ],       "evidence": "Pricing is presented as fixed during listing evaluation, but is actually seasonal. Guest books at $1,170-$1,175/month winter pricing (nneka-call.txt lines 123-126), but when attempting to reschedule to later dates, seasonal pricing has increased. The listing's system image (donnorman-affordances-signifiers-feedback.txt lines 295-301) communicates a fixed-price model, but the designer's actual model includes seasonal variation. This gap causes financial conflict during active lease."     }   ],   "sources_consulted": [     "C:\Users\Split Lease\Documents\design-stack\Agents-data-source\Customer calls Analysis\02-call-transcripts\guest\nneka-call.txt",     "C:\Users\Split Lease\Documents\design-stack\Agents-data-source\Books\extracts\donnorman-affordances-signifiers-feedback.txt",     "C:\Users\Split Lease\Documents\design-stack\Agents-data-source\split-lease-journey-map.md",     "C:\Users\Split Lease\Documents\design-stack\library\elements.json"   ] } </script>

  <script id="data-layer-1" type="application/json">{   "lens": {     "guest_call": "nneka-call.txt",     "book_extract": "donnorman-affordances-signifiers-feedback.txt"   },   "elements": [     {       "id": "works-001",       "type": "process_pattern",       "title": "Signifier Gap for Invisible Flexibility Policies",       "journey_phases": ["search", "listing_evaluation", "negotiation"],       "problem": "Guests seeking flexible housing (hybrid workers, uncertain end dates) require rescheduling capabilities, but listings provide no signifier indicating whether rescheduling is possible, under what conditions, or at what cost. The affordance may exist (host may allow rescheduling), but without signifiers, guests cannot discover it during search or evaluation. This forces guests to book based on incomplete information, then negotiate flexibility informally via text after booking, where hidden complexity (seasonal pricing, replacement vs addition models, opportunity cost) creates conflict and relationship breakdown.",       "solution": "Make rescheduling policy a visible, structured signifier in the listing. This requires: (1) A policy field where hosts declare whether they allow rescheduling, under what conditions (replacement only, addition allowed, advance notice required), and whether pricing adjusts seasonally. (2) A visual badge or icon on search results indicating 'Flexible Rescheduling' for listings that support it. (3) During listing evaluation, a clear explanation of the host's rescheduling terms using the host's conceptual model (replacement vs addition, seasonal pricing windows). (4) A calculator tool that lets guests preview the cost of rescheduling before booking, making the hidden variable (seasonal pricing) visible. Norman's principle: signifiers are more important to designers than affordances. Guests need signals, not just possibilities.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? If I have availability that has happened. (lines 19-24)",           "insight": "Rescheduling negotiation happens entirely outside the platform via informal text. The platform provides zero signifiers for this critical guest need."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Proposed Tool Features: 1. Notification system when request comes in 2. Ability to accept/reject requests 3. See request details (replacement vs addition) 4. Set new nightly price for additions 5. Message Brad within system (lines 147-154)",           "insight": "All these features are absent from current platform, meaning guests have no way to discover or use rescheduling functionality during search or evaluation."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Signifiers are signals. Some signifiers are signs, labels, and drawings placed in the world... Some signifiers are simply the perceived affordances... Note that some perceived affordances may not be real: they may look like doors or places to push when in fact they are not. (lines 217-219)",           "insight": "Current listings may create false signifier: by showing availability calendar without rescheduling policy, they imply rigidity. Guests perceive anti-affordance (no flexibility) when affordance may actually exist."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Affordances determine what actions are possible. Signifiers communicate where the action should take place. We need both. (lines 200-201)",           "insight": "Rescheduling affordance may exist (host willing to negotiate), but without signifier (policy statement, request button), guests cannot discover or act on it."         }       ],       "priority": "high",       "user_goal": "Discover during search whether a listing supports my need for schedule flexibility, and understand the terms before committing to a booking.",       "company_goal": "Reduce post-booking conflict and dropout by making flexibility policies visible during search, allowing guests to self-select into listings that match their needs.",       "time_budget": "Guest should be able to identify flexible listings within 3 seconds of viewing search results (via badge/icon), and understand full rescheduling terms within 30 seconds of opening a listing page.",       "anti_goals": [         "DO NOT create rescheduling request flows without first making policies visible during search. Discoverability must precede action.",         "DO NOT hide seasonal pricing until the guest attempts to reschedule. Pricing transparency belongs in evaluation, not negotiation.",         "DO NOT assume all guests need flexibility. The signifier allows guests who need it to find it, and guests who don't to ignore it.",         "DO NOT force all hosts to offer rescheduling. The signifier communicates host choice, creating a marketplace feature differential."       ],       "success_metric": "Percentage of guests who book flexible listings and later request rescheduling successfully, without host policy changes mid-lease. Target: above 80% of rescheduling requests accepted under original policy terms."     },     {       "id": "works-002",       "type": "process_pattern",       "title": "Immediate Feedback for Asynchronous Negotiation",       "journey_phases": ["negotiation", "active_lease"],       "problem": "When guests request schedule changes, they receive no immediate feedback about request status, host decision timeline, or factors affecting approval. Norman's research shows feedback must be immediate (delays over a tenth of a second are disconcerting), yet current rescheduling happens via text with hours or days of delay while hosts manually check availability and calculate pricing. This creates anxiety for guests and decision burden for hosts. The guest's only feedback is silence, which Norman identifies as worse than poor feedback because it forces guessing.",       "solution": "Design a rescheduling request system that provides immediate feedback at every step, even when the final decision is asynchronous. This means: (1) Instant acknowledgment when request is submitted ('Request received. Nneka typically responds within 24 hours.'). (2) Real-time status updates ('Nneka is reviewing your request' → 'Nneka has a question' → 'Approved'). (3) Transparent decision factors: show guest the same information host sees (availability calendar, pricing comparison, replacement vs addition classification). (4) Predictive feedback: before submitting, show likelihood of approval based on host's stated policies and availability. (5) If delay is unavoidable, explain why and set expectation ('Checking availability across Airbnb calendar, usually takes 4-6 hours'). The pattern: eliminate feedback gaps in asynchronous processes through progressive disclosure and status transparency.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? (lines 19-24)",           "insight": "Guest sends request via text and must wait for Nneka to manually check availability. No feedback mechanism indicates request was received, is being processed, or when response is expected."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up, going off to do other activities. (lines 261-263)",           "insight": "Rescheduling requests involve hour or day-long delays while host checks availability and calculates pricing. This violates Norman's immediacy principle and creates anxiety."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must also be informative. Many companies try to save money by using inexpensive lights or sound generators for feedback. These simple light flashes or beeps are usually more annoying than useful. They tell us that something has happened, but convey very little information about what has happened. (lines 263-265)",           "insight": "A generic 'Request sent' message without timeline or status would be uninformative feedback. Guest needs to know what happens next and when."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Nneka checks her availability manually. When Brad pushes dates back, previously available dates get blocked. Nneka can't book those dates to others. Creates opportunity cost. (lines 189-191)",           "insight": "Guest has no visibility into the complexity of host's decision process (availability check, opportunity cost calculation). Transparent feedback could show guest why delays occur and what factors affect approval."         }       ],       "priority": "high",       "user_goal": "Know immediately that my rescheduling request was received, understand what happens next, and get clear updates as the host reviews it—not wonder in silence whether it got lost.",       "company_goal": "Reduce guest anxiety and support burden by providing automatic status updates for asynchronous decisions, eliminating 'where is my request?' inquiries.",       "time_budget": "Initial acknowledgment: under 1 second. Status updates: every state change (received → reviewing → approved/denied). Maximum silence period: 4 hours before proactive check-in message.",       "anti_goals": [         "DO NOT send only a final approval/denial with no intermediate updates. The waiting period needs feedback, not just the outcome.",         "DO NOT create notification spam. Each status update must convey new, decision-relevant information, not just 'still processing.'",         "DO NOT hide the host's decision process. Transparency about what the host is checking (availability, pricing) helps guest understand delays.",         "DO NOT remove human judgment from approval process in pursuit of instant feedback. Better to provide informative feedback about review timeline than automated instant approval based on incomplete data."       ],       "success_metric": "Guest inquiry rate during rescheduling requests: percentage of requests where guest sends follow-up 'any update?' message before receiving final decision. Target: below 10%."     },     {       "id": "works-003",       "type": "process_pattern",       "title": "Replacement vs Addition Conceptual Model Must Be Guest-Facing",       "journey_phases": ["listing_evaluation", "negotiation", "active_lease"],       "problem": "The rescheduling system has two distinct conceptual models: REPLACEMENT (swap booked dates for new dates, maintain original seasonal pricing) and ADDITION (add new dates beyond original contract, charged at current seasonal pricing). Hosts understand this distinction and make financial decisions based on it, but guests have no way to learn this model. The listing presents pricing as a fixed property, not a seasonal variable. When guests request schedule changes, they have no conceptual framework to understand why the same space costs different amounts at different times, or why adding dates triggers different pricing than replacing dates. Norman's research shows that without a good conceptual model, users operate blindly and construct erroneous models through trial and error. Brad likely believes all rescheduling is 'replacement' because that's what worked initially, and has no mental model for when 'addition' pricing applies.",       "solution": "Make the replacement vs addition conceptual model visible to guests from the evaluation phase forward. This requires: (1) During listing evaluation, explain that pricing is seasonal with a simple calendar visualization showing price ranges across the year. (2) When guest initiates rescheduling, present two explicit paths: 'Replace my booked dates' (shows original pricing maintained) vs 'Add additional dates' (shows current seasonal pricing). (3) Provide a calculator that shows pricing comparison: 'Your original dates: $1,170/month. Your requested new dates: $1,350/month (winter → summer pricing change).' (4) Use natural mapping: original dates appear on left, new dates on right, price difference highlighted in between. The conceptual model becomes the interface design.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Replacing: Brad swaps booked dates for different dates. Adding: Brad books additional nights beyond original contract. Nneka would charge DIFFERENT (higher) rate for additions. Not willing to extend original pricing. (lines 141-145)",           "insight": "Nneka has a clear mental model distinguishing replacement from addition with different pricing implications. Brad has no access to this model."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Original contract with Brad ended Jan/Feb. Original rate: $1,170-$1,175/month. New dates are priced higher seasonally. By allowing free rescheduling at old rates, Nneka loses money. 'It's not working financially' (lines 123-126)",           "insight": "Seasonal pricing variation is the hidden variable that breaks the guest's conceptual model of 'simple date swap.' Making this variable visible prevents later conflict."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Some come from manuals. Usually the device itself offers very little assistance, so the model is constructed by experience. Quite often these models are erroneous, and therefore lead to difficulties in using the device. (lines 276-281)",           "insight": "Brad constructs his rescheduling conceptual model through informal text exchanges with Nneka. The model is experiential and likely erroneous because it lacks system-level explanation of replacement vs addition."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "A conceptual model is an explanation, usually highly simplified, of how something works. It doesn't have to be complete or even accurate as long as it is useful. (lines 271-273)",           "insight": "The guest-facing conceptual model can be simplified ('winter dates cost less than summer dates') without exposing full complexity of host's pricing calculations. Simple but accurate is sufficient."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image. (lines 297-299)",           "insight": "The listing's system image (static price display) communicates fixed-price model. The designer's actual model includes seasonal variation. The gap creates post-booking surprise when guests attempt to reschedule."         }       ],       "priority": "high",       "user_goal": "Understand why my requested dates might cost more or less than my original booking, and see the pricing difference before submitting a rescheduling request.",       "company_goal": "Eliminate post-booking pricing conflicts by making seasonal pricing and replacement vs addition models visible during listing evaluation and transparent during rescheduling.",       "time_budget": "Guest should grasp the basic seasonal pricing concept within 10 seconds of viewing calendar on listing page. During rescheduling, pricing comparison should be visible immediately when new dates are selected.",       "anti_goals": [         "DO NOT expose host's full pricing calculation complexity (opportunity cost, Airbnb calendar sync, blocked date analysis). Guest needs outcome clarity, not process detail.",         "DO NOT require guests to understand real estate or hospitality pricing models. The conceptual model should be intuitive ('summer costs more') not technical ('seasonal demand elasticity').",         "DO NOT surprise guests with price changes after they submit requests. Price transparency must come before commitment.",         "DO NOT create separate vocabulary for replacement vs addition. Use natural language: 'swap my dates' vs 'book additional time'."       ],       "success_metric": "Post-rescheduling pricing dispute rate: percentage of approved rescheduling requests where guest later contests the price difference. Target: below 5%."     },     {       "id": "works-004",       "type": "process_pattern",       "title": "Design Rescheduling Flows for Active Lease Crisis Moments, Not Casual Convenience",       "journey_phases": ["active_lease", "negotiation"],       "problem": "The platform treats rescheduling as a convenience feature ('flexible dates'), but for guests like Brad it's a crisis management tool ('I can't make it'). When a hybrid worker's schedule changes unexpectedly, rescheduling is urgent, stressful, and time-sensitive. Norman's feedback research shows that when things go wrong, good design becomes essential. The current system provides no support during these crisis moments—guests must text the host, wait hours or days for availability checks, and hope the host says yes. The stress compounds: not only is the guest's work schedule disrupted, but their housing is now uncertain. The platform's absence during crisis moments erodes trust and forces guests to maintain backup housing plans, defeating the value proposition of flexible shared housing.",       "solution": "Design rescheduling flows for crisis scenarios, not casual optimization. This means: (1) Prioritize speed over completeness. A guest who can't make their booked dates needs an answer within hours, not days. Provide instant availability check against host calendar, automatic pricing calculation, and default approval for small changes (< 7 days shift) within host's stated policy. (2) Provide fallback paths when instant approval isn't possible. If request falls outside host's automated policy, escalate to host with SLA ('Nneka will respond within 12 hours or request auto-approves'). (3) Show guest alternative dates if their requested dates aren't available. Don't make them guess and re-request. (4) Send confirmation immediately upon approval with clear next steps, removing uncertainty. (5) For high-frequency reschedulers (like hybrid workers with variable schedules), offer subscription-style pre-approved flexibility at higher price point, eliminating per-request friction.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? (lines 19-24)",           "insight": "The language is crisis framing ('can't make it'), not casual preference ('would prefer different dates'). The guest needs resolution urgently, not eventually."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Hybrid workers returning to office = target market. 2-3 month commitments = typical. Weeknight/weekday guests = ideal for her listing. (lines 160-167)",           "insight": "Hybrid workers are the core target segment, and their defining characteristic is schedule variability. Rescheduling isn't edge case for this segment—it's the primary use case."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "It is relatively easy to design things that work smoothly and harmoniously as long as things go right. But as soon as there is a problem or a misunderstanding, the problems arise. This is where good design is essential. (lines 156-158)",           "insight": "Booking flow works fine when guest's schedule is certain. When schedule changes (the 'problem'), the platform provides no support. This is precisely where Norman says design matters most."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "When this happens smoothly, the collaboration of person and device feels wonderful. Actually, this is where the most satisfaction can arise: when something goes wrong but the machine highlights the problems, then the person understands the issue, takes the proper actions, and the problem is solved. (lines 158-160)",           "insight": "Rescheduling crisis is an opportunity for platform to create delight by solving the problem smoothly. Instead of 'platform failed me in crisis,' guest should feel 'platform saved me when my schedule changed.'"         }       ],       "priority": "high",       "user_goal": "When my work schedule changes unexpectedly, resolve my housing conflict within hours, not days—and know immediately whether I can keep my space or need to find alternatives.",       "company_goal": "Retain guests during schedule disruptions by providing crisis-grade support for rescheduling, preventing dropout to hotels or other platforms when flexibility is needed urgently.",       "time_budget": "Guest should receive initial response (approval, denial, or 'host is reviewing') within 2 hours of request submission. Final resolution within 12 hours.",       "anti_goals": [         "DO NOT optimize rescheduling flows for hosts' business process efficiency at the expense of guest urgency. Guest in crisis cannot wait 24 hours for host to check calendar.",         "DO NOT treat all rescheduling requests identically. Small changes (shift 2 days) should auto-approve; large changes (shift 3 weeks into different season) require host review.",         "DO NOT hide approval automation from hosts. Hosts should set automated approval boundaries ('auto-approve shifts under 7 days if replacement dates are available'), creating transparency.",         "DO NOT create rescheduling flows that require extended negotiation. Crisis moments need binary clarity: approved or denied, with alternatives if denied."       ],       "success_metric": "Guest retention after schedule change: percentage of guests who request rescheduling and remain active on platform 30 days later. Target: above 85%."     },     {       "id": "works-005",       "type": "process_pattern",       "title": "Opportunity Cost Feedback Loop for Invisible Consequences",       "journey_phases": ["negotiation", "active_lease"],       "problem": "When guests reschedule dates, they create invisible consequences for hosts: previously available dates become blocked, preventing new bookings and creating opportunity cost. Brad pushes dates back, and Nneka can no longer book those original dates to someone else. Norman's research on conceptual models shows that users cannot predict outcomes when the system model is hidden. Brad has no feedback showing that his rescheduling action blocks dates, so he perceives rescheduling as cost-neutral for the host ('just a date swap'). This invisible consequence accumulates until the host changes policy ('I won't be doing that anymore'), creating sudden, unexplained restriction for the guest.",       "solution": "Make opportunity cost visible through immediate, informative feedback when guest selects new dates. This requires: (1) When guest proposes replacement dates, show visual indicator of what happens to original dates: 'Your Jan 15-22 dates will become available for other guests' (opportunity recaptured) vs 'Your Jan 15-22 dates will remain blocked until [date]' (opportunity cost). (2) If proposed dates are more valuable than original dates (winter → summer), show pricing increase with explanation: 'Summer dates are in higher demand, host's rate increases to $1,350/month.' (3) Use color-coded calendar: green for dates that benefit host (equal or better pricing, immediate re-booking opportunity), yellow for neutral (same pricing, dates not easily re-bookable), red for dates that cost host (lower pricing or blocked inventory). (4) Aggregate impact: 'Your last 3 reschedulings have cost Nneka approximately $400 in lost bookings. Consider booking with more certainty next time.' The pattern: make invisible system consequences visible through real-time feedback.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "When Brad pushes dates back, previously available dates get blocked. Nneka can't book those dates to others. Creates opportunity cost. (lines 189-191)",           "insight": "Guest action (rescheduling) has invisible consequence (blocking dates from new bookings). Guest receives no feedback about this impact, so cannot factor it into decision."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "By providing him the flexibility, you're not leaving the days available that were booked before that Brad wasn't able to make it. By pushing them back, it's sort of taking days away that were previously available. (lines 41-44)",           "insight": "Bryant (the agent) understands the opportunity cost. Brad (the guest) likely does not, because platform provides no feedback mechanism to communicate this."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback--communicating the results of an action--is a well-known concept from the science of control and information theory. Imagine trying to hit a target with a ball when you cannot see the target. (lines 260-262)",           "insight": "Guest is 'hitting target' (requesting new dates) without seeing impact on host's calendar (blocked dates, lost opportunity). Feedback would make the target visible."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must also be informative. Many companies try to save money by using inexpensive lights or sound generators for feedback. These simple light flashes or beeps are usually more annoying than useful. They tell us that something has happened, but convey very little information about what has happened. (lines 263-265)",           "insight": "Generic 'Request approved' message is uninformative. Informative feedback would explain consequences: 'Approved. Your original Feb 1-8 dates are now available for other guests.'"         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "You said you won't be doing that anymore. No, because, um, you know, Brad and I had our contract ended in January or February... it's not working financially. (lines 33-39)",           "insight": "Lack of opportunity cost feedback allowed pattern to continue until host reached financial breaking point. Earlier feedback could have modified guest behavior before policy changed."         }       ],       "priority": "medium",       "user_goal": "Understand how my rescheduling requests affect the host's business so I can make considerate decisions and maintain a good relationship.",       "company_goal": "Reduce host frustration and policy changes by making guest actions' consequences visible, encouraging more thoughtful rescheduling behavior through transparency rather than restriction.",       "time_budget": "Opportunity cost feedback should appear immediately (under 1 second) when guest selects new dates in rescheduling interface. Guest should be able to grasp impact within 5 seconds of reading feedback.",       "anti_goals": [         "DO NOT shame or guilt guests for rescheduling. Feedback should be informative and neutral, not emotional or judgmental.",         "DO NOT block rescheduling requests based on opportunity cost. Show the cost, let guest decide whether to proceed, let host decide whether to approve.",         "DO NOT expose host's financial details (total revenue, profit margins). Guest needs to understand directional impact (costs host money vs benefits host), not exact amounts.",         "DO NOT create feedback that increases cognitive burden during crisis moments. If guest urgently needs to reschedule, opportunity cost feedback should inform but not obstruct."       ],       "success_metric": "Host policy stability rate: percentage of guest-host pairs that maintain original rescheduling policy throughout active lease without host restricting flexibility. Target: above 70%."     },     {       "id": "works-006",       "type": "process_pattern",       "title": "Progressive Disclosure of Pricing Complexity",       "journey_phases": ["listing_evaluation", "proposal_creation", "negotiation"],       "problem": "Pricing has hidden complexity: seasonal variation, replacement vs addition models, opportunity cost calculations, host policy boundaries. If all this complexity is presented during listing evaluation, guests face cognitive overload and abandon. If complexity is hidden until rescheduling negotiation, guests feel deceived when 'simple date swap' triggers unexpected price changes. Norman's refrigerator example shows how false conceptual models (two controls, two compartments implies independent controls) make systems impossible to use. Current pricing presentation creates false model (price = fixed property of listing), then violates that model during active use (price = seasonal variable + usage type).",       "solution": "Use progressive disclosure to reveal pricing complexity only when contextually relevant, while maintaining conceptual model consistency. This means: (1) Listing evaluation shows simplified model: 'Starting at $1,170/month. Rates vary by season.' Calendar shows high-level seasonal ranges (winter, spring, summer, fall) without daily granularity. (2) Proposal creation shows precise pricing for selected dates with seasonal context: 'Jan 15 - Feb 15: $1,170/month (winter rates).' (3) Rescheduling interface reveals full complexity because now it's relevant: seasonal pricing comparison, replacement vs addition models, opportunity cost indicators. (4) Use consistent conceptual model language throughout: always frame as 'seasonal pricing' not 'dynamic pricing' or 'variable rates.' The model is: prices change predictably with seasons, not arbitrarily.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Original rate: $1,170-$1,175/month. New dates are priced higher seasonally. By allowing free rescheduling at old rates, Nneka loses money. (lines 123-126)",           "insight": "Guest booked at winter pricing without knowing summer pricing would be higher. Simplified pricing model during booking created expectation of fixed rates."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "A conceptual model is an explanation, usually highly simplified, of how something works. It doesn't have to be complete or even accurate as long as it is useful. Sometimes these depictions can add to the confusion, however... This simplified model is helpful for normal usage, but if the network connection is interrupted, the result can be confusing. (lines 271-276)",           "insight": "Simplified pricing model (fixed price) works for initial booking but breaks when guest attempts to reschedule to different season. Progressive disclosure maintains simplified model while allowing complexity when needed."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Why did the manufacturer suggest the wrong conceptual model? Perhaps the designers thought the correct model was too complex, that the model they were giving was easier to understand. But with the wrong conceptual model, it was impossible to set the controls. (lines 291-294)",           "insight": "Hiding pricing complexity entirely (wrong model) makes rescheduling impossible to understand. Showing all complexity upfront (correct but overwhelming model) prevents initial booking. Progressive disclosure reveals correct model at right time."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Replacing: Brad swaps booked dates for different dates. Adding: Brad books additional nights beyond original contract. Nneka would charge DIFFERENT (higher) rate for additions. (lines 141-145)",           "insight": "Replacement vs addition pricing model is irrelevant during initial booking (guest hasn't booked yet, so cannot replace or add). It becomes critical during rescheduling. This is perfect candidate for progressive disclosure."         }       ],       "priority": "high",       "user_goal": "See simple, understandable pricing when evaluating listings, but get detailed pricing transparency when making decisions that are affected by complexity (like rescheduling).",       "company_goal": "Maximize booking conversion by showing simplified pricing during evaluation, while minimizing post-booking conflicts by revealing full pricing model when contextually relevant.",       "time_budget": "Listing evaluation pricing: guest should grasp basic pricing (starting rate, seasonal variation exists) within 10 seconds. Rescheduling pricing: guest should understand full pricing comparison (original vs new dates, seasonal change, replacement vs addition) within 30 seconds.",       "anti_goals": [         "DO NOT hide pricing complexity forever. Progressive disclosure means revealing it later, not never.",         "DO NOT create contradictory conceptual models at different phases. If listing says 'seasonal pricing,' rescheduling interface must use same framing, not introduce 'dynamic pricing' or 'demand-based rates.'",         "DO NOT overwhelm listing page with pricing details that are only relevant post-booking. Keep evaluation simple, expand during usage.",         "DO NOT surprise guests with pricing rules during rescheduling that could have been shown (even simplified) during evaluation. Progressive disclosure adds detail, it doesn't introduce new concepts."       ],       "success_metric": "Booking conversion rate vs rescheduling conflict rate tradeoff: maximize bookings (simplified pricing during evaluation) while minimizing pricing disputes during rescheduling. Target: booking conversion above 8%, rescheduling pricing disputes below 5%."     }   ] } </script>
