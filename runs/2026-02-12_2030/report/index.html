  <script id="data-layer-2" type="application/json">{   "lens": {     "guest_call": "nneka-call.txt",     "book_extract": "donnorman-affordances-signifiers-feedback.txt"   },   "elements": [     {       "id": "communicates-001",       "type": "info_architecture",       "title": "Three-Tier Information Disclosure for Rescheduling Complexity",       "journey_phases": ["listing_evaluation", "proposal_creation", "negotiation", "active_lease"],       "problem": "Rescheduling involves layered complexity: seasonal pricing, replacement vs addition models, opportunity cost, and host policy boundaries. Showing all complexity during listing evaluation causes cognitive overload and abandonment. Hiding complexity until negotiation creates perceived deception when 'simple date swap' triggers unexpected price changes. Norman's refrigerator example demonstrates how false conceptual models (displaying two independent controls when they're actually interdependent) make systems impossible to use. Current pricing presentation creates false model (price = fixed) then violates it during active use (price = seasonal variable).",       "solution": "Design information architecture with three disclosure tiers matched to journey context and cognitive load capacity: TIER 1 (Search/Evaluation): Minimal disclosure with conceptual anchor. Show 'Starting at $1,170/month. Rates vary by season.' Simple calendar shows seasonal ranges (winter/spring/summer/fall), not daily granularity. Establishes mental model: prices are seasonal. TIER 2 (Proposal Creation): Precise disclosure for selected context. Show exact pricing for chosen dates with seasonal framing: 'Jan 15-Feb 15: $1,170/month (winter rates).' Guest sees their specific cost, understands it's tied to season. TIER 3 (Rescheduling): Full complexity disclosure when contextually essential. Show seasonal pricing comparison, replacement vs addition models, opportunity cost indicators, pricing calculator. Now complexity is relevant and manageable because guest is solving a specific problem.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Original contract with Brad ended Jan/Feb. Original rate: $1,170-$1,175/month. New dates are priced higher seasonally. By allowing free rescheduling at old rates, Nneka loses money. 'It's not working financially' (lines 123-126)",           "insight": "Guest booked at winter pricing without knowing summer pricing would be higher. Tier 1 disclosure (simplified pricing) during booking created expectation of fixed rates. Tier 3 disclosure (full seasonal model) should appear when guest attempts to reschedule."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "A conceptual model is an explanation, usually highly simplified, of how something works. It doesn't have to be complete or even accurate as long as it is useful. Sometimes these depictions can add to the confusion, however... This simplified model is helpful for normal usage, but if the network connection is interrupted, the result can be confusing. (lines 271-276)",           "insight": "Tier 1 conceptual model (simplified) works for booking but needs expansion when guest reschedules. Progressive disclosure maintains useful simplification while revealing complexity when needed."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Why did the manufacturer suggest the wrong conceptual model? Perhaps the designers thought the correct model was too complex, that the model they were giving was easier to understand. But with the wrong conceptual model, it was impossible to set the controls. (lines 291-294)",           "insight": "Hiding pricing complexity entirely (wrong model) makes rescheduling incomprehensible. Showing all complexity upfront (correct but overwhelming) prevents booking. Three-tier disclosure reveals correct model progressively."         }       ],       "priority": "high",       "hierarchy_principle": "Information complexity scales with decision consequence. Low-consequence decisions (browsing listings) get minimal information. Medium-consequence decisions (creating proposal) get context-specific precision. High-consequence decisions (rescheduling with price impact) get full transparency.",       "disclosure_pattern": "Contextual expansion: each tier reveals only what's relevant to current decision, while maintaining conceptual model consistency. User can drill down for more detail, but never encounters unwanted complexity.",       "cognitive_load_constraint": "Tier 1 must be scannable in under 10 seconds (pricing anchor + seasonal variation signal). Tier 2 adds precision without adding cognitive categories (same 'seasonal' framing, just specific). Tier 3 reveals complexity only when user has specific problem to solve, leveraging goal-directed attention to manage increased load.",       "scan_order": ["price anchor (Tier 1)", "seasonal variation indicator (Tier 1)", "specific date pricing (Tier 2)", "pricing comparison tool (Tier 3)", "replacement vs addition model (Tier 3)"],       "exclude": ["Host's full pricing calculation process", "Opportunity cost math formulas", "Airbnb calendar sync mechanics", "Host profit margins"]     },     {       "id": "communicates-002",       "type": "info_architecture",       "title": "Signifier Hierarchy for Invisible Flexibility Policies",       "journey_phases": ["search", "listing_evaluation", "negotiation"],       "problem": "Guests seeking flexible housing require rescheduling capabilities, but listings provide no signifier indicating whether rescheduling is possible, under what conditions, or at what cost. The affordance may exist (host may allow rescheduling) but without signifiers, guests cannot discover it. Norman's research shows signifiers are more important to designers than affordances because signifiers communicate where action should take place. Current listings create false anti-affordance perception (implying rigidity through calendar display without policy statement) when affordance may actually exist.",       "solution": "Create three-level signifier hierarchy for rescheduling flexibility, each level optimized for different scan depths: LEVEL 1 (Search Results - Glance Level): Visual badge 'Flexible Rescheduling' appears on listing cards for hosts who allow it. Sub-2-second recognition, no cognitive processing required. LEVEL 2 (Listing Page - Scan Level): Dedicated policy section 'Rescheduling Policy' appears above the fold with bullet-point clarity: '✓ Date changes allowed' / '✓ Seasonal pricing applies' / '✓ 48-hour notice required'. 30-second comprehension. LEVEL 3 (Pre-Booking - Study Level): Expandable 'Rescheduling Calculator' lets guests preview cost of changing dates before committing. Shows replacement vs addition models with pricing examples. 2-3 minute deep evaluation for guests who need certainty.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? If I have availability that has happened. (lines 19-24)",           "insight": "Rescheduling negotiation happens entirely outside platform via informal text. Platform provides zero signifiers for this critical guest need at any hierarchy level."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Affordances determine what actions are possible. Signifiers communicate where the action should take place. We need both. (lines 200-201)",           "insight": "Rescheduling affordance may exist (host willing to negotiate) but without signifier hierarchy (badge → policy → calculator), guests cannot discover or act on it."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Proposed Tool Features: 1. Notification system when request comes in 2. Ability to accept/reject requests 3. See request details (replacement vs addition) 4. Set new nightly price for additions (lines 147-154)",           "insight": "All these features are absent, meaning guests have no signifiers at any hierarchy level. This three-level approach would make invisible features discoverable."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Signifiers are signals. Some signifiers are signs, labels, and drawings placed in the world... Some signifiers are simply the perceived affordances... Note that some perceived affordances may not be real (lines 217-219)",           "insight": "Current listings may create false signifier by showing availability calendar without policy, implying rigidity when flexibility exists. Explicit signifier hierarchy corrects this."         }       ],       "priority": "high",       "hierarchy_principle": "Signifier precision scales inversely with scan speed. Fast scanning (search results) gets simple binary signal (badge). Medium scanning (listing page) gets structured clarity (bullet points). Deep study (pre-booking) gets interactive exploration (calculator).",       "disclosure_pattern": "Layered signaling: each level is self-sufficient for its scan depth while providing entry point to deeper level. Guest who only scans sees badge and knows flexibility exists. Guest who studies sees full policy model.",       "cognitive_load_constraint": "Level 1 must require zero cognitive effort (recognition, not reading). Level 2 must be scannable in under 30 seconds (bullet format, no paragraphs). Level 3 can demand 2-3 minutes because user has self-selected for deep evaluation.",       "scan_order": ["badge (Level 1 - recognition)", "policy headline (Level 2 - scan)", "policy details (Level 2 - scan)", "calculator (Level 3 - interaction)", "pricing examples (Level 3 - study)"],       "exclude": ["Host's internal decision process", "Platform's rescheduling request flow (that's action, not information)", "Legal terms about cancellation vs rescheduling", "Host response time statistics (save for post-booking)"]     },     {       "id": "communicates-003",       "type": "info_architecture",       "title": "Feedback Information Timing for Asynchronous Decisions",       "journey_phases": ["negotiation", "active_lease"],       "problem": "Norman's feedback research shows feedback must be immediate (delays over 0.1 second are disconcerting), yet rescheduling requests are asynchronous with hour or day-long delays while hosts manually check availability and calculate pricing. Current system provides no feedback, forcing guest to wonder in silence. Norman identifies this as worse than poor feedback because it creates anxiety and forces guessing. Guest sends text request and receives nothing until host responds, violating fundamental interaction design principle of immediate acknowledgment.",       "solution": "Design feedback information architecture for asynchronous processes through five-stage progressive status disclosure: STAGE 1 (Instant - 0 seconds): Submission confirmation with timeline expectation. 'Request received. Nneka typically responds within 24 hours.' STAGE 2 (Short delay - 1-4 hours): Automatic status update when host views request. 'Nneka is reviewing your request.' Creates sense of progress even without decision. STAGE 3 (Medium delay - 4-12 hours): Proactive check-in if no decision yet. 'Nneka is checking availability across her calendars. We'll update you as soon as she responds.' Explains why delay exists. STAGE 4 (Decision point): Clear outcome with explanation. 'Approved! Your new dates are Feb 1-8 at $1,280/month (winter → spring pricing).' or 'Not available. Those dates are already booked. Here are nearby alternatives.' STAGE 5 (Post-decision): Next action clarity. 'Your updated booking is confirmed. Check-in details sent to your email.'",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? (lines 19-24)",           "insight": "Guest sends request via text and must wait for Nneka to manually check availability. No feedback mechanism indicates request received, being processed, or when response expected. Five-stage disclosure would fill this information vacuum."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up, going off to do other activities. (lines 261-263)",           "insight": "Platform cannot make host decision instant, but can make acknowledgment instant. Five-stage architecture separates instant feedback (stages 1-3) from delayed decision (stage 4)."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must also be informative. Many companies try to save money by using inexpensive lights or sound generators for feedback. These simple light flashes or beeps are usually more annoying than useful. They tell us that something has happened, but convey very little information about what has happened. (lines 263-265)",           "insight": "Generic 'Request sent' would be uninformative feedback. Each of five stages must convey specific, actionable information about what's happening and what comes next."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "When Brad pushes dates back, previously available dates get blocked. Nneka can't book those dates to others. Creates opportunity cost. (lines 189-191)",           "insight": "Guest has no visibility into host's decision complexity (availability check, pricing calculation, opportunity cost analysis). Stage 3 feedback could explain this: 'Checking availability and pricing for your requested dates.'"         }       ],       "priority": "high",       "hierarchy_principle": "Feedback certainty decreases, information density increases through stages. Stage 1 is certain but minimal (acknowledgment). Stage 3 is uncertain but informative (explaining delay). Stage 4 is certain and comprehensive (decision plus context).",       "disclosure_pattern": "Progressive status revelation: each stage adds new information while preserving prior context. Guest always knows current status, what's happening behind scenes, and what to expect next. No information gaps.",       "cognitive_load_constraint": "Stage 1-2 must be sub-second scannable (single sentence). Stage 3 can be 2-3 sentences explaining complexity. Stage 4 can include comparison data (original vs new pricing) because guest is motivated to process decision outcome. Stage 5 returns to simplicity (single action prompt).",       "scan_order": ["confirmation (Stage 1)", "timeline expectation (Stage 1)", "status update (Stage 2)", "delay explanation (Stage 3)", "decision outcome (Stage 4)", "pricing details (Stage 4)", "next action (Stage 5)"],       "exclude": ["Host's personal schedule or availability", "Number of times host has checked the request", "Technical details of calendar sync", "Other pending requests host is reviewing"]     },     {       "id": "communicates-004",       "type": "info_architecture",       "title": "Conceptual Model Visualization for Replacement vs Addition",       "journey_phases": ["listing_evaluation", "negotiation", "active_lease"],       "problem": "The rescheduling system has two distinct conceptual models: REPLACEMENT (swap booked dates for new dates, maintain original seasonal pricing) and ADDITION (add new dates beyond original contract, charged at current seasonal pricing). Hosts understand this distinction and make financial decisions based on it, but guests have no way to learn this model. Norman's digital watch example shows that when devices provide no visible relationship between controls and actions, users operate blindly and must rely on trial-and-error. Brad likely believes all rescheduling is 'replacement' because that's what worked initially, with no mental model for when 'addition' pricing applies.",       "solution": "Make replacement vs addition conceptual model visible through spatial visualization and natural mapping: TIER 1 (Listing Evaluation): Simple seasonal calendar shows price ranges across year with color coding (winter=blue, summer=yellow). Establishes mental model that time of year affects price. No mention of replacement vs addition yet (not contextually relevant). TIER 2 (Rescheduling Interface): Two explicit visual paths presented side-by-side: LEFT PATH shows 'Replace my dates' with original dates on left, new dates on right, arrow between showing swap. Price shown: original rate maintained. RIGHT PATH shows 'Add more dates' with original dates on left, new dates appended on right, plus sign showing addition. Price shown: current seasonal rate. Guest sees spatial distinction, understands conceptual difference. TIER 3 (Pricing Calculator): Interactive comparison shows: 'Your original Feb 1-8 dates: $1,170/month (winter)' → 'Your requested May 1-8 dates: $1,350/month (spring)' with delta highlighted. Natural mapping: left-to-right flow shows time progression and price change.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Replacing: Brad swaps booked dates for different dates. Adding: Brad books additional nights beyond original contract. Nneka would charge DIFFERENT (higher) rate for additions. Not willing to extend original pricing. (lines 141-145)",           "insight": "Nneka has clear mental model distinguishing replacement from addition with different pricing implications. Brad has no access to this model. Spatial visualization (swap vs append) would make invisible model visible."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Mapping is a technical term, borrowed from mathematics, meaning the relationship between the elements of two sets of things... When the mapping uses spatial correspondence between the layout of the controls and the devices being controlled, it is easy to determine how to use them. (lines 244-249)",           "insight": "Spatial layout can communicate conceptual model. LEFT (original dates) → RIGHT (new dates) with ARROW (swap) vs PLUS (add) uses natural mapping to show replacement vs addition."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Usually the device itself offers very little assistance, so the model is constructed by experience. Quite often these models are erroneous. (lines 276-281)",           "insight": "Brad constructs rescheduling model through text exchanges with Nneka. Model is experiential and likely erroneous because it lacks system-level visualization. Spatial interface would communicate correct model immediately."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image. (lines 297-299)",           "insight": "Listing's system image (static price) communicates fixed-price model. Designer's actual model includes replacement vs addition distinction. Spatial visualization bridges this gap by making system image match design model."         }       ],       "priority": "high",       "hierarchy_principle": "Conceptual model complexity revealed only when user needs it to make decision. Tier 1 (listing) establishes base concept (seasonal pricing). Tier 2 (rescheduling) adds action models (replace vs add). Tier 3 (calculator) adds precise math.",       "disclosure_pattern": "Spatial progression: use position, arrows, and icons to communicate temporal and conceptual relationships. Left = past/original, Right = future/new. Arrow = swap, Plus = add. Color = season. Position conveys meaning without reading.",       "cognitive_load_constraint": "Tier 1 scannable in 10 seconds (recognize that prices vary by season via color). Tier 2 graspable in 30 seconds (see two paths, understand distinction via spatial layout). Tier 3 allows 2-3 minutes for interactive exploration with calculator.",       "scan_order": ["seasonal calendar visualization (Tier 1)", "two-path layout (Tier 2)", "replace vs add icons (Tier 2)", "price comparison (Tier 2)", "interactive calculator (Tier 3)", "detailed pricing breakdown (Tier 3)"],       "exclude": ["Host's opportunity cost calculations", "Airbnb calendar integration mechanics", "Exact formulas for seasonal pricing", "Host's pricing strategy or business model"]     },     {       "id": "communicates-005",       "type": "info_architecture",       "title": "Crisis-Context Information Prioritization for Urgent Rescheduling",       "journey_phases": ["active_lease", "negotiation"],       "problem": "Platform treats rescheduling as convenience feature ('flexible dates'), but for guests like Brad it's crisis management tool ('I can't make it'). Norman's research shows that when things go wrong, good design becomes essential. Current system provides no support during crisis moments—guests text host, wait hours/days for availability checks, and housing becomes uncertain. Information needs during crisis are fundamentally different from casual browsing: guests need speed over completeness, clarity over comprehensiveness, and alternatives over explanations.",       "solution": "Design information architecture for crisis scenarios with inverted hierarchy prioritizing speed and certainty: IMMEDIATE (0-2 seconds): Binary outcome prediction before request sent. 'Based on Nneka's availability, your requested dates will likely be APPROVED' or 'UNAVAILABLE - see alternatives below.' Guest knows outcome probability instantly. FAST (2-12 hours): Simplified decision with minimal host input required. Show: (1) Availability (yes/no), (2) Price (comparison), (3) Action (approve/see alternatives). No explanations, no process details. FALLBACK (12-24 hours): If host hasn't responded, automatic escalation shows: 'Nneka hasn't responded yet. Here are 3 alternative dates that are available at similar pricing.' Guest can proceed without waiting. RESOLUTION: Clear next steps, minimal text. 'Approved. New dates: Feb 1-8. Check-in details sent to email.' or 'Unavailable. Your original Feb 15-22 dates remain confirmed.' Certainty restored.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Brad was texting me and saying, Hey, you know, I can't make it, can I do another day? (lines 19-24)",           "insight": "Language is crisis framing ('can't make it'), not casual preference. Guest needs fast resolution, not detailed information. Crisis architecture prioritizes speed and certainty over comprehensiveness."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "It is relatively easy to design things that work smoothly and harmoniously as long as things go right. But as soon as there is a problem or a misunderstanding, the problems arise. This is where good design is essential. (lines 156-158)",           "insight": "Booking flow works fine when schedule is certain. When schedule changes (the 'problem'), platform provides no support. Information architecture must be designed specifically for crisis moments, not adapted from normal flows."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Hybrid workers returning to office = target market. 2-3 month commitments = typical. Weeknight/weekday guests = ideal for her listing. (lines 160-167)",           "insight": "Hybrid workers are core segment, and their defining trait is schedule variability. For this segment, crisis rescheduling isn't edge case—it's primary use case. Information architecture must optimize for this."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "When this happens smoothly, the collaboration of person and device feels wonderful. Actually, this is where the most satisfaction can arise: when something goes wrong but the machine highlights the problems, then the person understands the issue, takes the proper actions, and the problem is solved. (lines 158-160)",           "insight": "Crisis moments are satisfaction opportunities. Information architecture that quickly shows alternatives when requested dates unavailable transforms crisis into solved problem, creating delight."         }       ],       "priority": "high",       "hierarchy_principle": "In crisis contexts, invert normal information hierarchy. Prioritize: (1) Outcome/answer first, (2) Alternatives if answer is no, (3) Explanation only if user seeks it. Normal hierarchy (context → options → decision) becomes crisis hierarchy (answer → alternatives → details).",       "disclosure_pattern": "Front-load certainty, progressive-disclose complexity. Show predicted outcome immediately, alternatives within 2 seconds, detailed explanations only on demand via expandable sections. Guest in crisis scans for answer, not process.",       "cognitive_load_constraint": "IMMEDIATE tier must be single-glance binary (available/unavailable, green/red). FAST tier can show 3-5 data points max (availability, price, 2-3 alternative dates). FALLBACK tier shows alternatives, not explanations. Only if guest explicitly expands 'Why?' do they see host's decision process.",       "scan_order": ["outcome prediction (IMMEDIATE)", "availability status (FAST)", "price comparison (FAST)", "alternative dates (FALLBACK)", "approval confirmation (RESOLUTION)", "detailed explanation (on-demand only)"],       "exclude": ["Host's review process timeline", "Opportunity cost calculations", "Seasonal pricing background", "Platform's request routing mechanics", "Any information that doesn't directly help guest resolve housing uncertainty"]     },     {       "id": "communicates-006",       "type": "info_architecture",       "title": "Opportunity Cost Transparency Through Consequence Visualization",       "journey_phases": ["negotiation", "active_lease"],       "problem": "When guests reschedule, they create invisible consequences for hosts: previously available dates become blocked, preventing new bookings and creating opportunity cost. Brad pushes dates back, Nneka can no longer book those original dates to someone else. Norman's research shows users cannot predict outcomes when system model is hidden. Brad has no feedback showing his rescheduling action blocks dates, so perceives rescheduling as cost-neutral for host ('just a date swap'). Invisible consequence accumulates until host changes policy ('I won't be doing that anymore'), creating sudden, unexplained restriction.",       "solution": "Make opportunity cost visible through real-time consequence visualization when guest selects new dates. Information hierarchy designed to inform without guilt: LEVEL 1 (Calendar State): Visual calendar shows three states for original dates: GREEN = 'Your Feb 1-8 dates will become available for other guests' (opportunity recaptured), YELLOW = 'Your Feb 1-8 dates may remain blocked for 2-3 days' (neutral), RED = 'Your Feb 1-8 dates cannot be rebooked this season' (opportunity cost). Color-coding provides instant recognition of impact. LEVEL 2 (Pricing Impact): If proposed dates more valuable than original (winter → summer), show: 'Summer dates are in higher demand. Nneka's rate increases to $1,350/month.' Guest sees pricing increase with contextual explanation. LEVEL 3 (Pattern Awareness): After multiple reschedules, aggregate impact shown: 'This is your 3rd rescheduling. Previous changes have cost Nneka approximately $400 in lost bookings.' Informative, not judgmental—guest maintains agency but understands pattern.",       "evidence": [         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "When Brad pushes dates back, previously available dates get blocked. Nneka can't book those dates to others. Creates opportunity cost. (lines 189-191)",           "insight": "Guest action has invisible consequence. Guest receives no feedback about impact. Three-level visualization hierarchy (calendar → pricing → pattern) would make invisible visible while respecting cognitive load."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback--communicating the results of an action--is a well-known concept from the science of control and information theory. Imagine trying to hit a target with a ball when you cannot see the target. (lines 260-262)",           "insight": "Guest is 'hitting target' (selecting new dates) without seeing impact on host's calendar (blocked dates, lost opportunity). Consequence visualization makes target visible through color-coded calendar states."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "You said you won't be doing that anymore. No, because, um, you know, Brad and I had our contract ended in January or February... it's not working financially. (lines 33-39)",           "insight": "Lack of consequence feedback allowed pattern to continue until host reached financial breaking point. Level 3 (Pattern Awareness) would surface this earlier, potentially modifying guest behavior before policy changed."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Feedback must also be informative. Many companies try to save money by using inexpensive lights or sound generators for feedback. These simple light flashes or beeps are usually more annoying than useful. They tell us that something has happened, but convey very little information. (lines 263-265)",           "insight": "Generic 'Request approved' is uninformative. Informative consequence visualization: 'Approved. Your original Feb 1-8 dates are now available for other guests (GREEN)' communicates outcome plus impact."         }       ],       "priority": "medium",       "hierarchy_principle": "Consequence information revealed progressively: immediate visual (color), contextual explanation (pricing), pattern awareness (aggregate impact). Each level optional—guest can act on color alone, or drill down for full context.",       "disclosure_pattern": "Ambient awareness: Level 1 (color) is always visible but non-intrusive. Level 2 (pricing explanation) appears in context when price changes. Level 3 (pattern) only appears after threshold (3+ reschedules) to avoid premature judgment.",       "cognitive_load_constraint": "Level 1 must be zero-effort recognition (color glance, 1 second). Level 2 scannable in 5 seconds (single sentence explanation). Level 3 only shown when pattern exists, readable in 10 seconds.",       "scan_order": ["calendar color state (Level 1)", "color legend (Level 1)", "pricing change indicator (Level 2)", "pricing explanation (Level 2)", "pattern summary (Level 3)", "aggregate cost (Level 3)"],       "exclude": ["Host's exact revenue numbers", "Host's profit margins or business strategy", "Comparison to other guests' behavior", "Guilt-inducing language or emotional framing", "Host's personal financial situation"]     },     {       "id": "communicates-007",       "type": "info_architecture",       "title": "Dual-Path Information Architecture for Expert vs Novice Guests",       "journey_phases": ["search", "listing_evaluation", "proposal_creation"],       "problem": "Guests have varying levels of familiarity with shared housing, seasonal pricing, and lease flexibility. Norman's research on expertise shows that as people become skilled in a task, demand for information diminishes—experts scan for specific data points, novices need context and explanation. Current platform presents same information density to all guests regardless of expertise, either overwhelming novices with detail or boring experts with explanations they don't need. This one-size-fits-all approach creates cognitive load mismatch across user segments.",       "solution": "Design parallel information architectures optimized for different expertise levels, with automatic progressive promotion from novice to expert path: NOVICE PATH (First-time guests): Information-rich with contextual explanations. Listing shows: 'What is Split Lease?' explainer, 'Seasonal Pricing' with tooltip explaining why rates vary, 'Rescheduling Policy' with examples of how it works. Proposal creation includes helper text for each field. High information density, progressive disclosure via tooltips/expandable sections. EXPERT PATH (Returning guests, 3+ listings viewed): Information-minimal with density optimized for scanning. Listing shows: price range, rescheduling badge, key amenities in bullets. No explainers unless requested. Proposal creation pre-filled based on prior behavior, minimal helper text. TRANSITION: After guest views 3 listings or completes 1 booking, system asks: 'You seem familiar with Split Lease. Want to hide explanatory text?' Guest can toggle between paths anytime.",       "evidence": [         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "As you become skilled in a task, its demand for energy diminishes... We normally avoid mental overload by dividing our tasks into multiple easy steps. (lines 85-87 from works layer)",           "insight": "Expert guests have lower cognitive load for familiar concepts (seasonal pricing, rescheduling), can process dense information quickly. Novice guests need step-by-step, explanation-rich path. Dual architecture respects this expertise gradient."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Hybrid workers returning to office = target market. 2-3 month commitments = typical. Weeknight/weekday guests = ideal for her listing. (lines 160-167)",           "insight": "Hybrid workers likely evaluate multiple listings, become expert users quickly. After viewing 2-3 listings, they understand seasonal pricing and rescheduling concepts, don't need explanations repeated. Expert path removes this redundancy."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Good design requires good communication, especially from machine to person, indicating what actions are possible, what is happening, and what is about to happen. Communication is especially important when things go wrong. (lines 156-157)",           "insight": "Communication needs vary by context and expertise. Novice needs 'what is possible' education. Expert needs 'what is happening' status. Dual architecture tailors communication to expertise level."         }       ],       "priority": "medium",       "hierarchy_principle": "Information density scales with user expertise. Novice path front-loads context and explanation, uses progressive disclosure to manage complexity. Expert path assumes prior knowledge, surfaces key data points for rapid scanning, hides explanations unless requested.",       "disclosure_pattern": "Adaptive revelation based on behavior signals: First visit = novice path (explanation-rich). After 3 listings viewed OR 1 booking completed = transition prompt. Expert path = dense data, explanations on-demand. User can manually toggle anytime.",       "cognitive_load_constraint": "Novice path manages load through progressive disclosure: core info visible, details in tooltips/expanders. Expert path assumes higher processing capacity, shows more data simultaneously but assumes user knows how to filter. Transition prompt appears when system detects expertise signals to prevent explanation fatigue.",       "scan_order": ["Novice: concept explainer → feature details → pricing context → examples", "Expert: pricing range → key features → availability → action button", "Transition prompt appears after expertise threshold crossed"],       "exclude": ["From expert path: concept explainers, tooltip definitions, example scenarios, step-by-step helpers (unless manually requested)", "From novice path: unexplained jargon, dense data tables, assumed prior knowledge"]     },     {       "id": "communicates-008",       "type": "info_architecture",       "title": "System Image Consistency Across Human and Digital Touchpoints",       "journey_phases": ["discovery", "search", "listing_evaluation", "negotiation"],       "problem": "Norman's system image concept shows that users form conceptual models from 'what can be perceived from the physical structure that has been built (including documentation, instructions, signifiers).' In Split Lease journey, guests encounter multiple system images: Bryant's phone explanation, platform listing page, rescheduling interface, text conversations with host. Each uses different vocabulary for same concepts (Bryant: 'flexible weeknight stays', Platform: 'periodic tenancy lease style', Host: 'replacing vs adding dates'). This creates fragmented conceptual model where guest must translate between three incompatible vocabularies, increasing cognitive load and causing confusion when transitioning between touchpoints.",       "solution": "Establish unified vocabulary and conceptual model across all touchpoints (human and digital), with consistent information hierarchy: CORE VOCABULARY (used everywhere): 'Seasonal pricing' not 'dynamic rates', 'Rescheduling' not 'modification requests', 'Replace dates' vs 'Add dates' not 'amendment types'. UNIFIED CONCEPTUAL MODEL: Pricing = seasonal (varies predictably by time of year), Flexibility = defined by host policy (clear boundaries), Rescheduling = two models (replace maintains original pricing, add uses current pricing). TOUCHPOINT CONSISTENCY: Bryant uses these exact terms in calls. Platform displays them in listings, proposals, and rescheduling flows. Host dashboard uses same vocabulary. Email notifications echo the language. Documentation and help center match. INFORMATION HIERARCHY PARITY: All touchpoints present information in same priority order: (1) Core feature (price, availability), (2) Flexibility policy, (3) Seasonal variation, (4) Details on demand.",       "evidence": [         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image. (lines 297-299)",           "insight": "When system image fragments across touchpoints (Bryant's language ≠ Platform's language ≠ Host's language), guest cannot form coherent conceptual model. Unified vocabulary creates consistent system image."         },         {           "source": "nneka-call.txt",           "type": "guest_call",           "quote": "Replacing: Brad swaps booked dates for different dates. Adding: Brad books additional nights beyond original contract. (lines 141-145)",           "insight": "This clear conceptual model (replacing vs adding) exists in host's mind but isn't communicated to guest through consistent vocabulary across touchpoints. System image consistency would make this model accessible to guest from first interaction."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Good design requires good communication, especially from machine to person, indicating what actions are possible, what is happening, and what is about to happen. (lines 156-157)",           "insight": "Communication effectiveness depends on consistency. If Bryant says 'you can reschedule' but platform shows 'modification request form' and host says 'date replacement', guest must mentally map three vocabularies. Cognitive load increases, understanding decreases."         },         {           "source": "donnorman-affordances-signifiers-feedback.txt",           "type": "book",           "quote": "Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Usually the device itself offers very little assistance, so the model is constructed by experience. (lines 276-281)",           "insight": "Guest constructs conceptual model from mixed signals across touchpoints. If Bryant's call provides one model and platform provides different model, guest's constructed model will be hybrid and likely erroneous. Consistency ensures correct model formation."         }       ],       "priority": "high",       "hierarchy_principle": "Information priority order remains constant across touchpoints: (1) Core answer to user's immediate question, (2) Critical modifiers (pricing variation, policy boundaries), (3) Supporting details, (4) Edge cases and exceptions. Phone call, listing page, and rescheduling flow all follow same priority stack.",       "disclosure_pattern": "Vocabulary lock: once a concept is named in first touchpoint (Bryant's call), that exact term propagates to all subsequent touchpoints. Guest never encounters synonym confusion. Progressive disclosure within each touchpoint follows same expand/collapse pattern.",       "cognitive_load_constraint": "Unified vocabulary eliminates translation load—guest doesn't mentally map 'rescheduling' = 'date modification' = 'booking amendment'. Consistent information hierarchy across touchpoints means guest learns navigation pattern once, applies everywhere. Each touchpoint can be consumed with minimal cognitive overhead because structure is familiar.",       "scan_order": ["Same across all touchpoints: (1) Primary info (price/availability), (2) Flexibility policy, (3) Seasonal context, (4) Detailed terms"],       "exclude": ["Touchpoint-specific jargon (legal terms in contracts, technical terms in platform, casual language in texts should translate to unified core vocabulary)", "Redundant information across touchpoints (if Bryant explained seasonal pricing on call, platform acknowledges this: 'As Bryant mentioned, rates vary by season')"]     }   ] } </script>
