  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Social-Proof Visual Weight in Discovery","journey_phases":["discovery"],"problem":"At discovery, the guest encounters the platform as a stranger encountering an imagined reality for the first time. If social proof elements (review counts, activity indicators, guest testimonials) are visually subordinate to functional elements (search bars, filters, CTAs), the guest receives the wrong signal: the platform is asking them to act before it has proven that others believe in this fiction. The visual hierarchy must weight social proof heavily enough to establish the myth's credibility at first glance.","solution":"Apply a visual treatment that elevates social proof to primary visual weight in the discovery viewport. Aggregate trust numbers (e.g., '2,400+ verified stays') use the serif heading typeface at a prominent size with accent color. Testimonial cards sit alongside listing cards in the browse grid, not relegated to a separate testimonials section. Activity indicators (recently booked, new listing) use the signal-info color on accent-light backgrounds to stand out without competing with the primary content.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Telling effective stories is not easy. The difficulty lies not in telling the story, but in convincing everyone else to believe it.","insight":"Visual hierarchy is how the platform 'tells its story' — the elements with the most visual weight communicate what the platform most wants the stranger to believe. Social proof must visually outweigh functional UI to convey 'others believe in this.'"},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first.","insight":"The visual system must prioritize evidence (real listings, real trust signals) over interface chrome. This means social proof elements carry more visual weight than search controls at first viewport."}],"priority":"high","tokens":{"colors":{"trust_number_text":"var(--primary-purple) / tokens.colors.accent (#2d5a3d)","trust_background":"tokens.colors.accent-light (#e8f0eb)","activity_indicator":"tokens.colors.signal-info (#2d5a8a)","activity_indicator_bg":"tokens.colors.signal-info-bg (#e8f0fa)","testimonial_border":"tokens.colors.border (#e2dfd9)"},"typography":{"trust_aggregate_heading":"tokens.typography.serif (Instrument Serif), --text-2xl (28px), --font-weight-semibold","trust_subtext":"tokens.typography.sans (Outfit), --text-sm (12px), tokens.colors.ink-soft (#4a4640)"},"spacing":{"trust_section_padding":"tokens.spacing.xl (40px) vertical","testimonial_card_gap":"tokens.spacing.md (16px)"},"new_tokens_needed":["activity-pulse: a subtle dot animation for 'recently active' indicators — 8px diameter, signal-info color, 2s pulse cycle"]},"contrast_requirements":"Trust aggregate numbers must meet WCAG AA against accent-light background (contrast ratio >= 4.5:1). Activity indicators must meet AA against surface backgrounds.","visual_hierarchy_rule":"Social proof aggregate > listing cards > search controls > secondary navigation. The trust number is the single largest typographic element in the first viewport.","brand_alignment":"The serif typeface on trust numbers evokes authority and permanence — the platform's 'myth' is not new or experimental, it is established and believed by many. This aligns with the brand's sophisticated, trust-forward positioning."},{"id":"looks-002","type":"visual_pattern","title":"Gossip-Layer Card Visual Treatment","journey_phases":["search"],"problem":"Listing cards must visually support a three-layer gossip structure (glance, scan, deep) without appearing cluttered or overwhelming at any layer. The current flat visual treatment gives equal visual weight to all data points, making it harder for the guest to quickly extract the trust-relevant information (host verification, availability, responsiveness) from the descriptive information (amenities, size).","solution":"Apply distinct visual treatments to each information layer on the card: (1) Glance layer — photo occupies 60% of card height, price uses semibold sans in ink color, neighborhood label uses a muted chip style; (2) Scan layer (hover) — the card elevates with shadow-md, revealing a secondary row with availability dot, response time in ink-muted text, and a subtle save icon; (3) Trust badge — a small verification chip in accent color appears at the photo overlay corner. The visual language distinguishes between always-visible data (strong ink, larger type) and progressive data (muted ink, smaller type, revealed on hover).","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.","insight":"Visual layering of gossip information mirrors how trust builds in Sapiens social groups — from surface signals (appearance) to deeper knowledge (reputation, behavior). The card's visual layers should follow this progression."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.","insight":"The visual system must support progressive reveal within the card boundary. Hover state is not decorative — it is a distinct information layer with its own visual language."}],"priority":"high","tokens":{"colors":{"card_surface":"tokens.colors.surface (#ffffff)","card_hover_bg":"tokens.colors.surface-warm (#fdfcfa)","price_text":"tokens.colors.ink (#1a1714)","neighborhood_chip_bg":"tokens.colors.bg-deep (#eae7e1)","neighborhood_chip_text":"tokens.colors.ink-soft (#4a4640)","verification_badge_bg":"tokens.colors.accent (#2d5a3d)","verification_badge_text":"#ffffff","availability_dot_active":"tokens.colors.accent-bright (#3a7a52)","response_time_text":"tokens.colors.ink-muted (#8a857e)"},"typography":{"card_price":"tokens.typography.sans (Outfit), --text-md (16px), --font-weight-semibold","card_neighborhood":"tokens.typography.sans (Outfit), --text-sm (12px), --font-weight-medium","card_response_time":"tokens.typography.sans (Outfit), --text-xs (11px), --font-weight-normal"},"spacing":{"card_padding":"tokens.spacing.md (16px)","card_gap":"tokens.spacing.md (16px)","photo_to_info_gap":"tokens.spacing.sm (8px)"},"new_tokens_needed":["card-hover-elevation: shadow-md transition with easing.out over 200ms","photo-counter-overlay: semi-transparent ink background (rgba(26,23,20,0.6)) with white text, positioned bottom-right of photo area"]},"contrast_requirements":"Verification badge text (#ffffff) on accent background (#2d5a3d) must meet WCAG AA (ratio ~8:1, passes). Price text (ink) on surface must meet AAA. Photo counter overlay text must meet AA against the semi-transparent background.","visual_hierarchy_rule":"Photo > price > neighborhood > trust badge > hover details. The photo is the primary visual element (60% of card area), followed by price as the strongest typographic element, then neighborhood as contextual anchor.","brand_alignment":"Warm surface colors and organic shadow transitions convey approachability — the guest is browsing homes, not shopping for products. The muted chip treatment for neighborhood labels grounds each listing in a real place, reinforcing the dual-reality bridge."},{"id":"looks-003","type":"visual_pattern","title":"Trust-First Listing Detail Visual Hierarchy","journey_phases":["listing_evaluation"],"problem":"The listing detail page must visually prioritize trust evidence over listing description, because the guest's primary intent is stranger-assessment, not feature comparison. If the photo gallery, host identity block, and review summary do not dominate the first viewport, the guest's trust-evaluation is delayed and dropout risk increases.","solution":"Design the listing detail with a clear visual hierarchy: (1) Photo gallery spans full width at the top, with a counter chip and fullscreen affordance; (2) Immediately below, a host identity row with circular host photo (48px), name in semibold, verification badge, and response rate — this row uses accent-light background to visually separate it from the content below; (3) Review summary line (e.g., '4.8 stars from 12 reviews') in serif typeface at medium size, with a 'read all' link; (4) Below the trust zone, listing details begin in standard body typography. The trust zone occupies the first ~40% of the initial viewport.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Trade cannot exist without trust, and it is very difficult to trust strangers. The global trade network of today is based on our trust in such fictional entities as the dollar, the Federal Reserve Bank, and the totemic trademarks of corporations.","insight":"On the listing detail, the host identity block and review summary are the platform's 'totemic trademarks' — the fictional entities that must be visually prominent because they are the basis for the stranger's willingness to trade (cooperate)."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Even if a user loves what they see on the card, they'll still open the listing before committing — to check host reviews, credibility, full photos. The jump from card to proposal skips steps people naturally need.","insight":"The listing detail page exists to serve the trust-evaluation instinct. Its visual treatment must make trust evidence the most visually salient content, not an afterthought below the description."}],"priority":"high","tokens":{"colors":{"host_identity_bg":"tokens.colors.accent-light (#e8f0eb)","host_name_text":"tokens.colors.ink (#1a1714)","verification_badge":"tokens.colors.accent (#2d5a3d)","review_star":"tokens.colors.signal-warn (#c17a28)","review_count_text":"tokens.colors.ink-soft (#4a4640)","listing_body_text":"tokens.colors.ink-soft (#4a4640)"},"typography":{"host_name":"tokens.typography.sans (Outfit), --text-lg (18px), --font-weight-semibold","review_summary":"tokens.typography.serif (Instrument Serif), --text-md (16px), --font-weight-normal","listing_heading":"tokens.typography.serif (Instrument Serif), --text-xl (20px), --font-weight-semibold","listing_body":"tokens.typography.sans (Outfit), --text-base (14px), --font-weight-normal, --line-height-relaxed"},"spacing":{"photo_gallery_height":"50vh on desktop, 40vh on mobile","host_identity_row_padding":"tokens.spacing.md (16px) vertical, tokens.spacing.lg (24px) horizontal","trust_zone_to_details_gap":"tokens.spacing.xl (40px)"},"new_tokens_needed":["host-avatar-ring: 2px solid accent color ring around host photo to visually anchor identity","trust-zone-divider: 1px border-strong line separating the trust section from listing details"]},"contrast_requirements":"Host name on accent-light background must meet WCAG AA. Review star color (signal-warn) on white/surface must meet AA for icons (3:1 ratio minimum). All body text meets AAA against surface backgrounds.","visual_hierarchy_rule":"Photo gallery > host identity + trust signals > review summary > listing details > action bar. The trust zone (host + reviews) occupies more visual real estate than any single content section.","brand_alignment":"Using serif for review summary and listing headings creates a sense of permanence and authority — this is not a disposable listing, it is a home. The accent-light background on the host identity row creates a warm, inviting zone that humanizes the stranger."},{"id":"looks-004","type":"visual_pattern","title":"Ceremonial Proposal Confirmation Visual","journey_phases":["proposal_creation","acceptance"],"problem":"The proposal submission and acceptance are ritual moments that transform a negotiable fiction into a binding agreement. If these moments look identical to any other button click in the product, the guest does not feel the weight of the transition — the ritual fails to mark the cooperation threshold. Conversely, if the visual treatment is too heavy or intimidating, it creates last-moment anxiety that increases abandonment.","solution":"Design the proposal confirmation and acceptance moments with a distinct visual treatment that differs from standard UI interactions: (1) The proposal summary card uses surface-warm background with a subtle border-strong frame, creating a 'document' feel; (2) The submit button uses the gradient-purple-button treatment reserved exclusively for binding actions; (3) On submission success, a brief full-viewport overlay with a check animation in accent color and a serif confirmation message ('Your proposal has been sent') marks the moment before transitioning to the status view. The acceptance 'Yes, Proceed' button uses the same gradient treatment for visual consistency across binding-action moments.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Once the lawyer had performed all the right rituals and pronounced all the necessary spells and oaths, millions of upright French citizens behaved as if the Peugeot company really existed.","insight":"Ritual moments need distinct visual treatment because they mark the transition from fiction to binding reality. The visual system must make these moments feel different from ordinary interactions — ceremonial, clear, and memorable."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond.","insight":"The proposal summary card must visually communicate completeness and clarity — every term visible, every cost transparent — so that the 'ritual' succeeds in creating a strong shared fiction between guest and host."}],"priority":"high","tokens":{"colors":{"summary_card_bg":"tokens.colors.surface-warm (#fdfcfa)","summary_card_border":"tokens.colors.border-strong (#ccc8c0)","submit_button_gradient":"--gradient-purple-button (linear-gradient(135deg, #4B47CE 0%, #7C3AED 100%))","submit_button_text":"#ffffff","success_overlay_bg":"rgba(255, 255, 255, 0.95)","success_check_color":"tokens.colors.accent (#2d5a3d)","success_text_color":"tokens.colors.ink (#1a1714)"},"typography":{"summary_term_label":"tokens.typography.sans (Outfit), --text-sm (12px), tokens.colors.ink-muted","summary_term_value":"tokens.typography.sans (Outfit), --text-base (14px), --font-weight-semibold","submit_button_text":"tokens.typography.sans (Outfit), --text-md (16px), --font-weight-semibold","success_confirmation":"tokens.typography.serif (Instrument Serif), --text-xl (20px)"},"spacing":{"summary_card_padding":"tokens.spacing.lg (24px)","summary_card_radius":"tokens.radius.lg (16px)","submit_button_padding":"tokens.spacing.md (16px) vertical, tokens.spacing.xl (40px) horizontal"},"new_tokens_needed":["binding-action-gradient: reserved gradient treatment used exclusively for proposal submission and lease acceptance — visual consistency across all 'ritual' moments","success-overlay-duration: 2 seconds visible before auto-transitioning to status view"]},"contrast_requirements":"Submit button text (#ffffff) on gradient-purple background must meet WCAG AA (midpoint ~#6384DC, ratio >= 4.5:1). Summary term labels on surface-warm must meet AA. Success confirmation text on overlay must meet AAA.","visual_hierarchy_rule":"Summary card > submit button > secondary actions (edit, cancel). The summary card is the central visual element — it is the 'decorated document' of the ritual. The submit button is visually distinct from all other buttons in the product through its exclusive gradient treatment.","brand_alignment":"The gradient-purple treatment for binding actions creates a consistent visual language for commitment moments throughout the product. The surface-warm summary card with border-strong framing evokes a physical document — appropriate for a moment that creates a real-world agreement between two strangers."},{"id":"looks-005","type":"visual_pattern","title":"Living-Map Contextual Layer Styling","journey_phases":["search","discovery"],"problem":"The map must visually transition from a utilitarian location tool to a living representation of neighborhood reality. Currently, pin markers on a standard map tile do not convey the intersubjective sense of place — the 'mood' that the user stories identify as the real purpose of the map. The visual treatment must add contextual layers (transit, landmarks, activity) without overwhelming the primary listing-location function.","solution":"Apply a layered visual treatment to the map: (1) Base layer — custom map tiles with muted, warm-toned colors that align with the brand palette (bg and bg-deep tones); (2) Listing pins — circular markers in accent color with a subtle shadow-sm, sized to indicate relative availability or relevance; (3) Context layer — transit icons in signal-info color at reduced opacity (60%), landmark labels in ink-muted text, walkability radius as a soft accent-light circle; (4) Activity layer (future) — subtle pulse animations on recently-active listings. The contextual layers use lower visual weight than listing pins, maintaining clear functional hierarchy.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Ever since the Cognitive Revolution, Sapiens has thus been living in a dual reality. On the one hand, the objective reality of rivers, trees and lions; and on the other hand, the imagined reality of gods, nations and corporations.","insight":"The map bridges dual reality: objective geography and imagined neighborhood identity. The visual treatment must layer the imagined (community, livability, mood) on top of the objective (streets, coordinates) using distinct but harmonious visual languages."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Transit stops, landmarks, real-time context — this is about mood, not just utility. The feeling that something is happening.","insight":"The map's visual treatment must convey liveliness and activity — not through loud colors or heavy decoration, but through warm tones, subtle contextual markers, and the sense of a populated place."}],"priority":"medium","tokens":{"colors":{"map_tile_land":"tokens.colors.bg (#f6f4f0) — warm base for custom tiles","map_tile_water":"#d4e4ed — muted blue for water features","listing_pin":"tokens.colors.accent (#2d5a3d)","listing_pin_selected":"tokens.colors.accent-bright (#3a7a52)","transit_icon":"tokens.colors.signal-info (#2d5a8a) at 60% opacity","landmark_label":"tokens.colors.ink-muted (#8a857e)","walkability_radius":"tokens.colors.accent-light (#e8f0eb) at 30% opacity"},"typography":{"landmark_label":"tokens.typography.sans (Outfit), 10px, --font-weight-medium","transit_label":"tokens.typography.mono (IBM Plex Mono), 9px, tokens.colors.signal-info"},"spacing":{"listing_pin_diameter":"32px default, 40px selected","transit_icon_size":"16px","walkability_radius_default":"400m equivalent at current zoom"},"new_tokens_needed":["map-warm-tile-palette: custom Mapbox/Leaflet style using bg, bg-deep, and border tones for a warm, branded map that does not clash with the product's color system","listing-pin-cluster: when pins overlap at zoom level, cluster using accent color at 80% opacity with white count text"]},"contrast_requirements":"Listing pins (accent on map background) must be distinguishable at 3:1 minimum contrast. Transit icons at 60% opacity must remain visible against map tile backgrounds. Selected pin state must be visually distinct from default (size + brightness change).","visual_hierarchy_rule":"Listing pins > transit context > landmarks > walkability radius > map base. The map exists to serve listing discovery, so listing markers always dominate; contextual layers support without competing.","brand_alignment":"Warm-toned custom map tiles extend the brand's visual language into cartographic space. The muted, organic palette reinforces the feeling of browsing real neighborhoods in a real city — not a sterile data visualization."},{"id":"looks-006","type":"visual_pattern","title":"Move-In House Manual Visual Treatment","journey_phases":["move_in","acceptance"],"problem":"The House Manual is the guest's reference document for navigating cooperation with a stranger in a shared physical space. If it visually resembles a terms-of-service page (dense text, no structure, legal tone), the guest will not read it. If it looks too casual, it fails to convey the seriousness of the cooperation norms. The visual treatment must strike a balance between approachable and authoritative — a 'law book' that feels like a welcome guide.","solution":"Design the House Manual as a structured, card-based document: each section (Arrival, Rules, Space Guide, Neighborhood) is a distinct card on surface-warm background with a serif section heading and icon. Within each card, information items are presented as concise bullet points in sans body text. Critical items (check-in code, emergency contact, key return procedure) use a signal-info-bg highlight bar to visually elevate them above standard items. The overall layout uses generous spacing (xl between sections) and avoids dense text blocks.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"But once the threshold of 150 individuals is crossed, things can no longer work that way. You cannot run a division with thousands of soldiers the same way you run a platoon. Successful family businesses usually face a crisis when they grow larger.","insight":"Beyond intimate acquaintance, cooperation requires codified rules. The House Manual's visual treatment must convey 'these are the norms we share' with enough authority to be taken seriously, but enough warmth to feel collaborative rather than imposed."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"The park analogy holds — you check availability before committing.","insight":"Guests naturally seek preparation before commitment. The House Manual's visual treatment must invite reading and reference, not discourage it. Structured cards with clear headings support the guest's preparatory instinct."}],"priority":"medium","tokens":{"colors":{"manual_card_bg":"tokens.colors.surface-warm (#fdfcfa)","manual_card_border":"tokens.colors.border (#e2dfd9)","critical_item_bg":"tokens.colors.signal-info-bg (#e8f0fa)","critical_item_border_left":"tokens.colors.signal-info (#2d5a8a)","section_icon_color":"tokens.colors.ink-muted (#8a857e)","body_text":"tokens.colors.ink-soft (#4a4640)"},"typography":{"section_heading":"tokens.typography.serif (Instrument Serif), --text-lg (18px), --font-weight-semibold, tokens.colors.ink","item_text":"tokens.typography.sans (Outfit), --text-base (14px), --font-weight-normal, --line-height-relaxed","critical_item_text":"tokens.typography.sans (Outfit), --text-base (14px), --font-weight-medium"},"spacing":{"section_card_padding":"tokens.spacing.lg (24px)","section_gap":"tokens.spacing.xl (40px)","item_gap":"tokens.spacing.sm (8px)","critical_item_padding_left":"tokens.spacing.md (16px) with 3px left border"},"new_tokens_needed":["manual-section-icon: 24px monochrome icons for each section (key, rules, home, map) in ink-muted color"]},"contrast_requirements":"Section headings (ink on surface-warm) meet WCAG AAA. Critical item text on signal-info-bg meets AA. Body text (ink-soft on surface-warm) meets AA minimum.","visual_hierarchy_rule":"Section headings > critical highlighted items > standard items > section icons. The serif headings create clear wayfinding; the info-bg highlights draw attention to must-know items within each section.","brand_alignment":"The card-based manual design with serif headings mirrors the brand's warm, sophisticated tone. Surface-warm backgrounds and generous spacing create a 'home' feeling appropriate for a document about living in someone's space."}]}</script>

  <script id="data-layer-4" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Progressive Value Reveal on Discovery","journey_phases":["discovery"],"problem":"The guest arriving at the platform is a stranger encountering an imagined reality for the first time. If the first interaction demands input (signup, preferences, AI prompt) before revealing value, the guest has no evidence the fiction is worth believing. The interaction pattern must deliver value proactively before requesting any participation.","solution":"On page load, immediately render a curated grid of real listings without requiring any user action. Scroll triggers progressive loading of additional listings, neighborhood clusters, and social proof sections. The search bar is available but not required — the guest can browse passively before choosing to refine. Filter interactions happen inline (chips, dropdowns) without page navigation, preserving the browsing context at all times.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Large numbers of strangers can cooperate successfully by believing in common myths.","insight":"The interaction pattern must establish the common myth (active marketplace, real listings, other believers) through passive exposure before demanding active participation. The myth must be witnessed, not explained."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"The interaction sequence is show-then-ask, never ask-then-show. Every interaction that precedes value delivery is a dropout opportunity."}],"priority":"high","states":{"default":"Curated listing grid loaded with 8-12 listings, search bar empty but accessible, social proof visible in hero area. No modals, no signup prompts, no empty states.","loading":"Skeleton cards with shimmer animation in listing grid positions. Social proof numbers animate from 0 to actual values with a counting-up effect. Map loads tile layer immediately, pins populate progressively.","empty":"Should not occur on discovery — the platform always has something to show. If zero listings match a location, show nearest available neighborhoods with distance context: 'No listings in [area] yet. Nearest: [neighborhood], 3 miles away.'","error":"Network error: warm-toned error card in the listing grid position with retry button. Copy: 'We could not load listings right now. Try again.' No full-page error screens — preserve whatever content already loaded.","success":"N/A for discovery — the success state is the guest engaging deeper (clicking a listing, applying a filter, opening the map). These are tracked as funnel progression, not explicit success states."},"transition_principle":"Content streams in progressively — never a blank-then-full page flash. Skeleton states transition to real content with a 150ms fade using easing.out. Each listing card enters the viewport with a staggered 50ms delay per card for a 'populating' feel.","timing":{"response_target":"First meaningful paint (listing grid visible) within 1.5 seconds. Full grid populated within 3 seconds. Social proof visible within 2 seconds.","easing":"tokens.easing.out (cubic-bezier(0.16, 1, 0.3, 1)) for content entry transitions. No spring easing on content load — reserve spring for interactive responses.","rationale":"Fast initial content delivery establishes the myth's reality — the guest sees a living marketplace immediately. Staggered card entry creates a sense of activity and population without feeling jarring."},"journey_state_awareness":"First-visit guests see a featured/curated grid. Returning guests see recently viewed listings and saved searches surfaced above the main grid. The interaction adapts to commitment level without requiring explicit input.","edge_cases":["Guest on extremely slow connection (3G): show a single-column listing layout with smaller images to ensure first content within 3 seconds","Guest arriving from a deep link to a specific listing: listing detail loads directly with a 'back to search' breadcrumb, not a discovery interstitial","Guest with JavaScript disabled: server-rendered listing grid with basic pagination, no progressive loading","Guest in a market with zero listings: redirect to a waitlist landing page, not an empty search grid"]},{"id":"behaves-002","type":"interaction_pattern","title":"Hover-Reveal Gossip Layer on Listing Cards","journey_phases":["search"],"problem":"The guest scanning a search grid needs a way to access secondary trust information (availability, host response time, image count) without the costly interaction of clicking through to a full listing page. The current card provides insufficient gossip bandwidth in its resting state. Without a hover layer, the guest must open many listings to perform stranger-assessment, creating fatigue and abandonment.","solution":"On desktop hover (or mobile long-press), the listing card transitions to an expanded state that reveals a secondary information row: availability indicator (green dot + 'Available from [date]'), host response badge ('Responds within 2 hours'), photo count, and a save/bookmark quick action. The card elevates with shadow-md and the background shifts to surface-warm, creating a clear visual distinction between resting and engaged states. Hover exit reverses the transition smoothly.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.","insight":"The hover layer increases gossip bandwidth — the amount of trust-relevant information the guest can process per unit time. Higher bandwidth means faster stranger-assessment and quicker progression to cooperation (proposal)."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.","insight":"The hover interaction is explicitly called out as a high-value enhancement. It respects the guest's browsing context while increasing the information available for trust-assessment."}],"priority":"high","states":{"default":"Card at resting elevation (shadow-sm), showing photo, price, neighborhood, and one trust badge. No secondary information visible.","loading":"N/A — secondary info is pre-loaded with the card data, so hover reveal is instant. If data is delayed, show the card in default state without hover enhancement until data arrives.","empty":"If host has no response-time data or availability data, the hover state still activates (elevation + background shift) but the secondary row shows only the photo count and save action — graceful degradation, never an empty hover.","error":"N/A — hover reveal uses already-loaded data. If the card itself failed to load, it shows the error state from behaves-001.","success":"Guest clicks the card after hovering — the hover state is 'successful' when it provides enough gossip for the guest to commit to a full listing evaluation."},"transition_principle":"Hover-in: 200ms transition using easing.out for elevation (shadow-sm to shadow-md) and background (surface to surface-warm). Secondary row slides in from bottom with 150ms delay. Hover-out: 300ms reverse transition — slightly slower exit to prevent flickering on accidental hover breaks. Mobile long-press: 300ms hold triggers the expanded state; tap outside dismisses.","timing":{"response_target":"Hover state fully visible within 200ms of cursor entry. Secondary row content visible within 350ms (200ms transition + 150ms delay for stagger). No perceived lag.","easing":"tokens.easing.out for elevation and background transitions. Secondary row uses easing.out for slide-in. No spring easing on hover — spring is reserved for deliberate user actions (clicks, submissions).","rationale":"The hover must feel responsive but not jumpy. The slight delay on the secondary row creates a layered reveal that feels intentional rather than instant, matching the three-layer gossip architecture."},"journey_state_awareness":"Cards the guest has previously viewed show a subtle 'viewed' indicator (reduced opacity on the photo or a small dot) so the guest does not re-evaluate listings they have already assessed. Saved listings show a filled bookmark icon in the default state.","edge_cases":["Guest rapidly mousing across multiple cards: debounce hover activation to 100ms to prevent rapid fire state changes","Guest on touch device: long-press activates hover state; a second tap on the expanded card navigates to listing detail; tap outside dismisses","Card in a narrow grid (2-column mobile): hover state is replaced by a persistent compact secondary row visible in default state, since hover is not available","Host has no photos beyond the primary: photo count indicator hidden, not shown as '1 photo'"]},{"id":"behaves-003","type":"interaction_pattern","title":"Inline Authentication at High-Intent Moments","journey_phases":["proposal_creation","listing_evaluation"],"problem":"Authentication is the platform's identity verification ritual — necessary for cooperation to proceed, but destructive if it breaks the guest's commitment momentum. A full-page redirect to a login/signup flow destroys the intersubjective context the guest has built (the listing they were evaluating, the proposal they were composing) and forces them to rebuild their mental state after returning. This is the digital equivalent of interrupting Harari's incorporation ritual to verify the lawyer's identity — it breaks the spell.","solution":"Authentication triggers only on high-intent actions (message host, create proposal) as an inline modal overlay. The overlay appears centered over the current page, which dims but remains visible underneath. The auth flow is minimal: email + magic link or social login, maximum 2 steps. On successful authentication, the overlay dismisses and the guest returns to exactly where they were — the message compose or proposal form — with all context preserved. The guest never leaves the page.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"When in 1896 Armand Peugeot wanted to create his company, he paid a lawyer to go through all these sacred procedures. Once the lawyer had performed all the right rituals and pronounced all the necessary spells and oaths, millions of upright French citizens behaved as if the Peugeot company really existed.","insight":"The ritual must flow without interruption. Authentication is a necessary step in the cooperation ritual, but it must be woven into the flow, not imposed as a detour that breaks the guest's commitment arc."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Inline auth pop-up, not a full-page redirect. Users don't lose search context. High-intent actions trigger it — messaging, proposing — nothing else.","insight":"The user stories explicitly identify inline authentication as critical. The interaction pattern must preserve the guest's mental context across the auth boundary."}],"priority":"high","states":{"default":"Guest is browsing unauthenticated. No auth prompts, no banners, no login nudges. The guest can browse listings, view details, and interact with the map without any auth friction.","loading":"After the guest submits auth credentials, a spinner appears within the auth modal. The background page remains dimmed but visible. Loading state lasts maximum 5 seconds before timeout.","empty":"N/A — auth modal always has content (input fields or social login buttons).","error":"Auth failure: error message appears within the modal (red text below the input field). Copy: 'We could not verify that email. Please try again.' The modal does not close — the guest can retry without re-triggering the flow. After 3 failures, offer 'Try a different method' link.","success":"Auth modal dismisses with a 300ms fade-out. The underlying page returns to full opacity. The action that triggered auth (message compose or proposal form) activates immediately — no additional click required. A brief toast notification ('Signed in as [name]') appears for 3 seconds."},"transition_principle":"Modal entrance: 200ms fade-in of overlay backdrop (rgba overlay), then 250ms slide-up of modal content using easing.out. Modal exit on success: 300ms fade-out of both modal and backdrop simultaneously. The underlying page content is never removed from the DOM — only dimmed via opacity. This ensures zero context loss.","timing":{"response_target":"Modal fully visible within 250ms of trigger action. Auth verification response within 3 seconds. Post-auth transition back to original context within 300ms.","easing":"tokens.easing.out for modal entrance and exit. No spring easing — auth is a serious, trust-building moment that should feel smooth and assured, not playful.","rationale":"The auth modal must feel light and non-disruptive — a brief verification pause within the cooperation ritual, not a detour to a separate system. Speed is critical: every second in the auth flow is a second the guest's commitment is at risk."},"journey_state_awareness":"If the guest is already authenticated, high-intent actions proceed without any auth step. If the guest's session has expired, the auth modal pre-fills their email address if available from the previous session. The modal adapts: new users see signup-first; returning users see login-first.","edge_cases":["Guest triggers auth on mobile with an on-screen keyboard: modal positions above the keyboard, not behind it","Guest's magic link arrives after they have navigated away: the link returns them to the listing/proposal context they were in when auth was triggered, not to a generic dashboard","Guest has ad blockers that interfere with social login iframes: fallback to email-only auth with clear messaging","Guest accidentally dismisses the auth modal: the trigger action (message/propose button) remains available for re-triggering without any cooldown"]},{"id":"behaves-004","type":"interaction_pattern","title":"Pre-Populated Proposal Form with Live Price","journey_phases":["proposal_creation"],"problem":"The proposal form requires the guest to formalize their cooperation intent into specific terms (dates, duration, schedule, price). If the form starts empty, the guest faces a blank-page problem — they must reconstruct information they already know from the listing detail. This redundant effort breaks the ritual's momentum and increases abandonment. Additionally, if the price is not visible until form completion, the guest cannot make informed decisions as they adjust terms.","solution":"When the guest opens the proposal form, all listing-derived fields are pre-populated: listing name, suggested date range (from availability calendar), default schedule structure, and base price. The guest's role is to adjust, not to fill. A live price breakdown panel updates in real-time as the guest modifies dates, duration, or schedule — every change immediately reflects in the total, with line items visible (base rate, platform fee, total). The form uses a single-scroll layout, not multi-step pages.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"If a certified lawyer followed all the proper liturgy and rituals, wrote all the required spells and oaths on a wonderfully decorated piece of paper, and affixed his ornate signature to the bottom of the document, then hocus pocus — a new company was incorporated.","insight":"The proposal ritual should feel like 'signing a prepared document,' not 'drafting a contract from scratch.' Pre-population means the guest is confirming and customizing, not creating — lowering the cognitive burden of the ritual act."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction. Stories that push toward more structured, pre-populated proposal forms aren't just about UX, they're about making the cross-activation moment as clean as possible.","insight":"Pre-population is not a convenience feature — it is a structural requirement for cross-activation. A well-formed proposal activates the host; an incomplete one creates friction."}],"priority":"high","states":{"default":"Form loaded with pre-populated fields. Price breakdown panel visible on the right (desktop) or below the form (mobile). All fields editable. Submit button disabled until the guest has reviewed or modified at least one field (scroll-past or field-focus triggers enablement).","loading":"After submit: the submit button shows an inline spinner, fields become read-only, and the price breakdown dims slightly. The form does not navigate away — it waits for server confirmation in-place.","empty":"If pre-population fails (listing data unavailable), show the form with placeholder text in each field describing what to enter, plus a prominent warning: 'We could not pre-fill details for this listing. Please enter your preferred terms.' This is a degraded fallback, not the expected state.","error":"Validation errors appear inline below the relevant field in signal-danger color. If server submission fails, a banner appears above the form: 'Your proposal could not be sent. Your entries are saved — please try again.' No data loss on error.","success":"Form transitions to the ceremonial confirmation overlay (see looks-004). The success state is the full-viewport confirmation moment: 'Your proposal has been sent to [Host Name].' After 2 seconds, auto-transitions to proposal status view."},"transition_principle":"Form fields populate with a staggered 50ms fade-in per field on initial load, creating a sense of the form 'assembling itself' from listing data. Price panel updates use a 150ms number-morph animation (old value fades, new value fades in) using easing.out. Submit triggers a linear progress bar along the submit button's bottom edge.","timing":{"response_target":"Form fully loaded and pre-populated within 1 second of 'Create Proposal' click. Price panel updates within 100ms of any field change. Submission response within 3 seconds.","easing":"tokens.easing.out for field population and price updates. Submit button progress uses linear timing (not eased) to convey steady processing. Success overlay entrance uses tokens.easing.spring for a celebratory feel.","rationale":"Instant price feedback removes uncertainty — the guest always knows what they are committing to. The staggered field population creates a reassuring sense that the platform 'knows' this listing and has prepared the ritual for the guest."},"journey_state_awareness":"If the guest has previously drafted a proposal for this listing (abandoned form), restore the draft with a notification: 'We saved your previous draft.' If the guest has an active proposal with another listing, show a subtle awareness banner: 'You have 1 active proposal.' No blocking — just context.","edge_cases":["Listing becomes unavailable between detail view and proposal form: show an inline alert at the top of the form with clear messaging and a link back to search","Guest modifies dates to a range that exceeds listing availability: price panel shows a warning state with signal-warn color and the message 'Some dates may not be available'","Guest's session expires mid-form: inline auth modal triggers (behaves-003) without losing form data — all entries persist across the auth boundary","Host updates listing price while the guest is composing: if the change is greater than 5%, show a notification bar; if less, update silently in the price panel"]},{"id":"behaves-005","type":"interaction_pattern","title":"Contact-Host Message Overlay","journey_phases":["listing_evaluation"],"problem":"The guest wants to gossip directly with the host before formalizing cooperation — to test responsiveness, ask a specific question, or assess tone. Without a low-commitment messaging option, the guest's only path forward is the proposal, which feels premature for someone who is still evaluating. The absence of messaging creates a 'cooperation vacuum' — the guest has interest but no low-stakes way to act on it.","solution":"A 'Contact Host' button on the listing detail page triggers a slide-up overlay (not a full page) containing: the host's name and photo, a text input with a placeholder suggesting common questions ('Ask about availability, house rules, or the neighborhood...'), and a send button. If the guest is not authenticated, the inline auth modal (behaves-003) triggers before the message overlay. After sending, the overlay confirms delivery and offers a 'View your messages' link. The listing detail page remains fully accessible behind the overlay.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"The new linguistic skills that modern Sapiens acquired about seventy millennia ago enabled them to gossip for hours on end. Reliable information about who could be trusted meant that small bands could expand into larger bands.","insight":"Messaging is the platform's gossip channel — direct, interpersonal, and trust-building. The overlay interaction must feel like starting a conversation, not filing a support ticket."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal. Having the option is better than having no action at all.","insight":"The message overlay provides a lower-commitment alternative to the proposal — it lets the guest test the waters before diving in, which matches the natural progression of trust between strangers."}],"priority":"high","states":{"default":"'Contact Host' button visible on listing detail page, positioned near the proposal CTA but with secondary visual weight (outline button vs. filled button for proposal).","loading":"After send: the send button shows an inline spinner. The text input becomes read-only. The overlay does not close until confirmation.","empty":"Overlay opens with an empty text input and placeholder text. The send button is disabled until the guest types at least 10 characters (prevents accidental empty messages).","error":"Message send failure: error text appears below the input ('Your message could not be sent. Please try again.'). The guest's text is preserved — no data loss. Retry is immediate.","success":"The input area is replaced by a confirmation message: 'Message sent to [Host Name]. They usually respond within [response time].' A 'View your messages' link appears. The overlay auto-dismisses after 4 seconds, or the guest can dismiss manually."},"transition_principle":"Overlay entrance: 250ms slide-up from the bottom of the viewport using easing.out, with a dimmed backdrop fading in simultaneously. Overlay exit: 200ms slide-down. The listing detail page is never removed — it remains interactive behind the dimmed backdrop (scroll locked during overlay).","timing":{"response_target":"Overlay fully visible within 250ms of button click. Message delivery confirmation within 2 seconds. Success state visible for 4 seconds before auto-dismiss.","easing":"tokens.easing.out for overlay entrance and exit. Send button spinner uses linear rotation. Success confirmation text fades in with 200ms ease.","rationale":"The overlay must feel lightweight and conversational — it is a gossip channel, not a formal form. Quick transitions reinforce the low-commitment nature of the action."},"journey_state_awareness":"If the guest has already messaged this host, the overlay opens with the conversation thread visible above the new message input. If the host has a known response time, it is displayed in the overlay header ('Usually responds within 2 hours'). If the guest has a pending proposal with this host, the overlay notes this context.","edge_cases":["Guest is not authenticated: auth modal (behaves-003) triggers first; on success, the message overlay opens automatically with no additional click required","Guest types a very long message (500+ characters): text input expands vertically with a character counter; no hard limit but a soft suggestion at 500 characters","Host has messaging disabled: 'Contact Host' button is hidden; a note appears in its place: 'This host accepts proposals directly'","Guest opens overlay then navigates back to search without sending: the draft is not saved (low-commitment interaction, no persistence needed)"]},{"id":"behaves-006","type":"interaction_pattern","title":"Acceptance Ritual Confirmation Sequence","journey_phases":["acceptance"],"problem":"The acceptance moment is where a negotiable fiction (the proposal) becomes a binding agreement (the lease). If the interaction pattern treats this like any other button click, the guest does not feel the weight of the commitment — and may later dispute terms they did not fully register. Conversely, if the confirmation is too heavy (multiple confirmation dialogs, legal text walls), it creates anxiety that leads to last-moment abandonment.","solution":"The acceptance flow is a deliberate two-step sequence: (1) The guest reviews a clear summary card showing all agreed terms (dates, schedule, price, host name) with a prominent 'Accept Terms' button. (2) A confirmation dialog appears with the explicit question 'Confirm your agreement with [Host Name]?' and a 'Yes, Proceed' button. On confirmation, the binding-action animation plays (ceremonial confirmation from looks-004) and the guest transitions to the active lease dashboard. The two-step pattern provides enough friction for informed consent without creating anxiety.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Seeing that the priest had properly and assiduously observed all the procedures, millions of devout French Catholics behaved as if God really existed in the consecrated bread and wine.","insight":"The confirmation sequence is the platform's 'liturgy' — the proper procedures that, when followed correctly, make both parties behave as if the lease agreement really exists. The two-step pattern ensures the ritual is observed properly."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience — it's the moment two strangers begin to trust each other through the platform.","insight":"Every interaction between guest and host is a trust-building moment. The acceptance confirmation is the culminating trust moment — the two strangers are formalizing their cooperation. The interaction must honor this significance."}],"priority":"high","states":{"default":"Terms summary card displayed with all agreed details. 'Accept Terms' button in primary position. 'Counter' and 'Decline' buttons in secondary positions. The guest can scroll through all terms before acting.","loading":"After 'Yes, Proceed': the confirmation dialog shows a progress indicator. The summary card behind the dialog dims. Loading state lasts maximum 5 seconds before timeout with retry option.","empty":"N/A — the acceptance view always has terms to display (they come from the negotiation history).","error":"Acceptance processing failure: the confirmation dialog shows an error message: 'We could not finalize your agreement. Your acceptance has been saved — we will retry automatically.' No data loss. The guest does not need to re-confirm.","success":"Confirmation dialog dismisses. The ceremonial success overlay (looks-004) plays for 2 seconds with the message 'Agreement confirmed with [Host Name].' Auto-transitions to the active lease dashboard with the House Manual accessible."},"transition_principle":"Step 1 to Step 2: the summary card remains visible as the confirmation dialog slides up from the bottom (250ms, easing.out). The dialog backdrop dims the summary card but keeps it readable. Step 2 to Success: the dialog and backdrop fade out (300ms) while the success overlay fades in simultaneously, creating a seamless transition from question to confirmation.","timing":{"response_target":"Confirmation dialog visible within 250ms of 'Accept Terms' click. Acceptance processing within 3 seconds. Success overlay visible for 2 seconds before dashboard transition.","easing":"tokens.easing.out for dialog entrance. tokens.easing.spring for the success check animation — the only spring-eased element in the acceptance flow, marking the moment of positive resolution. Dashboard transition uses easing.out.","rationale":"The two-step timing creates a deliberate pace — the guest pauses, confirms, and then experiences a moment of celebration. The spring easing on the success check is the only 'playful' moment in an otherwise serious flow, marking the shift from tension to relief."},"journey_state_awareness":"The summary card shows the full negotiation history: original proposal terms, host counter-terms (if any), and final agreed terms — so the guest can see the complete arc of their cooperation in one view. If this is the guest's first lease on the platform, the success overlay includes a brief welcome message: 'Welcome to Split Lease — your lease with [Host Name] is now active.'","edge_cases":["Host withdraws offer while guest is viewing the acceptance screen: the 'Accept Terms' button is replaced by a status message: 'This offer is no longer available. The host may have updated their terms.'","Guest's payment method fails during acceptance processing: error state within the dialog with a 'Update payment' link that opens inline, not a redirect","Guest accidentally double-clicks 'Yes, Proceed': the second click is debounced; only one acceptance request is sent","Guest closes the browser during acceptance processing: on return, they see either the success state (if processed) or the summary card with 'Accept Terms' still available (if not processed)"]}]}</script>
