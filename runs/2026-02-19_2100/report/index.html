  <script id="data-layer-5" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt"},"elements":[{"id":"feels-001","type":"emotional_pattern","title":"Earned Belief at Discovery","journey_phases":["discovery"],"problem":"The guest arrives as a skeptical stranger with no reason to believe in the platform's imagined reality. The emotional state is 'guarded curiosity' — open enough to look, but ready to leave at any sign the fiction is not real. If the platform's tone is too eager (sign up now!), too salesy (best shared spaces!), or too demanding (tell us about yourself!), it triggers the stranger's defensive instincts. The myth must feel discovered, not pushed.","solution":"The emotional tone at discovery is quiet confidence. The platform presents itself as an established reality that does not need to sell — it simply shows what exists. Copy is factual, not promotional. Social proof is stated, not exclaimed. The overall feeling is 'this place is already alive — you're welcome to explore.' This mirrors how successful collective fictions operate: they feel inevitable, not persuasive.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Unlike lying, an imagined reality is something that everyone believes in, and as long as this communal belief persists, the imagined reality exerts force in the world.","insight":"The most powerful fictions do not announce themselves as fictions — they are simply accepted as real. The discovery experience must feel like encountering a reality, not being sold a story."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first.","insight":"The emotional subtext of 'value before the ask' is respect — the platform respects the guest's autonomy by offering something before demanding something. This builds the feeling of being welcomed rather than targeted."}],"priority":"high","target_emotion":"Quiet confidence and respectful welcome — the guest should feel they have stumbled upon something real, established, and worth exploring at their own pace.","emotion_rationale":"Skeptical strangers convert to believers not through persuasion but through evidence. The target emotion (quiet confidence) mirrors how imagined realities sustain themselves — through consistent, non-desperate demonstration of their reality. If the platform feels like it needs the guest, the guest senses desperation and distrust grows.","copy_guidelines":{"voice":"Understated, factual, warm. Speaks like a knowledgeable local sharing a genuine recommendation, not a salesperson closing a deal.","do":["State facts plainly: '2,400+ verified stays across 180 neighborhoods'","Use specific, concrete language: 'Available 3 days/week from March 15'","Let listings and social proof speak for themselves without editorial commentary","Acknowledge the guest's autonomy: 'Browse at your pace' rather than 'Sign up to get started'"],"dont":["Use superlatives: 'The best way to find shared space'","Create false urgency: 'Spaces are filling up fast!'","Demand action before delivering value: 'Create an account to see listings'","Use exclamation marks in primary copy — reserve for genuine celebration moments only"],"example_good":"Shared spaces in Brooklyn. 180+ verified listings, flexible schedules.","example_bad":"Find your PERFECT shared space today! Sign up now to unlock amazing listings!"},"animation_feel":{"easing":"tokens.easing.out (cubic-bezier(0.16, 1, 0.3, 1))","feel_description":"Content arrives smoothly and settles — like walking into a room that is already prepared for you. No bouncing, no snapping, no attention-grabbing entrances. The animation communicates 'this was here before you arrived.'","duration_range":"150ms-300ms for content entry. Staggered delays (50ms per element) create a 'revealing' feel, not a 'loading' feel."},"tension_relief":{"tension_point":"The moment the guest wonders 'Is this platform real? Are there actual listings here? Do real people use this?' — the existential doubt about the collective fiction's validity.","relief_point":"Seeing the first grid of real listings with real photos, real prices, and real neighborhoods — visual proof that the fiction is alive. Reinforced by social proof aggregates (verified stays count) visible in the same viewport.","timing":"Relief must arrive within 2 seconds of page load. The tension-to-relief arc should complete before the guest has to scroll. Every second of blank or loading screen extends the tension and increases bounce risk."}},{"id":"feels-002","type":"emotional_pattern","title":"Informed Curiosity During Search","journey_phases":["search"],"problem":"During search, the guest is scanning multiple strangers simultaneously — assessing trustworthiness, comparing options, and deciding who is worth deeper evaluation. The emotional risk is decision fatigue: too many options with too little differentiating information leads to overwhelm and abandonment. The opposite risk is false confidence: too little information makes every listing look the same, preventing the guest from forming genuine preferences.","solution":"The emotional target during search is 'informed curiosity' — the guest feels they have enough information to develop genuine preferences and interests, without feeling overwhelmed by data. Each listing card conveys a distinct personality (through photos, neighborhood context, and trust signals) so the guest's emotional response is 'I want to know more about this one' rather than 'they all look the same.' The map interaction adds an emotional layer of place-based discovery — the feeling of exploring a neighborhood, not just browsing a database.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"The amount of information that one must obtain and store in order to track the ever-changing relationships of a few dozen individuals is staggering. In a band of fifty individuals, there are 1,225 one-on-one relationships, and countless more complex social combinations.","insight":"Assessing multiple strangers simultaneously is cognitively expensive. The emotional design must reduce this cost — not by hiding information, but by organizing it into scannable, emotionally resonant signals that support quick gut-level assessments."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Transit stops, landmarks, real-time context — this is about mood, not just utility. The feeling that something is happening.","insight":"Search is not purely rational — the guest needs to feel the neighborhood, not just see the pin on a map. Emotional design bridges the gap between data and lived experience."}],"priority":"high","target_emotion":"Informed curiosity — the guest feels they can meaningfully distinguish between options and is drawn to explore specific listings that resonate with their needs and instincts.","emotion_rationale":"Curiosity is the emotional bridge between skepticism and commitment. At search, the guest has moved past existential doubt (discovery) but is not yet ready for commitment (proposal). Curiosity sustains engagement without pressure. The 'informed' qualifier is critical — uninformed curiosity becomes aimless browsing; informed curiosity becomes directed investigation.","copy_guidelines":{"voice":"Contextual and orienting. Copy during search provides navigation cues and neighborhood context, not persuasion.","do":["Use neighborhood names as emotional anchors: 'Williamsburg' evokes a different feeling than 'Brooklyn listing #47'","Include temporal context on cards: 'Available from March 15' creates a sense of real, current opportunity","Frame host responsiveness as social information: 'Usually responds within 2 hours' — gossip about the stranger's behavior"],"dont":["Use generic labels: 'Great listing!' or 'Top pick!' — these are platform opinions, not social information","Overwhelm with numerical data: '850 sq ft, 2 bed, 1 bath, $1,200/mo, 4.7 stars' as a flat list","Hide neighborhood identity behind zip codes or generic location labels"],"example_good":"Bright 2-bed in Williamsburg. Available 3 days/week from March. Host responds same day.","example_bad":"Listing #4721 - Brooklyn, NY 11211. 850 sqft. $1,200/month. 4.7/5 rating. Click to learn more!"},"animation_feel":{"easing":"tokens.easing.out for card transitions and filter interactions","feel_description":"Cards in the search grid feel like they are settling into place — not appearing suddenly but arriving with a gentle deceleration. Hover states feel responsive and immediate, like touching something real. Map interactions feel fluid and geographic — panning and zooming should feel like moving through a space, not scrolling a page.","duration_range":"Card entry stagger: 50ms per card. Hover transitions: 200ms. Filter result updates: 300ms cross-fade. Map pan: continuous, no discrete steps."},"tension_relief":{"tension_point":"The moment of 'too many options' — the guest sees a grid of 20+ listings and feels the cognitive weight of evaluating them all. Also: the tension of 'are any of these actually available/real?' when cards lack temporal signals.","relief_point":"The hover-reveal layer on a card that clicks — when a card shows availability, responsiveness, and photos, the guest's uncertainty about that specific listing resolves. The map's neighborhood context also provides relief by anchoring listings in a felt sense of place rather than an abstract grid.","timing":"Tension is inherent and continuous during search — there is no single relief moment. Instead, each hover interaction and each card click is a micro-relief. The design should ensure these micro-reliefs are available within 200ms (hover) to 1 second (card click)."}},{"id":"feels-003","type":"emotional_pattern","title":"Cautious Hope During Listing Evaluation","journey_phases":["listing_evaluation"],"problem":"The guest evaluating a single listing is in a heightened emotional state: they want this to be 'the one' but are actively scanning for red flags. This is the primate social instinct at work — intimate assessment of a potential cooperator before committing resources. If the listing detail page fails to address the guest's deepest concern ('can I trust this stranger enough to sleep in their home?'), the cautious hope tips toward skepticism and the guest retreats.","solution":"The emotional design of the listing detail page must honor both the hope and the caution. Hope is fed by beautiful photos, clear terms, and a host who feels like a real person (name, photo, bio, response history). Caution is addressed by trust evidence placed above the fold: verified reviews from past guests, ID verification badges, and transparent house rules. The emotional arc of the page flows from visual appeal (photos) to social proof (reviews) to practical clarity (terms) to invitation (message or propose) — moving the guest from 'this looks nice' through 'other people vouch for it' to 'I understand what I am getting into' and finally 'I am ready to act.'","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Two chimpanzees who have never met, never fought, and never engaged in mutual grooming will not know whether they can trust one another, whether it would be worthwhile to help one another.","insight":"The guest on the listing detail page is performing the same assessment that chimpanzees perform before cooperation — evaluating a stranger's trustworthiness. But because the guest cannot groom or fight this host, they need proxy signals: reviews, verification, and transparent communication of rules."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did. Every review is a past guest activating a future one.","insight":"The emotional design must channel the guest's caution toward the evidence that resolves it. Reviews from real past guests are the most emotionally powerful trust signal — they represent the testimony of a stranger who was once in the guest's exact position."}],"priority":"high","target_emotion":"Cautious hope that progressively resolves toward confident interest — the guest begins with 'this looks promising' and ends with 'I feel good about reaching out.'","emotion_rationale":"Hope motivates the guest to stay on the page; caution motivates them to read carefully. Both are productive emotions when the information architecture supports them. The danger is unresolved caution (no reviews, no verification) which tips to skepticism, or unfounded hope (beautiful photos but no social proof) which tips to disappointment at move-in.","copy_guidelines":{"voice":"Honest, specific, humanizing. The listing detail page should feel like being introduced to someone by a mutual friend who tells you both the good and the practical.","do":["Include host-written descriptions that sound human: encourage hosts to share why they love the space, not just list features","Present house rules as collaborative norms, not landlord dictates: 'Quiet hours after 10pm — we are both light sleepers'","Use review quotes that are specific and personal: 'Maria was incredibly welcoming on my first day' rather than '5 stars, great host'"],"dont":["Use platform-generated descriptions that sound templated or artificial","Present house rules as threatening terms: 'Violation of quiet hours will result in penalties'","Hide or minimize negative reviews — a few honest criticisms alongside strong positives actually increase trust"],"example_good":"Sara has hosted 8 guests over 2 years. 'The space was exactly as described, and Sara left a welcome note with neighborhood recommendations.' — James, Oct 2025","example_bad":"This listing has been verified by Split Lease. Our hosts go through a rigorous screening process to ensure your safety."},"animation_feel":{"easing":"tokens.easing.out for content sections and scroll-reveal","feel_description":"The listing detail page feels like a slow, confident reveal — each section arrives with calm assurance as the guest scrolls. Photo gallery transitions are smooth and cinematic (not snappy). The overall pace communicates 'take your time, everything is here for you to see.'","duration_range":"Photo gallery transitions: 400ms. Section scroll-reveal: 300ms with 100ms stagger between sections. Trust badge entrance: 200ms. No element should take longer than 500ms to complete its entrance."},"tension_relief":{"tension_point":"The deepest tension is in the gap between 'this space looks beautiful in photos' and 'but can I trust this stranger?' — the dual-reality anxiety where imagined perfection may not match objective reality.","relief_point":"Reading the first specific, positive review from a past guest. This is the moment another stranger — someone who was once in the exact same position of uncertainty — vouches for the host and the space. Secondary relief comes from seeing the host's face and name in the identity block.","timing":"The trust section (reviews, host identity) must be reachable within 1 scroll (2 seconds of scanning) from the top of the page. If the guest has to scroll past two full screens of photos and descriptions before seeing any trust evidence, the tension lingers too long and tips toward skepticism."}},{"id":"feels-004","type":"emotional_pattern","title":"Committed Momentum Through Proposal","journey_phases":["proposal_creation"],"problem":"The proposal moment is emotionally charged: the guest has decided to act on their trust in a stranger, but the act of formalizing terms (dates, money, commitment) makes the cooperation suddenly feel very real. The emotional risk is 'cold feet' — the guest's rational decision to propose collides with the primal anxiety of committing resources to someone they have never met. If the proposal flow amplifies this anxiety (through friction, hidden costs, or unclear terms), the guest retreats. If it is too casual, the guest does not take the commitment seriously enough, leading to vague proposals that fail to activate the host.","solution":"The emotional design of the proposal flow walks a line between ceremonial and effortless. Pre-populated fields reduce the anxiety of 'am I doing this right?' by showing the guest that the platform has prepared the ritual for them. The live price breakdown eliminates financial surprise — the guest never encounters a cost they did not expect. The submission moment is a deliberate, marked event (not a casual button click) that honors the significance of the commitment while keeping the overall flow light and fast. The post-submission confirmation celebrates the act: 'You took the first step — your proposal is with [Host Name].'","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"When in 1896 Armand Peugeot wanted to create his company, he paid a lawyer to go through all these sacred procedures.","insight":"The proposal is the guest's 'sacred procedure' — a ritual act that converts browsing interest into formal cooperation. The emotional tone must balance gravity (this is meaningful) with assurance (this is well-structured and safe)."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction.","insight":"The emotional clarity of the proposal directly determines its cross-activation power. A guest who feels confident about what they are proposing generates a proposal that makes the host feel confident about responding."}],"priority":"high","target_emotion":"Committed momentum — the guest feels like they are moving forward with confidence, not jumping off a cliff. The feeling of 'I know exactly what I am doing, and this is well-supported.'","emotion_rationale":"The guest needs to feel both the weight and the safety of the commitment. Too light and the proposal feels trivial (the host senses this and responds lukewarmly). Too heavy and the guest feels the full burden of trusting a stranger with their money and housing — which triggers flight. The sweet spot is 'informed confidence': I understand the terms, I see the cost, I trust the evidence, I am ready.","copy_guidelines":{"voice":"Clear, supportive, and affirmative. The copy during proposal acts as a reassuring guide — confirming the guest's choices and making the path forward obvious.","do":["Affirm the guest's decisions: 'Based on the listing, here are your proposed terms' — the platform prepared this for you","Explain the price breakdown in plain language: 'Base rate for 10 weeks at 3 days/week = $X. Platform fee = $Y. Total = $Z.'","Frame submission as a positive step: 'Send your proposal to [Host Name]' — personalized, not abstract"],"dont":["Use legal or contractual language: 'By submitting, you agree to the Terms of Service and...'","Hide fees until the final step — no surprise costs","Use passive or uncertain language: 'Your proposal will be reviewed' — use active voice: '[Host Name] will receive your proposal'"],"example_good":"Your proposal to Sara: 10 weeks starting March 15, 3 days/week. Total: $3,600. Send proposal.","example_bad":"Please review and confirm your lease proposal. By clicking Submit, you agree to our terms and conditions. Processing fees may apply."},"animation_feel":{"easing":"tokens.easing.out for form interactions. tokens.easing.spring for the success confirmation.","feel_description":"The proposal form feels like a document assembling itself for the guest — fields populate smoothly, the price panel responds instantly to changes. The submission moment is the one spring-eased animation in the entire flow: the success check bounces slightly, marking the transition from effort to completion. The overall feel is 'the platform is helping me do this.'","duration_range":"Field pre-population: 150ms per field with 50ms stagger. Price update: 100ms morph. Submission spinner: continuous. Success overlay: 500ms entrance with spring easing."},"tension_relief":{"tension_point":"The moment the guest's finger hovers over the submit button — the maximum tension point in the entire guest journey. Every unresolved doubt (about price, about the host, about the terms, about their own decision) concentrates in this instant.","relief_point":"The success confirmation overlay: 'Your proposal has been sent to [Host Name].' This is the moment the ritual completes — the shared fiction has been created, the cooperation has begun, and the guest's commitment is validated by the platform's celebratory response.","timing":"The tension-to-relief transition must be fast: maximum 3 seconds from submit click to success confirmation. Any longer and the guest experiences 'buyer's remorse' anxiety in the loading state. The success state should linger for 2 seconds — long enough to feel celebratory, short enough to maintain forward momentum."}},{"id":"feels-005","type":"emotional_pattern","title":"Grounded Reassurance at Acceptance","journey_phases":["acceptance"],"problem":"At acceptance, the negotiable fiction becomes binding reality. The guest has agreed to terms, authorized payment, and committed to living in a stranger's home. The emotional state is a mixture of relief (the negotiation is over) and residual anxiety (the fiction has not yet been tested against physical reality). If the acceptance moment feels bureaucratic, the relief is muted and anxiety lingers. If it feels trivially easy, the guest may not register the significance of what they have committed to, leading to problems at move-in.","solution":"The acceptance experience should evoke grounded reassurance — the feeling that something significant and positive has just happened, and that the platform will support both parties through what comes next. The confirmation visual (ceremonial overlay) marks the significance. The immediate follow-up surfaces practical next steps (House Manual access, move-in date, host contact) so the guest's energy channels from 'I have committed' to 'I know what to do next.' The emotional arc is: deliberation → confirmation → celebration → orientation.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"If a certified lawyer followed all the proper liturgy and rituals, wrote all the required spells and oaths on a wonderfully decorated piece of paper, and affixed his ornate signature to the bottom of the document, then hocus pocus — a new company was incorporated.","insight":"The acceptance confirmation is the platform's 'hocus pocus' moment — the instant where the shared fiction becomes real for both parties. The emotional design must honor this moment with enough ceremony to make it feel real, without so much weight that it becomes intimidating."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience — it's the moment two strangers begin to trust each other through the platform. The platform is the medium.","insight":"The platform mediates the most significant trust moments between strangers. At acceptance, the platform's role shifts from facilitator to guarantor — the guest needs to feel that the platform stands behind this agreement."}],"priority":"high","target_emotion":"Grounded reassurance — the guest feels the weight of what they have accomplished (a real agreement with a real person) and simultaneously feels supported and oriented toward what comes next.","emotion_rationale":"Acceptance is the end of uncertainty and the beginning of anticipation. The guest needs both closure (the negotiation is done, the terms are set) and forward momentum (here is what to expect, here is your House Manual, here is your move-in date). Without closure, anxiety persists. Without forward momentum, the guest feels abandoned after the platform's biggest moment.","copy_guidelines":{"voice":"Warm, congratulatory, and immediately practical. The copy celebrates the agreement and then pivots to helpful next steps within the same breath.","do":["Celebrate specifically: 'Your lease with Sara is confirmed — 10 weeks starting March 15'","Immediately orient: 'Your House Manual is ready. Review check-in details before March 15.'","Humanize the transition: 'Sara has been notified and will reach out before your first day'","Acknowledge the significance: 'Welcome to your new space' — not 'Transaction complete'"],"dont":["Use transactional language: 'Payment authorized. Lease activated. Confirmation #48291.'","Leave the guest without next steps — the post-acceptance screen must never feel like a dead end","Overdo the celebration to the point of trivializing the commitment: no confetti explosions, no 'You did it!'","Delay practical information behind additional clicks — next steps should be visible on the confirmation screen"],"example_good":"You and Sara have an agreement. 10 weeks in Williamsburg, starting March 15. Your House Manual is ready — review your check-in details whenever you are ready.","example_bad":"Congratulations!!! Your lease has been processed. Transaction ID: #48291. You will receive a confirmation email shortly. Please allow 24 hours for processing."},"animation_feel":{"easing":"tokens.easing.spring for the confirmation check mark. tokens.easing.out for the transition to the dashboard.","feel_description":"The confirmation moment is the one place in the entire guest journey where the animation is allowed to feel celebratory — the check mark bounces gently, the host's name resolves into view, and the terms summary card settles with quiet authority. The transition to the dashboard is smooth and grounding — the celebration fades into practical orientation without abruptness.","duration_range":"Confirmation overlay: 500ms entrance (spring), 2 seconds visible, 400ms exit (out). Dashboard transition: 300ms cross-fade. Next-steps section: 200ms staggered fade-in per item."},"tension_relief":{"tension_point":"The 'Yes, Proceed' button — the final moment of commitment before the fiction becomes binding. All residual doubt concentrates here: 'Am I sure about this host? These terms? This price?'","relief_point":"The confirmation overlay with the guest's name, the host's name, and the agreed terms rendered in clear, celebratory typography. The shared fiction is now real — not because the guest believes in it alone, but because both parties have performed the ritual together.","timing":"The 'Yes, Proceed' to confirmation arc must complete within 3 seconds. The relief must arrive before the guest has time to second-guess. The celebration lingers for 2 seconds — enough to mark the moment without dwelling on it — then forward momentum begins with next-steps orientation."}},{"id":"feels-006","type":"emotional_pattern","title":"Anchored Confidence at Move-In","journey_phases":["move_in"],"problem":"Move-in is where Harari's 'dual reality' becomes experiential — the guest's imagined reality (the listing, the reviews, the lease) collides with objective reality (the physical space, the actual host). If the physical reality matches the fiction, trust deepens and the cooperation is reinforced. If it diverges (inaccurate photos, missing amenities, awkward host interaction), the entire trust framework collapses. The guest is at maximum vulnerability: fully committed, physically present, and emotionally exposed.","solution":"The emotional design at move-in focuses on anchoring the guest in prepared confidence — the feeling of 'I know what to expect, I have the information I need, and I have a channel to resolve issues.' The House Manual becomes the emotional anchor: a structured, accessible reference that the guest has already reviewed before arrival. A move-in-day notification nudge ('Your check-in at Sara's is today — here is your House Manual') reinforces preparation. The first-day messaging prompt ('Let Sara know you have arrived') normalizes communication and reduces the awkwardness of the first stranger-to-stranger encounter.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Ever since the Cognitive Revolution, Sapiens has thus been living in a dual reality. On the one hand, the objective reality of rivers, trees and lions; and on the other hand, the imagined reality of gods, nations and corporations.","insight":"Move-in is the most acute dual-reality moment in the guest journey. The emotional design must help the guest navigate the gap between what they imagined (the listing) and what they encounter (the space). Preparation and communication are the bridges."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal.","insight":"The instinct to prepare and communicate before commitment applies even after acceptance. At move-in, the guest needs to feel prepared (House Manual reviewed) and connected (messaging channel to host) to navigate the fiction-to-reality transition with confidence."}],"priority":"medium","target_emotion":"Anchored confidence — the guest feels prepared, informed, and supported as they enter the physical space for the first time. Not fearless (some nervousness is natural), but grounded.","emotion_rationale":"The guest cannot eliminate the dual-reality anxiety — they will always wonder if the space matches the listing until they see it. But the emotional design can reduce this anxiety from paralyzing to manageable by ensuring the guest arrives informed and connected. Anchored confidence means: 'I have read the manual, I know the check-in process, and I can reach the host if anything is wrong.'","copy_guidelines":{"voice":"Practical, warm, and orienting. The copy at move-in is a helpful guide who has walked this path many times — calm, specific, and never condescending.","do":["Send a timely notification: 'Your check-in at Sara's is today at 3pm. Here is your House Manual.'","Prompt first communication: 'Let Sara know you have arrived' with a pre-filled message option","Acknowledge the moment: 'Welcome to your new space in Williamsburg' — specific and grounding","Provide clear issue resolution: 'Something not as expected? Message Sara directly or contact Split Lease support'"],"dont":["Assume everything will be perfect: 'Enjoy your stay!' before the guest has even seen the space","Overwhelm with information on arrival day — the manual should be reviewed before, not dumped on move-in","Use impersonal language: 'Your lease is now active' instead of 'Your space with Sara is ready'","Ignore the emotional vulnerability of the moment — move-in is not a transactional event"],"example_good":"Welcome to Williamsburg. Your check-in at Sara's is at 3pm today. Your House Manual has the door code and wifi. Let Sara know when you arrive.","example_bad":"Your lease #48291 is now active. Please refer to the House Manual for property rules and regulations. Contact support if you encounter any issues."},"animation_feel":{"easing":"tokens.easing.out for all move-in day transitions","feel_description":"Move-in day interactions are calm and grounding — no celebratory bounces, no attention-grabbing animations. Content appears steadily and clearly, like a well-organized briefing. The notification feels gentle (not alarming), the House Manual sections expand smoothly, and the messaging prompt appears without urgency. The overall feel is 'everything is in order.'","duration_range":"Notification entrance: 300ms slide-down. Manual section expansion: 200ms. Message prompt appearance: 250ms fade-in. All transitions are unhurried — the guest has arrived and no longer needs to be rushed through a funnel."},"tension_relief":{"tension_point":"The walk from the front door to the interior of the space — the moment the guest sees the physical reality for the first time and compares it to every photo, description, and review they consumed during listing evaluation. This is an offline moment the platform cannot directly control.","relief_point":"The platform cannot directly resolve the offline tension, but it can prepare the guest to resolve it themselves: the House Manual confirms expectations, the messaging channel is one tap away for questions or issues, and the check-in instructions ensure the guest does not face logistical confusion on top of emotional uncertainty. The platform's relief mechanism is preparation, not real-time intervention.","timing":"Pre-move-in nudge arrives 24 hours before check-in. Day-of notification arrives 2 hours before check-in time. Post-arrival prompt ('Let Sara know you've arrived') appears 30 minutes after the scheduled check-in time. This timing respects the guest's real-world experience without being intrusive."}}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt"},"reinforcements":[{"new_element_id":"works-001 (Value-Before-Ask Discovery Sequence)","existing_element_id":"works-001 (System 1 Trust Gate at Every Phase Transition)","similarity":"Both address the critical first-contact moment where a stranger must be convinced before any engagement can begin. The existing element uses Kahneman's System 1 to prescribe automatic legitimacy checks at every phase transition. The new element uses Harari's collective fiction framework to prescribe that the platform's myth must be demonstrated (real listings, social proof) before any participation is requested. Both agree that the first 2 seconds determine everything, and both prescribe evidence-first, demand-second sequencing.","combined_evidence":"Kahneman: System 1 generates automatic impressions that must be positive before System 2 engages. Harari: 'Telling effective stories is not easy. The difficulty lies not in telling the story, but in convincing everyone else to believe it.' User stories: 'Show something useful first. Offer to refine after.' The combined insight is that value-before-ask (Sapiens) and System 1 trust gates (Kahneman) are the same principle operating at different psychological levels -- one addresses belief formation, the other addresses automatic cognitive appraisal.","recommendation":"keep_both"},{"new_element_id":"works-003 (Cross-Activation Trust Infrastructure)","existing_element_id":"communicates-003 (Trust Credential Stack: Process Before Promise, Verification Before Claim)","similarity":"Both prescribe that trust evidence from real users must precede platform assertions. The existing element structures trust as mechanism then specific instance then guarantee (host-side). The new element structures trust as peer testimony then platform verification then listing details (guest-side). Both agree that another user's word outranks the platform's own claims.","combined_evidence":"Existing host-side evidence: Andreas requires 'excellent credit on every single tenant' -- process as trust. New guest-side evidence: Harari's 'Trade cannot exist without trust, and it is very difficult to trust strangers.' User stories: 'Every review is a past guest activating a future one.' The combined insight: cross-activation trust infrastructure (guest-side) and trust credential stacks (host-side) are two sides of the same marketplace trust architecture. Reviews written by guests during active_lease become the trust credentials hosts evaluate.","recommendation":"keep_both"},{"new_element_id":"works-004 (Frictionless Ritual Proposal Flow)","existing_element_id":"communicates-005 (Pre-Packaged Proposal: Present Decisions as Confirmations, Not Constructions)","similarity":"Both prescribe pre-populated, well-structured proposals that reduce the cognitive burden of formalizing cooperation. The existing element uses Kahneman's System 1/System 2 framework (confirmation is effortless, construction depletes). The new element uses Harari's ritual metaphor (the proposal is an incorporation ceremony that must follow 'proper liturgy'). Both arrive at the same structural prescription: the form should feel like signing a prepared document, not drafting one from scratch.","combined_evidence":"Existing evidence: Bryant presents tenants as pre-packaged deals. New evidence: Harari's 'Once the lawyer had performed all the right rituals... hocus pocus -- a new company was incorporated.' User stories: 'A well-structured proposal activates the host to respond.' The combined insight: pre-population reduces cognitive load (Kahneman) AND ritual friction (Harari). The proposal form must satisfy both the automatic-appraisal level and the cooperation-myth level.","recommendation":"merge"},{"new_element_id":"works-002 (Stranger-Gossip Listing Card Enrichment)","existing_element_id":"ds-ui-003 (Enhanced Listing Card with Hover Gossip Layer)","similarity":"Multiple prior runs have produced enriched listing card elements with hover states and gossip layers. The new element from the Sapiens lens adds the theoretical framing of gossip bandwidth -- the evolutionary mechanism that enables rapid stranger-assessment -- to the existing card enrichment patterns. The structural prescription (three-layer progressive reveal: glance, scan, deep) aligns with existing card architecture patterns.","combined_evidence":"Existing evidence: card hover states increase engagement rate. New evidence: Harari's 'Reliable information about who could be trusted meant that small bands could expand into larger bands.' User stories: 'Richer hover states, image counters, availability indicators, neighborhood labels.' The Sapiens lens provides a deeper 'why' for card enrichment: each data point is a gossip signal that enables the guest to assess a stranger without meeting them.","recommendation":"merge"},{"new_element_id":"behaves-006 (Acceptance Ritual Confirmation Sequence)","existing_element_id":"feels-005 (Forward Momentum at the Close: Every Interaction Should End Looking Ahead)","similarity":"Both address the post-commitment moment. The existing element prescribes forward momentum at every interaction close. The new element prescribes a deliberate ritual confirmation sequence at acceptance that transitions from celebration to orientation (House Manual, next steps). Both agree the post-commitment experience must not feel like a dead end.","combined_evidence":"Existing evidence: hosts who see forward momentum are more likely to continue. New evidence: Harari's incorporation ritual framework -- the acceptance moment must feel ceremonially complete AND immediately orient toward what comes next. User stories: the 'Yes, Proceed' confirmation must transition smoothly to the active lease dashboard.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"looks-001 (Social-Proof Visual Weight in Discovery)","existing_element_id":"looks-001 (System 1 Visual Continuity Pattern)","conflict":"The new element prescribes that social proof aggregate numbers use serif heading typeface as the single largest typographic element in the first viewport. The existing library visual pattern prescribes that the first viewport must maintain visual continuity with the prior phase context. For guests arriving from external referral sources, a serif aggregate number as the dominant element may conflict with the associative coherence System 1 expects from the referring context.","evidence_comparison":"New evidence: Harari's myth-establishment requires strong social proof signals. Existing evidence: Kahneman's associative coherence requires visual continuity. The tension is real but resolvable: social proof can be visually prominent without being the literal largest typographic element -- size hierarchy should be contextual to referral source.","recommendation":"The social proof treatment should be prominent but not override the visual continuity principle. Use the serif treatment at heading size but ensure it does not exceed the hero listing content in visual weight. The compromise is social proof as second-tier visual weight, not first.","severity":"warning"},{"new_element_id":"behaves-003 (Inline Authentication at High-Intent Moments)","existing_element_id":"behaves-002 (Progressive Disclosure Listing Flow)","conflict":"The new element prescribes that authentication triggers ONLY on high-intent actions (message, propose) with zero auth friction during browsing. Some existing library elements assume authenticated state earlier in the journey for features like saved searches and personalized recommendations. The zero-auth-until-high-intent principle may conflict with existing personalization patterns that rely on earlier identification.","evidence_comparison":"New evidence: Harari's ritual framework -- auth must be woven into the cooperation act, not imposed beforehand. User stories: 'High-intent actions trigger it -- messaging, proposing -- nothing else.' Existing evidence: personalized experiences increase engagement. The tension is between maximum personalization (which requires identity) and minimum friction (which defers identity).","recommendation":"Maintain the zero-auth-until-high-intent principle for the primary funnel. Implement anonymous personalization (cookie-based recent views, session-based filters) as the mechanism for pre-auth personalization. This resolves the contradiction without compromising either principle.","severity":"warning"}],"extensions":[{"new_element_id":"works-005 (Living-Map Intersubjective Place-Making)","gap_filled":"No existing library element addresses the map as a trust-building and place-making tool. Existing elements treat location as a data point on listing cards, but the Sapiens lens reveals the map as a bridge between objective reality (geography) and imagined reality (neighborhood identity, livability). This is a new concept in the library: the map as intersubjective reality builder, not just a navigation tool.","confidence_note":"Medium-high confidence. The user stories explicitly call for a living map ('Transit stops, landmarks, real-time context -- this is about mood, not just utility'), and the Sapiens dual-reality framework provides strong theoretical grounding. However, the implementation complexity (custom map tiles, contextual layers) means this extension has a longer build timeline than other elements."},{"new_element_id":"works-006 (Pre-Commitment Messaging Channel)","gap_filled":"No existing library element provides a low-commitment guest-to-host communication channel before the proposal. Existing elements address the proposal as the first formal interaction point. The Sapiens gossip theory reveals a critical gap: the guest needs a way to directly assess the host as a person (not just a listing) before committing to a formal cooperation proposal. Messaging is the platform's gossip channel -- the evolutionary mechanism for trust-building through direct social interaction.","confidence_note":"High confidence. The user stories explicitly identify messaging before proposals as a natural step ('The park analogy holds -- you check availability before committing'), and the Sapiens gossip framework explains why: humans evolved to require direct interpersonal assessment before cooperation. This is a clear functional gap in the current guest journey."},{"new_element_id":"communicates-005 (Fiction-Reality Alignment at Move-In)","gap_filled":"No existing library element addresses the move-in phase information architecture specifically. Existing elements focus on pre-commitment phases (discovery through acceptance). The Sapiens dual-reality framework reveals move-in as the most psychologically charged transition in the entire journey: the collision between imagined reality (the listing) and objective reality (the physical space). The House Manual as a structured, four-section 'law book' for stranger-cooperation is a new concept in the library.","confidence_note":"Medium confidence. The concept is well-supported by both the Sapiens framework and the journey map, but the move-in phase is less data-rich than earlier phases (fewer user story signals). The House Manual structure is prescriptive but may need iteration based on actual host content patterns."},{"new_element_id":"feels-006 (Anchored Confidence at Move-In)","gap_filled":"No existing library element addresses the emotional design of the move-in experience. This extends the emotional arc beyond acceptance into the post-commitment reality. The Sapiens lens uniquely reveals that move-in is the moment where the platform cannot directly control the experience -- the guest is offline, in a physical space, encountering a real stranger. The emotional design must therefore focus on preparation rather than real-time intervention.","confidence_note":"Medium confidence. The emotional pattern is conceptually strong but relies on notification timing and House Manual quality -- both of which depend on host behavior the platform cannot fully control."}],"token_compliance":{"new_tokens_flagged":["activity-pulse (looks-001): 8px dot animation in signal-info color, 2s pulse cycle -- not in current tokens.json. Needs design review for motion accessibility (prefers-reduced-motion).","card-hover-elevation (looks-002): shadow-md transition with easing.out over 200ms -- shadow-md exists in tokens but the transition spec is new.","photo-counter-overlay (looks-002): semi-transparent ink background (rgba(26,23,20,0.6)) with white text -- not a defined token. Needs contrast verification.","host-avatar-ring (looks-003): 2px solid accent color ring -- not a defined token. Minor addition.","trust-zone-divider (looks-003): 1px border-strong line -- border-strong exists but the divider pattern is new.","binding-action-gradient (looks-004): reserved gradient for proposal/acceptance -- maps to existing --gradient-purple-button but the reservation policy is new.","success-overlay-duration (looks-004): 2 seconds visible -- timing value, not a visual token.","map-warm-tile-palette (looks-005): custom map tile styling using brand colors -- significant new effort, not a simple token.","listing-pin-cluster (looks-005): cluster styling at zoom level -- new pattern.","manual-section-icon (looks-006): 24px monochrome icons -- requires icon asset creation."],"recommendation":"Most flagged tokens are minor extensions of existing token patterns (shadow transitions, border variants). Three require significant new work: activity-pulse (animation), map-warm-tile-palette (custom Mapbox styling), and manual-section-icon (icon assets). Recommend adding the minor tokens to tokens.json immediately and treating the three significant items as design tickets. All new color values derive from existing tokens -- no brand palette violations detected. The --gradient-purple-button reservation for binding actions aligns with the production style guide."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","emotion":"Earned belief (quiet confidence)","element":"feels-001","tension":"Is this platform real?","relief":"First grid of real listings with social proof"},{"phase":"search","emotion":"Informed curiosity","element":"feels-002","tension":"Too many options, too little differentiation","relief":"Hover-reveal gossip layers and living map context"},{"phase":"listing_evaluation","emotion":"Cautious hope","element":"feels-003","tension":"Can I trust this specific stranger?","relief":"First specific positive review from a past guest"},{"phase":"proposal_creation","emotion":"Committed momentum","element":"feels-004","tension":"Finger hovers over submit -- maximum doubt concentration","relief":"Success confirmation overlay with host name"},{"phase":"acceptance","emotion":"Grounded reassurance","element":"feels-005","tension":"Yes, Proceed button -- fiction becomes binding","relief":"Ceremonial confirmation with next-steps orientation"},{"phase":"move_in","emotion":"Anchored confidence","element":"feels-006","tension":"Physical reality vs. listing fiction collision","relief":"House Manual preparation and messaging channel to host"}],"arc_conflicts":[],"arc_assessment":"The emotional arc across all six phases follows a coherent progression from skepticism to grounded confidence. The arc correctly escalates tension at proposal_creation (maximum investment moment) and provides relief through ceremonial confirmation at acceptance. The move-in phase introduces a unique offline tension that the platform cannot directly resolve -- the emotional design wisely shifts to preparation rather than real-time intervention. No arc conflicts detected. The Sapiens lens strengthens the arc by framing each emotional transition as a step in the adoption of a collective fiction: from encountering the myth (discovery) to believing the myth (listing_evaluation) to performing the ritual (proposal) to living verage of the highest-dropout phase. Auth and proposal form are tightly integrated across behavior and visual layers."},"negotiation":{"works":"None specific","communicates":"None specific","looks":"None specific","behaves":"None specific","feels":"None specific","coverage_level":"minimal","notes":"Negotiation is addressed in journey-context.json but has no dedicated elements. The Sapiens lens identifies it as the quintessential flexible-cooperation moment. Future runs should produce negotiation-specific elements, particularly around counter-offer messaging and terms-comparison UI."},"acceptance":{"works":"works-004 (partial -- acceptance as ritual completion)","communicates":"communicates-004 (partial), communicates-005 (partial -- move-in prep starts)","looks":"looks-004 (Ceremonial Confirmation Visual)","behaves":"behaves-006 (Acceptance Ritual Confirmation Sequence)","feels":"feels-005 (Grounded Reassurance)","coverage_level":"good","notes":"Strong behavioral and emotional coverage. Works layer coverage is indirect through shared proposal/acceptance elements."},"move_in":{"works":"None specific","communicates":"communicates-005 (Fiction-Reality Alignment)","looks":"looks-006 (House Manual Visual Treatment)","behaves":"None specific","feels":"feels-006 (Anchored Confidence)","coverage_level":"moderate","notes":"Communicates, looks, and feels layers are covered. Missing a dedicated works element for the move-in process flow and a behaves element for the move-in day interaction sequence. The platform's role at move-in is preparation, not real-time guidance."},"active_lease":{"works":"None specific","communicates":"None specific","looks":"None specific","behaves":"None specific","feels":"None specific","coverage_level":"none","notes":"Active lease has zero dedicated elements in this run. The journey-context.json identifies it as the lowest-dropout phase with the richest Sapiens insights (flexible cooperation, bypassing the genome, micro-rituals). Future runs should address Date Change Tool interaction, stay cycle management, and review prompt design."}},"loop_back_recommendations":["NEGOTIATION GAP: This run produced zero elements dedicated to the negotiation phase. The Sapiens lens uniquely positions negotiation as 'flexible cooperation' -- two strangers revising shared fiction in real time. A loop-back or future run should produce counter-offer comparison UI, terms-delta visualization, and messaging integration for negotiation context. Priority: high.","ACTIVE LEASE GAP: No elements address the active lease phase despite the journey context identifying strong Sapiens-specific insights (Date Change Tool as cultural evolution, micro-rituals as myth maintenance, reviews as cross-activation). A dedicated run should address the stays manager, date change interactions, and review prompt timing. Priority: medium.","MOVE-IN BEHAVIOR GAP: The move-in phase lacks a dedicated behaves element. The interaction pattern for move-in day (notification sequence, House Manual access flow, first-message prompt) should be specified. Priority: medium.","TOKEN FORMALIZATION: Ten new tokens were flagged. The minor ones (avatar ring, trust divider, hover elevation) should be added to tokens.json before the L8 element factory generates HTML/CSS that references them. The three significant items (activity-pulse, map-tile-palette, section-icons) should be design tickets.","CROSS-JOURNEY VALIDATION: This guest-journey run's cross-activation trust infrastructure (works-003) and pre-commitment messaging (works-006) have direct counterparts on the host side. A cross-journey coherence check should verify that the trust signals guests see (reviews, verification badges) match what hosts are asked to provide, and that the messaging UX is symmetric."]}</script>
