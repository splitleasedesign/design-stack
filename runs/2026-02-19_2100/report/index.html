  <script id="run-config" type="application/json">{"run_id":"2026-02-19_2100","process_type":"design-stack","journey_type":"guest","lens":{"call_file":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt","book_chapters":"Chapter 2: The Tree of Knowledge — Cognitive Revolution, shared myths, intersubjective trust, cooperation through collective fiction"},"status":"running","started_at":"2026-02-19T21:00:00.000Z"}</script>
  <!-- INJECT:layer-0 -->
  <script id="data-layer-0" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt","lens_summary":"The guest journey on Split Lease is fundamentally a problem of stranger-cooperation: two people who have never met must build intersubjective trust through shared fictions (platform reputation, verified reviews, structured proposals) that substitute for the intimate acquaintance humans evolved to require — and every phase either strengthens or fractures that collective myth."},"phases":{"discovery":{"what_this_lens_reveals":"Discovery is the moment the guest encounters Split Lease as an 'imagined reality' — a platform that exists only because enough people collectively believe in its legitimacy, much like Harari's Peugeot SA. The guest has no intimate knowledge of anyone on the platform (they are far beyond Dunbar's 150), so the platform's brand, design, and social proof must function as the 'common myth' that enables a stranger to even consider cooperating. The user stories confirm this: guests need 'value before the ask' — the platform must prove its myth is worth believing before demanding any personal commitment. If the guest does not immediately sense that others believe in this platform (reviews, credibility signals, real activity), the myth collapses before cooperation can begin.","user_state":{"emotional_state":"Skeptical curiosity mixed with vulnerability; the guest is a stranger entering an unfamiliar 'tribe' and needs signals that the collective fiction is real and trustworthy.","knowledge_level":"Minimal — guest may know the concept of shared housing but does not yet understand Split Lease's specific model, guarantees, or how it differs from Craigslist/Airbnb.","commitment_level":"Browsing — no investment yet; one click away from leaving.","data_available":"Referral source, landing page engagement metrics, time on page, bounce rate."},"dropout_risk":{"level":"high","reasons":["No established shared myth — guest has no reason yet to believe in the platform's legitimacy","Platform asks for information before providing value, violating 'value before the ask' principle","No visible social proof (reviews, activity) to signal that other strangers also trust this fiction"],"evidence":"Harari: 'Telling effective stories is not easy. The difficulty lies not in telling the story, but in convincing everyone else to believe it.' (sapiens-tree-of-knowledge.txt, Legend of Peugeot section). User stories: 'Any flow that requires users to give information before seeing results will lose most of them. Show something useful first.' (user-stories-initial-analysis.md, Value before the ask)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Legend of Peugeot section","quote":"Telling effective stories is not easy. The difficulty lies not in telling the story, but in convincing everyone else to believe it. Much of history revolves around this question: how does one convince millions of people to believe particular stories about gods, or nations, or limited liability companies?","relevance":"Split Lease must convince a skeptical stranger that its platform-fiction is real and worth trusting — the same fundamental challenge every imagined reality faces at first contact."},{"source":"user-stories-initial-analysis.md, Value before the ask","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","relevance":"The platform must demonstrate its myth's value (listings, activity, social proof) before asking the guest to invest personal data — earning belief before demanding participation."}]},"search":{"what_this_lens_reveals":"Search is where the guest begins 'gossiping' — gathering social information about strangers (hosts) through the platform's mediated signals. Harari explains that gossip about who is trustworthy enabled bands to grow beyond intimate groups. On Split Lease, listing cards, photos, neighborhood context, and availability indicators are the digital equivalent of gossip: they let the guest assess strangers without meeting them. The user stories reveal that current listing cards leave 'engagement on the table' — they don't provide enough social information for the guest to form judgments. Richer cards with hover states, photo carousels, and neighborhood labels would enable the kind of rapid stranger-assessment that gossip evolved to support. The map 'feeling alive' with transit stops and landmarks is about establishing an intersubjective sense of place — a shared reality the guest can anchor to.","user_state":{"emotional_state":"Active scanning with growing interest but persistent wariness; the guest is evaluating multiple strangers simultaneously and looking for trust signals.","knowledge_level":"Growing — guest understands the basic model (browse listings, propose terms) but lacks deep knowledge of individual hosts or spaces.","commitment_level":"Evaluating — invested enough to search but not yet committed to any specific listing.","data_available":"Search queries, filter selections, listings viewed, time per listing card, map interactions, scroll depth."},"dropout_risk":{"level":"medium","reasons":["Listing cards don't provide enough 'gossip' — insufficient social and contextual information to judge strangers","Map feels static and lifeless, failing to create the sense of a living community","No clear signal of which hosts are active, responsive, or verified — the guest cannot assess trustworthiness at a glance"],"evidence":"Harari: 'Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.' (sapiens-tree-of-knowledge.txt, Gossip theory section). User stories: 'The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions.' (user-stories-initial-analysis.md, Listing cards)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Gossip theory section","quote":"Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.","relevance":"Listing cards are the platform's gossip mechanism — they must convey enough trust-relevant information for the guest to decide which strangers are worth approaching."},{"source":"user-stories-initial-analysis.md, Listing cards","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.","relevance":"The search grid is the guest's primary tool for stranger-assessment; impoverished cards limit the gossip bandwidth and slow cooperation."},{"source":"user-stories-initial-analysis.md, Map should feel alive","quote":"Transit stops, landmarks, real-time context — this is about mood, not just utility. The feeling that something is happening.","relevance":"A living map creates an intersubjective reality — a shared sense that 'this is a real place where real people live' — reinforcing the platform's collective fiction."}]},"listing_evaluation":{"what_this_lens_reveals":"Listing evaluation is where the guest moves from gossip to direct assessment — from scanning many strangers to scrutinizing one. Harari's framework shows that beyond Dunbar's number, cooperation requires 'common myths' — but at the intimate scale of evaluating a single host, the guest reverts to primate social instincts: they want to know this specific person, see their space, read their reviews, and assess credibility. The user stories confirm this: guests will always open the listing before committing ('the jump from card to proposal skips steps people naturally need'). Verified reviews and host credibility signals are identified as critical cross-activation infrastructure — a past guest activating a future one through shared reputation, which is precisely Harari's point about trade requiring trust in fictional entities (reputation, ratings, platform guarantees). The guest is essentially asking: 'Can I trust this stranger enough to sleep in their home?'","user_state":{"emotional_state":"Heightened scrutiny and cautious hope; the guest wants this listing to be 'the one' but is actively looking for red flags — a deeply primate assessment of a potential cooperator.","knowledge_level":"Moderate — guest has listing-specific details (photos, price, rules, amenities) but still lacks personal knowledge of the host as a human being.","commitment_level":"Evaluating with intent — serious enough to spend significant time on one listing, but not yet ready to commit resources.","data_available":"Time on listing page, photos viewed, scroll depth, sections expanded, host profile clicks, review reads, return visits to same listing."},"dropout_risk":{"level":"high","reasons":["Insufficient host credibility signals — without verified reviews, ID checks, and real host history, the guest cannot bridge the trust gap between strangers","Listing quality (photos, description, rules) fails to construct a convincing 'story' about what living there would be like","No way to message the host to test responsiveness before committing — the guest cannot 'gossip' directly with the stranger they are about to cooperate with"],"evidence":"Harari: 'Trade cannot exist without trust, and it is very difficult to trust strangers. The global trade network of today is based on our trust in such fictional entities as the dollar, the Federal Reserve Bank, and the totemic trademarks of corporations.' (sapiens-tree-of-knowledge.txt, Trade section). User stories: 'A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did.' (user-stories-initial-analysis.md, Cross-Activation)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Trade and fiction section","quote":"Trade cannot exist without trust, and it is very difficult to trust strangers. The global trade network of today is based on our trust in such fictional entities as the dollar, the Federal Reserve Bank, and the totemic trademarks of corporations.","relevance":"The guest's evaluation of a listing is fundamentally a trust-assessment of a stranger, mediated by fictional entities (ratings, verification badges, platform guarantees) that substitute for personal acquaintance."},{"source":"user-stories-initial-analysis.md, Cross-Activation — Verified reviews","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did. Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.","relevance":"Reviews function as the platform's equivalent of gossip networks — past strangers vouching for current strangers, enabling cooperation beyond intimate acquaintance."},{"source":"user-stories-initial-analysis.md, Probably Not True — Proposal from search card","quote":"Even if a user loves what they see on the card, they'll still open the listing before committing — to check host reviews, credibility, full photos. The jump from card to proposal skips steps people naturally need.","relevance":"Humans evolved to require intimate assessment before cooperation; the guest instinctively needs to 'know' the host at a deeper level than a card provides before entering into a binding arrangement."}]},"proposal_creation":{"what_this_lens_reveals":"Proposal creation is the moment the guest transitions from observing the shared fiction to actively participating in it — like Harari's description of how Armand Peugeot paid a lawyer to 'perform the sacred procedures' that incorporated his company. The proposal is a ritual act that creates an intersubjective reality: once submitted, both guest and host now share a common reference point (specific dates, prices, terms) that exists only because both agree to treat it as real. The user stories emphasize that this is a cross-activation event — a well-structured proposal 'activates the host to respond,' while a vague one creates friction. Pre-populating the form with listing details reduces the cognitive burden and makes the ritual more likely to succeed. Authentication becomes necessary here but must remain 'invisible' — the legal fiction of identity verification should not break the spell of the interaction.","user_state":{"emotional_state":"Committed but anxious; the guest is making a concrete bid to cooperate with a stranger and fears rejection, overpayment, or being locked into unfavorable terms.","knowledge_level":"Sufficient for action — guest understands the listing terms, pricing model, and what they are proposing, though may not fully grasp the negotiation mechanics ahead.","commitment_level":"Ready to act — the guest has decided this listing is worth pursuing and is investing real effort into the proposal.","data_available":"Proposal terms selected (dates, duration, days per week), price point accepted, time to complete proposal form, authentication method used."},"dropout_risk":{"level":"critical","reasons":["Authentication friction breaks the interaction flow — a full-page redirect destroys the intersubjective momentum the guest has built","The proposal form requires re-entering information the host already provided, creating unnecessary friction in the 'ritual'","The guest is crossing the threshold from observer to participant in a shared fiction — any doubt about the fiction's legitimacy (platform trust, host reliability) becomes acute"],"evidence":"Harari: 'When in 1896 Armand Peugeot wanted to create his company, he paid a lawyer to go through all these sacred procedures. Once the lawyer had performed all the right rituals and pronounced all the necessary spells and oaths, millions of upright French citizens behaved as if the Peugeot company really existed.' (sapiens-tree-of-knowledge.txt, Legend of Peugeot). User stories: 'Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect. Users don't lose search context.' (user-stories-initial-analysis.md, Authentication)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Legend of Peugeot — ritual creation","quote":"Once the lawyer had performed all the right rituals and pronounced all the necessary spells and oaths, millions of upright French citizens behaved as if the Peugeot company really existed.","relevance":"The proposal submission is Split Lease's 'incorporation ritual' — the moment where dates, prices, and terms become an intersubjective reality shared between two strangers who have never met."},{"source":"user-stories-initial-analysis.md, Cross-Activation — Proposal as event","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction. Stories that push toward more structured, pre-populated proposal forms aren't just about UX, they're about making the cross-activation moment as clean as possible.","relevance":"The quality of the ritual determines whether the shared fiction takes hold — a clear proposal creates a strong intersubjective reality, while a vague one leaves both parties uncertain about what they have agreed to imagine together."},{"source":"user-stories-initial-analysis.md, Authentication","quote":"Inline auth pop-up, not a full-page redirect. Users don't lose search context. High-intent actions trigger it — messaging, proposing — nothing else.","relevance":"The identity verification ritual must be seamlessly woven into the cooperation act, not imposed as a separate barrier that breaks the guest's commitment momentum."}]},"negotiation":{"what_this_lens_reveals":"Negotiation is where Harari's insight about 'flexible cooperation' becomes most visible. Unlike chimpanzees who cooperate 'in a very rigid manner,' Sapiens can negotiate, counter, and revise the terms of their cooperation — precisely because the terms are fictional constructs that can be rewritten. The journey map shows the host countering the guest's 16-week proposal down to 10 weeks; this is possible only because both parties treat the proposal as an editable shared fiction rather than a fixed biological reality. The user stories reveal that messaging before proposals is 'a natural step' — the guest wants to 'gossip' with the host before formalizing cooperation. During negotiation, this becomes critical: the guest needs to feel they are dealing with a responsive, reasonable person — not just an abstract entity. The platform must make the counter-offer feel like a conversation between two humans, not a system notification.","user_state":{"emotional_state":"Tension between hope and defensiveness; the guest has exposed their preferences and now must assess whether the host's counter represents fair cooperation or exploitation.","knowledge_level":"High — the guest now understands both their own desired terms and the host's counter-terms, and can compare them meaningfully.","commitment_level":"Invested but evaluating — significant sunk cost in the process, but willing to walk away if the counter-terms feel unfair.","data_available":"Original proposal vs. counter-terms delta, time to review counter-offer, messages exchanged, whether guest views other listings during negotiation."},"dropout_risk":{"level":"high","reasons":["Counter-offer feels impersonal — the guest cannot sense the host as a real person behind the changed numbers","Terms changed without explanation — the 'story' behind the counter is missing, making the shared fiction feel arbitrary","No messaging channel to discuss the counter creates a cooperation vacuum — the guest cannot gossip their way to trust"],"evidence":"Harari: 'Sapiens can cooperate in extremely flexible ways with countless numbers of strangers. That's why Sapiens rule the world.' (sapiens-tree-of-knowledge.txt, Fiction and collective imagination section). User stories: 'The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal.' (user-stories-initial-analysis.md, Messaging before proposals)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Fiction and collective imagination","quote":"Sapiens can cooperate in extremely flexible ways with countless numbers of strangers. That's why Sapiens rule the world, whereas ants eat our leftovers and chimps are locked up in zoos and research laboratories.","relevance":"Negotiation is the quintessential demonstration of flexible stranger-cooperation — two people who have never met are revising a shared fiction in real time to find mutually acceptable terms."},{"source":"user-stories-initial-analysis.md, Messaging before proposals","quote":"The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal. Having the option is better than having no action at all.","relevance":"The guest needs a gossip channel alongside the formal negotiation — a way to assess the host as a human being, not just a set of counter-terms, before committing to cooperation."}]},"acceptance":{"what_this_lens_reveals":"Acceptance is the moment the shared fiction becomes 'real' — both parties now behave as if the agreement exists, just as 'millions of devout French Catholics behaved as if God really existed in the consecrated bread and wine.' The journey map shows a deliberate confirmation ritual ('Yes, Proceed') that mirrors the legal rituals Harari describes for incorporating companies. Once accepted, Split Lease generates lease documents — the platform's equivalent of the 'wonderfully decorated piece of paper' with 'ornate signatures' that makes the fiction legally binding. The user stories emphasize price transparency at every decision point; at acceptance, the guest must see the exact terms clearly because they are about to convert a negotiable fiction into a binding one. The intersubjective reality hardens from 'proposal' to 'lease.'","user_state":{"emotional_state":"Relief mixed with residual anxiety; the cooperation has been agreed upon but the guest has not yet experienced the physical reality — the fiction has been established but not yet tested against objective reality.","knowledge_level":"High — the guest fully understands the agreed terms (price, duration, dates, rules) and what they are committing to.","commitment_level":"Committed — the guest has accepted the terms and authorized payment; withdrawal now carries real cost.","data_available":"Final accepted terms, time from counter-offer to acceptance, payment authorization status, document delivery confirmation."},"dropout_risk":{"level":"medium","reasons":["Last-moment doubt about the host's trustworthiness — the fiction is about to become physical reality","Hidden fees or unclear terms in the lease documents could shatter the trust built through negotiation","The confirmation ritual feels too mechanical or impersonal, failing to mark the significance of the cooperation commitment"],"evidence":"Harari: 'If a certified lawyer followed all the proper liturgy and rituals, wrote all the required spells and oaths on a wonderfully decorated piece of paper, and affixed his ornate signature to the bottom of the document, then hocus pocus — a new company was incorporated.' (sapiens-tree-of-knowledge.txt, Legend of Peugeot). Journey map: 'The Guest clicks Accept Host Terms. A confirmation dialog appears: Yes, Proceed. After confirming, the proposal status updates to reflect mutual agreement.' (split-lease-journey-map.md, Phase 4)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Legend of Peugeot — ritual and belief","quote":"If a certified lawyer followed all the proper liturgy and rituals, wrote all the required spells and oaths on a wonderfully decorated piece of paper, and affixed his ornate signature to the bottom of the document, then hocus pocus — a new company was incorporated.","relevance":"The acceptance confirmation is the platform's 'incorporation ritual' — the moment when the shared fiction of the proposal becomes a legally and socially binding lease agreement."},{"source":"split-lease-journey-map.md, Phase 4 — Guest Accepts","quote":"The Guest clicks 'Accept Host Terms'. A confirmation dialog appears: 'Yes, Proceed'. After confirming, the proposal status updates to reflect mutual agreement. Both parties have now reached agreed-upon terms.","relevance":"The 'Yes, Proceed' confirmation is the ritual utterance that transforms negotiable fiction into binding agreement — both parties must believe in this moment for the cooperation to hold."}]},"move_in":{"what_this_lens_reveals":"Move-in is the collision between imagined reality and objective reality — the moment Harari's 'dual reality' becomes experiential. The guest has been cooperating through fictions (listings, reviews, proposals, lease documents) and now encounters the physical space: actual rooms, actual smells, an actual stranger whose home they will share. This is where the 'myth' is tested. The journey map describes access to the House Manual (rules, guidelines, check-in procedures) — a written codification of the shared fiction that both parties must follow, functioning like the 'law books' Harari mentions that become necessary once cooperation exceeds intimate acquaintance. If the physical reality matches the fiction, trust deepens. If it diverges (inaccurate photos, misleading descriptions), the entire cooperation framework collapses. The user stories' emphasis on 'accurate listing photos and descriptions' directly addresses this fiction-reality gap.","user_state":{"emotional_state":"Vulnerable excitement tinged with hypervigilance; the guest is comparing every detail of the physical space against the mental model built from the listing fiction, looking for confirmation or betrayal.","knowledge_level":"Transitioning — the guest knows the listing's fictional representation intimately but is now learning the objective reality; any gap creates cognitive dissonance.","commitment_level":"Fully committed — the guest has arrived, payment is authorized, and the lease is active; reversal is costly and disruptive.","data_available":"Check-in time, House Manual access, first message to host (arrival notification), any immediate issues reported."},"dropout_risk":{"level":"medium","reasons":["Reality diverges from the listing fiction — inaccurate photos, missing amenities, or undisclosed problems shatter the intersubjective trust","The host as a real person does not match the 'character' constructed through platform signals","House Manual is absent, incomplete, or confusing — the guest lacks the codified rules needed to cooperate with a stranger in an intimate space"],"evidence":"Harari: 'Ever since the Cognitive Revolution, Sapiens has thus been living in a dual reality. On the one hand, the objective reality of rivers, trees and lions; and on the other hand, the imagined reality of gods, nations and corporations.' (sapiens-tree-of-knowledge.txt, Dual reality section). Journey map: 'Guest arrives at the space. First impressions, key handoff, settling in. Guest accesses House Manual for rules, guidelines, and check-in procedures. Reality vs. listing expectations.' (journey-types.json, move_in phase description)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Dual reality","quote":"Ever since the Cognitive Revolution, Sapiens has thus been living in a dual reality. On the one hand, the objective reality of rivers, trees and lions; and on the other hand, the imagined reality of gods, nations and corporations.","relevance":"Move-in is the exact moment the guest's imagined reality (the listing, the reviews, the lease) collides with objective reality (the physical space, the actual host) — and the cooperation survives or fails based on alignment."},{"source":"split-lease-journey-map.md, Phase 5 — House Manual","quote":"Each listing includes a House Manual accessible to the Guest once the lease is active. The House Manual contains: House rules, Guidelines, Check-in/check-out procedures, Neighborhood info.","relevance":"The House Manual is the codified myth — the written 'law book' that replaces intimate acquaintance as the basis for cooperation between two strangers sharing a physical space."}]},"active_lease":{"what_this_lens_reveals":"The active lease phase is where Harari's insight about 'bypassing the genome' becomes operational. Unlike chimpanzee cooperation which is rigid and genetically determined, the Split Lease active lease is designed for flexible, culturally mediated cooperation: the Date Change Tool lets both parties add, remove, or swap dates; the Stays Manager handles individual stay cycles; reviews after each stay create a growing gossip record. This is cooperation that can 'revise its behaviour rapidly in accordance with changing needs' — exactly what Sapiens fiction enables. The platform must maintain the shared myth through ongoing rituals: arrival notifications, cleaning photos, stay reviews. Each of these is a micro-ritual that reaffirms the intersubjective reality of the lease. The user stories' cross-activation insight is most powerful here: 'Every review is a past guest activating a future one' — each completed stay strengthens the platform's collective fiction for all future strangers.","user_state":{"emotional_state":"Settled but vigilant; the guest has established a working cooperation with the host but remains alert to disruptions — the myth requires ongoing maintenance through positive interactions.","knowledge_level":"Expert — the guest deeply understands the space, the host's expectations, the platform's tools, and the rhythms of the shared living arrangement.","commitment_level":"Fully embedded — the guest is living within the cooperation framework and has strong incentives to maintain it.","data_available":"Payment history, date changes requested, messages sent/received, cleaning photos submitted, stay reviews written, House Manual access frequency, Date Change Tool usage."},"dropout_risk":{"level":"low","reasons":["Ongoing friction with the host that messaging cannot resolve — the cooperation myth breaks down under repeated real-world stress","Platform fails to support flexible date changes, making the cooperation feel rigid rather than adaptive","Reviews or communication feel performative rather than genuine, eroding the guest's belief in the platform's fiction"],"evidence":"Harari: 'Ever since the Cognitive Revolution Homo sapiens has been able to revise its behaviour rapidly in accordance with changing needs. This opened a fast lane of cultural evolution, bypassing the traffic jams of genetic evolution.' (sapiens-tree-of-knowledge.txt, Bypassing the Genome section). Journey map: 'Both parties use the Date Change Tool to add, remove, or swap dates. Guest notifies Host of arrival and sends cleaning photos at end of each stay. Both parties review each stay.' (split-lease-journey-map.md, Phase 5)"},"key_quotes":[{"source":"sapiens-tree-of-knowledge.txt, Bypassing the Genome","quote":"Ever since the Cognitive Revolution Homo sapiens has been able to revise its behaviour rapidly in accordance with changing needs. This opened a fast lane of cultural evolution, bypassing the traffic jams of genetic evolution.","relevance":"The Date Change Tool and flexible stay management embody this principle — cooperation that adapts without renegotiating from scratch, because the shared fiction (the lease) allows behavioral revision within its framework."},{"source":"user-stories-initial-analysis.md, Cross-Activation — Reviews","quote":"Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.","relevance":"Each stay review during the active lease builds the platform's gossip network — a growing body of intersubjective trust that enables future stranger-cooperation far beyond what any individual relationship could achieve."},{"source":"split-lease-journey-map.md, Phase 5 — Stay lifecycle","quote":"Guest notifies arrival. Guest sends cleaning photos. At the end of each stay, the Guest takes and sends photos showing the space has been cleaned and left in good condition. This serves as documentation for both parties.","relevance":"These micro-rituals (arrival notification, cleaning photos) are ongoing acts of myth-maintenance — each one reaffirms the intersubjective agreement and builds the trust record that sustains cooperation over time."}]}},"cross_phase_patterns":[{"pattern":"Trust must be constructed through fictional proxies before strangers will cooperate","phases_affected":["discovery","search","listing_evaluation","proposal_creation"],"evidence":"Harari: 'Trade cannot exist without trust, and it is very difficult to trust strangers.' (sapiens-tree-of-knowledge.txt). User stories: 'A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did.' (user-stories-initial-analysis.md). Throughout the first four phases, the guest is building trust through fictional entities (brand, reviews, ratings, verification badges) because they have no intimate knowledge of the host."},{"pattern":"Gossip bandwidth determines conversion velocity at every phase","phases_affected":["search","listing_evaluation","negotiation","active_lease"],"evidence":"Harari: 'Reliable information about who could be trusted meant that small bands could expand into larger bands.' (sapiens-tree-of-knowledge.txt). User stories: listing cards 'leaving engagement on the table,' need for messaging before proposals, reviews as cross-activation. The amount of social information available to the guest at each phase directly determines how quickly they move to the next — impoverished gossip channels slow cooperation."},{"pattern":"Rituals mark the transition from fiction to binding cooperation","phases_affected":["proposal_creation","acceptance","move_in"],"evidence":"Harari: 'Once the lawyer had performed all the right rituals... hocus pocus — a new company was incorporated.' (sapiens-tree-of-knowledge.txt). Journey map: proposal submission, 'Yes, Proceed' confirmation, lease document delivery, House Manual access. Each transition from one phase to the next is marked by a ritual act that transforms the guest's relationship to the shared fiction — from observer to participant to inhabitant."},{"pattern":"The imagined reality must survive collision with objective reality","phases_affected":["listing_evaluation","move_in","active_lease"],"evidence":"Harari: 'Sapiens has thus been living in a dual reality... the objective reality of rivers, trees and lions; and... the imagined reality of gods, nations and corporations.' (sapiens-tree-of-knowledge.txt). Journey map: 'Reality vs. listing expectations' at move-in. The listing fiction, the negotiated terms fiction, and the lease fiction all must survive contact with physical reality — inaccurate listings, unresponsive hosts, or deteriorating spaces shatter the intersubjective trust that holds the cooperation together."},{"pattern":"Cross-activation builds cumulative intersubjective trust across the entire journey","phases_affected":["discovery","listing_evaluation","proposal_creation","active_lease"],"evidence":"User stories: 'In a marketplace, the best user stories don't just serve one user, they create conditions for users to activate each other.' (user-stories-initial-analysis.md, Cross-Activation framework). Harari: 'Large numbers of strangers can cooperate successfully by believing in common myths.' (sapiens-tree-of-knowledge.txt). Reviews written during active_lease become trust signals during listing_evaluation for future guests; a well-structured proposal activates the host; an experienced guest's history reduces host anxiety. The platform's collective fiction grows stronger with each completed cooperation cycle."},{"pattern":"Flexible cooperation distinguishes the platform from rigid alternatives","phases_affected":["negotiation","acceptance","active_lease"],"evidence":"Harari: 'Sapiens can cooperate in extremely flexible ways with countless numbers of strangers.' Contrast with: 'Ants and bees can also work together in huge numbers, but they do so in a very rigid manner.' (sapiens-tree-of-knowledge.txt). Journey map: host counters 16 weeks to 10 weeks, Date Change Tool for add/remove/swap. The ability to negotiate terms, counter proposals, and modify dates during the active lease is Split Lease's core advantage — it enables the 'flexible stranger-cooperation' that Harari identifies as humanity's defining capability, compared to the rigidity of Craigslist or the inflexibility of traditional leases."}],"sources_consulted":["Agents-data-source/Books/extracts/sapiens-tree-of-knowledge.txt","Agents-data-source/Customer calls Analysis/02-call-transcripts/guest/user-stories-initial-analysis.md","Agents-data-source/split-lease-journey-map.md","inputs/journey-types.json"]}</script>
  <!-- INJECT:layer-1 -->
  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Value-Before-Ask Discovery Sequence","journey_phases":["discovery"],"problem":"The platform demands guest information (signup, preferences, logistics) before demonstrating any value. This violates the fundamental principle that strangers will not invest in a collective fiction until they have evidence that the fiction is worth believing. Guests bounce because they are asked to participate in a myth they have no reason to trust yet.","solution":"Structure the discovery flow so that browsable listings, neighborhood context, and social proof are presented before any registration or data collection occurs. The first interaction should deliver tangible value — real listings, real photos, real availability — then progressively invite the guest to refine via filters, saved searches, or AI matching. Authentication triggers only at high-intent moments (messaging, proposing).","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Telling effective stories is not easy. The difficulty lies not in telling the story, but in convincing everyone else to believe it. Much of history revolves around this question: how does one convince millions of people to believe particular stories about gods, or nations, or limited liability companies?","insight":"A platform is an imagined reality — it exists only because users collectively believe in it. Discovery is the moment that belief must be earned, not assumed. Asking for data before delivering value is asking someone to believe in a myth they have never witnessed."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"The 'value before the ask' principle directly maps to how Sapiens adopt new collective fictions — they need evidence of the fiction's utility before they invest personal resources in maintaining it."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Rod isn't sure people are willing to give all that information before they've seen any results. The platform needs to earn that trust first — show them something, then invite them to refine.","insight":"Even the stakeholder instinctively recognizes the stranger-trust barrier: the platform must prove its myth works before demanding participation."}],"priority":"high","user_goal":"Understand what Split Lease offers and whether it is worth my time before I give away any personal information.","company_goal":"Maximize the percentage of visitors who progress from landing page to active search by removing premature commitment barriers.","time_budget":"Under 10 seconds to see first valuable content; under 30 seconds to begin meaningful browsing.","anti_goals":["Forcing signup before showing listings","Requiring preference input before displaying any results","Showing an empty state that demands action before delivering value"],"success_metric":"Reduction in bounce rate at discovery; increase in percentage of visitors who view 3+ listings without authenticating."},{"id":"works-002","type":"process_pattern","title":"Stranger-Gossip Listing Card Enrichment","journey_phases":["search","discovery"],"problem":"Current listing cards provide insufficient social and contextual information for guests to assess stranger-trustworthiness at a glance. In evolutionary terms, the gossip bandwidth is too low — guests cannot quickly determine which hosts are reliable, active, or worth approaching, leading to slower decision-making and higher abandonment.","solution":"Enrich listing cards with layered information architecture: primary layer shows photo carousel, price, and neighborhood label; hover/expanded layer reveals availability indicators, host response rate, image count, and quick actions (save, message). Each data point functions as a gossip signal — conveying trust-relevant social information about a stranger without requiring the guest to open the full listing.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.","insight":"Listing cards are the platform's gossip mechanism. Richer cards enable faster trust-assessment of strangers, which directly increases the guest's willingness to cooperate (propose, message, commit)."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.","insight":"Every missing data point on a listing card is a gossip gap — information the guest needs to assess a stranger but cannot access without costly navigation away from the search context."}],"priority":"high","user_goal":"Quickly assess which listings and hosts are worth my deeper attention without opening every listing page.","company_goal":"Increase listing card engagement rate and click-through to listing detail, reducing time-to-first-proposal.","time_budget":"Card scan in under 3 seconds; hover interaction reveals secondary information within 200ms.","anti_goals":["Overloading cards with so much data they become unreadable","Enabling proposal submission directly from the card without listing evaluation","Hiding critical trust signals behind interactions that require click-away"],"success_metric":"Increase in listing card click-through rate; increase in hover engagement; decrease in search-to-proposal time."},{"id":"works-003","type":"process_pattern","title":"Cross-Activation Trust Infrastructure","journey_phases":["listing_evaluation","discovery","acceptance"],"problem":"The guest has no intimate knowledge of the host — they are strangers separated by far more than Dunbar's 150-person limit. Without verified reviews, ID checks, and host history, the platform must do all the trust-building work alone. This is fragile: a single platform assertion ('this host is verified') is less convincing than the testimony of multiple past guests who have actually cooperated with that host.","solution":"Build a layered trust infrastructure where past guests activate future guests through verified reviews, response-time indicators, and host completion signals. Display review count, average rating, verification badges, and most recent review prominently on both listing cards and listing detail pages. Structure the trust display so that the guest sees peer testimony before platform assertions — another stranger's word carries more weight than the platform's own claims.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Trade cannot exist without trust, and it is very difficult to trust strangers. The global trade network of today is based on our trust in such fictional entities as the dollar, the Federal Reserve Bank, and the totemic trademarks of corporations.","insight":"Split Lease's trust infrastructure functions exactly like Harari's fictional entities — reviews, ratings, and badges are the 'totemic trademarks' that enable strangers to cooperate. Without them, each guest must build trust from scratch."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did. Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.","insight":"Cross-activation is the marketplace equivalent of Harari's gossip networks: past cooperators vouching for present strangers, enabling trust at scale."}],"priority":"high","user_goal":"Feel confident that this specific host is trustworthy based on evidence from real people who have stayed there, not just platform claims.","company_goal":"Reduce the trust burden on the platform by enabling user-to-user trust transfer; increase conversion from listing evaluation to proposal.","time_budget":"Trust signals visible within the first viewport of listing detail; review summary scannable in under 5 seconds.","anti_goals":["Displaying trust badges without underlying verification substance","Burying reviews below the fold or behind additional clicks","Allowing unverified or fake reviews to dilute the trust signal"],"success_metric":"Increase in proposal conversion rate for listings with 3+ verified reviews vs. listings with 0 reviews; decrease in listing evaluation abandonment."},{"id":"works-004","type":"process_pattern","title":"Frictionless Ritual Proposal Flow","journey_phases":["proposal_creation","acceptance"],"problem":"The proposal is the guest's 'incorporation ritual' — the moment a shared fiction (dates, price, terms) becomes intersubjectively real between two strangers. If the ritual is clumsy (redundant data entry, full-page auth redirects, missing pre-population), the fiction fails to take hold and the guest abandons. Authentication friction is especially destructive because it ruptures the guest's commitment momentum at the exact moment they have decided to act.","solution":"Pre-populate the proposal form with all listing-derived data (price, available dates, schedule structure). Authentication triggers inline as a modal overlay, not a page redirect, preserving the guest's mental context. The proposal submission itself should feel ceremonial — a clear, confirming moment that marks the transition from browsing stranger to active cooperator.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Once the lawyer had performed all the right rituals and pronounced all the necessary spells and oaths, millions of upright French citizens behaved as if the Peugeot company really existed.","insight":"The proposal submission is the platform's incorporation ritual. If the ritual is smooth and clear, the shared fiction (the proposed lease) becomes real to both parties. If it is broken by friction, the fiction never crystallizes."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Inline auth pop-up, not a full-page redirect. Users don't lose search context. High-intent actions trigger it — messaging, proposing — nothing else.","insight":"Authentication must be woven invisibly into the ritual, not imposed as a disruptive pre-condition that breaks the guest's transition from observer to participant."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction.","insight":"The quality of the ritual determines whether the cross-activation fires: a well-formed proposal creates a strong intersubjective reality that compels host response."}],"priority":"high","user_goal":"Submit a clear, complete proposal without re-entering data I have already seen, and without losing my context to authentication walls.","company_goal":"Maximize proposal submission rate by eliminating friction at the highest-intent moment in the funnel; increase host response rate by ensuring proposals are well-structured.","time_budget":"Under 60 seconds from 'create proposal' click to submission for a returning user; under 90 seconds including inline authentication for a new user.","anti_goals":["Requiring the guest to manually enter listing details that are already known","Redirecting to a full-page authentication flow that destroys proposal context","Allowing incomplete or vague proposals that fail to activate host response"],"success_metric":"Increase in proposal completion rate; decrease in proposal form abandonment; increase in host response rate to proposals."},{"id":"works-005","type":"process_pattern","title":"Living-Map Intersubjective Place-Making","journey_phases":["search","discovery"],"problem":"The map currently feels static and lifeless — it shows pin locations but fails to create the intersubjective sense that 'this is a real place where real people live.' Without transit stops, landmarks, and contextual signals, the map is an abstraction that does not help the guest form a mental model of the neighborhood as a living community. The guest cannot anchor their decision to a felt sense of place.","solution":"Layer the map with transit stops, landmarks, points of interest, and real-time contextual signals (nearby activity, walkability indicators). The map should convey mood and liveliness — the feeling that the neighborhood is an active, inhabited reality, not just a geographic coordinate. This transforms the map from a utilitarian tool into a shared-reality builder that helps the guest imagine living in the space.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Ever since the Cognitive Revolution, Sapiens has thus been living in a dual reality. On the one hand, the objective reality of rivers, trees and lions; and on the other hand, the imagined reality of gods, nations and corporations.","insight":"The map sits at the intersection of objective reality (streets, buildings, geography) and imagined reality (neighborhood identity, livability, community). A living map bridges this dual reality by embedding the fictional narrative of 'this is a great place to live' within the objective data of location."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Transit stops, landmarks, real-time context — this is about mood, not just utility. The feeling that something is happening. Not a short-term build, but a direction worth holding onto.","insight":"The guest needs the map to create an imagined reality of the neighborhood — not just pin locations, but the feeling that this is a place where life happens."}],"priority":"medium","user_goal":"Understand the neighborhood as a living place — not just where a listing is, but what it feels like to live there.","company_goal":"Increase search engagement and time-on-page by making the map a compelling exploration tool; reduce the number of guests who leave to Google Maps for neighborhood context.","time_budget":"Map loads with contextual layers within 2 seconds; neighborhood assessment possible within 10 seconds of map interaction.","anti_goals":["Overloading the map with so many layers it becomes cluttered or slow","Replacing utility with decoration — the map must still serve functional wayfinding","Building a complex real-time system before validating with static contextual data first"],"success_metric":"Increase in map interaction rate; decrease in external navigation to Google Maps during search; increase in search-to-listing-view conversion from map interactions."},{"id":"works-006","type":"process_pattern","title":"Pre-Commitment Messaging Channel","journey_phases":["listing_evaluation","proposal_creation"],"problem":"The guest wants to 'gossip' directly with the host before formalizing cooperation — to check availability, ask a question, assess responsiveness — but the current flow jumps from evaluation to proposal without an intermediate communication step. This skips the natural primate instinct to assess a potential cooperator through direct interaction before committing resources. The absence of a low-stakes messaging option increases proposal abandonment.","solution":"Add a 'Contact Host' overlay accessible from the listing detail page that allows the guest to send a message without committing to a proposal. This message becomes the first direct gossip channel between strangers — the guest can assess host responsiveness, tone, and reliability before investing in a formal proposal. The messaging interaction itself becomes a cross-activation event: a responsive host increases the guest's trust, shortening the path to proposal.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"The new linguistic skills that modern Sapiens acquired about seventy millennia ago enabled them to gossip for hours on end. Reliable information about who could be trusted meant that small bands could expand into larger bands.","insight":"Messaging is the platform's gossip channel — it enables direct stranger-assessment that reviews and badges alone cannot provide. The guest needs to 'gossip' with the host to evaluate trust before committing to cooperation."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal. Having the option is better than having no action at all.","insight":"Messaging is the highest cross-activation story: it is the moment two strangers begin to trust each other through the platform. The platform is the medium."}],"priority":"high","user_goal":"Ask the host a question or check availability before committing to a formal proposal — test the waters before diving in.","company_goal":"Reduce proposal abandonment by providing a lower-commitment action; increase cross-activation by creating direct guest-host interaction earlier in the funnel.","time_budget":"Message overlay appears within 300ms of trigger; message sent within 30 seconds; host notification delivered immediately.","anti_goals":["Replacing the proposal flow with messaging — messaging is a complement, not a substitute","Allowing messaging to become an infinite back-and-forth that delays commitment","Requiring authentication before the guest has even seen the message interface"],"success_metric":"Percentage of guests who message before proposing; conversion rate from message-sent to proposal-submitted; decrease in proposal-page abandonment rate."}]}</script>
  <!-- INJECT:layer-2 -->
  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"sapiens-tree-of-knowledge.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Myth-First Content Hierarchy on Landing","journey_phases":["discovery"],"problem":"The discovery page must convince a skeptical stranger to believe in the platform's imagined reality before asking for any participation. Current information hierarchy may lead with functional UI (search bars, filters, sign-up prompts) rather than with the evidence that the collective fiction is real — active listings, social proof, neighborhood context. This is equivalent to asking someone to believe in a company's existence before showing them any product.","solution":"Structure the discovery page with a three-tier content hierarchy: (1) Hero evidence — real listings, real photos, real neighborhoods that prove the platform is active and alive; (2) Social proof — aggregate trust signals (number of active leases, verified reviews count, guest testimonials) that demonstrate other strangers already believe in this fiction; (3) Action invitation — search bar, filters, and progressive refinement offered only after value has been demonstrated.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Large numbers of strangers can cooperate successfully by believing in common myths. Any large-scale human cooperation — whether a modern state, a medieval church, an ancient city or an archaic tribe — is rooted in common myths that exist only in people's collective imagination.","insight":"The landing page must function as the platform's foundational myth-telling moment — showing evidence of the collective fiction's reality (active users, real spaces) before asking the stranger to participate."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"Information architecture must lead with value (the myth's evidence) and trail with asks (participation demands). Reversing this order breaks the stranger's willingness to engage."}],"priority":"high","hierarchy_principle":"Evidence of the collective fiction's reality precedes any request for participation. Real listings > social proof > action invitations. The guest should feel 'other people believe in this' before being asked to join.","disclosure_pattern":"Progressive disclosure across three tiers: Tier 1 shows proof of life (listings, photos, activity); Tier 2 reveals social validation (reviews, trust counts); Tier 3 invites action (search, filter, sign up). Each tier is accessible without completing the previous, but the visual weight descends.","cognitive_load_constraint":"Maximum 3 competing information categories visible in the first viewport. No more than 1 call-to-action visible before the guest has scrolled past at least one evidence section. Zero data-entry fields in the hero area.","scan_order":["hero_listings_or_photos","social_proof_aggregate","search_bar_with_filters","secondary_content_or_categories"],"exclude":["signup_wall_before_listings","preference_questionnaire_at_entry","empty_states_on_first_visit","AI_prompt_before_browsing"]},{"id":"communicates-002","type":"info_architecture","title":"Gossip-Rich Listing Card Information Layers","journey_phases":["search"],"problem":"Listing cards currently display a flat information hierarchy that treats all data points equally. The guest scanning a search grid is performing rapid stranger-assessment — they need gossip-relevant information (who is this host? is this space real? is it available?) organized in a priority order that matches their evolutionary scanning instinct. A flat card forces the guest to do the information-prioritization work themselves, slowing the gossip process.","solution":"Structure listing card information in three explicit layers: (1) Glance layer (always visible) — primary photo, price, neighborhood name, and one trust signal (rating or 'verified'); (2) Scan layer (visible on hover or tap) — photo count indicator, availability window, host response time, quick save action; (3) Deep layer (accessible via card expansion or click-through) — full description preview, amenity highlights, distance to transit. Each layer adds gossip bandwidth without overwhelming the initial scan.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.","insight":"The listing card's information architecture must optimize for trust-assessment speed. Each data layer is a gossip channel — the more efficiently it conveys who is trustworthy, the faster the guest can expand their cooperation circle to include this host."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.","insight":"The card needs more gossip layers, not more data. The distinction matters: layers are progressive, discoverable, and scoped. Data dumped flat is noise."}],"priority":"high","hierarchy_principle":"Gossip-relevant information (trust, availability, responsiveness) outranks descriptive information (amenities, square footage). The guest's first question is 'Can I trust this stranger?' not 'How big is the kitchen?'","disclosure_pattern":"Three-layer progressive reveal: Glance (always visible, 4 data points max) → Scan (hover/tap, 4-5 additional signals) → Deep (click-through to listing detail). Each layer answers a higher-fidelity trust question.","cognitive_load_constraint":"Glance layer: maximum 4 data points (photo, price, location, one trust signal). Scan layer: maximum 5 additional data points. No text blocks longer than 8 words on any layer. Card height does not exceed 1.5x its width.","scan_order":["primary_photo","price_and_location","trust_signal_badge","hover_availability_and_response","quick_action_save_or_message"],"exclude":["full_description_on_card","proposal_button_on_card","host_bio_on_card","amenity_list_on_card"]},{"id":"communicates-003","type":"info_architecture","title":"Trust-Evidence Display on Listing Detail","journey_phases":["listing_evaluation","acceptance"],"problem":"On the listing detail page, the guest transitions from gossip-level scanning to intimate assessment of a single stranger. Harari shows that beyond Dunbar's number, cooperation requires fictional trust entities (reviews, badges, credentials). If these are buried below the fold, behind tabs, or presented without clear hierarchy, the guest cannot efficiently bridge the trust gap. The listing detail must present the strongest trust evidence first — another user's word — before the platform's own claims.","solution":"Structure the listing detail page with trust-first information architecture: (1) Top section — photo gallery, price summary, and host identity block (name, photo, verification status, response rate); (2) Trust section (above the fold) — review summary (count, average, most recent quote), verification badges, host tenure on platform; (3) Listing details — space description, amenities, rules, availability calendar; (4) Action section — proposal CTA, message CTA, always visible as sticky element.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Trade cannot exist without trust, and it is very difficult to trust strangers. The global trade network of today is based on our trust in such fictional entities as the dollar, the Federal Reserve Bank, and the totemic trademarks of corporations.","insight":"The listing detail page is where the guest makes the trade-trust decision. The information architecture must present the fictional trust entities (reviews, verification, host history) with the same prominence that a bank presents its credentials — because they serve the same function."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did.","insight":"Peer evidence outranks platform assertion in the information hierarchy. Reviews from past guests are the strongest trust signal and must appear before the platform's own verification claims."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Even if a user loves what they see on the card, they'll still open the listing before committing — to check host reviews, credibility, full photos. The jump from card to proposal skips steps people naturally need.","insight":"The listing detail page is a mandatory trust-evaluation step. Its information architecture must be optimized for this specific intent: assessing whether this specific stranger is trustworthy enough to cooperate with."}],"priority":"high","hierarchy_principle":"Peer trust evidence (reviews, ratings) outranks platform trust claims (verification badges) which outrank listing descriptors (amenities, rules). The hierarchy follows the principle: 'A stranger who has cooperated with this host is more credible than the platform that hosts them.'","disclosure_pattern":"Trust-first progressive disclosure: host identity and review summary visible in first viewport; full review list expandable in-place; listing details follow below; action buttons persist as sticky elements. No tab-switching required to see trust + details together.","cognitive_load_constraint":"First viewport contains maximum 3 information zones (photos, host identity + trust, price summary). Review summary is a single scannable line (e.g., '4.8 from 12 verified reviews') with one-tap expansion to full list. No interstitial clicks between trust evaluation and action.","scan_order":["photo_gallery","host_identity_and_verification","review_summary_line","price_and_terms_summary","listing_description_and_amenities","sticky_action_bar"],"exclude":["trust_signals_below_fold","reviews_behind_separate_tab","host_info_collapsed_by_default","action_buttons_only_at_page_bottom"]},{"id":"communicates-004","type":"info_architecture","title":"Ritual-Clarity Proposal Form Structure","journey_phases":["proposal_creation","acceptance"],"problem":"The proposal form is the platform's incorporation ritual — the moment dates, prices, and terms become an intersubjective reality shared between two strangers. If the form's information architecture is unclear (ambiguous fields, hidden costs, confusing term structures), the ritual fails and the shared fiction does not crystallize. Price transparency at every decision point is critical because the guest is about to convert a negotiable fiction into a binding one.","solution":"Structure the proposal form as a clear, linear ritual with three visible sections: (1) What you're proposing — pre-populated listing name, dates, schedule, with clear edit affordances; (2) What it costs — itemized price breakdown visible at all times, no hidden fees, running total updates live as terms change; (3) Confirm and submit — a distinct confirmation moment with a summary of all terms, explicit 'Submit Proposal' action that feels deliberate, not accidental.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"If a certified lawyer followed all the proper liturgy and rituals, wrote all the required spells and oaths on a wonderfully decorated piece of paper, and affixed his ornate signature to the bottom of the document, then hocus pocus — a new company was incorporated.","insight":"The proposal form must follow 'proper liturgy' — clear steps, visible terms, a ceremonial confirmation — so that the intersubjective fiction (the proposed lease) feels real and binding to both parties."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction. Stories that push toward more structured, pre-populated proposal forms aren't just about UX, they're about making the cross-activation moment as clean as possible.","insight":"Form structure directly determines cross-activation success: a clear proposal creates a strong shared fiction, while an ambiguous one leaves both parties unsure what they have agreed to imagine together."}],"priority":"high","hierarchy_principle":"Terms before cost before commitment. The guest must understand what they are proposing, then what it costs, then confirm. Price transparency is not a feature — it is a structural requirement for the ritual to succeed.","disclosure_pattern":"Linear three-section form: Section 1 (pre-populated terms, editable) → Section 2 (live price breakdown, always visible) → Section 3 (summary + confirm). No accordion panels, no hidden sections. All information visible by scrolling, never by switching views.","cognitive_load_constraint":"Maximum 6 editable fields across the entire form. Price summary updates in real-time as fields change. Confirmation section fits in a single viewport and contains no new information — only a summary of what was entered above.","scan_order":["listing_context_header","date_and_schedule_fields","price_breakdown_live","terms_summary","submit_confirmation_button"],"exclude":["hidden_fees_revealed_only_at_confirmation","multi_page_form_with_steps","price_shown_only_after_all_fields_complete","ambiguous_field_labels"]},{"id":"communicates-005","type":"info_architecture","title":"Fiction-Reality Alignment at Move-In","journey_phases":["move_in","acceptance"],"problem":"Move-in is the collision between the guest's imagined reality (the listing, the reviews, the lease agreement) and the objective reality of the physical space. If the information the guest receives during move-in (House Manual, check-in procedures, contact details) is disorganized, incomplete, or inaccessible, the fiction-reality gap widens and trust collapses. The guest needs a clear, codified reference — the platform's equivalent of Harari's 'law books' — to navigate cooperation with a stranger in an intimate shared space.","solution":"Structure move-in information as a single-access House Manual with four clearly labeled sections: (1) Arrival — check-in procedure, key/access instructions, host contact for day-of issues; (2) House Rules — the codified cooperation norms both parties agreed to; (3) Space Guide — room assignments, appliance instructions, wifi, parking; (4) Neighborhood — transit, groceries, emergency contacts. The manual is available from the moment the lease is accepted, not just on move-in day, so the guest can prepare mentally for the fiction-reality transition.","evidence":[{"source":"sapiens-tree-of-knowledge.txt","type":"book_extract","quote":"Below this threshold, communities, businesses, social networks and military units can maintain themselves based mainly on intimate acquaintance and rumour-mongering. There is no need for formal ranks, titles and law books to keep order.","insight":"Beyond intimate acquaintance, cooperation requires codified rules — 'law books' — to maintain order. The House Manual is the lease's law book: it converts implicit expectations into explicit, shared norms that two strangers can follow without intimate knowledge of each other."},{"source":"user-stories-initial-analysis.md","type":"guest_call","quote":"Even if a user loves what they see on the card, they'll still open the listing before committing — to check host reviews, credibility, full photos.","insight":"The guest's instinct to verify before committing extends beyond proposal — at move-in, they are verifying the physical reality against the listing fiction. The House Manual bridges this gap by providing authoritative, pre-agreed information that reduces uncertainty."}],"priority":"medium","hierarchy_principle":"Immediate needs before orientation before reference. Arrival instructions (what do I do right now?) outrank house rules (how do we coexist?) which outrank neighborhood context (what's nearby?). The hierarchy follows the guest's temporal urgency on move-in day.","disclosure_pattern":"Single-document, four-section structure accessible from lease dashboard. Section 1 (Arrival) is expanded by default on move-in day; Sections 2-4 are collapsed but scannable by header. The manual is available pre-move-in for early review, with a notification nudge 24 hours before check-in.","cognitive_load_constraint":"Each section contains maximum 5 information items. Check-in procedure is maximum 4 numbered steps. House rules are presented as a scannable bullet list, not prose paragraphs. Total manual length should not exceed 2 screens of scrolling.","scan_order":["arrival_check_in_steps","host_contact_for_day_of","house_rules_bullet_list","space_guide_essentials","neighborhood_quick_reference"],"exclude":["manual_available_only_on_move_in_day","prose_format_for_rules","unstructured_free_text_from_host","manual_requiring_app_download"]}]}</script>
