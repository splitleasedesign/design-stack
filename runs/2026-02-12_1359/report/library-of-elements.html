<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Elements | SplitLease Design Stack v2.1</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #31135D;
      --accent-light: #f0ebff;
      --accent-bright: rgb(109, 49, 194);
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #6b6660;
      --ink-ghost: #bdb8b0;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --bg: #f6f4f0;
      --border: #e8e5df;
      --border-strong: #ccc8c0;
      --shadow-sm: 0 1px 2px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 6px rgba(26,23,20,0.08);
      --shadow-lg: 0 8px 16px rgba(26,23,20,0.12);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --signal-success: #4B47CE;
      --signal-success-bg: #eeeeff;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 24px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    header h1 {
      font-family: 'Instrument Serif', serif;
      font-size: 28px;
      font-weight: 400;
      color: var(--accent);
      margin-bottom: 8px;
    }

    header p {
      font-size: 14px;
      color: var(--ink-soft);
    }

    .controls {
      display: flex;
      gap: 16px;
      padding: 24px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-bright);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--ink-ghost);
      font-size: 18px;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--ink-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'IBM Plex Mono', monospace;
    }

    .filter-btn {
      padding: 8px 14px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--ink-soft);
    }

    .filter-btn:hover {
      border-color: var(--accent-bright);
      color: var(--accent);
    }

    .filter-btn.active {
      background: var(--accent);
      color: var(--surface);
      border-color: var(--accent);
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
    }

    .elements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px;
    }

    .element-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
    }

    .element-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent-bright);
    }

    .card-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .card-badges {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 9999px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'IBM Plex Mono', monospace;
    }

    .badge-category {
      background: var(--accent-light);
      color: var(--accent);
    }

    .badge-priority-high {
      background: var(--signal-danger-bg);
      color: var(--signal-danger);
    }

    .badge-priority-medium {
      background: var(--signal-warn-bg);
      color: var(--signal-warn);
    }

    .badge-priority-low {
      background: var(--signal-info-bg);
      color: var(--signal-info);
    }

    .card-title {
      font-family: 'Instrument Serif', serif;
      font-size: 20px;
      font-weight: 400;
      color: var(--ink);
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .card-id {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: var(--ink-muted);
    }

    .card-summary {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .summary-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--ink-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .summary-text {
      font-size: 14px;
      color: var(--ink-soft);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .journey-phases {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .phase-tag {
      padding: 3px 8px;
      background: var(--surface-warm);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 11px;
      color: var(--ink-soft);
      font-weight: 500;
    }

    .card-preview {
      position: relative;
      min-height: 200px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }

    .preview-iframe {
      width: 100%;
      height: 200px;
      border: none;
      transform: scale(0.9);
      transform-origin: top left;
    }

    .no-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--ink-ghost);
      font-size: 13px;
      font-style: italic;
    }

    .card-footer {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-details {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-bright);
      text-decoration: none;
      transition: color 0.2s;
    }

    .view-details:hover {
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: 80px 32px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-family: 'Instrument Serif', serif;
      font-size: 24px;
      color: var(--ink-soft);
      margin-bottom: 8px;
    }

    .empty-state-text {
      color: var(--ink-muted);
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 32px;
      color: var(--ink-ghost);
      font-size: 12px;
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>Library of Elements</h1>
    <p>SplitLease Design Stack v2.1 ‚Äî Element Pipeline Results</p>
  </header>

  <div class="controls">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Search elements by title, category, or journey phase...">
    </div>

    <div class="filter-group">
      <span class="filter-label">Category:</span>
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="process_pattern">Process</button>
      <button class="filter-btn" data-filter="info_architecture">Info Arch</button>
      <button class="filter-btn" data-filter="visual_pattern">Visual</button>
      <button class="filter-btn" data-filter="interaction_pattern">Interaction</button>
      <button class="filter-btn" data-filter="emotional_element">Emotional</button>
      <button class="filter-btn" data-filter="trust_signal">UI</button>
    </div>

    <div class="filter-group">
      <span class="filter-label">Priority:</span>
      <button class="filter-btn active" data-priority="all">All</button>
      <button class="filter-btn" data-priority="high">High</button>
      <button class="filter-btn" data-priority="medium">Medium</button>
      <button class="filter-btn" data-priority="low">Low</button>
    </div>
  </div>

  <main>
    <div class="elements-grid" id="elementsGrid"></div>

    <div class="empty-state" id="emptyState" style="display:none;">
      <div class="empty-state-icon">üîç</div>
      <h3 class="empty-state-title">No elements found</h3>
      <p class="empty-state-text">Try adjusting your search or filters</p>
    </div>
  </main>

  <footer>
    SplitLease Design Stack v2.1 ‚Äî Element Pipeline
  </footer>

  <script type="application/json" id="elements-data">
  {
    "layers": {
      "1": [],
      "2": [],
      "3": [],
      "4": [],
      "5": [],
      "8": []
    }
  }
  </script>

  <script>
    // Load element data
    const elementsData = JSON.parse(document.getElementById('elements-data').textContent);

    // Combine all elements from all layers
    let allElements = [];
    Object.values(elementsData.layers).forEach(layer => {
      if (Array.isArray(layer)) {
        allElements = allElements.concat(layer);
      } else if (layer && layer.elements) {
        allElements = allElements.concat(layer.elements);
      }
    });

    // Load from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');
    if (dataParam) {
      try {
        const decoded = JSON.parse(decodeURIComponent(dataParam));
        allElements = decoded.elements || allElements;
      } catch (e) {
        console.error('Failed to parse data param:', e);
      }
    }

    // Render functions
    function renderElements(elements) {
      const grid = document.getElementById('elementsGrid');
      const emptyState = document.getElementById('emptyState');

      if (elements.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = elements.map(el => {
        const category = el.type || el.category || 'unknown';
        const priority = el.priority || 'medium';
        const phases = el.journey_phases || [];
        const title = el.title || 'Untitled Element';
        const id = el.id || 'unknown-id';

        // Extract before/after summary
        let problemSummary = '';
        let solutionSummary = '';

        if (el.before_after) {
          problemSummary = el.before_after.before || el.problem || '';
          solutionSummary = el.before_after.after || el.solution || '';
        } else {
          problemSummary = el.problem || '';
          solutionSummary = el.solution || '';
        }

        // Truncate summaries
        const truncate = (text, maxLength) => {
          if (!text) return '';
          return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        };

        const beforeSummary = truncate(problemSummary, 150);
        const afterSummary = truncate(solutionSummary, 150);

        // Check for HTML snippet
        const hasPreview = el.html_snippet;

        return `
          <div class="element-card" data-id="${id}" data-category="${category}" data-priority="${priority}">
            <div class="card-header">
              <div class="card-badges">
                <span class="badge badge-category">${category.replace(/_/g, ' ')}</span>
                <span class="badge badge-priority-${priority}">${priority}</span>
              </div>
              <h3 class="card-title">${title}</h3>
              <div class="card-id">${id}</div>
            </div>

            ${hasPreview ? `
              <div class="card-preview">
                <iframe class="preview-iframe" srcdoc="${escapeHtml(el.html_snippet)}"></iframe>
              </div>
            ` : `
              <div class="card-preview">
                <div class="no-preview">No visual preview available</div>
              </div>
            `}

            <div class="card-summary">
              ${beforeSummary ? `
                <div class="summary-label">Before</div>
                <div class="summary-text">${beforeSummary}</div>
              ` : ''}

              ${afterSummary ? `
                <div class="summary-label">After</div>
                <div class="summary-text">${afterSummary}</div>
              ` : ''}

              ${phases.length > 0 ? `
                <div class="summary-label" style="margin-top:12px;">Journey Phases</div>
                <div class="journey-phases">
                  ${phases.map(phase => `<span class="phase-tag">${phase.replace(/_/g, ' ')}</span>`).join('')}
                </div>
              ` : ''}
            </div>

            <div class="card-footer">
              <a href="./index.html#element-${id}" class="view-details">View Full Details ‚Üí</a>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(html) {
      return html
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Filter and search
    let currentFilters = {
      category: 'all',
      priority: 'all',
      search: ''
    };

    function applyFilters() {
      let filtered = allElements;

      // Category filter
      if (currentFilters.category !== 'all') {
        filtered = filtered.filter(el => {
          const cat = el.type || el.category || '';
          return cat === currentFilters.category;
        });
      }

      // Priority filter
      if (currentFilters.priority !== 'all') {
        filtered = filtered.filter(el => {
          return (el.priority || 'medium') === currentFilters.priority;
        });
      }

      // Search filter
      if (currentFilters.search) {
        const searchLower = currentFilters.search.toLowerCase();
        filtered = filtered.filter(el => {
          const title = (el.title || '').toLowerCase();
          const id = (el.id || '').toLowerCase();
          const category = (el.type || el.category || '').toLowerCase();
          const phases = (el.journey_phases || []).join(' ').toLowerCase();

          return title.includes(searchLower) ||
                 id.includes(searchLower) ||
                 category.includes(searchLower) ||
                 phases.includes(searchLower);
        });
      }

      renderElements(filtered);
    }

    // Event listeners for category filters
    document.querySelectorAll('[data-filter]').forEach(btn => {
      btn.addEventListener('click', () => {
        // Update active state
        btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Update filter
        currentFilters.category = btn.dataset.filter;
        applyFilters();
      });
    });

    // Event listeners for priority filters
    document.querySelectorAll('[data-priority]').forEach(btn => {
      btn.addEventListener('click', () => {
        // Update active state
        btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Update filter
        currentFilters.priority = btn.dataset.priority;
        applyFilters();
      });
    });

    // Search input
    document.getElementById('searchInput').addEventListener('input', (e) => {
      currentFilters.search = e.target.value;
      applyFilters();
    });

    // Initial render
    renderElements(allElements);
  </script>
</body>
</html>
