  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"hemeden-call.txt","book_extract":"donnorman-affordances-signifiers-feedback.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Constraint-First Information Hierarchy for Owner-Occupant Hosts","journey_phases":["listing_creation","proposal_mgmt","evaluation"],"problem":"Hemeden's entire call is organized around boundaries, not features. She specifies: no multiple guests (00:30), no stays over a month (02:50), one person only (01:05), available only after September 10th (08:59), works 9-to-5 so cannot manage complexity (09:43). Traditional listing architectures foreground property features (photos, amenities, room description) and treat constraints as secondary filters or advanced settings. For an owner-occupant host who lives in the space, constraints ARE the listing. Norman's four constraint types -- physical (private room in occupied home), cultural (personal comfort with strangers), semantic (stays over 30 nights change legal meaning), and logical (one person at a time is the only workable configuration) -- are all present and all primary. If the information hierarchy presents amenities before boundaries, it signals that the platform does not understand this host type.","solution":"Invert the default information hierarchy for owner-occupant hosts. The primary information layer on every listing-related screen must be the host's constraints: max guests, max stay duration, availability window, and non-negotiable rules. The secondary layer is property features. The tertiary layer is amenities and extras. This hierarchy must persist across phases: in listing creation, constraints are set first; in proposal management, constraint compatibility is shown before guest details; in evaluation materials, the platform's ability to enforce constraints is communicated before its feature set. The principle is: what the host will NOT accept is more important than what the space offers, because for owner-occupants the space is also their home.","evidence":[{"source":"hemeden-call.txt, 00:30","type":"host_call","quote":"I'm not really comfortable with that. I don't really want people coming in and out of my house cause I lived there.","insight":"The very first substantive statement from the host is a constraint, not a feature. Her information priority is safety and control, not marketing her space. The information architecture must mirror this priority."},{"source":"hemeden-call.txt, 02:50","type":"host_call","quote":"I don't really want anyone more than a month cause I don't want to deal with...","insight":"Duration constraint stated before any property description. The host defines her listing by its temporal boundaries. Information architecture must surface duration limits as primary content, not as a settings field."},{"source":"hemeden-call.txt, 09:43","type":"host_call","quote":"I have a nine to five, so I don't really, you know, it's just going to be too much.","insight":"Time constraint on both hosting and platform use. The information architecture must be scannable and constraint-led because this host has limited time to process information. Burying constraints in secondary layers wastes her limited attention."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","type":"book","quote":"Four Kinds of Constraints: Physical, Cultural, Semantic, and Logical.","insight":"Norman's constraint taxonomy validates that Hemeden's boundaries map to all four constraint types. A listing architecture that treats constraints as first-class information elements -- not secondary filters -- aligns with Norman's framework for how constraints should be designed into systems."}],"priority":"high","hierarchy_principle":"Primary: host constraints (max guests, max duration, availability, rules). Secondary: property features (room type, location, description). Tertiary: amenities and extras. Rationale: for owner-occupants, the listing is a boundary definition first and a property description second. The host's decision tree starts with 'does this fit within my rules?' not 'does my space look attractive?'","disclosure_pattern":"During listing creation, constraints are collected in the first step before any feature entry begins. During proposal review, constraint compatibility is shown at the top of every proposal card before guest details. During evaluation, the platform's constraint enforcement capability is communicated before its feature set. Constraints are never progressive -- they are always fully visible because they represent non-negotiable boundaries.","cognitive_load_constraint":"Maximum 4 constraint fields on the first listing screen (max guests, max duration, availability window, key rules). Each constraint should be settable with a single tap or selection, not free-text entry. Total constraint-setting time: under 2 minutes.","scan_order":["Host constraints (max guests, max stay, availability)","Property type and basic description","Amenities and additional features"],"exclude":["Pricing information during constraint setup (pricing is a separate cognitive task)","Guest profiles before constraints are confirmed","Platform fee structure during listing creation (defer to pricing phase)","Marketing-oriented language that frames the listing as a 'storefront' rather than a controlled space"]},{"id":"communicates-002","type":"info_architecture","title":"Progressive Protection Disclosure Before Every Trust Decision","journey_phases":["discovery","evaluation","onboarding"],"problem":"Hemeden cannot discover what protections the platform offers without asking. She learns about the anti-squatter clause only because the COO reads it verbatim during the call (03:01-04:44). She then immediately requests the document for lawyer review (04:44), indicating that the verbal signifier was necessary but not sufficient -- she needs a durable, reviewable artifact. Norman states that 'people need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are.' The platform's protections are affordances that exist but lack signifiers: the anti-squatter clause exists in the agreement, the damage deposit is held by the platform, payment guarantees are in place -- but none of these are perceivable to the host before she asks. Every question Hemeden asks about protections is evidence of a missing signifier. The information architecture must proactively surface protections at the moments when the host needs reassurance, not after she wonders about them.","solution":"At every point in the journey where the host faces a trust decision (committing personal information, accepting a guest, agreeing to terms), the platform must proactively display the relevant protection BEFORE the decision is requested. The pattern is: protection first, then decision. Specifically: (1) On discovery/evaluation pages, surface the top 3 protections in plain language as scannable statements -- 'Guests sign a legal clause confirming your space is not their primary residence,' 'We hold a damage deposit throughout the stay,' 'Payment arrives within 24 hours of guest arrival.' (2) On the onboarding flow, display the full agreement with key clauses highlighted and summarized in plain language, available before the host is asked to sign anything. (3) On proposal review screens, show the guest's agreement to the anti-squatter clause and the damage deposit status. The principle is: never ask for a trust decision without first showing the protection that makes that decision safe.","evidence":[{"source":"hemeden-call.txt, 03:01-04:44","type":"host_call","quote":"Part of the agreement which our guests signed with host... guests explicitly agrees that property is not intended to become his or her [primary residence]... specifically exempted from the landlord tenants laws.","insight":"The anti-squatter clause is the single most important trust signal for this owner-occupant host. It had to be read verbatim during a phone call to be discovered. This protection must be a visible signifier on the platform at every trust decision point, not a buried clause in a document."},{"source":"hemeden-call.txt, 04:44","type":"host_call","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","insight":"Verbal disclosure was necessary but not sufficient. The host needs a durable, reviewable artifact. The information architecture must provide both a scannable summary (for immediate trust) and a downloadable full document (for deep review), without requiring the host to request either."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"People need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are. People search for clues, for any sign that might help them cope and understand.","insight":"Hemeden searches for protection clues throughout the call. Each question is evidence of a signifier the platform failed to provide. Good information architecture anticipates these searches and provides the protection information before the host needs to ask."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"In design, signifiers are more important than affordances, for they communicate how to use the design.","insight":"The platform may have excellent legal protections (affordances), but if hosts cannot perceive them without a phone call, the affordances fail. The information architecture priority is making existing protections visible, not creating new ones."}],"priority":"high","hierarchy_principle":"Primary: protection statement in plain language (one sentence, scannable). Secondary: supporting detail (what the clause covers, how the deposit works). Tertiary: full legal document (downloadable, not required for basic trust). Rationale: the host's trust decision tree proceeds from 'am I protected?' to 'how am I protected?' to 'can I verify the details?' Each layer answers a deeper question without forcing the host to reach the deepest layer before she can proceed.","disclosure_pattern":"Protection information is progressively disclosed across three levels: (1) Discovery/evaluation: headline protection statements visible without interaction -- 'Anti-squatter clause included, damage deposit held, payment guaranteed within 24 hours.' (2) Onboarding: expanded protection explanations with plain-language summaries of key clauses, visible on the same screen as the agreement. (3) Pre-commitment: full legal document available for download, with key sections pre-highlighted. Each level is sufficient for the trust decision at that phase; deeper levels are available but not required.","cognitive_load_constraint":"Maximum 3 protection statements on any single screen. Each statement must be a single sentence of 15 words or fewer. Full document access requires exactly one click, not navigation through menus. The host should understand her core protections within 10 seconds of encountering any trust decision point.","scan_order":["Protection headline statement (am I safe?)","Decision request (will you proceed?)","Supporting detail (how does the protection work?)","Full document link (verify the details)"],"exclude":["Legal jargon in headline protection statements (use plain language; legal text goes in the full document)","Protection information on screens where no trust decision is being requested (it becomes noise)","Competitor comparisons that position protections as marketing rather than genuine safeguards"]},{"id":"communicates-003","type":"info_architecture","title":"Interacting-Controls Transparency for Price-Duration-Tax Relationships","journey_phases":["pricing","listing_creation","proposal_mgmt"],"problem":"Hemeden sets a nightly rate of $75 (13:28) but does not know what she will actually earn. The COO explains that stays under 30 nights trigger occupancy tax (05:36-06:53), but Hemeden does not know her local rate (06:36). The COO then explains that staying over 30 nights avoids tax but increases squatter risk (06:57). This is Norman's refrigerator problem: two controls (price and duration) that appear independent but interact in non-obvious ways. Norman's refrigerator had two controls -- one labeled 'freezer,' one labeled 'refrigerator' -- but they were not independent: each affected both compartments. Similarly, Hemeden's nightly rate and stay duration interact through tax thresholds, platform fees, and legal risk. The current information architecture presents these as separate data points (rate here, duration there, tax somewhere else), hiding the interactions that determine the host's actual outcome. The host cannot make an informed pricing decision because the information needed to understand the consequences is scattered across separate, disconnected presentations.","solution":"Wherever pricing, duration, or tax information appears, show all three together with their interactions explicitly mapped. The core information unit is not 'nightly rate' alone but a composite display: nightly rate + stay duration + tax impact + net income. Specifically: (1) On the pricing screen, when the host enters a nightly rate, immediately show estimated net income for two scenarios: a stay under 30 nights (with tax) and a stay at or over 30 nights (without tax). (2) On proposal review, show the specific net income for that proposal's duration, including any tax impact. (3) On the listing screen, if the host sets a max duration under 30 nights, display a note: 'Stays under 30 nights may include occupancy tax. Your estimated tax rate: [rate or prompt to enter].' The principle is: interacting controls must be presented on the same information surface, not on separate screens. Norman: 'the two controls are not independent' -- therefore they must not be displayed independently.","evidence":[{"source":"hemeden-call.txt, 06:57","type":"host_call","quote":"If it would be more than 30 nights then that would be a mute issue. But since you don't want so... it's kind of one way or another, or we go certain nights and everybody wins because you don't have to pay uncle Sam or we go less certain nights and then I have to collect the texts on your behalf.","insight":"The COO must verbally explain the interaction between duration and tax. This is the refrigerator problem: two controls that interact invisibly. The platform must make this interaction visible on the same screen where the host sets either control."},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The host cannot complete the pricing equation because a critical variable (local tax rate) is unknown and must be researched externally. The information architecture should pre-fill this variable by zip code or provide an easy lookup within the platform."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models (Refrigerator)","type":"book","quote":"The two controls are not independent. The freezer control also affects the fresh food temperature, and the fresh food control also affects the freezer.","insight":"Norman's refrigerator is a direct analogy. Hemeden's pricing and duration controls are not independent either. Displaying them separately hides their interaction and makes informed decision-making impossible."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback -- communicating the results of an action -- is a well-known concept from the science of control and information theory... Given the importance of feedback, it is amazing how many products ignore it.","insight":"Setting a nightly rate is an action. The result (net income after taxes and fees for different stay durations) is never communicated. This is a feedback failure that the information architecture must correct by showing outcomes immediately alongside inputs."}],"priority":"high","hierarchy_principle":"Primary: net income for this specific scenario (what lands in the host's bank account). Secondary: the components that determine net income (nightly rate, tax amount, platform fee). Tertiary: the rules that govern the components (30-night threshold, local tax rate source, fee schedule). Rationale: the host's question is 'what will I earn?' not 'what are the rules?' The information hierarchy must answer the practical question first and explain the mechanism only for those who want to understand it.","disclosure_pattern":"Layer 1 (always visible): net income estimate for the current scenario, updated in real time as any input changes. Layer 2 (expandable): breakdown showing nightly rate minus tax minus platform fee equals net income per night, with duration multiplier. Layer 3 (available on demand): explanation of the 30-night tax threshold, local tax rate lookup, and platform fee schedule. The host should never need to reach Layer 3 to make a pricing decision, but it must be available for hosts who want full transparency.","cognitive_load_constraint":"Maximum 2 scenario comparisons on the pricing screen (under 30 nights vs. at/over 30 nights). Each scenario shows exactly 3 numbers: gross per night, estimated tax/fees, net per night. Real-time updates must appear within 1 second of any input change. No mental math required -- the platform computes everything.","scan_order":["Net income estimate (what I will earn)","Scenario comparison (under vs. over 30 nights)","Input controls (nightly rate, duration preference)","Breakdown details (tax, fees, per-component)"],"exclude":["Tax code references or legal language on the pricing screen (defer to a help section)","Historical pricing data from other hosts (introduces comparison anxiety without aiding the decision)","Platform fee percentages without dollar amounts (percentages require mental math; show the dollar impact)"]},{"id":"communicates-004","type":"info_architecture","title":"Compatibility-First Proposal Scan Pattern","journey_phases":["proposal_mgmt","active_lease"],"problem":"When Bryant presents Matthew's proposal (08:40: 'Matthew would actually be looking to start around mid August'), Hemeden rejects it in 11 seconds (08:51: 'Well, yeah, that might not work') based on a single incompatible parameter -- dates. She did not need to know Matthew's profile, occupation, references, or preferences. The rejection was a System 1 constraint check: does this proposal fit within my boundaries? If the platform's proposal information architecture presents guest profiles first and constraint compatibility second, it forces the host to invest cognitive effort reading details about a guest she will instantly reject once she discovers the date mismatch. Norman's signifier principle applies: 'signifiers must be perceivable, else they fail to function.' The compatibility status is the most critical signifier on a proposal card, and it must be the first thing the host's eye hits.","solution":"Every proposal card must lead with a compatibility summary that maps the proposal's parameters against the host's stated constraints. The pattern is: compatibility verdict first, then guest details. Specifically: (1) At the top of every proposal card, show a constraint-match indicator for each of the host's core constraints: dates (match/mismatch), duration (within/exceeds limit), guest count (within/exceeds limit). Use color-coded or icon-based signifiers that are perceivable in under 2 seconds. (2) If any constraint is violated, the mismatch is the primary visual signal -- the host should not need to read the proposal details to know it is incompatible. (3) Guest profile information (name, photo, occupation, references) appears below the compatibility summary, as secondary information for proposals that pass the constraint check. (4) For compatible proposals, the compatibility summary still appears but shifts from a decision gate to a reassurance signal ('all constraints met').","evidence":[{"source":"hemeden-call.txt, 08:51","type":"host_call","quote":"Well, yeah, that might not work.","insight":"11-second rejection based on date incompatibility alone. The host's decision tree for proposals starts with constraint compatibility, not guest quality. The information architecture must mirror this decision tree."},{"source":"hemeden-call.txt, 10:54-11:03","type":"host_call","quote":"She wanted, she was looking for like around eight to 10 weeks... that means for the other remaining dates, I'm going to have to... it just wouldn't make sense.","insight":"Second proposal also evaluated on constraint compatibility (duration) before any personal assessment of the guest. Jade's 8-10 week request exceeds the 4-week max. The host's scan pattern is consistent: constraints first, person second."},{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just want to make sure that they're not crazy.","insight":"Guest quality assessment ('are they crazy?') comes AFTER constraint compatibility is confirmed. This is the secondary scan layer -- it only activates once the proposal passes the primary constraint check. The information architecture must reflect this two-stage scan."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"Signifiers must be perceivable, else they fail to function.","insight":"Constraint compatibility is a signifier. If it is buried below guest profile details, it fails to function as a signifier -- the host must read through irrelevant information to discover whether the proposal is even worth considering."}],"priority":"high","hierarchy_principle":"Primary: constraint compatibility summary (dates, duration, guest count -- match or mismatch). Secondary: guest identity and trust signals (name, photo, verification status, references). Tertiary: proposal details (specific dates, financial terms, guest message). Rationale: the host's decision tree begins with a binary gate (compatible or not?) before proceeding to qualitative assessment. Information that serves the binary gate must be primary.","disclosure_pattern":"Stage 1 (instant, always visible): constraint compatibility indicators at the top of every proposal card. Incompatible proposals are visually distinct (muted, flagged, or sorted to bottom). Stage 2 (visible on compatible proposals): guest profile summary with trust indicators. Stage 3 (expandable): full proposal details, guest message, financial breakdown. Incompatible proposals should not be hidden entirely -- the host should see that the system is filtering for her -- but they should require deliberate action to expand.","cognitive_load_constraint":"Maximum 3 constraint indicators per proposal card (dates, duration, guest count). Each indicator is a binary signal (match/mismatch) perceivable in under 1 second. The host should be able to triage 5 proposals in under 60 seconds by scanning compatibility indicators alone, without reading any proposal details.","scan_order":["Constraint compatibility indicators (dates, duration, guest count)","Guest identity and trust signals (photo, name, verification)","Financial summary (net income for this proposal)","Full proposal details and guest message"],"exclude":["Guest profile details above the constraint compatibility summary (forces reading before filtering)","Platform marketing messages on the proposal card ('Great match!' without showing why)","Proposals that violate constraints presented identically to compatible proposals (they must be visually differentiated)"]},{"id":"communicates-005","type":"info_architecture","title":"Self-Contained Decision Surfaces That Eliminate External Research Dependencies","journey_phases":["evaluation","onboarding","pricing"],"problem":"Hemeden defers to external authorities three times during the call: lawyer review of the agreement (04:44), tax rate research (06:36), and personal deliberation on payment timing (16:20). Each deferral sends the host outside the platform context, creating a dropout opportunity measured in days, not seconds. Norman's system image principle states that 'the designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.' Every external research dependency is evidence that the system image is incomplete -- it cannot answer the host's question, so the host must go elsewhere. The information architecture fails when it creates 'homework assignments' that the host must complete off-platform before she can make a decision on-platform.","solution":"Every decision surface on the platform must contain all the information the host needs to make that decision without leaving the platform. The principle is: zero external research required for any standard decision. Specifically: (1) Legal decisions: surface key agreement clauses in plain language on the same screen where the host is asked to agree. Provide a downloadable full document in one click, but make the summary sufficient for most hosts. (2) Tax decisions: integrate local tax rate lookup by zip code so the host sees her estimated tax impact within the platform. If exact rates are unavailable, show the average with a clear note. (3) Payment decisions: present payment timing options with concrete examples ('You accept a guest on Monday. Payment of $X arrives in your account by Wednesday.') so the host can choose immediately. (4) For any information the platform genuinely cannot provide, explicitly acknowledge the gap and provide the most helpful next step within the platform ('We recommend confirming with your local tax authority. Here is the link for [city]. Most hosts in your area report a rate of approximately X%.').","evidence":[{"source":"hemeden-call.txt, 04:44","type":"host_call","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","insight":"The host defers to a lawyer because the platform's system image does not provide sufficient legal transparency for her to decide independently. If the key clauses were summarized in plain language on the platform, some hosts would proceed without lawyer review. The information architecture must reduce the NEED for external verification, even if it cannot eliminate it entirely."},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The platform creates a homework assignment: research your local tax rate. This sends the host to an external government resource, introducing a multi-day delay. A self-contained decision surface would provide the rate or a close estimate within the platform."},{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"Payment timing presented as a single option (end of stay) was insufficient for decision-making. When reframed with a concrete comparison to Airbnb's 24-hour model (16:24), the host could decide immediately. Self-contained decision surfaces present options comparatively, not in isolation."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.","insight":"Every external research dependency is a gap in the system image. The information architecture must close these gaps by embedding all decision-relevant information within the platform's own surfaces."}],"priority":"high","hierarchy_principle":"Primary: the decision itself with all inputs visible on one screen (agreement summary + key clauses, or tax estimate + net income, or payment timing options with examples). Secondary: supporting evidence and detail (full agreement text, tax rate source, payment policy explanation). Tertiary: external resources for hosts who want independent verification (lawyer referral, government tax link). Rationale: most hosts should be able to decide at the primary level. External verification should be an option, not a requirement.","disclosure_pattern":"Level 1 (always visible, same screen as the decision): all information needed to make the decision. For legal: plain-language summary of the 3 most relevant clauses. For tax: estimated rate with source. For payment: options with concrete date examples. Level 2 (one click): full detail for deeper review. For legal: complete agreement with searchable text and highlighted key sections. For tax: rate lookup by zip code with methodology note. For payment: full payment policy with edge cases. Level 3 (explicit opt-in): external verification paths. For legal: 'Want a lawyer to review? Here is the document to share.' For tax: 'Verify with your local authority: [link].' These are provided as courtesies, not as requirements.","cognitive_load_constraint":"Every decision screen must be self-contained: all inputs visible without scrolling on a standard screen. Maximum 3 information blocks per decision surface (e.g., clause summary + implication + action button). No decision should require the host to leave the current screen, open another tab, or consult an external source. Decision-to-action time target: under 60 seconds for any standard decision.","scan_order":["Decision context (what am I deciding and why?)","Key information needed for the decision (clauses, rates, timing options)","Action buttons (agree, choose option, proceed)","Supporting detail and external verification links"],"exclude":["Instructions to 'consult a professional' as the primary guidance (provide the information first; suggest professionals as optional backup)","Raw legal text without plain-language summary (creates a homework assignment within the platform)","Tax information presented as a percentage without a dollar amount (forces mental math that the platform should do)"]},{"id":"communicates-006","type":"info_architecture","title":"Verbal-to-Digital Terminology Concordance","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt","active_lease"],"problem":"Hemeden's entire conceptual model of Split Lease was built from a phone conversation. She heard specific terms: 'cleaning fee' for the trial night (12:10), 'we collect the payment from the guest' (15:08), 'guests explicitly agree the property is not a primary residence' (03:01), '$75 a night' (13:28), and 'review it after those four weeks' (11:44). She is a novice ('I just started doing this,' 13:48) with no prior hosting framework. Norman warns that 'when the system image is incoherent or inappropriate, the user cannot easily use the device. If it is incomplete or contradictory, there will be trouble.' If the platform uses different terminology from the call -- 'hospitality preparation charge' instead of 'cleaning fee,' 'disbursement upon stay completion' instead of 'payment after guest arrives,' 'periodic tenancy agreement' instead of 'booking agreement' -- the host's call-based conceptual model fractures. She must rebuild her understanding of the system, and may not succeed. The information architecture must treat the call vocabulary as canonical and map every platform term to it.","solution":"Create and enforce a verbal-to-digital concordance: a mapping between the terms used in host calls and the terms displayed on the platform. Every platform-facing label, heading, button text, and notification must use the same vocabulary the host heard during her call or initial interaction. Specifically: (1) If the call says 'cleaning fee,' the platform says 'cleaning fee' -- not 'turnover cost,' 'preparation charge,' or 'service fee.' (2) If the call says 'payment 24 hours after guest arrives,' the payment notification says 'Payment for [guest name] -- received 24 hours after arrival, as discussed.' (3) If the call says 'review after 4 weeks,' the checkpoint prompt says 'Your 4-week review is here. Would you like to extend?' (4) For any platform term that was NOT discussed in the call, the platform must introduce it with a brief explanation on first encounter, not assume the host knows what it means. The principle is: the host's first contact with the platform should feel like a continuation of the conversation, not a new context.","evidence":[{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just started doing this.","insight":"The host has no prior conceptual model of hosting. Every term in her mental model comes from this call. If the platform introduces new, unfamiliar terms, she has no framework to interpret them. The information architecture must use her existing vocabulary as the foundation."},{"source":"hemeden-call.txt, 17:08","type":"host_call","quote":"I think you've answered almost all the questions I have.","insight":"The word 'almost' marks open loops in the conceptual model. The platform must close these loops using the same language from the call, not introduce new terminology that creates additional open loops."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"When the system image is incoherent or inappropriate, the user cannot easily use the device. If it is incomplete or contradictory, there will be trouble.","insight":"Hemeden's system image is a composite of the call and the platform. If the platform uses different terms from the call, the composite system image is contradictory. Norman predicts trouble. The concordance prevents this contradiction."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","type":"book","quote":"Conceptual models are often inferred from the device itself. Some models are passed on from person to person.","insight":"Hemeden's model was passed person-to-person via the call. The device (platform) must reinforce this passed-on model by using identical terminology. If the device contradicts the person-to-person model, the host has two incompatible sources of understanding and cannot resolve them without help."}],"priority":"medium","hierarchy_principle":"Primary: terms the host already knows from the call (cleaning fee, payment after arrival, 4-week review, booking agreement). Secondary: new terms introduced with inline explanation on first encounter ('Your payout summary -- this shows what you earned after fees and taxes'). Tertiary: technical or legal terms (available in detailed documentation but never on primary surfaces). Rationale: recognition is faster and less error-prone than learning. The host should recognize the platform as the digital version of the conversation she already had.","disclosure_pattern":"Familiar terms from the call are used everywhere without explanation -- they are the host's native vocabulary. New terms required by the platform are introduced with a brief parenthetical or tooltip on first encounter, then used consistently. Technical or legal terms never appear on primary surfaces; they are confined to downloadable documents and detailed help sections. The principle is: if the term would not have been used in the phone call, it should not appear on the main interface.","cognitive_load_constraint":"Zero new undefined terms per screen. Every term on the primary interface must either (a) match a term used in the host's call or (b) be introduced with a one-sentence explanation. Maximum vocabulary size for primary interface: 20 unique hosting-related terms, all drawn from call transcripts across the host population.","scan_order":["Familiar terms and labels the host recognizes from the call","Action buttons using call-consistent language","Brief explanations for any new concepts","Detailed documentation links for deep dives"],"exclude":["Platform jargon not used in host calls ('disbursement,' 'tenancy facilitation,' 'accommodation matching')","Marketing language that reframes practical terms ('your hosting journey' instead of 'your listing')","Abbreviations or acronyms not introduced in the call (TOT, ADR, RevPAR)","Technical UI terms on host-facing surfaces ('modal,' 'dropdown,' 'toggle')"]},{"id":"communicates-007","type":"info_architecture","title":"Tiered Feedback Architecture for Active Lease Checkpoints","journey_phases":["active_lease","retention"],"problem":"Hemeden works 9-to-5 (09:43), lives in her rental space, and is new to hosting. She cannot monitor the hosting situation continuously. The call reveals her need for specific, structured feedback moments: payment confirmation (negotiated to 24 hours after arrival, 17:03), the 4-week review checkpoint (11:44), and the trial night as a low-risk evaluation before commitment (12:10-13:17). Norman warns that 'poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking,' and that 'too much feedback can be even more annoying than too little.' The information architecture must distinguish between high-priority feedback that demands attention (payment received, lease ending soon) and low-priority feedback that should be available but not intrusive (guest check-in confirmed, routine status). Without this tiering, the host either drowns in notifications and ignores all of them, or receives too little and feels uninformed.","solution":"Design a three-tier feedback architecture for active leases that matches feedback priority to the host's decision needs and time constraints. Tier 1 (immediate, push notification): events that require host awareness within hours -- payment received, payment failed, guest arrived, lease ending in 48 hours, 4-week review due. These are proactive and cannot be missed. Tier 2 (available on dashboard, no push): routine confirmations that the host can check on her schedule -- guest check-in confirmed, cleaning completed, next payment date approaching. These are visible when the host visits the platform but do not interrupt her day. Tier 3 (available on demand): historical records and detailed status -- full payment history, lease agreement details, past communication with the guest. These are accessible when needed but never surfaced proactively. The principle is: feedback priority must match the urgency of the host's decision need. A first-time owner-occupant host needs to know she got paid (Tier 1) but does not need a notification every time the guest enters the space (which would be anxiety-inducing, not helpful).","evidence":[{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"Payment timing nearly caused dropout. The host's anxiety about when she gets paid reveals that payment confirmation is Tier 1 feedback -- it must arrive proactively and immediately. The 24-hour-after-arrival agreement means the payment notification is the first critical feedback signal of the active lease."},{"source":"hemeden-call.txt, 11:44","type":"host_call","quote":"Would it be fair to say that you would review it after those four weeks?","insight":"The 4-week review is a structured checkpoint that the host expects the platform to initiate. This is Tier 1 feedback: the platform must prompt the review at the scheduled time, not wait for the host to remember."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback has to be planned. All actions need to be confirmed, but in a manner that is unobtrusive. Feedback must also be prioritized, so that unimportant information is presented in an unobtrusive fashion, but important signals are presented in a way that does capture attention.","insight":"Norman explicitly calls for planned, prioritized feedback. The three-tier architecture implements this principle: Tier 1 captures attention (payment, lease checkpoints), Tier 2 is unobtrusive (routine status), Tier 3 is available on demand (historical records). Each tier has a clear delivery mechanism matched to its priority."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking.","insight":"For a first-time owner-occupant host, over-notification creates ambient anxiety (is something wrong?). Under-notification creates uncertainty (is everything working?). The tiered architecture avoids both extremes by matching feedback frequency and intrusiveness to the host's actual decision needs."}],"priority":"medium","hierarchy_principle":"Primary (Tier 1): financial events and decision checkpoints -- payment received, 4-week review, lease ending. These demand attention and are delivered proactively. Secondary (Tier 2): operational confirmations -- guest arrived, routine status. Available on dashboard but not pushed. Tertiary (Tier 3): historical records and detailed documentation. Available on demand. Rationale: the host's active-lease decision tree has only two active branches: 'am I getting paid?' and 'should I continue?' Tier 1 answers both. Everything else is reference material.","disclosure_pattern":"Tier 1 events are disclosed immediately via push notification and prominently on the dashboard. They include an action if needed ('Your 4-week review: extend or end?'). Tier 2 events appear on the dashboard on next visit, with a subtle badge or indicator. They are informational only -- no action required. Tier 3 information is accessible through a clearly labeled section ('Lease details,' 'Payment history') but never surfaced proactively. The host controls Tier 2 visibility (can mute) but cannot disable Tier 1 (critical financial events are always delivered).","cognitive_load_constraint":"Maximum 1 Tier 1 notification per event (no repeated reminders for the same payment). Tier 1 notifications contain exactly 3 pieces of information: what happened, the amount or status, and any required action. Dashboard Tier 2 section shows maximum 5 most recent events. Tier 3 historical records are paginated, not loaded all at once. Total active-lease cognitive load: the host should be able to assess the current state of her lease in under 30 seconds from any platform entry point.","scan_order":["Tier 1 alert (payment status, upcoming checkpoint)","Current lease status summary (guest name, dates remaining, next payment date)","Tier 2 recent events (operational confirmations)","Tier 3 access links (full history, documents)"],"exclude":["Guest activity notifications that create surveillance anxiety (guest entered at 11pm, guest used kitchen)","Marketing or upsell messages in the active lease dashboard (the host needs operational clarity, not promotional content)","Aggregate statistics during the first lease (occupancy rate, average nightly rate comparisons -- these are useful for experienced hosts but overwhelming for novices)","Feedback about the platform itself during an active lease (rate us, take a survey, refer a friend)"]}]}</script>
