<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>

  <script id="run-config" type="application/json">{"run_id":"2026-02-19_1004","process_type":"design-stack","journey_type":"host","lens":{"call_file":"hemeden-call.txt","book_extract":"donnorman-affordances-signifiers-feedback.txt","book_chapters":"The Design of Everyday Things â€” Affordances, Signifiers, Mapping, Feedback, and Conceptual Models"},"status":"running","started_at":"2026-02-19T18:00:00Z","element_id_prefix":"ds-ui-1004"}</script>
  <!-- INJECT:layer-0 -->
  <script id="data-layer-0" type="application/json">{"lens":{"host_call":"hemeden-call.txt","book_extract":"donnorman-affordances-signifiers-feedback.txt","lens_summary":"The Hemeden call reveals a first-time, owner-occupant host whose entire interaction is shaped by missing signifiers (she cannot discover what controls or protections the platform offers), broken mappings (the relationship between her inputs and platform outcomes is opaque), absent feedback (payment timing, tax obligations, and legal status are never confirmed in real time), and a fragile conceptual model (she has no mental model of how Split Lease works as a system, only a patchwork of verbal promises she must verify externally with a lawyer)."},"phases":{"discovery":{"what_this_lens_reveals":"Hemeden discovered Split Lease through the website (COO states at 02:08: 'we have a website and this is people who are looking at our website and contact us'). Norman's signifier principle states that 'people need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are.' The call reveals that Hemeden's discovery was sufficient to trigger contact, but NOT sufficient to build a conceptual model of what Split Lease is or how it differs from Airbnb. She arrives at the call with no clear understanding of the platform's operating model, only enough curiosity to inquire. The website served as an affordance for contact but failed as a signifier for comprehension.","user_state":{"emotional_state":"Cautious and investigative. She opens with 'are you the CEO or are you the person that I've been texting?' (00:00) -- she does not know who she is dealing with, indicating the discovery phase left her with uncertainty about the organization behind the platform.","knowledge_level":"Minimal. She knows Split Lease exists and that someone (Bryant) texted her about renting her space. She does not know the organizational structure (asks if caller is CEO), the legal framework, the payment model, or the tax implications.","commitment_level":"Browsing with a specific trigger: her sister is moving out and she needs income from the room. She is not committed to Split Lease specifically -- she is committed to solving a housing income problem.","data_available":"Website visit (inferred from COO's statement at 02:08), text exchange with Bryant, awareness of at least two potential guests (Matthew and Jade) who were mentioned before the call."},"dropout_risk":{"level":"medium","reasons":["No clear conceptual model of what Split Lease is -- she cannot distinguish it from Airbnb or Craigslist","The website's signifiers were insufficient to answer basic questions (legal protections, payment model, tax handling), forcing a phone call","Norman: 'When the system image is incoherent or inappropriate, the user cannot easily use the device' -- the discovery-phase system image left critical gaps"],"evidence":"At 00:00, Hemeden does not know who she is speaking with ('are you the CEO?'). At 02:00, she asks 'how do you get both of these people?' -- she does not understand how the platform acquires guests. The discovery phase gave her an affordance (contact) but no conceptual model (how does this work?)."},"key_quotes":[{"source":"hemeden-call.txt, 00:00","quote":"Are you the CEO or are you the person that I've been texting?","relevance":"Reveals that discovery-phase signifiers did not communicate organizational structure. The host cannot identify roles, indicating the system image is incoherent at the most basic level."},{"source":"hemeden-call.txt, 02:08","quote":"We have a website and this is people who are looking at our website and contact us for having fun, to have us find them appropriate accommodation.","relevance":"The COO describes the discovery mechanism. The website is positioned as a signifier for guest-side discovery, but the call reveals it failed as a signifier for host-side understanding."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","quote":"People need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are. People search for clues, for any sign that might help them cope and understand.","relevance":"Hemeden is searching for clues throughout the call. The discovery phase did not provide sufficient signifiers for her to build understanding independently."}]},"evaluation":{"what_this_lens_reveals":"The evaluation phase for Hemeden IS the phone call itself. She is using the call to build the conceptual model that the platform failed to provide. Norman defines a conceptual model as 'an explanation, usually highly simplified, of how something works.' Hemeden's evaluation consists of extracting this model piece by piece through questions: legal protections (03:01-04:44), payment timing (15:08-17:03), tax obligations (05:36-06:53), guest management expectations (00:30-01:05). She is performing the cognitive work that good signifiers and mapping should have made unnecessary. The call also reveals a critical evaluation criterion unique to owner-occupant hosts: the mapping between her controls (who enters, how long they stay, when she gets paid) and the outcomes (safety, income, legal standing) must be perfectly clear, because she LIVES in the space. Norman's principle that 'a device is easy to use when the set of possible actions is visible' is violated -- Hemeden cannot see her possible actions or their consequences until the COO and Bryant verbally enumerate them.","user_state":{"emotional_state":"Guarded but willing. She is actively testing the platform through questions. She is not hostile but she is not trusting either. Her repeated 'okay, sounds good' responses are acknowledgments, not endorsements -- she reserves judgment ('I'm going to have to think about that,' 16:20).","knowledge_level":"Building rapidly through the call. By the end she understands: (1) legal anti-squatter clause exists, (2) tax obligation depends on stay length relative to 30 nights, (3) payment can be 24 hours after arrival, (4) trial night is an option. But she does NOT yet understand these well enough to act -- she needs her lawyer to review the agreement (04:44).","commitment_level":"Evaluating with intent. She has a specific need (room available after September 10th) and a specific constraint (maximum 4 weeks, one person only). She will commit IF the legal and financial controls are satisfactory to her and her lawyer.","data_available":"Verbal description of legal clause from COO, verbal description of payment flow, two candidate guest profiles (Matthew and Jade), approximate tax rate (~14%), nightly rate ($75)."},"dropout_risk":{"level":"high","reasons":["She explicitly defers judgment to an external authority ('I'm going to have to have a lawyer review this,' 04:44) -- if the lawyer finds issues, she leaves","The payment timing initially proposed (end of stay) made her pause ('I'm going to have to think about that,' 16:20) -- the mapping between her action (hosting) and the outcome (getting paid) felt wrong until adjusted to 24-hours-after-arrival","Norman: 'Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking' -- the initial payment timing proposal was poor feedback on her economic position","She does not know her own tax rate (06:36: 'I don't know. I'm going to have to look into that') -- the platform creates a homework assignment the host must complete externally"],"evidence":"At 04:44: 'Do you mind sending me that document so that I can have like a lawyer review this?' At 16:20: 'I'm going to have to think about that.' At 06:36: 'I don't know. I'm going to have to look into that.' Three separate moments where the host explicitly defers action because the information available is insufficient for her to decide. Each deferral is a dropout opportunity."},"key_quotes":[{"source":"hemeden-call.txt, 03:01-04:44","quote":"Part of the agreement which our guests signed with host... guests explicitly agrees that property is not intended to become his or her [primary residence]... specifically exempted from the landlord tenants laws.","relevance":"The COO reads the anti-squatter clause verbatim. This is an affordance (legal protection exists) being made discoverable through a verbal signifier (reading the clause aloud). Norman would note that the signifier should not require a phone call to discover."},{"source":"hemeden-call.txt, 04:44","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","relevance":"The host does not trust the verbal signifier alone. She needs the physical document (a more durable signifier) reviewed by an external authority. This reveals that verbal signifiers during evaluation are necessary but not sufficient for commitment."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","quote":"A conceptual model is an explanation, usually highly simplified, of how something works. It doesn't have to be complete or even accurate as long as it is useful.","relevance":"Hemeden is building her conceptual model of Split Lease through the call. The model she is constructing is: 'a service that finds me one guest at a time, protects me legally with a signed clause, handles payment, and manages taxes.' But this model is fragile because it was built entirely from conversation, not from the platform's system image."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Mapping","quote":"A device is easy to use when the set of possible actions is visible, when the controls and displays exploit natural mappings.","relevance":"Hemeden's 'device' is Split Lease. Her possible actions (accept/reject guests, set duration limits, choose payment timing) are not visible until she asks about each one individually. The controls (her preferences) and the displays (what happens as a result) are not mapped in any discoverable way."}]},"onboarding":{"what_this_lens_reveals":"The call IS Hemeden's onboarding. There is no separate platform onboarding visible in the transcript. She is being onboarded by two humans (COO and Bryant) simultaneously, which creates a mapping problem Norman would identify immediately: which person controls which part of the process? At 07:52, Bryant enters mid-conversation ('Hey Hamilton, this is Brian actually here as well'), shifting the interaction from legal/structural (COO's domain) to operational/scheduling (Bryant's domain). The host must remap her mental model of who handles what. Norman's principle that 'the relationship between a control and its results is easiest to learn wherever there is an understandable mapping between the controls, the actions, and the intended result' is relevant: the host needs a clear mapping between her points of contact and their functions. The onboarding also reveals that Hemeden is brand-new to hosting ('I just started doing this,' 13:48), meaning she has no prior conceptual model to draw on. Every aspect of the hosting process must be explicitly signified because she cannot rely on transfer from prior experience.","user_state":{"emotional_state":"Cautiously engaged. She asks clarifying questions but does not push back aggressively. She is absorbing information and flagging items for later review rather than making real-time decisions.","knowledge_level":"Novice. At 13:48 she states 'I just started doing this.' She has no hosting framework, no tax knowledge for short-term rentals, no established screening process for guests. She is building every mental model from scratch during this call.","commitment_level":"Conditional. She is willing to proceed but has explicitly conditioned her commitment on: (1) lawyer review of the agreement, (2) finding the right guest match, (3) understanding tax obligations, (4) acceptable payment timing.","data_available":"Two potential guest profiles discussed verbally (Matthew, Jade), one legal clause read verbatim, one payment flow described verbally, approximate tax rate mentioned (~14%)."},"dropout_risk":{"level":"high","reasons":["She has three external homework assignments before she can proceed: lawyer review, tax rate research, and date coordination -- each is a friction point where she may abandon","Norman: 'When people fail to follow these bizarre, secret rules, and the machine does the wrong thing, its operators are blamed' -- if the platform's onboarding post-call presents unfamiliar rules or terminology, Hemeden (a novice) will feel the failure is hers and disengage","The two-person onboarding (COO + Bryant) created a confusing system image: who is her contact going forward? The last instruction is from Bryant (14:39: 'I have your number so I can just text you') but the legal and financial questions were handled by the COO"],"evidence":"Three explicit deferrals: 'have a lawyer review this' (04:44), 'I'm going to have to look into that' regarding taxes (06:36), 'I'm going to have to think about that' regarding payment timing (16:20). Plus a novice admission: 'I just started doing this' (13:48). The compound effect: a novice host with three unresolved prerequisites and no clear single point of contact."},"key_quotes":[{"source":"hemeden-call.txt, 13:48","quote":"I just started doing this.","relevance":"The host has no prior conceptual model. Norman: 'Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Some come from manuals. Usually the device itself offers very little assistance, so the model is constructed by experience.' Hemeden has no experience, so the platform must construct the entire conceptual model for her."},{"source":"hemeden-call.txt, 07:52","quote":"Hey Hamilton, this is Brian actually here as well.","relevance":"A second person enters the onboarding mid-stream. Norman's mapping principle requires clear correspondence between controls and functions. The host must now remap: COO handles legal, Bryant handles operations. This mapping is never explicitly stated."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","quote":"The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.","relevance":"Hemeden's system image of Split Lease is constructed entirely from this phone call. If the platform's system image (website, dashboard, documents) contradicts or fails to reflect what she heard in the call, her conceptual model breaks."}]},"listing_creation":{"what_this_lens_reveals":"Listing creation is discussed only obliquely in the call, but Norman's framework reveals a critical insight: Hemeden's 'listing' is not a set of property features -- it is a set of constraints. Her listing is defined by what she will NOT accept: no multiple guests switching dates (00:30), no stays longer than a month (02:50), one person only (01:05), available only after September 10th (08:59). Norman's concept of constraints ('Four Kinds of Constraints: Physical, Cultural, Semantic, and Logical') maps directly here: Hemeden's listing is defined by her constraints, not her affordances. The platform must signify these constraints as prominently as it signifies property features. If the listing creation flow foregrounds amenities and photos but buries availability constraints and guest-count limits, it will violate Hemeden's conceptual model of what her listing IS.","user_state":{"emotional_state":"Protective and boundary-setting. Every listing-related statement is a boundary: one person only, maximum four weeks, no overlapping guests. She is designing a fortress, not a storefront.","knowledge_level":"She knows her space intimately (she lives there) and knows exactly what she will and will not tolerate. Her knowledge of PLATFORM listing features (photos, descriptions, amenities) is unknown from this call -- it was never discussed.","commitment_level":"Committed to HER terms. She will list if the platform accommodates her constraints. She will not bend her constraints to fit the platform's categories.","data_available":"Nightly rate ($75), availability (after September 10th), occupancy limit (one person), maximum stay (4 weeks with review option), space type (private room in owner-occupied home)."},"dropout_risk":{"level":"high","reasons":["If the listing wizard does not prominently feature constraint-setting (max guests, max duration, availability windows), she will perceive the platform as not designed for her type of hosting","Norman: 'constraints that force the desired behavior' -- the listing flow must constrain guest proposals to match the host's limits, or Hemeden will receive proposals she cannot accept, creating negative feedback","She works a 9-to-5 job (09:43) -- listing creation competes for her limited off-work attention, making it vulnerable to abandonment if it is lengthy or confusing"],"evidence":"At 00:30: 'I don't really want people coming in and out of my house because I lived there.' At 02:50: 'I don't really want anyone more than a month.' At 09:43: 'I have a nine to five, so I don't really... it's just going to be too much.' These constraints are non-negotiable. A listing flow that treats them as optional fields or advanced settings will alienate this host."},"key_quotes":[{"source":"hemeden-call.txt, 00:30","quote":"I'm not really comfortable with that. I don't really want people coming in and out of my house cause I lived there.","relevance":"The primary listing constraint is not about property features -- it is about personal safety and comfort as an owner-occupant. Norman's constraint framework must be applied: this is a physical constraint (shared living space) and a cultural constraint (personal boundaries in one's own home)."},{"source":"hemeden-call.txt, 09:43","quote":"I have a nine to five, so I don't really, you know, it's just going to be too much.","relevance":"Time constraint on hosting AND on using the platform. The listing creation flow must respect that this host has limited time. Norman: designing for the user's real capabilities, not ideal conditions."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","quote":"Four Kinds of Constraints: Physical, Cultural, Semantic, and Logical.","relevance":"Hemeden's listing is defined by all four constraint types: physical (private room in occupied home), cultural (personal comfort with strangers), semantic (legal/squatter risk makes >30 days semantically different), and logical (one person at a time is the only configuration that works for her life)."}]},"pricing":{"what_this_lens_reveals":"The pricing phase reveals two critical Norman violations: broken mapping and absent feedback. Hemeden states her nightly rate as 'about 75' (13:28), but the call reveals that pricing is entangled with tax obligations she does not understand. The COO explains that stays under 30 nights trigger occupancy tax collection (05:36-06:53), but Hemeden does not know her local tax rate (06:36: 'I don't know. I'm going to have to look into that'). Norman's mapping principle requires a clear relationship between controls and outcomes: Hemeden's 'control' (setting a nightly price) does not map clearly to her 'outcome' (what she actually earns after taxes). The feedback is also absent: she has no way to see in real time what her net income will be under different stay-length scenarios. Norman: 'Feedback must be immediate: even a delay of a tenth of a second can be disconcerting.' Hemeden is being asked to make pricing decisions with zero real-time feedback about their financial consequences.","user_state":{"emotional_state":"Uncertain but not anxious. She treats the tax issue as something to research later rather than a blocker, but this deferral means her pricing decision is incomplete.","knowledge_level":"She knows her target nightly rate ($75) but does NOT understand: (1) her local occupancy tax rate, (2) how tax collection changes based on stay duration (under vs. over 30 nights), (3) how Split Lease's fee structure affects her net income. Her pricing mental model has critical gaps.","commitment_level":"She has set a price but has not committed to the financial model. The price is a starting point, not a final decision.","data_available":"Nightly rate ($75), approximate average tax rate (~14% per COO), 30-night threshold for tax obligation, payment timing (24 hours after arrival)."},"dropout_risk":{"level":"medium","reasons":["The tax research homework creates friction: she must independently research her local occupancy tax rate before she can finalize pricing","Norman: 'the two controls interact' (refrigerator example) -- pricing and stay-duration interact (under 30 nights = tax obligation, over 30 nights = squatter risk), but this interaction is not signified on any visible control surface","If the platform's pricing interface shows only nightly rate without mapping it to net income under different scenarios, Hemeden will not trust the numbers"],"evidence":"At 06:36: 'I don't know. I'm going to have to look into that' regarding her tax rate. At 06:57: The COO explains the 30-night threshold interaction ('we go certain nights and everybody wins because you don't have to pay uncle Sam or we go less certain nights and then I have to collect the texts'). This is Norman's refrigerator problem: two interacting controls (price and duration) with no clear conceptual model of their relationship."},"key_quotes":[{"source":"hemeden-call.txt, 13:28","quote":"Right now about 75.","relevance":"The host's pricing input is simple and immediate. But this single number conceals a complex system of interactions (tax thresholds, platform fees, stay duration) that are invisible to her. Norman: good mapping requires that the relationship between the control (price setting) and the result (net income) be visible."},{"source":"hemeden-call.txt, 06:36","quote":"I don't know. I'm going to have to look into that.","relevance":"The host cannot complete the pricing equation because she lacks a critical variable (her local tax rate). The platform should provide this information or make it discoverable, not send the host on an external research mission."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","quote":"Feedback -- communicating the results of an action -- is a well-known concept from the science of control and information theory... Given the importance of feedback, it is amazing how many products ignore it.","relevance":"Setting a nightly rate of $75 is an action. The result (net income after taxes, fees, and variable stay lengths) is never communicated back to Hemeden. This is a textbook feedback failure."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models (Refrigerator)","quote":"The two controls are not independent. The freezer control also affects the fresh food temperature, and the fresh food control also affects the freezer.","relevance":"Hemeden's pricing and duration controls are not independent either. Setting a price under 30 nights triggers tax obligations; staying over 30 nights triggers squatter risk. Like Norman's refrigerator, the user sees two separate controls but they interact in non-obvious ways."}]},"proposal_mgmt":{"what_this_lens_reveals":"The call reveals proposal management through two concrete examples: Matthew (who needs mid-August start, incompatible with Hemeden's September 10th availability) and Jade (who wanted 8-10 weeks, negotiated down to a potential 4-week trial). Norman's affordance and signifier principles illuminate a critical design need: the host must be able to DISCOVER whether a proposal is compatible with her constraints BEFORE engaging with the details. When Bryant presents Matthew's proposal (08:40: 'Matthew would actually be looking to start around mid August'), Hemeden immediately identifies the mismatch (08:51: 'Well, yeah, that might not work'). This is a System 1 rejection based on a single incompatible parameter. A well-designed proposal signifier would make this mismatch visible at glance, saving both parties the effort of a conversation. The call also reveals that Hemeden values the trial night concept (12:10-13:17) but needs it framed as a signifier of guest quality, not just a commercial transaction.","user_state":{"emotional_state":"Selective and protective. She applies her constraints immediately and without negotiation when a proposal violates her core requirements (dates, duration). She is warmer when the proposal fits (Jade's 4-week option) and willing to negotiate details within her boundaries.","knowledge_level":"She understands her own constraints perfectly but does not yet understand the proposal format, the negotiation process, or what happens after acceptance. The proposal workflow has not been explained as a system.","commitment_level":"Ready to evaluate specific proposals against her known constraints. Not yet committed to any particular guest or arrangement.","data_available":"Two candidate profiles (Matthew: mid-August start, Jade: 4-8 weeks, wants to meet host), trial night option with cleaning fee covered, nightly rate ($75)."},"dropout_risk":{"level":"medium","reasons":["If proposals arrive without clear signifiers showing compatibility with her constraints (dates, duration, single guest), she must do the filtering work herself -- Norman: the system should signify, not the user","The 'meet the guest first' requirement (13:33-13:48) is an affordance she needs but may not find on the platform -- if the platform does not offer a 'meet before booking' flow, she will go off-platform or abandon","Norman: 'signifiers must be perceivable, else they fail to function' -- proposal compatibility must be instantly visible, not buried in proposal details"],"evidence":"At 08:51: 'Well, yeah, that might not work' -- instant rejection of Matthew based on date mismatch. This took 11 seconds in conversation. On the platform, if the date incompatibility is not signified at the top of the proposal card, the host wastes time reading details of a proposal she will reject. At 13:48: 'I just want to make sure that they're not crazy' -- she needs a signifier of guest trustworthiness before committing."},"key_quotes":[{"source":"hemeden-call.txt, 08:51","quote":"Well, yeah, that might not work.","relevance":"Instant constraint-based rejection. Norman would design the proposal card so that this mismatch is the FIRST thing visible -- a signifier that saves the host the effort of reading an incompatible proposal."},{"source":"hemeden-call.txt, 12:10-13:17","quote":"Potentially offering a trial night to these guests... the person could come in, stay a night and then we would compensate you for the cleaning costs.","relevance":"The trial night is an affordance (it enables a low-risk evaluation) with a clear signifier (cleaning fee covered). Norman: this is good design -- it makes the possible action (try before committing) visible and low-cost."},{"source":"hemeden-call.txt, 13:48","quote":"I just want to make sure that they're not crazy.","relevance":"The host needs a signifier of guest quality/safety. Norman: 'signifiers signal things, in particular what actions are possible and how they should be done.' The proposal must signify guest trustworthiness through verifiable indicators, not just a profile photo."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","quote":"In design, signifiers are more important than affordances, for they communicate how to use the design.","relevance":"The proposal system may afford accepting, rejecting, and countering -- but if these actions and the information needed to choose between them are not clearly signified, the host cannot use the system effectively."}]},"active_lease":{"what_this_lens_reveals":"The call provides a preview of active lease concerns through the payment discussion (15:08-17:03) and the 4-week review mechanism (11:44-12:04). Norman's feedback principle is central: during an active lease, the host needs continuous, timely feedback on payment status, guest compliance, and lease duration. Hemeden explicitly rejects end-of-stay payment (16:20: 'I'm going to have to think about that') and only agrees when payment is moved to 24 hours after arrival (17:03-17:08). This is a feedback-timing issue: the host needs the feedback signal (payment received) to arrive BEFORE the uncertainty window (will I get paid?) becomes anxiety-producing. Norman: 'Feedback must be immediate: even a delay of a tenth of a second can be disconcerting.' For payment, the delay is not a tenth of a second but the difference between 'before the stay' and 'after the stay' -- and this difference nearly caused a dropout. The 4-week review option (11:44: 'would it be fair to say you would review it after those four weeks?') is a feedback mechanism for lease continuation: the host gets a decision point to evaluate whether to extend.","user_state":{"emotional_state":"Anxious about financial risk. She lives in the space and treats rental income as supplementary, not primary. The prospect of hosting someone and not getting paid immediately triggers protective instincts.","knowledge_level":"She understands the payment flow (24 hours after arrival) and the review mechanism (4-week checkpoint). She does NOT yet understand: what happens if a guest does not leave, how damage deposits work in practice, or how to escalate issues during an active lease.","commitment_level":"Conditionally committed. She will host if the payment and review mechanisms work as described. The 4-week review is her safety valve.","data_available":"Payment timing (24 hours after arrival), damage deposit held by Split Lease, 4-week review checkpoint, anti-squatter clause in agreement."},"dropout_risk":{"level":"medium","reasons":["If payment feedback is delayed or unclear during the actual lease, the host's anxiety will spike -- she already nearly rejected the payment model when it was described as end-of-stay","Norman: 'too much feedback can be even more annoying than too little' -- but for a first-time owner-occupant host, too LITTLE payment feedback is the greater risk","The 4-week review mechanism must be explicitly signified on the platform -- if it is buried or unclear, the host loses her safety valve and feels trapped","No discussion of what happens if something goes wrong during the lease -- no feedback mechanism for conflict resolution was described"],"evidence":"At 16:20: 'I'm going to have to think about that' when told payment comes at end of stay. At 16:55: 'What if something happened' -- she is projecting forward to active-lease failure scenarios. She agreed to 24-hour post-arrival payment (17:03) but her underlying anxiety about payment timing reveals that feedback during active leases must be proactive, not reactive."},"key_quotes":[{"source":"hemeden-call.txt, 16:20","quote":"I'm going to have to think about that.","relevance":"End-of-stay payment nearly caused dropout. Norman's feedback principle: the timing of feedback (when you get paid) is as important as the content of feedback (how much you get paid). For an owner-occupant, early feedback reduces anxiety; late feedback amplifies it."},{"source":"hemeden-call.txt, 11:44","quote":"Would it be fair to say that you would review it after those four weeks?","relevance":"The 4-week review is a feedback checkpoint designed into the lease structure. Norman would approve: it gives the host a structured moment to evaluate outcomes and decide on continuation, rather than requiring her to monitor continuously."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","quote":"Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up, going off to do other activities.","relevance":"Payment is the host's primary feedback signal that the system is working. A delay in this feedback (end-of-stay vs. 24-hours-after-arrival) is not a minor UX issue -- it is the difference between a host who continues and a host who abandons."}]},"retention":{"what_this_lens_reveals":"The call reveals Hemeden's retention conditions through her explicit boundary-setting and her openness to future guests. At 14:29: 'if you find any other person, well, yeah, definitely not more than a month minimum.' She is open to repeat use of the platform but ONLY if her constraints are consistently respected. Norman's conceptual model principle is key here: retention requires that the host's conceptual model of the platform remains accurate and consistent over time. If the platform matches what she was told in the call, she will return. If the platform contradicts her call-based model (e.g., by sending proposals that violate her constraints, or changing payment terms), the conceptual model breaks and she leaves. Norman: 'Good conceptual models are the key to understandable, enjoyable products: good communication is the key to good conceptual models.' Retention IS conceptual model maintenance.","user_state":{"emotional_state":"Conditionally positive. She ends the call with 'I think you've answered almost all the questions' (17:08), which is a qualified endorsement. She is satisfied but watchful.","knowledge_level":"She has a working conceptual model of Split Lease built from this call. It is incomplete (missing tax details, full agreement text, platform interface) but coherent enough to proceed to next steps.","commitment_level":"Committed to trying the platform with one guest, with explicit conditions for continuation. Retention depends on the first experience matching the call-based expectations.","data_available":"Full call recording, pending: lawyer review of agreement, tax rate research, guest match process."},"dropout_risk":{"level":"medium","reasons":["If the first hosting experience does not match the conceptual model built in the call, the host will not return -- Norman: 'when things go wrong... without a good model, they struggle'","The platform has no visible mechanism for honoring her constraints across multiple bookings -- each new proposal requires her to re-assert her limits","Norman: 'the design problem posed by technological advances is enormous' -- if the platform adds features or changes between her first and second hosting experience, her conceptual model becomes invalid"],"evidence":"At 14:29: 'if you find any other person, well, yeah, definitely not more than a month minimum.' She signals willingness to return but frames it as contingent on constraint enforcement. At 17:08: 'I think you've answered almost all the questions I have.' The word 'almost' is significant -- unanswered questions are open loops that erode retention if not closed."},"key_quotes":[{"source":"hemeden-call.txt, 14:29","quote":"If you find any other person, well, yeah, definitely not more than a month minimum.","relevance":"Retention signal with a built-in constraint. The host will return IF the platform continues to respect her boundaries. This is a conditional retention commitment."},{"source":"hemeden-call.txt, 17:08","quote":"I think you've answered almost all the questions I have.","relevance":"The word 'almost' reveals remaining uncertainty. Norman: incomplete conceptual models lead to future difficulties. The unanswered questions are retention risks."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","quote":"Good conceptual models are the key to understandable, enjoyable products: good communication is the key to good conceptual models.","relevance":"Retention is conceptual model maintenance. If the platform's behavior consistently matches the model Hemeden built from this call, she stays. If it diverges, she leaves."}]}},"cross_phase_patterns":[{"pattern":"Missing signifiers force the host into detective mode across every phase","phases_affected":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"evidence":"Norman: 'People search for clues, for any sign that might help them cope and understand. It is the sign that is important, anything that might signify meaningful information.' Throughout the call, Hemeden must extract information through active questioning rather than perceiving it through signifiers. She asks about legal protections (03:01), tax obligations (06:36), payment timing (15:42), guest screening (13:48), and organizational roles (00:00). Each question represents a signifier the platform failed to provide. This pattern repeats at every phase: the host must interrogate the system instead of reading it."},{"pattern":"Owner-occupant constraint primacy: constraints define the listing more than features do","phases_affected":["evaluation","listing_creation","pricing","proposal_mgmt","active_lease","retention"],"evidence":"Hemeden's entire interaction is organized around what she will NOT accept: no multiple guests (00:30), no stays over a month (02:50), no overlapping visitors (09:43), no end-of-stay payment (16:20). Norman's constraint framework (Chapter 4: 'Constraints That Force the Desired Behavior') applies: the platform must encode and enforce these constraints as first-class design elements, not as secondary filters. If the listing creation, proposal management, and active lease phases do not foreground constraint enforcement, this type of host will perceive the platform as unsafe."},{"pattern":"The conceptual model is built verbally but must survive digital translation","phases_affected":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt","active_lease"],"evidence":"Norman: 'The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.' Hemeden's conceptual model of Split Lease was built entirely from the phone call with the COO and Bryant. Every subsequent platform touchpoint must reinforce this verbal model. If the platform's system image (UI, terminology, workflow) contradicts what she was told in the call, the conceptual model fractures. The most dangerous gap: the call used plain language ('we collect the payment from the guest,' 'guests explicitly agree the property is not a primary residence'), but the platform may use technical or legal language that breaks the mapping."},{"pattern":"Feedback timing determines trust at every financial touchpoint","phases_affected":["pricing","proposal_mgmt","active_lease","retention"],"evidence":"Norman: 'Feedback must be immediate.' Hemeden's near-dropout over payment timing (16:20: 'I'm going to have to think about that') demonstrates that the WHEN of financial feedback is as critical as the WHAT. She explicitly negotiated payment 24 hours after arrival instead of at the end of the stay. This pattern extends across phases: at pricing, she needs immediate feedback on net income; at proposal management, she needs immediate confirmation of accepted terms; during active lease, she needs immediate payment notifications; at retention, she needs a clear financial summary proving the model worked as promised. Every delay in financial feedback erodes trust."},{"pattern":"External verification requirements create multi-phase dropout risk","phases_affected":["evaluation","onboarding","pricing","proposal_mgmt"],"evidence":"Hemeden defers to external authorities three times: lawyer review of the agreement (04:44), tax rate research with local government (06:36), and personal deliberation on payment timing (16:20). Norman's system image principle states that all information needed for the user's conceptual model should come from the system itself. Each external verification is evidence that the platform's system image is incomplete. These deferrals span multiple phases and each represents a break in momentum where the host leaves the platform context and may not return. The library already identifies human-to-digital trust transfer as a high-risk pattern (works-004); this call adds a new dimension: trust transfer must also bridge from platform to external authority and back."},{"pattern":"Broken mapping between host controls and system outcomes","phases_affected":["pricing","listing_creation","proposal_mgmt","active_lease"],"evidence":"Norman: 'The relationship between a control and its results is easiest to learn wherever there is an understandable mapping between the controls, the actions, and the intended result.' Hemeden's experience reveals multiple broken mappings: (1) Setting a nightly rate does not map clearly to net income because tax and fee interactions are invisible (06:57: the 30-night threshold changes the entire financial model). (2) Setting a max stay duration interacts with tax obligations in non-obvious ways (under 30 nights = tax collection required, over 30 nights = squatter risk). (3) Accepting a proposal does not map clearly to what happens next (the call ends with 'send me the documents and I'll have a lawyer look at it' -- the post-acceptance flow is not mapped). This is Norman's refrigerator problem applied to the host journey: the controls look independent but they interact in hidden ways."}],"sources_consulted":["hemeden-call.txt -- Full host call transcript. Extracted: host constraints (one guest, max 4 weeks, no overlapping visitors), legal protection concerns (anti-squatter clause, lawyer review), tax knowledge gap (~14% occupancy tax, 30-night threshold), payment timing negotiation (24 hours after arrival), novice hosting status, owner-occupant living situation, two candidate guests (Matthew rejected on dates, Jade as potential 4-week trial), trial night concept, and conditional retention willingness.","donnorman-affordances-signifiers-feedback.txt -- Chapters 1-7 of The Design of Everyday Things, Revised Edition. Extracted: affordance/signifier distinction, signifier primacy for design, mapping principles (natural mapping, spatial correspondence), feedback requirements (immediacy, informativeness, proportionality), conceptual model theory (system image as sole communication channel between designer and user), constraint taxonomy (physical, cultural, semantic, logical), discoverability requirements, and the refrigerator analogy for interacting controls with broken conceptual models.","journey-types.json -- Host journey phase definitions and phase descriptions used to structure the analysis. Confirmed the 8-phase vocabulary and phase-specific concerns.","library/elements.json (first 400 lines) -- Reviewed existing elements works-001 through works-006 and communicates-001. Coverage awareness: existing library has strong coverage of System 1 trust gates at transitions (works-001), ego depletion across phases (works-002), cognitive speed matching (works-003), human-to-digital trust bridging (works-004), host-as-advisor commitment (works-005), and mental model translation (works-006). All existing elements are based on andreas-call.txt + kahneman-part1-two-systems.txt lens. This run (hemeden-call.txt + donnorman) provides a NEW lens that should strengthen evidence for existing elements and potentially reveal new elements specific to owner-occupant hosts, constraint-primary listings, and feedback-timing sensitivity.","run-config.json -- Confirmed run configuration: run_id 2026-02-19_1004, host journey, hemeden-call.txt + donnorman-affordances-signifiers-feedback.txt lens, element_id_prefix ds-ui-1004."]}</script>
