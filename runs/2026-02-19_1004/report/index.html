  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"hemeden-call.txt","book_extract":"donnorman-affordances-signifiers-feedback.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Surface Signifiers for Every Host Control Before Requiring Decisions","journey_phases":["discovery","evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"Throughout Hemeden's call, the host must actively interrogate the system to discover what controls and protections exist. She asks about legal protections (03:01), organizational structure (00:00), guest acquisition (02:00), payment timing (15:42), and tax obligations (05:36). Each question represents a signifier the platform failed to provide. Norman states that 'people need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are.' The host is forced into detective mode at every phase because the platform's system image does not proactively communicate what she can do, what protections she has, or what the outcomes of her actions will be. This pattern is especially damaging for novice hosts who have no prior conceptual model to draw on.","solution":"At every phase where the host faces a decision or a new context, the platform must proactively surface signifiers that communicate: (1) what controls the host has available (set max stay, limit guest count, choose payment timing), (2) what protections are already in place (anti-squatter clause, damage deposit held by platform, payment guarantee), and (3) what the outcomes of their choices will be. Signifiers must be perceivable without interaction -- they appear on the screen before the host asks for them. The pattern is: show the controls and protections BEFORE asking for a decision, not after the host wonders about them. If the phone call had to verbally explain a protection, that protection was not signified on the platform. Every verbal explanation from the call becomes a design requirement for a visible signifier.","evidence":[{"source":"hemeden-call.txt, 00:00","type":"host_call","quote":"Are you the CEO or are you the person that I've been texting?","insight":"The host cannot identify who she is dealing with or what roles exist in the organization. The most basic signifier -- who am I talking to and what is their function -- was missing from prior touchpoints."},{"source":"hemeden-call.txt, 03:01-04:44","type":"host_call","quote":"Part of the agreement which our guests signed with host... guests explicitly agrees that property is not intended to become his or her [primary residence]... specifically exempted from the landlord tenants laws.","insight":"The anti-squatter clause is a critical affordance (legal protection exists) but it required a phone call and a verbatim reading to discover. This protection should be a visible signifier on the platform from the first moment a host evaluates the service."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"People need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are. People search for clues, for any sign that might help them cope and understand.","insight":"Hemeden searches for clues throughout the entire call. Every question she asks is evidence of a missing signifier. Good design would replace each of these questions with a perceivable signal on the platform."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"In design, signifiers are more important than affordances, for they communicate how to use the design.","insight":"The platform may have affordances (legal protection, payment guarantee, constraint enforcement) but if hosts cannot perceive them, the affordances are useless. The design priority is making existing protections visible, not adding new ones."}],"priority":"high","user_goal":"Understand what controls I have, what protections exist, and what will happen when I make a choice -- without having to ask anyone or search for the information.","company_goal":"Eliminate the need for phone calls to explain platform features and protections, reducing per-host sales cost while increasing host confidence and conversion.","time_budget":"Each signifier must be perceivable within 2 seconds of entering a new screen. The host should understand their available controls and protections within 10 seconds, before any decision is requested.","anti_goals":["DO NOT hide protections in FAQ pages, help articles, or collapsed sections. If it matters to host trust, it must be immediately visible.","DO NOT rely on the phone call to communicate what the platform should signify. The platform must be self-explanatory for hosts who arrive without a call.","DO NOT present controls without explaining their outcomes. A toggle for 'max stay duration' means nothing if the host cannot see what happens when a guest exceeds it.","DO NOT assume hosts will read legal documents to discover their protections. Surface the key protections in plain language on the screens where they are most relevant."],"success_metric":"Reduction in evaluation-phase questions directed to agents: track the number of host call topics that map to information already available on the platform. Target: 80% of Hemeden's call questions answerable from platform signifiers without human intervention."},{"id":"works-002","type":"process_pattern","title":"Constraint-First Listing Architecture for Owner-Occupant Hosts","journey_phases":["listing_creation","proposal_mgmt","active_lease","retention"],"problem":"Hemeden's entire interaction is organized around constraints, not features. She specifies: no multiple guests switching dates (00:30), no stays over a month (02:50), one person only (01:05), no overlapping visitors (09:43), available only after September 10th (08:59). Her listing is defined by what she will NOT accept. Norman identifies four kinds of constraints -- physical, cultural, semantic, and logical -- and all four are present: physical (private room in occupied home), cultural (personal comfort boundaries with strangers), semantic (stays over 30 nights change the legal and tax meaning), and logical (one person at a time is the only configuration that works for her life). If the listing creation flow foregrounds amenities and photos but buries availability constraints and guest-count limits as optional or advanced settings, it will violate this host's conceptual model of what her listing IS. For owner-occupant hosts, the listing is a fortress, not a storefront.","solution":"For owner-occupant hosts, invert the listing creation hierarchy: constraints come first, features second. The first screen of listing creation should ask: (1) How many guests at a time? (2) Maximum stay duration? (3) When is the space available? (4) Any non-negotiable rules? Only after constraints are established does the flow move to features (room description, amenities, photos). This inversion serves two purposes: it signals to the host that the platform understands their primary concern (safety and control), and it enables the platform to enforce constraints in proposal management -- filtering out incompatible guests before the host ever sees them. Norman's principle of 'constraints that force the desired behavior' applies: the platform should use the host's constraints to prevent incompatible proposals from reaching her, not just record them for display.","evidence":[{"source":"hemeden-call.txt, 00:30","type":"host_call","quote":"I'm not really comfortable with that. I don't really want people coming in and out of my house cause I lived there.","insight":"The primary listing criterion is not a feature -- it is a personal safety and comfort constraint rooted in the fact that she lives in the space. This constraint is more important to her than any amenity or photo."},{"source":"hemeden-call.txt, 09:43","type":"host_call","quote":"I have a nine to five, so I don't really, you know, it's just going to be too much.","insight":"Time constraint on both hosting and platform interaction. The listing flow must accommodate a host who has limited off-work time and whose constraints are driven by practical life circumstances, not hosting strategy."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","type":"book","quote":"Four Kinds of Constraints: Physical, Cultural, Semantic, and Logical.","insight":"Hemeden's listing maps to all four constraint types. A listing architecture that does not treat constraints as primary design elements will fail for the owner-occupant host segment."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","type":"book","quote":"Constraints That Force the Desired Behavior.","insight":"The platform should use the host's constraints to FORCE correct behavior from the system: auto-filtering proposals that violate max-stay or guest-count limits, rather than relying on the host to manually reject each incompatible proposal."}],"priority":"high","user_goal":"Set my boundaries first and trust that the platform will enforce them, so I only see proposals from guests who already fit within my rules.","company_goal":"Reduce proposal rejection rates and host frustration by filtering incompatible proposals before they reach the host, improving match quality and time-to-booking.","time_budget":"Constraint setup should take under 2 minutes. Three to four quick-select choices (max guests, max duration, availability window, key rules) before any feature entry begins.","anti_goals":["DO NOT treat constraints as optional or advanced settings. For owner-occupant hosts, constraints ARE the listing.","DO NOT show the host proposals that violate their stated constraints. If she said max 4 weeks, a proposal for 8-10 weeks should never appear in her queue.","DO NOT conflate the constraint-first flow with a restrictive or punitive experience. Frame it as 'your space, your rules' rather than 'limitations and restrictions.'","DO NOT assume all hosts have the same listing architecture needs. Owner-occupant hosts who live in the space have fundamentally different priorities from investor hosts with separate rental properties."],"success_metric":"Proposal compatibility rate: percentage of proposals received by the host that do not violate any of their stated constraints. Target: above 95%. Secondary: constraint setup completion rate above 90%."},{"id":"works-003","type":"process_pattern","title":"Immediate Financial Feedback at Every Pricing Interaction","journey_phases":["pricing","proposal_mgmt","active_lease"],"problem":"Hemeden sets a nightly rate of $75 (13:28), but this single input conceals a complex system of interactions that are invisible to her. Stays under 30 nights trigger occupancy tax collection (05:36-06:53), but she does not know her local tax rate (06:36). The platform's fee structure affects her net income, but this is never shown. She nearly abandoned when told payment comes at end of stay (16:20) and only agreed when payment timing was adjusted to 24 hours after arrival (17:03). Norman states that 'feedback -- communicating the results of an action -- is a well-known concept' and that 'feedback must be immediate: even a delay of a tenth of a second can be disconcerting.' Hemeden is asked to make pricing decisions with zero real-time feedback about their financial consequences. Her nightly rate of $75 could net her vastly different amounts depending on stay length, tax obligations, and platform fees -- but she cannot see any of this.","solution":"Every pricing input must produce immediate, visible financial feedback showing the host exactly what they will earn under realistic scenarios. When the host enters a nightly rate, the platform instantly shows: (1) estimated net income per week and per month after platform fees, (2) the tax impact for stays under vs. over 30 nights (with the host's local tax rate pre-filled if possible, or a clear prompt to enter it), and (3) the payment timing -- when exactly the money arrives in their account. This feedback updates in real time as inputs change. The same principle applies during proposal review: show net income for this specific proposal, not just the gross nightly rate. During active leases, payment notifications must arrive within 24 hours of guest arrival, not at end of stay. Norman's refrigerator analogy applies: the host's pricing and duration controls interact in non-obvious ways, and the platform must make these interactions visible rather than forcing the host to discover them through trial and error.","evidence":[{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"The host nearly abandoned when told payment comes at end of stay. Payment timing is not a minor UX detail -- it is the primary feedback signal that tells the host the system is working. Delayed financial feedback creates anxiety that risks dropout."},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The host cannot complete the pricing equation because she lacks a critical variable (local tax rate). The platform creates a homework assignment instead of providing the answer. If the platform pre-filled or prompted for the local tax rate, this deferral would not occur."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up, going off to do other activities.","insight":"Payment timing is financial feedback. The difference between 24-hours-after-arrival and end-of-stay is the difference between a host who feels secure and a host who gives up. For a novice owner-occupant host, early financial feedback is the minimum trust requirement."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models (Refrigerator)","type":"book","quote":"The two controls are not independent. The freezer control also affects the fresh food temperature, and the fresh food control also affects the freezer.","insight":"Hemeden's pricing and duration controls are not independent. Setting a price under 30 nights triggers tax obligations; staying over 30 nights triggers squatter risk. Like Norman's refrigerator, the host sees two separate controls but they interact in hidden ways. The platform must make these interactions visible."}],"priority":"high","user_goal":"See exactly what I will earn -- after taxes and fees -- the moment I set a price or review a proposal, without needing to research tax rates or do mental math.","company_goal":"Prevent pricing-phase dropout caused by financial uncertainty, and eliminate post-booking payment disputes by ensuring hosts understand their net income before committing.","time_budget":"Financial feedback must appear within 1 second of any pricing input change. The host should understand their net income for a given scenario within 5 seconds. Tax and fee impacts should be visible without scrolling or expanding.","anti_goals":["DO NOT show only gross nightly rate without net income. The host cares about what lands in their bank account, not the sticker price.","DO NOT send the host to external resources to research their tax rate. Provide the rate or make it easy to find within the platform.","DO NOT present pricing and stay duration as independent controls without showing how they interact. The 30-night tax threshold must be visible wherever duration and pricing are shown together.","DO NOT delay payment feedback. If the host agreed to 24-hours-after-arrival payment, the confirmation notification must arrive within that window or trust erodes."],"success_metric":"Host pricing comprehension: percentage of hosts who can correctly state their expected net income (within 10%) for their first booking. Target: above 85%. Secondary: zero-support-ticket rate for payment timing questions after first booking."},{"id":"works-004","type":"process_pattern","title":"Eliminate External Verification Dependencies Through Self-Contained System Image","journey_phases":["evaluation","onboarding","pricing"],"problem":"Hemeden defers to external authorities three times during the call: lawyer review of the agreement (04:44), tax rate research with local government (06:36), and personal deliberation on payment timing (16:20). Each deferral is a break in momentum where the host leaves the platform context and may not return. Norman's system image principle states that 'the designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.' Every external verification requirement is evidence that the platform's system image is incomplete -- it cannot answer the host's question internally, so the host must go elsewhere. Each departure creates a dropout opportunity: the lawyer may take days to respond, the tax research may be confusing, and the personal deliberation may never resolve in the platform's favor.","solution":"The platform must strive to be self-contained by providing the information hosts currently seek externally. This means: (1) For legal protections, surface the key clauses of the agreement in plain language on the evaluation and onboarding screens, with a downloadable full document available in one click. Do not require the host to request the document -- make it available before they ask. (2) For tax obligations, integrate local tax rate lookup by zip code so the host can see their estimated tax impact within the platform, eliminating the research homework. (3) For payment timing, present multiple options with clear consequences (e.g., '24 hours after arrival: you get paid Tuesday for a Monday check-in' vs. 'end of stay: you get paid Saturday for a Monday-Friday stay') so the host can decide immediately rather than deferring. (4) For any information the platform cannot provide internally, explicitly acknowledge the gap and provide a clear next step: 'We recommend confirming this with your local tax authority. Here is the link for [city name].' Reduce friction even when elimination is impossible.","evidence":[{"source":"hemeden-call.txt, 04:44","type":"host_call","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","insight":"The host does not trust verbal signifiers alone. She needs the physical document reviewed by an external authority. This reveals that the platform's system image failed to establish legal trust independently. If the agreement and its key protections were prominently displayed on the platform with plain-language summaries, some hosts might proceed without lawyer review."},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The host is sent on an external research mission to discover her local tax rate. This is a system image failure: the platform should either know the rate or make it trivially easy to find within the platform experience."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.","insight":"Every external verification is evidence of a gap in the system image. The platform cannot directly communicate with the host (unlike Bryant on the phone), so the system image must be comprehensive enough to answer questions that would otherwise require a call or external research."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","type":"book","quote":"Good conceptual models are the key to understandable, enjoyable products: good communication is the key to good conceptual models.","insight":"Hemeden's conceptual model is fragile because it was built from conversation and requires external validation. A self-contained system image would build a durable conceptual model that does not require external verification to hold."}],"priority":"high","user_goal":"Get all the information I need to make a decision without leaving the platform, calling anyone, or doing external research.","company_goal":"Reduce time-to-commitment by eliminating external deferral points that introduce multi-day delays and dropout risk between evaluation and onboarding.","time_budget":"Legal protection summaries should be scannable in 15 seconds. Tax rate lookup should return a result in under 5 seconds. Payment timing comparison should be decidable in 30 seconds. Total evaluation-to-decision time without external dependencies: under 5 minutes.","anti_goals":["DO NOT make hosts request documents. The agreement, key clauses, and plain-language summaries should be available before the host thinks to ask.","DO NOT create homework assignments. If the platform needs a tax rate, the platform should provide a way to find it, not tell the host to research it independently.","DO NOT eliminate the option of external review -- some hosts will always want a lawyer. But reduce the NEED for it by making the information transparent enough that many hosts feel confident without one.","DO NOT bury critical information in documents that require scrolling through pages of legal text. Surface the 3-5 clauses that matter most to hosts in plain language on the relevant screens."],"success_metric":"External deferral rate: percentage of hosts who explicitly defer a decision to an external authority (lawyer, accountant, tax authority) before completing onboarding. Target: reduce by 40% compared to baseline by making the same information available within the platform."},{"id":"works-005","type":"process_pattern","title":"Clear Mapping Between Host Actions and System Outcomes at Every Control Point","journey_phases":["listing_creation","pricing","proposal_mgmt","active_lease"],"problem":"Hemeden's experience reveals multiple broken mappings between her controls and the system's outcomes. Setting a nightly rate does not map clearly to net income because tax and fee interactions are invisible (06:57). Setting a max stay duration interacts with tax obligations in non-obvious ways (under 30 nights = tax collection required, over 30 nights = squatter risk). Accepting a proposal does not map clearly to what happens next -- the call ends with 'send me the documents and I'll have a lawyer look at it' because the post-acceptance flow is not mapped. Norman states that 'a device is easy to use when the set of possible actions is visible, when the controls and displays exploit natural mappings.' Hemeden's possible actions (accept/reject guests, set duration limits, choose payment timing) are not visible until she asks about each one individually. The controls (her preferences) and the displays (what happens as a result) have no discoverable mapping.","solution":"Every host control point must explicitly show the causal chain from the host's action to the system's outcome. This means: (1) When the host sets a max stay duration, show the downstream consequences: 'Max 4 weeks: tax collection applies. You will need to provide your local tax rate. Guests who request longer stays will not be shown your listing.' (2) When the host reviews a proposal, show the complete outcome chain: 'If you accept: guest arrives [date], you receive payment [date + 24 hours], stay ends [date], review checkpoint at 4 weeks.' (3) When the host changes any setting, show a before/after preview: 'Currently: max 30 nights, no tax collection. If changed to max 21 nights: tax collection applies, estimated impact is $X per stay.' (4) Use Norman's natural mapping principle: spatial proximity between the control and its outcome display, so the host never has to look elsewhere to see what their action produced.","evidence":[{"source":"hemeden-call.txt, 06:57","type":"host_call","quote":"If it would be more than 30 nights then that would be a mute issue. But since you don't want so... it's kind of one way or another, or we go certain nights and everybody wins because you don't have to pay uncle Sam or we go less certain nights and then I have to collect the texts on your behalf.","insight":"The COO must verbally map the interaction between duration and tax obligations. This is Norman's refrigerator problem: two controls (price and duration) that interact in non-obvious ways. The platform must make this interaction visible at the control surface, not require a verbal explanation."},{"source":"hemeden-call.txt, 08:51","type":"host_call","quote":"Well, yeah, that might not work.","insight":"Instant rejection of Matthew's proposal based on date mismatch. The host performed a mapping check in 11 seconds during conversation. On the platform, the date compatibility should be the FIRST thing visible on a proposal card -- making the mapping between guest dates and host availability immediate."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Mapping","type":"book","quote":"A device is easy to use when the set of possible actions is visible, when the controls and displays exploit natural mappings.","insight":"Hemeden's 'device' is the Split Lease platform. Her possible actions and their consequences are invisible until she asks about each one. The platform must make the action-to-outcome mapping as clear as a steering wheel's relationship to the car's direction."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Mapping","type":"book","quote":"The relationship between a control and its results is easiest to learn wherever there is an understandable mapping between the controls, the actions, and the intended result.","insight":"For every host control (set price, set duration, accept/reject proposal, choose payment timing), there must be an understandable, visible relationship between what the host does and what happens in the system as a result."}],"priority":"medium","user_goal":"See exactly what will happen when I make any choice on the platform, so I can make informed decisions without guessing or asking someone.","company_goal":"Reduce support volume and host confusion by making every control's consequences self-evident, preventing the misconfigured listings and surprised hosts that generate support tickets and negative word-of-mouth.","time_budget":"The outcome of any host action should be visible within 1 second of the action. Outcome previews for setting changes should appear before the change is confirmed, not after. The host should never need to take an action to discover its consequences.","anti_goals":["DO NOT present controls without outcome previews. A toggle, dropdown, or input field should always show what changes as a result of interaction.","DO NOT separate controls from their outcome displays. If the host sets a max duration on one screen and sees the tax implications on a different screen, the mapping is broken.","DO NOT use abstract descriptions of outcomes ('tax implications may apply'). Show concrete numbers and dates ('estimated tax: $X for a 21-night stay').","DO NOT assume the host understands how platform controls interact. If duration affects pricing and pricing affects proposals, these interactions must be explicitly shown, not left for the host to discover."],"success_metric":"Setting-change comprehension: percentage of hosts who can correctly describe the consequence of their most recent setting change when prompted. Target: above 80%. Secondary: reduction in setting-related support tickets by 50%."},{"id":"works-006","type":"process_pattern","title":"Verbal Conceptual Model Must Survive Digital Translation Without Contradiction","journey_phases":["evaluation","onboarding","listing_creation","pricing","active_lease","retention"],"problem":"Hemeden's entire conceptual model of Split Lease is constructed from a phone call with the COO and Bryant. She understands: a service that finds one guest at a time, protects her legally with a signed clause, handles payment 24 hours after arrival, and manages taxes. She is a novice ('I just started doing this,' 13:48) with no prior hosting framework to draw on. Norman states that 'the designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.' When Hemeden encounters the platform for the first time, every element she sees must reinforce -- not contradict -- the model she built from the call. If the call said 'payment 24 hours after arrival' but the platform says 'payment upon stay completion,' her conceptual model fractures. If the call used plain language ('we collect the payment from the guest') but the platform uses legal or technical language, the mapping from verbal model to digital experience breaks. Hemeden even signals residual uncertainty: 'I think you've answered almost all the questions I have' (17:08) -- the word 'almost' marks open loops that will become fracture points if the digital experience contradicts rather than closes them.","solution":"Audit every platform touchpoint against the vocabulary, promises, and structure communicated during host calls. Create a verbal-to-digital concordance that ensures: (1) Platform terminology matches call terminology. If Bryant says 'cleaning fee,' the platform must not say 'hospitality preparation charge.' If the COO says 'guests explicitly agree the property is not a primary residence,' the platform must surface this exact framing, not a paraphrase that alters the meaning. (2) Platform workflows match call-described processes. If the call described payment as '24 hours after guest arrives,' the platform's payment flow must show this timing explicitly at every relevant touchpoint (proposal acceptance, booking confirmation, payment notification). (3) The two-person structure from the call (COO for legal, Bryant for operations) must be reflected or simplified on the platform. If the host's contact was Bryant, Bryant's name and role should be visible. If legal questions were handled by the COO, the legal section should reference that authority. (4) Retention depends on conceptual model consistency. If the first hosting experience matches the call-based model, the host returns. If it diverges, the model breaks and the host leaves.","evidence":[{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just started doing this.","insight":"The host has no prior conceptual model of hosting. Every aspect of her mental model comes from this call. The platform is not supplementing an existing model -- it is the sole digital expression of a model built entirely from conversation. Any contradiction between the call and the platform destroys the only model she has."},{"source":"hemeden-call.txt, 17:08","type":"host_call","quote":"I think you've answered almost all the questions I have.","insight":"The word 'almost' signals residual uncertainty -- open loops in the conceptual model. The platform must close these loops rather than introduce new ones. If the host arrives at the platform with 90% of her model built, the platform must complete the remaining 10%, not reset to 0%."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"When the system image is incoherent or inappropriate, the user cannot easily use the device. If it is incomplete or contradictory, there will be trouble.","insight":"The system image for Hemeden is a combination of the call and the platform. If these two components are contradictory (different terminology, different workflows, different promises), the composite system image is incoherent and the host cannot use the device."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","type":"book","quote":"Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Some come from manuals. Usually the device itself offers very little assistance, so the model is constructed by experience.","insight":"Hemeden's model was passed from person to person (COO and Bryant to Hemeden) via the call. The device (platform) must offer enough assistance to reinforce this passed-on model. If the device contradicts the person-to-person model, the user is stranded between two incompatible sources of understanding."}],"priority":"high","user_goal":"Recognize on the platform exactly what I was told on the phone -- same language, same promises, same process -- so I know I am in the right place and nothing has changed.","company_goal":"Ensure that the human-mediated sales process and the digital product experience present a unified system image, preventing the conceptual model fracture that causes post-call dropout.","time_budget":"Within the first 30 seconds of the host's first platform visit, at least 3 elements from the call should be recognizable: the agent's name, the key terms discussed (payment timing, legal protections), and the specific details of their arrangement (nightly rate, guest constraints).","anti_goals":["DO NOT use platform jargon that was not used in the call. If the host heard 'cleaning fee,' the platform must not introduce 'turnover preparation cost.'","DO NOT change the order of operations described in the call. If the call said 'lawyer review, then guest match, then booking,' the platform should not present booking before guest match.","DO NOT present a generic platform experience that ignores what was discussed in the call. The first visit must feel personalized to the conversation that occurred.","DO NOT rely on the host to reconcile differences between the call and the platform. If there is a discrepancy, the platform must resolve it proactively with a clear explanation."],"success_metric":"Verbal-digital consistency score: audit 10 host calls and map every promise, term, and process described to the corresponding platform element. Target: 90% of call-described elements have an exact or near-exact match on the platform."},{"id":"works-007","type":"process_pattern","title":"Structured Checkpoints Replace Open-Ended Monitoring for Active Lease Management","journey_phases":["active_lease","retention"],"problem":"Hemeden is a first-time host with a 9-to-5 job who lives in her rental space. She cannot monitor the hosting situation continuously. The call reveals her need for structured decision points: the 4-week review (11:44: 'would it be fair to say you would review it after those four weeks?'), the trial night as a low-risk evaluation mechanism (12:10-13:17), and the 24-hour payment confirmation as a trust signal (17:03). Without structured checkpoints, the host must continuously assess whether the arrangement is working, which demands ongoing cognitive effort from someone who is already time-constrained. Norman's feedback principle applies: rather than continuous monitoring (which is draining and unsustainable for a part-time host), the platform should provide structured moments where the host evaluates the status and decides whether to continue. This is the difference between an always-on alarm system and a scheduled check-in: one creates anxiety, the other creates control.","evidence":[{"source":"hemeden-call.txt, 11:44","type":"host_call","quote":"Would it be fair to say that you would review it after those four weeks?","insight":"The 4-week review is a feedback checkpoint designed into the lease structure. It gives the host a structured moment to evaluate outcomes and decide on continuation, rather than requiring continuous monitoring. This checkpoint must be a prominent, scheduled feature on the platform."},{"source":"hemeden-call.txt, 12:10-13:17","type":"host_call","quote":"Potentially offering a trial night to these guests... the person could come in, stay a night and then we would compensate you for the cleaning costs.","insight":"The trial night is a low-risk checkpoint before full commitment. Norman would recognize this as good design: it makes the possible action (try before committing) visible and low-cost. The platform should formalize trial nights as a standard checkpoint option."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking.","insight":"Continuous notifications during an active lease would be poor feedback for a time-constrained host. Structured checkpoints are well-timed, informative, and actionable feedback moments that do not create ambient anxiety."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback has to be planned. All actions need to be confirmed, but in a manner that is unobtrusive. Feedback must also be prioritized, so that unimportant information is presented in an unobtrusive fashion, but important signals are presented in a way that does capture attention.","insight":"The platform must plan feedback for the active lease phase: payment confirmations are high-priority and immediate, routine status updates are low-priority and unobtrusive, and checkpoint reviews are scheduled and prominent. This tiered feedback model replaces continuous monitoring with planned, prioritized signals."}],"solution":"Replace continuous, open-ended lease monitoring with a structured checkpoint system. The platform should provide: (1) A pre-stay checkpoint: trial night option with clear accept/decline signifiers and cleaning fee coverage communicated upfront. (2) A payment checkpoint: automatic notification within 24 hours of guest arrival confirming payment received, with amount and next payment date clearly stated. (3) A mid-stay checkpoint: scheduled 4-week review prompt that asks the host a simple question ('Would you like to extend for another 4 weeks?') with a one-tap response. (4) An end-of-stay checkpoint: summary of the hosting experience, payment total, and invitation to host again with constraints intact. Each checkpoint is a structured feedback moment that requires minimal effort and gives the host a clear sense of control over the process.","priority":"medium","user_goal":"Know that I will be prompted at the right moments to make decisions, so I do not need to constantly check the platform or worry about what is happening with my guest.","company_goal":"Increase lease extension rates and host retention by providing structured decision points that make continuation easy, rather than requiring hosts to proactively manage the relationship.","time_budget":"Each checkpoint interaction should take under 60 seconds. The 4-week review should be a single-screen experience with one primary action (extend or end). Payment confirmations should be scannable in 5 seconds.","anti_goals":["DO NOT send constant status notifications that create alert fatigue. Checkpoints are scheduled, not continuous.","DO NOT make the host initiate checkpoint reviews. The platform should prompt them at the scheduled time.","DO NOT require the host to navigate to multiple screens to understand the current state of their lease. Each checkpoint should present a complete status summary.","DO NOT design checkpoints as bureaucratic forms. They should feel like brief, friendly check-ins, not compliance exercises."],"success_metric":"Checkpoint engagement rate: percentage of hosts who respond to the 4-week review prompt within 48 hours. Target: above 70%. Secondary: lease extension rate at the 4-week checkpoint above 50%."}]}</script>
