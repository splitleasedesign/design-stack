  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"hemeden-call.txt","book_extract":"donnorman-affordances-signifiers-feedback.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Protective Certainty Before Every Boundary Commitment","journey_phases":["evaluation","onboarding","listing_creation"],"problem":"Hemeden is an owner-occupant host who lives in the space she is renting. Every decision she makes carries personal safety implications that non-resident hosts never face. She opens the call not knowing who she is speaking with (00:00: 'are you the CEO or are you the person that I've been texting?'), and her very first substantive statement is a boundary (00:30: 'I don't really want people coming in and out of my house cause I lived there'). The dominant emotional state throughout the evaluation and onboarding phases is guarded vigilance -- she is willing to engage but is testing whether the platform understands that her home is at stake, not just a rental property. Norman's signifier principle states that people search for clues to help them cope and understand. Hemeden is searching for clues that the platform takes her safety seriously. Every missing signifier amplifies her anxiety. Every protection she must ask about rather than see proactively erodes her sense that the platform is designed for someone like her.","solution":"Before any commitment point in the host journey -- creating an account, setting up a listing, accepting terms -- the platform must first deliver an emotional signal of protection. The host should feel 'I am safe here' before she is asked 'will you proceed?' This is not about adding more text or more legal language. It is about tonal and experiential sequencing: safety signals arrive before action requests. The emotional principle is shield-then-step: show the protection, then ask for the commitment. If the host ever encounters a commitment request without first seeing a relevant protection, the emotional contract is broken. The copy, the visual treatment, and the interaction timing must all reinforce: 'we protect people who share their homes.'","evidence":[{"source":"hemeden-call.txt, 00:30","type":"host_call","quote":"I'm not really comfortable with that. I don't really want people coming in and out of my house cause I lived there.","insight":"The host's emotional baseline is protective discomfort. Her first substantive statement is a boundary, not a question about features or earnings. The emotional design must meet her where she is: protective, not aspirational."},{"source":"hemeden-call.txt, 03:01-04:44","type":"host_call","quote":"Part of the agreement which our guests signed with host... guests explicitly agrees that property is not intended to become his or her [primary residence].","insight":"Hearing the anti-squatter clause read verbatim produced a visible emotional shift: 'Okay, sounds good.' The protection itself created relief. The emotional principle: stating the protection clearly and early is itself the emotional intervention."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"People need some way of understanding the product or service they wish to use, some sign of what it is for, what is happening, and what the alternative actions are. People search for clues, for any sign that might help them cope and understand.","insight":"Hemeden's emotional searching is literally Norman's clue-seeking behavior. She is not just cognitively confused -- she is emotionally unmoored because the signifiers that would anchor her safety perception are absent."}],"priority":"high","target_emotion":"safety","emotion_rationale":"An owner-occupant host who lives in her rental space must feel physically and legally safe before she can commit to sharing her home with a stranger sourced by a platform she does not yet trust.","copy_guidelines":{"voice":"protective, clear, factual, personal","do":["Lead with what the host is protected from, not what the platform offers: 'Guests sign a legal clause confirming your space is not their permanent home.'","Use second person possessive to acknowledge the personal stakes: 'your home,' 'your space,' 'your rules.'","State protections as facts, not promises: 'The anti-squatter clause is included in every booking agreement' not 'We promise to protect you.'"],"dont":["Use corporate reassurance language: 'Rest assured, we take your safety seriously.'","Bury protection information in FAQ pages, modals, or collapsed sections.","Frame protections as marketing differentiators: 'Unlike other platforms, we...' -- the host does not care about competitors, she cares about her home."],"example_good":"Every guest signs a non-residency clause before booking. Your home stays yours.","example_bad":"We've got you covered! Our comprehensive protection program ensures peace of mind for all our valued hosts."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Protection badges arrive with quiet authority -- a smooth entrance from the left that settles firmly into place. Not bouncy or playful. The motion says 'this is here for you' without demanding attention. Steady, settled, grounded.","duration_range":"300-500ms"},"tension_relief":{"tension_point":"Host sees a commitment request (create account, agree to terms, accept guest) and wonders: what protects me if this goes wrong?","relief_point":"Protection badge is already visible above the commitment button, stating the relevant safeguard in plain language before the host has to ask.","timing":"Zero delay -- the protection must be visible before the commitment is requested. The relief arrives before the tension fully forms."},"personalization_signals":["Reference the host's living situation: 'Because you share your home, guests agree to non-residency terms.'","Show the host's specific constraints reflected in protections: 'Your 4-week maximum stay is enforced in every booking agreement.'","Use the agent's name from the onboarding call: 'Bryant set up these protections for your listing.'"],"anti_patterns":[{"pattern":"Asking for a commitment before showing the relevant protection","reason":"An owner-occupant host who feels unprotected will defer to external authorities (lawyer, 04:44) or abandon. The commitment-before-protection sequence creates anxiety at the exact moment you need trust.","example_bad":"A 'Sign Agreement' button appears on screen with protections only available via a 'Learn more' link at the bottom of the page."},{"pattern":"Using excited or celebratory tone when discussing safety-critical topics","reason":"Hemeden is not excited about hosting -- she is cautiously willing. Celebratory tone signals that the platform does not understand the emotional weight of sharing one's home with a stranger.","example_bad":"Congratulations! You're one step closer to earning money from your space!"}]},{"id":"feels-002","type":"emotional_element","title":"Financial Clarity as Emotional Anchor","journey_phases":["pricing","proposal_mgmt","active_lease"],"problem":"Hemeden nearly abandoned the entire hosting relationship over payment timing (16:20: 'I'm going to have to think about that'). She does not know her local tax rate (06:36: 'I don't know. I'm going to have to look into that'). Her nightly rate of $75 conceals a complex system of interactions between duration, tax thresholds, and platform fees that she cannot see. The emotional state during pricing interactions is not just confusion -- it is a specific form of anxiety: 'I don't know what I'm actually going to earn, and I can't figure it out.' Norman's feedback principle states that feedback must be immediate. For financial interactions, delayed or absent feedback creates a corrosive emotional state where the host feels she is making decisions in the dark. The near-dropout over payment timing (end-of-stay vs. 24-hours-after-arrival) reveals that financial uncertainty is not a minor UX friction -- it is an existential threat to the host's willingness to continue.","solution":"Every financial touchpoint must produce an immediate emotional state of clarity and control. The host should never feel 'I don't know what I'll earn' or 'I don't know when I'll get paid.' The emotional principle is: financial transparency IS emotional reassurance. When the host enters a nightly rate and instantly sees her net income, the emotional response is not just comprehension -- it is confidence. When the host receives a payment notification within 24 hours of guest arrival, the emotional response is not just acknowledgment -- it is trust. The copy, animation, and timing of all financial interactions must be calibrated to produce the feeling: 'I understand exactly what is happening with my money, and it is happening on time.'","evidence":[{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"This is the emotional low point of the call. The host is told she will be paid at the end of the stay, and her response is emotional withdrawal -- not a question, not a negotiation, but a deferral that signals near-dropout. Financial ambiguity triggered the strongest negative emotional response in the entire transcript."},{"source":"hemeden-call.txt, 17:03","type":"host_call","quote":"Okay, that's fine. We can do it 24 hours after guest arrives.","insight":"Immediate emotional recovery once payment timing was clarified. The shift from 'I'm going to have to think about that' to 'Okay, that's fine' took 43 seconds. The emotional intervention was not a discount or a perk -- it was simply clarity about timing."},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The host is asked about her tax rate and her emotional response is resignation -- she cannot answer, she is given homework, and she disengages from the financial discussion. The platform created an emotional burden by failing to provide information it should have had."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback must be immediate: even a delay of a tenth of a second can be disconcerting. If the delay is too long, people often give up, going off to do other activities.","insight":"Norman's feedback principle applied to money: delayed financial information is not a neutral gap -- it actively produces anxiety. For a first-time host whose income depends on this platform, every second without financial clarity erodes confidence."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"A host who can see exactly what she will earn, when she will be paid, and how taxes affect her income feels in control of her financial decision -- and a host who feels financially in control will commit, extend, and return.","copy_guidelines":{"voice":"precise, concrete, no-math-required","do":["Show dollar amounts, not percentages: '$68 per night after fees' not '9% platform fee applies.'","Use concrete date language for payment timing: 'Payment arrives by Wednesday for a Monday check-in.'","Acknowledge the tax complexity without creating homework: 'Estimated occupancy tax for your area: ~$10.50/night. Based on [city name] rates.'"],"dont":["Use vague financial language: 'Compensation will be provided upon stay completion.'","Show gross amounts without net income -- the host cares about what lands in her account, not the sticker price.","Send the host to external resources to research her own tax rate."],"example_good":"At $75/night for a 4-week stay, you would earn approximately $1,890 after estimated taxes and fees. Payment arrives within 24 hours of your guest's arrival.","example_bad":"Your earnings depend on various factors including local tax obligations, platform service fees, and stay duration. Please consult your local tax authority for applicable rates."},"animation_feel":{"easing":"cubic-bezier(0.34, 1.56, 0.64, 1)","feel_description":"Net income numbers update with a subtle spring bounce -- the slight overshoot draws the eye to the changed value and creates a feeling of precision machinery responding to input. The motion says 'we calculated this for you, accurately and instantly.' Not flashy, but alive.","duration_range":"250-350ms"},"tension_relief":{"tension_point":"Host enters a nightly rate or reviews a proposal and wonders: what will I actually earn after everything is deducted?","relief_point":"Net income number appears instantly in prominent accent-colored mono typography, showing the exact dollar amount that will land in her account.","timing":"Under 1 second from input change to updated net income display. The relief is nearly instantaneous."},"personalization_signals":["Pre-fill the local tax rate by zip code so the host never has to research it herself.","Show income specific to her listing parameters: 'At your max stay of 4 weeks at $75/night...'","Reference the payment timing she agreed to: 'Payment within 24 hours of arrival, as discussed with Bryant.'"],"anti_patterns":[{"pattern":"Displaying gross income without showing net income","reason":"The host's emotional question is 'what do I actually get?' not 'what is the gross rate?' Showing only gross amounts feels deceptive once the host discovers the deductions, destroying the confidence that financial clarity was supposed to build.","example_bad":"You'll earn $75/night! (Taxes and fees may apply. See terms for details.)"},{"pattern":"Requiring mental math for financial understanding","reason":"Hemeden is a 9-to-5 worker evaluating a side income. Asking her to calculate percentages, multiply rates by durations, or subtract taxes manually is an emotional burden that communicates 'figure it out yourself' -- the opposite of the platform doing the work for her.","example_bad":"Platform fee: 9%. Estimated occupancy tax: ~14%. Calculate your net earnings based on your local rate."}]},{"id":"feels-003","type":"emotional_element","title":"Novice Dignity Through Anticipated Guidance","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Hemeden explicitly states 'I just started doing this' (13:48). She has no prior hosting framework, no tax knowledge for short-term rentals, no guest screening process, and no understanding of how the platform works as a system. Norman warns that 'when people fail to follow these bizarre, secret rules, and the machine does the wrong thing, its operators are blamed.' For a novice host, every moment of confusion carries a double emotional penalty: she is confused AND she feels incompetent. The platform risks creating what Norman would call learned helplessness -- if the host's early interactions make her feel stupid (because she cannot find information, cannot understand the workflow, cannot complete the financial equation), she will attribute the failure to herself rather than to the platform's design. The emotional damage of making a novice feel stupid is permanent: she will not return to a platform that made her feel incompetent.","solution":"The platform must anticipate every question a novice host would have and answer it before she needs to ask. The emotional principle is: 'we already know what you need to know.' This is not about dumbing down the experience -- it is about demonstrating that the platform was designed by people who understand what it is like to host for the first time. The tone should be experienced-peer, not teacher-student: 'Most first-time hosts want to know...' rather than 'Here's how it works:'. The platform should feel like a knowledgeable friend who has hosted before and remembers what it was like not to know. Every piece of proactive guidance prevents one moment of novice confusion and preserves the host's sense of dignity and competence.","evidence":[{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just started doing this.","insight":"This admission carries emotional weight. The host is not just stating a fact -- she is asking for patience and accommodation. The platform's emotional response must be: 'that is exactly who we designed this for.' Not 'let us teach you' but 'we made this easy because we remember what the beginning feels like.'"},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The host is asked a question she cannot answer (her local tax rate) and the emotional result is a deflation -- she does not know, she cannot contribute, she is given homework. This is a dignity-eroding moment. The platform should never put a novice in the position of admitting ignorance about something the platform should already know."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1","type":"book","quote":"When people fail to follow these bizarre, secret rules, and the machine does the wrong thing, its operators are blamed for not understanding the machine, for not following its rigid specifications.","insight":"Norman's blame-the-user principle is the emotional risk for novice hosts. If the platform's rules are not transparent and the host makes a mistake, she will blame herself and disengage. Dignity requires that the platform never creates conditions where the host can fail without warning."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","type":"book","quote":"Conceptual models are often inferred from the device itself. Some models are passed on from person to person. Some come from manuals. Usually the device itself offers very little assistance, so the model is constructed by experience.","insight":"Hemeden has no experience to construct a model from. The platform must construct the entire conceptual model for her, through its own system image, without requiring her to learn from trial and error."}],"priority":"high","target_emotion":"calm","emotion_rationale":"A novice host who feels calm rather than overwhelmed will complete setup, make better decisions, and attribute her success to the platform's quality -- creating loyalty that survives the inevitable first-hosting friction.","copy_guidelines":{"voice":"knowing, warm, peer-level, unpatronizing","do":["Anticipate novice questions with inline context: 'Most hosts in your area charge $50-$100/night' -- guidance without judgment.","Frame guidance as shared experience: 'First-time hosts usually want to meet their guest first. Would you like to set up a trial night?'","Provide defaults that work for novices: pre-fill recommended settings that the host can adjust, rather than empty fields she must research."],"dont":["Use tutorial language that positions the host as a student: 'Step 1: Learn about hosting. Step 2: Set up your listing.'","Ask questions the host cannot answer without external research: 'What is your local occupancy tax rate?'","Display empty states with no guidance: a blank pricing field with no context about typical rates feels like a test, not a tool."],"example_good":"Most first-time hosts in your area start at $75/night. You can adjust anytime.","example_bad":"Enter your desired nightly rate. (Tip: Research comparable listings in your area to determine competitive pricing.)"},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Guidance appears with a gentle fade-in and slight upward drift -- like a helpful note being placed on the table, not a pop-up demanding attention. The motion says 'here when you need it' without saying 'you should read this.' Understated, warm, unhurried.","duration_range":"400-600ms"},"tension_relief":{"tension_point":"Host encounters a field, a choice, or a concept she has never seen before and feels the prickle of incompetence: 'I don't know what to put here.'","relief_point":"Inline contextual guidance is already visible, showing what most hosts do and providing a smart default she can accept or adjust.","timing":"Guidance is present on page load, not triggered by confusion. The relief is preemptive."},"personalization_signals":["Acknowledge first-time status without labeling: show smart defaults with 'Recommended for your area' rather than 'Beginner settings.'","Reference information from the onboarding call: 'Bryant noted you work 9-to-5 -- we've set notifications for evenings only.'","Adapt complexity over time: show more detail as the host gains experience, not all at once on day one."],"anti_patterns":[{"pattern":"Creating 'homework assignments' that send the host to external resources","reason":"Every external research task tells the novice: 'we do not have the answer, you must find it yourself.' This erodes the sense that the platform was designed for someone like her and replaces it with the feeling that she is not prepared enough to use this service.","example_bad":"Please research your local occupancy tax rate and enter it here. You can find this information on your city government's website."},{"pattern":"Presenting expert-level options to first-time hosts without guidance","reason":"A novice confronted with advanced options she does not understand will feel the platform is not for her. Norman: 'the model is constructed by experience' -- but she has no experience, so the platform must substitute with smart defaults.","example_bad":"Choose your cancellation policy: Flexible / Moderate / Strict / Super Strict 30 / Super Strict 60 (Learn what each means)"}]},{"id":"feels-004","type":"emotional_element","title":"Constraint Respect as Emotional Validation","journey_phases":["listing_creation","proposal_mgmt","active_lease","retention"],"problem":"Hemeden's entire emotional posture is organized around boundaries. She specifies: no multiple guests (00:30), no stays over a month (02:50), one person only (01:05), available only after September 10th (08:59), cannot manage complexity because she works 9-to-5 (09:43). These are not preferences -- they are non-negotiable conditions for her willingness to participate. Every boundary she states carries an implicit emotional test: 'does this platform respect my limits, or will it try to override them?' When Bryant presents Matthew's proposal with incompatible dates (08:40), Hemeden's instant rejection (08:51: 'Well, yeah, that might not work') is emotionally satisfying to her -- she asserted a boundary and it was immediately respected. If the platform were to present proposals that violate her stated constraints, the emotional message would be: 'we heard your boundaries but did not enforce them' -- a betrayal of the trust she extended during setup.","solution":"The platform must treat host constraints as sacred. Every time the system honors a constraint -- filtering an incompatible proposal, enforcing a maximum stay, respecting an availability window -- it must make that enforcement visible. The emotional principle is: 'we heard you, and we acted on it.' Constraint enforcement should not be invisible backend logic; it should be a visible, emotionally validating signal. When the host sees '2 proposals filtered (outside your dates),' the emotional response is: 'the platform is working for me.' When a proposal card shows all three constraint indicators as green matches, the emotional response is: 'I can trust what reaches my inbox.' The platform's respect for boundaries IS the emotional product for this host type.","evidence":[{"source":"hemeden-call.txt, 00:30","type":"host_call","quote":"I'm not really comfortable with that. I don't really want people coming in and out of my house cause I lived there.","insight":"The first constraint is emotionally charged -- 'not really comfortable' is a polite way of saying 'this is a dealbreaker.' The platform's emotional contract begins here: if this boundary is ever violated, the host will feel betrayed."},{"source":"hemeden-call.txt, 08:51","type":"host_call","quote":"Well, yeah, that might not work.","insight":"Instant, unapologetic constraint enforcement. The host feels empowered -- she stated a boundary and applied it without hesitation. The platform should make this same feeling available digitally: the host's constraints should automatically filter proposals, making her feel powerful rather than burdened."},{"source":"hemeden-call.txt, 14:29","type":"host_call","quote":"If you find any other person, well, yeah, definitely not more than a month minimum.","insight":"Retention is explicitly conditional on constraint respect. The host signals willingness to continue hosting IF her boundaries continue to be honored. Constraint enforcement is not just a functional feature -- it is the emotional basis for retention."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","type":"book","quote":"Constraints That Force the Desired Behavior.","insight":"Norman's forcing-function principle has an emotional dimension: when the system forces correct behavior (filtering incompatible proposals), the host feels the system is on her side. When the system fails to force correct behavior (showing her a proposal she will instantly reject), she feels the system is indifferent to her needs."}],"priority":"high","target_emotion":"relief","emotion_rationale":"An owner-occupant host who sees her boundaries being actively enforced by the platform feels relief -- the cognitive and emotional burden of defending her limits has been transferred to the system, and she can focus on evaluating compatible proposals instead of filtering incompatible ones.","copy_guidelines":{"voice":"respectful, boundary-affirming, your-rules-first","do":["Frame constraints as the host's rules, not platform restrictions: 'Your rules: 1 guest, up to 4 weeks, available Sep 10+.'","Make constraint enforcement visible: '2 proposals filtered -- outside your availability window.'","Celebrate constraint matches on proposal cards: 'Matches all your preferences.'"],"dont":["Frame constraints as limitations: 'Note: Your listing has the following restrictions.'","Suggest the host loosen constraints to get more proposals: 'Tip: Expanding your availability could attract more guests!'","Present incompatible proposals as opportunities: 'This guest's dates don't match, but you might want to consider...'"],"example_good":"Your space, your rules. We only show you guests who fit.","example_bad":"You have 3 active filters limiting your visibility. Consider adjusting to reach more guests."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Constraint-match indicators appear as a quiet, settled green -- no celebration, just steady confirmation. The motion is a gentle check that communicates 'confirmed' without fanfare. Constraint filtering happens invisibly; the result (a clean, compatible inbox) is the emotional payoff.","duration_range":"200-300ms"},"tension_relief":{"tension_point":"Host receives a proposal notification and wonders: does this person fit within my rules, or will I have to reject them and feel guilty about it?","relief_point":"The notification itself includes the constraint verdict: 'New proposal from Jade -- matches your availability and duration.' The host knows before opening whether this is worth her time.","timing":"Constraint matching is pre-computed and included in the notification itself. The relief arrives with the alert, not after a review."},"personalization_signals":["Show the host's specific constraints by name on proposal cards: 'Dates: Sep 15 - Oct 12 (within your Sep 10+ window).'","Track constraint enforcement over time: 'This month: 4 proposals filtered, 2 matches shown.'","Remember and carry forward constraints across bookings: 'Your rules from your last hosting period have been preserved.'"],"anti_patterns":[{"pattern":"Showing proposals that violate the host's stated constraints","reason":"Every incompatible proposal that reaches the host's inbox is an emotional betrayal. She set her boundaries; the platform ignored them. For an owner-occupant host whose constraints are safety-based, this is not inconvenience -- it is a violation of trust.","example_bad":"New proposal from Matthew: Aug 15 - Sep 5. (Note: This is before your availability date of Sep 10.)"},{"pattern":"Encouraging the host to weaken her constraints for more bookings","reason":"Suggesting constraint loosening tells the host: 'your boundaries are the problem.' For someone whose boundaries are rooted in personal safety and comfort ('I lived there'), this suggestion is emotionally hostile.","example_bad":"You haven't received any proposals this week. Try extending your maximum stay to 6 weeks to attract more guests!"}]},{"id":"feels-005","type":"emotional_element","title":"Conversational Continuity at First Digital Contact","journey_phases":["onboarding","listing_creation"],"problem":"Hemeden's entire conceptual model of Split Lease was built from a phone call with the COO and Bryant. She heard specific terms, specific numbers, and specific promises. She ends with qualified satisfaction (17:08: 'I think you've answered almost all the questions I have'). Norman warns that 'when the system image is incoherent or inappropriate, the user cannot easily use the device.' The emotional risk at first digital contact is model fracture: the host opens the platform and nothing looks, sounds, or feels like the conversation she had. Different terms, different numbers, a generic onboarding flow -- all create the emotional sensation of 'this is not what I was told.' The emotional damage is not confusion (that is cognitive); it is betrayal -- the feeling that the verbal promises were disconnected from the actual product. For a novice host with no prior framework, this fracture means she has zero trusted models to work from.","solution":"The host's first digital interaction must feel like the conversation is continuing, not starting over. The emotional principle is: 'we listened, and here is the proof.' The platform should greet the host by name, show the parameters discussed in the call (rate, constraints, next steps), reference the agent she spoke with, and use the exact same vocabulary. The emotional target is recognition -- the host should scan the first screen and within 5 seconds think: 'yes, this is what Bryant and I discussed.' Every familiar element produces a micro-moment of trust; every unfamiliar element produces a micro-moment of doubt. The balance must overwhelmingly favor recognition.","evidence":[{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just started doing this.","insight":"No prior conceptual model. The phone call is the ONLY framework she has. If the digital platform contradicts the call, she has nothing to fall back on. The emotional stakes of first digital contact are absolute for a novice."},{"source":"hemeden-call.txt, 17:08","type":"host_call","quote":"I think you've answered almost all the questions I have.","insight":"The word 'almost' marks emotional open loops. The first digital contact must close these loops (show the agreement, clarify the tax question, confirm the guest match) rather than opening new ones with unfamiliar terminology or unexpected workflows."},{"source":"hemeden-call.txt, 07:52","type":"host_call","quote":"Hey Hamilton, this is Brian actually here as well.","insight":"Two people on the call created a mapping question: who is my contact? The platform must resolve this emotionally by attributing the setup to Bryant (the operational contact) so the host feels a clear, personal connection."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.","insight":"The system image is a composite of the call and the platform. If the platform uses different terms, different sequences, or different framings, the composite system image fractures and the host cannot trust either source."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"A host who recognizes the digital platform as a faithful continuation of her conversation feels confident that the promises made during the call will be honored -- and this confidence converts evaluation into commitment.","copy_guidelines":{"voice":"familiar, personal, call-consistent, warm","do":["Use the agent's name: 'Bryant set up your profile based on your conversation.'","Mirror call vocabulary exactly: if the call said 'cleaning fee,' the platform says 'cleaning fee' -- not 'turnover cost.'","Reference specific details from the call: '$75/night, max 4 weeks, available after Sep 10.'"],"dont":["Use platform jargon the host never heard: 'disbursement,' 'tenancy facilitation,' 'accommodation matching.'","Present a generic onboarding flow that ignores the call: 'Welcome to Split Lease! Let's get started with your profile.'","Introduce new concepts without explanation: 'Set your cancellation policy' when cancellation policies were never discussed in the call."],"example_good":"Welcome back, Hemeden. Bryant noted your space opens September 10th, at $75/night, for up to 4 weeks. Here's what's next.","example_bad":"Welcome to Split Lease! To get started, complete your host profile by filling in your listing details, availability, pricing, and cancellation preferences."},"animation_feel":{"easing":"cubic-bezier(0.34, 1.56, 0.64, 1)","feel_description":"Call-derived summary chips animate in with a staggered spring entrance -- each chip arrives with a subtle bounce, as if being placed on a table for the host to review. The motion says 'we prepared this for you specifically.' This is a one-time ceremony that sets the emotional tone for the entire platform relationship.","duration_range":"200ms per chip, 600-800ms total sequence"},"tension_relief":{"tension_point":"Host opens the platform for the first time after the call and wonders: will this match what I was told, or is this going to be a completely different experience?","relief_point":"The first screen shows her name, her agent's name, her rate, her constraints, and her next steps -- all matching the call. Recognition is immediate.","timing":"Within 5 seconds of first authenticated page load, at least 3 elements from the call should be recognizable."},"personalization_signals":["Show the agent's name and role: 'Bryant, your hosting coordinator.'","Display the host's call-discussed parameters as editable summary chips.","List pending next steps from the call: 'Review booking agreement,' 'Confirm tax rate,' 'Meet Jade (trial night pending).'","If the host corrects a parameter, acknowledge: 'Updated from $75 to $80/night. Bryant will be notified.'"],"anti_patterns":[{"pattern":"Presenting a generic onboarding flow that ignores the onboarding call","reason":"A generic flow tells the host: 'we did not listen to your conversation.' For a novice who built her entire conceptual model from that call, this is emotionally devastating -- it invalidates her only source of understanding.","example_bad":"Step 1 of 5: Tell us about your space. (Upload photos, describe your room, list amenities.)"},{"pattern":"Using terminology that differs from the call vocabulary","reason":"Norman: 'when the system image is incoherent or inappropriate, the user cannot easily use the device.' Terminology mismatch between the call and the platform is the most direct form of system image incoherence. It makes the host doubt whether she is on the right platform.","example_bad":"Set your accommodation rate per diem and configure your occupancy parameters."}]},{"id":"feels-006","type":"emotional_element","title":"Structured Calm Through Scheduled Checkpoints","journey_phases":["active_lease","retention"],"problem":"Hemeden works 9-to-5 (09:43), lives in her rental space, and is brand new to hosting. During an active lease, she has a stranger in her home and needs to know: am I getting paid? Is everything okay? Should I continue? Without structured checkpoints, the host must continuously monitor the situation -- checking the app, wondering about the guest, worrying about payment. This continuous monitoring is emotionally exhausting for a part-time host with a full-time job. Norman warns that 'poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking.' The emotional risk during active leases is ambient anxiety: a low-grade, persistent worry that something might be going wrong, amplified by silence from the platform. The 4-week review (11:44) and the 24-hour payment confirmation are not just functional checkpoints -- they are emotional pressure-release valves.","solution":"Replace the emotional burden of continuous vigilance with the emotional comfort of scheduled certainty. The host should feel: 'I do not need to monitor. The platform will tell me when something needs my attention, and I can trust it to do so.' The emotional principle is: scheduled silence is reassuring if the host knows the next checkpoint is coming. Between checkpoints, the dashboard should feel calm -- a quiet status display that communicates 'everything is on track' without requiring the host to verify. At each checkpoint (payment confirmed, 4-week review, end-of-stay summary), the platform should feel assertive -- a clear signal that demands attention, delivers a complete status update, and provides a one-tap action. The emotional rhythm is: calm, calm, calm, checkpoint, calm, calm, calm, checkpoint. The host learns the rhythm and trusts it.","evidence":[{"source":"hemeden-call.txt, 11:44","type":"host_call","quote":"Would it be fair to say that you would review it after those four weeks?","insight":"The 4-week review was negotiated as a structured moment of control. The host's emotional need is not daily updates -- it is the knowledge that a decision point is coming and she will have the power to extend or end. The checkpoint is an emotional safety valve."},{"source":"hemeden-call.txt, 09:43","type":"host_call","quote":"I have a nine to five, so I don't really, you know, it's just going to be too much.","insight":"The host has explicitly stated she cannot manage complexity. Continuous monitoring IS complexity. Structured checkpoints eliminate the need for continuous emotional engagement with the hosting situation."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback has to be planned. All actions need to be confirmed, but in a manner that is unobtrusive. Feedback must also be prioritized, so that unimportant information is presented in an unobtrusive fashion, but important signals are presented in a way that does capture attention.","insight":"Norman's planned, prioritized feedback is the architectural pattern for emotional calm during active leases. The host does not need every update -- she needs the right updates at the right times, delivered with the right emotional weight."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking.","insight":"Over-notification during an active lease creates the exact ambient anxiety that structured checkpoints are designed to prevent. The emotional design must resist the temptation to keep the host 'engaged' through frequent updates -- engagement for a part-time host means knowing she can disengage safely."}],"priority":"medium","target_emotion":"calm","emotion_rationale":"A host who trusts that the platform will notify her at the right moments can disengage between checkpoints without anxiety -- and this calm, sustainable engagement pattern is what makes her willing to host again.","copy_guidelines":{"voice":"assured, brief, checkpoint-rhythmic","do":["Show the next checkpoint date on the dashboard: 'Next: 4-week review on Oct 8.'","Keep between-checkpoint messaging minimal: 'Everything is on track. Next payment: Oct 1.'","Make checkpoint prompts action-oriented and brief: 'Your 4-week review is here. Extend or end?'"],"dont":["Send frequent status updates that create alert fatigue: 'Your guest checked in today!' 'Day 3 of hosting!' 'Week 1 complete!'","Use language that implies the host should be monitoring: 'Remember to check in with your guest regularly.'","Frame checkpoints as obligations: 'Your review is overdue. Please respond immediately.'"],"example_good":"Your 4-week review is here. Jade's stay has been smooth -- $1,890 earned so far. Extend for 4 more weeks, or wrap up?","example_bad":"REMINDER: Your mandatory quarterly host review is due. Failure to complete by the deadline may affect your listing status."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Checkpoint notifications arrive with a smooth, unhurried entrance from the top -- they push the default content down gently, claiming attention without startling. The motion says 'this is scheduled and expected, not an emergency.' Between checkpoints, the dashboard is still -- no animations, no pulsing indicators, just quiet confidence.","duration_range":"400-600ms for checkpoint arrival, 0ms between checkpoints (static calm)"},"tension_relief":{"tension_point":"Host wonders during the quiet period between checkpoints: is everything okay? Is my guest still there? Will I get paid?","relief_point":"The dashboard displays the next checkpoint date and a one-line status: 'Everything on track. Next: payment confirmation on Oct 1.' The host can see that the system is watching even when it is quiet.","timing":"Between-checkpoint status is always visible on the dashboard. The host never has to seek it -- it is there when she opens the app."},"personalization_signals":["Show the guest's name in checkpoint notifications: 'How is it going with Jade?'","Include cumulative earnings in the review: 'You have earned $1,890 so far with Jade.'","Remember the host's 4-week review preference from the call: 'As you discussed with Bryant, here is your 4-week review.'"],"anti_patterns":[{"pattern":"Sending non-essential notifications during the quiet period between checkpoints","reason":"Every unnecessary notification during an active lease creates a micro-spike of anxiety: 'is something wrong?' For a host who lives with her guest and works 9-to-5, ambient platform noise transforms hosting from a manageable side activity into a source of stress.","example_bad":"Just checking in! How's everything going with your guest? Rate your experience so far (1-5 stars)."},{"pattern":"Making checkpoint prompts feel like bureaucratic obligations","reason":"Checkpoints should feel like moments of empowerment (the host decides what happens next), not compliance exercises. If the checkpoint feels like paperwork, it produces resentment rather than the sense of control it was designed to provide.","example_bad":"Your mandatory 30-day review is due. Complete the following form to continue your hosting arrangement. Fields marked * are required."}]},{"id":"feels-007","type":"emotional_element","title":"Momentum Preservation Across External Deferral Points","journey_phases":["evaluation","onboarding","pricing"],"problem":"Hemeden defers to external authorities three times during the call: lawyer review (04:44: 'have a lawyer review this'), tax rate research (06:36: 'I'm going to have to look into that'), and payment timing deliberation (16:20: 'I'm going to have to think about that'). Each deferral breaks the emotional momentum of the conversation. Norman's system image principle identifies these as gaps in the platform's communication. But the emotional dimension is distinct from the cognitive one: each deferral is not just an information gap -- it is a momentum loss. The host was leaning forward, engaged, building commitment. Then she hits a wall she cannot get past without leaving the platform context. The emotional shift is from active engagement to passive waiting. And the longer she waits (lawyer response time: days; tax research: hours; personal deliberation: indefinite), the more the emotional momentum dissipates. By the time the external answer arrives, she may no longer be in the engaged state that would have led to commitment.","solution":"The platform cannot eliminate all external deferrals (some hosts will always want lawyer review), but it can preserve emotional momentum across them. The principle is: never let the host leave without a clear, concrete next step that the platform owns. When the host defers to a lawyer, the platform should: send the document immediately (do not wait for her to request it), show a checklist item that tracks the deferral ('Agreement sent for review -- let us know when ready'), and provide an alternative path for hosts who do not need lawyer review ('Most hosts proceed after reviewing the plain-language summary -- your call'). When the host must research her tax rate, the platform should pre-fill an estimate and offer to update when she has the exact number. The emotional objective is: even when the host must leave, she should feel that the platform is holding her place and will be ready when she returns.","evidence":[{"source":"hemeden-call.txt, 04:44","type":"host_call","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","insight":"The emotional dynamic: the host has been building confidence through the call, but hits a trust boundary she cannot cross without external validation. The deferral is not a rejection -- it is a conditional pause. The platform must treat it as such: hold the place, maintain the emotional thread, and make return frictionless."},{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"The most dangerous deferral: open-ended personal deliberation with no external forcing function. Unlike lawyer review (which has a concrete deliverable), 'think about that' can last forever. The emotional intervention that recovered momentum was reframing the payment timing to match Airbnb (16:24) -- giving her a familiar reference point that eliminated the need for deliberation."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.","insight":"Every external deferral is a moment where the system image loses the user's attention. The emotional challenge is maintaining the user's connection to the system image across the deferral gap, so that when she returns, she picks up where she left off rather than starting over."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"If the delay is too long, people often give up, going off to do other activities.","insight":"Norman's feedback delay principle applied to momentum: the deferral gap is a delay in the host's decision-making feedback loop. If the platform does not bridge this gap with proactive communication, the host 'goes off to do other activities' and may never return."}],"priority":"medium","target_emotion":"momentum","emotion_rationale":"A host who defers a decision but still feels forward motion -- because the platform is proactively preparing for her return -- is far more likely to complete the journey than a host who defers into silence and must restart her emotional engagement from scratch.","copy_guidelines":{"voice":"proactive, placeholder-holding, return-ready","do":["Acknowledge the deferral without judgment: 'We've sent the agreement to your email for review. Take your time -- we'll be here.'","Provide a concrete return path: 'When your lawyer finishes, tap here to continue where you left off.'","Offer a parallel path for hosts who do not need the deferral: 'Most hosts review the key clauses here and proceed. If you prefer lawyer review, the full document is in your email.'"],"dont":["Let the host leave with no next step owned by the platform: 'Okay, let us know when you're ready.'","Create urgency around the deferral: 'Complete your profile within 7 days or your listing will be deactivated.'","Ignore the deferral and continue as if it did not happen: sending proposal notifications before the host has finished her lawyer review."],"example_good":"Agreement sent to your email. When you're ready, your listing setup will pick up right where you left off. In the meantime, Jade is still available for a trial night.","example_bad":"Your profile setup is incomplete. Complete all required steps to activate your listing."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"When the host returns after a deferral, the checklist item that was pending updates with a subtle highlight pulse -- drawing attention to where she left off without replaying the entire onboarding sequence. The motion says 'we kept your place.' Warm, welcoming, no guilt.","duration_range":"300-500ms for the return-highlight pulse"},"tension_relief":{"tension_point":"Host defers a decision and leaves the platform, uncertain whether she will be able to pick up where she left off or will have to start over.","relief_point":"On return, the platform shows exactly where she left off with a clear next step: 'Welcome back. Your agreement is reviewed -- ready to continue?'","timing":"The return experience loads within 2 seconds. The host sees her prior progress immediately -- no login > dashboard > navigate > find-where-I-was friction."},"personalization_signals":["Track each deferral and show its status on return: 'Agreement review: pending. Tax rate: estimated at ~14%. Guest match: Jade is available.'","If the deferral resolves externally (lawyer approves), prompt on next login: 'Has your lawyer reviewed the agreement? If yes, let's continue.'","Reference the call context: 'As Bryant mentioned, here's the agreement for review. Key clauses are highlighted on page 2.'"],"anti_patterns":[{"pattern":"Allowing the host to leave with no platform-owned next step","reason":"A deferral with no return mechanism is functionally a dropout. The emotional state shifts from 'I'll come back when I'm ready' to 'I'll get to it eventually' to 'I forgot about that.' The platform must own at least one action that keeps the thread alive.","example_bad":"Thanks for your interest! Reach out when you're ready to proceed."},{"pattern":"Pressuring the host to skip the deferral","reason":"If the host wants lawyer review, pressuring her to skip it tells her: 'we don't think your caution is justified.' For an owner-occupant host whose home is at stake, this is emotionally alienating. The platform should respect the deferral while making the alternative path easy.","example_bad":"Skip lawyer review and activate your listing now! Most hosts don't need a lawyer to get started."}]}]}</script>
