  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"hemeden-call.txt","book_extract":"donnorman-affordances-signifiers-feedback.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Protection Badge Visual Signifier System","journey_phases":["discovery","evaluation","onboarding","proposal_mgmt"],"problem":"Hemeden cannot discover what protections the platform offers without verbally interrogating the COO. The anti-squatter clause, damage deposit, and payment guarantee are all real affordances that lack visual signifiers. She asks about legal protections at 03:01, requests the document at 04:44, and needs her lawyer to verify because she never saw these protections in a scannable, trustworthy visual format. Norman states signifiers are more important than affordances because they communicate how to use the design. For a novice host who lives in her rental space, trust-critical protections that are invisible are protections that do not exist in her mental model. The visual challenge is: how do you make legal and financial protections perceivable at a glance, so the host's first scan of any trust-decision screen immediately communicates safety without requiring reading, clicking, or asking?","solution":"Create a consistent protection badge system using mono typography on an accent-light background to signal data-backed, verifiable claims. Each protection badge presents one protection in a single line of plain language, visually differentiated from surrounding content through font family change (mono signals precision) and a subtle container with left-border accent. Badges appear on every screen where the host faces a trust decision: evaluation pages show 'Anti-squatter clause included,' proposal cards show 'Guest signed non-residency agreement,' payment screens show 'Payment within 24 hours of arrival.' The visual pattern is: icon + mono text + accent-light background = verifiable protection signal. The badge is not a button or a link -- it is a static visual signifier that communicates safety passively, mirroring how a safety certification mark works on a physical product.","evidence":[{"source":"hemeden-call.txt, 03:01-04:44","type":"host_call","quote":"Part of the agreement which our guests signed with host... guests explicitly agrees that property is not intended to become his or her [primary residence]... specifically exempted from the landlord tenants laws.","insight":"The anti-squatter clause required a verbatim phone reading to discover. A visual signifier badge would make this protection perceivable without a call, reducing the dependency on human-mediated trust transfer."},{"source":"hemeden-call.txt, 04:44","type":"host_call","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","insight":"Verbal signifier was necessary but insufficient. The host needs a durable visual artifact. A protection badge is the first layer of a progressive disclosure chain: badge (scan) to summary (read) to document (verify)."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"In design, signifiers are more important than affordances, for they communicate how to use the design.","insight":"The platform has the affordance (legal protection exists) but no visual signifier. The badge system creates the signifier layer that Norman identifies as the design priority."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"Signifiers must be perceivable, else they fail to function.","insight":"A protection buried in a document is not perceivable in the interface context. The badge makes it perceivable on the screen where the trust decision happens."}],"priority":"high","tokens":{"colors":["accent-light","accent","surface","ink"],"typography":["IBM Plex Mono, 500 weight, 13-14px for badge text","Outfit, 400 weight, 12px for supporting detail below badge"],"spacing":["sm (8px) padding inside badge","md (16px) margin between stacked badges","xs (4px) gap between icon and text"],"new_tokens_needed":["border-accent: 3px solid accent (#2d5a3d) for left-border signifier on protection badges"]},"contrast_requirements":"WCAG AA minimum. Accent (#2d5a3d) on accent-light (#e8f0eb) yields approximately 4.7:1 contrast ratio, meeting AA for normal text. Ink (#1a1714) on accent-light yields approximately 14:1, exceeding AAA. Use ink for badge text, accent for left border and icon only.","visual_hierarchy_rule":"Protection badges sit at the top of any trust-decision container, above the decision prompt and above any form fields. The eye hits the protection signal before the ask. This mirrors Norman's principle that signifiers must be perceivable before the action they relate to is attempted.","brand_alignment":"Mono typography for trust signals aligns with the taste model's principle that IBM Plex Mono signals precision and reliability. Accent-light background uses warm green tones consistent with 'warm, not cold' and 'trustworthy, not corporate.' The badge format is 'confident, not flashy' -- no animations, no gradients, just clear typographic differentiation."},{"id":"looks-002","type":"visual_pattern","title":"Constraint-First Visual Hierarchy for Listing Screens","journey_phases":["listing_creation","proposal_mgmt","retention"],"problem":"Hemeden defines her listing entirely through constraints: no multiple guests (00:30), no stays over a month (02:50), one person only (01:05), available only after September 10th (08:59). She works 9-to-5 (09:43) and has limited attention. Traditional listing UI foregrounds property photos and amenities, treating constraints as secondary settings or advanced options. For an owner-occupant host, the visual hierarchy must invert: constraints should be the most visually prominent elements because they define the listing's identity. Norman's constraint taxonomy (physical, cultural, semantic, logical) maps to Hemeden's boundaries. The visual challenge is: how do you make constraints feel like the primary content rather than restrictions, while keeping the interface warm and inviting rather than restrictive?","solution":"On listing-related screens, present host constraints as visually prominent, pill-shaped elements using sans bold typography at a size larger than surrounding body text. Each constraint is a short, scannable statement in a bordered container: '1 guest max,' 'Up to 4 weeks,' 'Available Sep 10+,' 'Owner-occupied.' Use the surface-warm background for the listing card and give constraint pills a border-strong outline with ink-soft text, making them feel like defined characteristics rather than warnings. Constraints appear in a horizontal row at the top of the listing card, above the property description and photos. On proposal cards, the same constraint pills appear as a compatibility check: green accent tint for matches, amber tint for near-matches, no color for violations. This visual language makes constraints the listing's visual identity, not its fine print.","evidence":[{"source":"hemeden-call.txt, 00:30","type":"host_call","quote":"I'm not really comfortable with that. I don't really want people coming in and out of my house cause I lived there.","insight":"The host's first substantive statement is a constraint. Her visual scan priority is boundaries, not features. The listing screen must mirror this priority by placing constraints at the top of the visual hierarchy."},{"source":"hemeden-call.txt, 09:43","type":"host_call","quote":"I have a nine to five, so I don't really, you know, it's just going to be too much.","insight":"Time-constrained host. Constraint pills must be scannable in under 2 seconds. Short labels, consistent formatting, and top-of-card placement serve both the information hierarchy and the host's limited attention budget."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","type":"book","quote":"Four Kinds of Constraints: Physical, Cultural, Semantic, and Logical.","insight":"Norman's constraint types map to distinct visual treatments. Physical constraints (room in occupied home) use a home icon. Cultural constraints (personal comfort) use a person icon. Semantic constraints (duration/legal threshold) use a calendar icon. Logical constraints (one guest at a time) use a number icon. Icon + label = scannable constraint signifier."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.4","type":"book","quote":"Constraints That Force the Desired Behavior.","insight":"The visual prominence of constraints communicates that the platform takes them seriously and will enforce them. Visually burying constraints would signal that the platform treats them as optional."}],"priority":"high","tokens":{"colors":["surface-warm","border-strong","ink-soft","accent-light","signal-warn-bg"],"typography":["Outfit, 600 weight, 14px for constraint pill text","Outfit, 400 weight, 15px for body text below constraints"],"spacing":["sm (8px) horizontal gap between constraint pills","xs (4px) padding vertical inside pill","sm (8px) padding horizontal inside pill","md (16px) margin below constraint row before description"],"new_tokens_needed":["constraint-match: accent-light (#e8f0eb) background for constraint pills that match a proposal","constraint-mismatch: signal-warn-bg (#fef3e2) background for constraint pills that partially match"]},"contrast_requirements":"WCAG AA minimum. Ink-soft (#4a4640) on surface-warm (#fdfcfa) yields approximately 8.5:1 contrast ratio, exceeding AA. On accent-light (#e8f0eb), ink-soft yields approximately 7:1, exceeding AA. On signal-warn-bg (#fef3e2), ink-soft yields approximately 7.5:1, exceeding AA.","visual_hierarchy_rule":"Constraint pills are the first scannable element on any listing or proposal card. They sit above the property title, above the photo, and above any description text. The scan order is: constraints (are my rules respected?) then identity (who/what?) then details (specifics). This inverts the typical listing card hierarchy where the photo dominates.","brand_alignment":"Pill-shaped containers with rounded corners align with 'trustworthy, not corporate' and the radius-full (9999px) token for pill shapes. The warm surface-warm background maintains 'warm, not cold.' The use of Outfit sans-serif at 600 weight is 'confident, not flashy' -- clear labels without decorative flourish. Constraint pills feel like characteristics, not restrictions, supporting 'premium-accessible.'"},{"id":"looks-003","type":"visual_pattern","title":"Real-Time Financial Feedback Display with Interacting-Control Transparency","journey_phases":["pricing","proposal_mgmt","active_lease"],"problem":"Hemeden sets a nightly rate of $75 (13:28) but cannot see what she will actually earn. Tax obligations depend on stay duration (30-night threshold, 06:57), she does not know her local tax rate (06:36), and platform fees are invisible. She nearly abandoned over payment timing (16:20). Norman's refrigerator analogy applies: her pricing and duration controls interact in non-obvious ways but are presented as independent. The visual challenge is: how do you show the host her net income in real time as she adjusts inputs, revealing the interactions between price, duration, and tax without overwhelming her with financial complexity? The display must be immediate (Norman: feedback must be immediate), concrete (dollar amounts, not percentages), and scenario-comparative (under 30 nights vs. over 30 nights).","solution":"Create a financial feedback panel that lives alongside any pricing input, showing two scenario columns side by side: 'Under 30 nights' and '30+ nights.' Each column displays three numbers stacked vertically: gross per night (serif, large), estimated deductions per night (mono, muted, smaller), and net per night (mono, accent, bold, largest). The net income number is the visually dominant element -- largest type size, accent color, mono font -- because it answers the host's real question: 'what will I earn?' The two-column layout makes the interaction between controls visible: the host can see that the same nightly rate produces different net income depending on stay duration. All numbers update within 1 second of any input change using the spring easing token for smooth transitions. A subtle divider separates the two scenarios. Below the columns, a single line in ink-muted shows the tax rate source: 'Estimated for [city name]. Verify with local authority.' This closes the information gap that sent Hemeden on an external research mission.","evidence":[{"source":"hemeden-call.txt, 06:57","type":"host_call","quote":"We go certain nights and everybody wins because you don't have to pay uncle Sam or we go less certain nights and then I have to collect the texts on your behalf.","insight":"The COO must verbally explain the interaction between duration and tax. The two-column financial display eliminates this verbal dependency by making the interaction visible in the interface: same price, different outcomes."},{"source":"hemeden-call.txt, 06:36","type":"host_call","quote":"I don't know. I'm going to have to look into that.","insight":"The host is sent on external research for her tax rate. The financial feedback panel pre-fills the estimated rate, closing the gap within the platform and eliminating the homework assignment."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models (Refrigerator)","type":"book","quote":"The two controls are not independent. The freezer control also affects the fresh food temperature, and the fresh food control also affects the freezer.","insight":"The two-column layout is the visual solution to Norman's refrigerator problem. By placing both scenarios side by side, the host can see that changing one input (duration) changes the output (net income) even when the other input (nightly rate) stays the same."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback must be immediate: even a delay of a tenth of a second can be disconcerting.","insight":"The real-time update is not optional. A financial display that requires a 'calculate' button or a page refresh breaks Norman's feedback immediacy principle. The numbers must animate into their new state as the host types."}],"priority":"high","tokens":{"colors":["accent","accent-light","ink","ink-muted","surface","border"],"typography":["IBM Plex Mono, 700 weight, 28-32px for net income number (primary visual anchor)","IBM Plex Mono, 400 weight, 14px for deduction breakdown","Instrument Serif, 400 weight, 20px for gross nightly rate","Outfit, 400 weight, 12px for tax source note in ink-muted"],"spacing":["lg (24px) gap between the two scenario columns","md (16px) vertical spacing between stacked numbers within each column","xl (40px) top and bottom padding for the financial feedback panel"],"new_tokens_needed":["transition-value: 300ms spring easing for number value transitions when inputs change"]},"contrast_requirements":"WCAG AA minimum. Accent (#2d5a3d) on surface (#ffffff) yields approximately 7.8:1, exceeding AA for large text (the net income number qualifies as large text at 28-32px). Ink-muted (#8a857e) on surface yields approximately 3.6:1, which meets AA for large text but not for normal text -- use at 14px minimum and consider upgrading to ink-soft (#4a4640, ~8.5:1) for the deduction line if accessibility audits flag it.","visual_hierarchy_rule":"The net income number is the single largest typographic element on the pricing screen. The eye hits it before the input field, before the gross rate, and before any explanatory text. The visual hierarchy is: what you earn (largest, mono, accent) > what you set (medium, serif) > what gets deducted (small, mono, muted) > where the estimate comes from (smallest, sans, muted). This maps to the host's question priority: 'What do I get?' before 'What did I set?' before 'Why?'","brand_alignment":"Mono typography for financial figures aligns with the taste model's 'IBM Plex Mono signals precision and reliability.' The accent green for the net income number reinforces 'trust, growth, stability.' The two-column comparison layout is 'confident, not flashy' -- it shows data rather than decorating it. The spring easing for number transitions follows 'fast response, gentle settle.'"},{"id":"looks-004","type":"visual_pattern","title":"Compatibility-First Proposal Card Scan Pattern","journey_phases":["proposal_mgmt"],"problem":"Hemeden rejects Matthew's proposal in 11 seconds based solely on a date mismatch (08:51). She evaluates Jade's proposal on duration before considering the person (10:54). Her scan pattern is: constraint compatibility first, person second, details third. If the platform's proposal card leads with a guest photo, name, and bio, it forces the host to invest cognitive effort reading about someone she will instantly reject once she sees the date mismatch. Norman's signifier principle requires that 'signifiers must be perceivable, else they fail to function.' Constraint compatibility is the most critical signifier on a proposal card, and it must be the first thing the host's eye hits. The visual challenge is: how do you design a proposal card where compatibility status is perceived before any other content, without making incompatible proposals feel hostile or the interface feel like a spreadsheet?","solution":"Design proposal cards with a three-band visual structure. Band 1 (top, full width): constraint compatibility row -- three small indicator chips showing date match, duration match, and guest count match. Each chip uses a color-coded dot (accent green for match, signal-warn amber for near-match, ink-ghost gray for mismatch) followed by a short label in sans at reduced weight. Incompatible proposals have their entire card set to a reduced opacity (0.7) with the mismatched chip visually emphasized. Band 2 (middle): guest identity -- photo, name, verification badge, and one-line trust signal in standard body typography. Band 3 (bottom, expandable): proposal details -- dates, financial terms, guest message. The three-band structure maps exactly to the host's decision tree: filter (Band 1) then assess (Band 2) then decide (Band 3). The card uses surface background with border and shadow-sm for depth, maintaining the warm, contained feeling of the design system.","evidence":[{"source":"hemeden-call.txt, 08:51","type":"host_call","quote":"Well, yeah, that might not work.","insight":"11-second rejection based on a single incompatible parameter. The visual design must enable this same speed of triage: the host should see the date mismatch in under 2 seconds, before engaging with any other proposal content."},{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just want to make sure that they're not crazy.","insight":"Guest quality assessment comes after constraint compatibility. The guest photo and trust signals are Band 2, not Band 1. The host only reaches Band 2 after Band 1 confirms the proposal is worth considering."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Signifiers","type":"book","quote":"Signifiers must be perceivable, else they fail to function.","insight":"Constraint compatibility indicators are signifiers. If they are placed below the guest photo, they fail to function as the primary filter signal. Band 1 placement ensures perceivability."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Mapping","type":"book","quote":"A device is easy to use when the set of possible actions is visible, when the controls and displays exploit natural mappings.","insight":"The three-band structure creates a natural mapping from the host's decision tree to the card's visual structure: compatible? then trustworthy? then acceptable terms? Each band answers one question in sequence."}],"priority":"high","tokens":{"colors":["surface","border","accent","accent-light","signal-warn","signal-warn-bg","ink-ghost","ink-soft","ink"],"typography":["Outfit, 500 weight, 12px for compatibility chip labels","Outfit, 600 weight, 16px for guest name","Outfit, 400 weight, 14px for proposal details","IBM Plex Mono, 500 weight, 14px for financial terms in Band 3"],"spacing":["sm (8px) gap between compatibility chips","md (16px) padding between bands","md (16px) padding inside card","sm (8px) gap between photo and guest name in Band 2"],"new_tokens_needed":["opacity-muted: 0.7 for incompatible proposal cards","chip-dot-size: 8px for compatibility indicator dots"]},"contrast_requirements":"WCAG AA minimum. Compatibility chip labels use ink-soft (#4a4640) on surface (#ffffff), yielding approximately 8.5:1. The color-coded dots are supplementary signifiers, not the sole indicator -- the text label also communicates the status, ensuring color-blind accessibility. At reduced opacity (0.7), the card content must still meet AA: ink (#1a1714) at 0.7 opacity on surface yields approximately 9:1, which passes.","visual_hierarchy_rule":"Band 1 occupies the top edge of the card and is always visible without expansion. Band 2 is visible below Band 1 on all cards. Band 3 requires a tap or click to expand. The host triages by scanning Band 1 across multiple cards (horizontal scan of compatibility indicators), then drills into Band 2 only on compatible cards. This minimizes cognitive effort: the host can dismiss incompatible proposals without ever seeing the guest's face.","brand_alignment":"The three-band card structure is 'confident, not flashy' -- information density without decorative excess. Surface + border + shadow-sm follows the established card pattern. Accent green for compatibility matches reinforces 'trust, growth, stability.' The reduced opacity for incompatible cards is gentle differentiation, not harsh rejection -- 'warm, not cold.' The small chip indicators are restrained, matching 'premium-accessible' -- they convey status without overwhelming the card's visual balance."},{"id":"looks-005","type":"visual_pattern","title":"Tiered Feedback Visual Hierarchy for Active Lease Notifications","journey_phases":["active_lease","retention"],"problem":"Hemeden works 9-to-5 (09:43), is new to hosting (13:48), and nearly abandoned over payment timing anxiety (16:20). During an active lease, she needs timely feedback on payments and structured checkpoints (4-week review at 11:44), but she cannot monitor continuously. Norman warns that 'poor feedback can be worse than no feedback at all' and that feedback must be 'planned' and 'prioritized.' If all notifications look the same -- same size, same color, same typography -- the host cannot distinguish between a critical payment confirmation and a routine status update. The visual challenge is: how do you create a notification hierarchy where the visual treatment itself communicates priority, so the host's eye immediately distinguishes 'payment received' from 'guest checked in' without reading the text?","solution":"Design three visually distinct notification tiers. Tier 1 (critical -- payment received, 4-week review, lease ending): full-width card with accent-light background, left accent border (3px), serif headline at 18-20px, and a prominent action button if needed. The accent green container immediately signals 'this is important and positive.' Tier 2 (informational -- guest arrived, routine confirmation): compact single-line item with ink-muted text, no background color, no border emphasis. The visual quietness communicates 'this is status, not action.' Tier 3 (historical -- payment history, lease documents): accessible via a clearly labeled section link, not surfaced proactively. Uses ink-ghost for timestamps and standard body typography for content. The three tiers create a visual gradient from loud (Tier 1) to quiet (Tier 3), matching Norman's feedback prioritization principle. On the dashboard, Tier 1 notifications sit at the top in their accent-light containers. Tier 2 items appear below in a muted list. Tier 3 is a link to a separate records view.","evidence":[{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"Payment timing nearly caused dropout. The payment confirmation notification must be Tier 1: visually unmissable, immediately communicating that the financial system is working. A quiet notification for payment status would fail this anxiety-prone host."},{"source":"hemeden-call.txt, 11:44","type":"host_call","quote":"Would it be fair to say that you would review it after those four weeks?","insight":"The 4-week review is a structured checkpoint the host expects the platform to initiate. It must be Tier 1: a visually prominent card that demands attention and includes a clear action (extend or end)."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Feedback has to be planned. All actions need to be confirmed, but in a manner that is unobtrusive. Feedback must also be prioritized, so that unimportant information is presented in an unobtrusive fashion, but important signals are presented in a way that does capture attention.","insight":"Norman explicitly calls for planned, prioritized feedback. The three-tier visual system implements this: Tier 1 captures attention through color and size, Tier 2 is unobtrusive through muted styling, Tier 3 is available but hidden."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Feedback","type":"book","quote":"Poor feedback can be worse than no feedback at all, because it is distracting, uninformative, and in many cases irritating and anxiety-provoking.","insight":"If all notifications look the same, the host either ignores all (under-feedback) or is overwhelmed (over-feedback). Visual differentiation prevents both failure modes by letting the host scan for Tier 1 prominence and safely ignore Tier 2 quietness."}],"priority":"medium","tokens":{"colors":["accent-light","accent","surface","ink","ink-soft","ink-muted","ink-ghost","border"],"typography":["Instrument Serif, 400 weight, 18-20px for Tier 1 headline","Outfit, 600 weight, 14px for Tier 1 action button text","Outfit, 400 weight, 14px for Tier 2 single-line items","Outfit, 400 weight, 13px for Tier 3 historical content","IBM Plex Mono, 500 weight, 16px for payment amounts in Tier 1"],"spacing":["md (16px) padding inside Tier 1 card","sm (8px) padding vertical for Tier 2 items","lg (24px) gap between Tier 1 and Tier 2 sections","md (16px) gap between successive Tier 1 notifications"],"new_tokens_needed":["border-accent: 3px solid accent (#2d5a3d) for left-border on Tier 1 notifications (shared with protection badges)"]},"contrast_requirements":"WCAG AA minimum. For Tier 1: ink (#1a1714) on accent-light (#e8f0eb) yields approximately 14:1, exceeding AAA. Accent (#2d5a3d) on accent-light for the left border is decorative, not text, so contrast ratio is not applicable. For Tier 2: ink-muted (#8a857e) on surface (#ffffff) yields approximately 3.6:1 -- this passes AA for large text only. Since Tier 2 uses 14px text, upgrade to ink-soft (#4a4640, ~8.5:1 on white) to ensure AA compliance at body text sizes.","visual_hierarchy_rule":"Tier 1 is the first thing visible on the active lease dashboard: full-width, colored background, serif headline. The eye hits it before any Tier 2 content or navigation elements. Tier 2 is visually subordinate: no color, no border emphasis, smaller text. The host can scan the dashboard and in under 5 seconds determine whether anything requires her attention (Tier 1 present) or everything is routine (only Tier 2 visible).","brand_alignment":"The serif headline for Tier 1 aligns with 'serif for personality' from the taste model -- milestone notifications deserve the warmth and gravitas of Instrument Serif. Mono for payment amounts signals 'precision and reliability.' The tiered visual gradient from prominent to quiet follows 'confident, not flashy' -- important things are emphasized through structure, not decoration. The accent-light background for Tier 1 maintains 'warm, not cold' -- green communicates growth and safety, not alarm."},{"id":"looks-006","type":"visual_pattern","title":"Decision Surface Containment Pattern","journey_phases":["evaluation","onboarding","pricing"],"problem":"Hemeden defers decisions three times during the call because she lacks the information needed to decide on-platform: lawyer review (04:44), tax research (06:36), payment timing deliberation (16:20). Each deferral sends her outside the platform context. Norman's system image principle states the entire burden of communication is on the system image. The visual challenge is: how do you contain all decision-relevant information within a single visible surface so the host never needs to navigate away, scroll extensively, or open external resources to make a standard decision? The host must perceive the decision surface as complete -- everything she needs is visible here, in this one container.","solution":"Create a contained decision card pattern used at every point where the host must commit: agreeing to terms, choosing payment timing, confirming pricing. The card has a white surface background with shadow-md for elevation, creating a distinct visual container separated from the page. Inside the card, the layout follows a strict vertical sequence: (1) context line in serif at 16-18px explaining what decision this is and why, (2) key information block showing the 2-3 data points needed to decide, using mono for numbers and sans for labels, (3) action area with primary button and a secondary 'learn more' text link. The card never scrolls internally -- all content fits within the viewport. A bg-deep page background behind the card creates the visual separation that communicates: 'this card is the decision -- everything outside it is context.' The pattern ensures the host's attention is contained within the decision boundary, reducing the impulse to look elsewhere for missing information.","evidence":[{"source":"hemeden-call.txt, 04:44","type":"host_call","quote":"Do you mind sending me that document so that I can have like a lawyer review this?","insight":"The host defers to an external authority because the decision surface (verbal explanation) was not self-contained. A visual decision card with the key clause summary visible would reduce the need for external verification."},{"source":"hemeden-call.txt, 16:20","type":"host_call","quote":"I'm going to have to think about that.","insight":"Payment timing presented as a single option without comparison was insufficient. The decision card pattern would show both options side by side with concrete examples, enabling immediate choice within the contained surface."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"The designer expects the user's model to be identical to the design model, but because designers cannot communicate directly with users, the entire burden of communication is on the system image.","insight":"The decision card IS the system image for that decision. If it is incomplete, the host's conceptual model has a gap that requires external resolution. The card must be complete enough that most hosts can decide without leaving it."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","type":"book","quote":"Good conceptual models are the key to understandable, enjoyable products: good communication is the key to good conceptual models.","insight":"The contained decision surface is a communication vehicle: it presents the conceptual model for that specific decision in a visually bounded space. The bounded space itself is a signifier that communicates: 'you have everything you need here.'"}],"priority":"medium","tokens":{"colors":["surface","bg-deep","ink","ink-soft","ink-muted","accent","border"],"typography":["Instrument Serif, 400 weight, 16-18px for decision context headline","Outfit, 400 weight, 14-15px for information labels","IBM Plex Mono, 500 weight, 16px for data values within the information block","Outfit, 600 weight, 15px for primary action button"],"spacing":["lg (24px) padding inside the decision card","md (16px) gap between context line, information block, and action area","xl (40px) margin around the decision card (separation from page background)","sm (8px) gap between label and its corresponding data value"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA minimum. All text uses ink (#1a1714) or ink-soft (#4a4640) on surface (#ffffff), both exceeding AA. The primary action button uses surface (#ffffff) text on accent (#2d5a3d) background, yielding approximately 7.8:1, exceeding AA. The bg-deep (#eae7e1) page background behind the card is decorative and creates contrast through elevation, not text.","visual_hierarchy_rule":"The decision card is the single most prominent element on the page when it appears. It sits at visual center, elevated above the page through shadow-md and white surface against bg-deep. Nothing outside the card competes for attention. Inside the card, the vertical sequence guides the eye: context (why am I here?) then information (what do I need to know?) then action (what do I do?). The host should be able to complete the decision without looking outside the card boundary.","brand_alignment":"The elevated white card on warm bg-deep background is 'premium-accessible' -- it feels curated without being exclusive. Serif for the context headline adds personality to an otherwise functional surface, consistent with 'serif for personality.' Shadow-md creates depth without heaviness, maintaining 'confident, not flashy.' The decision card never uses gradients, illustrations, or marketing language -- it is pure function with warm styling."},{"id":"looks-007","type":"visual_pattern","title":"Verbal-to-Digital Recognition Anchors at First Platform Contact","journey_phases":["onboarding","listing_creation","active_lease"],"problem":"Hemeden is a novice (13:48: 'I just started doing this') whose entire conceptual model of Split Lease was built from a phone call. She ends with qualified satisfaction (17:08: 'I think you've answered almost all the questions I have'). Norman warns that 'when the system image is incoherent or inappropriate, the user cannot easily use the device.' When Hemeden first opens the platform, every visual element must reinforce -- not contradict -- the model built from the call. If the call said 'Bryant' but the platform shows no mention of Bryant, if the call said '$75 a night' but the first screen shows a different number format, the system image fractures. The visual challenge is: how do you create recognition anchors -- visual elements that immediately connect the digital experience to the verbal conversation -- so the host's first 5 seconds on the platform feel like a continuation, not a new beginning?","solution":"On the host's first authenticated screen, create a personalized welcome header that contains three recognition anchors drawn from the call or onboarding conversation: (1) the agent's name and role in sans at 14px ('Bryant, your hosting coordinator'), (2) the key terms from the host's conversation displayed as familiar summary chips (e.g., '$75/night,' '4 weeks max,' 'Sep 10+'), and (3) a single-sentence next step using the vocabulary from the call ('Bryant mentioned sending you the booking agreement -- here it is'). These recognition anchors use the same sans typography as the rest of the interface but are presented in a surface-warm container with a subtle top border to create a gentle landing zone. The agent's photo or avatar appears at 32px beside their name. The summary chips use the same visual treatment as the constraint pills from looks-002, creating cross-screen recognition. The recognition header appears only on first visit and early return visits; it fades after the host has established a direct relationship with the platform UI.","evidence":[{"source":"hemeden-call.txt, 13:48","type":"host_call","quote":"I just started doing this.","insight":"No prior hosting framework. Every element on the screen must connect to the only framework she has: the phone call. Recognition anchors bridge the verbal model to the digital experience."},{"source":"hemeden-call.txt, 17:08","type":"host_call","quote":"I think you've answered almost all the questions I have.","insight":"The word 'almost' marks residual uncertainty. Recognition anchors that reflect what was discussed in the call close these loops rather than opening new ones."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 System Image","type":"book","quote":"When the system image is incoherent or inappropriate, the user cannot easily use the device. If it is incomplete or contradictory, there will be trouble.","insight":"The system image is a composite of the call and the platform. Recognition anchors ensure coherence between these two components by visually reflecting the call's content on the platform's first screen."},{"source":"donnorman-affordances-signifiers-feedback.txt, Ch.1 Conceptual Models","type":"book","quote":"Conceptual models are often inferred from the device itself. Some models are passed on from person to person.","insight":"Hemeden's model was passed person-to-person. Recognition anchors ensure the device reinforces this passed-on model rather than presenting a competing one."}],"priority":"medium","tokens":{"colors":["surface-warm","border","ink","ink-soft","ink-muted","accent-light"],"typography":["Outfit, 600 weight, 16px for agent name","Outfit, 400 weight, 14px for role description and next-step sentence","Outfit, 500 weight, 13px for summary chips (matching constraint pill treatment)"],"spacing":["md (16px) padding inside the recognition header","sm (8px) gap between agent photo and name","sm (8px) gap between summary chips","lg (24px) margin below the recognition header before main content"],"new_tokens_needed":["avatar-sm: 32px for agent avatar in recognition header"]},"contrast_requirements":"WCAG AA minimum. Ink (#1a1714) on surface-warm (#fdfcfa) yields approximately 15.5:1, exceeding AAA. Ink-soft (#4a4640) on surface-warm yields approximately 8.5:1, exceeding AA. All text within the recognition header meets or exceeds AA at the specified sizes.","visual_hierarchy_rule":"The recognition header sits at the top of the host's first authenticated screen, above any navigation or dashboard content. It is the first thing the eye encounters, establishing continuity with the call before the platform's own UI patterns take over. After the recognition header, the standard page layout begins. The header is visually lighter than the main content (surface-warm vs. surface, no shadow) so it feels like a bridge, not a barrier -- it connects the host to the platform and then gracefully yields to the dashboard or first task.","brand_alignment":"Surface-warm background maintains 'warm, not cold.' The personalized content (agent name, specific numbers from the call) directly implements the taste model's 'relentless personalization: the UI should adapt to who you are and where you are in your journey. Generic states are a failure.' The summary chips reuse the constraint pill pattern, creating visual consistency across the system. The treatment is 'trustworthy, not corporate' -- it feels personal and human, not like a CRM dashboard."}]}</script>
