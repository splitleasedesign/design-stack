o see in the proposal interface: job information, financial situation, document verification status. Frederick's answer describes a process, but the proposal interface must show results."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"Frederick's payment guarantee is a verbal promise that must become a visible platform feature. In the proposal interface, the guarantee should appear as a concrete commitment: 'Split Lease guarantees your payment of $X per period, regardless of guest payment status.'"},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The adventure is always and everywhere a passage beyond the veil of the known into the unknown; the powers that watch at the boundary are dangerous; to deal with them is risky; yet for anyone with competence and courage the danger fades.","insight":"Each guest proposal is an encounter with the unknown. Kent's competence (his due-diligence questioning) can only neutralize the danger if the platform provides the evidence his competence needs to evaluate. Without visible vetting data, the danger does not fade -- it is merely hidden, which is worse."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.","insight":"Accepting a guest proposal is a threshold crossing -- the host allows a stranger into their property. Without visible evidence of vetting, the host will 'remain within the indicated bounds' by rejecting or deferring the proposal. The platform must make the unexplored (the guest) feel explored through visible vetting evidence."}],"priority":"high","user_goal":"See the specific evidence that this guest has been thoroughly vetted -- their employment, financial status, and document verification -- so I can make a confident accept/reject decision based on data, not trust.","company_goal":"Increase proposal acceptance rate by surfacing vetting evidence that converts due-diligence hesitation into informed confidence, reducing the cycle time from proposal to active lease.","time_budget":"The vetting summary should be scannable in under 15 seconds. The full vetting report should be readable in under 2 minutes. The host should be able to move from proposal receipt to accept/reject decision in under 5 minutes.","anti_goals":["DO NOT show only a binary 'Verified/Not Verified' status. Due-diligence hosts need to see what was verified, not just that verification occurred.","DO NOT hide vetting data behind a separate page or modal. The evidence should be visible in the proposal view itself, at most one click away.","DO NOT assume that the platform's internal confidence in the vetting process transfers automatically to the host. The host must see the evidence to build their own confidence.","DO NOT show vetting data without context. A credit score number means nothing without an explanation of what the platform considers acceptable. Show the threshold alongside the result."],"success_metric":"Proposal response time: median time from proposal delivery to host accept/reject decision. Target: under 48 hours. Secondary: proposal acceptance rate for first-time hosts, target above 60%."},{"id":"works-005","type":"process_pattern","title":"Preserve Host Control Boundaries Through Configurable Constraints","journey_phases":["listing_creation","pricing","proposal_mgmt","active_lease"],"problem":"Kent explicitly rejects the 6-week minimum stay: 'I don't wanna do anything that short' (09:46). This is not a pricing objection -- it is a control boundary. Kent is defining the terms under which he is willing to participate. Campbell's framework reveals why this matters: 'The passage of the threshold is a form of self-annihilation.' Kent must give up some control to participate in Split Lease, but he needs to retain control over the boundaries that define his identity as a careful, standards-driven property owner. If the platform forces him to accept terms that violate his boundaries (short stays he considers beneath his standards), the self-annihilation is not transformative but destructive. Frederick's response -- 'you can also set your listing for longer than that' (09:49) -- resolves the concern in principle but does not demonstrate it. Kent has no evidence that the platform actually supports his preference until he sees it in the listing interface. If the listing wizard defaults to a 6-week minimum that Kent must manually override, the platform has already violated his boundary.","solution":"Design the platform to surface and respect host control boundaries as first-class configuration options, not as exceptions to override. This means: (1) During listing creation, prominently surface the minimum stay duration as an early, primary configuration choice. Do not bury it in advanced settings. Kent's minimum stay preference is not a detail -- it is a precondition for participation. (2) Default to the host's stated preference when known. If the sales call captured that Kent wants longer stays, the listing wizard should pre-set the minimum to match his stated preference, not the platform default. (3) Prevent proposals that violate host boundaries from reaching the host. If Kent sets a 3-month minimum, he should never see a 6-week proposal. Showing proposals that violate his stated constraints signals that the platform does not respect his boundaries. (4) Surface the boundary in the active lease dashboard. Show 'Your minimum stay: 3 months' as a visible setting that the host can verify and adjust, reinforcing that they retain control over this aspect of their participation.","evidence":[{"source":"kent-call.txt, 09:46","type":"host_call","quote":"Yeah. See, I don't wanna do anything that short.","insight":"Kent's rejection of the 6-week minimum is a control boundary, not a negotiation point. He is defining a non-negotiable condition for his participation. If the platform cannot guarantee this boundary, Kent will not participate."},{"source":"kent-call.txt, 05:41","type":"host_call","quote":"And then what, what do you need from me?","insight":"Kent is assessing what he must surrender to participate. This question reveals a host who is tracking the exchange of control: what does the platform provide (vetting, payments, matching) and what does the platform require (property access, schedule flexibility, minimum stay acceptance). The exchange must feel equitable."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"The passage of the threshold is a form of self-annihilation... The hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown, and would appear to have died.","insight":"Participation in the platform requires Kent to surrender some autonomy -- he no longer controls tenant selection end-to-end, payments flow through a third party, and strangers enter his property on platform-mediated terms. This is Campbell's self-annihilation. For the transformation to succeed rather than destroy, the host must retain control over the boundaries that define their identity. The minimum stay is one such boundary."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"No creature can attain a higher grade of nature without ceasing to exist.","insight":"Kent's old identity (fully independent landlord) must evolve for his new identity (platform-mediated host) to emerge. But the evolution must be voluntary and bounded. If the platform forces Kent to 'cease to exist' in ways he did not consent to (accepting short stays against his preference), the transformation fails and the host leaves permanently."}],"priority":"medium","user_goal":"Define the non-negotiable conditions of my participation (minimum stay, guest standards, payment timing) and trust that the platform will respect and enforce these conditions without my having to monitor them constantly.","company_goal":"Reduce host churn caused by boundary violations -- hosts who leave not because the platform failed operationally but because it forced them to accept terms outside their comfort zone. Configurable constraints increase host retention by making participation feel safe and self-determined.","time_budget":"Boundary configuration should be completable in under 60 seconds during listing creation. The host should never need to re-configure a boundary they already set unless they choose to.","anti_goals":["DO NOT default to the platform's preferred terms and require the host to opt out. Default to the host's stated preference when captured during the sales call, or to a neutral setting that requires active selection.","DO NOT present boundary violations as opportunities. Showing a 6-week proposal to a host who set a 3-month minimum is not 'expanding their options' -- it is disrespecting their stated boundary.","DO NOT bury control boundaries in advanced settings or fine print. The minimum stay, guest vetting requirements, and payment terms are primary controls, not secondary configurations.","DO NOT change boundary defaults between platform versions without notifying the host. A host who set a 3-month minimum must never discover that an update reset it to 6 weeks."],"success_metric":"Boundary violation rate: percentage of proposals shown to hosts that violate their stated constraints. Target: 0%. Secondary: host satisfaction with control over listing terms, measured by survey after first 30 days."},{"id":"works-006","type":"process_pattern","title":"Make the Herald's Credibility Verifiable Within 60 Seconds","journey_phases":["discovery","evaluation"],"problem":"Kent's very first substantive questions after hearing the pitch are about credibility: 'What's your background?' (02:38), redirected immediately to 'your real estate background' (02:38), then 'how old is this company?' (08:11), and 'how do I check you out?' (06:16). Campbell describes the herald figure as the one who 'appears suddenly as guide, marking a new period, a new stage, in the biography.' But the herald must be credible for the call to adventure to register. Frederick honestly answers that he does not have a real estate background (02:50), redirecting to the CEO's experience. Kent accepts this but adds 'I would be interested in that' (03:25) -- he needs the credibility chain to extend beyond the person on the phone. The platform currently has no rapid credibility verification mechanism. A host who discovers Split Lease independently (not through a call) has even less to go on than Kent did. The platform must make its credibility -- company age, founder background, track record, verifiable success stories -- verifiable within the first 60 seconds of any encounter, whether that encounter is a phone call or a website visit.","solution":"Design a credibility verification layer that is accessible within 60 seconds of first contact, through any channel. This means: (1) On the website, the first screen a host encounters should include verifiable credibility markers: company age (5 years), number of successful leases, founder background, and a link to success stories with real names and measurable outcomes. These are not marketing claims -- they are verifiable facts. (2) For phone outreach, the agent should have a one-sentence credibility script that covers the three things Kent needed to know: who we are (Split Lease, 5 years in NYC), who founded it (property management background), and how to verify (success stories URL). This should be deliverable in under 15 seconds. (3) Make the credibility chain auditable. Kent wanted to verify not just the agent but the company. The website should show the founder's background, the team, and the company's operating history in a way that a due-diligence host can verify independently (LinkedIn profiles, press mentions, verifiable addresses). (4) Success stories must be specific and verifiable. Not 'hosts love us' but 'Kent from Brooklyn listed in March 2024 and has earned $X over Y months.' The more specific the story, the more it resists the due-diligence host's skepticism.","evidence":[{"source":"kent-call.txt, 02:38-02:50","type":"host_call","quote":"And what's your background? ... Well, no, I mean like your real estate background.","insight":"Kent immediately redirects from personal to professional credibility. He is not making small talk -- he is testing whether the person representing Split Lease has domain expertise. When Frederick lacks it, Kent needs the credibility chain extended to someone who does."},{"source":"kent-call.txt, 08:11-08:22","type":"host_call","quote":"And how, how old is this company? ... Five years ... Okay. So it's not like you're a startup.","insight":"Company age is a proxy for survival credibility. Kent's relief that it is not brand new shows he uses longevity as an evidence point. The platform should surface this prominently -- 5 years of operation is a trust artifact that costs nothing to display."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"That which has to be faced, and is somehow profoundly familiar to the unconscious -- though unknown, surprising, and even frightening to the conscious personality -- makes itself known.","insight":"The call to adventure arrives as something unknown and potentially frightening. For Kent, the unknown is Split Lease itself. The herald (Frederick) must make the unknown feel familiar enough to engage with. Credibility verification is the mechanism that converts the unknown into the familiar."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"The call rings up the curtain, always, on a mystery of transfiguration -- a rite, or moment, of spiritual passage, which, when complete, amounts to a dying and a birth.","insight":"The call can only ring up the curtain if the herald is credible. If the herald fails the credibility test, the curtain never rises and the adventure never begins. For due-diligence hosts, the credibility test is the gatekeeper for the entire journey."}],"priority":"medium","user_goal":"Verify within the first 60 seconds of contact that this company is legitimate, experienced, and has a track record of success, so I can decide whether to invest my time in learning more.","company_goal":"Reduce discovery-phase dropout by front-loading verifiable credibility markers that satisfy due-diligence hosts before they disengage. Every host who hangs up or bounces from the website without verifying credibility is a lost opportunity that could have been saved by 15 seconds of evidence.","time_budget":"The credibility verification must be completable in under 60 seconds. The three critical data points (company age, founder background, success evidence) should be scannable in under 15 seconds on the website and deliverable in under 15 seconds on a phone call.","anti_goals":["DO NOT rely on the agent's personal charisma to establish credibility. Kent liked Frederick but still needed to verify the company independently. The credibility must be institutional, not personal.","DO NOT hide credibility information behind navigation. It should be on the first page a host sees, not on an 'About Us' page three clicks deep.","DO NOT use vague credibility claims ('trusted by hundreds of hosts'). Use specific, verifiable numbers ('247 successful leases since 2021 in NYC').","DO NOT assume that a good phone call eliminates the need for independent verification. Kent explicitly said he wants to do his own due diligence (09:10). The platform must support independent verification, not depend on the call to establish all trust."],"success_metric":"Discovery-to-evaluation conversion rate: percentage of hosts who encounter Split Lease (via call or website) and proceed to ask at least one evaluation question or take one platform action. Target: above 30% for cold outreach, above 50% for inbound."}]}</script>
  <!-- INJECT:layer-2 -->
  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt"},"elements":[{"id":"communicates-008","type":"info_architecture","title":"Due-Diligence Evidence Ladder: Present Answers in the Host's Natural Question Sequence","journey_phases":["discovery","evaluation","onboarding"],"problem":"Kent's questions during his 12-minute call follow a predictable, hierarchical sequence: (1) what do you do? (01:13), (2) what is your background? (02:38), (3) how does payment work? (03:25), (4) who pays fees? (04:22), (5) how do you vet people? (04:56), (6) what do you need from me? (05:41), (7) how do I check you out? (06:16), (8) when do payments come? (07:02), (9) what should I know? (07:59), (10) how old is the company? (08:11), (11) can I see a contract? (09:24), (12) what are the minimum stay terms? (09:31). This sequence is not random -- it follows Campbell's hero journey: the Call to Adventure (what is this?), then the Refusal pattern (prove it to me), then the Supernatural Aid request (give me protective artifacts). The current platform and agent process have no mechanism to anticipate this sequence or present answers proactively. Kent must extract each answer through conversation, and a host who visits the website alone has no Frederick to interrogate. If the information architecture does not present these answers in the due-diligence host's natural order, the host will either abandon (because the answer they need next is not findable) or call the agent (because only a human conversation supports their questioning rhythm).","solution":"Structure the evaluation-phase information architecture as a sequential evidence ladder that mirrors the due-diligence host's natural question hierarchy. Each rung answers one question and naturally leads to the next. The ladder operates on any surface -- a landing page, an email sequence, or a guided onboarding flow. The sequence is: (1) What Split Lease does (proposition, 2 sentences), (2) Who is behind it (founder background, company age, location), (3) How money flows (host sets rate, guests pay above it, payments every 4 weeks), (4) How guests are vetted (application, financial check, document verification, lease signing), (5) What the host provides (listing, availability, property access), (6) How to verify independently (success stories, references, sample contracts). Each rung is visible without scrolling beyond the previous rung. The host never faces a wall of information or a blank search -- the next answer is always the next visible element. Campbell's Departure sequence validates this order: the hero first hears the call (proposition), then tests the herald (credibility), then assesses the risk (money and vetting), then considers the commitment (what is required), then demands protective artifacts (verification materials).","evidence":[{"source":"kent-call.txt, 01:13 through 09:31","type":"host_call","quote":"Kent's 12 questions in order: 'tell me what you guys do' (01:13), 'what's your background?' (02:38), 'how does it work, do they pay you and you pay me?' (03:25), 'do we both pay you a fee?' (04:22), 'do you do any vetting of these people?' (04:56), 'what do you need from me?' (05:41), 'how do I check you out?' (06:16), 'when do payments come?' (07:02), 'what am I not asking you that I should be asking you?' (07:59), 'how old is this company?' (08:11), 'do you have a sample contract?' (09:24), 'they're generally for a three month minimum?' (09:31).","insight":"The question sequence is a natural evidence-gathering hierarchy: identity, credibility, economics, risk management, commitment scope, independent verification. Every due-diligence host will follow a similar sequence because it mirrors rational evaluation of any business relationship. The information architecture should present answers in this order, not in the order convenient for the platform."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"This first stage of the mythological journey -- which we have designated the 'call to adventure' -- signifies that destiny has summoned the hero and transferred his spiritual center of gravity from within the pale of his society to a zone unknown.","insight":"Kent's first question ('tell me what you guys do') IS the Call to Adventure -- he is asking the herald to articulate the unknown zone. The information architecture's first element must answer this question compellingly and completely in under 15 seconds, or the call goes unanswered."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"The refusal is essentially a refusal to give up what one takes to be one's own interest. The future is regarded not in terms of an unremitting series of deaths and births, but as though one's present system of ideals, virtues, goals, and advantages were to be fixed and made secure.","insight":"Questions 2 through 10 in Kent's sequence are his Refusal -- not a rejection, but a systematic attempt to verify that his current assets (property, income, standards) will be preserved. The evidence ladder must address this specifically: each rung proves that one more element of the host's current system is protected."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"For those who have not refused the call, the first encounter of the hero-journey is with a protective figure who provides the adventurer with amulets against the dragon forces he is about to pass.","insight":"Questions 11-12 (sample contract, minimum stay terms) are Kent's request for amulets -- concrete artifacts he can carry into his independent evaluation. The final rungs of the evidence ladder must deliver these artifacts, not just describe them."}],"priority":"high","hierarchy_principle":"Primary: the answer to the question the host is asking RIGHT NOW, determined by their position on the evidence ladder. If they just learned what Split Lease does, the next visible element is who is behind it. If they just learned about vetting, the next visible element is what they need to provide. Secondary: the evidence supporting that answer (quotes, data, verification links). Tertiary: access to deeper details for hosts who want to verify further. Why: Kent's questions flow in a natural hierarchy where each answer enables the next question. Jumping ahead (showing contracts before explaining what Split Lease does) or skipping rungs (explaining fees without explaining how payment works) breaks the cognitive chain and forces the host to construct their own sequence, which is System 2 work that due-diligence hosts will do but impatient hosts will not.","disclosure_pattern":"Immediate: the current rung's answer -- the one fact the host needs right now, in under 20 words. On-interaction: supporting evidence for the current rung (a quote from a success story, a specific number, a link to verify). On-demand: the full detail behind the current rung (complete success story, full contract text, detailed vetting criteria). Timing: each rung should be consumable in under 30 seconds. The entire ladder (6 rungs) should be traversable in under 3 minutes. A due-diligence host who wants to go deep can spend 10-15 minutes; a scanner can get through in 3.","cognitive_load_constraint":"Max 1 question answered per visible screen section. Max 20 words for the headline answer. Max 2 supporting evidence items visible without expansion. No more than 6 rungs in the ladder -- Kent asked 12 questions, but they cluster into 6 themes (proposition, credibility, economics, vetting, commitment, verification). If the host can see more than one rung at a time without scrolling, the rungs are too small or the hierarchy is too flat.","scan_order":["Current rung headline: the one-sentence answer to the host's current question (System 1 comprehension, under 3 seconds)","Supporting evidence: one or two specific proof points beneath the headline (System 1 to System 2, 3-8 seconds)","Next rung preview: a visible teaser of the next answer, creating forward momentum (System 1 curiosity, 8-12 seconds)","Deep-dive trigger: link to full details for hosts who want to verify (System 2 audit, on demand)"],"exclude":["FAQ-style layouts where questions are listed alphabetically or categorically rather than in the host's natural evaluation sequence. Kent does not browse; he interrogates in order.","Marketing copy that answers questions the host is not yet asking. Showing success stories before explaining what Split Lease does violates the sequence.","Information presented in platform-convenient order (pricing first because it is the sales hook) rather than host-evaluation order (proposition first because it is the prerequisite for everything else).","Chat widgets that assume the host will ask questions interactively. Due-diligence hosts want to read and verify at their own pace, not engage in another conversation."]},{"id":"communicates-009","type":"info_architecture","title":"Threshold Artifact Delivery: Surface the Right Document at the Right Phase Boundary","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"Kent requests specific documents at specific moments: success stories when he needs to verify the platform's track record (06:16), sample contracts when he needs to understand what he would sign (09:24), policy documents when he needs to see the operational framework (10:02), and personal contact information when he needs a human safety net (08:48). Campbell calls these 'amulets against the dragon forces he is about to pass.' Frederick delivers all of them in a single email batch, which is the equivalent of giving the hero all the amulets at once with no instruction on when to use each one. The result is a document dump that overwhelms rather than protects. Kent must self-sort through multiple document types (success stories, rental agreement, supplemental agreement, credit card authorization form) with no guidance on which one addresses his current concern. A due-diligence host will read them all; a less thorough host will read none. Neither outcome is optimal. The information architecture must deliver each artifact at the moment it is needed, not before and not after.","solution":"Map each phase boundary to the specific fear it triggers and the specific artifact that neutralizes that fear. Then deliver the artifact at that boundary, not in a batch. The mapping is: (1) Evaluation boundary (should I engage further?): the artifact is success stories -- third-party evidence that the platform works. Surface this immediately after the proposition is understood, before any commitment is requested. (2) Onboarding boundary (should I provide my information?): the artifact is the sample contract -- proof that the legal framework protects the host. Surface this before asking the host to create an account or provide property details. (3) Listing creation boundary (should I make my property visible?): the artifact is the rental agreement preview -- showing the host exactly what a guest will sign. Surface this within the listing wizard, before the listing goes live. (4) Proposal boundary (should I accept this stranger?): the artifact is the vetting evidence for the specific guest -- employment, financial check, document verification. Surface this within the proposal view, not behind a separate screen. Each artifact is phase-specific, fear-specific, and timing-specific. The host encounters each one exactly when they need it, not in a pile that requires them to determine relevance.","evidence":[{"source":"kent-call.txt, 06:16","type":"host_call","quote":"And what else do, do you guys have references of your own? Like, you know, how, how do I check you out?","insight":"Kent requests the evaluation-phase artifact (references/success stories) at the exact moment he is assessing whether to continue engaging. This is not random -- it is the threshold guardian demanding proof before allowing passage. The artifact must be available at this exact moment, not deferred to an email."},{"source":"kent-call.txt, 09:24-09:27","type":"host_call","quote":"I mean, do you, do you have like a sample contract you can send me?","insight":"Kent requests the onboarding-phase artifact (sample contract) when he is preparing to make a commitment decision. He will not commit without seeing what he would sign. The contract artifact must be accessible at the onboarding threshold, not in a documents library the host must navigate to independently."},{"source":"kent-call.txt, 10:02-10:37","type":"host_call","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use, you will see there an example of a rental agreement, an example of a supplemental agreement, the credit card authorization form.","insight":"Frederick delivers all artifacts in a single batch. This is generous but architecturally wrong. The host receives the rental agreement, supplemental agreement, and credit card form simultaneously, with no guidance on which one matters now versus later. The information architecture must sequence these deliveries."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"Each artifact serves a psychological function beyond its informational content: it reassures the host that their existing safety will be preserved in the new world. A sample contract is not just legal text -- it is proof that the relationship will be governed by rules the host can understand and enforce. Delivering it at the right moment amplifies this reassurance; delivering it too early or in a batch dilutes it."}],"priority":"high","hierarchy_principle":"Primary: the single artifact that addresses the host's current phase-boundary fear. At the evaluation boundary, this is the success story. At the onboarding boundary, this is the sample contract. At the listing boundary, this is the rental agreement preview. Only one artifact should be prominent at each boundary. Secondary: a brief explanation of what the artifact is and why it matters now -- 'Here is what a real host experienced' or 'Here is the contract you would sign.' Tertiary: access to the full artifact library for hosts who want to read ahead. Why: Campbell's amulets work because the hero receives each one at the moment it is needed, from a protective figure who explains its purpose. A batch of amulets with no context is a toolkit, not protection.","disclosure_pattern":"Immediate: the artifact summary -- a 2-3 sentence preview that tells the host what this document proves and why it matters right now. On-interaction: the full artifact content, accessible via expand or download without leaving the current screen. On-demand: the broader artifact library (all policies, all agreements, all forms) for hosts who want the complete set. Timing: the artifact summary should be processable in under 15 seconds. The full artifact should be accessible in under 2 seconds of interaction. The host should never need to leave the current flow to find the artifact.","cognitive_load_constraint":"Max 1 artifact prominent per phase boundary. Max 3 sentences in the artifact summary. Max 1 click or tap to access the full artifact. No multi-document batches at any single boundary. If the host needs to see the rental agreement AND the supplemental agreement, present the rental agreement first (it is the primary contract) and link to the supplemental from within it, not alongside it.","scan_order":["Artifact title and relevance line: 'Sample Rental Agreement -- see what you would sign' (System 1 recognition of purpose, under 3 seconds)","Artifact summary: 2-3 sentences highlighting the key protections or evidence (System 1 to System 2, 3-10 seconds)","Access trigger: 'View full document' or 'Download PDF' (System 2 engagement, 10+ seconds if host chooses to go deep)","Next-step prompt: what happens after reviewing the artifact (System 2 forward planning, only after artifact processing)"],"exclude":["Document dumps: sending or displaying multiple unrelated documents simultaneously. Each artifact deserves its own moment.","Artifact titles without context: 'Supplemental Agreement' means nothing to a host who has not been told what it supplements. Every artifact needs a one-line explanation of its protective function.","Artifacts gated behind account creation. Kent needs to see the contract BEFORE committing, not after. Gating protective artifacts behind commitment violates the hero's need for protection BEFORE the threshold crossing.","Generic document libraries organized by document type rather than by journey phase. The host does not think 'I need a legal document.' They think 'I need to know what I am signing.' Organize by need, not by category."]},{"id":"communicates-010","type":"info_architecture","title":"Credibility-First Information Hierarchy: Company Age, Founder Background, and Track Record Before the Proposition","journey_phases":["discovery","evaluation"],"problem":"Kent's credibility questions arrive early and insistently: 'what's your background?' (02:38, redirected immediately to 'your real estate background'), 'how old is this company?' (08:11), 'how do I check you out?' (06:16). His relief when he learns the company is 5 years old -- 'So it's not like you're a startup' (08:19) -- reveals that company age is a binary trust gate: if the company is too new, every subsequent claim is discounted. Campbell's herald figure must be credible for the Call to Adventure to register: 'That which has to be faced, and is somehow profoundly familiar to the unconscious -- though unknown, surprising, and even frightening to the conscious personality -- makes itself known.' But it can only make itself known through a credible herald. The current platform and agent process place credibility information deep in the evaluation -- Kent had to ask for it repeatedly. For hosts who discover Split Lease through the website rather than a phone call, credibility information may be buried on an About page, forcing the host to seek it out. Campbell warns that 'it is always possible to turn the ear to other interests' -- a host who cannot find credibility evidence in the first 30 seconds will simply close the tab.","solution":"Place verifiable credibility markers at the top of the information hierarchy, before the proposition is fully explained. The host should know WHO they are dealing with before they know WHAT they are being offered. This means: (1) On any landing page or first-contact surface, the first visible element after the headline is the credibility triad: company age ('Founded in [year], operating for [N] years'), founder background ('Founded by [name], formerly [relevant experience]'), and track record ('N successful leases with N hosts in [city]'). These three data points answer Kent's three credibility questions without him having to ask. (2) For phone outreach, the agent opens with a credibility statement before explaining the proposition: 'This is Frederick from Split Lease -- we have been matching hosts with part-of-week tenants in New York for five years.' (3) Each credibility marker must be verifiable: the founder's LinkedIn, the company's registration, the success stories. Due-diligence hosts will verify. If verification fails or is impossible, the credibility marker becomes a liability rather than an asset.","evidence":[{"source":"kent-call.txt, 02:38-02:50","type":"host_call","quote":"And what's your background? ... Well, no, I mean like your real estate background.","insight":"Kent's first substantive question after the proposition is about the person's domain expertise. He immediately redirects from personal to professional credibility. The information architecture must lead with professional credentials, not personal warmth."},{"source":"kent-call.txt, 08:11-08:22","type":"host_call","quote":"And how, how old is this company? ... Five years ... Okay. So it's not like you're a startup.","insight":"Company age is a binary trust gate for Kent. Five years passed; 'startup' would have failed. This data point costs nothing to display and answers one of the most powerful credibility questions a due-diligence host asks. It should be visible within the first 10 seconds of any encounter."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"Whether dream or myth, in these adventures there is an atmosphere of irresistible fascination about the figure that appears suddenly as guide, marking a new period, a new stage, in the biography.","insight":"The herald must create 'irresistible fascination' -- but for a due-diligence host, fascination comes from credibility, not charisma. The herald's credibility IS the fascination. If the herald cannot answer 'who are you and why should I trust you,' the call to adventure fails before the proposition is even heard."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Often in actual life, and not infrequently in the myths and popular tales, we encounter the dull case of the call unanswered; for it is always possible to turn the ear to other interests.","insight":"The 'dull case of the call unanswered' is the host who visits the website, finds no credibility evidence, and closes the tab. Campbell frames this as the most common failure mode. The information architecture must prevent it by front-loading the evidence that makes the call worth answering."}],"priority":"high","hierarchy_principle":"Primary: the credibility triad (company age, founder background, track record) -- three concrete, verifiable facts that establish institutional legitimacy before the proposition is explained. These are the first data elements after the page headline. Secondary: the proposition itself -- what Split Lease does and how it works. This comes AFTER credibility because Kent's evaluation shows that he needs to trust the messenger before he processes the message. Tertiary: the engagement path -- how to learn more, schedule a call, or explore success stories. Why: Campbell's Call to Adventure only works when the herald is credible. Placing the proposition before credibility assumes the host will engage with the content on faith; due-diligence hosts do not operate on faith.","disclosure_pattern":"Immediate: the credibility triad as three short data points, each verifiable. 'Est. 2020 in NYC' / 'Founded by [name], [N] years in property management' / '[N] host success stories.' Visible on page load with no interaction required. On-interaction: founder bio detail, company history timeline, and success story links. Each credibility marker expands to reveal its supporting evidence. On-demand: full verification resources (LinkedIn profiles, business registration, press mentions, success story archive). Timing: the credibility triad must be scannable in under 10 seconds. The proposition that follows should be scannable in under 20 seconds. Total time from page load to 'I understand who this is and what they do': under 30 seconds.","cognitive_load_constraint":"Max 3 credibility markers visible simultaneously. Max 8 words per marker. No credibility claims that cannot be independently verified -- every marker must link to evidence. The credibility triad occupies no more than 2 lines of visual space; it is dense, not decorative.","scan_order":["Credibility triad: company age, founder background, track record (System 1 trust assessment, under 5 seconds)","Proposition headline: what Split Lease does in one sentence (System 1 comprehension, 5-10 seconds)","Proposition detail: how it works in 2-3 sentences (System 2 evaluation, 10-20 seconds)","Engagement trigger: 'See success stories' or 'Talk to an agent' (System 2 forward action, 20+ seconds)"],"exclude":["Proposition-first layouts that explain the service before establishing who provides it. Due-diligence hosts evaluate the messenger before the message.","Vague credibility claims ('trusted by hosts' or 'industry-leading') without specific, verifiable numbers. Kent asks 'how old is this company?' not 'are you trustworthy?'","Founder stories framed as personal narratives rather than professional credentials. Kent redirected from personal background to real estate background within one sentence (02:38-02:50). He wants domain expertise, not a personal journey.","Credibility information buried on an About page. It must be on the first page the host encounters, not a page they must navigate to."]},{"id":"communicates-011","type":"info_architecture","title":"Post-Call Momentum Architecture: Replace the Unstructured Void with a Sequenced Review Path","journey_phases":["onboarding","listing_creation"],"problem":"Kent's call ends with maximum ambiguity: 'I'll review it and I'll get back to you' (11:17). There is no scheduled follow-up, no defined next step, no structured path for Kent's independent review. Frederick sends links to success stories, policies, rental agreements, supplemental agreements, and credit card authorization forms in a single batch. Kent must now self-serve through 5+ document types with no guidance on sequence, priority, or what to do after reading them. Campbell warns that 'Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or culture, the subject loses the power of significant affirmative action and becomes a victim to be saved.' The post-call void is where this conversion happens -- not because the host refuses, but because the momentum of the call dissipates without external structure. Kent's due-diligence personality means he WILL review the materials, but on his own timeline, which may be days or never. And even if he reviews them, there is no mechanism to address questions that arise, no prompt to take the next step, and no way for the platform to know whether he is engaged or gone.","solution":"Replace the document dump with a sequenced, time-bound review path that maintains the call's momentum. The information architecture for the post-call period is: (1) Immediate (within 1 hour of call): send a single document -- the success stories -- with a personalized note from the agent naming one story that is most relevant to the host's situation. This is the easiest document to consume and the most emotionally compelling. It keeps the momentum alive without overwhelming. (2) Day 2: send the sample contract with a note: 'Here is the contract you asked about. Take a look and let me know if anything stands out.' This delivers the artifact Kent explicitly requested, on a schedule that gives him time to read the success stories first. (3) Day 4: send the policy documents and supplemental agreement as a package, with a summary note: 'Here is the full operational framework. The key things to look at are [X] and [Y].' This gives context and priority guidance rather than a raw document. (4) Day 5-7: scheduled follow-up call or message: 'Have you had a chance to review? I am available [specific time] to answer questions.' This creates the temporal boundary that eliminates infinite deferral. Each delivery is a touchpoint that re-engages the host and advances them one step closer to commitment.","evidence":[{"source":"kent-call.txt, 11:17","type":"host_call","quote":"So I, all right, well I look forward to your, your information. Yeah. And I'll review it and I'll get back to you.","insight":"The call ends with the ball entirely in Kent's court and no external structure. This is the most dangerous moment in the host journey: the hero has received the herald's message and the supernatural aid's amulets, but has no map for using them and no scheduled reason to return."},{"source":"kent-call.txt, 10:02-10:37","type":"host_call","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use, you will see there an example of a rental agreement, an example of a supplemental agreement, the credit card authorization form.","insight":"Frederick lists 4+ documents to be sent in a single batch. No sequencing, no prioritization, no guidance on what to read first. The information architecture problem is not the content -- it is the delivery structure."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or 'culture,' the subject loses the power of significant affirmative action and becomes a victim to be saved.","insight":"Campbell's warning applies precisely to the post-call void. If Kent's self-directed review stalls -- because he gets busy, because a document raises an unanswered question, because the momentum dissipates -- his adventure converts to its negative. He does not actively reject Split Lease; he simply never returns. The structured review path prevents this conversion by maintaining external momentum."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","insight":"The key word is 'continuing.' The hero must continue to follow. The post-call void breaks the continuity. The sequenced review path preserves it by ensuring the hero never goes more than 48 hours without a touchpoint that advances the journey."}],"priority":"high","hierarchy_principle":"Primary: the single document relevant to the host's current position in the review sequence. Day 1: success stories. Day 2: sample contract. Day 4: policies. Only one document is primary at any time. Secondary: a personalized note from the agent that explains why this document matters now and what to look for. This note is the supernatural aid figure maintaining presence in the void. Tertiary: access to the full document library for hosts who want to read ahead or revisit prior documents. Why: Kent's post-call behavior will be sequential (read one thing, then the next) not parallel (read everything at once). The information architecture must match his behavior, not fight it.","disclosure_pattern":"Immediate: on each delivery day, the host receives one document with one agent note. The note is 2-3 sentences that name the document, explain its relevance, and suggest what to look for. On-interaction: the full document content, accessible via link or attachment. On-demand: the complete document library, organized by topic, for hosts who want to read ahead or re-read. Timing: Day 1 (success stories) within 1 hour of call. Day 2 (sample contract) at the same time of day. Day 4 (policies). Day 5-7 (follow-up call). Each touchpoint arrives at the same time of day to create a reliable rhythm.","cognitive_load_constraint":"Max 1 document per delivery. Max 3 sentences in the agent's note. Max 2 specific items to 'look for' in each note. No multi-document attachments. No 'see also' links in the delivery that would fragment attention. The host's task on each delivery day is: read one note (15 seconds), open one document (2-10 minutes), and optionally respond with questions.","scan_order":["Agent's personalized note: 'Hi Kent, here is the sample contract you asked about' (System 1 recognition of who and what, under 5 seconds)","Guidance: 'Take a look at sections 3 and 7 -- those cover payment timing and guest obligations' (System 2 directed reading, 5-15 seconds)","Document access: link or attachment (System 2 deep engagement, 2-10 minutes)","Response prompt: 'Let me know if anything stands out -- I am available Thursday at 2pm' (System 2 forward planning, creates temporal boundary)"],"exclude":["Multi-document email batches. One delivery, one document, one note.","Generic follow-up messages ('Just checking in!'). Every follow-up must deliver new value or address a specific document.","Automated marketing emails that are not personalized to the host's specific situation and questions from the call.","Indefinite timelines. Every follow-up sequence must have a defined endpoint (the scheduled call) that creates urgency without pressure."]},{"id":"communicates-012","type":"info_architecture","title":"Vetting Transparency Layer: Show Evidence of Process, Not Claims of Thoroughness","journey_phases":["proposal_mgmt","active_lease"],"problem":"Kent's most anxiety-laden question is 'Do you do any vetting of these people?' (04:56). Frederick answers with a process description: rental application, information collection, document checks, lease signing (05:05). This is a claim about a process, not evidence of a result. When Kent eventually receives his first guest proposal, the trust built by Frederick's verbal description will be tested against what the platform actually shows. If the proposal interface shows only a guest name and dates, Kent's due-diligence nature will force him to reject or defer -- not because the guest is unqualified, but because the interface provides no evidence of the vetting that Frederick promised. Campbell describes the moment after crossing the threshold as encountering 'strangely fluid and polymorphous beings.' The guest IS one of these beings for Kent: a real person with unknown qualities that Kent must evaluate. Campbell writes that 'for anyone with competence and courage the danger fades' -- but Kent's competence can only fade the danger if the platform surfaces the vetting evidence his competence needs to evaluate. Hiding the evidence does not reduce fear; it amplifies it.","evidence":[{"source":"kent-call.txt, 04:56-05:05","type":"host_call","quote":"Do you do any vetting of these people? ... On the site we have rental application form, which this guest fill, and we call it all the information about their jobs, about their situation, their financial situation. We also do checks on the documents they submit.","insight":"Kent's vetting question reveals the exact data categories he expects to see: employment information, personal situation, financial situation, and document verification. These four categories must appear in every proposal view -- not as green checkmarks, but as visible, specific results."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"Frederick's payment guarantee is a verbal promise. When converted to a platform feature, it must appear alongside proposal vetting data as a concrete commitment: 'Split Lease guarantees your payment of $X per period, regardless of guest payment status.' The guarantee is an amulet that must be visible at the threshold where it is needed -- the moment of accepting a guest."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The adventure is always and everywhere a passage beyond the veil of the known into the unknown; the powers that watch at the boundary are dangerous; to deal with them is risky; yet for anyone with competence and courage the danger fades.","insight":"Each guest proposal is an encounter with the unknown. Kent's competence (his due-diligence questioning) can only neutralize the danger if the platform provides the evidence his competence needs. Without visible vetting data, the 'danger fades' only for trusting hosts, not for due-diligence hosts."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.","insight":"Accepting a guest proposal is a threshold crossing -- the host allows a stranger into their property. Without visible vetting evidence, the 'usual person' will remain within bounds by rejecting or deferring. The information architecture must make the unexplored (the guest) feel explored through visible evidence of thorough vetting."}],"solution":"Design the proposal interface to surface four specific categories of vetting evidence -- the exact categories Frederick described -- as the primary information layer. (1) Employment: company name or industry, employment duration, verified status. Not just 'employed' but 'Employed at [company type] for [duration], verified [date].' (2) Financial: income-to-rent ratio or financial adequacy indicator, credit check status. Not a credit score number (which requires context) but a contextual statement: 'Financial check passed: income exceeds [X]x rental amount.' (3) Documents: what was submitted and verified. 'Government ID verified [date]. Proof of employment verified [date].' (4) References or history: any prior hosting history on the platform, or reference check results. These four categories appear in the proposal view itself, not behind a separate screen or link. Each category is a collapsible section: the headline shows the result (passed/verified), and expansion reveals the specifics. The payment guarantee appears as a persistent footer on the proposal: 'Your payment of $X per 4-week period is guaranteed by Split Lease regardless of guest payment status.'","priority":"high","hierarchy_principle":"Primary: the four vetting categories with their results (passed/verified/flagged). These occupy the center of the proposal view because they answer the due-diligence host's most anxious question: 'Is this person safe for my property?' Secondary: the guest's personal context (name, use case, stay dates, duration). This comes after vetting because Kent's evaluation pattern is: verify first, then consider the details. A host who sees an unvetted name will not read the dates. A host who sees verified vetting results WILL read the name and dates with confidence. Tertiary: the payment guarantee and contract details. These are the safety nets that enable the final acceptance. Why: Frederick answered the vetting question before Kent asked about contracts or terms. The information hierarchy should follow the same pattern: prove safety first, discuss logistics second.","disclosure_pattern":"Immediate: four vetting category headlines with pass/verified/flagged indicators, visible on proposal load. Plus the payment guarantee footer. On-interaction: expansion of each vetting category to reveal specifics (company name, verification dates, document types). Accessible via tap/click without leaving the proposal view. On-demand: full vetting report with complete details for hosts who want to audit the process. Accessible via 'View full report' link. Timing: the four category headlines should be scannable in under 10 seconds. The full proposal (vetting + guest details + terms) should be evaluable in under 2 minutes. A confident host should be able to accept in under 60 seconds.","cognitive_load_constraint":"Max 4 vetting categories visible simultaneously (employment, financial, documents, references). Max 6 words per category headline. Vetting results use pass/flagged binary indicators, not numeric scores that require interpretation. The payment guarantee is always visible -- it does not collapse, scroll off screen, or require interaction to find.","scan_order":["Vetting status overview: four category indicators showing pass/verified/flagged (System 1 safety assessment, under 5 seconds)","Guest name and use case: who this person is and why they want the space (System 1 to System 2, 5-10 seconds)","Stay details: dates, duration, payment amount (System 2 evaluation, 10-20 seconds)","Payment guarantee: 'Your payment is guaranteed' footer (System 1 reassurance, persistent, scanned at any point)","Accept/adjust action: the decision point (System 2, 20+ seconds)"],"exclude":["Binary 'Verified/Not Verified' badges without showing what was verified. Due-diligence hosts need to see WHAT was checked, not just that checking occurred.","Raw credit scores without context. A number means nothing without an explanation of what the platform considers acceptable. Show the threshold alongside the result.","Vetting information hidden behind a separate 'Guest Profile' page. The evidence must be in the proposal view itself, at most one click away from each data point.","Marketing language about vetting quality ('our rigorous vetting process'). Show the process output, not the process description."]},{"id":"communicates-013","type":"info_architecture","title":"Host Control Boundaries as Primary Configuration: Surface Non-Negotiable Terms Before Flexible Ones","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"Kent explicitly rejects the 6-week minimum stay: 'I don't wanna do anything that short' (09:46). This is not a preference to be noted -- it is a non-negotiable boundary that defines the conditions under which Kent will participate. Campbell's 'Belly of the Whale' describes participation as 'a form of self-annihilation' -- the host must surrender some autonomy to join the platform. But the surrender must be bounded. Kent will accept platform-mediated vetting, third-party payment processing, and unfamiliar tenants. He will NOT accept short stays that violate his standards. If the listing wizard defaults to a 6-week minimum and Kent must find and override this setting, the platform has already violated his boundary before he has even begun. Frederick's response -- 'you can also set your listing for longer than that' (09:49) -- resolves the concern verbally but does not demonstrate it in the product. The information architecture of the listing creation process must surface non-negotiable terms (minimum stay, payment terms, guest requirements) as the FIRST configuration choices, not as advanced settings or fine print.","solution":"Restructure the listing wizard so that host control boundaries are the first thing configured, before property details or pricing. The architecture is: (1) Step 1 (Boundaries): 'Set your non-negotiable terms.' Minimum stay duration (with a slider or selector that starts at the platform minimum and allows the host to raise it to any value), minimum guest requirements (if any), and availability constraints. These are the host's safety parameters -- the platform promises to enforce them. (2) Step 2 (Property): unit details, features, photos -- the descriptive content. (3) Step 3 (Pricing): rate setting, payment preferences. (4) Step 4 (Review): summary showing all boundaries, details, and pricing before publication. The boundary step comes first because Kent's evaluation pattern shows that he sets conditions before engaging. He set his due-diligence condition ('I wanna do my due diligence before I agree to anything' at 09:10) before reviewing the materials. He set his minimum stay condition ('I don't wanna do anything that short' at 09:46) before agreeing to create a listing. The platform must honor this pattern: boundaries first, content second.","evidence":[{"source":"kent-call.txt, 09:46","type":"host_call","quote":"Yeah. See, I don't wanna do anything that short.","insight":"Kent's rejection of the 6-week minimum is immediate and absolute. He does not negotiate; he states a boundary. The listing wizard must surface this boundary as an early, prominent configuration -- not buried in advanced settings where the host might miss it or assume the platform does not support their preference."},{"source":"kent-call.txt, 09:10","type":"host_call","quote":"I wanna, you know, do my due diligence before I agree to anything.","insight":"Kent's pattern is: set conditions first, engage second. This applies to the listing process too. He will want to define his boundaries (minimum stay, guest standards, payment terms) before investing time in property descriptions and photos. Forcing him to describe his property before setting his terms reverses his natural evaluation order."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"The passage of the threshold is a form of self-annihilation... The hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown, and would appear to have died.","insight":"Joining the platform requires Kent to surrender some autonomy -- guests are vetted by someone else, payments flow through a third party, strangers enter his property. This is Campbell's self-annihilation. For the transformation to succeed, the host must control WHICH aspects of autonomy they surrender. Non-negotiable boundaries are the host's way of saying: 'I accept the transformation, but within these limits.'"},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"No creature can attain a higher grade of nature without ceasing to exist.","insight":"Kent's old identity (fully independent landlord) must evolve. But evolution must be voluntary and bounded. If the platform forces Kent to cease aspects of his identity he did not consent to surrender (accepting short stays he considers beneath his standards), the transformation fails and the host leaves permanently."}],"priority":"medium","hierarchy_principle":"Primary: host-defined boundaries (minimum stay, guest requirements, availability constraints). These are the first fields in the listing creation flow because they define the conditions of participation. No property description, pricing, or photo should be requested before these are set. Secondary: property details (unit type, features, location). These describe WHAT is being listed, after the host has defined the TERMS under which it is listed. Tertiary: pricing and payment preferences. These are the financial parameters, which depend on both the boundaries and the property details. Why: Kent's natural sequence is: conditions first, content second, money third. The listing wizard must follow this sequence.","disclosure_pattern":"Immediate: the boundary configuration screen with clear, prominent controls for minimum stay, guest requirements, and availability. Each control shows the host's current selection in real time and explains what it means ('Minimum stay: 3 months -- you will only receive proposals for stays of 3 months or longer'). On-interaction: detailed explanation of each boundary option (what happens if you set this value, what proposals it filters out). On-demand: the full terms and policies that govern how boundaries are enforced. Timing: the boundary step should be completable in under 60 seconds. The host should see the impact of each boundary selection immediately (e.g., 'With a 3-month minimum, approximately [N]% of our current guest pool qualifies for your listing').","cognitive_load_constraint":"Max 3 boundary controls on the first screen (minimum stay, guest requirements, availability). Each control uses a simple interaction pattern (slider, selector, or toggle) -- no text input for boundary values. Each boundary shows its current value and its consequence in the same view. No secondary pages or modals for boundary configuration.","scan_order":["Boundary headline: 'Set your terms' or 'Define your requirements' (System 1 recognition of control, under 2 seconds)","Minimum stay control: slider or selector with current value prominently displayed (System 1 to System 2, 2-8 seconds)","Consequence preview: 'With these settings, you will receive proposals from guests staying [X] or longer' (System 2 evaluation, 8-15 seconds)","Continue action: proceed to property details (System 2, 15+ seconds)"],"exclude":["Boundary settings buried in 'Advanced Settings' or 'Additional Options.' These are primary controls, not secondary configurations.","Default values that favor the platform's guest supply over the host's stated preference. If the platform default is 6 weeks but the host said they want longer, the default must reflect the host's preference when known from the call.","Boundary settings that cannot be changed after listing creation without contacting support. The host must retain control of their boundaries at all times.","Proposals that violate host-defined boundaries. If Kent sets a 3-month minimum, a 6-week proposal should never reach his inbox. Showing violating proposals signals that the platform does not respect the boundaries it asked the host to set."]},{"id":"communicates-014","type":"info_architecture","title":"Guardian-to-Platform Trust Continuity: Maintain the Agent's Protective Presence Across Digital Touchpoints","journey_phases":["onboarding","listing_creation","proposal_mgmt","active_lease"],"problem":"Kent's entire trust relationship is with Frederick, not with Split Lease. Frederick is Campbell's supernatural aid figure: 'the benign, protecting power of destiny... a reassurance -- a promise that the peace of Paradise is not to be lost.' Frederick provides the credibility answers (02:50), the payment guarantee (03:35), the vetting explanation (05:05), the success stories (06:29), the contracts (09:27), his personal phone number (08:48), and the policies (10:02). Every protective artifact comes from Frederick personally. But the call ends, and Kent's next encounter will be with a platform. Campbell warns that the supernatural aid figure provides the hero with amulets and then the hero 'goes forward in his adventure' -- often alone. The question is whether the platform can inherit Frederick's protective power or whether it resets the trust to zero. If Kent opens the platform and finds a cold, impersonal interface with no trace of Frederick, the supernatural aid has vanished. The hero is alone at the threshold with amulets but no guide. This is the highest-risk moment for the due-diligence host because their trust was built with a person, not a system.","solution":"Design the platform's information architecture so that Frederick's identity and protective presence persist across all digital touchpoints. This is not about showing Frederick's face as decoration -- it is about structuring information so that the platform feels like Frederick's tool, not his replacement. (1) Every email, notification, and message from the platform is attributed to Frederick by name. 'Frederick has prepared your listing draft' rather than 'Your listing is ready.' (2) The dashboard includes a persistent agent card showing Frederick's name, photo, phone number, and email -- the contact information Kent was given during the call. (3) Platform-generated explanations use Frederick's conversational register. If Frederick said 'we will pay you because we are the one on that' (03:35), the platform's payment guarantee section should echo this language, not translate it into corporate copy. (4) When Kent has a question, the path to Frederick is always one tap away -- a message button, a call button, or a text option that connects to the number Kent was given. The platform is the tool; Frederick is the guide. Campbell's mythology shows that the supernatural aid figure does not walk the entire path with the hero, but the hero must feel that the guide is accessible if needed.","evidence":[{"source":"kent-call.txt, 08:48-09:10","type":"host_call","quote":"And what else I can share with you? I think this links so far are good, and also let share with you my information so you can have it hand like my email and phone number.","insight":"Frederick offers his personal contact information as a safety net. This is the supernatural aid figure providing not just amulets but access to the guide himself. The platform must maintain this access -- Kent should never feel that Frederick has vanished behind a website."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"Frederick's most powerful trust-building statement uses personal, conversational language ('we are the one on that'). If the platform translates this to 'Split Lease guarantees host payments per our Terms of Service,' the warmth and personal commitment are lost. The platform's language should echo Frederick's register."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"One has only to know and trust, and the ageless guardians will appear. Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","insight":"The guardian must remain accessible. Campbell's framework does not require the guardian to walk every step -- but the hero must FEEL that the guardian is 'at his side.' On the platform, this means Frederick's identity is visible, his contact is accessible, and his language is echoed."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"The platform must carry forward Frederick's reassurance function. If the platform feels protective (agent present, contact accessible, language familiar), it inherits the supernatural aid's power. If it feels impersonal (automated notifications, generic language, no human contact), the protective power is broken and the due-diligence host must rebuild trust from scratch."}],"priority":"medium","hierarchy_principle":"Primary: agent identity (name, photo, direct contact) as a persistent element on every authenticated screen. This is the first human element the host sees and confirms 'the person I spoke with is still involved.' Secondary: agent-attributed messages and notifications. 'Frederick shared the success stories you asked about' rather than 'New document available.' Tertiary: platform brand and navigation. The Split Lease identity exists as infrastructure, not as the primary trust signal. Why: Kent built trust with Frederick through a 12-minute conversation. The platform must inherit that trust by maintaining Frederick's presence, not by asking Kent to trust a new entity.","disclosure_pattern":"Immediate: agent card (name, photo, role, contact info) visible in the dashboard sidebar or header on every page load. Agent-attributed welcome message on first platform visit. On-interaction: agent-attributed help text and contextual guidance. When Kent pauses on a field or encounters an unfamiliar element, the help text is framed as coming from Frederick. On-demand: direct communication channel to Frederick -- message, call, or text -- accessible from any screen in one tap. Timing: agent identity visible within 1 second of any page load. Direct contact accessible in under 2 taps from any screen.","cognitive_load_constraint":"Max 1 brand element per screen (logo in header). Agent identity always visible and never competing with brand for visual prominence. Agent-attributed messages use conversational register (matching the call's tone), not corporate copy. The host should never encounter a notification or message that makes them wonder 'who sent this?' -- every communication is clearly from Frederick.","scan_order":["Agent name and photo: persistent in header or sidebar (System 1 recognition, under 1 second)","Agent-attributed message or notification (System 1: 'Frederick is telling me something', 1-3 seconds)","Message content (System 2: 'what does Frederick want me to do?', 3-6 seconds)","Platform navigation and content (System 2: task execution, 6+ seconds)"],"exclude":["Automated emails from 'noreply@splitlease.com' or 'Split Lease Team.' Every outbound communication attributes to the host's specific agent.","Generic onboarding flows that make no reference to the call, the agent, or the specific topics discussed. The platform must feel like a continuation of the conversation with Frederick.","Chatbots or automated support that replace the agent identity. If Kent expects Frederick, encountering a bot breaks the trust continuity Campbell describes.","The word 'platform' in user-facing copy. Kent thinks of this as 'the thing Frederick set up for me,' not 'a platform.' Use possessive language: 'your dashboard,' 'your listing,' 'your agent.'"]}]}</script>
