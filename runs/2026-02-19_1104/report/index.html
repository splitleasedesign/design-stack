<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

  <!-- INJECT:layer-0 -->
  <script id="data-layer-0" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt","lens_summary":"The due-diligence host's journey mirrors Campbell's Departure sequence: the host receives the call to adventure (discovery), actively refuses until protective evidence is provided (evaluation), receives supernatural aid through human agents and social proof (onboarding), and must cross the threshold of commitment before being transformed into an active participant in the platform."},"phases":{"discovery":{"what_this_lens_reveals":"Kent's discovery phase maps directly to Campbell's 'Call to Adventure.' Campbell writes that 'the call rings up the curtain, always, on a mystery of transfiguration — a rite, or moment, of spiritual passage' and that 'the familiar life horizon has been outgrown.' Kent was found on a listing site (Craigslist or similar), meaning he was already in a state of seeking — his current rental approach was insufficient, making him ripe for the herald's summons. Frederick (the agent) is the herald figure who 'appears suddenly as guide, marking a new period, a new stage, in the biography.' Kent's very first substantive response — 'tell me what you guys do' (01:13) — shows he has heard the call but needs the herald to articulate the adventure before he can respond. Campbell notes the call can begin 'as a mere blunder' or by 'some passing phenomenon' that 'catches the wandering eye and lures one away from the frequented paths of man.' For Kent, the outreach was that passing phenomenon.","user_state":{"emotional_state":"Curious but guarded. Kent opens with light humor about the echo (00:28-00:37), establishing rapport but maintaining distance. His first real question is an open prompt — 'tell me what you guys do' — which signals willingness to listen without commitment. Campbell's framework would describe this as the moment when 'the old concepts, ideals, and emotional patterns no longer fit' but the hero has not yet accepted the new path.","knowledge_level":"Minimal knowledge of Split Lease specifically. Kent knows nothing about the platform's model, fee structure, or credibility. He must be told everything from scratch. However, he is an experienced property owner — his questions throughout the call reveal deep knowledge of real estate operations (vetting, contracts, payment cycles, minimum stays).","commitment_level":"Browsing. Kent is listening to the herald's message but has made no internal commitment. He is in the pre-threshold state Campbell describes: still in 'his familiar occupations' and assessing whether to engage.","data_available":"Kent's phone number (from outreach), his listing on an external platform (how he was found), and his name. No platform data exists yet."},"dropout_risk":{"level":"medium","reasons":["The herald (Frederick) must articulate the adventure compellingly in the first 60 seconds or the call to adventure goes unanswered","Kent has no prior knowledge of Split Lease, so there is no associative network to anchor the message","Campbell warns that 'it is always possible to turn the ear to other interests' — Kent can simply hang up"],"evidence":"Kent's opening 'tell me what you guys do' (01:13) is not enthusiasm — it is a neutral prompt. Campbell: 'the call rings up the curtain, always, on a mystery of transfiguration' but 'often in actual life... we encounter the dull case of the call unanswered.' The risk is that Frederick's explanation fails to make the mystery compelling."},"key_quotes":[{"source":"kent-call.txt, 01:13","quote":"Yeah. I mean, you know, to tell me what you guys do.","relevance":"Kent's first substantive request — he has heard the call but requires the herald to explain the adventure. This is the moment Campbell describes as 'the crisis of his appearance is the call to adventure.'"},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","quote":"This first stage of the mythological journey — which we have designated the 'call to adventure' — signifies that destiny has summoned the hero and transferred his spiritual center of gravity from within the pale of his society to a zone unknown.","relevance":"Kent's discovery moment is exactly this transfer: from his known world of conventional rental (Craigslist, traditional tenants) to the unknown world of Split Lease's part-of-week model."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","quote":"That which has to be faced, and is somehow profoundly familiar to the unconscious — though unknown, surprising, and even frightening to the conscious personality — makes itself known; and what formerly was meaningful may become strangely emptied of value.","relevance":"The Split Lease proposition makes Kent's current rental approach feel insufficient — if this model works, his old way of renting is leaving money on the table. But he does not yet know whether to trust it."}]},"evaluation":{"what_this_lens_reveals":"Kent's evaluation phase is the most richly documented phase in this lens and maps precisely to Campbell's 'Refusal of the Call.' Campbell writes that 'the refusal is essentially a refusal to give up what one takes to be one's own interest' and that the hero's 'present system of ideals, virtues, goals, and advantages' is 'to be fixed and made secure.' Kent's entire call is a systematic evaluation — he asks about the company's background (02:38), the founder's experience (02:38-02:50), the payment structure (03:25-03:35), the fee model (04:22-04:33), the vetting process (04:56-05:05), references and success stories (06:16-06:29), payment timing (07:02-07:11), company age (08:11-08:13), sample contracts (09:24-09:27), and minimum stay terms (09:31-09:49). Each question is a threshold test — Kent is probing the boundary between the known (his current approach) and the unknown (Split Lease), seeking evidence that crossing is safe. Campbell's Refusal is not always permanent; it can be a necessary testing phase that the hero must pass through before crossing the threshold. Kent's due diligence IS his refusal, but it is a productive refusal — he is not rejecting the call, he is demanding that the call prove itself worthy.","user_state":{"emotional_state":"Methodical and skeptical but engaged. Kent is not hostile — he is conducting a structured investigation. His question 'What am I not asking you that I should be asking you?' (07:59) reveals a disciplined evaluator who knows he might have blind spots. Campbell would describe this as the hero who 'hesitates' but is 'not lost' — 'the psyche has many secrets in reserve.'","knowledge_level":"Rapidly increasing through the call. Kent starts knowing nothing about Split Lease and by the end knows: it is a part-of-week rental platform, based in NYC, 5 years old, the founder had property management experience, payments come every 4 weeks, there is a rental application and vetting process, there are sample contracts available, minimum stays are 6 weeks (which he does not want), and success stories exist. However, he has NOT yet verified any of this independently.","commitment_level":"Evaluating actively but explicitly withholding commitment. Kent states 'I wanna do my due diligence before I agree to anything' (09:10). This is Campbell's refusal made explicit — the hero saying 'I will not cross until I have tested the threshold.'","data_available":"Everything from discovery plus: Kent's preference for longer minimum stays, his concern about vetting quality, his interest in payment timing, his desire for contractual clarity. These are evaluation-phase signals that reveal his risk profile and decision criteria."},"dropout_risk":{"level":"high","reasons":["Kent explicitly defers commitment — 'I'll review it and I'll get back to you' (11:17) — meaning the next action is his, and there is no guaranteed return","He must independently verify references, success stories, and contracts before proceeding, creating a multi-step off-platform evaluation process where dropout can occur at any point","His objection to the 6-week minimum (09:46-09:49) is a concrete friction point that could terminate the journey if not resolved","Campbell warns: 'Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or culture, the subject loses the power of significant affirmative action and becomes a victim to be saved.' If Kent's due diligence process stalls, the call dies."],"evidence":"Kent: 'I wanna do my due diligence before I agree to anything' (09:10) and 'I'll review it and I'll get back to you' (11:17). Campbell: 'Often in actual life, and not infrequently in the myths and popular tales, we encounter the dull case of the call unanswered; for it is always possible to turn the ear to other interests.' Kent's evaluation phase is the highest-risk moment because the ball is entirely in his court and the platform has no mechanism to bring him back if he goes silent."},"key_quotes":[{"source":"kent-call.txt, 09:10","quote":"I wanna, you know, do my due diligence before I agree to anything.","relevance":"The most explicit statement of Campbell's Refusal of the Call in the entire transcript. Kent is naming his refusal and framing it as rational prudence — exactly what Campbell describes as 'a refusal to give up what one takes to be one's own interest.'"},{"source":"kent-call.txt, 07:59","quote":"What else should I know? What am I not asking you that I should be asking you?","relevance":"Kent is aware that his evaluation might be incomplete. This maps to Campbell's observation that 'the psyche has many secrets in reserve' and that 'not all who hesitate are lost.' Kent's self-awareness about his own blind spots shows a hero who is refusing productively, not defensively."},{"source":"kent-call.txt, 02:38-02:50","quote":"And what's your background? ... Well, no, I mean like your real estate background.","relevance":"Kent immediately redirects from personal background to professional credibility. He is testing the threshold guardian (Frederick/Split Lease) for competence. Campbell: the hero must face 'threshold guardians' who 'bound the world' and determine if the unknown is safe to enter."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","quote":"The refusal is essentially a refusal to give up what one takes to be one's own interest. The future is regarded not in terms of an unremitting series of deaths and births, but as though one's present system of ideals, virtues, goals, and advantages were to be fixed and made secure.","relevance":"Kent's due diligence is his attempt to make his present system secure before risking it. He wants to know: will Split Lease protect what he already has (his property, his income, his standards) while offering something new? This is the core emotional logic of the evaluation phase."},{"source":"kent-call.txt, 06:16","quote":"And what else do, do you guys have references of your own? Like, you know, how, how do I check you out?","relevance":"Kent demands external validation — the platform's self-presentation is not sufficient. He needs third-party evidence (success stories, references) to overcome his refusal. This is the hero seeking 'supernatural aid' to navigate the threshold."}]},"onboarding":{"what_this_lens_reveals":"Kent's onboarding phase maps to Campbell's 'Supernatural Aid' — the moment when a protective figure provides the hero with 'amulets against the dragon forces he is about to pass.' In Kent's case, Frederick IS the supernatural aid figure. Campbell describes this role as 'the benign, protecting power of destiny... a promise that the peace of Paradise... is not to be lost.' Frederick provides Kent with tangible protective artifacts: the link to success stories (06:29), the link to policies and sample documents (10:02), his personal contact information including phone number (08:48-09:10). Each of these is an 'amulet' — a concrete item Kent can take with him into the unknown. Campbell writes: 'One has only to know and trust, and the ageless guardians will appear. Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.' Frederick's role is to BE that guardian — but the question is whether the handoff from human guardian (Frederick) to digital platform (Split Lease website) preserves the protective power or breaks it.","user_state":{"emotional_state":"Cautiously reassured but not yet trusting. Frederick has answered Kent's questions and provided artifacts (links, documents, contact info), but Kent has not yet verified them. The supernatural aid has been offered but not yet tested. Campbell: 'What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance.'","knowledge_level":"Kent now has the URLs and documents needed to verify Split Lease independently. He knows where to find success stories, policies, rental agreements, supplemental agreements, and credit card authorization forms. But he has not READ any of them yet.","commitment_level":"Transitioning from evaluation to conditional engagement. Kent is willing to receive materials and review them — 'I look forward to your information. And I'll review it' (11:17). This is the hero accepting the amulets from the supernatural aid figure but not yet using them.","data_available":"Kent's email (for sending materials), his text-capable phone number (11:00), his expressed preferences (longer stays, thorough vetting), and his stated intent to review materials."},"dropout_risk":{"level":"high","reasons":["The handoff from human (Frederick) to digital (platform/documents) is the most dangerous transition — Campbell's supernatural aid is embodied in a person, and the platform must inherit that protective power","Kent must self-serve through the review of multiple documents (contracts, policies, success stories) with no guided onboarding flow","There is no scheduled follow-up — Kent says 'I'll get back to you' which means the next action is entirely unstructured","Campbell warns that even those who receive supernatural aid can fail if they do not continue 'courageously' — Kent's courage depends on what he finds in the documents"],"evidence":"Kent: 'I'll review it and I'll get back to you' (11:17). The call ends with no concrete next step, no scheduled follow-up, no structured onboarding. Campbell: 'For those who have not refused the call, the first encounter of the hero-journey is with a protective figure who provides the adventurer with amulets.' Frederick provides the amulets (links, docs), but there is no mechanism to ensure Kent uses them or returns."},"key_quotes":[{"source":"kent-call.txt, 06:29","quote":"Lemme share with you on the email that we have the link to our site and the link to our success stories.","relevance":"Frederick providing the 'amulets' — success stories and site links that Kent will carry into his independent evaluation. These are Campbell's protective devices that the hero needs to face the threshold."},{"source":"kent-call.txt, 10:02-10:37","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use, you will see there an example of a rental agreement, an example of a supplemental agreement, the credit card authorization form.","relevance":"The most comprehensive set of 'amulets' Frederick provides. Each document is a protective artifact: the rental agreement shows what Kent would sign, the supplemental agreement shows additional protections, and the credit card form shows how payments are secured. These reduce the 'dragon forces' of uncertainty."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance — a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost; that it supports the present and stands in the future as well as in the past.","relevance":"Frederick's role is to reassure Kent that his current safety (reliable rental income, property protection) will not be lost by engaging with Split Lease. The 'amulets' (documents, references, contact info) serve this reassurance function."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","quote":"One has only to know and trust, and the ageless guardians will appear. Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","relevance":"The critical question for onboarding: does the platform maintain the guardian presence that Frederick established? If Kent opens the platform and finds a cold, impersonal interface, the guardian has vanished and the hero is alone at the threshold."}]},"listing_creation":{"what_this_lens_reveals":"This lens does not directly address the listing creation phase. Kent never reaches or discusses listing creation in the call — he is still in evaluation/onboarding, gathering materials to review before committing. However, Campbell's framework suggests that listing creation corresponds to the early stages of 'Crossing of the First Threshold.' Campbell writes: 'With the personifications of his destiny to guide and aid him, the hero goes forward in his adventure until he comes to the threshold guardian at the entrance to the zone of magnified power.' For Kent, creating a listing IS the first real threshold crossing — it transforms him from an evaluator (looking at the platform from outside) to a participant (having his property represented on it). The threshold guardian here is the listing wizard itself: if it is confusing, demands too much, or feels unsafe, Kent will turn back. Campbell: 'The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.'","user_state":{"emotional_state":"Unknown from this lens — Kent has not reached this phase. Predicted state based on Campbell: anxious about irreversibility. Creating a listing makes the commitment visible and semi-public, which increases the psychological stakes.","knowledge_level":"By this phase, Kent would have reviewed the documents Frederick sent. He should understand the rental agreement structure, the vetting process, and the payment terms. But he may not understand the platform's listing mechanics (what fields to fill, what photos to upload, how the listing will appear).","commitment_level":"If Kent reaches this phase, he has crossed from evaluation to action — a significant commitment increase. But the commitment is still partial: a listing can be unpublished or deleted.","data_available":"Kent's property details (from his external listing), his preferences from the call (longer stays, thorough vetting), and whatever he provided during onboarding."},"dropout_risk":{"level":"medium","reasons":["Kent's due-diligence personality means he will scrutinize every field and question whether it is safe to provide the requested information","If the listing process feels like it exposes his property before he is ready, it violates his need for control","Campbell: threshold guardians 'bound the world in the four directions' — any confusing or demanding element in the listing wizard is a guardian that can repel the hero"],"evidence":"Campbell: 'The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.' Kent's due-diligence nature (09:10) means the listing creation threshold must feel safe and reversible."},"key_quotes":[{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","quote":"With the personifications of his destiny to guide and aid him, the hero goes forward in his adventure until he comes to the 'threshold guardian' at the entrance to the zone of magnified power.","relevance":"Listing creation is the first 'zone of magnified power' for the host — their property is now represented on a new platform with new rules. The threshold guardian is the listing wizard itself."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","quote":"The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.","relevance":"Kent is this 'usual person' — proud of his due diligence, content to remain in evaluation until every question is answered. The listing creation phase must overcome this inertia with clear evidence of safety."}]},"pricing":{"what_this_lens_reveals":"Kent asks two critical pricing questions during the call: 'how does it work, do we both like pay you a fee?' (04:22) and 'when you make the payment, when do those come?' (07:02). Frederick explains that the fee is charged to guests above the host's listed rate (04:33), and payments come every four weeks (07:11). Kent also rejects the 6-week minimum stay, saying 'I don't wanna do anything that short' (09:46), which is itself a pricing signal — longer stays mean more predictable income. Through Campbell's lens, pricing is part of the threshold negotiation. Campbell describes the hero's encounter with 'threshold guardians' who present 'the limits of the hero's present sphere.' For Kent, the pricing model is a threshold guardian: if the economics do not work in his mental model, he will not cross. His question about fee structure is testing whether the guardian is benign (fees are transparent and borne by the guest) or hostile (hidden costs that reduce his income).","user_state":{"emotional_state":"Relieved by the fee structure but still wary about payment timing. Kent's reaction to learning that hosts receive their set rate while guests pay a premium is positive — this aligns with his self-interest. But he needs to verify: how often, how reliably?","knowledge_level":"Kent understands the high-level model: guests pay more than the listed rate, hosts receive their listed rate, payments come every 4 weeks. He does NOT yet understand: how the nightly rate translates to his monthly income expectation, what happens if a guest defaults (Frederick mentions this hasn't happened yet but the guarantee is mentioned — 03:35), or how the minimum stay duration affects total earnings.","commitment_level":"Pricing clarity increases commitment, but Kent's objection to short stays introduces a concrete friction point that must be resolved.","data_available":"Kent's minimum stay preference (longer than 6 weeks), his interest in payment reliability, and his understanding that the fee model does not reduce his listed rate."},"dropout_risk":{"level":"medium","reasons":["The mental model translation from monthly rent thinking to part-of-week pricing may create confusion when Kent encounters the actual platform","Kent's minimum stay preference (longer than 6 weeks) could conflict with the platform's guest supply — if most guests want 6-week stays, Kent may receive no proposals","Payment every 4 weeks is non-standard for rental income (typically monthly) and may feel unpredictable"],"evidence":"Kent: 'I don't wanna do anything that short' (09:46) about the 6-week minimum. This is a concrete objection that intersects with pricing: if Kent's minimum is 3+ months, he needs assurance that the platform can deliver guests at that duration. Frederick's response — 'you can also set your listing for longer than that' (09:49) — resolves the concern in principle but not with evidence."},"key_quotes":[{"source":"kent-call.txt, 04:22-04:33","quote":"And then how does it work to, do we both like pay you a fee... the fee that is not actually a fee, but what we charge is to the guests.","relevance":"Kent is testing the pricing threshold guardian. The answer — no fee to the host — is the guardian turning benign. This is a key trust-building moment in the pricing phase."},{"source":"kent-call.txt, 09:46","quote":"Yeah. See, I don't wanna do anything that short.","relevance":"Kent's rejection of the 6-week minimum is a pricing-adjacent objection that could block the entire journey. It reveals that his mental model of 'worthwhile rental' requires a duration threshold below which the effort is not justified."},{"source":"kent-call.txt, 07:02-07:11","quote":"And then when you make the payment, when do those come? They come every four weeks.","relevance":"Kent needs to understand payment cadence to assess whether this model fits his financial planning. The 4-week cycle is a detail that affects his real-world cash flow."}]},"proposal_mgmt":{"what_this_lens_reveals":"This lens does not directly address proposal management — Kent has not reached this phase and the call does not discuss the mechanics of receiving, reviewing, or responding to guest proposals. However, Campbell's framework provides a powerful predictive lens. The proposal management phase maps to the moment just after 'Crossing of the First Threshold' — the hero has entered the unknown territory and now must interact with its inhabitants (the guests). Campbell describes the threshold zone as 'a place of strangely fluid and polymorphous beings, unimaginable torments, superhuman deeds, and impossible delight.' For Kent the due-diligence host, receiving a guest proposal IS encountering these 'polymorphous beings' — real people with specific needs, dates, and financial profiles that Kent must evaluate. His strong interest in vetting (04:56-05:05) and sample contracts (09:24) suggests he will be an extremely thorough proposal reviewer. The risk is that his due-diligence nature, which served him well in evaluation, becomes paralyzing in proposal management — Campbell's 'Refusal of the Call' re-emerging as refusal to accept any imperfect proposal.","user_state":{"emotional_state":"Predicted: cautiously optimistic but guarded. Kent would approach proposals with the same methodical scrutiny he applied to evaluating Split Lease itself. Each proposal is a mini-evaluation.","knowledge_level":"By this phase, Kent would understand the vetting process (rental application, document checks, lease signing — 05:05) and the contract structure (from the sample contracts Frederick sent — 09:27). He should know what a vetted guest looks like.","commitment_level":"High if Kent has reached this phase — he has created a listing and is now reviewing real proposals. But commitment to the platform does not equal commitment to any specific guest.","data_available":"Guest application data, financial verification results, proposed dates and duration, and the guest's profile information."},"dropout_risk":{"level":"medium","reasons":["Kent's due-diligence nature may cause him to reject proposals that are objectively acceptable because they do not meet his private standard of perfection","If the proposal interface does not surface the vetting data Kent cares about (financial checks, references, employment verification), he will not trust the platform's recommendation","Campbell's 'Refusal of the Call' can recur at any threshold — Kent may refuse specific proposals as a form of refusing the broader commitment"],"evidence":"Kent: 'Do you do any vetting of these people?' (04:56) — his primary concern is guest quality. If proposals do not visibly demonstrate thorough vetting, Kent will refuse them regardless of the guest's actual qualifications."},"key_quotes":[{"source":"kent-call.txt, 04:56-05:05","quote":"Do you do any vetting of these people? ... On the site we have rental application form, which this guest fill, and we call it all the information about their jobs, about their situation, their financial situation. We also do checks on the documents they submit.","relevance":"Kent's vetting question reveals exactly what he will need to see in the proposal management interface: job information, financial situation, document verification status. If any of these are missing from the proposal view, his trust in the platform's vetting claim will collapse."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","quote":"The adventure is always and everywhere a passage beyond the veil of the known into the unknown; the powers that watch at the boundary are dangerous; to deal with them is risky; yet for anyone with competence and courage the danger fades.","relevance":"For Kent, each guest proposal is an encounter with the 'powers that watch at the boundary.' His competence (due diligence) and courage (willingness to engage) will determine whether he accepts. The platform must make the danger visible so that Kent's competence can assess it — hiding vetting data does not reduce fear, it increases it."}]},"active_lease":{"what_this_lens_reveals":"This lens does not directly address the active lease phase — Kent is far from having an active guest in his property. However, Campbell's 'Belly of the Whale' provides a striking metaphor for what the active lease phase represents psychologically. Campbell writes: 'The hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown, and would appear to have died... The disappearance corresponds to the passing of a worshiper into a temple — where he is to be quickened by the recollection of who and what he is.' For Kent, the active lease is the Belly of the Whale: he has been 'swallowed' into the Split Lease ecosystem. His property now hosts a stranger. His income comes through a platform, not direct negotiation. His old identity as an independent landlord has been subsumed. Campbell says this is 'a form of self-annihilation' — not destruction, but transformation. The old Kent (fully independent, fully in control) must die so the new Kent (platform-mediated, shared-economy host) can be born. Kent's due-diligence personality predicts he will experience this transformation as deeply uncomfortable until it proves safe.","user_state":{"emotional_state":"Predicted: hypervigilant. Kent's due-diligence nature means he will closely monitor the first active lease for any sign that his trust was misplaced. Campbell: the hero in the Belly of the Whale is 'quickened by the recollection of who and what he is' — Kent will be constantly checking whether this new identity (Split Lease host) aligns with his self-concept.","knowledge_level":"By this phase, Kent has full operational knowledge: how payments arrive, how guests behave, how the platform supports (or fails to support) active leases. This is experiential knowledge, not theoretical.","commitment_level":"Fully committed for the duration of the lease — exit is contractually difficult. But psychological commitment depends on the experience matching expectations set during evaluation and onboarding.","data_available":"Payment records, guest behavior data, communication logs, any maintenance or issue reports, and Kent's own assessment of whether the experience matches the promise."},"dropout_risk":{"level":"medium","reasons":["If the active lease experience contradicts what Frederick promised (reliable payments, vetted guests, no hassle), Kent's due-diligence trust model collapses entirely","Campbell's Belly of the Whale is a place of transformation but also potential destruction — 'the physical body of the hero may be actually slain'","Kent cannot leave during an active lease, but he can decide never to return — making the active lease phase the crucible for retention"],"evidence":"Kent: 'even if that happens, we will pay you because we are the one on that' (03:35) — Frederick made an explicit guarantee. If this guarantee is tested and fails during an active lease, Kent will not only leave but will actively warn others. Campbell: the hero who is 'swallowed into the unknown and would appear to have died' must be reborn — if the rebirth fails, the hero is simply dead."},"key_quotes":[{"source":"kent-call.txt, 03:35","quote":"Even if that happens, we will pay you because we are the one on that.","relevance":"Frederick's payment guarantee is the promise that makes the Belly of the Whale survivable. If this guarantee holds during the active lease, Kent's transformation into a committed host succeeds. If it fails, the hero is destroyed."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","quote":"The hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown, and would appear to have died... The disappearance corresponds to the passing of a worshiper into a temple — where he is to be quickened by the recollection of who and what he is.","relevance":"The active lease is Kent's temple — the place where he discovers whether his new identity as a Split Lease host is real and sustainable, or whether he needs to return to his old way of doing things."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","quote":"No creature can attain a higher grade of nature without ceasing to exist.","relevance":"Kent's old identity (independent landlord managing everything himself) must 'cease to exist' for his new identity (platform-mediated host with guaranteed income) to emerge. The active lease is where this cessation happens or fails to happen."}]},"retention":{"what_this_lens_reveals":"This lens does not directly address retention — Kent has not completed even one lease cycle. However, Campbell's framework illuminates retention as the Return phase that follows the Belly of the Whale. The hero who has been swallowed, transformed, and reborn must then decide: do I remain in the new world, or return to the old? For Kent, retention depends entirely on whether the Belly of the Whale experience (active lease) validated the promises made during Supernatural Aid (onboarding). Campbell writes that 'the hero can go forth of his own volition to accomplish the adventure' — which means the hero can also choose not to go forth again. Kent's due-diligence nature means he will evaluate the entire experience retrospectively before deciding to list again. If the experience matched expectations, his due diligence will now work in Split Lease's favor: he has verified the model and can commit with confidence. If the experience fell short, his same thoroughness will produce a detailed negative assessment and permanent departure.","user_state":{"emotional_state":"Predicted: either deeply validated or deeply disappointed — no middle ground for a due-diligence host. Kent's evaluation framework does not allow for 'good enough.' The experience either passed his due diligence or it did not.","knowledge_level":"Complete. By retention, Kent has lived through the entire journey and has firsthand evidence for every claim the platform made.","commitment_level":"Binary: either committed to re-listing (the hero has been reborn and chooses to continue) or committed to leaving (the hero was not transformed and returns to the old world).","data_available":"Full journey data: call records, onboarding interactions, listing performance, proposal history, lease outcomes, payment records, and any issues encountered."},"dropout_risk":{"level":"high","reasons":["Due-diligence hosts hold the platform to every claim made during evaluation — any unfulfilled promise becomes grounds for departure","Kent explicitly said 'I don't wanna do anything that short' about 6-week stays — if his first guest was a short-term stay, even a successful one may not meet his standard","Campbell: the hero who returns from the Belly of the Whale must find that the transformation was real — if the new world proves to be no better than the old, there is no reason to stay","Without proactive re-engagement, Kent will default to inaction — his due-diligence nature means he will not seek out renewal without prompting"],"evidence":"Kent's entire call demonstrates a personality that evaluates before committing and holds commitments to high standards. Campbell: 'Refusal of the summons converts the adventure into its negative.' At the retention phase, the Refusal can recur if the adventure did not deliver on its promise. For Kent, retention IS a second evaluation — and he will be even more thorough the second time, because now he has data."},"key_quotes":[{"source":"kent-call.txt, 09:10","quote":"I wanna, you know, do my due diligence before I agree to anything.","relevance":"This statement applies not just to initial commitment but to every subsequent commitment. Kent will do due diligence before re-listing, before accepting a second guest, before recommending Split Lease to others. Retention for due-diligence hosts requires that every touchpoint be verifiable."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","quote":"Thereafter, even though the hero returns for a while to his familiar occupations, they may be found unfruitful. A series of signs of increasing force then will become visible, until the summons can no longer be denied.","relevance":"If Kent's first lease is successful, his old way of renting (traditional tenants, direct management) will feel 'unfruitful' by comparison. The platform's job in retention is to make this comparison visible: show Kent what he earned through Split Lease versus what he would have earned otherwise."}]}},"cross_phase_patterns":[{"pattern":"Due Diligence as Productive Refusal: Kent's systematic questioning (company background, founder experience, references, contracts, payment terms, vetting, minimum stays) is not resistance to the platform — it is the mechanism by which he builds the trust necessary to proceed. Campbell frames this as the Refusal of the Call that is not permanent but preparatory: 'Not all who hesitate are lost. The psyche has many secrets in reserve.' This pattern recurs at EVERY phase transition: Kent will evaluate before onboarding, scrutinize before listing, verify before accepting proposals, monitor during active lease, and assess before re-listing.","phases_affected":["evaluation","onboarding","listing_creation","proposal_mgmt","active_lease","retention"],"evidence":"Kent: 'I wanna do my due diligence before I agree to anything' (09:10). Kent: 'What am I not asking you that I should be asking you?' (07:59). Kent: 'how do I check you out?' (06:16). Campbell: 'the refusal is essentially a refusal to give up what one takes to be one's own interest' (Refusal of the Call). The due-diligence pattern is not a single-phase phenomenon — it is Kent's personality operating at every threshold crossing."},{"pattern":"Amulets as Trust Artifacts: Campbell's 'supernatural aid' provides the hero with protective amulets for the journey. In Kent's case, these amulets are concrete artifacts: success stories, sample contracts, rental agreements, supplemental agreements, credit card authorization forms, Frederick's personal contact information. Each artifact reduces a specific fear. The pattern is: Kent will not cross ANY threshold without first possessing a protective artifact that addresses his specific concern about what lies beyond that threshold. The platform must provide phase-appropriate amulets at every transition.","phases_affected":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"evidence":"Kent: 'do you have references of your own?' (06:16) — amulet request for evaluation. Kent: 'do you have a sample contract?' (09:24) — amulet request for onboarding. Frederick: 'example of a rental agreement, supplemental agreement, credit card authorization form' (10:02) — amulets provided for listing/pricing. Campbell: 'the first encounter of the hero-journey is with a protective figure who provides the adventurer with amulets against the dragon forces he is about to pass' (Supernatural Aid). Each amulet is specific to a phase-specific fear."},{"pattern":"The Threshold Guardian Tests at Every Phase Boundary: Campbell describes threshold guardians as custodians who 'bound the world in the four directions' and represent 'the limits of the hero's present sphere.' In Kent's journey, every phase transition presents a threshold guardian: the call itself (will the herald be credible?), the due diligence process (will the evidence hold up?), the listing wizard (will the process feel safe?), the pricing model (will the economics work?), the first proposal (will the guest be acceptable?), the first payment (will the guarantee hold?). Kent's personality means he actively SEEKS OUT the threshold guardian at each boundary and tests it methodically. Platforms designed for hosts like Kent must make the guardian visible, testable, and conquerable — hiding the threshold does not help, because Kent will find it anyway.","phases_affected":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt","active_lease"],"evidence":"Kent tests guardians throughout the call: 'what's your background?' (02:38), 'how does it work — do we both pay you a fee?' (04:22), 'do you do any vetting?' (04:56), 'how do I check you out?' (06:16), 'how old is this company?' (08:11), 'do you have a sample contract?' (09:24). Campbell: 'for anyone with competence and courage the danger fades' (Crossing of the First Threshold). Kent has the competence (he asks the right questions) — the platform must provide answers that let his courage follow."},{"pattern":"The Herald-to-Guardian Handoff Problem: Frederick is both the herald (who delivers the Call to Adventure in the discovery phase) and the supernatural aid figure (who provides amulets during onboarding). But the platform must eventually function WITHOUT Frederick. Campbell's mythology shows that supernatural aid figures appear at the beginning of the journey but cannot accompany the hero all the way — 'the hero goes forward in his adventure' alone after receiving the amulets. The critical design question is: when and how does the platform take over from Frederick? If the handoff is abrupt (Frederick disappears, the platform appears), Kent loses his protective figure. If the handoff is gradual (Frederick remains visible on the platform, the platform echoes Frederick's language and promises), the supernatural aid persists in digital form.","phases_affected":["onboarding","listing_creation","pricing","proposal_mgmt"],"evidence":"Kent exchanges personal contact information with Frederick (phone number at 11:00, email implied). Frederick shares links and documents by email. But there is no discussion of a platform login, dashboard, or digital interface. The entire relationship is human-mediated. Campbell: 'the hero finds all the forces of the unconscious at his side' when guided by supernatural aid — but only if the aid persists. The existing library element works-004 ('Bridge Human Trust to Digital Trust Through Continuity Priming') addresses exactly this pattern from the Kahneman lens. This Campbell lens adds the mythological dimension: the guide MUST persist or the hero is abandoned at the threshold."},{"pattern":"Self-Annihilation as Identity Transformation: Campbell's 'Belly of the Whale' describes the hero's passage as 'a form of self-annihilation' — not death but transformation. For Kent, becoming a Split Lease host requires giving up part of his identity as a fully independent, fully controlling property owner. He must accept: a platform mediates his tenant relationship, payments come through a third party, vetting is done by someone else, and strangers enter his property on terms he did not personally negotiate. Each of these is a small 'death' of his old identity. The pattern affects the later phases most acutely but is seeded in evaluation — every question Kent asks is implicitly asking 'how much of my independence do I have to give up?'","phases_affected":["evaluation","listing_creation","active_lease","retention"],"evidence":"Kent: 'what do you need from me?' (05:41) — asking what he must surrender. Kent: 'I don't wanna do anything that short' (09:46) — asserting that his standards must persist even within the platform's system. Campbell: 'The passage of the threshold is a form of self-annihilation... the hero goes inward, to be born again' (Belly of the Whale). Kent's journey is a negotiation between his old identity (independent landlord) and his potential new identity (platform-mediated host)."}],"sources_consulted":["kent-call.txt — Full host call transcript. Extracted: Kent's due diligence personality, question-by-question evaluation of Split Lease, explicit refusal to commit without evidence, pricing and payment concerns, minimum stay preferences, request for references and contracts, communication preferences. Approximately 12-minute call with agent Frederick.","campbell-departure-heros-journey.txt — Full extract covering Chapter I: Departure (The Call to Adventure, Refusal of the Call, Supernatural Aid, The Crossing of the First Threshold, The Belly of the Whale). Extracted: the Call to Adventure as the herald's summons to a zone unknown, the Refusal as clinging to one's present interest, Supernatural Aid as the protective figure providing amulets, the First Threshold as the boundary between known and unknown guarded by custodians, and the Belly of the Whale as self-annihilation and rebirth through immersion in the unknown.","journey-types.json — Host journey phase definitions and key concerns. Used to confirm phase vocabulary and understand what each phase represents in the Split Lease context.","library/elements.json — Existing element library. Reviewed elements works-001 through works-006. Noted: works-001 (System 1 Trust Gate) aligns with Kent's threshold-testing at every phase; works-002 (Depleted User) predicts Kent's depletion after his intensive evaluation call; works-003 (Cognitive Speed Matching) predicts friction when Kent transitions from conversational evaluation to platform interaction; works-004 (Continuity Priming) directly addresses the Frederick-to-platform handoff problem identified in this lens. Coverage gaps: no existing elements address the due-diligence host archetype specifically, or the productive-refusal pattern where thorough evaluation is not resistance but the mechanism of trust-building."]}</script>

  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Treat Due Diligence as Productive Refusal, Not Resistance","journey_phases":["evaluation","onboarding","proposal_mgmt","retention"],"problem":"The platform and its agents currently treat host questions as objections to overcome rather than as the mechanism by which the host builds the trust necessary to proceed. Kent asks about company background (02:38), founder experience (02:50), fee structure (04:22), vetting process (04:56), references (06:16), payment timing (07:02), company age (08:11), sample contracts (09:24), and minimum stay terms (09:31). Each question is a threshold test. If the platform interprets this as resistance and tries to fast-track Kent past his questions, it will trigger exactly the permanent refusal Campbell warns about: 'Refusal of the summons converts the adventure into its negative.' But Kent's refusal is not permanent -- it is preparatory. He explicitly states 'I wanna do my due diligence before I agree to anything' (09:10), framing his evaluation as a precondition for commitment, not a substitute for it. The current process has no mechanism to distinguish productive refusal (I am building trust through evidence) from permanent refusal (I am not interested), and therefore cannot serve either appropriately.","solution":"Design the evaluation and onboarding phases to actively support and accelerate the due-diligence process rather than trying to bypass it. This means: (1) Anticipate the due-diligence host's question sequence and pre-answer it. Kent's questions follow a predictable pattern: who are you, what is your track record, how do you handle money, how do you vet people, can I see the contracts, what are the terms. The platform should present these answers proactively, in this natural order, before the host has to ask. (2) Provide verifiable evidence at every claim. When Kent asks 'how do I check you out?' (06:16), he is asking for third-party validation. The platform should surface testimonials, review links, and verifiable credentials without requiring the host to request them. (3) Recognize that the due-diligence pattern recurs at every phase transition. Kent will evaluate proposals with the same thoroughness he evaluated the platform itself. Each proposal view must surface the vetting evidence that due-diligence hosts need to proceed. (4) Never rush the due-diligence host. Campbell's insight is that the refusal IS the journey for this archetype -- it is how they cross the threshold. Rushing it creates permanent refusal.","evidence":[{"source":"kent-call.txt, 09:10","type":"host_call","quote":"I wanna, you know, do my due diligence before I agree to anything.","insight":"Kent names his refusal explicitly and frames it as rational prudence. This is Campbell's productive refusal: the hero who refuses not because they reject the adventure but because they need the adventure to prove itself worthy before they commit."},{"source":"kent-call.txt, 07:59","type":"host_call","quote":"What else should I know? What am I not asking you that I should be asking you?","insight":"Kent is aware his evaluation might be incomplete. He is not trying to find reasons to say no -- he is trying to build a complete evidence base for saying yes. This meta-question reveals a host who wants to be thorough, not a host who wants to leave."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"The refusal is essentially a refusal to give up what one takes to be one's own interest. The future is regarded not in terms of an unremitting series of deaths and births, but as though one's present system of ideals, virtues, goals, and advantages were to be fixed and made secure.","insight":"Kent's due diligence is his attempt to verify that his current assets (property, income, standards) will be protected before he risks them on a new model. The platform must show that his existing interests are not threatened but enhanced."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Not all who hesitate are lost. The psyche has many secrets in reserve. And these are not disclosed unless required.","insight":"Campbell explicitly states that hesitation is not failure. The due-diligence host's hesitation is the mechanism by which they disclose their decision criteria. Each question Kent asks reveals what he needs to see in order to proceed. The platform should collect and serve these criteria, not fight them."}],"priority":"high","user_goal":"Build a complete, verifiable evidence base that proves this platform will protect my property, my income, and my standards before I commit any resources to it.","company_goal":"Convert due-diligence hosts from the highest-dropout segment to the highest-retention segment by serving their evaluation needs so thoroughly that their own thoroughness becomes the foundation for long-term commitment.","time_budget":"The due-diligence evaluation should be completable in a single session of 10-15 minutes. Every question Kent asked on his 12-minute call should have an answer accessible within 2 clicks or 30 seconds of reading on the platform.","anti_goals":["DO NOT interpret systematic questioning as a sales objection to overcome. Due-diligence hosts are not objecting -- they are building the evidence base they need to commit.","DO NOT rush the evaluation phase by hiding information behind sign-up gates or requiring commitment before providing evidence. The evidence must come before the commitment, not after.","DO NOT provide unverifiable claims. Saying 'we vet all guests thoroughly' without showing the vetting criteria, process, and results triggers deeper suspicion in due-diligence hosts, not reassurance.","DO NOT treat all hosts the same. The due-diligence host needs evidence density; the impulsive host needs simplicity. The same onboarding flow cannot serve both."],"success_metric":"Due-diligence host conversion rate: percentage of hosts who ask 5+ questions during evaluation and subsequently complete onboarding. Target: above 50%. Currently, high-question hosts likely have the lowest conversion because the process does not serve their needs."},{"id":"works-002","type":"process_pattern","title":"Provide Phase-Specific Protective Artifacts Before Each Threshold Crossing","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"Kent will not cross any threshold without first possessing a concrete artifact that addresses his specific fear about what lies beyond that threshold. During the call, he requests: success stories to verify the platform's track record (06:16), sample contracts to understand what he would sign (09:24), policy documents to understand the rules (10:02), and Frederick's personal contact information as a human safety net (08:48). Campbell describes these as 'amulets against the dragon forces he is about to pass' -- protective devices provided by the supernatural aid figure. The current process delivers these artifacts only when the host asks for them, and only through a single channel (email from the agent). There is no systematic mechanism to identify which artifact each host needs at each phase boundary, or to deliver the right artifact at the right moment. The result is that hosts who do not know to ask (unlike Kent) never receive the artifact they need, and hosts who do ask must wait for a human to respond.","solution":"Map each phase transition to the specific fear it triggers and the specific artifact that neutralizes that fear. Then deliver the artifact proactively, before the host encounters the threshold. This means: (1) Evaluation-to-onboarding: the artifact is third-party validation (success stories, reviews, verifiable track record). Deliver this within the first follow-up communication, not on request. (2) Onboarding-to-listing-creation: the artifact is a sample contract showing exactly what the host will sign. Kent asked for this explicitly (09:24). Make it visible in the onboarding flow, not buried in a documents page. (3) Listing-creation-to-first-proposal: the artifact is a preview of what a vetted guest profile looks like. Show the host what vetting data they will see before they receive their first real proposal. (4) Proposal-to-active-lease: the artifact is the payment guarantee made concrete -- show exactly when and how payments will arrive. Frederick's verbal promise (03:35) must become a visible, verifiable platform feature.","evidence":[{"source":"kent-call.txt, 06:16","type":"host_call","quote":"And what else do, do you guys have references of your own? Like, you know, how, how do I check you out?","insight":"Kent demands third-party validation as a protective artifact for the evaluation phase. The platform's self-presentation is not sufficient -- he needs external evidence that the claims are true."},{"source":"kent-call.txt, 09:24-09:27","type":"host_call","quote":"I mean, do you, do you have like a sample contract you can send me?","insight":"Kent requests the contract artifact before committing to onboarding. He needs to see the legal framework that will govern his participation before he enters it. This is the amulet for the onboarding threshold."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"For those who have not refused the call, the first encounter of the hero-journey is with a protective figure who provides the adventurer with amulets against the dragon forces he is about to pass.","insight":"Campbell's amulets are not metaphorical for Kent -- they are literal documents, links, and contact information. Each artifact reduces a specific fear associated with a specific threshold. Without the right artifact, the host will not cross."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"The artifacts serve a psychological function beyond their informational content: they reassure the host that their current safety (property, income, standards) will be preserved in the new world. The sample contract is not just legal text -- it is proof that the platform operates within familiar, protective frameworks."}],"priority":"high","user_goal":"Receive concrete, verifiable evidence that addresses my specific concern before I am asked to take the next step, so that I can proceed with confidence rather than anxiety.","company_goal":"Reduce threshold-crossing dropout by proactively delivering the specific artifact each host archetype needs at each phase boundary, rather than waiting for hosts to request it (most will not ask, and will simply leave).","time_budget":"Each protective artifact should be consumable in under 2 minutes. A success story should be scannable in 60 seconds. A sample contract summary should be readable in 90 seconds. The full contract can be available for deep readers, but the protective function must work within the scan.","anti_goals":["DO NOT deliver all artifacts at once in a single email dump. Kent received links to success stories, policies, contracts, and supplemental agreements in one batch (06:29, 10:02). This overwhelms rather than protects. Each artifact should arrive at the moment it is needed, not before.","DO NOT substitute marketing materials for protective artifacts. A glossy 'why choose Split Lease' page is not an amulet. A verifiable success story with a real host's name and measurable outcome is.","DO NOT require the host to navigate away from their current context to find the artifact. If the host is at the onboarding threshold, the contract sample should be visible there, not on a separate documents page.","DO NOT assume all hosts need the same artifacts. Kent needed references and contracts. Other hosts may need pricing calculators or neighborhood data. The artifact must match the specific fear."],"success_metric":"Artifact engagement rate: percentage of hosts who view the phase-specific protective artifact before completing the phase transition. Target: above 70%. Secondary: correlation between artifact viewing and phase completion rate."},{"id":"works-003","type":"process_pattern","title":"Structure the Post-Call Void with Scheduled Re-Engagement","journey_phases":["onboarding","listing_creation"],"problem":"Kent's call ends with no concrete next step. He says 'I'll review it and I'll get back to you' (11:17), meaning the next action is entirely his. Frederick has no scheduled follow-up, no deadline, no structured path for Kent to re-engage. Campbell warns that 'Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or culture, the subject loses the power of significant affirmative action and becomes a victim to be saved.' The post-call period is a void where the due-diligence host is alone with a stack of documents and no external structure to guide them through the review. Kent's due-diligence personality means he will review thoroughly, but his review has no deadline, no sequence, and no feedback mechanism. If any document raises a concern, there is no immediate way to resolve it. If his review goes well, there is no prompt to take the next step. The platform depends entirely on Kent's self-motivation to return, which is the weakest possible foundation for a threshold crossing.","solution":"Replace the unstructured post-call void with a scheduled, sequenced re-engagement path. This means: (1) End every sales call with a specific, time-bound next step. Not 'I will send you materials' but 'I will send you the success stories tonight, and I will call you Thursday at 2pm to answer any questions after you have reviewed them.' The follow-up call creates temporal structure and eliminates the infinite-deferral risk. (2) Sequence the document review. Do not send all materials at once. Send the success stories first (the easiest to consume and most emotionally compelling). Follow up 24 hours later with the contract samples. Follow up 24 hours after that with the policy documents. Each delivery is a touchpoint that re-engages the host and advances them through the evaluation. (3) Build a digital equivalent: an onboarding checklist that shows the host what to review and in what order, with a progress indicator. The checklist creates structure where the void had none. (4) Set an automated re-engagement trigger. If the host has not opened the materials within 48 hours, send a brief check-in. If they have opened them but not returned, send a targeted follow-up addressing the specific document they viewed last.","evidence":[{"source":"kent-call.txt, 11:17","type":"host_call","quote":"So I, all right, well I look forward to your, your information. Yeah. And I'll review it and I'll get back to you.","insight":"The call ends with the ball entirely in Kent's court. There is no scheduled follow-up, no deadline, and no structured path back. This is the most dangerous moment in the host journey: the hero has received the amulets but has no map for using them."},{"source":"kent-call.txt, 10:02-10:37","type":"host_call","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use, you will see there an example of a rental agreement, an example of a supplemental agreement, the credit card authorization form.","insight":"Frederick delivers a large batch of documents with no sequencing or prioritization. Kent must self-serve through multiple document types with no guidance on what to read first or what matters most. This is the equivalent of giving the hero all the amulets at once with no instruction on when to use each one."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or 'culture,' the subject loses the power of significant affirmative action and becomes a victim to be saved.","insight":"Campbell's warning applies directly to the post-call void. If Kent's self-directed review stalls -- because he gets busy, because a document raises an unanswered question, because the momentum of the call dissipates -- his adventure converts to its negative. He does not actively reject Split Lease; he simply never returns. The call goes unanswered not because the hero refused but because the void consumed the momentum."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","insight":"Campbell's key word is 'continuing.' The hero must continue to follow. If the post-call void breaks the continuity, the hero stops following. The platform must provide the structure that keeps the hero moving forward -- not by pushing, but by creating a visible path."}],"priority":"high","user_goal":"Know exactly what to do next after the call, in what order, and by when, so that my review process has structure and momentum rather than drifting into indefinite deferral.","company_goal":"Eliminate the post-call void as the primary dropout point by converting unstructured 'I will get back to you' endings into structured, time-bound re-engagement sequences that maintain momentum through the evaluation-to-onboarding transition.","time_budget":"The first follow-up touchpoint should arrive within 1 hour of the call. The sequenced document delivery should span 3-5 days. The scheduled follow-up call should occur within 5-7 days of the initial call.","anti_goals":["DO NOT end a sales call without a specific, time-bound next step. 'I will send you materials' is not a next step. 'I will call you Thursday at 2pm' is.","DO NOT send all documents in a single batch. Sequencing creates touchpoints; batching creates overwhelm and silence.","DO NOT rely on the host to self-structure their review. Due-diligence hosts will review thoroughly but on their own timeline, which may be never. Provide external structure.","DO NOT interpret silence as disinterest. Kent's silence would mean he is reviewing, not that he has rejected. The follow-up must acknowledge this: 'I know you are reviewing the materials -- here is what to look at next.'"],"success_metric":"Post-call re-engagement rate: percentage of hosts who receive a follow-up call and materials, and subsequently take at least one platform action (view listing, open dashboard, respond to agent) within 7 days. Target: above 40%."},{"id":"works-004","type":"process_pattern","title":"Surface Vetting Evidence in the Proposal Interface, Not Just Vetting Claims","journey_phases":["proposal_mgmt","active_lease"],"problem":"Kent's most anxiety-laden question is about guest vetting: 'Do you do any vetting of these people?' (04:56). Frederick answers with a process description: rental application, information collection, document checks, lease signing (05:05). But process descriptions are claims, not evidence. When Kent eventually receives his first guest proposal, he will need to see the OUTPUT of the vetting process, not just be told that the process exists. Campbell's framework illuminates why: the proposal is Kent's encounter with the 'polymorphous beings' of the unknown territory. He has been told these beings are vetted, but he has not seen the evidence. Campbell writes that 'the adventure is always and everywhere a passage beyond the veil of the known into the unknown; the powers that watch at the boundary are dangerous; to deal with them is risky; yet for anyone with competence and courage the danger fades.' Kent has the competence (he asks the right questions). The platform must provide the evidence that allows his courage to follow. If the proposal interface shows only a guest name and dates without the vetting data Kent cares about, his due-diligence nature will force him to reject or defer -- not because the guest is unqualified, but because he cannot verify the qualification.","solution":"Design the proposal interface to surface the specific vetting evidence that due-diligence hosts need to make confident decisions. This means: (1) Show the vetting results, not just the vetting status. Instead of a green checkmark labeled 'Verified,' show: employment verified (company name, duration), financial check passed (income-to-rent ratio), documents verified (ID type, verification date), and references checked (number of references, summary). (2) Map the evidence to the host's stated concerns. Kent asked about financial situation, job information, and document verification (05:05). These three categories should be the primary data points in every proposal view. (3) Make the vetting evidence scannable in under 30 seconds. The due-diligence host does not need to read every detail, but they need to see that the details exist and are available. A collapsed section with 'View full vetting report' serves both the scanner and the deep reader. (4) Show the payment guarantee alongside the proposal. Frederick's promise -- 'even if that happens, we will pay you because we are the one on that' (03:35) -- must be visible in the proposal interface, not just remembered from the call.","evidence":[{"source":"kent-call.txt, 04:56-05:05","type":"host_call","quote":"Do you do any vetting of these people? ... On the site we have rental application form, which this guest fill, and we call it all the information about their jobs, about their situation, their financial situation. We also do checks on the documents they submit.","insight":"Kent's vetting question reveals exactly what he will need t
