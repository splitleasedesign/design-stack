  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Due-Diligence Host Deserves Respect, Not Salesmanship","journey_phases":["discovery","evaluation"],"problem":"Kent's entire emotional posture during the call is one of careful, structured inquiry. He asks 12 questions in 12 minutes -- about background (02:38), fees (04:22), vetting (04:56), references (06:16), company age (08:11), contracts (09:24), minimum stays (09:31). The platform's natural response to this behavior is to treat it as sales resistance -- objections to be overcome, friction to be smoothed away. But Kent's questioning is not resistance. It is the emotional mechanism by which he builds the internal confidence to proceed. Campbell's Refusal of the Call is not a permanent rejection: 'Not all who hesitate are lost. The psyche has many secrets in reserve.' Kent hesitates productively. If the platform responds with urgency, pressure, or cheerful simplification, it violates the emotional contract Kent is building. He will feel patronized, not reassured. The target emotion is not excitement or curiosity -- it is respect. Kent needs to feel that the platform recognizes his thoroughness as an asset, not an obstacle.","solution":"Every touchpoint during discovery and evaluation should communicate: 'We expect you to ask hard questions and we have prepared answers.' The emotional register is calm evidence, not enthusiastic persuasion. Copy should anticipate the due-diligence host's questions and answer them before they are asked, using factual language that treats the host as an intelligent evaluator. The platform's tone should mirror Frederick's best moment: when Kent said 'I wanna do my due diligence' (09:10), Frederick responded 'Yeah, for sure. Makes total sense. And I totally understand' (09:19). That response -- validation without defensiveness -- is the emotional template for every evaluation-phase interaction.","evidence":[{"source":"kent-call.txt, 09:10","type":"host_call","quote":"I wanna, you know, do my due diligence before I agree to anything.","insight":"Kent names his evaluation process and frames it as a precondition, not an objection. He is telling the platform: this is who I am, and I need you to respect it. Any tonal response that treats this as a problem to solve rather than a process to support will damage the emotional relationship."},{"source":"kent-call.txt, 07:59","type":"host_call","quote":"What else should I know? What am I not asking you that I should be asking you?","insight":"Kent is not trying to leave -- he is trying to be thorough. This meta-question reveals a host who wants to find reasons to say yes, not reasons to say no. The emotional tone must honor this by being equally thorough in return."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Not all who hesitate are lost. The psyche has many secrets in reserve. And these are not disclosed unless required.","insight":"Campbell validates the productive refusal as psychologically necessary. The hero's hesitation is not weakness -- it is the mechanism by which deeper readiness is revealed. The platform must create the emotional space for this hesitation to do its work."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or 'culture,' the subject loses the power of significant affirmative action and becomes a victim to be saved.","insight":"The danger is not that Kent asks too many questions -- it is that the platform fails to answer them, causing the productive refusal to become a permanent one. The emotional risk is not impatience but abandonment through inadequate evidence."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"The due-diligence host's primary emotional need during evaluation is confidence -- not in the platform (that comes later) but in their own judgment. They need to feel that their thorough process is producing reliable conclusions, not being undermined by sales tactics.","copy_guidelines":{"voice":"factual, respectful, evidence-first, unhurried","do":["Lead with verifiable facts: '5 years operating in NYC, 200+ successful leases'","Acknowledge the evaluation process: 'Here is what you need to make your decision'","Pre-answer the natural question sequence: who we are, how money works, how vetting works, how to verify","Use specific numbers instead of qualitative claims"],"dont":["Use urgency language: 'Don't miss out', 'Limited availability', 'Act now'","Simplify away the details the host is seeking: 'Don't worry about the fine print'","Lead with emotional appeals before establishing credibility","Use exclamation marks or hyperbolic adjectives in evaluation-phase copy"],"example_good":"Here is a sample rental agreement. Take your time reviewing Sections 3 and 7 -- they cover payment timing and guest obligations, which are the areas most hosts want to understand first.","example_bad":"You're going to LOVE our hassle-free rental agreements! Sign up today and start earning!"},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Settled and grounded. Information appears with a quiet confidence -- no bounce, no overshoot. Elements enter as though they were always meant to be there, not as though they are performing for attention.","duration_range":"200-350ms"},"tension_relief":{"tension_point":"The host encounters a claim about the platform (e.g., 'we vet all guests thoroughly') without supporting evidence","relief_point":"The host can immediately access the evidence behind the claim (the specific vetting criteria, a sample vetting report, or a link to the process description)","timing":"Under 2 seconds -- evidence must be one click or tap from any claim"},"personalization_signals":["Reference the specific questions the host asked during the sales call in follow-up materials","Pre-populate the evidence ladder with the topics the host showed most interest in","Use the host's name and property type in document descriptions: 'Sample agreement for a property like yours in Brooklyn'"],"anti_patterns":[{"pattern":"Using countdown timers, limited-time offers, or urgency language during the evaluation phase","reason":"Urgency tactics communicate that the platform values speed over the host's judgment. For a due-diligence host, this is an immediate trust violation that signals the platform is hiding something behind the time pressure.","example_bad":"This special rate is only available for the next 48 hours -- lock in your listing now!"}]},{"id":"feels-002","type":"emotional_element","title":"The Post-Call Void Must Feel Like Continuation, Not Abandonment","journey_phases":["evaluation","onboarding"],"problem":"Kent's call ends with 'I look forward to your information. And I'll review it and I'll get back to you' (11:17). This is the emotional equivalent of the hero receiving amulets from the supernatural aid figure and then being left alone at the edge of the unknown. Campbell writes: 'Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.' But the keyword is 'continuing' -- the hero must feel that the journey is ongoing, not paused. After the call, Kent enters a void: he has links, documents, and a phone number, but no structure, no timeline, and no external reason to re-engage. The emotional risk is not that Kent forgets about Split Lease -- his due-diligence nature ensures he will review the materials. The risk is that the review feels lonely, unguided, and disconnected from the human warmth of the call. The momentum of Frederick's voice is replaced by the silence of a document folder. The host's emotional state shifts from engaged dialogue to solitary evaluation, and without deliberate design, this shift feels like abandonment.","solution":"The post-call period should feel like a continuation of the conversation, not the end of it. Each follow-up touchpoint should carry Frederick's voice and presence, reference specific moments from the call, and guide Kent through the review in the same warm, factual register he experienced during the conversation. The emotional goal is that Kent never feels he has been handed off from a person to a system. He should feel that Frederick is still walking alongside him, just at a slight distance -- available when needed, not hovering, but visibly present. Campbell's supernatural aid figure provides amulets and then the hero 'goes forward' -- but the figure does not vanish. The platform must embody this continued presence.","evidence":[{"source":"kent-call.txt, 11:17","type":"host_call","quote":"So I, all right, well I look forward to your, your information. Yeah. And I'll review it and I'll get back to you.","insight":"Kent's closing tone is open but uncommitted. The emotional register is 'I am willing to continue but the next step is mine.' The post-call experience must convert this willingness into momentum by providing structure that the host did not have to ask for."},{"source":"kent-call.txt, 08:48-09:10","type":"host_call","quote":"And what else I can share with you? I think this links so far are good, and also let share with you my information so you can have it hand like my email and phone number.","insight":"Frederick offers personal accessibility as a closing gesture. This moment creates the emotional expectation that the human connection will persist. If the next touchpoint is a generic automated email from 'Split Lease Team,' this expectation is violated."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"Frederick's protective presence during the call is the 'peace of Paradise.' If the post-call void extinguishes this presence, the host feels the loss not as a minor inconvenience but as the withdrawal of protection at the threshold. The emotional damage is disproportionate to the cause."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or 'culture,' the subject loses the power of significant affirmative action and becomes a victim to be saved.","insight":"The post-call void is where the productive refusal silently converts to permanent refusal. Not because the host decides against the platform, but because the momentum dissipates without external structure. The emotional shift from 'I am actively evaluating' to 'I never got around to it' happens in silence."}],"priority":"high","target_emotion":"momentum","emotion_rationale":"After the call, the host's primary emotional need is sustained forward movement. Not urgency (that would feel pushy) but the quiet sense that the journey is progressing, that each document reviewed brings them one step closer to a decision, and that they are not alone in the process.","copy_guidelines":{"voice":"warm, personal, guiding, specific","do":["Open follow-ups with Frederick's name and a reference to the call: 'Hi Kent, Frederick here. As we discussed...'","Name the specific document being sent and why it matters now: 'Here are the success stories -- take a look at the Brooklyn host, his situation is closest to yours'","Include a gentle forward pointer: 'After you have reviewed these, I will send the sample contract next'","End with a specific availability: 'I am available Thursday 2-5pm if questions come up'"],"dont":["Send generic marketing emails from 'noreply@splitlease.com'","Batch all documents into a single delivery: 'Here are all the materials -- let me know!'","Use corporate language that breaks from the conversational register of the call","Leave the follow-up timeline open-ended: 'Take your time and get back to us when you are ready'"],"example_good":"Hi Kent, Frederick here. I enjoyed our conversation today. As promised, here are the success stories -- I would start with the one from the host on the Upper West Side, since he had similar questions about minimum stays. I will send the sample contract tomorrow.","example_bad":"Thank you for your interest in Split Lease! Attached please find our comprehensive information package. Please do not hesitate to reach out with any questions."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"A gentle forward pull. Progress indicators advance with smooth, deliberate motion that creates the sensation of steady advancement. Each completed step should feel like a small accomplishment, not a forced march.","duration_range":"200-400ms"},"tension_relief":{"tension_point":"The host finishes the call and enters the unstructured review period with multiple documents and no guidance on sequence or priority","relief_point":"The first follow-up arrives within one hour, delivering a single document with a personalized note explaining what to look at and what comes next","timing":"Within 60 minutes of call end -- the gap between call and first structured touchpoint must not exceed this"},"personalization_signals":["Reference the call by mentioning a specific question Kent asked: 'You asked about our vetting process -- the success stories show how it works in practice'","Sequence documents based on what the host asked about first during the call","Include Frederick's photo and direct contact in every follow-up email"],"anti_patterns":[{"pattern":"Sending all documents in a single email batch immediately after the call","reason":"A document dump replaces the guided conversation with an unstructured pile. The host goes from engaged dialogue to solitary information processing with no transition. The emotional effect is overwhelm and paralysis, not empowerment.","example_bad":"Hi Kent, great talking with you! Here are the links: success stories, rental agreement, supplemental agreement, credit card form, policies. Let me know if you have questions!"}]},{"id":"feels-003","type":"emotional_element","title":"Credibility Must Precede Excitement","journey_phases":["discovery","evaluation"],"problem":"Kent's first substantive questions are about credibility, not about the product. He asks about background (02:38), real estate background specifically (02:38), company age (08:11), and independent verification (06:16). His emotional sequence is: 'Who are you? Can I trust you? Only then tell me what you offer.' Campbell describes the herald as a figure who 'appears suddenly as guide, marking a new period, a new stage, in the biography' -- but the herald must create 'irresistible fascination,' and for the due-diligence host, fascination comes from credibility, not charisma. Kent's relief when he learns the company is five years old -- 'So it's not like you're a startup' (08:19) -- reveals that a single credibility data point can shift his entire emotional posture from guarded to open. The problem is that most platform experiences lead with the proposition (what we do) or the aspiration (what you could earn) rather than the credential (who we are and why you should listen). This sequence triggers the wrong emotion first: excitement before trust, which the due-diligence host interprets as salesmanship rather than substance.","solution":"Lead every first-contact experience with the credibility triad: company age, founder domain expertise, and verifiable track record. These three data points should be the first things the host encounters -- before the proposition, before the earning potential, before any call to action. The emotional goal is that the host's first feeling is 'these people are legitimate,' not 'this sounds too good to be true.' Campbell's Call to Adventure only succeeds when the herald is credible: 'That which has to be faced, and is somehow profoundly familiar to the unconscious -- though unknown, surprising, and even frightening to the conscious personality -- makes itself known.' The unknown can only make itself known through a trusted messenger. Establish the messenger's credentials first, then deliver the message.","evidence":[{"source":"kent-call.txt, 02:38-02:50","type":"host_call","quote":"And what's your background? ... Well, no, I mean like your real estate background.","insight":"Kent redirects from personal to professional credibility within one sentence. He is not interested in who Frederick is as a person -- he needs to know whether the organization behind Frederick has domain expertise. The emotional need is institutional legitimacy, not personal rapport."},{"source":"kent-call.txt, 08:11-08:22","type":"host_call","quote":"And how, how old is this company? ... Five years ... Okay. So it's not like you're a startup.","insight":"Kent converts a number (five years) into a binary emotional judgment (not a startup). The relief in his voice is audible. A single verifiable fact shifted his emotional posture from skeptical to cautiously open. This is the power of credibility-first copy: small facts create large emotional shifts."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"Whether dream or myth, in these adventures there is an atmosphere of irresistible fascination about the figure that appears suddenly as guide, marking a new period, a new stage, in the biography.","insight":"For the due-diligence host, the 'irresistible fascination' is not charisma or aspiration -- it is verifiable competence. The herald who can prove they know what they are talking about creates fascination. The herald who leads with promises creates suspicion."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"Often in actual life, and not infrequently in the myths and popular tales, we encounter the dull case of the call unanswered; for it is always possible to turn the ear to other interests.","insight":"The 'call unanswered' is the host who encounters the platform and finds no credibility evidence within the first 30 seconds. They turn their ear to other interests -- not because the proposition was bad, but because the messenger was unverified."}],"priority":"high","target_emotion":"safety","emotion_rationale":"Before the host can feel excitement about the opportunity, they must feel safe with the entity offering it. Safety -- the emotional conviction that this is a legitimate, experienced, stable company -- is the prerequisite emotion that unlocks all subsequent engagement.","copy_guidelines":{"voice":"grounded, specific, verifiable, understated","do":["Lead with numbers: 'Founded in 2020. 5 years in NYC. 200+ successful leases.'","Name the founder and their domain credential: 'Founded by [name], who managed [N] properties before starting Split Lease'","Link to verifiable external sources: LinkedIn, press, business registration","Place credibility markers above the proposition on any landing page or first-contact surface"],"dont":["Lead with aspirational language: 'Imagine earning extra income from your property...'","Use vague credibility claims: 'trusted by hundreds of hosts', 'industry-leading platform'","Bury credibility information on an About Us page three clicks deep","Rely on design quality or brand aesthetics as a substitute for verifiable facts"],"example_good":"Split Lease. Est. 2020, NYC. Founded by a property manager with 8 years of experience. 200+ successful host-guest matches to date.","example_bad":"Welcome to Split Lease -- the revolutionary platform that is transforming how hosts earn income from their properties!"},"animation_feel":{"easing":"ease-out","feel_description":"Static and permanent. Credibility markers should not animate at all, or at most use a minimal fade-in on page load. They should feel like facts carved into stone, not elements performing for attention. Motion implies novelty; credibility requires permanence.","duration_range":"0-150ms"},"tension_relief":{"tension_point":"The host encounters the platform for the first time and does not know whether it is legitimate","relief_point":"The host sees three verifiable credibility facts (company age, founder background, track record) within the first visible screen area","timing":"Under 5 seconds from first page load or first 15 seconds of a phone call"},"personalization_signals":["Show track record specific to the host's geography: '47 successful leases in Brooklyn'","Reference the host's discovery channel: 'You found us on Craigslist -- here is how other Craigslist hosts did with us'","If the host was referred, name the referrer: 'Your neighbor [name] has been hosting with us since 2023'"],"anti_patterns":[{"pattern":"Leading with earning projections or income estimates before establishing company credibility","reason":"Income promises from an unverified source trigger skepticism, not excitement. The due-diligence host thinks: 'If they lead with money, they are trying to distract me from asking who they are.' Credibility must come first or the earning projection is dismissed as marketing.","example_bad":"Earn up to $3,000/month by listing your spare room with Split Lease!"}]},{"id":"feels-004","type":"emotional_element","title":"Protective Artifacts Must Feel Like Shields, Not Brochures","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Kent requests specific documents at emotionally charged moments: success stories when he needs external validation (06:16), sample contracts when he needs to see the legal framework (09:24), policy documents when he needs to understand the operational rules (10:02). Campbell describes these as 'amulets against the dragon forces he is about to pass.' But an amulet is not just information -- it is protection. The emotional function of a success story is not 'look at this interesting case study' but 'here is proof that someone like you survived this journey and came out better.' The emotional function of a sample contract is not 'read this legal document' but 'here is proof that your rights are codified and enforceable.' When the platform delivers these artifacts as flat documents in an email attachment, their protective emotional function is stripped away. They become information rather than reassurance. The host processes them intellectually but does not feel protected by them.","solution":"Frame every threshold artifact with language that makes its protective function explicit. Do not say 'Here is our rental agreement' -- say 'Here is the agreement that protects your property and income. Sections 3 and 7 are the most important for your situation.' Do not say 'Read our success stories' -- say 'Here is what happened when a host like you -- same neighborhood, same concerns -- went through this process.' The artifact should feel like a shield being handed to the host before they step into the arena, not like a brochure being slipped into their mailbox. Campbell's supernatural aid figure provides amulets with ceremony and explanation -- 'I shall give you something to subdue your enemies and preserve your lives.' The platform must provide artifacts with the same ceremonial gravity.","evidence":[{"source":"kent-call.txt, 06:16","type":"host_call","quote":"And what else do, do you guys have references of your own? Like, you know, how, how do I check you out?","insight":"Kent's emotional need at this moment is not information but validation. He does not want to 'read about Split Lease' -- he wants proof that the company can be trusted. The artifact (success stories) must be framed as evidence, not as marketing content."},{"source":"kent-call.txt, 09:24-09:27","type":"host_call","quote":"I mean, do you, do you have like a sample contract you can send me?","insight":"Kent asks for the contract not out of legal curiosity but out of a need to see the framework that will protect him. The emotional weight of this request is: 'Show me the rules that will govern my safety.' The artifact must be presented with that gravity."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"For those who have not refused the call, the first encounter of the hero-journey is with a protective figure who provides the adventurer with amulets against the dragon forces he is about to pass.","insight":"Campbell's language is deliberate: amulets against dragon forces. These are not informational handouts -- they are weapons against specific fears. Each artifact must be tied to a specific fear and presented as the antidote to that fear."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"She gave them a charm called 'feather of the alien gods,' which consisted of a hoop with two life-feathers plucked from a living eagle, and another life-feather to preserve their existence.","insight":"Spider Woman names the charm, describes its composition, and explains its purpose: to preserve their existence. Every platform artifact needs the same treatment: a name, a description of what it contains, and an explicit statement of what it protects the host from."}],"priority":"high","target_emotion":"safety","emotion_rationale":"When a host reaches for a protective artifact, their emotional state is vulnerable -- they are at a threshold and need evidence that crossing is safe. The artifact must deliver the emotion of safety: the feeling that something concrete stands between them and the risks they fear.","copy_guidelines":{"voice":"protective, specific, calm authority","do":["Name the fear the artifact addresses: 'Concerned about guest quality? Here is how our vetting works in practice'","Highlight the protective sections: 'See Section 7 -- it covers what happens if a guest defaults on payment'","Frame success stories as evidence of survival: 'This host had the same concerns you do. Here is how it went'","Use the agent's name in artifact delivery: 'Frederick reviewed this and flagged the key sections for you'"],"dont":["Deliver artifacts as bare links or attachments with no context","Use marketing language for protective documents: 'Check out our amazing success stories!'","Present contracts as formalities: 'Just some standard paperwork to sign'","Strip the agent's voice from artifact delivery and replace it with system-generated copy"],"example_good":"Here is the rental agreement that will protect your property. I have flagged Sections 3 (payment guarantee) and 7 (guest obligations) -- these are the parts hosts care about most. Take your time with it.","example_bad":"Please find attached: rental_agreement_template_v3.pdf, supplemental_agreement.pdf, cc_auth_form.pdf"},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Solid and arriving. Artifact cards should appear with a confidence that says 'here is your protection.' The left accent border (the protective stripe from L3 looks-009) should be the first element the eye registers. The overall feel is of something substantial being placed in the host's hands, not something floating onto the screen.","duration_range":"120-400ms"},"tension_relief":{"tension_point":"The host is at a threshold (about to create a listing, about to accept a proposal) and needs evidence that crossing is safe","relief_point":"The protective artifact appears with its summary visible immediately, showing the host exactly what protection it provides before they open the full document","timing":"Under 120ms from the host's request -- the artifact container must appear instantly even if the full content takes longer to load"},"personalization_signals":["Surface the success story most relevant to the host's property type and location","Highlight the contract sections that address the specific concerns the host raised during the call","Show the artifact as coming from the host's specific agent, not from the platform generically"],"anti_patterns":[{"pattern":"Gating protective artifacts behind account creation or commitment steps","reason":"Requiring the host to commit before showing them the protection violates the hero's journey sequence. Campbell's amulets come BEFORE the threshold crossing, not after. A host who must sign up to see the contract will feel trapped rather than protected.","example_bad":"Create your free account to view our sample rental agreement and success stories."}]},{"id":"feels-005","type":"emotional_element","title":"Host Control Boundaries Are Identity, Not Preferences","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"Kent's rejection of the 6-week minimum stay is immediate, emotional, and absolute: 'Yeah. See, I don't wanna do anything that short' (09:46). This is not a negotiable preference -- it is a statement about who Kent is as a property owner. Campbell's Belly of the Whale describes the hero's entry into the unknown as 'a form of self-annihilation' -- the old identity must partially dissolve for the new identity to emerge. But Kent is negotiating the terms of his self-annihilation. He will accept: platform-mediated vetting, third-party payments, strangers in his property. He will NOT accept: short stays that violate his standards. If the platform treats this boundary as a setting to be configured -- or worse, as an obstacle to guest supply -- it misreads the emotional weight entirely. This is not about stay duration; it is about the host's sense of control over their own transformation. When the platform defaults to its preferred minimum and asks the host to change it, the emotional message is: 'Our terms first, your terms second.' For the due-diligence host, this inverts the power relationship and damages trust.","solution":"Treat host control boundaries as primary identity expressions that the platform exists to serve, not as parameters to be optimized for supply. The emotional register when presenting boundary configuration should be: 'You set the rules. We enforce them.' The listing wizard should lead with boundaries before property details or pricing, communicating that the host's terms are the foundation of their participation, not an afterthought. When the host sets a minimum stay, the immediate feedback should confirm: 'Only proposals meeting your terms will reach you.' This is the platform saying: 'Your identity is safe with us. We will not ask you to be someone you are not.'","evidence":[{"source":"kent-call.txt, 09:46","type":"host_call","quote":"Yeah. See, I don't wanna do anything that short.","insight":"Kent's 'see' is revealing -- it signals that this should have been obvious. He is not discovering a preference; he is stating a principle that he considers self-evident. The emotional weight is: 'If you knew me at all, you would know this about me.'"},{"source":"kent-call.txt, 05:41","type":"host_call","quote":"And then what, what do you need from me?","insight":"Kent is tracking the exchange of control: what does the platform provide, and what does the platform require? He needs the exchange to feel equitable. Boundaries are his way of ensuring the platform does not take more control than he consented to give."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"The passage of the threshold is a form of self-annihilation... The hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown, and would appear to have died.","insight":"Joining the platform requires Kent to surrender some autonomy. But self-annihilation must be voluntary and bounded. The hero chooses which aspects of the old self to release. If the platform dictates which aspects are released, the transformation becomes destruction."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"No creature can attain a higher grade of nature without ceasing to exist.","insight":"Kent's old identity as a fully independent landlord must evolve. But evolution requires the host to define what they will and will not give up. The boundary configuration is the mechanism for this definition. Treating it as secondary or optional signals that the platform does not understand the gravity of the transformation it is asking the host to undergo."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"When configuring boundaries, the host needs to feel confident that their stated terms are real, enforceable, and respected. This is not confidence in the platform's service quality -- it is confidence that the platform will not ask them to compromise their identity as a property owner.","copy_guidelines":{"voice":"empowering, direct, no-nonsense","do":["Frame boundary configuration as the host's terms: 'Set your requirements. We will enforce them on every proposal.'","Show immediate consequences: 'With a 3-month minimum, you will only receive proposals for stays of 3 months or longer'","Confirm enforcement: 'Proposals that do not meet your terms are filtered automatically -- you will never see them'","Use the agent's voice for confirmation: 'Frederick will enforce these terms on every proposal'"],"dont":["Frame boundaries as restrictions: 'Please note that setting a longer minimum may reduce the number of proposals you receive'","Default to the platform's preferred terms and ask the host to opt out","Suggest the host relax their boundaries to increase matches: 'Consider lowering your minimum to see more guests'","Present boundary configuration as an advanced or secondary setting"],"example_good":"Your terms, your property. Minimum stay: 3 months. Only guests who meet this requirement will appear in your proposals.","example_bad":"Note: Setting your minimum stay above 6 weeks may significantly limit the number of guest proposals you receive. We recommend the default of 6 weeks for maximum exposure."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Responsive and affirming. When the host adjusts a boundary slider, the consequence preview updates with crisp immediacy. The feel is of a machine that responds instantly to the operator's commands -- precise, obedient, no lag. The host should feel that the platform is listening to them in real time.","duration_range":"0-150ms for consequence updates, 200-400ms for confirmation animations"},"tension_relief":{"tension_point":"The host fears that the platform will show them proposals that violate their stated terms, making them feel that their boundaries are not respected","relief_point":"The host sees the consequence preview confirming their boundary and the explicit statement that violating proposals will be filtered out","timing":"Instant -- consequence feedback must update with zero perceived delay as the host adjusts controls"},"personalization_signals":["Pre-populate boundary controls based on preferences expressed during the sales call","Show how the host's boundary compares to similar hosts in their area: '65% of Brooklyn hosts set a 3-month minimum'","Reference the host's stated preference in boundary confirmation: 'As you mentioned to Frederick, longer stays are your priority'"],"anti_patterns":[{"pattern":"Showing proposals that violate the host's stated boundaries, even with a disclaimer","reason":"Showing a 6-week proposal to a host who set a 3-month minimum communicates that the platform does not take their terms seriously. The emotional damage is not about the specific proposal -- it is about the host's trust that their identity boundaries will be respected. One violation undoes the entire trust built during evaluation.","example_bad":"New proposal: 6-week stay. Note: This is below your minimum, but we thought you might be interested!"}]},{"id":"feels-006","type":"emotional_element","title":"Vetting Evidence Must Make the Unknown Guest Knowable","journey_phases":["proposal_mgmt","active_lease"],"problem":"Kent's most emotionally charged question is about guest vetting: 'Do you do any vetting of these people?' (04:56). The anxiety is palpable -- 'these people' are strangers who will enter his property, use his belongings, and occupy his space. Campbell describes the territory beyond the threshold as 'a place of strangely fluid and polymorphous beings, unimaginable torments, superhuman deeds, and impossible delight.' Each guest proposal is an encounter with one of these 'polymorphous beings' -- a real person whose qualities are unknown until the platform makes them known. Frederick answers with a process description (rental application, information collection, document checks, lease signing), but process descriptions are claims about capability, not evidence of results. When Kent eventually sees his first proposal, the emotional question is not 'was this person vetted?' but 'what exactly did the vetting find?' If the proposal shows only a name, dates, and a green 'Verified' badge, the unknown remains unknown. The badge is a claim, not evidence. For the due-diligence host, claims without evidence amplify anxiety rather than reducing it.","solution":"Transform the proposal interface from a claim surface ('this guest is verified') into an evidence surface ('here is what we verified and what we found'). The emotional goal is that looking at a guest proposal should feel like reading a thorough reference check, not like looking at a dating profile. The four vetting categories Frederick described -- employment, financial situation, documents, personal situation -- must be visible as specific results, not as green checkmarks. When Kent sees 'Employed at [company type] for [duration], verified [date]' and 'Financial check: income exceeds 3x rental amount,' the unknown guest becomes known. Campbell writes that 'for anyone with competence and courage the danger fades.' Kent has the competence (his due-diligence questioning). The platform must provide the evidence that allows his courage to follow.","evidence":[{"source":"kent-call.txt, 04:56-05:05","type":"host_call","quote":"Do you do any vetting of these people? ... On the site we have rental application form, which this guest fill, and we call it all the information about their jobs, about their situation, their financial situation. We also do checks on the documents they submit.","insight":"Frederick names the four specific categories Kent will expect to see: jobs, situation, financial situation, documents. These are not abstract criteria -- they are the exact data points Kent's due-diligence personality requires to make a decision. Missing any one of them will trigger the anxiety the vetting was supposed to resolve."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"Frederick's payment guarantee is the ultimate safety net. Its emotional function in the proposal context is: even if the guest turns out to be imperfect, the financial risk is covered. This guarantee must be visible alongside the vetting evidence, not hidden in terms of service."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The adventure is always and everywhere a passage beyond the veil of the known into the unknown; the powers that watch at the boundary are dangerous; to deal with them is risky; yet for anyone with competence and courage the danger fades.","insight":"The danger fades only when the host's competence can engage with evidence. A green badge says 'trust us.' Detailed vetting results say 'here is what we found -- judge for yourself.' The first triggers dependence; the second triggers confidence."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.","insight":"Kent will 'remain within the indicated bounds' -- rejecting or deferring proposals -- unless the unexplored (the guest) is made knowable through evidence. The vetting display is the mechanism that transforms the unexplored into the explored, emotionally enabling the host to take the first step."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"At the proposal threshold, the host needs confidence -- not trust in the platform (that should be established by now) but confidence in their own ability to assess whether this specific guest is right for their specific property. Vetting evidence enables this self-directed confidence.","copy_guidelines":{"voice":"transparent, data-rich, non-judgmental","do":["Show specific vetting results: 'Employment: Verified at [company type], [N] years. Financial: Income exceeds 3x rental.'","Use the platform's vetting criteria as visible standards: 'Our threshold is 2.5x income-to-rent. This guest exceeds it.'","Show the payment guarantee alongside the proposal: 'Your payment of $X per 4-week period is guaranteed by Split Lease'","Allow expansion into full detail for each category without leaving the proposal view"],"dont":["Reduce vetting evidence to a single badge or score: 'Verified' or 'Trust Score: 94'","Hide vetting details behind a separate profile page or modal","Use marketing language for vetting: 'This guest passed our rigorous screening process!'","Show vetting status without showing what was verified"],"example_good":"Employment: Software engineer, 4 years, verified Feb 2026. Financial: Income 4.2x rental amount, credit check passed. Documents: Government ID verified, proof of employment verified. Your guaranteed payment: $2,400 per 4-week period.","example_bad":"Guest Verification: PASSED. Trust Score: 94/100. This guest has been thoroughly vetted by our team."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Revealing and progressive. Vetting categories expand downward from their status indicators, creating a visual sense of evidence emerging from beneath the summary. The feel is of uncovering layers -- each expansion reveals more certainty, building confidence progressively rather than presenting everything at once.","duration_range":"180-350ms"},"tension_relief":{"tension_point":"The host receives their first guest proposal and must decide whether to allow a stranger into their property","relief_point":"The host sees four vetting categories with specific, verifiable results, plus the payment guarantee, and can make an evidence-based decision","timing":"Vetting evidence visible on proposal load -- the host should never have to click to find vetting data for any proposal"},"personalization_signals":["Highlight vetting categories that match the host's stated concerns: if Kent asked about financial vetting, surface financial results first","Show comparative context: 'This guest's income-to-rent ratio is higher than 85% of approved guests'","Adapt vetting detail level to the host's behavior: expand categories the host always opens, collapse categories they rarely check"],"anti_patterns":[{"pattern":"Using a single numeric trust score or verification badge to summarize the entire vetting process","reason":"A trust score asks the host to outsource their judgment to an opaque algorithm. The due-diligence host does not want to trust the platform's judgment -- they want to see the evidence and form their own judgment. A score replaces competence with dependence, which is the opposite of confidence.","example_bad":"Guest Trust Score: 94/100. Highly recommended by our AI matching system."}]},{"id":"feels-007","type":"emotional_element","title":"The Human Guardian Must Never Vanish Behind the Platform","journey_phases":["onboarding","listing_creation","proposal_mgmt","active_lease"],"problem":"Kent's entire trust relationship is with Frederick, not with Split Lease. Every protective promise came from Frederick personally: the payment guarantee ('we will pay you because we are the one on that' at 03:35), the vetting assurance (05:05), the success stories (06:29), the contracts (09:27), the personal phone number (11:00). Campbell describes the supernatural aid as 'the benign, protecting power of destiny... a reassurance -- a promise that the peace of Paradise is not to be lost.' Frederick IS this protective power for Kent. But the call ends and the platform begins. If the platform's first interaction is a system-generated email from 'Split Lease Support,' the guardian has vanished. The hero is alone at the threshold with documents but no guide. The emotional shift is devastating for the due-diligence host: from 'I have a person who understands my concerns' to 'I have a system that does not know me.' Campbell warns that the supernatural aid provides amulets and the hero 'goes forward' -- but the hero must feel the guardian is accessible if needed, even if the guardian does not walk every step.","solution":"Every digital touchpoint should attribute to Frederick and carry his conversational register. The emotional design principle is: the platform is Frederick's tool, not Frederick's replacement. Notifications say 'Frederick has prepared your listing draft,' not 'Your listing is ready.' Help text uses Frederick's name: 'Frederick reviewed this and flagged the key sections.' The agent's photo and direct contact are always visible -- one tap to reach the person the host actually trusts. The tone of all platform-generated content should echo Frederick's call register: warm, factual, occasionally informal, never corporate. When Kent reads a notification, he should feel that Frederick sent it, not that a system generated it.","evidence":[{"source":"kent-call.txt, 08:48-09:10","type":"host_call","quote":"And what else I can share with you? I think this links so far are good, and also let share with you my information so you can have it hand like my email and phone number.","insight":"Frederick offers personal accessibility as a final trust gesture. This creates an emotional contract: 'You can reach me.' If the platform removes this accessibility behind a support queue or chatbot, the contract is broken."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"Frederick's most trust-building statement is in his personal voice: 'we are the one on that.' This is not corporate language -- it is a person making a promise. If the platform translates this to 'Split Lease guarantees host payments per Section 4.2 of the Terms of Service,' the warmth is gone and the trust must be rebuilt from scratch."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"One has only to know and trust, and the ageless guardians will appear. Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","insight":"The guardian must remain 'at his side.' Not physically -- the hero journeys alone -- but psychologically. The host must feel that Frederick is accessible, aware of their situation, and ready to help. The platform's agent presence element serves this function: a persistent, warm reminder that the guardian has not vanished."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"The platform must carry forward this reassurance. If the transition from call to platform feels like losing the guardian, the host's emotional state regresses from 'cautiously reassured' to 'alone and unprotected.' The trust built in 12 minutes of conversation can be destroyed in 12 seconds of impersonal interface."}],"priority":"medium","target_emotion":"calm","emotion_rationale":"The host's emotional need across all post-call phases is calm -- the settled feeling that comes from knowing the protective figure is still present, still accessible, still aware. Not excitement (the host is past discovery), not urgency (that would contradict the due-diligence personality), but the deep calm of knowing the guardian is near.","copy_guidelines":{"voice":"personal, agent-attributed, warm-factual","do":["Attribute every communication to the host's specific agent: 'Frederick shared these success stories for you'","Use the agent's conversational register, not corporate copy: 'Here is what I wanted you to see' not 'The following materials have been prepared'","Keep the agent's contact information visible on every authenticated screen","Echo specific promises from the call: 'As I mentioned, we guarantee your payment -- here is how it works'"],"dont":["Send automated emails from 'noreply@splitlease.com' or 'Split Lease Team'","Replace the agent's voice with a chatbot or AI assistant","Use the word 'platform' in user-facing copy -- the host thinks of this as 'Frederick's thing,' not 'a platform'","Silently change the host's assigned agent without notice and transition"],"example_good":"Hi Kent, Frederick here. I have reviewed the proposal from your first guest -- her employment and financial checks both look strong. Take a look and let me know if you have questions. I am available until 6pm today.","example_bad":"New Proposal Alert! A guest has been matched to your listing. View proposal details in your dashboard. For support, contact help@splitlease.com."},"animation_feel":{"easing":"none (static presence)","feel_description":"The agent presence element should feel permanent and unchanging -- a fixed point in the interface that the host can orient around. It should not animate on entry, bounce for attention, or disappear on scroll. Like a portrait on a wall, it is simply there, providing quiet reassurance through its permanence.","duration_range":"0ms -- the agent element should be visible on every page load without animation"},"tension_relief":{"tension_point":"The host encounters a confusing element, unexpected situation, or moment of uncertainty on the platform","relief_point":"The host sees the agent's name and photo in the persistent header, taps the contact button, and is immediately connected to their specific agent -- no chatbot, no queue, no ticket","timing":"One tap, zero intermediary screens"},"personalization_signals":["The agent's status line updates contextually: 'Available until 6pm' on the dashboard, 'I vetted this guest' on the proposal view","The agent references specific conversation topics in platform-generated guidance","The host's communication preference (text, call, email) from the sales call is respected across all touchpoints"],"anti_patterns":[{"pattern":"Replacing the human agent with a chatbot or automated support system without the host's knowledge or consent","reason":"The host built trust with a specific person through a real conversation. Substituting that person with an algorithm -- even a good one -- breaks the supernatural aid contract. The host does not trust 'AI assistance' -- they trust Frederick. Removing Frederick removes the foundation of their engagement.","example_bad":"Hi! I'm SplitBot, your AI assistant. How can I help you today? Type your question below."}]}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt"},"reinforcements":[{"new_element_id":"works-001","existing_element_id":"works-001","similarity":"Both address trust-gate patterns at phase transitions. The existing library element (System 1 Trust Gate at Every Phase Transition) prescribes passing System 1's automatic assessment through visual consistency, familiar language, and explicit connection to the prior phase. The new element (Treat Due Diligence as Productive Refusal) prescribes designing the evaluation and onboarding phases to actively support the host's question sequence rather than bypassing it. Both recognize that the host's automatic assessment at each threshold determines whether they proceed.","combined_evidence":"Library evidence from Kahneman: System 1 continuously generates suggestions and System 2 never gets the chance to evaluate if System 1 flags a negative impression. New evidence from Campbell: 'Not all who hesitate are lost. The psyche has many secrets in reserve.' Kent's 12-question evaluation sequence (01:13-09:31) IS the System 1 assessment in verbal form -- each question tests whether the current threshold passes automatic legitimacy. Combined insight: the System 1 trust gate is not just a visual/UI phenomenon (library) but also a conversational and informational phenomenon (this run). The due-diligence host's questioning IS the trust gate, and the platform must serve it in both verbal and digital contexts.","recommendation":"keep_both"},{"new_element_id":"works-003","existing_element_id":"works-002","similarity":"Both address the problem of host momentum loss in the post-call period. The existing library element (Design for the Depleted User) recognizes that hosts arrive at each phase with reduced cognitive capacity from prior phases. The new element (Structure the Post-Call Void with Scheduled Re-Engagement) identifies the specific void between the evaluation call and the first platform interaction as the highest-risk dropout moment. Both prescribe external structure to compensate for internal depletion.","combined_evidence":"Library evidence from Kahneman: ego depletion research showing depleted decision-makers default to denial (the parole judge study). New evidence from Campbell: 'Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or culture, the subject loses the power of significant affirmative action.' Kent says 'I'll review it and I'll get back to you' (11:17) with no scheduled follow-up. Combined insight: the post-call void is both a depletion problem (the host's System 2 is exhausted from a 12-minute evaluation) and a structural problem (no external schedule to create momentum). The fix must address both: reduce cognitive load of the review process AND provide temporal structure.","recommendation":"keep_both"},{"new_element_id":"works-004","existing_element_id":"works-004","similarity":"Both address the human-to-digital trust handoff. The existing library element (Bridge Human Trust to Digital Trust Through Continuity Priming) prescribes explicit priming during the call and echoing the call's language on the platform. The new element (Surface Vetting Evidence in the Proposal Interface) prescribes converting Frederick's verbal vetting description into visible platform evidence. Both recognize that trust built with a human must be inherited by the platform, not rebuilt from scratch.","combined_evidence":"Library evidence from Kahneman: priming research showing prior exposure shapes evaluation of subsequent encounters. New evidence from Campbell: Frederick as supernatural aid figure provides 'amulets' -- but the platform must inherit the protective power. Kent's vetting question (04:56) was answered by Frederick verbally; the platform must now deliver the same answer visually. Combined insight: continuity priming is not just about visual/language consistency (library) but about evidence delivery consistency (this run). The platform must show the SAME evidence Frederick described, in the SAME categories Frederick named, or the trust bridge breaks.","recommendation":"keep_both"},{"new_element_id":"communicates-014","existing_element_id":"works-004","similarity":"The new communicates-014 (Guardian-to-Platform Trust Continuity) directly implements the existing works-004 (Bridge Human Trust to Digital Trust Through Continuity Priming) at the information architecture layer. Both prescribe maintaining the agent's identity and voice across digital touchpoints to preserve human trust in the digital context.","combined_evidence":"Library evidence: the platform's first screen should reference the call, show the agent's name and photo, and frame digital as continuation of human. New evidence from Campbell: the supernatural aid figure 'represents the benign, protecting power of destiny' and the hero must feel this power persists. Kent received Frederick's personal phone number (11:00) and all artifacts from Frederick personally. Combined insight: the continuity priming principle applies at every layer -- process (works-004), information architecture (communicates-014), visual (looks-011), interaction (behaves-006), and emotional (feels-007). This run provides the full-stack implementation of a principle the library identified at the process level.","recommendation":"merge"},{"new_element_id":"works-002","existing_element_id":"works-001","similarity":"Both address the host's need for trust-building artifacts at phase transitions. The existing library element prescribes passing System 1's automatic assessment with visual consistency and familiar language. The new element (Provide Phase-Specific Protective Artifacts Before Each Threshold Crossing) prescribes delivering specific documents (success stories, contracts, vetting reports) at each phase boundary. The library element addresses the perceptual layer of the transition; the new element addresses the informational layer.","combined_evidence":"Library evidence: System 1 assessment happens in under 2 seconds and requires continuity signals. New evidence: Kent requests specific artifacts at specific thresholds -- success stories at evaluation (06:16), contracts at onboarding (09:24), policies at listing (10:02). Campbell: 'the hero-journey is with a protective figure who provides the adventurer with amulets.' Combined insight: phase transitions need both perceptual continuity (library) and informational protection (this run). A visually consistent transition that lacks the relevant protective artifact will still fail the due-diligence host.","recommendation":"keep_both"},{"new_element_id":"works-006","existing_element_id":"works-003","similarity":"Both address the speed of information delivery relative to the host's expectations. The existing library element (Match the Platform's Cognitive Speed to the Phone Call's Conversational Speed) prescribes matching platform interaction speed to the phone call's natural pace. The new element (Make the Herald's Credibility Verifiable Within 60 Seconds) prescribes making credibility verifiable within 60 seconds of first contact. Both share the principle that the platform must match the speed expectations set by human conversation.","combined_evidence":"Library evidence: Andreas describes two units in 7 seconds; platform must match this density. New evidence: Kent needs company age, founder background, and track record verifiable in 60 seconds. Campbell: the herald must create 'irresistible fascination' immediately or the call goes unanswered. Combined insight: speed matching applies not just to data entry (library) but to trust verification (this run). The due-diligence host's speed expectation is: 60 seconds to verify credibility, 15 seconds per evaluation question, 2 minutes per protective artifact.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"looks-008","existing_element_id":"library-tokens","conflict":"The new looks-008 element specifies using accent color (#2d5a3d, warm green) for data points on evidence ladder rungs. However, the MEMORY.md notes a known token drift: tokens.json uses warm green accent (#2d5a3d) but production uses purple (#31135D). This means the visual patterns in this run are designed for the token system's green palette, which may not match the production purple palette.","evidence_comparison":"The tokens.json file explicitly defines accent as #2d5a3d (green), and all contrast calculations in this run's looks-elements are based on this value. The production purple (#31135D) would produce different contrast ratios. The tokens.json is the authoritative design system document, but production has drifted. Neither has stronger evidence -- this is a system inconsistency that predates this run.","recommendation":"Flag for human review. Either update tokens.json to reflect production purple, or update production to match tokens.json green. All runs including this one have designed against the green palette in tokens.json. If production uses purple, all contrast calculations and visual harmony assumptions need re-verification.","severity":"warning"}],"extensions":[{"new_element_id":"works-001","gap_filled":"Due-diligence host archetype recognition. The existing library has no element that identifies the due-diligence host as a distinct behavioral archetype requiring differentiated treatment. All prior runs treat the host as a general user. This element establishes that systematic questioning is a host personality type, not a sales objection, and prescribes designing the evaluation flow to serve this archetype specifically.","confidence_note":"Single lens (Kent + Campbell), but the pattern is strongly evidenced by Kent's 12-question sequence. Need additional due-diligence host calls to confirm this is a recurring archetype, not an individual personality."},{"new_element_id":"works-005","gap_filled":"Host control boundary preservation. No existing library element addresses the host's need to set non-negotiable participation terms that the platform enforces. This element recognizes that minimum stay, guest requirements, and availability constraints are identity-level boundaries, not configurable preferences, and that violating them destroys trust irreversibly.","confidence_note":"Single lens. Kent's rejection of 6-week stays is strongly evidenced (09:46), but whether this is a common host concern or specific to Kent requires additional call data."},{"new_element_id":"communicates-008","gap_filled":"Sequential evidence ladder as information architecture pattern. No existing library element specifies the natural question sequence that due-diligence hosts follow during evaluation, or prescribes structuring information architecture to match this sequence. This element maps Kent's 12-question hierarchy to a 6-rung evidence ladder: proposition, credibility, economics, vetting, commitment, verification.","confidence_note":"Single lens. The question sequence is derived from one call, but its hierarchy (identity -> credibility -> economics -> risk -> commitment -> verification) follows rational evaluation theory, suggesting it would recur across due-diligence hosts."},{"new_element_id":"communicates-009","gap_filled":"Phase-boundary artifact delivery timing. No existing library element specifies WHEN protective documents should be delivered relative to the phase transition they protect. This element maps each phase boundary to a specific fear and a specific artifact that neutralizes it, prescribing delivery at the boundary moment rather than in batches.","confidence_note":"Single lens. Kent's artifact requests are temporally specific (success stories during evaluation, contracts during onboarding), but the mapping to Campbell's amulet framework strengthens the theoretical basis."},{"new_element_id":"communicates-011","gap_filled":"Post-call momentum architecture. No existing library element addresses the information architecture of the post-call review period specifically. This element prescribes replacing the unstructured document dump with a sequenced, time-bound delivery path: success stories (Day 1), contract (Day 2), policies (Day 4), follow-up call (Day 5-7).","confidence_note":"Single lens. The post-call void is strongly evidenced by Kent's 'I'll get back to you' (11:17) and Frederick's batch document delivery. The sequencing prescription is theoretical (derived from Campbell's Departure sequence) and needs A/B testing."},{"new_element_id":"looks-009","gap_filled":"Distinct visual pattern for protective artifacts (artifact card with left accent border). No existing library visual element defines a specific container pattern that differentiates threshold-crossing documents from generic content. This element creates a visual vocabulary for 'this protects you' using the forest green accent stripe.","confidence_note":"Single lens. The visual pattern is well-specified against tokens.json but needs usability testing to verify that users learn the accent-stripe association."},{"new_element_id":"looks-012","gap_filled":"Vetting evidence display pattern. No existing library visual element specifies how guest vetting data should be presented in the proposal interface. This element creates a 2x2 verification grid with color-coded backgrounds (accent-light for passed, signal-warn-bg for flagged) and a persistent payment guarantee footer.","confidence_note":"Single lens. The four vetting categories are derived from Frederick's description (04:56-05:05) and match Kent's stated information needs. The visual pattern needs validation with hosts who have different vetting priorities."},{"new_element_id":"behaves-001","gap_filled":"Artifact reveal interaction pattern. No existing library interaction element specifies how protective documents should animate on reveal. This element prescribes an optimistic reveal (container appears in 0-120ms, content cascades in 120-400ms) that keeps the protective shape visible even during loading.","confidence_note":"Single lens. The timing specifications are derived from interaction design best practices and Campbell's amulet ceremony metaphor. Needs prototyping to validate perceived smoothness."},{"new_element_id":"behaves-005","gap_filled":"Engagement-responsive post-call delivery sequence. No existing library interaction element specifies the behavioral logic for multi-day follow-up sequences that adapt to host engagement signals. This element prescribes triggering subsequent deliveries based on host engagement with the previous one (plus 18-hour cooldown), with re-engagement pings at 48 hours and agent escalation at 96 hours.","confidence_note":"Single lens. The engagement-responsive logic is sound but complex to implement. Needs engineering feasibility assessment and A/B testing against fixed-calendar delivery."},{"new_element_id":"feels-001","gap_filled":"Emotional design for the due-diligence host archetype. No existing library emotional element addresses the specific emotional needs of hosts who evaluate through systematic questioning. This element establishes that the target emotion during evaluation is confidence in their own judgment, not excitement about the opportunity, and prescribes a factual-respectful-unhurried voice.","confidence_note":"Single lens. Strongly evidenced by Kent's emotional posture throughout the call and validated by Frederick's best response moment (09:19: 'Yeah, for sure. Makes total sense.'). Needs confirmation across multiple due-diligence host calls."},{"new_element_id":"feels-004","gap_filled":"Emotional framing of protective artifacts. No existing library emotional element distinguishes the emotional function of threshold documents (shields) from their informational function (brochures). This element prescribes framing artifacts with language that makes their protective function explicit: 'here is the agreement that protects your property' rather than 'here is our rental agreement.'","confidence_note":"Single lens. The shield vs. brochure distinction is derived from Campbell's amulet metaphor and validated by Kent's artifact requests being tied to specific fears. Needs qualitative testing to verify emotional impact of reframed language."}],"token_compliance":{"new_tokens_flagged":["rung-divider: proposed in looks-008 for evidence ladder rung separation (could reuse border token with vertical margin)","artifact-border-width: 4px left-border proposed in looks-009 for protective artifact card accent stripe","vetting-pass-bg: proposed semantic alias for accent-light (#e8f0eb) in vetting context (looks-012)","vetting-flagged-bg: proposed semantic alias for signal-warn-bg (#fef3e2) in vetting context (looks-012)","progress-connector: proposed in looks-013 for step-to-step visual connection in progress indicator"],"recommendation":"The rung-divider and progress-connector tokens can be achieved with existing border token (#e2dfd9) and custom spacing -- no new color tokens needed. The artifact-border-width (4px) is a new dimension value not in the current spacing scale (xs=4px exists but semantically different). Consider adding a 'border-width' sub-scale to tokens.json. The vetting-pass-bg and vetting-flagged-bg are semantic aliases for existing colors (accent-light, signal-warn-bg) -- recommend adding them as aliases rather than new values to maintain palette coherence. No new colors are proposed; all visual patterns use the existing palette correctly."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["safety","respect"]},{"phase":"evaluation","target_emotions":["confidence","respect","safety"]},{"phase":"onboarding","target_emotions":["momentum","calm"]},{"phase":"listing_creation","target_emotions":["confidence","control"]},{"phase":"pricing","target_emotions":["confidence","control"]},{"phase":"proposal_mgmt","target_emotions":["confidence","safety"]},{"phase":"active_lease","target_emotions":["calm","confidence"]},{"phase":"retention","target_emotions":["confidence","momentum"]}],"arc_conflicts":["No direct arc conflicts detected. The emotional arc for this lens is consistently conservative: safety -> confidence -> control -> calm. This contrasts with the typical marketing emotional arc (excitement -> engagement -> delight) but is appropriate for the due-diligence host archetype. The arc never requires excitement, which is unusual but coherent with Kent's personality -- he is motivated by evidence, not aspiration."],"arc_assessment":"The emotional arc is coherent end-to-end and specifically tuned to the due-diligence host archetype. It moves from external safety (credibility verification in discovery/evaluation) through internal confidence (host's trust in their own judgment during listing/pricing) to settled calm (the guardian persists through active lease). The arc's distinctive feature is that it NEVER targets excitement -- Campbell's Departure sequence is about courage through evidence, not enthusiasm. This is a valid emotional journey for thorough, risk-averse hosts. However, the arc may need supplementation for hosts who are NOT due-diligence types -- impulsive or excitement-driven hosts may find this arc too conservative. The library should eventually contain multiple emotional arcs for different host archetypes."},"coverage_map":{"discovery":{"element_count":7,"coverage":"moderate","elements":["works-006","communicates-008","communicates-010","looks-008","looks-010","feels-001","feels-003"]},"evaluation":{"element_count":18,"coverage":"strong","elements":["works-001","works-002","works-006","communicates-008","communicates-009","communicates-010","communicates-012","looks-008","looks-009","looks-010","behaves-001","behaves-002","feels-001","feels-002","feels-003","feels-004","feels-005","feels-006"]},"onboarding":{"element_count":16,"coverage":"strong","elements":["works-001","works-002","works-003","communicates-008","communicates-009","communicates-011","communicates-014","looks-008","looks-009","looks-011","looks-013","behaves-001","behaves-002","behaves-005","behaves-006","feels-002","feels-004","feels-007"]},"listing_creation":{"element_count":14,"coverage":"strong","elements":["works-002","works-003","works-005","communicates-009","communicates-011","communicates-013","communicates-014","looks-009","looks-011","looks-013","looks-014","behaves-004","behaves-005","behaves-006","feels-005","feels-007"]},"pricing":{"element_count":6,"coverage":"moderate","elements":["works-005","communicates-013","looks-014","behaves-004","feels-005"]},"proposal_mgmt":{"element_count":16,"coverage":"strong","elements":["works-001","works-002","works-004","works-005","communicates-009","communicates-012","communicates-013","communicates-014","looks-009","looks-011","looks-012","behaves-001","behaves-003","behaves-006","feels-004","feels-005","feels-006","feels-007"]},"active_lease":{"element_count":8,"coverage":"moderate","elements":["works-004","works-005","communicates-012","communicates-014","looks-011","looks-012","behaves-003","behaves-006","feels-006","feels-007"]},"retention":{"element_count":2,"coverage":"thin","elements":["works-001"]}},"loop_back_recommendations":[{"layer":"1","reason":"The works layer identified the due-diligence host archetype but did not produce a process pattern for retention-phase re-engagement of this archetype. Kent's personality predicts he will re-evaluate the platform after his first lease with the same thoroughness he applied initially. A works-level element for 'due-diligence retention evaluation' is needed.","new_input":"Campbell's Return phase (not included in this book extract, which covers only the Departure) would provide the theoretical framework for how the hero decides to re-enter the adventure. A future run with Campbell's Return chapters would fill this gap."},{"layer":"3","reason":"The looks layer produced visual patterns for evaluation and proposal management but did not produce a visual pattern for the retention-phase dashboard that would show the due-diligence host their first-lease outcomes versus expectations. Kent will want a data-driven comparison: 'Here is what happened versus what Frederick promised.'","new_input":"Retention-phase visual patterns should show: actual payment timing versus promised 4-week cycle, actual guest vetting outcomes, and total earnings versus what Kent would have earned through traditional rental. This is the evidence the due-diligence host needs to decide on re-listing."},{"layer":"5","reason":"The feels layer's emotional arc never targets excitement, which is appropriate for the due-diligence host but leaves a gap for non-due-diligence host archetypes. A future run should examine whether the library needs parallel emotional arcs for different host personalities.","new_input":"A call transcript from an impulsive or excitement-driven host (the opposite of Kent) would reveal whether the current library's emotional elements are too conservative for some host segments."}]}</script>
  <!-- INJECT:layer-7 -->
  <script id="data-layer-7" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt"},"elements":[{"id":"tests-001","type":"validation_strategy","title":"Due-Diligence Host Conversion Validation","validates_element":"works-001","journey_phases":["evaluation","onboarding"],"problem":"If the platform treats due-diligence questioning as sales resistance rather than trust-building behavior, high-question hosts will have the lowest conversion rate despite being the most committed archetype once converted.","solution":"Track question count during evaluation calls and correlate with conversion outcomes. Then A/B test proactive evidence presentation versus reactive question-answering.","evidence":[{"source":"kent-call.txt, 09:10","type":"host_call","quote":"I wanna, you know, do my due diligence before I agree to anything.","insight":"Kent explicitly names due diligence as a precondition for commitment. If the platform serves this need, conversion should follow. If it does not, Kent disappears."}],"priority":"high","validation_method":"analytics","test_description":"Segment hosts by question count during evaluation calls (low: 0-3, medium: 4-7, high: 8+). Track conversion rates for each segment across the full funnel (call -> onboarding -> listing -> first proposal accepted). Then test proactive evidence presentation (pre-answering the 6-rung question sequence on a landing page) against the current reactive model.","success_criteria":"High-question hosts (8+ questions) achieve a conversion rate (call to listing creation) above 50%, compared to the current baseline. The proactive evidence variant shows higher conversion for high-question hosts without reducing conversion for low-question hosts.","failure_meaning":"If high-question hosts still convert below 50% with proactive evidence, the evidence ladder content is wrong (answering the wrong questions) or the evidence quality is insufficient (hosts verify independently and find discrepancies). Re-examine the 6-rung sequence for accuracy.","implementation_hint":"Tag each call with question_count in the CRM. Create a Mixpanel funnel segmented by question_count. For the A/B test, create a landing page variant that presents the 6-rung evidence ladder versus the current homepage. Route high-question hosts (identified by agent tagging) to the variant."},{"id":"tests-002","type":"validation_strategy","title":"Phase-Specific Artifact Engagement Validation","validates_element":"works-002","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"If protective artifacts are delivered in batches rather than at phase boundaries, hosts may fail to engage with the right artifact at the right time, reducing their trust-building effectiveness.","solution":"Track artifact engagement (open, read, time spent) by phase and correlate with phase completion rates.","evidence":[{"source":"kent-call.txt, 10:02-10:37","type":"host_call","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use, you will see there an example of a rental agreement, an example of a supplemental agreement, the credit card authorization form.","insight":"Frederick delivers 4+ documents in a single batch. This test validates whether sequenced delivery improves engagement versus batch delivery."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test two delivery models: (A) current batch delivery (all documents sent in one email after the call) versus (B) sequenced delivery (success stories Day 1, contract Day 2, policies Day 4). Track: open rates per document, click-through to full document, time spent reading, and subsequent phase completion (onboarding, listing creation).","success_criteria":"Sequenced delivery (B) achieves higher per-document engagement rates (>70% open rate per document vs. <40% for batch) and higher phase completion (evaluation-to-onboarding conve
