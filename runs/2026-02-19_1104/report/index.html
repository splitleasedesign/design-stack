  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"kent-call.txt","book_extract":"campbell-departure-heros-journey.txt"},"elements":[{"id":"looks-008","type":"visual_pattern","title":"Evidence Ladder Visual Rhythm: Progressive Disclosure Through Vertical Cadence","journey_phases":["discovery","evaluation","onboarding"],"problem":"Kent's 12 questions follow a natural escalating hierarchy -- from 'what do you do?' to 'can I see a contract?' -- and the communicates layer (communicates-008) identifies this as a sequential evidence ladder. But without a corresponding visual rhythm, the ladder collapses into a wall of text. The due-diligence host scans vertically, question by question, and needs each rung to be visually distinct yet connected to the next. If all answers look identical (same weight, same size, same spacing), the host cannot locate their current position in the sequence or feel forward momentum. Campbell describes the hero's journey as a series of distinct threshold crossings, each with its own visual character -- dark forest, great tree, babbling spring. The evaluation-phase content needs the same visual differentiation: each rung a discrete visual moment that advances the host toward the next.","solution":"Establish a vertical cadence where each evidence-ladder rung occupies a visually bounded section with consistent internal structure but clear separation from adjacent rungs. Each rung follows a three-layer pattern: a serif headline (the answer in one sentence), a sans-serif body (supporting evidence in two to three lines), and a mono-set data point (the verifiable fact -- a number, a date, a link). The vertical spacing between rungs is generous (xl or xxl) to create breathing room, while internal spacing within a rung is tight (sm to md) to bind the layers together. This creates a scannable rhythm: headline-evidence-fact, gap, headline-evidence-fact, gap. The host's eye moves down the page in predictable pulses, and each pulse answers one question from their natural sequence.","evidence":[{"source":"kent-call.txt, 01:13 through 09:31","type":"host_call","quote":"Kent asks 12 questions in a predictable hierarchy: 'tell me what you guys do,' 'what's your background,' 'how does payment work,' 'do you do any vetting,' 'how do I check you out,' 'how old is this company,' 'do you have a sample contract.'","insight":"Each question is a discrete information need. The visual system must honor this discreteness -- blending answers into continuous prose loses the host's position in the sequence. Each answer needs its own visual container."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"Typical of the circumstances of the call are the dark forest, the great tree, the babbling spring, and the loathly, underestimated appearance of the carrier of the power of destiny.","insight":"Campbell describes distinct visual landmarks along the hero's path -- forest, tree, spring. The evaluation page needs analogous visual landmarks: each rung of the evidence ladder should feel like arriving at a distinct point on the journey, not wandering through undifferentiated terrain."},{"source":"kent-call.txt, 08:11-08:22","type":"host_call","quote":"And how, how old is this company? Five years. Okay. So it's not like you're a startup.","insight":"Kent extracts a single data point (five years) and immediately converts it to a trust judgment (not a startup). The visual pattern must support this by making data points scannable at a glance -- mono typography for facts allows the host to extract, assess, and move on without reading full paragraphs."}],"priority":"high","tokens":{"colors":["surface","ink","ink-soft","accent","border"],"typography":["Instrument Serif, semibold (600), text-xl (20px) for rung headlines","Outfit, regular (400), text-base (14px) for supporting evidence body","IBM Plex Mono, medium (500), text-sm (12px) for verifiable data points"],"spacing":["xl (40px) or xxl (60px) between rungs to create clear separation","sm (8px) between headline and body within a rung","md (16px) between body and data point within a rung"],"new_tokens_needed":["rung-divider: a subtle horizontal rule or spacing token specifically for evidence-ladder rung separation -- could reuse border token with generous vertical margin"]},"contrast_requirements":"Headline text (ink #1a1714) on surface (#ffffff) achieves approximately 16:1 contrast ratio, exceeding WCAG AAA. Data points using accent (#2d5a3d) on surface-warm (#fdfcfa) achieve approximately 7.5:1, exceeding WCAG AA. Supporting body text (ink-soft #4a4640) on surface (#ffffff) achieves approximately 9:1, exceeding WCAG AA.","visual_hierarchy_rule":"The eye encounters each rung in three beats: (1) serif headline catches attention through weight and size, (2) sans body provides the context beneath it, (3) mono data point anchors the rung with a verifiable fact. The generous gap between rungs resets the scanning rhythm and signals 'new question, new answer.' The host never needs to parse where one answer ends and the next begins.","brand_alignment":"Matches taste-model.md principles directly: warm, not cold (serif headlines bring warmth); confident, not flashy (the three-layer rhythm is systematic, not decorative); trustworthy, not corporate (mono data points signal precision and reliability as specified in the typography philosophy). The three-font system (serif for personality, sans for clarity, mono for data/trust) is deployed exactly as the taste model prescribes."},{"id":"looks-009","type":"visual_pattern","title":"Protective Artifact Card: A Distinct Visual Container for Threshold Documents","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"Kent requests specific protective documents at specific moments: success stories (06:16), sample contracts (09:24), policy documents (10:02). Campbell calls these 'amulets against the dragon forces.' The communicates layer (communicates-009) specifies that each artifact should be delivered at the right phase boundary. But currently, these documents are delivered as plain links in an email -- visually indistinguishable from any other link. The due-diligence host needs to recognize instantly that a document is a protective artifact (something that reduces their specific fear) rather than generic marketing or supplementary information. Without a distinct visual container, the artifact's psychological function -- reassurance before a threshold crossing -- is lost in the noise of the interface.","solution":"Create a visually distinct artifact card pattern: a bordered container on a warm surface background with a left-edge accent stripe in forest green, signaling 'this protects you.' Inside the card, the structure is: (1) a short title in sans semibold naming the artifact and its protective function ('Sample Rental Agreement -- see what you would sign'), (2) a two-to-three sentence summary in sans regular explaining why this matters now, (3) a mono-set metadata line showing document type, page count, or date, and (4) a single action element ('View full document' or 'Download PDF'). The left-edge accent stripe differentiates artifact cards from all other card types on the platform and creates a visual vocabulary that the host learns to associate with 'this is for my protection.' The card uses shadow-sm for subtle elevation, signaling it is a distinct object, not inline content.","evidence":[{"source":"kent-call.txt, 09:24-09:27","type":"host_call","quote":"I mean, do you, do you have like a sample contract you can send me?","insight":"Kent explicitly requests a protective artifact before committing. The visual treatment must match the psychological weight of this request -- this is not a 'nice to have' document, it is the precondition for Kent crossing the onboarding threshold. The artifact card must look and feel protective, not decorative."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"For those who have not refused the call, the first encounter of the hero-journey is with a protective figure who provides the adventurer with amulets against the dragon forces he is about to pass.","insight":"Campbell's amulets are distinct objects with distinct purposes. The artifact card pattern creates a visual analog: each card is a discrete object (not inline text), clearly bounded (not blending into surrounding content), and immediately recognizable as a different category of content."},{"source":"kent-call.txt, 10:02-10:37","type":"host_call","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use, you will see there an example of a rental agreement, an example of a supplemental agreement, the credit card authorization form.","insight":"Frederick delivers multiple artifacts in a batch. The artifact card pattern makes each one visually distinct even when presented on the same page -- each card has its own boundary, its own title, its own protective-function description. The host can process them sequentially rather than facing an undifferentiated document list."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"The visual warmth of the artifact card (warm surface background, forest green accent) embodies Campbell's 'benign, protecting power.' The card should feel safe and protective, not clinical or corporate. The warm palette signals reassurance."}],"priority":"high","tokens":{"colors":["surface-warm","accent","accent-light","ink","ink-soft","ink-muted","border","shadows.sm"],"typography":["Outfit, semibold (600), text-md (16px) for artifact title","Outfit, regular (400), text-base (14px) for artifact summary","IBM Plex Mono, regular (400), text-sm (12px) for metadata line (document type, page count, date)"],"spacing":["lg (24px) padding inside the artifact card","sm (8px) between title and summary","md (16px) between summary and metadata","md (16px) between metadata and action element"],"new_tokens_needed":["artifact-border-width: a 4px left-border token for the artifact card's protective accent stripe -- could be implemented as border-left using accent (#2d5a3d) at a new 4px width value"]},"contrast_requirements":"Title text (ink #1a1714) on surface-warm (#fdfcfa) achieves approximately 15.8:1, exceeding WCAG AAA. Accent stripe (accent #2d5a3d) against surface-warm provides clear visual delineation. Metadata text (ink-muted #8a857e) on surface-warm achieves approximately 3.8:1, which is below WCAG AA for body text. Recommend using ink-soft (#4a4640) at approximately 8.5:1 instead if metadata is critical reading. Summary text (ink-soft #4a4640) on surface-warm achieves approximately 8.5:1, exceeding WCAG AA.","visual_hierarchy_rule":"The accent stripe is the first element the eye registers, immediately classifying the card as 'protective artifact' rather than generic content. The title is the second element (what is this?), the summary is the third (why does it matter now?), the metadata is peripheral (how long, what type), and the action element is the terminal point (what do I do with it?). The warm background separates the artifact card from the page's primary background, creating a subtle figure-ground distinction.","brand_alignment":"Matches taste-model.md: trustworthy, not corporate (the warm surface and green accent feel human, not institutional); premium-accessible (the card has elevation and structure but is not ornate); mono for data/trust (metadata in IBM Plex Mono signals precision). The forest green accent aligns with the color philosophy: trust, growth, stability."},{"id":"looks-010","type":"visual_pattern","title":"Credibility Triad Visual Anchor: Compact Trust Markers Before the Fold","journey_phases":["discovery","evaluation"],"problem":"Kent's credibility questions arrive early and insistently: 'what's your background?' (02:38), 'how old is this company?' (08:11), 'how do I check you out?' (06:16). The communicates layer (communicates-010) prescribes placing the credibility triad (company age, founder background, track record) before the proposition in the information hierarchy. The visual challenge is that credibility markers must be compact enough to fit above the fold without displacing the proposition, yet prominent enough that due-diligence hosts register them in the first five seconds. If the markers are too large, they push the proposition below the fold and delay comprehension. If they are too small, they are overlooked. Campbell warns that 'it is always possible to turn the ear to other interests' -- a host who cannot find credibility evidence in the first scan will close the tab.","solution":"Present the credibility triad as a horizontal row of three compact markers directly beneath the page headline and above the proposition. Each marker consists of a mono-set fact (the number or date) and a sans-set label (what it means). The row uses minimal vertical space -- a single line with generous horizontal gaps between markers. The mono typography for the facts signals data precision and makes the numbers scannable at a glance. The markers sit on the page's base background (not in a card or container) to avoid visual weight, but a subtle bottom border or divider separates them from the proposition below. The triad occupies no more than 40px of vertical space, preserving room for the proposition within the first viewport. The visual effect is a quiet, confident data bar: three facts, no decoration, no marketing language.","evidence":[{"source":"kent-call.txt, 08:11-08:22","type":"host_call","quote":"And how, how old is this company? Five years. Okay. So it's not like you're a startup.","insight":"Kent extracts a single number (five years) and immediately converts it to a binary trust judgment. The visual pattern must support this: the number must be instantly scannable, and the label must provide just enough context for the judgment to form. 'Est. 2020' or '5 years operating' is sufficient."},{"source":"kent-call.txt, 02:38-02:50","type":"host_call","quote":"And what's your background? Well, no, I mean like your real estate background.","insight":"Kent does not want a biography -- he wants a credential. The founder marker should present the credential as a compact fact: 'Founded by [name], [N] yrs property mgmt.' The visual density of the mono fact type says 'this is verified data' without requiring the host to read a paragraph."},{"source":"campbell-departure-heros-journey.txt, The Call to Adventure","type":"book","quote":"Whether dream or myth, in these adventures there is an atmosphere of irresistible fascination about the figure that appears suddenly as guide, marking a new period, a new stage, in the biography.","insight":"Campbell's herald must create fascination. For due-diligence hosts, fascination comes from credibility, not charisma. The credibility triad IS the fascination: three verifiable facts that transform an unknown company into a known quantity in under five seconds."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Often in actual life, and not infrequently in the myths and popular tales, we encounter the dull case of the call unanswered; for it is always possible to turn the ear to other interests.","insight":"The 'call unanswered' is the host who visits the website and finds no credibility evidence above the fold. The credibility triad prevents this by ensuring three trust facts are visible before the host has to scroll."}],"priority":"high","tokens":{"colors":["ink","ink-soft","border","bg"],"typography":["IBM Plex Mono, semibold (600), text-base (14px) for fact values (e.g., '5 years', '200+ leases')","Outfit, regular (400), text-sm (12px) for labels beneath each fact (e.g., 'operating in NYC', 'successful matches')"],"spacing":["xl (40px) horizontal gap between the three markers","xs (4px) vertical gap between fact value and label","md (16px) vertical margin below the triad row (before the proposition)"],"new_tokens_needed":[]},"contrast_requirements":"Fact values (ink #1a1714) on bg (#f6f4f0) achieve approximately 13.5:1, exceeding WCAG AAA. Labels should use ink-soft (#4a4640) on bg (#f6f4f0) rather than ink-muted, achieving approximately 7.2:1 and meeting WCAG AA comfortably. Ink-muted (#8a857e) on bg (#f6f4f0) achieves only approximately 3.2:1, which is below WCAG AA for normal text -- not recommended for label text.","visual_hierarchy_rule":"The mono-set fact values are the primary scan target -- the eye goes to the numbers first because mono typography creates distinctive visual texture against the surrounding sans text. The labels are secondary, read only if the host needs context for the number. The entire triad is processed as a single visual unit before the eye moves to the proposition below. The triad answers 'should I trust this?' before the proposition answers 'what is this?'","brand_alignment":"Matches taste-model.md: confident, not flashy (three bare facts with no decoration); trustworthy, not corporate (mono for data/trust as prescribed by the typography philosophy); warm, not cold (warm bg background rather than stark white). The absence of icons, badges, or decorative elements aligns with the principle that 'the product speaks through clarity, not decoration.'"},{"id":"looks-011","type":"visual_pattern","title":"Agent Presence Persistence: Visual Continuity of the Human Guide Across Digital Surfaces","journey_phases":["onboarding","listing_creation","proposal_mgmt","active_lease"],"problem":"Kent's trust is built with Frederick, not with Split Lease. The communicates layer (communicates-014) identifies this as the guardian-to-platform handoff problem. Campbell describes the supernatural aid as 'the benign, protecting power of destiny' whose presence reassures the hero. When Kent transitions from the phone call to the platform, the visual environment changes completely: from a voice conversation with a known person to a digital interface with no human presence. If the platform's visual language makes no reference to Frederick -- no photo, no name, no contact path -- the protective power vanishes. The hero is alone at the threshold. The visual challenge is to maintain the agent's identity without creating clutter or making the interface feel like a contact page rather than a functional dashboard.","solution":"Establish a persistent but compact agent presence element that appears in the sidebar or header of every authenticated host page. The element consists of: (1) the agent's avatar photo at avatar-sm size (36px), (2) the agent's first name in sans medium weight, and (3) a single-tap contact affordance (message icon or phone icon from Feather icon set). This element occupies a fixed position -- always visible, never dominant. It uses the same surface-warm background as artifact cards, creating a visual association between 'your agent' and 'your protective artifacts.' On notifications and platform messages, the agent's name and avatar are the first visual elements, appearing before the message content. The principle is that the platform is Frederick's tool, and every visual touchpoint should reinforce this by showing the agent as the source of information, not the system.","evidence":[{"source":"kent-call.txt, 08:48-09:10","type":"host_call","quote":"And what else I can share with you? I think this links so far are good, and also let share with you my information so you can have it hand like my email and phone number.","insight":"Frederick offers personal contact information as a safety net. The visual system must make this safety net visible on every screen -- not as a footer link, but as a persistent presence that says 'Frederick is still here.' The avatar and one-tap contact affordance are the visual equivalent of Frederick handing Kent his phone number."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"One has only to know and trust, and the ageless guardians will appear. Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","insight":"The guardian must remain 'at his side.' A persistent visual element representing the agent achieves this without requiring the agent to be literally present. The visual presence substitutes for physical presence, maintaining the protective power Campbell describes."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"Frederick's most trust-building statement uses personal, colloquial language. The agent presence element should feel human and informal -- a small photo and first name, not a corporate contact card with titles and departments. The visual warmth of the element must match the conversational warmth Kent experienced on the call."},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"What such a figure represents is the benign, protecting power of destiny. The fantasy is a reassurance -- a promise that the peace of Paradise, which was known first within the mother womb, is not to be lost.","insight":"The agent presence element is the visual manifestation of Campbell's reassurance. Its persistent visibility on every screen promises the host that the protective figure has not vanished. The visual treatment must be warm and protective -- soft background, rounded avatar, approachable scale."}],"priority":"medium","tokens":{"colors":["surface-warm","ink","ink-soft","accent","border"],"typography":["Outfit, medium (500), text-base (14px) for the agent's name","Outfit, regular (400), text-sm (12px) for status or role label ('Your agent')"],"spacing":["sm (8px) between avatar and name","xs (4px) between name and role label","md (16px) padding around the entire agent element"],"new_tokens_needed":[]},"contrast_requirements":"Agent name (ink #1a1714) on surface-warm (#fdfcfa) achieves approximately 15.8:1, exceeding WCAG AAA. Role label (ink-soft #4a4640) on surface-warm achieves approximately 8.5:1, exceeding WCAG AA. Contact icon (accent #2d5a3d) on surface-warm achieves approximately 7.5:1, exceeding WCAG AA. Avatar image must have alt text for screen readers identifying the agent by name.","visual_hierarchy_rule":"The agent presence element is deliberately subordinate in the page hierarchy -- it does not compete with the primary content area for attention. The avatar draws peripheral recognition (System 1: 'my guide is here') without demanding focal attention. The element becomes prominent only when the host actively looks for help, at which point the contact affordance is one tap away. The hierarchy is: primary content first, agent presence as persistent backdrop.","brand_alignment":"Matches taste-model.md: warm, not cold (human photo and first name create interpersonal warmth); trustworthy, not corporate (personal agent identity, not 'Support Team' or 'Customer Service'); core value of relentless personalization ('the UI should adapt to who you are' -- the agent element adapts to who the host's specific guide is, not a generic placeholder)."},{"id":"looks-012","type":"visual_pattern","title":"Vetting Evidence Display: Structured Verification Grid for Guest Proposals","journey_phases":["proposal_mgmt","active_lease"],"problem":"Kent's most anxiety-laden question is about guest vetting: 'Do you do any vetting of these people?' (04:56). The communicates layer (communicates-012) specifies four vetting categories that must be visible in every proposal: employment, financial, documents, and references. The visual challenge is presenting four categories of verification data without overwhelming the proposal view or requiring the host to click through to a separate screen. Campbell describes the moment after crossing the threshold as encountering 'strangely fluid and polymorphous beings' -- the guest is one of these beings, and the vetting evidence is what makes the unknown guest knowable. If the evidence is hidden behind clicks, the unknown remains unknown, and the due-diligence host will not accept.","solution":"Present the four vetting categories as a two-by-two grid of compact verification cells within the proposal view, positioned between the guest name and the stay details. Each cell consists of: (1) a category icon from the Feather icon set at icon-sm (20px) in accent or ink-muted depending on pass/flagged status, (2) the category name in sans medium weight at text-sm, (3) a one-line result summary in sans regular at text-sm, and (4) a pass/flagged indicator using accent (#2d5a3d) for passed or signal-warn (#c17a28) for items needing attention. Each cell has accent-light background for passed categories and signal-warn-bg for flagged categories, creating an immediate visual scan: green-tinted cells mean safe, amber-tinted cells mean review. The grid is expandable -- tapping a cell reveals the full verification detail without navigating away. Below the grid, a persistent payment guarantee line in mono typography states the guaranteed amount, anchoring the host's confidence.","evidence":[{"source":"kent-call.txt, 04:56-05:05","type":"host_call","quote":"Do you do any vetting of these people? On the site we have rental application form, which this guest fill, and we call it all the information about their jobs, about their situation, their financial situation. We also do checks on the documents they submit.","insight":"Frederick describes four vetting categories: jobs, situation, financial situation, document checks. The visual grid must present exactly these four categories as the primary information layer in the proposal view. Any other ordering (guest name first, dates first) puts the information Kent cares most about below what he cares less about."},{"source":"kent-call.txt, 03:35","type":"host_call","quote":"Even if that happens, we will pay you because we are the one on that.","insight":"The payment guarantee is a verbal promise that must become a visible platform feature. In the proposal view, the guarantee line in mono typography makes the promise concrete and persistent -- it is not a marketing claim but a verified data commitment, visually distinguished by the same mono type used for all platform data points."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The adventure is always and everywhere a passage beyond the veil of the known into the unknown; the powers that watch at the boundary are dangerous; to deal with them is risky; yet for anyone with competence and courage the danger fades.","insight":"The vetting grid is the visual mechanism by which 'the danger fades.' Each green-tinted cell represents one aspect of the unknown guest that has been made known. The host's competence (their ability to read and assess the data) is activated by making the data visible. Hiding data behind clicks keeps the danger alive."},{"source":"campbell-departure-heros-journey.txt, The Crossing of the First Threshold","type":"book","quote":"The usual person is more than content, he is even proud, to remain within the indicated bounds, and popular belief gives him every reason to fear so much as the first step into the unexplored.","insight":"Kent will 'remain within the indicated bounds' (reject the proposal) if the unexplored (the guest) is not made visible through vetting evidence. The green-tinted grid cells visually transform the unexplored into the explored, making the first step (accepting the guest) feel like a step into known territory."}],"priority":"high","tokens":{"colors":["accent-light","accent","signal-warn-bg","signal-warn","ink","ink-soft","ink-muted","surface"],"typography":["Outfit, medium (500), text-sm (12px) for category names","Outfit, regular (400), text-sm (12px) for result summaries","IBM Plex Mono, medium (500), text-base (14px) for the payment guarantee amount"],"spacing":["sm (8px) gap between grid cells","md (16px) padding inside each grid cell","lg (24px) margin between the vetting grid and the payment guarantee line","md (16px) margin between the payment guarantee line and the stay details below"],"new_tokens_needed":["vetting-pass-bg: could reuse accent-light (#e8f0eb) but may need a semantic alias for the vetting context","vetting-flagged-bg: could reuse signal-warn-bg (#fef3e2) with the same naming consideration"]},"contrast_requirements":"Category names (ink #1a1714) on accent-light (#e8f0eb) achieve approximately 13:1, exceeding WCAG AAA. Result summaries (ink-soft #4a4640) on accent-light achieve approximately 7:1, exceeding WCAG AA. Flagged category names (ink #1a1714) on signal-warn-bg (#fef3e2) achieve approximately 14:1, exceeding WCAG AAA. The pass/flagged indicators must not rely on color alone -- each cell includes a text label ('Verified' or 'Review needed') to meet WCAG 1.4.1 (Use of Color). Icons supplement but do not replace the text labels.","visual_hierarchy_rule":"The eye scans the four-cell grid as a single visual unit, reading the color-coded backgrounds before the text content (System 1: 'all green means safe'). Then the eye moves to individual cell details for the categories that matter most to the host. The payment guarantee line anchors the bottom of the vetting section, providing a final reassurance before the host's eye moves to the accept/reject action. The grid is positioned above stay details because Kent's evaluation pattern is: verify safety first, consider logistics second.","brand_alignment":"Matches taste-model.md: trustworthy, not corporate (real data in structured cells, not marketing badges); confident, not flashy (color coding is subtle -- tinted backgrounds, not bold fills); mono for data/trust (the payment guarantee in IBM Plex Mono signals precision and commitment). The color-coded cells use the warm amber and forest green from the color philosophy, avoiding stark red/green binary that would feel clinical."},{"id":"looks-013","type":"visual_pattern","title":"Threshold Momentum Indicator: Visual Progress Signaling Through the Post-Call Review Sequence","journey_phases":["onboarding","listing_creation"],"problem":"Kent's call ends with 'I'll review it and I'll get back to you' (11:17) -- maximum ambiguity, no next step. The communicates layer (communicates-011) prescribes a sequenced review path to replace the post-call void. The visual challenge is that a sequenced multi-day email drip has no persistent visual representation -- each email arrives and disappears into the inbox, with no sense of accumulated progress or forward momentum. Campbell describes the hero's journey as forward movement through distinct stages, but the post-call review period has no visual stages at all. The host needs to see where they are in the review process and what comes next, or the sequence feels like disconnected emails rather than a guided path toward commitment.","solution":"Include in each post-call email (and on the host's platform landing page if they have one) a compact visual progress element: a horizontal sequence of three to four labeled steps with the current step highlighted. The steps might be: 'Success Stories' (Day 1), 'Sample Contract' (Day 2), 'Policies' (Day 4), 'Follow-up Call' (Day 5-7). The current step uses accent background with white text; completed steps use accent-light background with accent text; future steps use bg-deep background with ink-soft text. The element is narrow -- one line of content occupying the top of the email or landing page -- but it transforms disconnected communications into a visible journey. The host can see at a glance: 'I am on step 2 of 4. I have reviewed the success stories. Now I am reading the contract. Next comes the policies.' This visual progress indicator creates the forward momentum that the post-call void otherwise lacks.","evidence":[{"source":"kent-call.txt, 11:17","type":"host_call","quote":"So I, all right, well I look forward to your, your information. Yeah. And I'll review it and I'll get back to you.","insight":"The call ends with no visual anchor for what comes next. The progress indicator provides this anchor: even in the first email, the host sees the entire four-step path, locating their current position in a visible structure. The ambiguity of 'I will get back to you' is replaced by the specificity of 'I am on step 1 of 4.'"},{"source":"campbell-departure-heros-journey.txt, Supernatural Aid","type":"book","quote":"Having responded to his own call, and continuing to follow courageously as the consequences unfold, the hero finds all the forces of the unconscious at his side.","insight":"Campbell's key word is 'continuing.' The progress indicator visualizes continuity: each step lights up as the host advances, showing that forward movement is happening. Without visual evidence of progress, the host cannot feel that they are 'continuing' -- they feel stuck in an undifferentiated review process."},{"source":"campbell-departure-heros-journey.txt, Refusal of the Call","type":"book","quote":"Refusal of the summons converts the adventure into its negative. Walled in boredom, hard work, or 'culture,' the subject loses the power of significant affirmative action.","insight":"The post-call void is where the adventure converts to its negative. The progress indicator is an anti-void device: it converts the formless review period into a structured path with visible milestones, preventing the 'boredom' and loss of 'affirmative action' that Campbell warns about."},{"source":"kent-call.txt, 10:02-10:37","type":"host_call","quote":"I'm gonna share with you this other page when we have the policies and all the documents that we use.","insight":"Frederick delivers documents without sequencing or progress context. The progress indicator retroactively imposes the structure that was missing from the call: the documents become steps in a visible sequence rather than items in an unordered batch."}],"priority":"medium","tokens":{"colors":["accent","accent-light","bg-deep","ink-soft","surface","ink"],"typography":["Outfit, medium (500), text-sm (12px) for step labels","Outfit, semibold (600), text-sm (12px) for the current step label (higher weight for emphasis)"],"spacing":["md (16px) horizontal gap between steps","sm (8px) padding inside each step indicator","lg (24px) margin below the progress element before the email/page content begins"],"new_tokens_needed":["progress-connector: a visual connector between steps (a thin line or dash in border color) to indicate sequence -- can be achieved with border token and custom width"]},"contrast_requirements":"Current step: white text on accent (#2d5a3d) achieves approximately 7.5:1, exceeding WCAG AA. Completed steps: accent text (#2d5a3d) on accent-light (#e8f0eb) achieves approximately 5.2:1, meeting WCAG AA. Future steps: ink-soft (#4a4640) on bg-deep (#eae7e1) achieves approximately 6:1, meeting WCAG AA. Note: the original tokens.json ink-ghost (#bdb8b0) on bg-deep would achieve only approximately 1.5:1, which fails WCAG AA -- ink-soft is used instead to ensure compliance.","visual_hierarchy_rule":"The current step is the brightest and heaviest element in the progress bar, drawing immediate attention. Completed steps are visible but muted, confirming past progress without competing for attention. Future steps are the most muted, visible enough to show the path ahead but not demanding interaction. The entire progress element is subordinate to the primary content (the document or artifact being delivered) -- it is a navigation aid, not the primary content.","brand_alignment":"Matches taste-model.md: confident, not flashy (a minimal progress bar, not an animated stepper with icons and percentages); warm, not cold (forest green accent for the current step rather than a neutral or blue progress indicator); core value of relentless personalization (the progress bar adapts to the host's actual position in the review sequence, not a generic onboarding flow)."},{"id":"looks-014","type":"visual_pattern","title":"Host Control Boundary Surface: Primary Configuration Controls with Immediate Visual Feedback","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"Kent rejects the 6-week minimum stay: 'I don't wanna do anything that short' (09:46). The communicates layer (communicates-013) prescribes surfacing non-negotiable terms as the first configuration step in listing creation. The visual challenge is that configuration controls for boundary terms (minimum stay, guest requirements, availability) are typically designed as secondary form inputs -- text fields, dropdowns, or sliders buried within a longer form. For the due-diligence host, these are not secondary inputs. They are the primary condition for participation. If the visual treatment makes boundary controls look like 'just another form field,' the host may miss them, accept poor defaults, or fail to feel that the platform takes their boundaries seriously. Campbell describes the threshold as 'a form of self-annihilation' -- the host must feel that they control the terms of their surrender.","solution":"Design boundary configuration controls as visually prominent, interactive elements with immediate consequence feedback. The minimum stay control, for example, uses a large slider or segmented selector on a surface-warm card background, with the current value displayed prominently in mono typography at text-xl (20px) size. Below the selector, an immediate-feedback line in sans regular shows the consequence: 'With this setting, you will only receive proposals for stays of [value] or longer.' The consequence line updates in real time as the host adjusts the control, providing instant visual proof that the platform will enforce the boundary. The entire boundary card uses the accent-light left border (same as the artifact card pattern, looks-009) to signal 'this protects you.' Multiple boundary controls are stacked vertically, each in its own card, reinforcing their individual importance. The cards appear as the first step in the listing wizard, before property details or pricing.","evidence":[{"source":"kent-call.txt, 09:46","type":"host_call","quote":"Yeah. See, I don't wanna do anything that short.","insight":"Kent's rejection is immediate and absolute. The visual prominence of the boundary control must match the intensity of this preference -- a small dropdown buried in a form does not convey 'we take this seriously.' A large, prominent selector with real-time feedback says 'this is a primary control and we will enforce it.'"},{"source":"kent-call.txt, 09:10","type":"host_call","quote":"I wanna, you know, do my due diligence before I agree to anything.","insight":"Kent's pattern is to set conditions before engaging. The visual system must honor this by making boundary configuration the first visual step -- not the last, not an advanced setting, not optional fine print. The listing wizard's first screen should show the boundary cards, with property details following only after boundaries are set."},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"The passage of the threshold is a form of self-annihilation... The hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown.","insight":"Joining the platform requires Kent to surrender some autonomy. The boundary controls are the visual mechanism by which the host defines what they will and will not surrender. The prominent, interactive treatment of these controls tells the host: 'You decide the terms of your transformation.'"},{"source":"campbell-departure-heros-journey.txt, The Belly of the Whale","type":"book","quote":"No creature can attain a higher grade of nature without ceasing to exist.","insight":"Kent's old identity must evolve, but the evolution must be bounded. The real-time consequence feedback ('you will only receive proposals for stays of 3 months or longer') visually demonstrates that the platform respects the boundaries Kent has defined. The host sees proof of protection before committing."}],"priority":"medium","tokens":{"colors":["surface-warm","accent","accent-light","ink","ink-soft","border"],"typography":["IBM Plex Mono, semibold (600), text-xl (20px) for the current boundary value","Outfit, medium (500), text-md (16px) for the boundary label ('Minimum stay duration')","Outfit, regular (400), text-base (14px) for the consequence feedback line"],"spacing":["lg (24px) padding inside the boundary card","sm (8px) between the boundary label and the control","md (16px) between the control and the consequence line","lg (24px) between stacked boundary cards"],"new_tokens_needed":[]},"contrast_requirements":"Boundary value (ink #1a1714) on surface-warm (#fdfcfa) achieves approximately 15.8:1, exceeding WCAG AAA. Boundary label (ink #1a1714) on surface-warm achieves the same. Consequence line (ink-soft #4a4640) on surface-warm achieves approximately 8.5:1, exceeding WCAG AA. Interactive slider or segmented control must have visible focus states using accent (#2d5a3d) with a 2px outline offset, meeting WCAG 2.4.7 (Focus Visible). Minimum touch target of 48px for all interactive elements per the style guide accessibility requirements.","visual_hierarchy_rule":"The mono-set boundary value is the primary focal point -- the largest text element on the card, rendered in the data-trust typeface. The boundary label is secondary, naming what the value controls. The consequence line is tertiary, confirming the impact of the setting. This hierarchy ensures the host's eye goes first to 'what did I set?' then 'what does it control?' then 'what does it mean?' The real-time update of the consequence line when the host adjusts the control creates a cause-and-effect visual loop that builds confidence in the platform's responsiveness to their boundaries.","brand_alignment":"Matches taste-model.md: premium-accessible (interactive controls with real-time feedback feel high quality); trustworthy, not corporate (the consequence line speaks in plain language about what will happen, not in legal terms); mono for data/trust (the boundary value in IBM Plex Mono signals that this is a precise, enforceable setting, not a suggestion). The accent-light left border connects boundary cards to the artifact card pattern (looks-009), creating a consistent visual language for 'things that protect you.'"}]}</script>
