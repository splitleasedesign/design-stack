  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"Shomit Ghosh - 8 April 2022.txt","book_extract":"flow-enjoyment-quality.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Information Landscape Before Action Request","journey_phases":["search","listing_evaluation","proposal_creation"],"problem":"The platform asks guests to take action (place a bid) before they have surveyed the full decision landscape. Shomit refuses to bid three separate times despite being told bids are non-binding, because he has not yet seen all options, confirmed his own timeline, or compared prices. The current process interprets early bidding as low-commitment exploration, but the guest interprets any action request as a premature commitment demand. This mismatch produces deferral and dropout: the guest feels pushed before they feel oriented.","solution":"Ensure the guest can survey the complete decision landscape before any action is requested. This means: (1) The search phase must let the guest see all matching properties with pricing for their specific schedule before any bid prompt appears. (2) Comparison tools (side-by-side listings, monthly cost equivalents, schedule overlays) must be available and visible before the first call-to-action. (3) The bid prompt should appear only after the guest has interacted with at least two listings, signaling they have begun comparative evaluation. (4) Frame the first action not as 'place a bid' but as 'save this option' or 'mark as interested' to match the guest's actual decision stage. The principle: orientation precedes action, and the platform must confirm orientation before requesting action.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 52","type":"guest_call","quote":"No, I want to see what the other options are. And also, I'm not sure if when I would start.","insight":"First refusal to bid. Two forms of uncertainty compound: what is available, and when he can begin. The guest needs to resolve both before taking any action."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 55","type":"guest_call","quote":"I'll still hold off. See the other ones. Right. I mean, it's good to know because, so let's say I get it right. I know I'm not committed to moving forward until I signed the lease.","insight":"Second refusal despite reassurance. Shomit anchors his sense of safety to the final commitment point (lease signing), treating everything before it as exploratory. The platform must respect this exploratory stance rather than pushing toward premature action."},{"source":"flow-enjoyment-quality.txt, lines 725-730","type":"book","quote":"what people enjoy is not the sense of being in control, but the sense of exercising control in difficult situations. It is not possible to experience a feeling of control unless one is willing to give up the safety of protective routines. Only when a doubtful outcome is at stake, and one is able to influence that outcome, can a person really know whether she is in control.","insight":"Csikszentmihalyi's paradox of control: the guest must feel they have enough information to exercise control before they will act. Premature action requests trigger retreat into protective routines ('I'll hold off'). The platform must build the guest's sense of informational mastery before asking them to exercise agency."},{"source":"flow-enjoyment-quality.txt, lines 249-252","type":"book","quote":"the experience usually occurs when we confront tasks we have a chance of completing. Second, we must be able to concentrate on what we are doing. Third and fourth, the concentration is usually possible because the task undertaken has clear goals and provides immediate feedback.","insight":"Bidding feels incompletable to a guest who has not yet surveyed all options. The task lacks clear goals (which property should I bid on?) and the guest has no feedback mechanism to judge whether a bid is good. The search-before-action pattern provides the goal clarity and feedback that make action feel achievable."}],"priority":"high","user_goal":"Survey all my options and understand the full decision landscape before I take any action, so that when I do act, I act with confidence rather than uncertainty.","company_goal":"Increase bid conversion rate by ensuring guests feel informed and oriented before encountering bid prompts, reducing the 'I'll hold off' deferral pattern that leads to permanent dropout.","time_budget":"The guest should be able to scan all matching listings in under 60 seconds and compare their top 2-3 options in under 3 minutes before any action prompt appears.","anti_goals":["DO NOT prompt the guest to bid before they have seen at least two listings that match their criteria.","DO NOT use the word 'bid' in the first interaction -- it carries auction connotations of obligation that contradict the non-binding nature of the action.","DO NOT interpret the guest's refusal to act immediately as disinterest. It is an information-gathering phase that must be respected and facilitated.","DO NOT hide comparison tools behind the bid flow. Comparison must be freely available without requiring any commitment action first."],"success_metric":"Percentage of guests who view 2+ listings before their first bid increases to above 70%. Median time from account creation to first bid decreases as guests reach the action stage faster through better orientation tools."},{"id":"works-002","type":"process_pattern","title":"Mental Model Translation for Pricing and Schedule","journey_phases":["discovery","search","listing_evaluation","proposal_creation"],"problem":"Guests arrive with established mental models from traditional renting. Shomit thinks in monthly rent ('below 2,500 a month is what I would usually spend') but Split Lease prices per night. The agent must manually translate: '$66 per night for 4 nights.' Shomit himself notes this mismatch: 'I guess mainly I think of this per month and then I break it down per night.' Every time the guest encounters pricing, they must perform a cognitive translation that the platform should do for them. This translation burden accumulates across phases and produces confusion, comparison difficulty, and fatigue.","solution":"Automatically translate between the guest's natural mental model (monthly rent, traditional lease terms) and the platform's native model (per-night pricing, partial-week schedules). This means: (1) Every price display should show both the per-night rate and the monthly equivalent for the guest's selected schedule (e.g., '$66/night = $1,056/month for your Mon-Thu schedule'). (2) Provide an explicit comparison frame: 'vs. a full-time lease at $2,500/month, you save $1,444/month.' (3) The schedule selector should show calendar views alongside night counts, so guests can see their actual days rather than abstract numbers. (4) When schedule changes affect price, show the monthly impact immediately, not just the per-night change. The principle: translate into the user's existing mental model rather than forcing them to learn a new one.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 65-68","type":"guest_call","quote":"I guess mainly I think of this per month and then I break it down per night... I've had many leases I've rented in New York for a long time. I think go, like, what kind of place would I rent for myself? Right. Probably below 2,500 a month is what I would usually spend.","insight":"Shomit's pricing mental model is monthly rent from traditional NYC leasing. He explicitly describes having to translate between his natural frame (monthly) and the platform's frame (per night). This cognitive overhead repeats at every pricing touchpoint."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 8","type":"guest_call","quote":"four nights will be get $66 per night And that is including all taxes fees.","insight":"The agent provides the per-night rate but not the monthly equivalent. Shomit must mentally compute $66 x 4 nights x ~4 weeks = ~$1,056/month. The platform should do this math automatically and surface the comparison."},{"source":"flow-enjoyment-quality.txt, lines 329-336","type":"book","quote":"Activities that provide enjoyment are often those that have been designed for this very purpose... it would be a mistake to assume that only art and leisure can provide optimal experiences... one purpose of this book is to explore ways in which even routine details can be transformed into personally meaningful games that provide optimal experiences.","insight":"Csikszentmihalyi argues that routine interactions can become engaging when properly designed. The pricing translation is currently a cognitive burden, but if designed as an interactive, immediate-feedback tool ('slide to add a night, see your monthly cost update in real time'), it becomes an engaging exploration rather than arithmetic homework."},{"source":"flow-enjoyment-quality.txt, lines 467-469","type":"book","quote":"The reason it is possible to achieve such complete involvement in a flow experience is that goals are usually clear, and feedback immediate.","insight":"Pricing evaluation requires immediate feedback: each schedule change should instantly show the monthly cost impact. Without this, the guest is operating without feedback and cannot evaluate whether an option fits their budget."}],"priority":"high","user_goal":"Instantly understand what any listing will cost me per month in terms I already know, without having to do mental math or learn a new pricing vocabulary.","company_goal":"Reduce pricing confusion that leads to sticker shock, budget mismatches, and abandoned searches. Enable guests to self-qualify against their budget without agent intervention.","time_budget":"The guest should understand the monthly cost of any listing for their specific schedule within 2 seconds of viewing it. No mental calculation should be required.","anti_goals":["DO NOT show only per-night pricing without monthly context. The guest's budget is monthly, so the price must be presented monthly.","DO NOT force the guest to learn Split Lease's pricing logic before they can evaluate affordability. The translation layer should be invisible.","DO NOT present pricing as a single number without comparison anchors. The guest needs to see 'what this costs vs. what I would normally pay.'","DO NOT require the guest to navigate to a separate calculator or tool. The translation must be inline, immediate, and automatic."],"success_metric":"Reduction in agent-handled pricing questions by 40%. Increase in the percentage of guests who enter a bid with a monthly cost within their stated budget range."},{"id":"works-003","type":"process_pattern","title":"Co-Tenancy Uncertainty Resolution Across Phases","journey_phases":["discovery","listing_evaluation","negotiation","move_in","active_lease"],"problem":"The co-tenancy model introduces a layer of social uncertainty that persists across the entire guest journey. Shomit's immediate reaction to learning about shared space is hedged acceptance: 'I mean, I guess that's fine. I mean, it doesn't really matter to me. Well, I guess that's fine.' The triple 'I guess' signals unresolved evaluation, not genuine acceptance. The current process addresses co-tenancy only verbally (on a phone call) and once (at the Zoom matching meeting). But the uncertainty re-emerges at every phase: during listing evaluation (what will the shared space feel like?), at move-in (evidence of the other person's presence), and during active lease (ongoing co-tenant dynamics). The platform treats co-tenancy as a one-time explanation rather than a persistent concern requiring structured resolution.","solution":"Design co-tenancy information and reassurance as a persistent thread woven through every relevant phase, not a one-time disclosure. This means: (1) During discovery, provide a clear visual or narrative explanation of the 'ghost roommate' concept with specific examples of how it works in practice. (2) On listing pages, include a dedicated section addressing the shared-space arrangement: what is shared, what is private, how transitions work, what cleanliness standards are maintained. (3) Before the Zoom co-tenant meeting, provide the guest with a preparation guide: what to expect, what to ask, what criteria to evaluate, and explicit reassurance that they can decline. (4) At move-in, include a co-tenancy FAQ in the arrival materials addressing the most common concerns (other person's belongings, cleaning, key handoff). (5) During active lease, provide a structured channel for co-tenant communication or concern escalation. The principle: resolve social uncertainty proactively at every phase where it can resurface, rather than relying on a single explanation.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 18-19","type":"guest_call","quote":"Where does that other person go? ... I mean, I guess that's fine. I mean, it doesn't really matter to me. Well, I guess that's fine.","insight":"Triple hedging reveals unresolved evaluation. Shomit accepts the concept verbally but has not genuinely resolved his uncertainty. His 'it doesn't really matter to me' is self-reassurance, not conviction. This uncertainty will resurface at every subsequent phase."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 57-58","type":"guest_call","quote":"you will meet on zoom that person, and you will talk to the tourist. So you will be able to say, I am comfortable or not comfortable with the other person who is going to use it to a party when you're not there.","insight":"The Zoom meeting is the only structured co-tenancy resolution point. But it occurs weeks into the process and depends on matching. Before that meeting, the guest carries unresolved social uncertainty through search, evaluation, and proposal phases."},{"source":"flow-enjoyment-quality.txt, lines 291-297","type":"book","quote":"Another universally enjoyable activity is being with other people. Socializing might at first sight appear to be an exception to the statement that one needs to use skills to enjoy an activity, for it does not seem that gossiping or joking around with another person requires particular abilities. But of course, it does; as so many shy people know, if a person feels self-conscious, he or she will dread establishing informal contacts, and avoid company whenever possible.","insight":"Csikszentmihalyi identifies social interaction as a skilled activity. The co-tenant Zoom meeting is a high-stakes social interaction that the guest may not feel prepared for. Without preparation and structure, this interaction becomes a source of anxiety rather than engagement."},{"source":"flow-enjoyment-quality.txt, lines 602-606","type":"book","quote":"these blind women stressed more than anyone else the importance of receiving clear feedback as a condition for enjoying whatever they were doing. Unable to see what was going on around them, they needed to know even more than sighted people whether what they were trying to accomplish was actually coming to pass.","insight":"The co-tenancy arrangement is fundamentally 'unseen' by the guest until move-in. Like the blind women, guests evaluating a shared-living arrangement they have never experienced need richer, more explicit feedback about what the arrangement will actually be like. The absence of direct experience must be compensated with structured information."}],"priority":"high","user_goal":"Understand exactly what sharing a space with a stranger means for my daily experience, with enough clarity at every phase that I never feel surprised or uncomfortable about the arrangement.","company_goal":"Eliminate co-tenancy uncertainty as a dropout driver by converting it from a persistent background concern into a resolved, even positive, feature of the value proposition.","time_budget":"Co-tenancy information on a listing page should take under 15 seconds to scan. The Zoom meeting preparation guide should take under 2 minutes to read. Move-in co-tenancy FAQ should take under 1 minute.","anti_goals":["DO NOT treat co-tenancy as a one-time explanation that is 'handled' after the initial phone call or discovery page.","DO NOT leave the Zoom co-tenant meeting unstructured. Provide both parties with conversation guides and evaluation criteria.","DO NOT minimize or dismiss the guest's co-tenancy concerns. Acknowledge that sharing space with a stranger is unusual and address it directly.","DO NOT wait until the guest asks about co-tenancy to provide information. Surface it proactively at every phase where it is relevant."],"success_metric":"Reduction in co-tenancy-related questions to agents by 50%. Increase in Zoom meeting completion rate (guests who schedule and attend the co-tenant meeting). Post-move-in satisfaction scores for the co-tenancy arrangement above 4/5."},{"id":"works-004","type":"process_pattern","title":"Immediate Feedback at Every Process Gap","journey_phases":["discovery","search","proposal_creation","negotiation","acceptance"],"problem":"The guest journey contains multiple gaps where the guest takes an action and then receives no feedback for an extended period. After the phone call, the guest waits for an email with an account link. After placing a bid, the guest waits for a match. After the match, the guest waits for a Zoom meeting. After the Zoom meeting, the guest waits for a lease. The agent describes a two-to-three-week process timeline. Shomit's metaphor -- 'so like courtship' -- reveals how the guest experiences this: as a prolonged, uncertain process with no guaranteed outcome. Each gap is a dropout opportunity because the guest's attention returns to competing priorities and the platform provides no feedback to sustain engagement.","solution":"Close every process gap with immediate, structured feedback that tells the guest what happened, what is happening now, and what happens next. This means: (1) After account creation, immediately show the guest their pre-populated search results based on the call parameters (location, budget, schedule), not an empty dashboard. (2) After a bid is placed, provide instant confirmation with a progress tracker: 'Bid received > Matching in progress > Meeting scheduled > Lease prepared.' (3) At every waiting period, provide either a time estimate ('typical matching takes 5-7 days') or a status update mechanism (email/SMS when status changes). (4) Between major milestones, send brief engagement touchpoints: 'New listing matching your criteria,' 'Your bid is in the top 3 for this property,' or 'Your co-tenant match is confirmed -- here is what to expect next.' The principle: no moment in the journey should leave the guest wondering 'what is happening with my application.'","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 62","type":"guest_call","quote":"It's usually takes two or three weeks to finish the process and get Lisa [lease].","insight":"A two-to-three-week process with no described intermediate feedback creates multiple dropout windows. Each day without feedback reduces the guest's engagement and increases the probability they solve their housing need elsewhere."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 61","type":"guest_call","quote":"So like courtship.","insight":"Shomit's courtship metaphor is revealing: courtship requires sustained mutual interest with no guaranteed outcome. If the platform does not demonstrate sustained interest (through feedback and updates), the guest will assume the 'courtship' has ended."},{"source":"flow-enjoyment-quality.txt, lines 467-469","type":"book","quote":"The reason it is possible to achieve such complete involvement in a flow experience is that goals are usually clear, and feedback immediate.","insight":"Csikszentmihalyi identifies immediate feedback as one of the core conditions for engagement. The guest journey currently violates this condition at every major transition, replacing immediate feedback with silence and waiting."},{"source":"flow-enjoyment-quality.txt, lines 485-492","type":"book","quote":"Certain activities require a very long time to accomplish, yet the components of goals and feedback are still extremely important to them. One example was given by a sixty-two-year-old woman living in the Italian Alps, who said her most enjoyable experiences were taking care of the cows and tending the orchard: 'I find special satisfaction in caring for the plants: I like to see them grow day by day. It is very beautiful.'","insight":"Even long processes can sustain engagement if they provide incremental feedback. The guest's two-to-three-week journey needs visible 'growth' indicators: a progress tracker, status updates, or new information that shows the process is advancing, analogous to watching plants grow day by day."}],"priority":"high","user_goal":"Always know where I stand in the process, what is happening right now, and what will happen next, so I never feel like my application has disappeared into a void.","company_goal":"Reduce dropout during the multi-week process by maintaining guest engagement through structured feedback loops that sustain attention between major milestones.","time_budget":"After any guest action (bid, account creation, meeting completion), feedback should arrive within 5 seconds in-platform or within 1 hour via email/SMS. Status updates during waiting periods should arrive at least every 48 hours.","anti_goals":["DO NOT allow any period longer than 48 hours to pass without the guest receiving some form of status communication.","DO NOT provide only the final outcome (lease ready or not) without intermediate progress signals.","DO NOT rely on the guest to check the platform for updates. Push feedback to them through the channel they already use (email, SMS).","DO NOT describe the timeline in vague terms ('two to three weeks'). Provide specific milestones with estimated dates."],"success_metric":"Percentage of guests who remain active (log in or respond to communication) through the full matching period increases to above 60%. Median time from bid to lease signing decreases as feedback loops accelerate guest responsiveness."},{"id":"works-005","type":"process_pattern","title":"Physical Verification Path Before Commitment","journey_phases":["listing_evaluation","proposal_creation","acceptance"],"problem":"Shomit asks 'is it possible to see the unit? Is that allowed?' -- revealing that digital listing information alone is insufficient for a guest with extensive rental experience. He is accustomed to physically visiting apartments before committing. The platform's current process does not clearly offer or structure in-person viewing. This leaves a gap between the digital representation and the guest's confidence in the physical reality. For guests evaluating a co-tenancy arrangement -- where the physical condition of shared space is even more critical than in a standard rental -- the inability to verify the space before commitment creates a trust deficit that no amount of listing photography can fully resolve.","solution":"Provide a clear, structured path for physical verification that fits naturally into the guest journey without slowing the process. This means: (1) On every listing page, include an explicit 'Visit this property' option with clear instructions on how to schedule a viewing. (2) If in-person viewing is not always possible, compensate with rich media: video walkthroughs, 360-degree photos, detailed room measurements, and photos of the shared spaces in their actual lived-in condition (not just staged photos). (3) After the Zoom co-tenant meeting, offer a guided property visit as the natural next step before lease signing. (4) At move-in, provide a brief digital walkthrough or checklist that confirms the property matches the listing, closing the loop between digital promise and physical reality. The principle: the guest needs sensory confirmation that the space is real and adequate before they will commit, and the platform must provide a path to that confirmation.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 29","type":"guest_call","quote":"is it possible to see the unit? Is that allowed?","insight":"The phrasing 'is that allowed?' reveals Shomit is uncertain whether the platform supports physical viewing. This uncertainty itself is a friction point: even if viewing is available, the guest does not know it. The option must be explicit and prominent."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 67-68","type":"guest_call","quote":"I've had many leases I've rented in New York for a long time. I think go, like, what kind of place would I rent for myself?","insight":"Shomit's extensive NYC rental experience has established a strong expectation that you see a place before you commit. The platform must either meet this expectation or provide a compelling alternative that achieves the same trust outcome."},{"source":"flow-enjoyment-quality.txt, lines 602-606","type":"book","quote":"these blind women stressed more than anyone else the importance of receiving clear feedback as a condition for enjoying whatever they were doing. Unable to see what was going on around them, they needed to know even more than sighted people whether what they were trying to accomplish was actually coming to pass.","insight":"Guests evaluating listings remotely are in an analogous situation to the blind women: they cannot see the actual space. They need compensatory feedback -- richer media, more explicit detail, verification mechanisms -- to close the gap between digital representation and physical reality."},{"source":"flow-enjoyment-quality.txt, lines 620-621","type":"book","quote":"the clearly structured demands of the activity impose order, and exclude the interference of disorder in consciousness.","insight":"A structured verification path (schedule visit > confirm property > sign lease) imposes clear order on the evaluation process. Without this structure, the guest's consciousness is disordered by uncertainty about whether the space matches the listing."}],"priority":"medium","user_goal":"Confirm with my own senses that the property I am committing to is real, clean, and matches what was represented online, before I sign anything.","company_goal":"Increase conversion from listing evaluation to lease signing by removing the trust gap between digital representation and physical reality. Reduce post-move-in complaints and early terminations caused by expectation mismatches.","time_budget":"The option to schedule a property visit should be visible within 5 seconds of viewing a listing. If in-person viewing is not available, the compensatory media (video, 360 photos) should take under 2 minutes to review.","anti_goals":["DO NOT make the guest ask whether viewing is possible. Surface the option proactively on every listing page.","DO NOT rely solely on staged professional photography. Show the space in its actual lived-in condition to set accurate expectations for a co-tenancy arrangement.","DO NOT treat physical verification as optional for high-value listings. For listings above a certain price threshold, actively encourage in-person visits.","DO NOT let the physical visit be an unstructured experience. Provide a checklist of what to look for during the visit."],"success_metric":"Percentage of guests who request or complete a property viewing before signing a lease. Post-move-in satisfaction scores for 'property matched expectations' above 4.2/5."},{"id":"works-006","type":"process_pattern","title":"Challenge-Skill Balance in the Process Complexity","journey_phases":["discovery","search","proposal_creation","negotiation"],"problem":"The Split Lease model introduces a level of process complexity (co-tenancy, dynamic pricing, non-binding bids, Zoom matching, multi-week timeline) that may exceed the guest's readiness to engage. Shomit has extensive NYC rental experience, which means he has high general housing skills but zero Split Lease-specific skills. The current process dumps the full complexity at once during the phone call: co-tenancy explanation, pricing model, bid system, matching process, Zoom meeting, lease timeline. This violates Csikszentmihalyi's challenge-skill balance: when challenges exceed a person's perceived capacity to act, the result is anxiety, not engagement. Shomit's response pattern -- accepting information but refusing to act -- is a classic anxiety-zone behavior.","solution":"Sequence the introduction of process complexity to match the guest's growing familiarity. This means: (1) During discovery, explain only the value proposition ('a furnished apartment for the nights you need, at a fraction of full-time rent') and one next step ('browse available properties'). Do not explain bids, matching, Zoom meetings, or co-tenancy in the first interaction. (2) During search, introduce dynamic pricing as the guest interacts with the schedule selector -- let them discover it through immediate feedback rather than verbal explanation. (3) Introduce the bid concept only after the guest has selected a preferred listing, when the action has a clear target. (4) Explain co-tenant matching and the Zoom meeting only after a bid is placed, when the guest is already invested and the next step is concrete. The principle: introduce each new process element only when the guest has the context and motivation to absorb it, never earlier.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 11-17","type":"guest_call","quote":"let me just a quick explain you how's this work to make sure we all the same page... the two people who acting sort of like ghost roommates... the same space is used by different people... the cost for you is significantly less.","insight":"The agent attempts to explain the entire model in one block: co-tenancy, shared space, cost savings, schedule splitting, landlord relationship. This is a large amount of novel information for a guest who is still in the discovery phase. The guest must absorb all of it before being asked to act."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 23-24","type":"guest_call","quote":"I guess like a few, this is good, right? Except for like one or two things.","insight":"Shomit signals partial acceptance ('this is good') with reservations ('except for like one or two things'). He has absorbed the value proposition but has unresolved concerns. Dumping more complexity at this point (bid process, matching, timeline) before resolving his existing questions produces the deferral pattern seen throughout the rest of the call."},{"source":"flow-enjoyment-quality.txt, lines 398-400","type":"book","quote":"Enjoyment appears at the boundary between boredom and anxiety, when the challenges are just balanced with the person's capacity to act.","insight":"Csikszentmihalyi's foundational principle: too much challenge relative to skill produces anxiety; too little produces boredom. The guest journey must calibrate the challenge level (process complexity) to the guest's current skill level (familiarity with Split Lease)."},{"source":"flow-enjoyment-quality.txt, lines 298-300","type":"book","quote":"Any activity contains a bundle of opportunities for action, or 'challenges,' that require appropriate skills to realize. For those who don't have the right skills, the activity is not challenging; it is simply meaningless.","insight":"For a guest unfamiliar with the Split Lease model, being asked to 'enter a bid' before understanding what a bid means in this context is not challenging -- it is meaningless. The action must become meaningful through gradual skill-building before the guest encounters it."}],"priority":"medium","user_goal":"Learn how Split Lease works naturally as I go through the process, without being overwhelmed by the full complexity before I am ready to handle it.","company_goal":"Reduce early-stage dropout caused by process complexity overload by introducing concepts sequentially, matching the guest's growing understanding and reducing the anxiety that leads to 'I'll hold off' behavior.","time_budget":"Each new concept should be introduced in under 30 seconds of reading or interaction. No single phase should introduce more than one novel process concept (co-tenancy, bidding, matching, Zoom meeting).","anti_goals":["DO NOT explain the full process (bid > match > Zoom > lease) in the first interaction. Reveal each step only when the guest needs it.","DO NOT assume that explaining a concept verbally means the guest has absorbed it. Understanding comes through interaction, not explanation.","DO NOT front-load complexity to 'set expectations.' The guest's expectations are set by their experience, not by an information dump.","DO NOT treat the phone call as the sole onboarding mechanism. The platform itself must provide progressive disclosure of process complexity."],"success_metric":"Reduction in the number of concepts explained per phone call (from 5+ to 2-3). Increase in the percentage of guests who complete their first platform action (browse listings) within 24 hours of account creation."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"Shomit Ghosh - 8 April 2022.txt","book_extract":"flow-enjoyment-quality.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Monthly-Equivalent Pricing as Primary Display","journey_phases":["search","listing_evaluation","proposal_creation"],"problem":"Guests arrive with a monthly-rent mental model built from years of traditional leasing. Shomit says 'I guess mainly I think of this per month and then I break it down per night' (line 65) and anchors his budget at 'below 2,500 a month' (line 68). The platform prices per night, forcing every guest to perform silent arithmetic at every listing touchpoint: $66/night x 4 nights x ~4.3 weeks = ?. This cognitive translation tax violates Csikszentmihalyi's immediate-feedback requirement. Instead of instantly knowing whether a listing fits their budget, the guest must compute — and computation is not feedback, it is work. The information architecture currently privileges the platform's internal pricing unit over the guest's native financial frame.","solution":"Make the monthly equivalent the primary price display, with per-night rate as secondary detail. Every listing card, listing page, and search result must show: (1) the monthly cost for the guest's selected schedule as the largest, most prominent number; (2) a savings comparison against the guest's reference frame ('vs. $2,500/mo full-time lease: you save $1,444'); (3) the per-night rate as supporting detail below the monthly figure. When the guest adjusts nights or weeks, the monthly figure must update in real time with zero delay.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 65-68","type":"guest_call","quote":"I guess mainly I think of this per month and then I break it down per night... I've had many leases I've rented in New York for a long time. I think go, like, what kind of place would I rent for myself? Right. Probably below 2,500 a month is what I would usually spend.","insight":"The guest's budget framework is monthly. He explicitly describes translating from monthly to nightly — the platform forces him to work backward from his natural frame. Information architecture must present pricing in the guest's native unit first."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 8","type":"guest_call","quote":"four nights will be get $66 per night And that is including all taxes fees.","insight":"The agent delivers only per-night pricing. The guest must mentally compute $66 x 4 x 4.3 to reach a monthly figure. This math should be done by the interface, not the guest."},{"source":"flow-enjoyment-quality.txt, lines 467-469","type":"book","quote":"The reason it is possible to achieve such complete involvement in a flow experience is that goals are usually clear, and feedback immediate.","insight":"Pricing evaluation is a feedback loop: the guest asks 'does this fit my budget?' and the listing must answer instantly. Requiring mental arithmetic inserts a delay and uncertainty that breaks the feedback loop."},{"source":"flow-enjoyment-quality.txt, lines 249-252","type":"book","quote":"the experience usually occurs when we confront tasks we have a chance of completing. Second, we must be able to concentrate on what we are doing. Third and fourth, the concentration is usually possible because the task undertaken has clear goals and provides immediate feedback.","insight":"Budget evaluation is a completable task only when the information is in the right unit. Presenting per-night pricing to a monthly-budget thinker makes the task feel incomplete because the answer requires additional computation steps."}],"priority":"high","hierarchy_principle":"Monthly equivalent cost is the PRIMARY information on every listing touchpoint. Per-night rate is SECONDARY (supporting detail). Savings comparison to full-time lease is TERTIARY (contextual reinforcement). The guest's decision is 'can I afford this per month,' so the monthly figure must be the first number the eye encounters.","disclosure_pattern":"Show the monthly figure immediately on every listing card in search results. Only reveal per-night breakdown when the guest interacts with the listing (hover, click, or expand). Show the savings comparison on the full listing page, not in the compact search card. Never require the guest to navigate to a calculator or separate tool.","cognitive_load_constraint":"Maximum 1 price number visible per listing card in search results. Maximum 3 price numbers on the full listing page (monthly cost, per-night rate, savings vs. full lease). Zero arithmetic required from the guest at any point.","scan_order":["Monthly cost for selected schedule","Savings vs. full-time lease","Per-night rate breakdown"],"exclude":["Per-night rate as the primary or sole price display","Price calculator that requires the guest to input nights and compute manually","Annual cost projections at the listing evaluation phase","Pricing for schedule configurations the guest has not selected"]},{"id":"communicates-002","type":"info_architecture","title":"Progressive Co-Tenancy Disclosure Across Phases","journey_phases":["discovery","listing_evaluation","negotiation","move_in"],"problem":"The co-tenancy concept is the single most novel and potentially disorienting element of the Split Lease model. Shomit's reaction — 'I mean, I guess that's fine. I mean, it doesn't really matter to me. Well, I guess that's fine' (line 19) — demonstrates surface acceptance masking unresolved uncertainty. The triple hedge ('I guess... I guess... I guess') is a linguistic marker of incomplete processing. Currently, co-tenancy is explained once on the initial call and again at the Zoom meeting weeks later. Between these two moments, the guest carries unresolved questions through search and listing evaluation with no structured information to address them. The information architecture treats co-tenancy as a one-time disclosure event rather than a persistent information need that resurfaces at every phase.","solution":"Structure co-tenancy information as a progressive disclosure thread woven through four phases, each layer answering the questions that arise at that specific phase. (1) Discovery: 1-sentence concept + visual diagram ('You use the space Mon-Thu; someone else uses it Fri-Sun. You never overlap.'). (2) Listing evaluation: dedicated listing section showing what is shared, what is private, cleaning standards between transitions, storage for personal items. (3) Negotiation (Zoom prep): co-tenant profile summary, conversation guide with suggested questions, explicit statement that the guest can decline. (4) Move-in: arrival-day FAQ addressing evidence of the co-tenant (belongings, personal items), cleaning verification, and escalation path for issues.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 18-19","type":"guest_call","quote":"Where does that other person go? ... I mean, I guess that's fine. I mean, it doesn't really matter to me. Well, I guess that's fine.","insight":"The guest's first co-tenancy question is spatial and concrete ('Where does that other person go?'). The answer he receives is abstract. The listing page must provide concrete, spatial answers: floor plan showing shared vs. private zones, photos of storage arrangements, transition-day timeline."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 13-14","type":"guest_call","quote":"the two people who acting sort of like ghost roommates... the same space is used by different people in different types.","insight":"The agent uses the metaphor 'ghost roommates' — evocative but not informative. The guest needs structured information, not metaphors. What does 'ghost roommate' mean for my toothbrush, my closet space, my sense of privacy?"},{"source":"flow-enjoyment-quality.txt, lines 602-606","type":"book","quote":"these blind women stressed more than anyone else the importance of receiving clear feedback as a condition for enjoying whatever they were doing. Unable to see what was going on around them, they needed to know even more than sighted people whether what they were trying to accomplish was actually coming to pass.","insight":"Guests evaluating a co-tenancy arrangement remotely are in an analogous position to the blind women: they cannot see the shared-living reality. They need richer, more explicit information to compensate for the absence of direct sensory experience. The listing must provide feedback that closes the gap between concept and reality."},{"source":"flow-enjoyment-quality.txt, lines 291-297","type":"book","quote":"Another universally enjoyable activity is being with other people... But of course, it does [require skills]; as so many shy people know, if a person feels self-conscious, he or she will dread establishing informal contacts, and avoid company whenever possible.","insight":"The Zoom co-tenant meeting is a social interaction requiring interpersonal skills. Without preparation materials and structured guidance, it becomes a source of anxiety rather than a confidence-building step. The information architecture must prepare the guest before the meeting, not just schedule it."}],"priority":"high","hierarchy_principle":"At each phase, the co-tenancy information that matters most is the information that answers the phase-specific question. Discovery: 'What is this arrangement?' (concept). Listing evaluation: 'What will my daily experience be like?' (practicalities). Negotiation: 'Who is this person and will I be comfortable?' (social). Move-in: 'Is the space actually as described?' (verification). Each phase's primary co-tenancy information is the answer to that phase's question.","disclosure_pattern":"Discovery: 1 sentence + 1 diagram, no detail about cleaning or storage yet. Listing page: expandable section with shared/private zones, cleaning protocol, storage arrangements — only revealed when the guest has engaged with the listing (scrolled past photos and pricing). Zoom prep: delivered 24-48 hours before the meeting as a standalone guide, not buried in the listing. Move-in: included in the arrival packet alongside keys and house rules, not in a separate document the guest must find.","cognitive_load_constraint":"Discovery co-tenancy explanation: maximum 25 words + 1 visual. Listing co-tenancy section: maximum 5 information items (shared zones, private zones, cleaning standard, storage, transition timeline). Zoom prep guide: maximum 1 page with 5 suggested questions. Move-in co-tenancy FAQ: maximum 5 Q&A pairs.","scan_order":["Visual diagram of space usage split","What is private to me vs. shared","Cleaning and transition standards","How to address concerns if they arise"],"exclude":["Co-tenant's personal information before the Zoom meeting is scheduled","Detailed cleaning protocols at the discovery phase — too much detail too early creates anxiety","Legal co-tenancy terms in the listing evaluation phase — save for acceptance","Co-tenant's schedule details before the guest has committed to a bid — this is noise before the guest has chosen a listing"]},{"id":"communicates-003","type":"info_architecture","title":"Process Progress Visibility with Phase-Specific Next Steps","journey_phases":["discovery","search","proposal_creation","negotiation","acceptance"],"problem":"The guest journey spans two to three weeks across five distinct phases, but the guest has no persistent visibility into where they are in the process or what comes next. The agent describes the process linearly on the call — bid, match, Zoom, lease — but this verbal map disappears the moment the call ends. Shomit's metaphor 'so like courtship' (line 61) reveals how the guest experiences the process: as an open-ended, uncertain pursuit with no guaranteed endpoint. Csikszentmihalyi identifies clear goals and immediate feedback as prerequisites for sustained engagement. The current information architecture provides neither: the guest takes an action (places a bid) and enters a feedback void until the next human contact.","solution":"Implement a persistent process tracker visible on every platform page after account creation. The tracker shows: (1) all phases as named steps (Browse > Express Interest > Match > Meet > Lease); (2) the guest's current position highlighted; (3) the specific next action required from the guest at this moment; (4) estimated time to the next milestone. After each guest action, the tracker updates immediately with a confirmation message and the next expected event. Between milestones, the platform sends status updates at least every 48 hours via the guest's preferred channel (email or SMS).","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 62","type":"guest_call","quote":"It's usually takes two or three weeks to finish the process and get Lisa [lease].","insight":"A multi-week process with no intermediate visibility creates a sustained feedback vacuum. The guest must hold the entire process map in memory from a single phone call. The information architecture must externalize this map as a persistent, visible artifact."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 61","type":"guest_call","quote":"So like courtship.","insight":"The courtship metaphor reveals the guest perceives the process as uncertain and bidirectional — both parties are evaluating. The process tracker must acknowledge this by showing what the platform is doing for the guest (matching, scheduling, preparing lease) alongside what the guest needs to do, reinforcing that the platform is an active participant, not a passive intermediary."},{"source":"flow-enjoyment-quality.txt, lines 485-492","type":"book","quote":"Certain activities require a very long time to accomplish, yet the components of goals and feedback are still extremely important to them... 'I find special satisfaction in caring for the plants: I like to see them grow day by day. It is very beautiful.'","insight":"Even multi-week processes sustain engagement when progress is visible. The process tracker is the digital equivalent of watching plants grow — it provides incremental feedback that the guest's effort is producing results, even during waiting periods."},{"source":"flow-enjoyment-quality.txt, lines 562-568","type":"book","quote":"The kind of feedback we work toward is in and of itself often unimportant: What difference does it make if I hit the tennis ball between the white lines... What makes this information valuable is the symbolic message it contains: that I have succeeded in my goal. Such knowledge creates order in consciousness.","insight":"Process progress indicators are symbolically important even when the update is small ('Your bid is being reviewed'). The symbolic message — 'you are advancing toward your housing goal' — creates order in the guest's consciousness and sustains engagement through waiting periods."}],"priority":"high","hierarchy_principle":"The process tracker is PERSISTENT infrastructure — always visible, never the primary content but never absent. On any page, the tracker is SECONDARY to the page's primary content (listings, bid form, meeting details) but always accessible. The current next action is the PRIMARY information within the tracker itself, with completed steps as TERTIARY context.","disclosure_pattern":"Show only the current step and immediate next step in the compact tracker view. Expand to show all steps on click or hover. Never show all steps expanded by default — this overwhelms with process complexity before the guest is ready. After a milestone is completed, briefly highlight the advancement (animation, color change) before returning to the compact view focused on the next step.","cognitive_load_constraint":"Maximum 5 named steps in the full tracker. Maximum 1 next-action displayed in the compact view. Status update messages: maximum 2 sentences. Time estimates: specific date ranges, not vague durations ('expected by Feb 25' not 'in about a week').","scan_order":["Current step highlighted in the tracker","Next action required from me","Estimated time to next milestone"],"exclude":["Detailed descriptions of future steps the guest has not yet reached","Process steps that are internal-only (matching algorithm, landlord approval) — show outcomes, not machinery","Percentage-complete indicators — the process is not linear enough for percentages to be meaningful","Countdown timers that create artificial urgency rather than genuine feedback"]},{"id":"communicates-004","type":"info_architecture","title":"Comparison-First Search Results Architecture","journey_phases":["search","listing_evaluation"],"problem":"Shomit refuses to act on any single listing until he has surveyed the full landscape: 'No, I want to see what the other options are' (line 52). He repeats this stance three times across the call. The agent describes the website as a place to 'play with' options dynamically (line 49), setting an expectation of interactive comparison. But comparison requires specific information architecture: the guest must be able to see multiple listings simultaneously with consistent data points aligned for side-by-side evaluation. If each listing must be opened, read, remembered, and then compared from memory against the next, the cognitive load exceeds what Csikszentmihalyi calls the guest's 'capacity to act' and produces the anxiety-zone behavior Shomit demonstrates (deferral, refusal to commit).","solution":"Architect search results for comparison, not sequential browsing. This means: (1) Each listing card in search results displays the same 4 data points in the same position: monthly cost for selected schedule, neighborhood, available nights, and a quality indicator (rating or photo thumbnail). (2) A 'Compare' function allows the guest to select 2-3 listings and see them side-by-side in a structured comparison view with all key attributes aligned row by row. (3) Filter controls are persistent and visible, not hidden behind a button. Each filter change immediately updates results with zero page reload. (4) The guest's selected schedule (nights, duration) is set once at the top and applies to all results, so every listing shows pricing for the same configuration.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 52","type":"guest_call","quote":"No, I want to see what the other options are.","insight":"The guest's primary need in search is breadth before depth. He wants to see the landscape before examining any single option. The information architecture must support scanning across multiple listings quickly, not funneling toward a single listing."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 10","type":"guest_call","quote":"Other options are good. I like the upper west side, but it's not the only place. I mean, there's other options that might be good to know about.","insight":"Shomit is open to exploring beyond his initial preference but needs to see alternatives to evaluate them. The search must surface relevant alternatives proactively, not only what matches the guest's first stated preference."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 48-49","type":"guest_call","quote":"you can play with that on the website and it will give you all options dynamically. So you can see that.","insight":"The agent sets an expectation of dynamic, interactive search. The information architecture must deliver on this promise: real-time filter updates, instant price recalculation on schedule change, and a sense of responsive 'play' that matches Csikszentmihalyi's challenge-skill balance for exploratory activities."},{"source":"flow-enjoyment-quality.txt, lines 398-400","type":"book","quote":"Enjoyment appears at the boundary between boredom and anxiety, when the challenges are just balanced with the person's capacity to act.","insight":"Comparing listings from memory (open listing A, remember details, go back, open listing B, compare from memory) is a challenge that exceeds most guests' working memory capacity. Side-by-side comparison brings the challenge within the guest's capacity to act, enabling the engaged evaluation state that precedes confident action."}],"priority":"high","hierarchy_principle":"In search results, the COMPARATIVE information (the 4 data points that differ between listings) is PRIMARY. The DESCRIPTIVE information (property narrative, host story, detailed amenities) is SECONDARY, revealed only when the guest clicks into a specific listing. The FILTER CONTROLS are PERSISTENT infrastructure — always visible alongside results so the guest can iterate without losing context.","disclosure_pattern":"Level 1 (search results grid): 4 standardized data points per listing card. Level 2 (listing preview on hover or quick-view): key photos + 2-sentence summary + schedule availability. Level 3 (full listing page): complete description, all photos, co-tenancy details, neighborhood info. Never force the guest to Level 3 to access the data points needed for comparison — those must be at Level 1.","cognitive_load_constraint":"Maximum 4 data points per listing card in search results. Maximum 8 listings visible per search results page without scrolling. The comparison view supports maximum 3 listings simultaneously. Schedule selector: maximum 2 interactions to set (select nights, select duration).","scan_order":["Monthly cost for my schedule","Neighborhood/location","Available nights matching my schedule","Property photo or quality indicator"],"exclude":["Detailed property descriptions in search result cards — descriptions belong on the full listing page","Amenity lists in search results — amenities are evaluation-phase information, not search-phase","Bid counts or popularity indicators that create artificial urgency before the guest has completed comparison","Co-tenancy details in search results — this is listing-evaluation information, not search-comparison information"]},{"id":"communicates-005","type":"info_architecture","title":"Physical Verification Pathway as Explicit Listing Feature","journey_phases":["listing_evaluation","proposal_creation"],"problem":"Shomit asks 'is it possible to see the unit? Is that allowed?' (line 29). The phrasing 'is that allowed?' reveals two information architecture failures: (1) the guest does not know whether physical viewing is possible, and (2) the guest is uncertain whether the platform's model even supports it. For a guest with extensive NYC rental experience — where in-person viewing is standard practice — this uncertainty undermines the entire evaluation. Csikszentmihalyi's feedback principle applies directly: the guest cannot complete their evaluation without sensory confirmation that the space matches the digital representation. The current information architecture does not surface the physical verification option; the guest must ask for it, and even then, the answer is ambiguous.","solution":"Make physical verification an explicit, prominent feature on every listing page. This means: (1) A 'Visit this property' call-to-action on the listing page, positioned after photos and pricing but before the bid button. (2) If in-person visits are available: show scheduling options with available dates. (3) If in-person visits are not available: compensate with a dedicated 'Virtual Tour' section containing video walkthrough, 360-degree photos, and photos of the space in its actual lived-in state (not staged). (4) In either case, include a 'Verification' badge or section that shows: last cleaning inspection date, property condition rating, and any relevant third-party verification.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 29","type":"guest_call","quote":"is it possible to see the unit? Is that allowed?","insight":"The guest must ask whether a standard rental practice (viewing the unit) is even possible. This information should be proactively surfaced on the listing, not discovered through a question. 'Is that allowed?' signals the guest perceives the platform as potentially restrictive — the listing must counter this by explicitly offering verification options."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 67-68","type":"guest_call","quote":"I've had many leases I've rented in New York for a long time.","insight":"Extensive rental experience creates a strong expectation baseline. The guest's internal standard for evaluation includes physical viewing. The information architecture must either meet this standard or explicitly provide an equivalent that the guest can trust as a substitute."},{"source":"flow-enjoyment-quality.txt, lines 602-606","type":"book","quote":"these blind women stressed more than anyone else the importance of receiving clear feedback as a condition for enjoying whatever they were doing. Unable to see what was going on around them, they needed to know even more than sighted people whether what they were trying to accomplish was actually coming to pass.","insight":"Remote listing evaluation is structurally analogous to the blind women's experience: the guest cannot see the physical reality. The information architecture must compensate by providing richer-than-usual visual feedback — video, 360 photos, lived-in-condition photos — that narrows the gap between digital representation and physical reality."}],"priority":"medium","hierarchy_principle":"The physical verification pathway is SECONDARY on the listing page — it sits below the primary evaluation information (pricing, photos, schedule) but above the commitment action (bid button). This placement reflects the guest's natural decision sequence: evaluate digitally, verify physically (or virtually), then decide. The verification option must never be TERTIARY or hidden; it must be encountered before the guest reaches the bid prompt.","disclosure_pattern":"Show the verification option (visit or virtual tour) as a visible section on the listing page during the guest's first visit. If the guest returns to the same listing, elevate the verification section higher on the page — repeat visits signal deeper evaluation interest. Do not gate the verification option behind a bid or account action; it must be freely accessible to support the guest's evaluation process.","cognitive_load_constraint":"Verification section on the listing page: maximum 1 call-to-action ('Schedule a Visit' or 'Take Virtual Tour') plus maximum 3 supporting details (available dates, tour duration, what to expect). Virtual tour: maximum 3 minutes. Lived-in-condition photo set: maximum 8 photos covering key spaces.","scan_order":["Verification availability indicator (can I visit or tour?)","How to access verification (schedule link or tour button)","What the verification covers (which rooms, what condition)"],"exclude":["Verification requirements (deposit, ID check) before the guest has expressed interest in visiting — don't add friction before confirming the option exists","Detailed cleaning logs or inspection reports at the listing-evaluation stage — a summary indicator is sufficient","Co-tenant's personal effects in lived-in photos — show the space's condition, not the co-tenant's lifestyle"]},{"id":"communicates-006","type":"info_architecture","title":"Single-Concept Phase Introduction","journey_phases":["discovery","search","proposal_creation","negotiation"],"problem":"During the initial call, the agent introduces the full Split Lease model in a single block: co-tenancy concept, ghost roommates metaphor, schedule splitting, cost savings, bid system, non-binding bids, matching process, Zoom meeting, lease timeline (lines 11-62). This is at least six novel concepts delivered in one interaction. Shomit's partial acceptance — 'this is good, right? Except for like one or two things' (line 23) — shows he absorbed the value proposition but has unresolved concerns. Yet the agent continues introducing more complexity (bids, matching, timeline) before resolving those concerns. Csikszentmihalyi's challenge-skill balance principle predicts the outcome: when process complexity exceeds the guest's current capacity to absorb it, the guest retreats to 'protective routines' — in Shomit's case, the repeated 'I'll hold off.'","solution":"Architect each phase introduction to present exactly one new concept, with all supporting information structured to serve that single concept. (1) Discovery: only the value proposition — 'A furnished apartment for the nights you need, at a fraction of full-time rent.' No bids, no matching, no co-tenancy details. (2) Search: only the schedule-price relationship — 'Select your nights and see your monthly cost.' Introduce dynamic pricing through interaction, not explanation. (3) Proposal creation: only the expression of interest — 'Mark this property as one you want. This is not a commitment.' Introduce the bid concept only after the guest has selected a preferred listing. (4) Negotiation: only the co-tenant meeting — 'Meet the person who uses the space on different days. You decide if you are comfortable.' Introduce the Zoom meeting only after a match is confirmed.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 11-17","type":"guest_call","quote":"let me just a quick explain you how's this work to make sure we all the same page... the two people who acting sort of like ghost roommates... the same space is used by different people... the cost for you is significantly less.","insight":"The agent introduces co-tenancy, schedule splitting, and cost savings in a single block. Each of these is a novel concept that requires its own processing time. Stacking them produces partial absorption at best."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 23","type":"guest_call","quote":"I guess like a few, this is good, right? Except for like one or two things.","insight":"The guest signals he has grasped the core value ('this is good') but has unresolved items ('except for one or two things'). The information architecture at each phase should resolve the current concept fully before introducing the next one."},{"source":"flow-enjoyment-quality.txt, lines 398-400","type":"book","quote":"Enjoyment appears at the boundary between boredom and anxiety, when the challenges are just balanced with the person's capacity to act.","insight":"Six novel concepts in one interaction exceeds the guest's capacity. Each concept should be introduced at the phase where the guest has the context and motivation to absorb it — when it is the natural next challenge in their journey, not a preview of future complexity."},{"source":"flow-enjoyment-quality.txt, lines 298-300","type":"book","quote":"Any activity contains a bundle of opportunities for action, or 'challenges,' that require appropriate skills to realize. For those who don't have the right skills, the activity is not challenging; it is simply meaningless.","insight":"Being told about bids before seeing listings, or about Zoom meetings before having a match, makes those concepts meaningless to the guest — they lack the experiential context to make the information actionable. Information architecture must sequence disclosure to match experiential readiness."}],"priority":"high","hierarchy_principle":"At each phase introduction, the single new concept is PRIMARY — it occupies the visual and cognitive center. Supporting details for that concept are SECONDARY. All information about future phases is EXCLUDED entirely. The guest should never see a concept they cannot act on in their current phase.","disclosure_pattern":"Each phase opens with a single orienting statement (maximum 15 words) that names the one new concept. Supporting detail unfolds only as the guest interacts. Future phase concepts are never previewed, teased, or summarized. The guest discovers the next concept only when they arrive at the next phase. Exception: the process tracker (communicates-003) shows phase names but not phase details.","cognitive_load_constraint":"Maximum 1 novel concept introduced per phase. Maximum 15 words for the introductory statement. Maximum 3 supporting details for the new concept per phase. Zero references to phases the guest has not yet reached, except in the process tracker's step names.","scan_order":["Single-concept introductory statement","Supporting detail #1 (most important for understanding)","Supporting detail #2 (practical implication)","Action the guest can take now"],"exclude":["Explanations of future phases in the current phase introduction","Process diagrams showing all steps at once (use the progressive tracker from communicates-003 instead)","FAQ sections that pre-answer questions the guest has not yet formed — these signal complexity rather than reducing it","Comparative explanations to traditional renting at every phase — do this once at discovery, then let the platform speak for itself"]},{"id":"communicates-007","type":"info_architecture","title":"Action Reframing from 'Bid' to 'Save' at Proposal Stage","journey_phases":["proposal_creation"],"problem":"The word 'bid' carries semantic weight from auctions and competitive contexts: obligation, competition, financial commitment. Despite the agent explaining three times that bids are non-binding (lines 34, 53-54, 59), Shomit refuses to place one. The information-level problem is not that the guest lacks knowledge (he understands the non-binding nature) but that the label 'bid' activates a mental model incompatible with the actual action. Csikszentmihalyi's paradox of control applies: the guest 'cannot experience a feeling of control unless one is willing to give up the safety of protective routines' (lines 727-728). The word 'bid' invokes a high-stakes frame that makes the protective routine ('I'll hold off') feel safer than acting.","solution":"Replace 'bid' in all guest-facing information architecture with language that accurately reflects the non-binding, exploratory nature of the action. Recommended alternatives: 'Save this property,' 'Express interest,' or 'Add to my shortlist.' The action button, confirmation message, and all references to this step must use the same reframed language consistently. The information hierarchy around this action should emphasize: (1) what the action does NOT do (does not commit you, does not charge you, does not notify the landlord); (2) what it DOES do (saves the property to your list, starts the matching process if you choose to proceed); (3) how to undo it (you can remove it from your shortlist at any time).","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 33-35","type":"guest_call","quote":"I would suggest entering the beat for this property... a bead is not Samsung, which obligates you to lease it. It's your expression of interest for certain properties.","insight":"The agent must spend significant call time overcoming the semantic weight of 'bid.' The word requires immediate correction every time it is used. Information architecture should eliminate this friction by using language that does not need correction."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 55","type":"guest_call","quote":"I'll still hold off. See the other ones.","insight":"After three explanations that bids are non-binding, the guest still 'holds off.' The information problem is not comprehension but framing. The label activates the wrong mental model, and no amount of explanation can fully override the label's semantic weight."},{"source":"flow-enjoyment-quality.txt, lines 725-730","type":"book","quote":"what people enjoy is not the sense of being in control, but the sense of exercising control in difficult situations. It is not possible to experience a feeling of control unless one is willing to give up the safety of protective routines.","insight":"The guest will only take action when they feel the action is an exercise of control, not a surrender of it. 'Save to my shortlist' frames the action as the guest organizing their options (exercising control). 'Place a bid' frames the action as the guest entering a competitive process (surrendering control to an external system)."}],"priority":"medium","hierarchy_principle":"The reframed action label ('Save' or 'Express Interest') is PRIMARY on the listing page action area. The explanation of what this action means is SECONDARY — a brief tooltip or line below the button. The detailed non-binding disclaimer is TERTIARY — available on expansion but not cluttering the action area. The action must feel lightweight and reversible, not formal and consequential.","disclosure_pattern":"The action button shows only the reframed label ('Save this property'). On hover or click, a brief tooltip confirms: 'Saves to your shortlist. No commitment. Remove anytime.' Only if the guest seeks more detail (clicks 'learn more' or accesses FAQ) do they see the full matching process explanation. Never front-load the matching process explanation on the action button itself — this adds weight to what should feel weightless.","cognitive_load_constraint":"Action button: maximum 4 words. Tooltip: maximum 12 words. The guest should be able to complete the action in under 3 seconds without reading any supporting text. Zero legal or disclaimer language visible at the action moment.","scan_order":["Action button with reframed label","Brief confirmation of what happens next","Option to undo or modify"],"exclude":["The word 'bid' in any guest-facing interface element","Legal disclaimers or terms at the point of action — these belong in the acceptance phase","Competitive framing ('X other guests are interested in this property') at the proposal stage — this reintroduces the high-stakes frame the reframing is designed to eliminate","Detailed matching process explanation at the action moment — save for after the action is taken"]}]}</script>
