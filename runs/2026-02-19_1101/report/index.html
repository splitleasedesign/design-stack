  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"Shomit Ghosh - 8 April 2022.txt","book_extract":"flow-enjoyment-quality.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Monthly Cost as Visual Anchor in Pricing Hierarchy","journey_phases":["search","listing_evaluation","proposal_creation"],"problem":"The guest's budget mental model is monthly, but the platform's pricing is per-night. Every time Shomit encounters a price, he must perform arithmetic to determine affordability. Visually, if the per-night rate is the largest, most prominent number on a listing card, the guest's eye lands on a number that does not answer their actual question ('Can I afford this per month?'). This visual mismatch between what the eye sees first and what the brain needs to evaluate creates a micro-friction at every listing touchpoint. Csikszentmihalyi's immediate-feedback principle requires that the answer to the guest's budget question be visually instantaneous — no computation, no scanning for secondary numbers.","solution":"Establish the monthly cost for the guest's selected schedule as the visually dominant number on every listing card and listing page. Use typographic scale, weight, and color to create an unambiguous hierarchy: the monthly figure is the largest, darkest, most prominent element in the pricing zone. The per-night rate is rendered smaller, lighter, and subordinate. A savings comparison line ('vs. $2,500/mo full lease') uses a muted color to provide context without competing for attention. The monthly figure should update in real time when the guest adjusts their schedule, with a brief transition animation (fade or count-up) that provides the 'immediate feedback' Csikszentmihalyi identifies as essential for engagement.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 65-68","type":"guest_call","quote":"I guess mainly I think of this per month and then I break it down per night... Probably below 2,500 a month is what I would usually spend.","insight":"The guest's visual scanning frame for prices is monthly. The largest number their eye encounters must be the monthly figure, or they must divert attention to compute it — breaking the immediate-feedback loop."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 8","type":"guest_call","quote":"four nights will be get $66 per night And that is including all taxes fees.","insight":"The agent provides only the per-night rate. The guest must compute $66 x 4 x ~4.3 = ~$1,135/month. If the visual hierarchy mirrors this agent behavior (per-night first), the platform inherits the same cognitive burden the phone call imposed."},{"source":"flow-enjoyment-quality.txt, lines 467-469","type":"book","quote":"The reason it is possible to achieve such complete involvement in a flow experience is that goals are usually clear, and feedback immediate.","insight":"Budget evaluation is a feedback loop: 'Does this fit my budget?' The answer must be visually immediate. A large, prominent monthly figure provides instant feedback; a per-night figure that requires arithmetic provides delayed feedback, which breaks engagement."}],"priority":"high","tokens":{"colors":["--text-dark (#1a1a1a) for the monthly figure","--text-gray (#6b7280) for per-night rate","--text-light-gray (#9ca3af) for savings comparison"],"typography":["Outfit 700 28px (--text-2xl, --font-weight-bold) for the monthly cost figure on listing cards","Outfit 400 14px (--text-base, --font-weight-normal) for per-night rate detail","IBM Plex Mono 400 12px (--text-sm) for the savings comparison line to signal data precision"],"spacing":["--spacing-xs (4px) between monthly figure and per-night detail","--spacing-sm (8px) between pricing block and savings comparison"],"new_tokens_needed":["--transition-number: 300ms ease-out for animated price updates when schedule changes"]},"contrast_requirements":"WCAG AA minimum. Monthly figure (#1a1a1a on #ffffff) achieves 16.1:1 — exceeds AAA. Per-night detail (#6b7280 on #ffffff) achieves approximately 4.6:1 — meets AA for normal text. Savings line (#9ca3af on #ffffff) achieves approximately 2.6:1 — fails AA, use proposed --text-light-gray (#8891A0) at 4.5:1 instead to meet AA.","visual_hierarchy_rule":"The monthly cost figure is the FIRST number the eye encounters in any pricing zone. It achieves visual dominance through three simultaneous signals: largest font size (28px vs. 14px for per-night), heaviest weight (700 vs. 400), and darkest color (#1a1a1a vs. #6b7280). No other numeric element in the pricing zone should compete with this triple-signal dominance.","brand_alignment":"Aligns with taste-model.md's 'Relentless Personalization' principle: the monthly figure is computed for the guest's specific schedule, not a generic rate. Aligns with 'Confident, not flashy' by using typographic hierarchy rather than decorative elements to communicate the most important number. Uses IBM Plex Mono for the savings comparison to signal 'precision and reliability' per the typography philosophy."},{"id":"looks-002","type":"visual_pattern","title":"Progressive Process Tracker with Phase-Aware Density","journey_phases":["discovery","search","proposal_creation","negotiation","acceptance"],"problem":"The guest journey spans two to three weeks across multiple phases, but there is no persistent visual indicator of progress. Shomit describes the process as 'courtship' — an open-ended, uncertain pursuit. Without visual progress feedback, each time the guest returns to the platform, they must reconstruct their mental model of where they are and what comes next. Csikszentmihalyi identifies that even long-duration activities sustain engagement when incremental feedback is visible ('I like to see them grow day by day'). The platform currently provides no equivalent of 'watching plants grow' for the guest's multi-week housing search process.","solution":"Design a persistent, compact process tracker that appears on every authenticated page. The tracker uses a horizontal step indicator with 5 named phases (Browse, Express Interest, Match, Meet, Sign). The current phase is visually highlighted with the brand accent color and slightly elevated through a subtle shadow. Completed phases use a muted fill. Future phases are outlined only, with reduced opacity. The tracker is compact by default (showing only the current step name and a progress line) and expands on interaction to show all steps. Crucially, the visual density of the tracker adapts to the guest's phase: early phases show a lightweight, unobtrusive bar; later phases (negotiation, acceptance) show more detail as the guest's investment and need for feedback increase.","solution_continued":"Between milestones, the tracker's current-step indicator should include a brief status line in a secondary typeface ('Matching in progress — expected by Feb 28'). After any guest action, the tracker animates forward with a smooth transition using the spring easing, providing the symbolic 'I have succeeded in my goal' feedback Csikszentmihalyi describes.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 62","type":"guest_call","quote":"It's usually takes two or three weeks to finish the process and get Lisa [lease].","insight":"A multi-week process without visual progress markers creates a sustained feedback vacuum. The tracker provides the incremental visibility that sustains engagement across sessions."},{"source":"Shomit Ghosh - 8 April 2022.txt, line 61","type":"guest_call","quote":"So like courtship.","insight":"Courtship implies uncertainty about mutual interest. The tracker visually demonstrates that the platform is actively working on the guest's behalf (matching, scheduling), countering the perception that the guest is alone in an uncertain pursuit."},{"source":"flow-enjoyment-quality.txt, lines 485-492","type":"book","quote":"Certain activities require a very long time to accomplish, yet the components of goals and feedback are still extremely important to them... 'I find special satisfaction in caring for the plants: I like to see them grow day by day. It is very beautiful.'","insight":"The tracker is the digital equivalent of watching plants grow. Each phase completion is a visible growth event that sustains the guest's sense of forward movement."},{"source":"flow-enjoyment-quality.txt, lines 562-568","type":"book","quote":"What makes this information valuable is the symbolic message it contains: that I have succeeded in my goal. Such knowledge creates order in consciousness.","insight":"The tracker's animations and state changes carry symbolic value: 'You are advancing.' This symbolic message creates order in the guest's consciousness during a multi-week process that might otherwise feel chaotic."}],"priority":"high","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194)) for the active step indicator","--bg-light-gray (#f3f4f6) for completed step fill","--border-color (#e5e7eb) for future step outlines","--text-dark (#1a1a1a) for current step label","--text-gray (#6b7280) for status detail text","--bg-white (#ffffff) for tracker background"],"typography":["Outfit 600 14px (--text-base, --font-weight-semibold) for current step name","Outfit 400 12px (--text-sm, --font-weight-normal) for status detail line","Outfit 500 12px (--text-sm, --font-weight-medium) for completed/future step names"],"spacing":["--spacing-lg (16px) horizontal padding within the tracker bar","--spacing-sm (8px) between step indicator dots","--spacing-xs (4px) between step name and status detail"],"new_tokens_needed":["--tracker-height-compact: 44px for the collapsed tracker bar","--tracker-height-expanded: 80px for the expanded view"]},"contrast_requirements":"WCAG AA minimum. Active step label (#1a1a1a on #ffffff) achieves 16.1:1 — exceeds AAA. Status text (#6b7280 on #ffffff) achieves approximately 4.6:1 — meets AA. Future step outlines (#e5e7eb on #ffffff) are decorative, not informational, so contrast exemption applies — but step names must meet AA regardless of visual state.","visual_hierarchy_rule":"The tracker is PERSISTENT SECONDARY infrastructure: always present on authenticated pages but never competing with primary page content. It occupies a fixed position (top of content area, below navigation) and uses a subtle bottom border to separate it from page content. The current step name is the eye's entry point within the tracker. The progress line provides peripheral context without demanding focused attention.","brand_alignment":"Aligns with taste-model.md's 'Premium-accessible' principle: the tracker feels high-quality through smooth animations and precise typography but does not overwhelm with complexity. Aligns with 'Fast response, gentle settle' animation philosophy: step completions trigger an immediate color change (< 100ms) followed by a smooth fill animation (300-500ms using spring easing). Aligns with 'Relentless Personalization': the tracker shows the guest's specific status, not a generic process diagram."},{"id":"looks-003","type":"visual_pattern","title":"Co-Tenancy Visual Explanation Through Spatial Diagrams","journey_phases":["discovery","listing_evaluation","negotiation","move_in"],"problem":"The co-tenancy concept is the most novel element of Split Lease, yet it is currently explained only through words — on a phone call ('ghost roommates') and, presumably, in text on the platform. Shomit's triple hedge ('I guess that's fine... I guess that's fine') reveals that verbal explanation alone does not resolve spatial uncertainty. When a guest hears 'two people share the same space at different times,' they need to SEE the arrangement to understand it. Text-based explanations of spatial relationships force the guest to construct a mental image, which is effortful, error-prone, and produces unresolved anxiety. A visual diagram that shows the time-split arrangement communicates the concept faster and more completely than any paragraph.","solution":"At every phase where co-tenancy is relevant, provide a visual spatial diagram rather than (or in addition to) text explanation. The diagram uses a simple two-color timeline: the guest's days are shown in the brand accent color, the co-tenant's days in a neutral gray, with clear separation between the two. The diagram is compact (fits in a single line), uses the same day-badge visual language already established in the style guide, and requires zero reading to understand. At discovery: the diagram appears alongside a single explanatory sentence. At listing evaluation: the diagram is integrated into the listing's schedule section, showing which days are the guest's and which are not. At negotiation: the diagram accompanies the co-tenant profile preview. At move-in: the diagram appears in arrival materials as a visual reminder of the schedule arrangement.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, lines 18-19","type":"guest_call","quote":"Where does that other person go? ... I mean, I guess that's fine. I mean, it doesn't really matter to me. Well, I guess that's fine.","insight":"The guest's first co-tenancy question is spatial ('Where does that other person go?'). A spatial question demands a spatial answer — a visual diagram, not a verbal explanation. The triple hedge signals that the verbal answer did not fully resolve the spatial uncertainty."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 13-14","type":"guest_call","quote":"the two people who acting sort of like ghost roommates... the same space is used by different people in different types.","insight":"The 'ghost roommates' metaphor is evocative but visually ambiguous. Does the guest picture overlapping presence? Alternating use? A diagram eliminates ambiguity by showing the exact temporal split."},{"source":"flow-enjoyment-quality.txt, lines 602-606","type":"book","quote":"these blind women stressed more than anyone else the importance of receiving clear feedback as a condition for enjoying whatever they were doing. Unable to see what was going on around them, they needed to know even more than sighted people whether what they were trying to accomplish was actually coming to pass.","insight":"Guests evaluating a co-tenancy arrangement they have never experienced are in an analogous 'blind' state — they cannot see the reality. Visual diagrams compensate by providing spatial feedback that words cannot deliver."}],"priority":"high","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194)) or --chat-purple (rgb(75, 71, 206)) for the guest's days in the day-badge pattern","--bg-light-gray (#f3f4f6) for the co-tenant's days (neutral, non-threatening)","--text-dark (#1a1a1a) for day labels (M, T, W, Th, F, Sa, Su)","--border-color (#e5e7eb) for the timeline divider between guest and co-tenant sections"],"typography":["Outfit 600 13px (--text-sm-md, --font-weight-semibold) for day initials inside badges","Outfit 400 12px (--text-sm) for 'Your nights' and 'Other guest's nights' labels"],"spacing":["--spacing-xs (4px) between day badges in the timeline","--spacing-sm (8px) between the timeline row and its label","--spacing-md (12px) between the co-tenancy diagram and surrounding content"],"new_tokens_needed":["--day-badge-guest: 32px circular badge using brand purple for the guest's scheduled days","--day-badge-other: 32px circular badge using light gray for the co-tenant's days"]},"contrast_requirements":"WCAG AA minimum. Day initials on purple badges (#ffffff on rgb(109, 49, 194)) achieve approximately 5.6:1 — meets AA. Day initials on gray badges (#1a1a1a on #f3f4f6) achieve approximately 14.5:1 — exceeds AAA. Labels (#6b7280 on #ffffff) achieve approximately 4.6:1 — meets AA for normal text at 12px (use bold to ensure legibility at small size).","visual_hierarchy_rule":"The co-tenancy diagram is ALWAYS visual-first, text-second. The diagram itself occupies the primary position; explanatory text is secondary and positioned below. The guest's days are visually dominant (saturated color) while the co-tenant's days are recessive (desaturated gray), reinforcing that this is the guest's space on their days. The diagram uses the same day-badge component already established in the style guide, creating visual consistency across the platform.","brand_alignment":"Aligns with taste-model.md's 'Trustworthy, not corporate' principle: a clear visual diagram builds trust through transparency rather than hiding the co-tenancy arrangement behind text. Aligns with 'Confident, not flashy': the diagram uses the existing day-badge visual language without introducing new decorative elements. Aligns with 'Relentless Personalization': the diagram shows the guest's specific scheduled days, not a generic example."},{"id":"looks-004","type":"visual_pattern","title":"Comparison Grid with Aligned Data Points","journey_phases":["search","listing_evaluation"],"problem":"Shomit refuses to act on any single listing until he has surveyed the full landscape ('No, I want to see what the other options are'). This means the search phase must support rapid visual comparison across multiple listings. If listing cards present information in inconsistent positions, with varying layouts, or with different levels of detail, the guest's eye must re-orient for each card — destroying the scanning speed that comparison requires. Csikszentmihalyi's challenge-skill balance applies: comparing listings from memory (open one, remember details, go back, open another) exceeds working memory capacity. Side-by-side visual comparison with aligned data points brings the challenge within the guest's capacity.","solution":"Design listing cards in search results as a strictly standardized grid where the same four data points appear in the exact same position on every card: (1) monthly cost (top-left, largest element), (2) neighborhood name (below price), (3) available night badges (compact row of day badges), (4) property photo thumbnail (right side or top). Every card in the grid uses identical dimensions, identical typography positions, and identical spacing. The data points are vertically aligned across cards in a grid layout so the guest can scan a column of prices, a column of neighborhoods, or a column of schedule badges without eye movement between columns. Filter controls are persistently visible above the grid and each filter change triggers an immediate results update with a subtle fade transition.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 52","type":"guest_call","quote":"No, I want to see what the other options are.","insight":"The guest's primary search need is breadth, not depth. The visual design must support rapid scanning across many cards rather than deep engagement with one. Standardized card layout enables this scanning behavior."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 48-49","type":"guest_call","quote":"you can play with that on the website and it will give you all options dynamically. So you can see that.","insight":"The agent promises dynamic, interactive search. Visually, this means filter changes must produce immediate visual feedback: results re-render with a brief transition, and the updated monthly costs are instantly visible in their standardized positions."},{"source":"flow-enjoyment-quality.txt, lines 398-400","type":"book","quote":"Enjoyment appears at the boundary between boredom and anxiety, when the challenges are just balanced with the person's capacity to act.","insight":"Comparing listings from memory is in the anxiety zone — too much cognitive load. A visual comparison grid with aligned data points brings the comparison challenge into the flow zone by eliminating the need for memorization."},{"source":"flow-enjoyment-quality.txt, lines 249-252","type":"book","quote":"the experience usually occurs when we confront tasks we have a chance of completing... the task undertaken has clear goals and provides immediate feedback.","insight":"A listing comparison feels completable when the guest can see all relevant data at once. Each filter adjustment provides immediate feedback (results change). This completability and feedback loop is essential for maintaining engagement during the search phase."}],"priority":"high","tokens":{"colors":["--bg-white (#ffffff) for card background","--border-color (#e5e7eb) for card border","--text-dark (#1a1a1a) for monthly cost and neighborhood name","--text-gray (#6b7280) for per-night secondary detail","--secondary-purple (rgb(109, 49, 194)) for active filter indicators"],"typography":["Outfit 700 20px (--text-xl, --font-weight-bold) for the monthly cost on each card","Outfit 500 14px (--text-base, --font-weight-medium) for the neighborhood name","Outfit 400 12px (--text-sm) for secondary details on the card"],"spacing":["--spacing-lg (16px) as card internal padding","--gap-lg (1rem) between cards in the grid","--spacing-2xl (24px) between the filter bar and the results grid"],"new_tokens_needed":["--card-listing-width: 280px minimum card width for consistent grid alignment","--card-listing-photo-height: 160px standard photo thumbnail height"]},"contrast_requirements":"WCAG AA minimum. All text on card backgrounds (#1a1a1a on #ffffff) achieves 16.1:1. Secondary text (#6b7280 on #ffffff) achieves approximately 4.6:1 — meets AA. Card borders (#e5e7eb on #ffffff) are decorative separators, contrast exemption applies. Filter active state uses secondary-purple which achieves approximately 5.6:1 on white — meets AA.","visual_hierarchy_rule":"Within each listing card, the monthly cost is the FIRST element the eye encounters (top-left, largest, darkest). The neighborhood is SECOND (directly below, medium weight). The schedule badges are THIRD (compact row, providing quick pattern recognition). The photo is FOURTH (visual anchor but subordinate to data for comparison purposes). This consistent hierarchy across all cards enables column-scanning: the guest can scan down the price column across multiple cards without shifting their scanning pattern.","brand_alignment":"Aligns with taste-model.md's 'Confident, not flashy' principle: the grid layout communicates through structural clarity rather than decorative embellishment. Each card is identical in structure, differing only in content — this restraint creates a sense of order and professionalism. Aligns with 'Premium-accessible' by making comparison effortless through design rather than requiring the guest to develop comparison skills. Aligns with animation philosophy: filter changes trigger a subtle fade (transition-base, 0.2s) rather than dramatic layout shifts."},{"id":"looks-005","type":"visual_pattern","title":"Low-Commitment Action Button Visual Weight","journey_phases":["proposal_creation"],"problem":"Shomit refuses to 'bid' three times despite understanding it is non-binding. The visual weight of the action button contributes to this resistance: if the primary call-to-action on a listing page uses the full visual weight of a primary button (solid fill, bold color, strong shadow), it communicates 'this is a significant commitment step' even when the text says otherwise. The visual language of the button must match the actual commitment level of the action. Csikszentmihalyi's paradox of control reveals the mechanism: the guest will only act when they feel the action is an exercise of control, not a surrender of it. A visually heavy 'Place Bid' button frames the action as consequential; a visually light 'Save This Property' button frames it as organizational.","solution":"Design the expression-of-interest action (formerly 'bid') with deliberately reduced visual weight. Use a secondary button style: outlined border in the accent color rather than solid fill, normal font weight rather than bold, and no shadow. The button text should be 'Save this property' or 'Express interest' — language that matches the non-binding nature of the action. On hover, the button fills with a light tint of the accent color (accent-light) rather than transitioning to a full solid button, maintaining the sense of lightness. After the action is taken, the button transforms into a confirmation state ('Saved') with a subtle checkmark icon and accent-light background, providing the immediate feedback Csikszentmihalyi requires without suggesting the action was heavyweight.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 55","type":"guest_call","quote":"I'll still hold off. See the other ones.","insight":"After three explanations that bids are non-binding, the guest still holds off. The resistance is not informational (he understands non-binding) but emotional — the action feels too heavy. The button's visual weight must be reduced to match the actual commitment level."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 33-35","type":"guest_call","quote":"a bead is not Samsung, which obligates you to lease it. It's your expression of interest for certain properties.","insight":"The agent reframes the bid as an 'expression of interest.' The visual design of the button must complete this reframing: an outlined, lightweight button visually communicates 'expression of interest' better than a solid, heavyweight button."},{"source":"flow-enjoyment-quality.txt, lines 725-730","type":"book","quote":"what people enjoy is not the sense of being in control, but the sense of exercising control in difficult situations. It is not possible to experience a feeling of control unless one is willing to give up the safety of protective routines.","insight":"The guest's protective routine is 'I'll hold off.' To coax them out of this routine, the action must feel safe enough to attempt. A visually lightweight button reduces the perceived risk, making it easier for the guest to exercise control by acting."}],"priority":"medium","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194)) for the button border and text","--bg-white (#ffffff) for the button background (no solid fill)","--accent-purple (rgb(140, 104, 238)) with ~0.08 opacity for hover background tint","--status-success (#4B47CE) for the post-action confirmation state"],"typography":["Outfit 500 14px (--text-base, --font-weight-medium) for the button label — deliberately medium weight, not semibold or bold"],"spacing":["--spacing-sm (8px) vertical padding inside the button","--spacing-2xl (24px) horizontal padding","--spacing-lg (16px) between the button and the nearest competing element to give it breathing room"],"new_tokens_needed":["--btn-outline-hover-bg: rgba(109, 49, 194, 0.08) for the light tint hover state on outlined buttons"]},"contrast_requirements":"WCAG AA minimum. Button text (rgb(109, 49, 194) on #ffffff) achieves approximately 5.6:1 — meets AA. Post-action confirmation text (#4B47CE on #ffffff) achieves approximately 3.0:1 — fails AA, pair with a checkmark icon to provide redundant feedback beyond color alone. Button border (rgb(109, 49, 194) on #ffffff) meets 3:1 minimum for non-text contrast per WCAG 2.1 1.4.11.","visual_hierarchy_rule":"The expression-of-interest button is SECONDARY on the listing page — it sits below the property details, pricing, and verification sections. It must never be the most visually dominant element on the page. The pricing information (monthly cost) should be more visually prominent than the action button, because the guest's visual journey is: evaluate first, act second. If the button is more prominent than the price, it reverses this natural sequence and triggers premature action pressure.","brand_alignment":"Aligns with taste-model.md's 'Confident, not flashy' principle: the button communicates its function through clear labeling and appropriate visual weight rather than through visual urgency. Aligns with animation philosophy: hover fills use the standard ease-out transition (transition-base, 0.2s), and the post-action confirmation uses a brief spring animation for the checkmark to provide a satisfying but restrained feedback moment. Aligns with 'Trustworthy, not corporate': an outlined button feels more human and less pushy than a solid-fill CTA."},{"id":"looks-006","type":"visual_pattern","title":"Verification Pathway Visual Prominence on Listings","journey_phases":["listing_evaluation","proposal_creation"],"problem":"Shomit asks 'is it possible to see the unit? Is that allowed?' — revealing he does not know whether physical or virtual verification exists. If the listing page buries verification options (tour, video walkthrough, lived-in photos) below the fold or behind interaction gates, the guest who needs sensory confirmation before committing will never discover these options exist. Csikszentmihalyi's feedback principle for the 'blind women' study is directly applicable: guests evaluating a space they have never seen need richer-than-usual visual feedback to compensate for the absence of direct sensory experience. The visual design must surface verification prominently, not as an afterthought.","solution":"Create a visually distinct 'Verify This Space' section on every listing page, positioned after the photo gallery and pricing but before the action button. The section uses a warm surface background (surface-warm or bg-off-white) to visually differentiate it from surrounding content, with a clear heading and two pathways: 'Schedule a Visit' (if available) and 'Take Virtual Tour' (always available). Each pathway is represented as a card-like element with an icon, label, and brief description. The section should use a subtle left border accent in the brand color to draw the eye without overwhelming. If the listing includes lived-in-condition photos (not just staged ones), these should be called out with a small badge: 'Actual condition' in mono font to signal trustworthiness.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 29","type":"guest_call","quote":"is it possible to see the unit? Is that allowed?","insight":"The phrasing 'Is that allowed?' reveals the guest perceives verification as uncertain or restricted. The visual design must surface it proactively and prominently to counter this perception."},{"source":"flow-enjoyment-quality.txt, lines 602-606","type":"book","quote":"these blind women stressed more than anyone else the importance of receiving clear feedback as a condition for enjoying whatever they were doing.","insight":"Guests evaluating a listing remotely are 'blind' to the physical reality. They need compensatory visual feedback — tours, videos, actual-condition photos — and this feedback must be visually prominent, not hidden."},{"source":"flow-enjoyment-quality.txt, lines 620-621","type":"book","quote":"the clearly structured demands of the activity impose order, and exclude the interference of disorder in consciousness.","insight":"A clearly structured verification section imposes order on the guest's evaluation process: they know exactly where to find sensory confirmation, reducing the 'disorder in consciousness' that uncertainty about the space creates."}],"priority":"medium","tokens":{"colors":["--bg-off-white (rgb(252, 250, 255)) for the verification section background","--secondary-purple (rgb(109, 49, 194)) for the left border accent","--text-dark (#1a1a1a) for the section heading","--text-description (#374151) for pathway descriptions"],"typography":["Outfit 600 16px (--text-md, --font-weight-semibold) for the section heading ('Verify This Space')","Outfit 500 14px (--text-base, --font-weight-medium) for pathway labels ('Schedule a Visit', 'Take Virtual Tour')","IBM Plex Mono 400 11px (--text-xs) for the 'Actual condition' badge on lived-in photos"],"spacing":["--spacing-2xl (24px) padding inside the verification section","--spacing-lg (16px) between pathway cards","--spacing-4xl (32px) margin above and below the section to separate it from surrounding content"],"new_tokens_needed":["--border-accent-width: 3px for the left border accent on the verification section"]},"contrast_requirements":"WCAG AA minimum. Section heading (#1a1a1a on rgb(252, 250, 255)) achieves approximately 15.8:1 — exceeds AAA. Pathway descriptions (#374151 on rgb(252, 250, 255)) achieve approximately 8.2:1 — exceeds AA. 'Actual condition' badge: IBM Plex Mono #374151 on a light badge background should maintain at least 4.5:1. Left border accent (rgb(109, 49, 194) on white) meets 3:1 non-text contrast.","visual_hierarchy_rule":"The verification section is SECONDARY on the listing page — it appears after the primary content (photos, pricing, schedule) but BEFORE the action button. This placement reflects the natural evaluation sequence: see the listing, verify the space, then decide to act. The section's warm background creates a visual 'pause' in the page flow that invites the guest to engage with verification before scrolling to the action. The left border accent draws the eye without being as dominant as a full-width colored banner.","brand_alignment":"Aligns with taste-model.md's 'Trustworthy, not corporate' principle: surfacing verification options proactively signals transparency. The 'Actual condition' badge in IBM Plex Mono follows the typography philosophy of using mono font to 'signal precision and reliability.' Aligns with 'Warm, not cold': the warm surface background (#FCF9FF purple-tinted off-white) prevents the verification section from feeling clinical or institutional. Aligns with 'Premium-accessible': the structured verification pathway feels high-quality without gatekeeping behind complex processes."},{"id":"looks-007","type":"visual_pattern","title":"Single-Concept Phase Introductions with Visual Breathing Room","journey_phases":["discovery","search","proposal_creation","negotiation"],"problem":"During the initial call, the agent introduces six or more novel concepts in rapid succession: co-tenancy, schedule splitting, dynamic pricing, bidding, matching, Zoom meetings, lease timeline. Shomit's partial acceptance ('this is good, right? Except for like one or two things') followed by repeated deferral shows that information overload at any single touchpoint produces anxiety-zone behavior. Visually, if a page introduces multiple novel concepts simultaneously — through dense text blocks, multiple callout boxes, or a process diagram showing all steps at once — the guest's eye has no clear entry point and no rest between concepts. Csikszentmihalyi's challenge-skill balance requires that each new concept be introduced in isolation, with visual breathing room that allows the guest to absorb one idea before encountering the next.","solution":"At each phase transition, the platform should present a single-concept introduction: one heading, one short paragraph (maximum 2-3 lines), and one supporting visual element (diagram, icon, or example). This introduction occupies a generous vertical space with ample whitespace above and below, creating a visual 'clearing' that separates it from surrounding interface elements. The heading uses the serif font (Instrument Serif) for warmth and personality, the body uses the sans font (Outfit) for clarity, and any data element uses the mono font (IBM Plex Mono) for precision. The concept introduction should never share vertical space with navigation, filters, or action prompts — it stands alone as a moment of orientation before the guest proceeds.","evidence":[{"source":"Shomit Ghosh - 8 April 2022.txt, line 23","type":"guest_call","quote":"I guess like a few, this is good, right? Except for like one or two things.","insight":"The guest signals partial absorption: the core value proposition landed, but unresolved items remain. Visual design should honor this partial-absorption pattern by presenting one concept fully before introducing the next, with breathing room between them."},{"source":"Shomit Ghosh - 8 April 2022.txt, lines 11-17","type":"guest_call","quote":"let me just a quick explain you how's this work... the two people who acting sort of like ghost roommates... the same space is used by different people... the cost for you is significantly less.","insight":"The agent stacks co-tenancy, schedule splitting, and cost savings into one block. Visually, if a page mirrors this pattern (dense information block), the guest faces the same cognitive overload the phone call produced."},{"source":"flow-enjoyment-quality.txt, lines 398-400","type":"book","quote":"Enjoyment appears at the boundary between boredom and anxiety, when the challenges are just balanced with the person's capacity to act.","insight":"Six concepts at once is the anxiety zone. One concept with breathing room is the flow zone. The visual design must calibrate information density to one concept per visual 'clearing.'"},{"source":"flow-enjoyment-quality.txt, lines 298-300","type":"book","quote":"Any activity contains a bundle of opportunities for action, or 'challenges,' that require appropriate skills to realize. For those who don't have the right skills, the activity is not challenging; it is simply meaningless.","insight":"Concepts introduced before the guest has context are meaningless, not challenging. Visually, future-phase information should be invisible, not dimmed or collapsed — truly absent from the page."}],"priority":"medium","tokens":{"colors":["--text-dark (#1a1a1a) for the concept heading","--text-description (#374151) for the explanatory paragraph","--bg-white (#ffffff) or --bg-light (#f9fafb) for the background of the clearing area"],"typography":["Instrument Serif 400 28px (--text-2xl) for the single-concept heading — serif for personality and warmth","Outfit 400 16px (--text-md, --font-weight-normal, --line-height-relaxed at 1.6) for the explanatory paragraph — sans for clarity with generous line height for readability","IBM Plex Mono 400 14px (--text-base) for any data element within the explanation (e.g., a sample price)"],"spacing":["--spacing-7xl (3rem) above and below the concept introduction clearing","--spacing-xl (20px) between the heading and the paragraph","--spacing-lg (16px) between the paragraph and any supporting visual element"],"new_tokens_needed":["--section-clearing-min-height: 200px to ensure the single-concept introduction has adequate vertical breathing room even when the content is brief"]},"contrast_requirements":"WCAG AA minimum. Heading (#1a1a1a on #ffffff) achieves 16.1:1 — exceeds AAA. Body text (#374151 on #ffffff) achieves approximately 8.2:1 — exceeds AA. If using --bg-light (#f9fafb) as background, heading achieves approximately 15.9:1 and body achieves approximately 8.1:1 — both still exceed AA.","visual_hierarchy_rule":"The single-concept introduction is the ONLY content visible in its vertical zone. No competing elements (sidebars, ads, CTAs, navigation links) should appear at the same vertical position. The heading is the eye's entry point, the paragraph is the second read, and the supporting visual is the third. The generous whitespace above and below creates a visual 'inhale/exhale' rhythm that gives the guest permission to pause and absorb before proceeding.","brand_alignment":"Aligns with taste-model.md's 'Confident, not flashy' principle: the introduction communicates through clarity and whitespace rather than decorative elements or visual density. The use of Instrument Serif for the heading follows the typography philosophy of 'serif for personality (headlines, brand)' — creating a warm, approachable entry point. Aligns with 'Premium-accessible': generous whitespace and a relaxed line height create a reading experience that feels high-quality and unhurried. Aligns with animation philosophy: the concept introduction appears with a single subtle fade-in (transition-slow, 0.3s) — 'one signature animation per component.'"}]}</script>
