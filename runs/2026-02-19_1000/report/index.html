  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"jason-call.txt","book_extract":"inspired-product-discovery.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Financial Trust Signal Typography Hierarchy","journey_phases":["evaluation","proposal_mgmt"],"problem":"When hosts evaluate a guest proposal, the most critical data -- combined income, individual income, employment and credit verification -- must register instantly as authoritative and verifiable. Jason's first evaluation question was about income (06:14), and the answer was imprecise ('over 80,000'). On-screen, financial trust signals risk blending into the general visual field if they use the same typographic treatment as secondary information. The host's eye needs to separate 'hard financial data I can evaluate' from 'soft descriptive information I can read later.' Without a distinct typographic register for financial data, the host must cognitively sort information that should be visually pre-sorted.","solution":"Use IBM Plex Mono at a prominent weight and size for all hard financial data on evaluation and proposal screens -- combined income, individual income, rent amount, deposit figures, and guarantee amounts. Mono typography signals precision, verifiability, and data-backed claims. Surround financial figures with generous spacing to isolate them from adjacent content. Use Outfit (sans) at medium weight for verification status labels ('Employment Verified', 'Credit Checked') positioned directly adjacent to the mono figures. Reserve Instrument Serif for the section heading ('Financial Summary') to provide warmth and brand continuity. This three-register typographic system (mono for numbers, sans for labels, serif for headings) creates an instant visual grammar: mono means 'this is a fact you can evaluate,' sans means 'this is a status you can trust,' serif means 'this is a section you are entering.'","evidence":[{"source":"jason-call.txt, 06:14-06:38","type":"host_call","quote":"What's a total income between both of them? ... I'd have to look that up. I don't have it handy with me right now.","insight":"Jason's first and most urgent evaluation question is about income -- a hard number. The visual treatment of this number on-screen must match the urgency with which the host seeks it: prominent, precise, instantly scannable."},{"source":"jason-call.txt, 00:46","type":"host_call","quote":"They've both been vetted. We verified employment credit and previous landlord references as well. And also we guarantee the rent payment to you as the landlord.","insight":"Bryant front-loads trust signals verbally. The visual hierarchy must replicate this verbal pattern: financial verification first, guarantee second, logistics third. Mono type for the financials makes them pop against sans type for everything else."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~310)","type":"book","quote":"It comes down to knowing two things about each idea: (1) How much money or value will this generate? and (2) How much money or time will this cost?","insight":"Cagan's business case framework maps to the host's evaluation: value (income, guarantee) vs. cost (process friction). The typographic hierarchy must make the value side (financial data) visually dominant so the host's internal business case calculation can begin immediately."},{"source":"taste-model.md, Typography Philosophy","type":"screenshot","quote":"Mono for data/trust (prices, stats, badges). IBM Plex Mono -- signals precision and reliability.","insight":"The taste model explicitly designates mono for trust-bearing data. Financial trust signals on the proposal screen are the highest-stakes application of this principle."}],"priority":"high","tokens":{"colors":["ink","accent","surface","accent-light"],"typography":["IBM Plex Mono, 600 weight, 24-28px for primary income figures","IBM Plex Mono, 400 weight, 16-18px for secondary financial data (deposit, rent)","Outfit, 500 weight, 14px for verification labels","Instrument Serif, 400 weight, 20-22px for section headings"],"spacing":["xl (40px) above and below the financial summary block","lg (24px) between individual income lines","md (16px) between a financial figure and its verification label","sm (8px) between icon and label in verification badges"],"new_tokens_needed":["typography-scale-financial: a defined type scale specifically for financial data display (24/18/14 hierarchy)","spacing-data-isolation: minimum whitespace around data-critical elements to prevent visual contamination from adjacent content"]},"contrast_requirements":"WCAG AA minimum. Primary income figures (ink #1a1714 on surface #ffffff) achieve 16.8:1 ratio, far exceeding AA. Verification badges (accent #2d5a3d on accent-light #e8f0eb) achieve approximately 5.2:1, meeting AA for normal text. All financial data must maintain at least 7:1 contrast ratio against its background to meet AAA for this critical information.","visual_hierarchy_rule":"Financial figures are the first thing the eye encounters on any evaluation or proposal screen. They sit at the top of the content area, in the largest mono type on the page. No other element on the screen should use a larger font size or bolder weight than the combined income figure. Verification badges sit directly below financial figures, creating a vertical trust stack: number, then proof, then action.","brand_alignment":"Warm and trustworthy per taste model. Mono type for financial data signals 'we are precise about the numbers that matter to you' without feeling cold or corporate. The forest green accent on verification badges reinforces trust and stability. The warm surface background (#ffffff over #f6f4f0 page) prevents the data-heavy section from feeling clinical. Serif section headings add the human warmth that balances the precision of mono figures."},{"id":"looks-002","type":"visual_pattern","title":"Mental Model Bridge Visual Callout Pattern","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"When the platform's process diverges from traditional landlord expectations -- no in-person showings, platform-mediated vetting instead of direct income verification, digital-first lease process -- the host needs an immediate visual signal that this divergence has been anticipated and addressed. Jason repeated his showing concern twice (10:50 and 12:35), escalating from 'a bit odd' to 'this just sounds weird.' On-screen, if the platform simply omits a 'Schedule Showing' button without explanation, the absence creates a trust gap. The visual pattern for divergence explanation must be distinct enough to be noticed during a scan but not alarming enough to read as a warning or error. It must feel like helpful context, not defensive justification.","solution":"Create a distinctive inline callout pattern for mental model bridges. Use a surface-warm background (#fdfcfa) with a left border in accent color (#2d5a3d, 3px) to distinguish it from content cards, warning banners, and error states. The callout uses Outfit at regular weight for the body and a slightly bolder weight for the acknowledgment line. Structure: first line acknowledges the expectation in bold ('Most landlords schedule in-person showings'), body explains the platform approach in regular weight, and a final line offers the accommodation or protection as an accent-colored text link. The callout sits inline within the page flow at the exact point where the divergence becomes visible -- next to a proposal with no showing option, next to a vetting section that uses platform format instead of traditional application. Maximum 40 words. No icons that suggest warning or error.","evidence":[{"source":"jason-call.txt, 10:50","type":"host_call","quote":"I've been doing showings. It sounds a bit odd that they don't want to see the place before they move in.","insight":"Jason's first mention of the divergence uses mild language, signaling surprise not rejection. The visual callout should deploy at this moment of mild surprise, before the concern hardens into objection. The callout's visual tone must match this mild-surprise register: informative, not urgent."},{"source":"jason-call.txt, 12:35-12:52","type":"host_call","quote":"A lot of people are like, this just sounds weird to me that they want to sign a lease without seeing it.","insight":"By the second mention, the concern has escalated and generalized. The visual callout must prevent this escalation by providing the bridge at first encounter, not after repeated friction."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Technology-powered products do not need to be purely digital. Many of the best examples today are blends of online and offline experiences.","insight":"Cagan's principle that the best products blend online and offline validates accommodating the traditional expectation rather than dismissing it. The callout's visual design should feel like a bridge (warm, connecting) not a wall (cold, correcting)."},{"source":"taste-model.md, Visual Personality","type":"screenshot","quote":"Trustworthy, not corporate. Rounded corners, human language, real data.","insight":"The callout must feel trustworthy and human, not like a corporate FAQ or legal disclaimer. Rounded corners on the callout card, human language ('Most landlords do this...'), and no corporate tone markers."}],"priority":"high","tokens":{"colors":["surface-warm","accent","ink","ink-soft"],"typography":["Outfit, 600 weight, 14px for the acknowledgment line (first sentence)","Outfit, 400 weight, 14px for the explanation body","Outfit, 500 weight, 14px for the accommodation link in accent color"],"spacing":["md (16px) padding inside the callout","lg (24px) margin above and below the callout to separate it from surrounding content","sm (8px) between the acknowledgment line, body, and accommodation link"],"new_tokens_needed":["border-accent-left: a 3px left-border treatment in accent color for inline contextual callouts, distinct from warning (signal-warn) and error (signal-danger) border treatments","surface-bridge: a dedicated background tone for mental model bridge callouts if surface-warm is used elsewhere and the distinction is needed"]},"contrast_requirements":"WCAG AA minimum. Body text (ink-soft #4a4640 on surface-warm #fdfcfa) achieves approximately 9.5:1, exceeding AA. Acknowledgment line (ink #1a1714 on surface-warm #fdfcfa) achieves approximately 16:1. Accent-colored link text (#2d5a3d on surface-warm #fdfcfa) achieves approximately 6.4:1, meeting AA for normal text. The 3px left border (#2d5a3d) provides sufficient visual distinction without relying solely on color.","visual_hierarchy_rule":"The callout is visually subordinate to the primary content (financial data, proposal details) but visually distinct from it. It should be noticed during a scan but not demand first attention. The left accent border serves as a visual flag that says 'contextual note' without competing with the primary hierarchy. The callout never appears at the top of a screen -- it appears inline at the point of divergence, so the host encounters the content first and the bridge explanation second.","brand_alignment":"Warm and confident per taste model. The surface-warm background and forest green accent border feel like a gentle aside from a trusted guide, not a system notification. The human language requirement ('Most landlords do this...') aligns with the taste model's emphasis on human language over corporate jargon. Rounded corners (radius-md, 10px) on the callout match the taste model's 'rounded corners' preference and prevent the callout from feeling like a rigid disclaimer box."},{"id":"looks-003","type":"visual_pattern","title":"Progressive Proposal Section Gating with Visual Weight Cascade","journey_phases":["proposal_mgmt","evaluation"],"problem":"Jason's call reveals a strict cognitive decision sequence: money first (06:14), then term (06:43), then furnishing (07:55), then showings (10:18). If the proposal screen presents all information at equal visual weight, the host must cognitively triage to find their starting point. The host's eye needs visual weight to decrease from the financial section (the decision gate) through the term section (secondary evaluation) to the operational section (conditional details). Without a visual weight cascade, the proposal becomes a flat wall of information where everything competes for attention and nothing guides the decision sequence.","solution":"Structure the proposal as three visually distinct sections with decreasing typographic weight, background contrast, and spacing density. Section 1 (Financial): surface (#ffffff) card with shadow-md, using the mono type hierarchy from looks-001, with xl (40px) padding. This section sits at the top and has the highest visual mass on the page. Section 2 (Terms): surface-warm (#fdfcfa) card with shadow-sm, using Outfit at medium weights, with lg (24px) padding. Visually lighter than Section 1 but still clearly a distinct block. Section 3 (Operational): bg (#f6f4f0) region with no card elevation, using Outfit at regular weight, with md (16px) padding. The lightest visual treatment, signaling 'conditional details you review after the financials and terms are satisfactory.' Each section is separated by xl (40px) vertical space. The decreasing surface brightness (white to warm to warm-gray) creates a natural visual gravity that pulls the eye from top to bottom in the correct decision sequence.","evidence":[{"source":"jason-call.txt, 06:14 then 06:43 then 07:55 then 10:18","type":"host_call","quote":"What's a total income between both of them? [06:14] ... you were saying something about the term [06:43] ... they're looking for a furnished place [07:55] ... do people want to see the place? [10:18]","insight":"Jason's question sequence is a direct map of his visual priority: financials command the most attention, terms are secondary, operational details are conditional. The visual weight must mirror this sequence."},{"source":"jason-call.txt, 13:20-13:26","type":"host_call","quote":"They're considering other places as well, right? Yes.","insight":"Both sides have alternatives, creating time pressure. A well-structured visual cascade accelerates the host's decision by pre-sorting information into their natural evaluation order, reducing scan time and enabling faster commitment."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~307-310)","type":"book","quote":"There is always a ton of things from different parts of the business that need to be done. Companies want to prioritize these ideas into a roadmap.","insight":"Just as product roadmaps must prioritize by impact, proposal screens must prioritize by decision sequence. The visual weight cascade is the screen's roadmap -- it tells the eye where to start and how to progress."},{"source":"taste-model.md, Color Philosophy","type":"screenshot","quote":"Warm neutrals as base (not gray, not white -- warm off-whites and tans).","insight":"The three-level surface cascade (white to warm to tan) uses the taste model's warm neutral palette to create hierarchy without introducing cold grays or stark contrasts that would feel corporate."}],"priority":"high","tokens":{"colors":["surface","surface-warm","bg","ink","ink-soft","ink-muted","accent"],"typography":["IBM Plex Mono, 600 weight, 24-28px for primary financial figures (Section 1)","Outfit, 600 weight, 18px for Section 1 heading","Outfit, 500 weight, 16px for Section 2 content","Outfit, 400 weight, 14px for Section 3 content","Instrument Serif, 400 weight, 20px for section headings across all three sections"],"spacing":["xl (40px) vertical gap between sections","xl (40px) padding inside Section 1 card","lg (24px) padding inside Section 2 card","md (16px) padding inside Section 3 region","xxl (60px) top margin above Section 1 to separate from page header"],"new_tokens_needed":["shadow-section-primary: a slightly more prominent shadow than shadow-md for the top-priority proposal section, to ensure the financial card visually lifts above the page","bg-cascade: a named three-step surface cascade (surface > surface-warm > bg) for progressive disclosure layouts"]},"contrast_requirements":"WCAG AA minimum across all three sections. Section 1: ink (#1a1714) on surface (#ffffff) achieves 16.8:1. Section 2: ink-soft (#4a4640) on surface-warm (#fdfcfa) achieves approximately 9.5:1. Section 3: ink-soft (#4a4640) on bg (#f6f4f0) achieves approximately 8.2:1. All meet AA and AAA requirements. The visual hierarchy relies on typographic weight and surface tone, not on color coding that would exclude colorblind users.","visual_hierarchy_rule":"The host's eye enters at the top-left of Section 1 (the highest-contrast, highest-elevation card) and cascades downward through decreasing visual mass. Section 1 occupies the prime viewport position and uses the heaviest typographic weight. Section 2 is visible below Section 1 without scrolling on desktop (above the fold) but with lighter visual treatment. Section 3 requires a slight scroll or is partially visible, signaling 'review this after the above.' No element in Section 2 or 3 should have equal or greater visual weight than any element in Section 1.","brand_alignment":"Premium-accessible per taste model. The three-level surface cascade (white card, warm card, warm background) creates a sophisticated depth hierarchy using the warm neutral palette. The shadow treatments add dimension without feeling heavy. The overall effect is a proposal that feels curated and intentional -- a 'considered presentation' rather than a data dump. This aligns with the taste model's 'confident, not flashy' principle: the hierarchy speaks through structure, not decoration."},{"id":"looks-004","type":"visual_pattern","title":"Synchronous Activation First-Touch Mobile Screen Pattern","journey_phases":["evaluation","onboarding"],"problem":"The post-call engagement gap is the highest-risk moment in the host journey. Jason ended a 14-minute call with no digital touchpoint -- just a promise of 'an email shortly.' The first-touch screen, sent via text link during or immediately after the call, must be scannable in under 10 seconds on a mobile phone while the host is potentially still on the call. This screen competes with the host's divided attention, their existing Craigslist workflow, and their 6 active showings. If it looks like a marketing landing page, a registration form, or a generic homepage, the host's System 1 assessment rejects it before the content is evaluated. It must look like exactly what the host expects: a summary of the conversation they just had, presented in a way that feels like a natural continuation of the call, not a new product experience.","solution":"Design the first-touch mobile screen as a single-viewport, zero-scroll information card. White surface (#ffffff) background with no header navigation, no branding bar, no marketing copy. The screen contains exactly five elements in a vertical stack: (1) Property address in Instrument Serif at 18-20px, which the host recognizes as 'my place.' (2) Guest names in Outfit at 16px bold, connecting to the call. (3) A single-line financial summary in IBM Plex Mono at 16px: income, rent, and guarantee in one scannable row. (4) A single full-width CTA button in accent (#2d5a3d) with white text, radius-md (10px), saying 'Interested -- Tell Me More' or 'Request a Showing.' (5) A subtle footer line in ink-muted (#8a857e) at 12px: 'Sent by [Agent Name] via Split Lease.' Nothing else. No images, no logos above the fold, no explanatory paragraphs, no form fields. The screen is recognizable as 'the thing Bryant just told me about' within 3 seconds.","evidence":[{"source":"jason-call.txt, 09:27-10:01 and 13:59","type":"host_call","quote":"Could I get your email, send over some information to you after this call? ... I'll follow up with an email shortly.","insight":"The entire onboarding currently hinges on a future email. The first-touch screen replaces this asynchronous gap with an immediate, scannable summary. Its visual simplicity must match the conversational simplicity of the call -- five facts, one action."},{"source":"jason-call.txt, 13:31","type":"host_call","quote":"I had done six total showings, but four of them were like a month ago... recently I only did about two showings.","insight":"Jason has active alternatives. The first-touch screen must capture his attention faster than the mental pull of his existing showing pipeline. Visual simplicity and instant recognition are the mechanisms -- the screen must be comprehensible in a glance."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Many of the best examples today are blends of online and offline experiences -- like getting a ride or a room for the night.","insight":"Cagan's principle of blending online and offline is the design brief for this screen: the call (offline) seamlessly transitions to the screen (online) during the same interaction. The visual design must feel like a continuation, not a new beginning."},{"source":"inspired-product-discovery.txt, Ch. 3 (line ~240-241)","type":"book","quote":"Good startups are optimized for learning and moving quickly and normally have very little bureaucracy to slow them down.","insight":"Speed optimization demands visual minimalism. Every element on the first-touch screen must earn its viewport space. If it does not serve recognition or action, it is visual bureaucracy."}],"priority":"high","tokens":{"colors":["surface","ink","ink-soft","ink-muted","accent","accent-light"],"typography":["Instrument Serif, 400 weight, 18-20px for property address (recognition anchor)","Outfit, 600 weight, 16px for guest names","IBM Plex Mono, 500 weight, 16px for financial summary line","Outfit, 600 weight, 16px for CTA button text (white on accent)","Outfit, 400 weight, 12px for footer attribution"],"spacing":["lg (24px) top padding to separate content from status bar","lg (24px) between each of the five elements","xl (40px) above the CTA button to create visual separation from informational content","md (16px) horizontal padding (mobile edge margins)","sm (8px) padding inside the CTA button beyond text height"],"new_tokens_needed":["layout-first-touch: a defined single-viewport layout constraint (max 5 elements, zero scroll, no navigation chrome) for time-critical first-impression screens","cta-primary-height: minimum touch target height for primary CTA buttons on mobile (48px per WCAG 2.5.5)"]},"contrast_requirements":"WCAG AA minimum, targeting AAA where possible due to the divided-attention context. Property address (ink #1a1714 on surface #ffffff): 16.8:1 (AAA). Financial summary (ink #1a1714 on surface #ffffff): 16.8:1 (AAA). CTA button (white #ffffff on accent #2d5a3d): approximately 5.9:1 (AA for large text; at 16px bold, this meets AA). Footer text (ink-muted #8a857e on surface #ffffff): approximately 3.7:1 -- this is intentionally below AA for body text because the footer is supplementary, but should be tested and potentially darkened to ink-ghost or ink-soft if accessibility audits require it.","visual_hierarchy_rule":"The host's eye path moves in a straight vertical line: address (recognition), names (connection), money (evaluation), button (action), attribution (context). No horizontal scanning required. No competing elements in the peripheral field. The CTA button is the only colored element on the screen (accent green on white), making it the natural terminus of the eye path. The property address at the top serves as the 'recognition anchor' -- if the host sees their address, they keep scanning; if not, something went wrong.","brand_alignment":"Confident, not flashy per taste model. The first-touch screen achieves premium feel through radical simplicity -- five elements, generous spacing, zero decoration. This is the taste model's 'the product speaks through clarity, not decoration' principle at its most extreme. The absence of branding, logos, and marketing copy is itself a brand statement: 'we respect your time and attention enough to show you only what matters right now.' The warm serif for the address and the precise mono for the finances create the characteristic SplitLease typographic personality in minimal space."},{"id":"looks-005","type":"visual_pattern","title":"Configurable Furniture Inventory Visual Grid","journey_phases":["listing_creation","proposal_mgmt"],"problem":"Jason's apartment has negotiable furniture: a bed (good), a futon ('not the highest quality'), 4 tables/desks (too many, willing to remove some), and cleaning plans that depend on the tenant. A binary 'furnished: yes/no' checkbox cannot express this reality. The visual treatment of configurable property attributes must communicate three distinct states (Included, Available, Removable) at a glance while also supporting inline condition notes for items with caveats. If the visual treatment is too complex, hosts will skip it; if too simple, it loses the nuance that prevents post-match disputes. The grid must feel like a natural, lightweight part of the listing flow, not a separate inventory management tool.","solution":"Present furniture items as a compact visual grid where each item occupies a single horizontal row with three visual zones: (1) Item name and state indicator on the left, using a small colored dot or pill badge to show state -- accent (#2d5a3d) for Included, signal-info (#2d5a8a) for Available, ink-ghost (#bdb8b0) for Removable. (2) An optional condition note in the center, in ink-muted at small type (13px), visible only for 'Available' items. (3) A subtle toggle or state selector on the right. Use a light horizontal divider (border #e2dfd9) between rows. The grid sits on a surface-warm (#fdfcfa) background to visually group it as a cohesive section. During proposal negotiation, items with guest change requests gain a left border in signal-info (#2d5a8a) and a subtle info-bg background to highlight what needs the host's attention. Items with no changes remain visually quiet.","evidence":[{"source":"jason-call.txt, 11:52","type":"host_call","quote":"There's actually too many tables. So I can just move out a couple of the tables. There's four tables and desks. Really need all of that.","insight":"Jason's willingness to remove items means the visual system must show 'this item can go' as clearly as 'this item stays.' The three-state model (Included/Available/Removable) with color-coded indicators prevents the ambiguity that leads to post-match disputes."},{"source":"jason-call.txt, 08:19","type":"host_call","quote":"It can be flipped on, but it's not the highest quality. I can let them know.","insight":"Jason is transparent about the futon's condition. The condition note field in the 'Available' state lets hosts add honest caveats inline, visible to guests during proposal review. The muted typography signals 'honest note' not 'warning label.'"},{"source":"inspired-product-discovery.txt, Ch. 1 (line ~191)","type":"book","quote":"Behind every great product is someone who led the team to combine technology and design to solve real customer problems.","insight":"The real problem is that hosts have nuanced, negotiable property configurations that binary forms cannot capture. The visual grid solves this by making complexity scannable without making it overwhelming."},{"source":"taste-model.md, Visual Personality","type":"screenshot","quote":"Premium-accessible. Feels high quality without feeling exclusive.","insight":"The furniture grid must feel lightweight and intuitive -- not like enterprise inventory management software. Small colored dots, clean rows, and minimal chrome achieve the premium-accessible balance."}],"priority":"medium","tokens":{"colors":["accent","signal-info","ink-ghost","ink-muted","surface-warm","border","signal-info-bg"],"typography":["Outfit, 500 weight, 15px for item names","Outfit, 400 weight, 13px for condition notes in ink-muted","Outfit, 500 weight, 12px for state pill badges (uppercase tracking)"],"spacing":["md (16px) vertical padding per row","md (16px) horizontal padding inside the grid container","sm (8px) between the state dot/pill and the item name","xs (4px) between the item name and the condition note","lg (24px) margin above and below the entire grid section"],"new_tokens_needed":["state-dot-included: a small (8px) circle in accent color for 'Included' state indicator","state-dot-available: same in signal-info for 'Available' state","state-dot-removable: same in ink-ghost for 'Removable' state","row-highlight-request: a subtle left-border + background treatment for grid rows with pending guest change requests"]},"contrast_requirements":"WCAG AA minimum. Item names (ink #1a1714 on surface-warm #fdfcfa): approximately 16:1 (AAA). Condition notes (ink-muted #8a857e on surface-warm #fdfcfa): approximately 3.5:1 -- this falls below AA for normal text at 13px. Recommendation: use ink-soft (#4a4640) instead for condition notes, which achieves approximately 9.5:1 while still appearing visually subordinate. State pill badges must meet AA against their own background color. The colored state dots are supplemented by text labels ('Included', 'Available', 'Removable') to ensure colorblind accessibility.","visual_hierarchy_rule":"The grid is visually subordinate to the financial and term sections of a proposal (it lives in the operational details zone per looks-003). Within the grid, included items have the strongest visual presence (accent-colored indicator), available items have medium presence (info-colored indicator with condition note), and removable items have the lightest presence (ghost-colored indicator). During proposal negotiation, items with change requests elevate above the default hierarchy through the info-bg highlight, drawing the host's attention to what needs action.","brand_alignment":"Trustworthy, not corporate per taste model. The grid uses color sparingly -- small dots and pills, not filled backgrounds -- keeping the overall feel lightweight and human. The condition notes in muted type feel like honest asides, not formal disclosures. The rounded corners on pill badges (radius-full, 9999px) and the warm surface background maintain the brand's approachable aesthetic. The three-state model itself embodies the taste model's emphasis on 'real data' -- it shows the actual, negotiable state of the property rather than a sanitized binary."},{"id":"looks-006","type":"visual_pattern","title":"Competitive Context Timeline Badge","journey_phases":["proposal_mgmt","evaluation"],"problem":"Both sides of Jason's match have active alternatives. Jason asks 'they're considering other places as well, right?' (13:20), and the guests are 'taking a look at a couple other places' (13:26). The host needs factual competitive context to calibrate decision timing, but this context must not feel like pressure marketing (countdown timers, red urgency banners) or social proof manipulation ('12 other hosts responded faster'). The visual challenge is to present time-sensitive information in a way that feels neutral and informative -- like checking a train departure board -- rather than alarming or manipulative. The wrong visual treatment turns helpful context into hostile pressure.","solution":"Display competitive context as a subtle, neutral-toned badge or status line positioned below the proposal's primary content and above the CTA action zone. Use a single line of text in Outfit at regular weight, 13-14px, in ink-muted (#8a857e) color: 'Ariel and Amber plan to decide by [date]' or 'Proposal sent [X] days ago.' No icons, no colored backgrounds, no progress bars. The badge sits on the page background (bg #f6f4f0), not on a card surface, so it reads as ambient context rather than highlighted content. If the proposal has been open for more than 48 hours without action, the text color shifts from ink-muted to ink-soft (#4a4640) -- a subtle darkening that increases visibility without introducing urgency colors. Never use signal-warn or signal-danger colors for competitive context. The timeline date uses mono type (IBM Plex Mono, 13px) to signal factual precision.","evidence":[{"source":"jason-call.txt, 13:20-13:26","type":"host_call","quote":"They're considering other places as well, right? Yes. Yep. They're taking a look at a couple other places.","insight":"Jason proactively asks about competitive context. He wants this information. The visual treatment should deliver it as neutrally as he received it in conversation -- a factual statement, not a pressure tactic."},{"source":"jason-call.txt, 13:59","type":"host_call","quote":"I'll follow up with an email shortly. And like I said, if you have questions for me, text email either way, anytime works.","insight":"The call ends with zero timeline visibility. 'Shortly' and 'anytime' create open-ended ambiguity. The timeline badge replaces this ambiguity with specific, visible dates that help the host plan their decision without feeling rushed."},{"source":"inspired-product-discovery.txt, Ch. 3 (line ~237)","type":"book","quote":"The reality of life in the startup is that you are in a race to achieve product/market fit before you run out of money.","insight":"Cagan's funding-runway metaphor translates to each host interaction having a conversion runway. Making this runway visible -- through a date, not a countdown -- aligns the host's actions with the platform's conversion needs without manipulation."},{"source":"taste-model.md, Visual Personality","type":"screenshot","quote":"Confident, not flashy. The product speaks through clarity, not decoration.","insight":"The timeline badge embodies confident restraint. It provides clarity (a specific date) without flashiness (no countdown timers, no red text, no animated urgency indicators). The subtlety of the treatment is itself a trust signal."}],"priority":"medium","tokens":{"colors":["ink-muted","ink-soft","bg"],"typography":["Outfit, 400 weight, 13-14px for the context line","IBM Plex Mono, 400 weight, 13px for dates and day-counts within the context line"],"spacing":["lg (24px) above the timeline badge to separate from proposal content","md (16px) below the timeline badge before the CTA zone","xs (4px) padding above and below the text line if a subtle divider is used above"],"new_tokens_needed":["ink-muted-to-soft-transition: a defined color transition from ink-muted to ink-soft that triggers after 48 hours of proposal inactivity, implemented as a class toggle rather than an animation","timeline-mono-inline: a convention for embedding mono-typed date fragments within sans-typed context lines"]},"contrast_requirements":"WCAG AA consideration. Default state: ink-muted (#8a857e) on bg (#f6f4f0) achieves approximately 2.9:1 -- this is intentionally below AA body text threshold because the timeline is supplementary ambient information. The subtle treatment is a design choice to prevent urgency perception. However, for accessibility compliance, the 48-hour escalation to ink-soft (#4a4640 on #f6f4f0, approximately 6.9:1) brings the text to AA compliance. If accessibility audits require the default state to also meet AA, use ink-soft as the default and ink (#1a1714) as the escalation.","visual_hierarchy_rule":"The timeline badge is the lowest-priority visual element on the proposal screen. It sits below all proposal content and above the action zone, functioning as ambient context the host notices peripherally during the decision process. It never competes with financial data, term details, or the CTA button. The mono-typed date within the context line provides a subtle visual anchor that draws the eye to the most actionable piece of information (the date) without elevating the entire badge.","brand_alignment":"Warm and trustworthy per taste model. The timeline badge treats the host as an intelligent adult who can process factual information and make their own timing decisions. No manipulation, no urgency theater. The muted color and small type signal 'we are giving you useful context' not 'we are pressuring you to act.' This aligns with the taste model's 'trustworthy, not corporate' principle -- corporate products use countdown timers; trustworthy products share dates."},{"id":"looks-007","type":"visual_pattern","title":"Operational Knowledge House Manual Card System","journey_phases":["listing_creation","active_lease"],"problem":"Jason spent nearly a quarter of his call on parking logistics (03:15-05:14) and additional time on furniture conditions (08:19-09:27) and building rules. This operational knowledge is critical to guest satisfaction but has no visual home in a standard listing. When this knowledge is captured, it needs a visual treatment that feels like helpful, host-authored content -- not like a disclaimer, not like a formal amenity list, and not like a legal document. The visual pattern must work both during listing creation (where the host authors the content) and during the active lease (where guests read it). It must feel personal and authentic -- these are the host's own words about their own property.","solution":"Present operational knowledge as a system of compact cards, each representing one knowledge category: Parking, Building Access, Furniture and Amenities, Neighborhood, and Building Rules. Each card has a simple icon or emoji at top-left, a category title in Outfit bold at 15px, and 1-3 sentences of host-authored content in Outfit regular at 14px. Cards use surface (#ffffff) background with radius-md (10px) and shadow-sm, arranged in a responsive grid (2 columns on desktop, single column on mobile). During listing creation, empty cards appear with a dotted border (border #e2dfd9, dashed) and a conversational prompt: 'What should guests know about parking near your place?' The prompt uses ink-muted color to feel like a gentle invitation, not a required field. Completed cards replace the dotted border with a solid subtle border and show the host's content. A small completion indicator at the section level ('3 of 5 tips added') in accent color provides gentle motivation without pressure.","evidence":[{"source":"jason-call.txt, 03:15-05:14","type":"host_call","quote":"Parking battery park city, the parking is quite tough because it's the business district... street cleaning once a week... sometimes it'll take an hour if it's maybe Saturday night.","insight":"Jason's parking knowledge is detailed, time-sensitive, and would take guests days to learn independently. The card format captures this knowledge in a scannable, categorized format that guests can reference before and during their stay."},{"source":"jason-call.txt, 08:36-08:55","type":"host_call","quote":"People come in and they're like, oh, there's like a dirt stain... but they could also get another bed or another type of thing to put on top of it.","insight":"Jason anticipates guest reactions and offers solutions proactively. The card format lets him share these preemptive notes in a format that feels helpful rather than defensive -- 'here is what you should know' not 'here is our disclaimer.'"},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Many of the best examples today are blends of online and offline experiences -- like getting a ride or a room for the night.","insight":"The house manual cards are the visual bridge between the host's offline expertise and the guest's online preparation. They make the offline experience accessible before the guest arrives."},{"source":"taste-model.md, Core Value","type":"screenshot","quote":"The UI should adapt to who you are and where you are in your journey. Generic states are a failure.","insight":"The house manual cards are inherently personalized -- they contain the specific host's words about their specific property. Empty prompt states during listing creation and completed states during guest viewing reflect the taste model's anti-generic principle."}],"priority":"medium","tokens":{"colors":["surface","bg","ink","ink-soft","ink-muted","accent","border"],"typography":["Outfit, 600 weight, 15px for card category titles","Outfit, 400 weight, 14px for host-authored content","Outfit, 400 weight, 14px in ink-muted for empty-state prompts","Outfit, 500 weight, 13px in accent for completion indicator"],"spacing":["md (16px) padding inside each card","md (16px) gap between cards in the grid","lg (24px) above and below the card section","sm (8px) between the category icon and the title","sm (8px) between the title and the content body"],"new_tokens_needed":["border-dashed-prompt: a dashed border treatment (1px dashed border-color) for empty-state cards with conversational prompts, visually distinct from solid content borders and error borders","icon-category-operational: a small icon set (5 icons for parking, access, furniture, neighborhood, rules) at 20px, in ink-soft color, for house manual card headers"]},"contrast_requirements":"WCAG AA minimum. Card titles (ink #1a1714 on surface #ffffff): 16.8:1 (AAA). Host content (ink-soft #4a4640 on surface #ffffff): 10.4:1 (AAA). Empty-state prompts (ink-muted #8a857e on surface #ffffff): approximately 4.0:1 -- marginally meets AA for 14px text (AA requires 4.5:1 for normal text). Recommendation: use a slightly darker prompt color or increase to 15px to ensure compliance. Completion indicator (accent #2d5a3d on bg #f6f4f0): approximately 5.5:1, meeting AA.","visual_hierarchy_rule":"The house manual cards are visually subordinate to property photos, pricing, and availability information on the listing. They occupy a 'Prepare for Your Stay' section that the guest reaches after evaluating the primary listing content. Within the card system, the category title is the scan target (bold, 15px), allowing guests to find the relevant card (e.g., 'Parking') without reading all content. During listing creation, empty-state cards are visually lighter than completed cards (dashed border vs. solid border, muted prompt vs. ink content), naturally drawing the host's eye to what remains to be filled.","brand_alignment":"Warm and human per taste model. The cards feel like notes from a thoughtful host, not like a hotel welcome packet. The conversational prompts ('What should guests know about...') use human language per the taste model. Rounded corners (radius-md), light shadows (shadow-sm), and warm surface tones maintain the brand's approachable aesthetic. The completion indicator in accent green provides gentle encouragement without gamification or pressure, aligning with the trustworthy personality."}]}</script>
  <!-- INJECT:layer-4 -->
  <script id="data-layer-4" type="application/json">{"lens":{"host_call":"jason-call.txt","book_extract":"inspired-product-discovery.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Optimistic Proposal Link Delivery During Live Call","journey_phases":["evaluation","onboarding"],"problem":"The phone call builds 14 minutes of engagement momentum, but the transition to the platform is fully asynchronous -- Bryant promises 'I'll follow up with an email shortly' (13:59) and the host returns to competing priorities (6 showings, kitchen repairs, deep cleaning). Between the call ending and the email arriving, the host's engagement decays and competitive alternatives progress. There is no interactive response to the host's peak engagement moment. The system treats the call ending as a pause when it should treat it as a trigger for immediate digital activation. Cagan's principle that good startups are 'optimized for learning and moving quickly' (Ch. 3) means the platform must respond to the host's expressed interest with the same speed the host experienced during the conversation.","solution":"When the agent determines the host is engaged (typically at the email-collection moment around 09:27), the system should optimistically generate and send a proposal link via SMS before the call ends. The link opens a pre-populated, zero-login proposal view. The interaction principle is: treat the host's willingness to share their email as a commitment signal and respond instantly with value, not with a promise of future value. The SMS arrives while the host is still on the phone, and the agent confirms receipt in real-time. If the link generation fails or the proposal data is incomplete, the system falls back gracefully to the email follow-up without the host perceiving a failure.","evidence":[{"source":"jason-call.txt, 09:27-10:01","type":"host_call","quote":"Could I get your email, send over some information to you after this call? JasongLee@gmail.com.","insight":"This is the peak commitment moment -- Jason volunteers personal contact information. The system should respond to this signal instantly with a link, not store it for a later asynchronous action. The gap between this moment and the email is the highest-risk engagement decay window."},{"source":"jason-call.txt, 13:59","type":"host_call","quote":"I'll follow up with an email shortly. And like I said, if you have questions for me, text email either way, anytime works.","insight":"The call ends with vague timing ('shortly') and passive availability ('anytime'). No urgency, no concrete next action, no mechanism to maintain the engagement momentum built over 14 minutes."},{"source":"inspired-product-discovery.txt, Ch. 3 (line ~241)","type":"book","quote":"Boas startups sÃ£o otimizadas para aprender e se mover rapidamente e normalmente hÃ¡ muito pouca burocracia para desacelerÃ¡-las.","insight":"Cagan identifies speed as the startup's core advantage. The post-call engagement gap is a speed failure that the interaction pattern must eliminate by making the first digital touchpoint synchronous with the call, not sequential after it."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Produtos movidos Ã  tecnologia nÃ£o precisam ser puramente digitais. Muitos dos melhores exemplos hoje sÃ£o misturas de experiÃªncias online e offline.","insight":"The phone call is the offline experience; the proposal link is the online experience. Cagan's principle demands these blend into one continuous interaction, not two separate sessions separated by an engagement-decay gap."}],"priority":"high","states":{"default":"Agent has the host on the phone and has not yet triggered the link. The system is ready to generate a proposal link on agent command. No visible state to the host yet.","loading":"After the agent triggers the send, the host receives an SMS with a brief 'Loading your proposal...' placeholder that resolves to the full proposal view within 2 seconds. On the agent's screen, a confirmation indicator shows 'Link sent' or 'Sending...' so the agent knows when to prompt the host to check their phone.","empty":"If the proposal data is incomplete (e.g., guest income not yet entered, term not confirmed), the link still opens but shows the available data with clearly labeled gaps: 'Income: confirming exact figures -- we will update this within 24 hours.' The host sees partial value immediately rather than an empty screen.","error":"If link generation or SMS delivery fails, the agent's screen shows a subtle error indicator. The agent does not mention the failure to the host -- instead, the system automatically queues the follow-up email with higher priority (sent within 5 minutes of call end, not 'shortly'). The host's experience is uninterrupted; they simply receive an email instead of an SMS.","success":"The host opens the link and sees a pre-populated proposal summary matching what was discussed in the call. A brief confirmation appears at the top: 'Proposal for [address] -- sent by [agent name].' The agent, still on the phone, can confirm: 'Did you get it? You should see everything we just discussed.'"},"transition_principle":"The transition from phone call to digital proposal must feel like a continuation, not a handoff. The host should perceive no gap, no context switch, no new environment to learn. The SMS link opens directly to content -- no splash screens, no onboarding flows, no account creation. The visual content mirrors the verbal content of the call, creating associative coherence between what the host heard and what they now see.","timing":{"response_target":"SMS delivery within 3 seconds of agent trigger. Proposal page load within 2 seconds of link tap. Total time from agent action to host seeing the proposal: under 8 seconds.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 'out' easing from tokens.json provides a quick initial response that decelerates naturally, matching the feel of something arriving promptly and settling into place. This is appropriate because the host is in a divided-attention state (phone + screen) and the content should appear quickly then stabilize, not bounce or overshoot."},"journey_state_awareness":"During discovery and early evaluation, this pattern does not activate -- the host has not yet provided contact information or expressed interest. It activates at the commitment signal (email or phone number shared) and adapts based on proposal completeness. If the host is a returning host (retention phase), the link can include their previous experience data. If the host is in initial evaluation, the link shows only what was discussed -- no upsells, no platform features, just the proposal.","edge_cases":["Host does not have a smartphone or cannot receive SMS -- fall back to email with the same urgency (within 5 minutes, not 'shortly').","Agent forgets or chooses not to send the link during the call -- the system should auto-generate and send the link within 15 minutes of call end based on call metadata, with a notification to the agent.","Host's phone blocks or filters the SMS -- the follow-up email serves as a redundant channel, sent regardless of SMS success.","Proposal data changes after the link is sent (e.g., guest updates income information) -- the link should be a live URL that always shows current data, not a static snapshot.","Host opens the link days later instead of during the call -- the proposal view should still be valid, with any updates reflected and a note about how long ago it was created."]},{"id":"behaves-002","type":"interaction_pattern","title":"Progressive Data Readiness with Graceful Incompleteness","journey_phases":["evaluation","proposal_mgmt"],"problem":"When Jason asks 'What's a total income between both of them?' (06:14), Bryant cannot answer precisely: 'I'd have to look that up. I don't have it handy with me right now' (06:21). This is not a one-off failure -- it represents a systemic pattern where the host's predictable evaluation questions encounter incomplete data. The platform must handle the reality that tenant data arrives incrementally: some fields are populated at guest signup, others after vetting, others after manual verification. The current system treats incomplete data as a reason to defer ('I will send that later'), but the host's decision process cannot wait. Cagan's business case framework (Ch. 6) states that decisions require knowing value and cost -- if either is opaque, the host cannot evaluate. The interaction pattern must present whatever data exists now and explicitly communicate what is missing and when it will arrive.","solution":"Every data field on the proposal and evaluation screens should have three interaction states: confirmed (data verified and shown), pending (data being processed, with estimated resolution time), and unavailable (data cannot be obtained, with explanation). The system should never show a blank field or omit a data point entirely. Pending fields show the approximate value if known ('over $80,000 -- exact figure confirming within 24 hours') and auto-update when the data resolves. The host sees a clear completeness indicator for the overall proposal: '5 of 7 verification items confirmed.' When all data resolves, the host receives a notification and the pending indicators transition to confirmed states.","evidence":[{"source":"jason-call.txt, 06:14-06:38","type":"host_call","quote":"What's a total income between both of them? ... I'd have to look that up. I don't have it handy with me right now. I know it was both of them were making over 80,000.","insight":"Jason's most urgent evaluation question receives an approximate answer ('over 80,000') instead of a precise one. The system has the approximate data but not the exact data. Rather than hiding the gap, the interaction should show the approximation transparently while the exact figure resolves."},{"source":"jason-call.txt, 10:18-10:22","type":"host_call","quote":"Do people want to see the place? ... Typically actually we don't show the place beforehand.","insight":"Another predictable host question with an improvised answer. The interaction pattern must preemptively surface answers to predictable questions rather than waiting for the host to discover gaps."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~310)","type":"book","quote":"Isso se resume Ã  necessidade de saber duas coisas sobre cada ideia: (1) Quanto dinheiro ou valor isso gerarÃ¡? e (2) Quanto dinheiro ou tempo isso custarÃ¡?","insight":"Cagan's business case framework maps directly to host evaluation: the host needs to know the value (income, guarantee) and the cost (process friction). If either side is incomplete, the host cannot form a decision. The interaction must surface partial data with explicit incompleteness rather than deferring the entire evaluation."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~329)","type":"book","quote":"Este modelo leva a produtos guiados por stakeholders e ofertas especiais guiadas por vendas... essa nÃ£o Ã© a fonte de nossas melhores ideias de produto.","insight":"When agents mediate data rather than the product surfacing it directly, the system is stakeholder-driven in Cagan's terms. The interaction pattern shifts data responsibility from the agent to the platform, ensuring data is system-available before the host asks."}],"priority":"high","states":{"default":"All available data fields are populated. Confirmed fields show solid text in ink color with a subtle verification badge. The proposal completeness indicator reads '7 of 7 items verified' in accent color. No pending indicators visible.","loading":"When new verification data is being processed (e.g., credit check running, employer responding), the affected field shows a subtle pulse animation on the pending indicator. The field displays the best available approximation with a label: 'Estimated -- verifying now.' The pulse uses the 'out' easing token to feel calm, not urgent.","empty":"If a data field has no information at all (not even an approximation), it shows a placeholder in ink-muted: 'Income: not yet provided by guest -- expected within [timeframe].' The field is visually present but clearly incomplete, ensuring the host knows what data to expect and that its absence is acknowledged, not hidden.","error":"If a verification fails (e.g., employer cannot be reached, credit check returns an error), the field shows a clear but non-alarming status: 'Employment verification: unable to confirm at this time -- our team is following up.' The error uses signal-info color (not signal-danger) to indicate the issue is being handled, not that the guest is untrustworthy. A support contact is available inline.","success":"When a pending field resolves to confirmed, it transitions with a brief color change from signal-info-bg to the default background, accompanied by the verification badge appearing. If the host is viewing the proposal when the data resolves, the transition is animated (fade-in over 300ms). If they are not viewing, the update is silent and they see the confirmed state on next visit."},"transition_principle":"Data fields transition from pending to confirmed with a subtle, non-disruptive animation that the host notices peripherally but that does not interrupt active reading or decision-making. The transition communicates 'something improved' without demanding attention. Multiple fields resolving simultaneously should stagger their animations by 150ms to avoid a jarring batch update. The overall completeness indicator updates smoothly using a counter animation.","timing":{"response_target":"Field state updates should reflect in the UI within 500ms of backend confirmation. The pending-to-confirmed animation should take 300ms. The completeness indicator counter should animate over 400ms.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 'out' easing provides a smooth deceleration that feels natural for data resolution -- the new information settles into place rather than snapping or bouncing, which would be distracting in a context where the host is evaluating multiple data points simultaneously."},"journey_state_awareness":"During initial evaluation (first proposal view), the completeness indicator is prominent and shows any gaps clearly -- the host needs to know what is verified and what is not. During proposal management (host has already reviewed once), the indicator becomes less prominent and only highlights changes since last visit. During active lease, all verification fields should be fully resolved; any remaining pending states trigger an internal alert to the operations team.","edge_cases":["All fields are pending (new guest who just signed up) -- show the proposal with every field in pending state and a clear message: 'Guest verification in progress -- we will notify you as items are confirmed.' Do not delay showing the proposal until all data arrives.","A field that was confirmed reverts to pending (e.g., employer change detected during lease) -- use a distinct transition (subtle signal-warn-bg highlight) to differentiate 'newly uncertain' from 'not yet confirmed.'","Host makes a decision before all fields are confirmed -- allow this, with a clear acknowledgment: 'You are proceeding with 5 of 7 items verified. Remaining items will continue resolving.' Do not block the host's decision on data the system has not yet provided.","Guest refuses to provide a data point (e.g., declines to share exact income) -- show this clearly: 'Income: guest has chosen not to share exact figures. Verified as above the [threshold] minimum.' Transparent about the limitation without framing the guest negatively."]},{"id":"behaves-003","type":"interaction_pattern","title":"Mental Model Bridge Deployment at Process Divergence Points","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Jason's landlord mental model expects in-person showings, direct income verification, and physical lease processes. When the platform's process diverges from these expectations -- no showings, platform-mediated vetting, digital lease -- Jason perceives the platform as deficient, not innovative. His concern escalates from 'sounds a bit odd' (10:50) to 'this just sounds weird to me' (12:35) when the divergence is not adequately bridged. The current interaction has no mechanism to detect when a host encounters a divergence point and proactively deploy an explanation. Bryant's response ('typically we don't show the place beforehand... for privacy reasons') skips validation and jumps to justification, which Jason interprets as dismissal. The interaction must detect the divergence encounter and respond with a structured bridge before the concern compounds.","solution":"At every point where the platform's process diverges from traditional landlord expectations, the UI proactively deploys an inline bridge callout that follows a three-part sequence: acknowledge the traditional expectation, explain the platform's approach, and offer the equivalent protection or accommodation. The callout appears contextually -- when the host first encounters a proposal with no 'Schedule Showing' button, when they see platform vetting format instead of a traditional application, or when the lease agreement uses unfamiliar terminology. The bridge is not a modal or dialog requiring interaction; it is an inline element that the host reads as naturally as any other content on the screen. It uses the host's vocabulary, not platform jargon.","evidence":[{"source":"jason-call.txt, 10:50","type":"host_call","quote":"I've been doing showings. It sounds a bit odd that they don't want to see the place before they move in.","insight":"First mention uses mild language ('a bit odd') -- this is the ideal moment for the bridge to deploy. The concern is curiosity, not objection. If the bridge deploys here, it can satisfy the curiosity before it hardens."},{"source":"jason-call.txt, 12:35-12:52","type":"host_call","quote":"A lot of people are like, this just sounds weird to me that they want to sign a lease without seeing it.","insight":"By the second mention, Jason has escalated and generalized ('a lot of people'). The concern has compounded from personal curiosity into structural objection. The interaction pattern failed because no bridge was deployed at the first divergence encounter."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Muitos dos melhores exemplos hoje sÃ£o misturas de experiÃªncias online e offline -- como arrumar uma carona ou um quarto para passar a noite.","insight":"Cagan's principle validates accommodating offline expectations rather than eliminating them. The bridge should not argue against showings -- it should explain what the platform offers instead and, when possible, facilitate the traditional expectation."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~329)","type":"book","quote":"Este modelo leva a produtos guiados por stakeholders e ofertas especiais guiadas por vendas... essa nÃ£o Ã© a fonte de nossas melhores ideias de produto.","insight":"The no-showing default was likely a stakeholder decision optimizing for operational efficiency. The bridge interaction pattern compensates for this product gap by providing explicit contextual education at the moment of encounter."}],"priority":"high","states":{"default":"The bridge callout is visible inline at the divergence point. It sits on a surface-warm background with a 3px left border in accent color, containing three lines: acknowledgment (bold), explanation (regular), and accommodation (accent-colored link). The host can read it in one scan or skip past it if already familiar. Total: under 40 words.","loading":"Not applicable -- bridge callouts are static content rendered with the page. They do not depend on external data. If the host navigates to a page where the divergence exists, the bridge is present on first render.","empty":"If the divergence does not apply to this host (e.g., a host who has already used the platform and understands the process), the bridge callout is not rendered. The system tracks whether the host has previously acknowledged or interacted with each bridge and suppresses it after the second visit to the same divergence point. First-time hosts always see bridges.","error":"Not applicable in the traditional sense. However, if the accommodation offered in the bridge fails (e.g., host requests a showing via the bridge link but the showing cannot be scheduled), the bridge updates to reflect the new state: 'Showing request sent -- we will confirm within 24 hours.' If confirmation fails, it shows: 'Unable to schedule at this time -- your account manager will follow up.'","success":"When the host interacts with the bridge (e.g., clicks the accommodation link to request a showing, or clicks 'Got it' to dismiss), the callout gently fades to a collapsed state (a single line: 'Showing option available' with a link to re-expand). This keeps the bridge accessible without consuming space on repeat visits. The fade uses 'out' easing over 300ms."},"transition_principle":"Bridge callouts appear on page load without animation -- they are contextual content, not notifications. They should feel like they belong on the page, not like they appeared in response to something the host did. Dismissal transitions are gentle fades to collapsed state. Re-expansion is instant (no animation) because the host is deliberately seeking the information. The overall feel is: 'this helpful context was always here, ready when you needed it.'","timing":{"response_target":"Bridge renders with the page -- 0ms additional latency beyond page load. Dismissal animation: 300ms. Collapse and re-expand: 0ms (instant).","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 'out' easing is used only for the dismissal animation, creating a gentle fade that does not draw attention away from the primary content. The bridge appearing with no animation reinforces that it is content, not an alert."},"journey_state_awareness":"First-time hosts (discovery/evaluation) see all applicable bridges at their most prominent. Hosts returning to the platform after a call see bridges only at divergence points they have not previously encountered. Hosts in the active lease phase do not see evaluation-phase bridges. Hosts who have completed one lease cycle (retention) see no bridges unless the platform introduces a new process change. Bridge visibility decreases as the host's platform familiarity increases.","edge_cases":["Host encounters multiple divergence points on the same screen -- display a maximum of 2 bridges per screen to avoid overwhelming. Prioritize the divergence most likely to cause dropout (showings > income verification format > lease terminology).","Host encounters a divergence not in the predefined bridge library -- the system should have a generic bridge: 'This may work differently from what you are used to. Here is why -- [link to FAQ].' But the goal is to predefine bridges for the top 5 divergences.","Host's traditional expectation is actually available (e.g., Jason wants a showing and the guests agree) -- the bridge should update to reflect availability: 'Good news -- your guests are interested in visiting. [Schedule a showing].' The interaction becomes facilitation, not explanation.","Host dismisses a bridge but later raises the same concern in chat or call -- the system should flag this to the agent, indicating the bridge was seen but the concern persists, enabling the agent to address it with more depth."]},{"id":"behaves-004","type":"interaction_pattern","title":"Configurable Furniture State Negotiation During Proposal","journey_phases":["listing_creation","proposal_mgmt"],"problem":"Jason's apartment has negotiable furniture: a bed (good), a futon ('not the highest quality,' 08:19), 4 tables/desks ('too many... I can just move out a couple,' 11:52), and cleaning scope that depends on the tenant's preferences (11:17-11:38). Traditional listing platforms force binary choices (furnished: yes/no) that cannot express this reality. When the listing says 'furnished' but the host means 'partially furnished with negotiable items of varying quality,' the expectation mismatch surfaces during proposal negotiation or after move-in, causing friction. The interaction pattern must support real-time configuration of property attributes during the proposal phase, where both host and guest can indicate preferences and reach agreement before commitment.","solution":"Present furniture and amenity items as a configurable inventory with three states per item: Included (will be there), Available (can be there, with condition note), and Removable (can be taken out on request). During listing creation, the host sets the default state for each item. During proposal negotiation, the guest can view these states and express preferences (e.g., 'please remove 2 tables,' 'the futon is fine as-is'). The host reviews the guest's preferences and confirms or adjusts. Each configuration change updates in real-time for both parties. The interaction creates a collaborative agreement about the physical space before the lease is signed, preventing post-move-in disputes.","evidence":[{"source":"jason-call.txt, 11:52","type":"host_call","quote":"There's actually too many tables. So I can just move out a couple of the tables. There's four tables and desks. Really need all of that.","insight":"Jason is proactively willing to customize. The interaction must support this willingness with a mechanism that captures his flexibility (remove some tables) without forcing him to decide before knowing the guest's preference."},{"source":"jason-call.txt, 08:19","type":"host_call","quote":"It can be flipped on, but it's not the highest quality. I can let them know.","insight":"Jason wants to be honest about the futon's condition. The interaction must support inline condition notes attached to configurable items, visible to both host and guest. Transparency builds trust; suppressing caveats builds resentment."},{"source":"jason-call.txt, 11:17-11:38","type":"host_call","quote":"I'm going to do a deep cleaning after I... well, I haven't decided what I've moved the furniture out because it depends on the tenant.","insight":"Jason's decisions are interdependent and tenant-dependent. The interaction must allow the listing to remain partially undecided during evaluation and resolve through bilateral negotiation during proposal management."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~307-310)","type":"book","quote":"Existe sempre um monte de coisas nas diferentes partes do negÃ³cio que precisam ser feitas. Muitas empresas querem priorizar essas ideias em um roadmap.","insight":"Just as product roadmaps should be flexible and responsive to discovery, property listings should be flexible and responsive to the negotiation. A rigid schema that forces premature finalization is the listing equivalent of a waterfall process."}],"priority":"medium","states":{"default":"The furniture inventory grid shows all items with their current state (Included/Available/Removable) indicated by a small colored dot: accent for Included, signal-info for Available, ink-ghost for Removable. Each item occupies one row with the item name, state indicator, and optional condition note. The grid is scannable in under 15 seconds.","loading":"When a guest submits configuration preferences (e.g., 'remove 2 tables'), the affected rows show a subtle pulse while the request is sent to the host. The guest sees 'Request sent -- waiting for host confirmation' in signal-info text below the affected items. The host sees the change request as a highlighted row with the guest's preference and two action options: Confirm or Suggest Alternative.","empty":"If no furniture items have been added to the listing, the grid shows a conversational prompt: 'What furniture will be in the space? Add items your guests should know about.' The empty state includes suggested items based on the property type (bed, desk, sofa, table) that the host can tap to add quickly. At least one item must be added before the listing can be marked as 'furnished.'","error":"If a configuration change fails to save (network error, conflict with another change), the affected row shows a subtle border in signal-warn color with a retry option: 'Change not saved -- tap to retry.' The row reverts to its previous state visually, so the host or guest always sees the last confirmed configuration. No data is lost.","success":"When the host confirms a guest's configuration request, the affected row transitions from the highlighted request state to the confirmed state with a brief check animation (accent color checkmark that fades in over 200ms). Both host and guest see the updated configuration simultaneously. A summary line at the bottom updates: 'Configuration agreed -- 3 items confirmed, 1 item to be removed before move-in.'"},"transition_principle":"Configuration changes flow bidirectionally between host and guest with minimal latency. Each change is optimistic on the requesting side (the UI updates immediately) with rollback if the other party rejects. The interaction should feel like a conversation, not a form submission -- each configuration preference is a turn in a negotiation, with the UI reflecting the current state of agreement. Animations are subtle and functional: they indicate what changed, not celebrate the change.","timing":{"response_target":"Optimistic UI update on the requester's side: immediate (under 100ms). Notification to the other party: under 2 seconds. Confirmation animation: 200ms.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 'out' easing suits the check animation and state transitions -- they should feel decisive and settling, matching the finality of a confirmed configuration agreement."},"journey_state_awareness":"During listing creation, only the host interacts with the grid -- they set defaults and add condition notes. During proposal management, the guest can view and request changes, activating the bidirectional negotiation flow. During active lease, the grid is read-only and reflects the agreed configuration -- any post-agreement changes require a formal amendment request. The grid's interactivity level adapts to the current phase.","edge_cases":["Host and guest make conflicting changes simultaneously (e.g., host removes an item the guest just requested to keep) -- the system should detect the conflict and prompt the host (as property owner) to resolve: 'Guest requested to keep the futon, but you marked it for removal. Keep or remove?'","Guest requests a configuration that requires host action before move-in (e.g., 'remove 2 tables') -- the system should create a task in the host's task list with a deadline tied to the move-in date: 'Remove 2 tables by [move-in date].'","Host adds a condition note that is excessively negative or could deter the guest (e.g., 'mattress is stained and uncomfortable') -- the system should not censor but may suggest reframing: 'Consider focusing on what guests should expect: Mattress is functional but shows wear. Guests may want a mattress topper.'","Furniture items are added after the proposal is already sent -- the guest should receive a notification: 'Host updated the furniture inventory -- 1 new item added.' The new item appears in the grid with a 'New' badge that fades after the guest views it."]},{"id":"behaves-005","type":"interaction_pattern","title":"Competitive Context Timeline with Transparent Decision Windows","journey_phases":["proposal_mgmt","evaluation"],"problem":"Both sides of Jason's match have active alternatives. Jason has done 6 showings and continues to receive Craigslist inquiries. The guests are 'taking a look at a couple other places' (13:26). But neither party can see the other's timeline. Jason proactively asks 'they're considering other places as well, right?' (13:20), revealing that he wants this competitive context to calibrate his own decision timing. The current process provides no timeline visibility -- the call ends with 'shortly' and 'anytime,' creating an open-ended limbo that encourages delay. The interaction must surface factual, neutral competitive context that helps both parties make timely decisions without resorting to pressure tactics or artificial urgency.","solution":"Display a factual timeline badge on the proposal screen showing the guest's decision window ('Ariel and Amber plan to decide by [date]') and the proposal age ('Proposal sent [X] days ago'). The timeline uses neutral language and muted typography -- it reads as ambient information, like checking a train departure board, not as a pressure notification. The badge sits below the proposal content and above the action zone, positioned to be noticed during the decision process without dominating it. After 48 hours without host action, the text subtly darkens from ink-muted to ink-soft to increase visibility without introducing urgency colors or alarms.","evidence":[{"source":"jason-call.txt, 13:20-13:26","type":"host_call","quote":"Also, I mean, they're considering other places as well, right? Yes. Yep. They're taking a look at a couple other places.","insight":"Jason asks about competitive context unprompted -- he wants to know where he stands. The platform should answer this question proactively, not wait for the host to ask."},{"source":"jason-call.txt, 13:59","type":"host_call","quote":"I'll follow up with an email shortly. And like I said, if you have questions for me, text email either way, anytime works.","insight":"The call ends with zero timeline visibility. 'Shortly' and 'anytime' create open-ended ambiguity that encourages deferral. The interaction must replace vague timing with specific, visible decision windows."},{"source":"inspired-product-discovery.txt, Ch. 3 (line ~237)","type":"book","quote":"A realidade da vida da startup Ã© que vocÃª estÃ¡ em uma corrida para alcanÃ§ar o encaixe do produto com o mercado antes de acabar o dinheiro.","insight":"Cagan's funding-runway metaphor translates to each host interaction having a conversion runway. Making this runway visible as a date -- not a countdown -- aligns the host's decision timing with the actual urgency without manipulation."},{"source":"inspired-product-discovery.txt, Ch. 5 (line ~280-281)","type":"book","quote":"Fortes empresas de produtos tecnolÃ³gicos sabem que precisam garantir uma consistente inovaÃ§Ã£o de produtos. Isto significa criar constantemente um novo valor para seus clientes e para seu negÃ³cio.","insight":"Every moment of delay without new value creation allows competing alternatives to progress. Transparent timelines are themselves a form of value -- they help the host make better-timed decisions."}],"priority":"medium","states":{"default":"The timeline badge displays below the proposal content as a single line of text in ink-muted color, 13-14px: 'Ariel and Amber plan to decide by March 5.' The date is rendered in IBM Plex Mono to signal factual precision. No icons, no colored backgrounds, no progress bars. Feels like ambient context, not a notification.","loading":"If the guest's decision timeline is not yet known (guests have not indicated a timeframe), the badge shows: 'Decision timeline: to be confirmed.' It updates automatically when the guest provides a timeline. No loading spinner -- the text simply changes.","empty":"If no competitive context is available (single proposal, no timeline indicated), the badge area is empty -- no placeholder, no generic text. The space collapses. Competitive context is only shown when real data exists. Fabricating urgency violates the trust principle.","error":"If the timeline data becomes stale (e.g., the guest's indicated decision date has passed without a decision), the badge updates to reflect the new reality: 'Decision date passed -- we are following
