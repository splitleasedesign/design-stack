 up with guests for an update.' The color shifts to ink-soft. The host sees that the situation is being actively managed.","success":"When the host takes action on the proposal (expresses interest, requests changes, or declines), the timeline badge transitions to a confirmation state: 'Your response was sent on [date]. Guests will be notified.' The badge then shows the expected response window: 'Guests typically respond within 48 hours.' The color shifts to accent to reflect positive momentum."},"transition_principle":"Timeline information updates silently -- no notifications, no animations for routine changes. The badge reflects the current state whenever the host views the proposal. The only animated transition is the 48-hour darkening, which is a CSS class toggle (not a continuous animation) that makes the text slightly more visible on the next page load. The overall feel is informational, not urgent -- like a status display that is always accurate and always available.","timing":{"response_target":"Timeline data should be current within 1 hour of any update from the guest side. The 48-hour darkening activates on the next page load after the threshold, not as a real-time animation. Status changes after host action should reflect within 2 seconds.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"Easing is applied only to the success-state transition (badge color change when host takes action). The 'out' easing creates a smooth, settling feel that confirms the action was registered without celebratory animation."},"journey_state_awareness":"During initial evaluation, the timeline badge is at its most prominent -- the host needs to know the decision context. During active proposal negotiation, the badge updates to reflect negotiation-specific timing: 'Guest reviewing your counter-proposal -- typically responds within 24 hours.' During active lease, timeline badges are not applicable. During retention (re-listing), the badge reappears with new match timelines.","edge_cases":["Guest extends their decision timeline after it was already displayed to the host -- the badge updates silently. No notification about the extension unless the host is actively waiting (in which case, a notification is sent).","Multiple guests are considering the same property -- show the earliest decision date: 'Your first match plans to decide by [date].' Individual timelines are available in each proposal's detail view.","Host does not respond and the guest decides on a different property -- the badge updates to: 'Ariel and Amber have chosen another property. [View other matches].' This is factual and non-judgmental.","Guest's decision date is very far out (more than 2 weeks) -- show the date but do not apply the 48-hour darkening mechanism for proposals this far from the deadline. The urgency calibration must match the actual timeline."]},{"id":"behaves-006","type":"interaction_pattern","title":"Operational Knowledge Progressive Capture During Natural Conversation","journey_phases":["listing_creation","active_lease"],"problem":"Jason spent nearly a quarter of his 14-minute call (03:15-05:14) providing rich parking logistics: street cleaning schedules, time-of-day availability patterns, garage pricing, and historical parking behavior. He also described furniture conditions (08:19-09:27) and building rules (08:55: security escort for furniture). This operational knowledge is critical for guest satisfaction but currently exists only in the host's memory and the agent's call notes. The platform has no mechanism to capture this knowledge in a structured, updatable format that guests can access. If the knowledge is captured at all, it happens through a static listing form that fails to prompt for the kind of detailed, experience-based information Jason naturally provides in conversation. The interaction must create natural capture moments that feel conversational, not bureaucratic.","solution":"Present operational knowledge capture as guided conversational prompts that appear progressively during listing creation. Instead of a monolithic 'Additional Notes' text box, offer 3-5 targeted prompts organized by the guest's experience sequence: getting there (parking, transit, building access), settling in (furniture conditions, amenities), and living there (neighborhood tips, building rules). Each prompt is a question in the host's vocabulary: 'What should guests know about parking near your place?' The host can answer in 1-3 sentences of free text, with optional structured sub-fields (street cleaning day, nearest garage). The captured knowledge surfaces as a dynamic house manual that the host can update at any time during the active lease.","evidence":[{"source":"jason-call.txt, 03:15-05:14","type":"host_call","quote":"Parking battery park city, the parking is quite tough because it's the business district... street cleaning once a week... sometimes it'll take an hour if it's maybe Saturday night... there are also some parking spots that open up after the work day.","insight":"Jason volunteers 3 minutes of detailed parking knowledge without being asked a specific question -- just a general prompt from Bryant about parking. The capture mechanism should mimic this conversational dynamic: ask a natural question, let the host talk, and structure the output."},{"source":"jason-call.txt, 08:36-08:55","type":"host_call","quote":"People come in and they're like, oh, there's like a dirt stain... but they could also get another bed or another type of thing to put on top of it.","insight":"Jason anticipates guest reactions and preemptively offers solutions. The capture mechanism should support this anticipatory knowledge: 'Anything guests might notice about the space that you want to set expectations about?'"},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Muitos dos melhores exemplos hoje sÃ£o misturas de experiÃªncias online e offline.","insight":"The house manual is the bridge between the host's offline expertise (years of parking knowledge, furniture condition awareness) and the guest's online preparation. Capturing this knowledge makes the offline experience accessible before the guest arrives."},{"source":"inspired-product-discovery.txt, Ch. 1 (line ~191)","type":"book","quote":"Por trÃ¡s de todo grande produto existe alguÃ©m que levou a equipe a combinar tecnologia e design para resolver problemas reais dos clientes.","insight":"The real problem is that hosts have nuanced, experience-based knowledge that guests need but the platform does not capture. The interaction pattern solves this by making knowledge capture feel natural and valuable rather than administrative."}],"priority":"medium","states":{"default":"Completed knowledge cards display the host's content with a category icon, title, and 1-3 sentences. Cards use surface background, radius-md corners, and shadow-sm. A completion indicator shows '3 of 5 tips added' in accent color. The host can edit any card at any time with a single tap.","loading":"When the host saves a knowledge entry, the card briefly shows a checkmark animation (200ms) to confirm the save. If the save takes longer than 500ms (poor connection), a subtle 'Saving...' indicator appears below the card. The card content remains editable during the save to avoid blocking the host's flow.","empty":"Unpopulated cards show a dotted border (1px dashed in border color) with a conversational prompt in ink-muted: 'What should guests know about parking near your place?' The empty state includes a small contextual hint: 'Most guests ask about this.' The prompt feels like a gentle invitation, not a required field. Cards can be skipped entirely.","error":"If a save fails, the card shows a subtle warning border and the text 'Not saved -- tap to retry.' The host's typed content is preserved in local state so nothing is lost. If the error persists, a fallback message suggests: 'You can also share this information in a message to your guests.'","success":"When a card is completed and saved, it transitions from the dotted-border empty state to a solid-border content state. The transition is a border-style change (dashed to solid) with a brief fade of the background from surface-warm to surface, accompanied by the completion indicator incrementing. The overall section header updates: 'Help your guests arrive prepared -- 4 of 5 tips added.'"},"transition_principle":"Knowledge capture interactions are low-pressure and non-blocking. No prompt is required. The host can complete any prompt in any order, skip any prompt, and return to add content at any time. Transitions between empty and filled states are subtle border and background changes that communicate progress without creating pressure. The interaction should feel like jotting down notes, not filling out a form.","timing":{"response_target":"Autosave triggers 1 second after the host stops typing. Save confirmation (checkmark animation): 200ms. Card state transition (empty to filled): 300ms. Completion indicator increment: 200ms.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 'out' easing for card state transitions creates a settling effect: the new content settles into its card as if it belongs there. The 1-second autosave delay prevents saves during active typing while ensuring nothing is lost."},"journey_state_awareness":"During listing creation, prompts appear in full with suggested content from the agent's call notes (if available). During the active lease, the host can update any card -- useful for seasonal changes (parking gets harder in winter) or new information (construction on the block). During retention (re-listing), previously captured knowledge carries over and the host can review and update. The system never discards operational knowledge between lease cycles.","edge_cases":["Agent captured detailed information during the call that the host has not yet entered -- pre-populate the prompts with the agent's notes and let the host confirm or edit. Show: 'Based on your conversation with [agent], we added some details. Review and edit as needed.'","Host provides information that could be interpreted as a negative (e.g., 'parking is very difficult') -- the system should not censor or reframe. Honest context sets accurate expectations and prevents complaints. However, if the host's entry contains language that might violate fair housing laws, flag it for review.","Operational knowledge becomes outdated (e.g., street cleaning schedule changes) -- send periodic prompts (every 3 months) during the active lease: 'Is your parking information still accurate? Tap to review.' Keep the review lightweight -- the host confirms with a single tap or edits as needed.","Host provides far more detail than 3 sentences for a single prompt (e.g., Jason's 3-minute parking monologue) -- allow it. The text field should not have a visible character limit. For guest-facing display, show the first 2 sentences with a 'Read more' expand option."]},{"id":"behaves-007","type":"interaction_pattern","title":"Proposal Decision Sequence Gating with Progressive Reveal","journey_phases":["proposal_mgmt","evaluation"],"problem":"Jason's call reveals a strict cognitive decision sequence: income first (06:14), term second (06:43), furnishing third (07:55), showings fourth (10:18). This is not random -- it is the traditional landlord's decision tree where financial viability gates all subsequent evaluation. If the platform presents all proposal information simultaneously in a flat layout, the host must cognitively triage to find their decision-tree starting point, consuming mental energy on sorting before they can begin evaluating. The current agent-mediated process has no structure at all -- Bryant addresses topics as they arise conversationally, which works in a phone call but fails on a screen where the host is alone. The interaction must pre-sort the proposal into the host's natural decision sequence, revealing each section as the prior one is resolved.","solution":"Structure the proposal view as three visually gated sections with decreasing visual weight: Financial (primary), Terms (secondary), and Operational (tertiary). The Financial section is fully visible and visually prominent on load. The Terms section is visible but visually subordinate. The Operational section is labeled but collapsed, expanding when the host scrolls to it or when they interact with the Terms section. Each section includes a subtle contextual connector that acknowledges the host's progress: the Terms heading reads 'Financials look solid? Here are the proposed terms.' The host can jump to any section at any time (no hard gating), but the default flow follows the decision sequence. A micro-interaction at the bottom of each section -- a single button ('Continue to Terms' / 'Review Operational Details') -- guides the host forward without forcing them.","evidence":[{"source":"jason-call.txt, 06:14 then 06:43 then 07:55 then 10:18","type":"host_call","quote":"What's a total income between both of them? [06:14] ... you were saying something about the term [06:43] ... they're looking for a furnished place [07:55] ... do people want to see the place? [10:18]","insight":"Jason's question sequence maps directly to his decision tree: money, time, stuff, trust. The proposal UI must mirror this sequence rather than fight it."},{"source":"jason-call.txt, 13:20-13:26","type":"host_call","quote":"They're considering other places as well, right? Yes.","insight":"Both sides have alternatives. A well-structured proposal that accelerates the host's decision sequence reduces the time spent in evaluation limbo, compressing the conversion runway."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~307-310)","type":"book","quote":"Existe sempre um monte de coisas nas diferentes partes do negÃ³cio que precisam ser feitas. Muitas empresas querem priorizar essas ideias em um roadmap.","insight":"Just as product roadmaps must prioritize by impact, proposal screens must prioritize by the host's decision sequence. Presenting everything simultaneously is the information equivalent of an unprioritized backlog."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~310)","type":"book","quote":"Isso se resume Ã  necessidade de saber duas coisas sobre cada ideia: (1) Quanto dinheiro ou valor isso gerarÃ¡? e (2) Quanto dinheiro ou tempo isso custarÃ¡?","insight":"Cagan's business case framework is the host's decision framework. Financial evaluation comes first because it determines whether subsequent evaluation is worth the host's time."}],"priority":"high","states":{"default":"All three sections are rendered on the page. The Financial section occupies the prime viewport on a white card with shadow-md and the largest typography (mono for income figures). The Terms section sits below on a surface-warm card with shadow-sm and medium typography. The Operational section sits at the bottom on the page background with no elevation and smaller typography. Visual weight cascades from top to bottom, naturally guiding the eye in the correct sequence.","loading":"If the proposal data is still loading (e.g., host opened the link before all data was assembled), each section loads independently. The Financial section appears first (it contains the most critical data). Terms and Operational sections show skeleton placeholders that resolve as data arrives. The host can begin evaluating financials while terms are still loading.","empty":"If a section has no data (e.g., no operational preferences from the guest), the section collapses to a single line: 'No operational preferences indicated by guests.' The remaining sections expand to fill the space naturally. Empty sections do not show placeholder cards or dummy content.","error":"If a section's data fails to load, it shows a clear fallback: 'Unable to load term details -- [retry] or [contact your account manager].' The other sections remain fully functional. A section-level error does not block evaluation of other sections.","success":"When the host reaches the bottom of the proposal and takes action (express interest, request changes, decline), the entire proposal view transitions to a confirmation state: the action button confirms with a checkmark and the proposal summary collapses to a compact view showing the key terms and the host's response. A follow-up timeline appears: 'Your response was sent. Guests will be notified within 2 hours.'"},"transition_principle":"Scrolling between sections should feel like a natural descent through decreasing importance, guided by the visual weight cascade (white to warm to background). Each section transition provides subtle separation (40px gap) that creates a cognitive pause -- the host has a moment to shift from financial evaluation to term evaluation. The 'Continue to Terms' button at the bottom of the Financial section creates an intentional transition point, but scrolling past it achieves the same result. The interaction is guided but not gated.","timing":{"response_target":"Full proposal render: under 1.5 seconds. Section-by-section progressive load: Financial section within 500ms, Terms within 800ms, Operational within 1.2 seconds. Action confirmation: under 300ms.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 'out' easing is applied to section expansion animations (when the host clicks 'Continue to Terms' or when a collapsed section expands). The quick start and gentle deceleration creates a smooth reveal that does not interrupt the host's reading rhythm."},"journey_state_awareness":"During first evaluation (host's first view of the proposal), the progressive reveal is at its most structured -- sections follow the full cascade with contextual connectors. On subsequent visits, the host sees the full proposal without gating -- they have already internalized the decision sequence and can jump to any section. During proposal negotiation (counter-offers, term changes), only the changed sections are highlighted, and unchanged sections fade to reduce cognitive load. The system tracks which sections the host has viewed and adjusts emphasis accordingly.","edge_cases":["Host skips the Financial section and goes directly to Operational (e.g., furniture is their primary concern) -- the system allows this without friction. The 'Continue to Terms' button is a guide, not a gate. The host's decision sequence may differ from the typical landlord pattern.","Proposal is viewed on a small mobile screen where all three sections require significant scrolling -- collapse the Terms and Operational sections by default, showing only the Financial section fully. A sticky section navigator at the bottom allows the host to jump between sections.","Host reviews the proposal across multiple sessions (views financials today, terms tomorrow) -- the system remembers their scroll position and section progress, highlighting what has changed since their last visit: 'Updated since your last visit: income verification confirmed.'","Agent or guest updates proposal terms while the host is viewing it -- show a subtle notification at the top: 'This proposal was updated 5 minutes ago. [View changes].' Do not auto-refresh the page, which would lose the host's scroll position and reading context."]}]}</script>
  <!-- INJECT:layer-5 -->
  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"jason-call.txt","book_extract":"inspired-product-discovery.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Validated Expertise Recognition at Evaluation Entry","journey_phases":["evaluation","proposal_mgmt"],"problem":"Traditional landlords like Jason arrive at the platform carrying years of rental management expertise -- they know their market, their property, and their evaluation criteria. But the platform's process implicitly treats them as novices by withholding data they expect (income, 06:14), sidestepping their standard practices (showings, 10:50), and using unfamiliar terminology. When a landlord who has done 6 showings and managed properties for years encounters a system that cannot answer basic income questions or explains away in-person showings, the emotional result is not confusion but invalidation. The host feels their expertise is being dismissed, which triggers defensiveness and skepticism -- the exact emotional states that kill conversion.","solution":"Every host-facing interaction during evaluation must open by reflecting the host's own expertise back to them. Lead with the data the landlord already knows how to evaluate (income, credit, references) in the format they expect. When process divergences arise, acknowledge the host's experience first ('Most landlords with your experience expect in-person showings') before introducing the platform's approach. The emotional principle is: make the host feel recognized as an expert before asking them to learn something new. Recognition precedes education. The host should feel 'this platform understands how I work' before they encounter 'this platform works differently.'","evidence":[{"source":"jason-call.txt, 06:14","type":"host_call","quote":"What's a total income between both of them?","insight":"Jason's very first evaluation question uses traditional landlord language. He does not ask about vetting scores or platform metrics -- he asks about income because that is how landlords have evaluated tenants for decades. The platform must honor this expertise by presenting data in his vocabulary."},{"source":"jason-call.txt, 10:50","type":"host_call","quote":"I've been doing showings. It sounds a bit odd that they don't want to see the place before they move in.","insight":"Jason references his own practice ('I've been doing showings') as the baseline against which he evaluates the platform. The emotional wound here is not about showings specifically -- it is about feeling that his way of doing things is being treated as irrelevant."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~329)","type":"book","quote":"This model leads to stakeholder-driven products and sales-driven specials... this is not the source of our best product ideas.","insight":"Cagan warns that stakeholder-driven products miss real user needs. The no-showing policy was designed for operational efficiency, not for host emotional safety. When the product contradicts the host's expertise without validation, it triggers the same stakeholder-vs-user disconnect Cagan describes."},{"source":"inspired-product-discovery.txt, Ch. 1 (line ~191)","type":"book","quote":"Behind every great product is someone who led the team to combine technology and design to solve real customer problems in a way that meets the needs of the business.","insight":"The real customer problem is not information delivery -- it is emotional recognition. The host needs to feel that their landlord expertise is a valued input to the platform's process, not an obstacle the platform must overcome."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"A host who feels their expertise is recognized evaluates the platform from a position of confidence rather than defensiveness, making them more open to process differences and faster to commit.","copy_guidelines":{"voice":"respectful, specific, landlord-literate","do":["Use traditional landlord terminology as the primary framing: 'income,' 'credit,' 'references,' 'security deposit' -- not 'vetting score,' 'guest profile,' 'damage protection'","Reference the host's market knowledge: 'For a Battery Park City 1BR at $2,975...' shows the platform knows the host's context","Acknowledge experience before introducing differences: 'Most landlords with active listings expect in-person showings -- here is how we handle that'"],"dont":["Use educational or instructional tone that implies the host needs to be taught how renting works","Lead with platform-centric language that the host must translate to their own mental model","Explain the platform's process without first acknowledging the host's existing process"],"example_good":"You asked about combined income -- here it is: $162,400. Both guests verified above your $2,975 threshold.","example_bad":"Our proprietary vetting algorithm has assigned your matched guests a TrustScore of 87/100."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Settled and authoritative. Financial data appears with a quick, decisive entrance that immediately stabilizes -- like a document being placed confidently on a desk. No bounce, no overshoot. The motion says 'here is your answer' with the same directness the host expects from a tenant application.","duration_range":"150-250ms"},"tension_relief":{"tension_point":"The host opens the proposal and scans for the data they instinctively need -- income, credit, employment -- wondering if this platform even understands what landlords look for.","relief_point":"The very first thing the host sees is combined income in large, precise typography, followed by employment verification and credit status. The data is presented in their language, at the top of the hierarchy, without requiring a click or scroll.","timing":"Immediate -- under 2 seconds from page load to the host recognizing their evaluation criteria are front and center."},"personalization_signals":["Display the host's property address and asking price to show 'we know your specific situation'","Reference the host's local market norms ('Standard NYC security deposit: 1 month') rather than generic platform policies","If the host has done multiple listings, reference their history: 'Based on your previous listing experience...'"],"anti_patterns":[{"pattern":"Using proprietary platform metrics as the primary trust signal instead of traditional landlord evaluation criteria","reason":"A host who has evaluated tenants by income and credit for years does not know how to interpret a 'TrustScore of 87' -- this creates cognitive work where the host expected familiarity, eroding confidence instead of building it","example_bad":"Your matched guests scored in the top 15% of our verified guest pool based on our comprehensive vetting methodology."},{"pattern":"Explaining the platform's process before acknowledging the host's existing process","reason":"Leading with 'here is how we do it' before saying 'we know how you do it' makes the host feel like their experience is being overwritten, triggering the defensiveness Jason showed when showings were dismissed","example_bad":"At Split Lease, we use a digital-first evaluation process that eliminates the need for traditional showings."}]},{"id":"feels-002","type":"emotional_element","title":"Momentum Preservation at the Call-to-Digital Handoff","journey_phases":["evaluation","onboarding"],"problem":"Jason engaged for 14 minutes, asked detailed questions, volunteered his email, and ended on a cooperative note. Then the call ended and the next touchpoint was a vague promise: 'I'll follow up with an email shortly' (13:59). The emotional trajectory during the call was building -- curiosity to engagement to cautious interest. But the post-call gap lets this emotional momentum bleed out. Jason returns to his kitchen repairs, his 6 showings, his Craigslist listing. When the email arrives 'shortly,' he is emotionally back at neutral. The platform lost the warmth of the conversation and must rebuild engagement from cold. Cagan's startup speed principle (Ch. 3) is an emotional principle too: emotional momentum, like funding, has a burn rate.","solution":"The emotional handoff from phone call to platform must feel like a continuation, not a restart. The link that arrives during the call should emotionally mirror the conversation: warm, specific, personal. It should feel like the agent just handed the host a card with everything discussed, not like a system generated an automated message. The copy, timing, and visual tone must all preserve the conversational warmth. The host's emotional state should remain 'I am still in this conversation' for the first 60 seconds of the digital experience. The principle is: warmth carries; coldness resets.","evidence":[{"source":"jason-call.txt, 09:27-10:01","type":"host_call","quote":"Could I get your email, send over some information to you after this call?","insight":"This is the emotional peak of the call -- Jason volunteers personal contact information, signaling willingness to continue. The platform must respond to this emotional signal with matching warmth and speed, not with a system that processes the email address into a queue."},{"source":"jason-call.txt, 13:59","type":"host_call","quote":"Thanks a lot. Have a good rest of your weekend.","insight":"Jason's closing is warm but noncommittal. The emotional trajectory is descending naturally. The platform's response must arrive while the trajectory is still above the commitment threshold, not after it has settled back to baseline."},{"source":"inspired-product-discovery.txt, Ch. 3 (line ~241)","type":"book","quote":"Good startups are optimized for learning and moving quickly and normally have very little bureaucracy to slow them down.","insight":"Cagan's speed principle is also an emotional principle: the emotional cost of bureaucratic delay is not just lost time but lost warmth. A host who receives a personalized summary while still feeling the warmth of the conversation is emotionally primed to continue. A host who receives a generic email hours later is emotionally reset."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Many of the best examples today are blends of online and offline experiences.","insight":"The phone call is an offline warmth generator. The platform must capture and extend that warmth into the online experience. If the digital touchpoint feels colder than the conversation, the blend fails and the host perceives a quality drop."}],"priority":"high","target_emotion":"momentum","emotion_rationale":"Momentum is the feeling of being carried forward by positive energy from a conversation -- preserving it at the handoff prevents the emotional reset that forces the platform to re-earn the host's engagement from zero.","copy_guidelines":{"voice":"warm, personal, continuation-not-introduction","do":["Reference the specific conversation: 'Jason, here is everything Bryant discussed with you about Ariel and Amber'","Use the agent's name to maintain the personal connection: 'Sent by Bryant via Split Lease'","Mirror the conversational tone of the call -- if the agent was casual and friendly, the first digital copy should be too"],"dont":["Use formal or automated language that breaks the conversational register: 'Dear Jason, Thank you for your interest in Split Lease'","Introduce the platform as if the host has never heard of it: 'Welcome to Split Lease! Here is how our platform works'","Lead with platform actions the host should take rather than the value they are receiving"],"example_good":"Jason -- here is the proposal for your Battery Park City apartment. Ariel and Amber's details are below, just like Bryant mentioned.","example_bad":"Welcome to Split Lease! You have been matched with potential guests. Log in to view your dashboard and manage your listing."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Smooth and arriving -- like a message sliding into view from a trusted sender. The content appears with gentle forward motion that feels like it was on its way to you, not like it was generated by a button press. No stiffness, no mechanical precision. Warm and approaching.","duration_range":"200-350ms"},"tension_relief":{"tension_point":"The call ends and the host wonders: will this actually lead somewhere, or was it just a sales call? The emotional gap between 'I had a good conversation' and 'I have something tangible to evaluate' is where doubt creeps in.","relief_point":"The host's phone buzzes with a text message while they are still thinking about the conversation. They open it and see their own address, the guest names from the call, and the financial details -- confirmation that the conversation was real and is already in motion.","timing":"Under 3 minutes from the commitment signal (email shared at 09:27) to the digital touchpoint arriving. Ideally during the call itself."},"personalization_signals":["Use the host's first name and property address as the first two lines -- instant recognition that this is about their specific situation","Include the agent's name as the sender attribution, maintaining the personal relationship","Reference specific details from the call (furnished preference, March start date) to prove the digital summary reflects the actual conversation"],"anti_patterns":[{"pattern":"Sending a generic onboarding email hours after the call with no reference to the specific conversation","reason":"By the time a generic email arrives, the emotional warmth of the call has dissipated. The host reads it in a cold, evaluative state rather than the warm, cooperative state they were in during the call. Momentum is lost and must be rebuilt from zero.","example_bad":"Hi Jason, Thanks for speaking with us today! Split Lease is a platform that connects landlords with verified guests. Here are some next steps to get started..."},{"pattern":"Requiring account creation or login as the first digital interaction","reason":"Account creation is an administrative task that breaks emotional momentum. The host was in 'I am evaluating a tenant' mode, not 'I am signing up for a service' mode. Forcing a mode switch kills the conversational warmth and replaces it with form-filling friction.","example_bad":"To view your proposal, please create a Split Lease account: [Create Account]"}]},{"id":"feels-003","type":"emotional_element","title":"Respectful Divergence at Traditional Expectation Clashes","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"When the platform's process contradicts Jason's landlord expectations, his emotional response is not neutral inquiry but escalating alienation. At 10:50, the concern is mild: 'sounds a bit odd.' By 12:35, it has hardened: 'a lot of people are like, this just sounds weird to me.' The escalation reveals that unacknowledged divergences do not stay small -- they compound emotionally. Each time the host encounters a process difference without validation, the accumulated feeling shifts from curiosity to suspicion to rejection. Bryant's response ('typically we don't show the place beforehand... for privacy reasons') skips emotional validation entirely and jumps to operational justification, which Jason experiences as dismissal. The host is not asking for a reason; they are asking to be heard.","solution":"Every process divergence must follow an emotional sequence: validate, bridge, protect. Validate means acknowledging the host's expectation as legitimate ('Most landlords expect in-person showings -- that makes sense given your experience'). Bridge means explaining the platform's approach in the host's vocabulary, not the platform's. Protect means offering an accommodation or equivalent safeguard that proves the platform takes the host's concern seriously ('If you want your guests to see the place, we can arrange that'). The emotional principle is: divergence without validation feels like dismissal; divergence with validation feels like innovation.","evidence":[{"source":"jason-call.txt, 10:50","type":"host_call","quote":"I've been doing showings. It sounds a bit odd that they don't want to see the place before they move in.","insight":"The word 'odd' is mild and curious. Jason is not yet defensive. This is the emotional moment where validation would prevent escalation -- the host is asking to be heard, not arguing. If the platform validates here, the concern resolves. If it dismisses, the concern compounds."},{"source":"jason-call.txt, 12:35-12:52","type":"host_call","quote":"A lot of people are like, this just sounds weird to me that they want to sign a lease without seeing it.","insight":"By the second mention, Jason has escalated from personal observation ('I've been doing showings') to generalized social proof ('a lot of people are like this'). The emotional shift is from 'maybe I am missing something' to 'I am right and others agree.' The validation window has closed; now the platform must work harder to recover trust."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Technology-powered products do not need to be purely digital. Many of the best examples today are blends of online and offline experiences.","insight":"Cagan's blending principle is an emotional principle: the best products do not ask users to abandon their offline expectations but integrate them. Emotionally, accommodation communicates respect; rigid process enforcement communicates indifference."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~329)","type":"book","quote":"This model leads to stakeholder-driven products and sales-driven specials... this is not the source of our best product ideas.","insight":"The no-showing default was a stakeholder decision, not a user-validated one. The emotional cost of unvalidated stakeholder decisions falls on the host, who feels their needs were not considered in the platform's design."}],"priority":"high","target_emotion":"safety","emotion_rationale":"When a host encounters a process that contradicts their deeply held practices, they need to feel emotionally safe -- that their concerns are heard, their expertise is respected, and the platform will accommodate them rather than override them.","copy_guidelines":{"voice":"validating, honest, accommodating","do":["Lead every divergence explanation with an acknowledgment of the host's expectation: 'Most landlords schedule in-person showings before signing'","Use inclusive language that positions the host as someone with legitimate expectations, not someone who needs correcting","Always end a divergence explanation with an accommodation or safeguard: 'If you would like your guests to visit first, we can arrange that'"],"dont":["Skip the acknowledgment and jump directly to the platform's rationale: 'We don't do showings for privacy reasons'","Use language that implies the host's traditional expectation is outdated or wrong","Frame the platform's approach as inherently superior to the host's existing practice"],"example_good":"Most landlords with active listings expect a showing before signing. Our guests have reviewed your photos and details, but if you would like them to visit first, just say the word.","example_bad":"For the privacy and security of our hosts, we do not conduct in-person showings prior to lease execution."},"animation_feel":{"easing":"cubic-bezier(0.25, 0.1, 0.25, 1)","feel_description":"Gentle and present -- the bridge callout appears without animation, as if it was always there waiting. It does not slide in or fade in dramatically. It is simply part of the page, calm and available. If dismissed, it fades out slowly and peacefully, like a note being folded and put away, not thrown out.","duration_range":"0ms for appearance (static content), 300-400ms for dismissal fade"},"tension_relief":{"tension_point":"The host sees a proposal screen with no 'Schedule Showing' button, or reads a process description that contradicts their landlord instincts. They feel a rising 'this is not how things should work' discomfort.","relief_point":"An inline callout immediately below the divergence point validates their expectation, explains the alternative, and offers an accommodation. The host reads it in one scan and feels 'they anticipated my concern.'","timing":"Zero delay -- the bridge is present on page load, not triggered by the host's confusion. Proactive relief, not reactive."},"personalization_signals":["If the host has mentioned specific concerns in a call (like Jason's showing concern), the bridge callout can reference it: 'You mentioned wanting guests to see the place -- here is how we can arrange that'","Adapt the divergence bridges to the host's experience level: first-time hosts see all bridges; returning hosts see only new ones","Reference the host's market: 'In NYC, landlords typically require...' rather than generic language"],"anti_patterns":[{"pattern":"Using defensive or corporate-protective language to justify a process divergence","reason":"Language like 'for your privacy and security' sounds like a legal shield, not an empathetic response. It tells the host the platform is protecting itself, not listening to them. This deepens the alienation Jason expressed when his showing concern was met with 'privacy reasons.'","example_bad":"For the safety of all parties involved, Split Lease has implemented a no-contact showing policy in compliance with our operational guidelines."},{"pattern":"Offering no accommodation when the host's traditional expectation could reasonably be met","reason":"If the platform can facilitate a showing but chooses not to because of operational preference, the host perceives rigidity. Jason explicitly said 'let me know if they want to see it' -- he was offering an accommodation that the platform should accept. Refusing creates the feeling 'this platform does not bend for me.'","example_bad":"Unfortunately, pre-lease viewings are not part of our standard process."}]},{"id":"feels-004","type":"emotional_element","title":"Precision-Backed Calm During Financial Evaluation","journey_phases":["evaluation","pricing","proposal_mgmt"],"problem":"When Jason asks about income (06:14) and receives an imprecise answer ('over 80,000,' 06:21), the emotional impact is not just informational uncertainty but evaluative anxiety. A landlord assessing a tenant needs to feel the numbers are solid. 'Over 80,000' is the verbal equivalent of a blurry document -- it technically provides information but does not produce the feeling of having evaluated thoroughly. Jason's follow-up question ('And each of them individually was over 80,000?') is an attempt to pin down the numbers, to transform vagueness into certainty. When financial data is approximate, the host cannot reach the calm, decisive state needed to commit. They stay in an anxious, incomplete-evaluation limbo.","solution":"All financial data presented to the host -- income, rent amounts, deposit structures, guarantee terms -- must be precise, complete, and instantly scannable. The emotional principle is: precision produces calm. When the host sees exact income figures, verified employment status, and clear deposit math, their evaluative anxiety resolves into the decisive calm of a landlord who has reviewed a solid application. The typography, formatting, and placement of financial data should all communicate precision and authority. No approximations, no 'estimated' labels, no data that requires the host to ask a follow-up question. If exact data is genuinely unavailable, show the approximation with a specific resolution timeline: 'Exact income: confirming within 24 hours. Verified above $80,000.'","evidence":[{"source":"jason-call.txt, 06:14-06:38","type":"host_call","quote":"What's a total income between both of them? ... I'd have to look that up. I don't have it handy with me right now. I know it was both of them were making over 80,000.","insight":"Jason's most urgent evaluation question receives an approximation. The emotional response is not anger but unresolved evaluative tension -- he cannot check the box on income verification, which means his internal decision process is blocked at the first node."},{"source":"jason-call.txt, 01:42","type":"host_call","quote":"Just a security deposit. Standard in New York is one month.","insight":"When Jason discusses deposit amounts, he is precise and confident: 'one month, standard in New York.' This is the emotional register he expects from financial data -- matter-of-fact, specific, grounded in market norms. The platform's financial presentation must match this register."},{"source":"inspired-product-discovery.txt, Ch. 6 (line ~310)","type":"book","quote":"It comes down to knowing two things about each idea: (1) How much money or value will this generate? and (2) How much money or time will this cost?","insight":"Cagan's business case framework is the host's emotional framework. The host feels calm when both sides of the equation (value and cost) are precise. The host feels anxious when either side is vague. Precision is the emotional mechanism that enables commitment."},{"source":"jason-call.txt, 01:54","type":"host_call","quote":"Split lease matches the deposit as well. So it'd be two months, which we would hold.","insight":"Deposit matching is presented with precision -- 'two months, which we would hold.' This clarity produced no friction. The emotional lesson: when financial information is precise and complete, the host absorbs it without anxiety. When it is vague, evaluation stalls."}],"priority":"high","target_emotion":"calm","emotion_rationale":"A host evaluating financial data needs to reach a state of calm certainty -- the feeling of having reviewed a complete, reliable application -- before they can progress to subsequent evaluation steps like term negotiation or operational details.","copy_guidelines":{"voice":"precise, factual, numerically authoritative","do":["Present exact figures: '$81,200' not 'over $80,000'; '$2,975/month' not 'approximately $3,000'","Show the math: 'Combined income: $162,400 (Guest A: $81,200 + Guest B: $81,200)' -- let the host verify the addition","Frame financial data in the host's evaluation context: '$162,400 combined income = 4.5x monthly rent' -- the ratio landlords actually use"],"dont":["Use approximate language when exact figures exist: 'both making over $80,000' creates evaluative uncertainty","Hide financial data behind clicks, expands, or secondary screens -- it must be immediately visible","Mix financial data with non-financial content (bios, preferences) that dilutes the precision register"],"example_good":"Combined income: $162,400. Rent-to-income ratio: 22%. Both guests employment-verified. Credit: approved.","example_bad":"Both guests have strong financial profiles and have been verified by our team. Income details available upon request."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Immediate and still. Financial figures should appear instantly with no motion -- they are facts, not events. If data resolves from pending to confirmed, the transition is a quiet color change (from muted to full ink), like ink drying on paper. Nothing bounces, slides, or draws attention to itself. The numbers are simply there, solid and settled.","duration_range":"0-150ms for data resolution transitions; financial figures themselves appear instantly"},"tension_relief":{"tension_point":"The host opens a proposal wondering 'can these guests actually afford my place?' -- the fundamental question that must be answered before any other evaluation can proceed.","relief_point":"The combined income figure is the first and largest element on the screen, in monospace typography that signals data precision. Below it, individual incomes and the rent-to-income ratio provide instant verification. The host's internal calculator confirms 'yes, they can afford it' in under 3 seconds.","timing":"Under 3 seconds from page load to the host having processed the financial viability answer."},"personalization_signals":["Show the rent-to-income ratio calculated against the host's specific asking price, not a generic threshold","If the host's market has specific income requirements (like NYC's common 40x rent rule), reference that standard","Present deposit details using the host's existing terms: 'Your standard 1-month deposit + 1 month matched by Split Lease = 2 months held'"],"anti_patterns":[{"pattern":"Presenting financial data with qualitative language instead of quantitative precision","reason":"Words like 'strong financial profile' or 'well-qualified' provide no evaluative grip. A landlord cannot assess 'strong' against their own criteria. Only numbers enable the calm, decisive state that financial evaluation requires.","example_bad":"Ariel and Amber are both well-qualified professionals with stable employment and strong earning potential."},{"pattern":"Delaying financial data delivery with a promise of future availability","reason":"Every moment between the host asking 'can they afford it' and receiving a precise answer is filled with evaluative anxiety. Deferring income data to a follow-up email extends this anxiety by hours, during which the host's competing alternatives continue to progress without the same emotional drag.","example_bad":"Detailed income verification documents will be shared via email within 48 hours of your request."}]},{"id":"feels-005","type":"emotional_element","title":"Collaborative Ownership During Property Configuration","journey_phases":["listing_creation","proposal_mgmt"],"problem":"Jason's property is not a static listing -- it is a living space he is willing to customize. He offers to remove tables (11:52: 'I can just move out a couple of the tables'), flags the futon's condition honestly (08:19: 'it's not the highest quality'), and ties cleaning plans to tenant preferences (11:17: 'it depends on the tenant'). But a binary 'furnished: yes/no' checkbox strips away this willingness to collaborate, reducing the host from an active partner to a passive form-filler. The emotional result is disengagement: the host feels the platform does not care about the nuances that make their property unique. When a host who takes pride in their property ('I'm going to do a deep cleaning') encounters a system that treats all furnished apartments identically, the feeling is 'this platform does not see me.'","solution":"Transform listing configuration from a solo form-filling exercise into a collaborative conversation between host and guest. The host sets default states for each item (included, available, removable) and adds honest condition notes. The guest can express preferences. The host confirms or adjusts. Each exchange should feel like a productive conversation about how to make the space work for both parties. The emotional principle is: collaboration creates ownership. When the host actively shapes the space with the guest's input, they feel invested in making the stay successful. When the host passively submits a form, they feel like a vendor, not a partner.","evidence":[{"source":"jason-call.txt, 11:52","type":"host_call","quote":"There's actually too many tables. So I can just move out a couple of the tables.","insight":"Jason volunteers customization without being asked. His emotional state is collaborative and proactive -- he wants to make the space work. The platform must channel this energy into a structured interaction rather than letting it dissipate into verbal conversation that goes unrecorded."},{"source":"jason-call.txt, 08:19","type":"host_call","quote":"It can be flipped on, but it's not the highest quality. I can let them know.","insight":"Jason's honest flagging of the futon's quality is a trust-building act. He feels good about being transparent. The platform must reward this feeling by making condition notes a natural, valued part of the listing, not a hidden caveat field."},{"source":"jason-call.txt, 11:17-11:38","type":"host_call","quote":"I'm going to do a deep cleaning after I... well, I haven't decided what I've moved the furniture out because it depends on the tenant.","insight":"Jason's cleaning plans are tenant-dependent. He is emotionally signaling 'I want to coordinate with the guest to get this right.' The platform should amplify this collaborative instinct, not force premature decisions."},{"source":"inspired-product-discovery.txt, Ch. 1 (line ~191)","type":"book","quote":"Behind every great product is someone who led the team to combine technology and design to solve real customer problems.","insight":"The real problem is that hosts want to collaborate on the space configuration but have no structured mechanism to do so. The emotional benefit of solving this is host ownership -- a host who co-configured the space feels responsible for the guest's experience."}],"priority":"medium","target_emotion":"ownership","emotion_rationale":"A host who actively shapes the space in collaboration with the guest feels personally invested in the stay's success -- this ownership emotion drives both conversion (host commits because they have co-created the arrangement) and retention (host returns because the platform valued their input).","copy_guidelines":{"voice":"collaborative, specific, appreciative of detail","do":["Frame configuration as a conversation: 'Your guests are interested in the bed and desk. They noticed you mentioned the futon is available -- would you like to include it?'","Acknowledge the host's transparency about conditions: 'Thanks for the honest note about the futon -- guests appreciate knowing what to expect'","Show the host's customization effort as a positive: '3 items configured for Ariel and Amber -- your space is tailored for their stay'"],"dont":["Reduce configuration to a silent checkbox exercise with no guest interaction or acknowledgment","Treat condition notes as warnings or disclaimers rather than helpful transparency","Make the host feel like their customization effort is bureaucratic overhead rather than a valued contribution"],"example_good":"Ariel asked if the extra tables could be removed. You mentioned you were open to that -- confirm below and we will note it in the agreement.","example_bad":"Furnished inventory: Check all items that will be included in the unit at time of move-in. Unchecked items must be removed prior to lease start date."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Responsive and confirming. When the host toggles an item state or the guest's preference is confirmed, a small check animation settles into place -- decisive but not celebratory. The feeling is 'agreed' rather than 'completed.' Like a handshake, not a high-five.","duration_range":"150-250ms for state toggle confirmations; 200ms for check animations"},"tension_relief":{"tension_point":"The host wonders whether the guest will complain about the futon's condition, or whether the extra tables will be a problem, or whether the cleaning will be done in time. These are the operational anxieties of a conscientious property owner.","relief_point":"The guest's preferences are visible and specific. The host can see 'Guest prefers bed: yes, futon: yes with your condition note, extra tables: please remove 2.' The ambiguity resolves into a clear, agreed configuration.","timing":"Within the proposal review cycle -- the host sees guest preferences within 24-48 hours of the proposal being sent, while the negotiation is still active."},"personalization_signals":["Reference specific items from the host's inventory: 'Your 4 tables/desks' not 'furniture items'","Show the guest's specific preferences mapped to the host's specific items","If the host mentioned condition details in a call, pre-populate the condition notes and say 'Based on your conversation with Bryant'"],"anti_patterns":[{"pattern":"Treating the listing as a static, finalized document that cannot change during negotiation","reason":"Jason's property state is explicitly conditional -- cleaning depends on the tenant, furniture depends on preferences. A system that forces premature finalization denies the host's collaborative instinct and produces anxiety about committing to the wrong configuration.","example_bad":"Please finalize your furniture inventory before your listing can be published. Changes cannot be made after publication."},{"pattern":"Hiding or sanitizing the host's honest condition notes","reason":"When Jason says 'it's not the highest quality,' he is building trust through transparency. If the platform hides, rewords, or buries this note, it undermines the host's sense of honest partnership and sets up the guest for a surprise that damages both parties.","example_bad":"Note: Condition descriptions may be edited for consistency with our platform's quality standards."}]},{"id":"feels-006","type":"emotional_element","title":"Grounded Urgency Through Transparent Decision Context","journey_phases":["proposal_mgmt","evaluation"],"problem":"Jason proactively asks 'they're considering other places as well, right?' (13:20). He wants to know where he stands. The answer is 'yes,' but this information disappears after the call ends. The host is left in a decision vacuum where urgency exists but is invisible. Without context, the host either defers indefinitely (no visible reason to act now) or feels manipulated if the platform later introduces artificial urgency ('Act now! Your guests are deciding soon!'). The emotional challenge is providing legitimate urgency without pressure -- helping the host feel the natural pace of the decision without manufacturing stress. Cagan's conversion runway concept (Ch. 3) is the mechanical reality; the emotional reality is that hosts need to feel informed, not pressured.","solution":"Surface factual competitive context -- the guest's decision timeline, the proposal's age, and the natural pace of the market -- as neutral, ambient information that the host encounters during their decision process. The emotional register should be informational, like a departure board at a train station: factual, visible, and without editorializing. The host should feel 'I know what is happening and I can decide accordingly' rather than 'I am being rushed' or 'nothing is happening so I can wait indefinitely.' The principle is: grounded urgency comes from visible facts, not from pressure copy.","evidence":[{"source":"jason-call.txt, 13:20-13:26","type":"host_call","quote":"Also, I mean, they're considering other places as well, right? Yes. Yep. They're taking a look at a couple other places.","insight":"Jason asks for competitive context voluntarily -- this is information he wants, not information being pushed on him. The emotional need is transparency, not pressure. He wants to calibrate his own decision timing based on real facts."},{"source":"jason-call.txt, 13:59","type":"host_call","quote":"I'll follow up with an email shortly. And like I said, if you have questions for me, text email either way, anytime works.","insight":"The call ends with zero visible timeline. 'Shortly' and 'anytime' communicate infinite patience, which emotionally tells the host 'there is no reason to act now.' This is the opposite of grounded urgency -- it is grounded complacency."},{"source":"inspired-product-discovery.txt, Ch. 3 (line ~237)","type":"book","quote":"The reality of life in the startup is that you are in a race to achieve product/market fit before you run out of money.","insight":"Cagan's runway metaphor maps to emotional design: the host has a decision runway that is burning down while alternatives progress. Making this runway visible (as a date, not a countdown) transforms invisible pressure into informed agency."},{"source":"inspired-product-discovery.txt, Ch. 5 (line ~280-281)","type":"book","quote":"Strong technology product companies know they must ensure consistent product innovation. This means constantly creating new value for their customers.","insight":"Transparent timelines are themselves a form of value -- they help the host make better-timed decisions. A host who knows 'guests decide by Friday' can plan their week accordingly. A host who knows nothing wastes emotional energy wondering."}],"priority":"medium","target_emotion":"clarity","emotion_rationale":"Clarity is the emotional state of knowing where you stand and what the timeline looks like -- it replaces the anxious uncertainty of not knowing with the grounded ability to make a well-timed decision.","copy_guidelines":{"voice":"neutral, factual, respectful of host agency","do":["Present timelines as specific dates: 'Ariel and Amber plan to decide by March 5' -- a fact the host can plan around","Show proposal age as neutral context: 'Proposal sent 2 days ago' -- informational, not judgmental","Frame the host's response as their choice: 'When you are ready, let us know' -- agency, not pressure"],"dont":["Use countdown timers, red text, or urgency-coded visual treatments that transform information into pressure","Employ social proof pressure: '12 other hosts responded within 24 hours' creates comparison anxiety","Frame delay as a negative: 'You may lose this match if you do not respond soon' is threat-based, not fact-based"],"example_good":"Ariel and Amber plan to decide by March 5. Your proposal was sent 2 days ago. Take your time -- respond when you are ready.","example_bad":"URGENT: Your guests are reviewing other properties NOW. Respond within 24 hours to avoid losing this match!"},"animation_feel":{"easing":"none (static content)","feel_description":"Still and ambient. Timeline information should have no motion at all. It is a fact, displayed like a clock on a wall -- always there, always accurate, never demanding attention. If the text color shifts after 48 hours (from muted to slightly darker), the change happens on page load, not as a live animation. The host notices the information peripherally, like checking the time, and returns to their evaluation.","duration_range":"0ms -- all timeline displays are static; color changes are CSS class toggles applied on render"},"tension_relief":{"tension_point":"The host wonders: 'How long do I have to decide? Are the guests going to choose another place while I am thinking? Am I already too late?' This temporal uncertainty creates a low-grade anxiety that either paralyzes (no action) or panics (impulsive action).","relief_point":"The host sees a specific date and a neutral status. The decision timeline is visible, their response window is clear, and no pressure language accompanies it. The anxiety resolves into planning: 'I have until Friday. I will review the details tonight and respond tomorrow.'","timing":"Visible on every proposal view, from the first visit onward. No delay, no progressive reveal -- the timeline is always present as ambient context."},"personalization_signals":["Show the guest's actual decision date, not a generic average: 'Your guests plan to decide by March 5' is personal; 'Most guests decide within 7 days' is generic","If the host has responded, update the context to reflect their specific status: 'Your interest was sent on February 20. Guests will respond within 48 hours'","Avoid referencing the host's competitive alternatives ('You have 6 showings') -- the platform should not presume to know the host's full situation"],"anti_patterns":[{"pattern":"Using countdown timers or animated urgency indicators","reason":"Countdown timers trigger fight-or-flight responses rather than thoughtful decision-making. A host who acts under time pressure is more likely to have regrets and less likely to be a loyal, repeat user. Urgency manufactured through animation feels manipulative to a sophisticated landlord.","example_bad":"Time remaining to respond: 23:47:12 [ticking down in real time]"},{"pattern":"Hiding competitive context entirely and then revealing it when the platform needs the host to act","reason":"If the host learns about competitive alternatives only when the platform needs a faster response, the timing feels strategic rather than transparent. Jason asked about alternatives voluntarily (13:20) -- the information should be available from the start, not deployed as a pressure tool when needed.","example_bad":"Update: Your guests have received another offer. Respond now to remain in consideration."}]},{"id":"feels-007","type":"emotional_element","title":"Proud Expertise Sharing During Operational Knowledge Capture","journey_phases":["listing_creation","active_lease"],"problem":"Jason spent 3 minutes (nearly a quarter of the call) voluntarily sharing detailed parking knowledge: street cleaning schedules, time-of-day patterns, garage pricing, historical behavior. He also preemptively flagged furniture conditions and building rules. This was not reluctant disclosure -- it was proud expertise sharing. Jason knows his property and neighborhood better than anyone, and he wants guests to benefit from this knowledge. But the platform has no mechanism to capture this pride-driven sharing. If the listing form offers only 'Additional Notes: [text box],' the host's rich operational knowledge either goes uncaptured or is reduced to a formless blob. The emotional cost is twofold: the host feels their expertise is wasted, and the guest arrives uninformed, leading to complaints that further demoralize the host.","solution":"Present operational knowledge capture as an invitation to share expertise, not as a data collection exercise. Use conversational prompts that appeal to the host's pride in knowing their property: 'What should guests know about parking near your place?' feels like a friend asking for a recommendation, not a form asking for data. The captured knowledge should be visibly surfaced to guests as the host's own words -- credited, personal, and valued. The emotional principle is: transform data capture into expertise showcase. The host should feel like a local guide sharing insider knowledge, not like a clerk filling out a form.","evidence":[{"source":"jason-call.txt, 03:15-05:14","type":"host_call","quote":"Parking battery park city, the parking is quite tough... street cleaning once a week... sometimes it'll take an hour if it's maybe Saturday night... there are also some parking spots that open up after the work day.","insight":"Jason shares 3 minutes of unprompted parking expertise. His tone is helpful and knowledgeable -- he is proud of knowing these details. The emotional register is 'let me tell you how this works' -- the register of an expert sharing insider knowledge."},{"source":"jason-call.txt, 08:36-08:55","type":"host_call","quote":"People come in and they're like, oh, there's like a dirt stain... but they could also get another bed or another type of thing to put on top of it.","insight":"Jason anticipates guest reactions and offers solutions proactively. He is emotionally invested in guests having a good experience -- he wants to manage expectations, not hide problems. The platform should channel this protective instinct into structured knowledge capture."},{"source":"inspired-product-discovery.txt, Ch. 2 (line ~221)","type":"book","quote":"Many of the best examples today are blends of online and offline experiences.","insight":"The host's operational knowledge is the bridge between offline reality and online preparation. Capturing it with emotional respect -- treating the host as an expert contributor, not a data source -- makes the blend feel natural and valued."},{"source":"inspired-product-discovery.txt, Ch. 1 (line ~191)","type":"book","quote":"Behind every great product is someone who led the team to combine technology and design to solve real customer problems.","insight":"The real problem is that hosts have valuable local expertise that guests need but the platform does not capture or credit. Solving this with emotional intelligence -- making the host feel valued for sharing -- creates both a better guest experience and a more engaged host."}],"priority":"medium","target_emotion":"pride","emotion_rationale":"A host who feels proud of sharing their local knowledge is more likely to provide detailed, helpful content that improves guest satisfaction and reduces complaints -- pride in contribution drives both content quality and host retention.","copy_guidelines":{"voice":"curious, appreciative, local-guide framing","do":["Frame prompts as questions a friend would ask: 'What should guests know about parking near your place?' not 'Enter transportation access notes'","Show a completion indicator that feels like achievement: '4 of 5 tips shared -- your guests will arrive well-prepared'","Credit the host's knowledge visibly in the guest-facing display: 'From your host Jason: Parking in Battery Park City can be tough...'"],"dont":["Use bureaucratic field labels that strip the human warmth from knowledge sharing","Make knowledge capture feel mandatory or compliance-driven","Show the captured knowledge anonymously -- the host's name attached to the knowledge validates their expertise"],"example_good":"What should guests know about parking near your place? (Most guests ask about this.)","example_bad":"Transportation & Parking Access Notes (Required for furnished listings in urban zones):"},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Encouraging and settling. When the host completes a knowledge card, the border transitions from dashed to solid with a gentle settling motion -- like a note being pinned to a board. The completion counter increments with a brief, satisfying tick. The overall feel is 'your contribution is received and valued,' not 'form field saved.'","duration_range":"250-350ms for card completion transitions; 200ms for counter increment"},"tension_relief":{"tension_point":"The host wonders: 'Will my guests know about the parking situation? Will they complain about the futon? Will they know about the building's rules?' These are the anticipatory anxieties of a host who cares about the experience.","relief_point":"The completed knowledge cards show the host's own words, organized by category, ready for guests to read before arrival. The host can see exactly what information guests will receive, providing the relief of 'they will arrive knowing what I know.'","timing":"Immediate visual feedback on each card completion. Guest-facing display visible to the host within seconds of saving."},"personalization_signals":["If the agent captured details during the call, pre-populate and credit: 'Based on your call with Bryant, we noted these details about parking. Review and edit as you like.'","Show which knowledge cards guests have read: 'Ariel viewed your parking tips on February 21' validates that the host's effort reached the guest","Suggest prompts based on property characteristics: a furnished apartment prompts furniture notes; a location near transit prompts parking/transit notes"],"anti_patterns":[{"pattern":"Presenting operational knowledge capture as a mandatory compliance step in listing creation","reason":"Mandatory fields transform pride-driven sharing into grudging obligation. Jason volunteered parking details enthusiastically in conversation -- a required 'Transportation Notes' field on a form would produce a terse, resentful entry or no entry at all. The emotional shift from volunteer to conscript destroys content quality.","example_bad":"Your listing cannot be published until all required operational fields are completed. Remaining: Transportation (required), Building Rules (required)."},{"pattern":"Displaying the host's knowledge as generic platform content without attribution","reason":"When the guest sees parking tips without knowing they came from Jason, the host's contribution is invisible. The host feels their expertise was absorbed by the platform rather than credited to them. Attribution is the mechanism that transforms data entry into recognized contribution.","example_bad":"Parking Information: Street parking available with weekly street cleaning. Garage available in building at $500+/month."}]}]}</script>
