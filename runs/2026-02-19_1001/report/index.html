  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"Taline  Bryant.txt","book_extract":"creativeacts-dschool-exercises.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Category Label as Visual Gateway","journey_phases":["discovery","search"],"problem":"Taline encountered a Craigslist ad and had zero visual signal that this listing was a fundamentally different product category from a traditional rental. Bryant spent 45 seconds verbally explaining the model (1:06-1:51) and Taline still did not understand it -- she immediately asked for full-time pricing (2:03-3:02). The verbal medium failed because the concept is spatial and temporal. Every guest touchpoint currently relies on text to explain a concept that text cannot efficiently convey. Without a distinct, instantly recognizable visual identity for the product category, guests enter the funnel with a false mental model and drop out when reality collides with expectation.","solution":"Create a signature visual category badge that appears as the first element on every guest touchpoint -- external ads, landing pages, listing cards, and listing detail pages. The badge combines a compact weekly calendar icon (7 squares, with the active nights filled in accent green) alongside a plain-language label in mono type: 'Part-time rental: 2-5 nights/week.' The badge uses the accent color on the warm background to create instant visual distinction from every other rental listing the guest has seen. The mono typeface signals factual precision; the calendar icon makes the temporal concept spatial. The badge must be the first visual element in the scan path -- above the listing photo, above the price, above the location. It is the visual gateway: everything that follows is interpreted through the frame it establishes.","evidence":[{"source":"Taline  Bryant.txt, 0:52","type":"guest_call","quote":"I just wanted to know, like that, is it for a certain time?","insight":"Taline's first question reveals she had no visual signal that communicated the product category. Whatever she saw on Craigslist looked like every other rental listing. A visually distinctive badge would have answered this question before she picked up the phone."},{"source":"Taline  Bryant.txt, 1:06-1:51","type":"guest_call","quote":"It's a couple of times a week... repeat renters or multi local guests... part of the week each week... Monday to Friday each week as an example.","insight":"Bryant's verbal explanation covers the concept but fails to land in the verbal medium. He uses the M-F example because it is concrete and spatial -- exactly what a visual calendar icon communicates instantly without words."},{"source":"creativeacts-dschool-exercises.txt, line 89","type":"book","quote":"Like so many great tales, this story starts with a miscommunication.","insight":"The miscommunication between guest expectation and platform reality is the foundational design problem. A visual category badge does not eliminate the miscommunication -- it resolves it in under 3 seconds at the first point of visual contact, before the guest invests time or emotional energy."},{"source":"creativeacts-dschool-exercises.txt, line 86","type":"book","quote":"What the students thought might be the need and what they actually found turned out to be two very different things.","insight":"The d.school identified that expectation-reality gaps are the starting point for design. Visually, the category badge closes this gap at the gateway: the guest's visual first impression must establish the correct category frame before any detail is processed."}],"priority":"high","tokens":{"colors":["accent (#2d5a3d) for filled calendar squares and label text","bg (#f6f4f0) or surface-warm (#fdfcfa) as badge background","border (#e2dfd9) for badge outline"],"typography":["IBM Plex Mono 12px/500 for the label text 'Part-time rental: 2-5 nights/week'","Outfit 10px/600 uppercase for a 'SPLIT LEASE' brand micro-tag if needed"],"spacing":["sm (8px) internal padding within the badge","md (16px) margin below the badge separating it from the listing content"],"new_tokens_needed":["badge-calendar-fill: a lighter tint of accent for the inactive calendar squares (suggestion: accent-light #e8f0eb)","badge-calendar-active: the accent color at full weight for active night squares"]},"contrast_requirements":"Accent (#2d5a3d) on bg (#f6f4f0) yields approximately 7.5:1 contrast ratio, exceeding WCAG AAA for normal text. Accent (#2d5a3d) on surface (#ffffff) yields approximately 8.5:1. Both pass AAA for the 12px mono label. The calendar icon squares must maintain at least 3:1 contrast against their container background for non-text elements per WCAG 2.1 SC 1.4.11.","visual_hierarchy_rule":"The category badge is the first element in the vertical scan order on every guest-facing surface. The eye lands on the badge before the listing photo, price, or location. On listing cards in a grid, the badge sits in the top-left corner. On listing detail pages, the badge sits above the hero image. On external ads (Craigslist), the badge content is the first line of text. Nothing precedes the category signal.","brand_alignment":"Aligns with the taste model principle 'Confident, not flashy' -- the badge is a small, precise element that communicates category without decoration. Uses mono type to signal precision and reliability, consistent with 'Mono for data/trust.' The warm background and green accent maintain the 'Warm, not cold' and 'Forest green as accent (trust, growth, stability)' principles. The badge is functionally honest: it tells the guest exactly what this is before asking them to engage."},{"id":"looks-002","type":"visual_pattern","title":"Interactive Stay Pattern Calendar","journey_phases":["discovery","listing_evaluation","proposal_creation"],"problem":"The Split Lease model is a temporal pattern -- which nights of the week you occupy a space. This concept is inherently visual and spatial, yet the current guest experience relies entirely on verbal and textual explanation. Bryant spent 45 seconds describing the model verbally and Taline did not comprehend it until he said the specific words 'five nights a week' (3:21), at which point she mapped it to her life in seconds: 'five nights and then I can do the weekends at my mom' (3:37). Comprehension arrived not through explanation but through a concrete, spatial image. Text-based communication of temporal patterns imposes unnecessary cognitive load on a guest who is already under pressure -- Taline was driving home from work in traffic (0:35).","solution":"Design a signature interactive calendar component that appears in three progressive states across the journey. At discovery: a static 7-day row with Monday-Friday filled in accent green and Saturday-Sunday empty, labeled 'Most guests stay like this.' At listing evaluation: an interactive version where the guest taps nights on/off and sees an estimated monthly cost update in real time. At proposal creation: a confirmed version showing the agreed pattern with exact pricing. The component is always a single horizontal row of 7 day blocks -- never a monthly grid at first encounter. Each block is a rounded rectangle (radius-sm: 6px) with the day initial inside. Active nights use accent fill with white text; inactive nights use bg-deep fill with ink-muted text. The estimated cost sits immediately to the right of or below the row in mono type. The component becomes the visual anchor for the entire Split Lease model -- guests learn it once and recognize it everywhere.","evidence":[{"source":"Taline  Bryant.txt, 1:06-1:51","type":"guest_call","quote":"It's a couple of times a week... part of the week each week, part of the month each month... Monday to Friday each week as an example.","insight":"Bryant's verbal explanation is thorough but fails to establish comprehension. He resorts to a concrete example ('Monday to Friday') because abstract description does not work. The visual calendar replaces abstraction with direct spatial representation."},{"source":"Taline  Bryant.txt, 3:21-3:37","type":"guest_call","quote":"Five nights a week is likely something that you would be interested in... Five nights and then I can do the weekends at my mom.","insight":"Taline understood the model only when it became a concrete, countable pattern she could map to her life. An interactive calendar that shows exactly which nights are on and off provides this concreteness immediately and lets the guest map it to their own weekly rhythm."},{"source":"creativeacts-dschool-exercises.txt, line 32","type":"book","quote":"These kinds of realizations don't come from just understanding an idea -- they come through the experience of trying, and failing, and trying again.","insight":"An interactive calendar where the guest taps nights on and off IS experiential learning. The guest 'tries' the model by manipulating it, rather than reading about it. Comprehension emerges from interaction, not explanation."},{"source":"creativeacts-dschool-exercises.txt, line 75","type":"book","quote":"None of these assignments has to be used exactly as written. Each is meant to be tinkered with, adapted, and remixed.","insight":"The tinkering principle applies directly: the calendar is tinkerable. The guest adjusts nights, sees cost change, tries another configuration. The visual component invites exploration rather than demanding a decision."}],"priority":"high","tokens":{"colors":["accent (#2d5a3d) fill for active night blocks","surface (#ffffff) text on active blocks","bg-deep (#eae7e1) fill for inactive night blocks","ink-muted (#8a857e) text on inactive blocks","accent-light (#e8f0eb) hover state for inactive blocks when interactive"],"typography":["Outfit 14px/600 for day initials (M, T, W, T, F, S, S) inside blocks","IBM Plex Mono 16px/600 for the estimated cost figure beside or below the row","Outfit 12px/400 for the 'estimated' label and disclaimers"],"spacing":["xs (4px) gap between day blocks","sm (8px) padding inside each day block","md (16px) gap between the calendar row and the cost display","lg (24px) margin above and below the entire component"],"new_tokens_needed":["calendar-block-size: suggest 40px x 40px for each day block on desktop, 36px x 36px on mobile","calendar-active-hover: a slightly lighter accent for hover feedback on active blocks (suggestion: accent-bright #3a7a52)"]},"contrast_requirements":"Active blocks: white (#ffffff) text on accent (#2d5a3d) background yields approximately 8.5:1 contrast -- WCAG AAA. Inactive blocks: ink-muted (#8a857e) on bg-deep (#eae7e1) yields approximately 3.2:1 -- passes WCAG AA for large text (14px/600 qualifies as large/bold). If day initials are smaller than 14px bold, ink-soft (#4a4640) should be used instead for 4.5:1+ ratio. Interactive hover state on inactive blocks: accent-light (#e8f0eb) background with ink-soft (#4a4640) text maintains AA compliance.","visual_hierarchy_rule":"The calendar row is the primary visual element on any screen where the stay pattern must be understood or configured. The cost figure is secondary -- it sits adjacent to or below the calendar and updates reactively. Explanatory text is tertiary -- below the component, available for guests who need it. The calendar draws the eye through color contrast: the accent-green active blocks against the warm neutral inactive blocks create a clear figure-ground relationship that communicates the pattern without reading any text.","brand_alignment":"Aligns with 'Core Value: Relentless Personalization' from the taste model -- the interactive calendar adapts to each guest's specific pattern. Aligns with 'Trustworthy, not corporate' through rounded corners (radius-sm: 6px) and human-scale block sizing. Aligns with 'Confident, not flashy' -- the component is functionally elegant, not decoratively complex. Uses the forest green accent to signal that the active nights are the platform's value proposition, reinforcing 'trust, growth, stability.' The mono typeface for cost reinforces 'Mono for data/trust.'"},{"id":"looks-003","type":"visual_pattern","title":"Progressive Price Signal Hierarchy","journey_phases":["search","listing_evaluation","proposal_creation"],"problem":"Taline asked 'So I just want to know how much would it cost' (2:51) and received no answer. Bryant could only say 'I have sort of a general idea, but not exact' (5:33). The guest who most needs pricing information -- budget-constrained, with two jobs and a child, under a move-by deadline -- is the one left with zero visual price signal. Pricing opacity is not just an information problem; it is a visual hierarchy problem. Listing pages currently give visual prominence to photos, location, and amenities while deferring pricing to human mediation. The visual hierarchy does not match the guest's evaluation priority: for a guest like Taline, price is primary, everything else is secondary.","solution":"Design pricing as a three-tier visual system that always shows something -- the question is precision, not presence. Tier 1 (Search/Discovery): A per-night price range displayed in mono type on every listing card -- e.g., '$55-$85/night.' The range sits in the top-right of the listing card, opposite the category badge in the top-left, creating a visual frame that the listing photo sits between. Tier 2 (Listing Evaluation): When the guest sets a stay pattern using the calendar component, an estimated monthly total appears in larger mono type below the calendar -- e.g., '~$1,400/mo.' The tilde and 'estimated' label use ink-muted to signal imprecision. The number itself uses ink at full weight to signal importance. Tier 3 (Proposal): The confirmed price replaces the estimate, visually signaled by a subtle accent-light background panel and the removal of the tilde. A small 'Confirmed by host' badge in accent/mono appears beside the price. Each tier uses the same visual location and the same mono typeface, creating continuity -- the guest always knows where to look for the price.","evidence":[{"source":"Taline  Bryant.txt, 2:51","type":"guest_call","quote":"So I just want to know how much would it cost.","insight":"The most direct evaluation question possible. For Taline, this is not curiosity -- it is a budget calculation for a life decision. The visual hierarchy must treat this question as the primary scan target on any listing the guest evaluates."},{"source":"Taline  Bryant.txt, 5:33-5:50","type":"guest_call","quote":"I have sort of a general idea, but not exact, just because typically these nightly pricing will be set specific on the situation.","insight":"Bryant has a 'general idea' -- this is exactly what Tier 1 should show. The general idea exists as knowledge but has no visual representation. Making the range visible solves the problem without requiring exact confirmation."},{"source":"creativeacts-dschool-exercises.txt, line 32","type":"book","quote":"These kinds of realizations don't come from just understanding an idea -- they come through the experience of trying, and failing, and trying again.","insight":"An interactive price that updates as the guest adjusts their stay pattern IS experiential pricing. The guest learns how the pricing model works by manipulating it visually, not by reading an explanation."},{"source":"creativeacts-dschool-exercises.txt, line 80","type":"book","quote":"When faced with an open-ended challenge that doesn't have one fixed, right solution, we can all feel like beginners.","insight":"Variable pricing feels open-ended and anxiety-inducing when presented as opacity. A visual range with a tinkerable calculator transforms anxiety into empowerment -- the guest sees the variability as flexibility, not uncertainty."}],"priority":"high","tokens":{"colors":["ink (#1a1714) for the price figure at full weight","ink-muted (#8a857e) for the tilde, 'estimated' label, and '/night' or '/mo' units","accent-light (#e8f0eb) background panel for confirmed prices at Tier 3","accent (#2d5a3d) for the 'Confirmed by host' badge text"],"typography":["IBM Plex Mono 20px/700 for the estimated monthly total at Tier 2","IBM Plex Mono 14px/500 for the per-night range at Tier 1 on listing cards","IBM Plex Mono 24px/700 for the confirmed price at Tier 3","Outfit 11px/400 for the 'estimated' disclaimer and '/night' '/mo' units"],"spacing":["md (16px) between the calendar component and the price display","sm (8px) between the price figure and the 'estimated' label","lg (24px) vertical margin around the price panel at Tier 3"],"new_tokens_needed":["price-confirmed-bg: accent-light (#e8f0eb) as a background for the confirmed price panel -- this token exists but may need a specific semantic alias","price-transition-duration: 300ms for animating from estimate to confirmed state"]},"contrast_requirements":"Ink (#1a1714) on surface (#ffffff) yields approximately 17:1 -- WCAG AAA for all text sizes. Ink (#1a1714) on accent-light (#e8f0eb) yields approximately 14:1 -- WCAG AAA. Ink-muted (#8a857e) on surface (#ffffff) yields approximately 3.5:1 -- passes WCAG AA for the 14px bold range display but fails for smaller text. For any price-related text smaller than 14px bold, use ink-soft (#4a4640) at 6.5:1. Accent (#2d5a3d) for the 'Confirmed' badge on accent-light (#e8f0eb) yields approximately 5.5:1 -- passes WCAG AA.","visual_hierarchy_rule":"Price always occupies the primary visual weight position on listing evaluations. On listing cards: price range (mono, top-right) is the second thing the eye hits after the category badge (top-left). On listing detail pages: the estimated monthly total is positioned immediately below the stay pattern calendar, forming a single visual unit (pattern + cost). The price figure is the heaviest-weight mono text on any screen -- no other number competes with it visually. Explanatory text about pricing methodology is always below the fold or inside an expandable section; the number is always visible without scrolling.","brand_alignment":"Directly implements 'Mono for data/trust (prices, stats, badges)' from the taste model. The progressive reveal from range to estimate to confirmed aligns with 'Confident, not flashy' -- the system shows what it knows with appropriate precision at each stage. Using ink at full weight for the price number and ink-muted for labels creates 'Premium-accessible' hierarchy: the information feels curated and clean. The accent-light background for confirmed prices uses the forest green family to signal that confirmation is a positive trust event."},{"id":"looks-004","type":"visual_pattern","title":"Mismatch-to-Alternative Bridge Card","journey_phases":["listing_evaluation","negotiation"],"problem":"When Taline learned that full-time rental was not available (3:09), she experienced a rejection with no immediately visible alternative. In the phone call, Bryant bridged from rejection to alternative in ~45 seconds. In a self-service interface, the rejection ('not available for full-time stays') is typically the last thing the guest sees before clicking away. There is no visual design pattern that simultaneously communicates a constraint and its resolution as a single perceptual unit. Standard error/warning patterns (red banners, alert modals) are designed to stop the user and communicate a problem -- they do not inherently carry a solution. The visual pattern needed here is not an error state; it is a redirect that must feel supportive, not adversarial.","solution":"Design a 'bridge card' component that appears inline whenever a guest's stated need does not match what is available. The card has three visual layers in a single container: (1) A small acknowledgment header in ink-muted ('You are looking for a 7-night stay'), (2) a constraint line in signal-warn color ('This listing offers 2-5 night stays'), and (3) a prominent alternative section with accent background showing a concrete suggestion with the stay pattern calendar and an estimated cost ('Monday-Friday: ~$1,400/mo'). The alternative section occupies 60-70% of the card's visual weight. The constraint occupies 20%. The acknowledgment occupies 10%. The guest's eye lands on the solution, not the problem. The card uses signal-warn-bg (#fef3e2) as a border or subtle top accent to indicate this is a redirect moment, but the body uses accent-light (#e8f0eb) for the alternative section to signal that a positive path exists. The card never uses signal-danger colors -- this is a redirect, not an error.","evidence":[{"source":"Taline  Bryant.txt, 3:09","type":"guest_call","quote":"Unfortunately I won't be able to help you with that. So I work with Ken specifically to find these types of guests. So he's not interested in full-time rentals.","insight":"The rejection landed without a simultaneous visual alternative. Taline had to endure several seconds of emotional deflation before Bryant suggested M-F. In a visual interface, the alternative must be visually co-present with the constraint -- the guest must see both in the same fixation."},{"source":"Taline  Bryant.txt, 3:21-3:37","type":"guest_call","quote":"Five nights a week is likely something that you would be interested in... Five nights and then I can do the weekends at my mom.","insight":"The specific, concrete alternative is what saved the interaction. The bridge card must always contain a specific pattern with a specific estimated cost, not a vague 'consider fewer nights' suggestion."},{"source":"creativeacts-dschool-exercises.txt, line 43","type":"book","quote":"We're hard on work but soft on people, and we don't confuse kindness with weakness.","insight":"The bridge card is hard on the constraint (clearly stating what is not available) and soft on the person (immediately offering a supportive alternative). The visual balance -- constraint in warm amber, alternative in trust green -- embodies this principle."},{"source":"creativeacts-dschool-exercises.txt, line 33","type":"book","quote":"The product is important, but how to get there deserves at least as much attention, if not more.","insight":"The bridge card IS the 'how to get there' for guests encountering a mismatch. The visual experience of encountering this card determines whether the guest feels rejected or redirected. Designing the card to lead with the alternative (not the constraint) shapes this experience toward the positive."}],"priority":"high","tokens":{"colors":["signal-warn (#c17a28) for the constraint text line","signal-warn-bg (#fef3e2) for a thin top border or accent stripe on the card","accent-light (#e8f0eb) as background for the alternative section","accent (#2d5a3d) for the alternative pattern text and estimated cost","ink-muted (#8a857e) for the acknowledgment header","surface (#ffffff) as the card body background"],"typography":["Outfit 12px/400 for the acknowledgment header","Outfit 14px/500 for the constraint line","Outfit 16px/600 for the alternative heading ('Monday-Friday stays available')","IBM Plex Mono 16px/600 for the estimated cost in the alternative section"],"spacing":["md (16px) padding inside the card","sm (8px) between the acknowledgment and constraint lines","md (16px) between the constraint and the alternative section","lg (24px) margin around the entire card to separate it from surrounding content"],"new_tokens_needed":["bridge-card-accent-stripe: 3px top border using signal-warn-bg to signal this is a redirect moment without alarm","bridge-card-transition: 400ms ease-out for the card appearing inline when a mismatch is detected"]},"contrast_requirements":"Signal-warn (#c17a28) on surface (#ffffff) yields approximately 3.9:1 -- passes WCAG AA for the 14px/500 constraint text (qualifies as large text at bold). For smaller or non-bold constraint text, use a darker warm token. Accent (#2d5a3d) on accent-light (#e8f0eb) yields approximately 5.5:1 -- passes WCAG AA for normal text. Ink-muted (#8a857e) on surface (#ffffff) at 12px/400 yields approximately 3.5:1 -- this acknowledgment header is intentionally de-emphasized but should use ink-soft (#4a4640) at 6.5:1 if accessibility scanning flags it.","visual_hierarchy_rule":"Inside the bridge card, the alternative section is visually dominant: it has the accent-light background, the largest type, and the cost figure in mono. The constraint line is secondary: visible but not the first thing the eye processes. The acknowledgment header is tertiary: confirming the system heard the guest but not drawing attention. Outside the card: the bridge card appears inline in the listing evaluation flow, not as a modal or overlay. It should feel like a natural part of the page, not an interruption. It displaces the content below it with a smooth animation, not a jarring insertion.","brand_alignment":"Implements 'Warm, not cold' through the warm amber constraint signal and green alternative. Implements 'Trustworthy, not corporate' by treating the mismatch as a redirect rather than an error -- the card's tone is helpful, not institutional. Uses rounded corners (radius-md: 10px) for the card container, consistent with the taste model's approachable geometry. The warm-amber-to-trust-green color journey within the card mirrors the emotional journey: concern resolved by a path forward."},{"id":"looks-005","type":"visual_pattern","title":"Post-Interaction Status Artifact","journey_phases":["proposal_creation","negotiation","acceptance"],"problem":"Taline's call ended with zero visual artifact. The only record of the interaction is two people's memories. Bryant said 'I can talk to him and talk to him about your situation. And I get back to you on that' (5:22-5:33) and 'feel free to text me' (6:13-6:20). For a guest making a life decision under time pressure -- lease ending, child's school commute at stake -- the absence of any persistent visual reference is anxiety-inducing. She cannot review what was discussed, cannot see where she stands in the process, cannot share information with a family member. The platform produces no visual representation of the guest's progress, leaving the guest in a perceptual void between one human conversation and the next.","solution":"Design a post-interaction status artifact that is both a push notification (sent immediately after the call) and a persistent status page the guest can return to. The visual structure uses a vertical stepper with 4-5 labeled steps, where the current step is visually highlighted. The stepper uses accent fill for completed steps, accent-bright for the current step, and bg-deep for future steps. Below the stepper, a summary card shows the guest's captured request in structured fields: 'Pattern: Mon-Fri', 'Start date: Dec 15', 'Area: North Bergen / Union City', 'Estimated cost: $55-$85/night.' Each field uses a label in ink-muted (Outfit) and a value in ink (IBM Plex Mono for data-like values, Outfit for text). The 'Next Step' is the visually heaviest element: it appears at the top in a surface-warm panel with accent left-border, using Outfit 16px/600 for the step description and a timeline ('Bryant will respond within 24 hours'). The status page is a single, scannable screen -- no tabs, no scrolling past the fold for essential information.","evidence":[{"source":"Taline  Bryant.txt, 5:22-5:33","type":"guest_call","quote":"I can talk to him and talk to him about your situation. And I get back to you on that.","insight":"The next step is verbal and ephemeral. A visual stepper makes the process tangible: the guest can see that she is at step 2 of 4, that the host is reviewing, and that a response is expected within a specific timeframe. The stepper transforms an opaque wait into a visible process."},{"source":"Taline  Bryant.txt, 6:13-6:20","type":"guest_call","quote":"Let me know if you have any questions about the space or anything else that comes up, feel free to text me.","insight":"The only post-call artifact is a phone number. The status page replaces this with a structured visual reference that the guest can return to, reducing the cognitive burden of remembering what was discussed and what happens next."},{"source":"creativeacts-dschool-exercises.txt, line 45","type":"book","quote":"We try things out before we know exactly what will happen, and then we spend time thinking and talking about what, exactly, just happened.","insight":"The post-interaction summary is the visual equivalent of 'what, exactly, just happened.' It gives the guest a structured reflection artifact that makes the process legible and reviewable, not just remembered."},{"source":"creativeacts-dschool-exercises.txt, line 69","type":"book","quote":"But success is never about a single moment of insight.","insight":"The stepper visually communicates that the process has multiple steps -- success is not about the single callback moment. This reduces the emotional weight on the wait by showing the guest that progress is being made across multiple touchpoints."}],"priority":"high","tokens":{"colors":["accent (#2d5a3d) for completed stepper nodes and connecting lines","accent-bright (#3a7a52) for the current/active stepper node with a subtle pulse animation","bg-deep (#eae7e1) for future stepper nodes","surface-warm (#fdfcfa) for the 'Next Step' panel background","accent (#2d5a3d) for the 'Next Step' panel left-border accent","ink (#1a1714) for the step description text","ink-muted (#8a857e) for field labels in the summary card"],"typography":["Outfit 16px/600 for the 'Next Step' description","Outfit 13px/400 for the timeline expectation ('within 24 hours')","IBM Plex Mono 14px/500 for data values in the summary (dates, costs, pattern)","Outfit 12px/400 for field labels ('Pattern:', 'Start date:', 'Area:')","Outfit 11px/600 uppercase for stepper step labels"],"spacing":["lg (24px) between stepper steps","md (16px) padding inside the summary card","md (16px) padding inside the 'Next Step' panel","xl (40px) margin above the first element and below the last"],"new_tokens_needed":["stepper-node-size: suggest 24px diameter circles for stepper nodes","stepper-line-width: suggest 2px for the connecting lines between steps","stepper-pulse: a subtle pulsing animation for the active node using accent-bright at 0.6 opacity cycling, duration 2s"]},"contrast_requirements":"Accent (#2d5a3d) stepper nodes on bg (#f6f4f0) yields approximately 7.5:1 -- WCAG AAA for the icon/node visual. Accent-bright (#3a7a52) on bg (#f6f4f0) yields approximately 5.5:1 -- WCAG AA for the active node. Bg-deep (#eae7e1) for future nodes against bg (#f6f4f0) yields approximately 1.2:1 -- intentionally low contrast to signal 'not yet active' but the step label text beside it must use ink-muted (#8a857e) at minimum for legibility. Ink (#1a1714) on surface-warm (#fdfcfa) yields approximately 16:1 -- WCAG AAA.","visual_hierarchy_rule":"The 'Next Step' panel is the first and visually heaviest element on the status page -- the guest's eye must land here first because 'what happens next' is the primary question. The stepper is second -- it provides context for where the guest is in the overall process. The summary card is third -- it confirms what was captured but does not compete with the forward-looking elements. The agent contact information is last -- available but not prominent, because the status page itself should reduce the need to contact the agent."},{"id":"looks-006","type":"visual_pattern","title":"Urgency-Responsive Layout Reordering","journey_phases":["discovery","search","listing_evaluation"],"problem":"Taline is under acute time pressure: lease ending, needs housing by December 15th, calling while driving in traffic (0:35), two jobs, a child in school. The standard visual layout of a listing page -- hero photo, description, amenities, location, then price and availability -- does not match her evaluation priorities. She needs three answers in rapid sequence: (1) available by her deadline, (2) within budget, (3) works for her commute. The visual hierarchy of a standard listing page buries these answers below content that an urgent guest does not care about (photos, amenity lists, host bio). The listing page treats all guests the same, but an urgent guest scans with fundamentally different priorities than a browsing guest.","solution":"When the system detects or the guest self-declares urgency (via a 'I need housing soon' toggle or a move-by date input), reorder the listing page layout to front-load decision-critical information. The urgent layout places three compact data cards above the fold in a horizontal row: (1) Availability card: a green check or red X with 'Available from Dec 10' in Outfit 14px/600. (2) Cost card: the estimated monthly total in IBM Plex Mono 18px/700. (3) Commute card: 'X min to your work' in Outfit 14px/600 (if the guest provided a work location). These three cards sit in a single row above the listing photo. They use surface background with a subtle shadow-sm and accent-left-border for available/compatible signals, or signal-warn-left-border for warnings. Below this row, the standard listing layout continues. The guest can toggle between 'Essentials' and 'Full details' views. The essentials-first layout respects that an urgent guest has a different visual scan path: decision data first, immersive content second.","evidence":[{"source":"Taline  Bryant.txt, 0:35","type":"guest_call","quote":"Don't coming home from traffic.","insight":"Taline is in a low-attention context: driving, tired, in traffic. She cannot browse a rich listing page. She needs the three critical data points (available, affordable, commutable) scannable in under 5 seconds. The essentials row gives her exactly this."},{"source":"Taline  Bryant.txt, 2:51","type":"guest_call","quote":"So I just want to know how much would it cost.","insight":"Taline cuts through all other information to ask about cost. For urgent guests, cost is the first visual scan target, not something discovered after scrolling past photos and descriptions."},{"source":"creativeacts-dschool-exercises.txt, line 58","type":"book","quote":"The world is changing too quickly to learn everything you need to know about life while you're in school.","insight":"An urgent guest cannot learn everything about the platform before making a decision. The visual layout must surface decision-critical information first and defer educational content. Learning about the platform can happen after the immediate need is addressed."},{"source":"creativeacts-dschool-exercises.txt, line 80","type":"book","quote":"Maybe it was a challenge you took on following a promotion at work, the search for an apartment in a new city, or an effort to organize your neighbors to deal with a block-wide problem.","insight":"The book names apartment search as an open-ended challenge that provokes beginner anxiety. For Taline, this anxiety is amplified by a deadline. The urgency layout reduces visual noise to the three data points that resolve anxiety: available, affordable, commutable."}],"priority":"medium","tokens":{"colors":["surface (#ffffff) for the essentials cards background","accent (#2d5a3d) for the left-border accent on positive signals (available, affordable)","signal-warn (#c17a28) for left-border accent on warning signals (tight availability, high cost)","ink (#1a1714) for the primary data value in each card","ink-muted (#8a857e) for the card labels ('Available from', 'Estimated cost', 'Commute')"],"typography":["IBM Plex Mono 18px/700 for the cost figure","Outfit 14px/600 for availability date and commute time values","Outfit 11px/400 for card labels"],"spacing":["sm (8px) padding inside each essentials card","sm (8px) gap between the three cards","md (16px) margin below the essentials row before the listing photo begins"],"new_tokens_needed":["essentials-card-border-left: 3px solid accent or signal-warn for the left accent stripe on each card","layout-transition-duration: 300ms for the reorder animation when toggling between urgency and standard layout"]},"contrast_requirements":"Ink (#1a1714) on surface (#ffffff) yields approximately 17:1 -- WCAG AAA for all data values. Ink-muted (#8a857e) on surface (#ffffff) yields approximately 3.5:1 -- acceptable for the 11px labels only if they are not the sole means of conveying information (the label accompanies a prominent data value). Accent (#2d5a3d) as a 3px border on surface (#ffffff) yields 8.5:1 for the non-text graphical element, exceeding the 3:1 WCAG 2.1 SC 1.4.11 requirement.","visual_hierarchy_rule":"In urgency mode, the three essentials cards are the first visual elements the eye encounters -- above the listing photo, above the title, above everything. Within each card, the data value (date, cost, minutes) is visually dominant over the label. The three cards form a horizontal scan line that can be read left-to-right in under 3 seconds: available? -> affordable? -> commutable? If all three pass, the guest scrolls to engage with the full listing. If any one fails, the guest knows immediately without wasted time. The standard listing content below the essentials row maintains its normal hierarchy -- the reordering affects only the above-fold primary scan zone.","brand_alignment":"Implements 'Core Value: Relentless Personalization' -- the layout literally reshapes based on the guest's declared urgency. Aligns with 'Confident, not flashy' -- the essentials cards are minimalist data displays, not decorative elements. The accent-left-border visual language is consistent across the design system (also used on the post-interaction status artifact, creating visual continuity). Uses 'Warm, not cold' through the warm background and the supportive green/amber color language rather than harsh red/green binary signals."},{"id":"looks-007","type":"visual_pattern","title":"Life-Context Commute Overlay on Listing Cards","journey_phases":["listing_evaluation","move_in","active_lease"],"problem":"Taline's evaluation of any listing depends on commute geometry: the distance to her workplace, her son's school, and her mother's house. She said 'I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me' (4:25-4:41). Standard listing cards show address, price, and photos -- none of which answer her actual evaluation question: 'Does this location work for my daily logistics?' She evaluates in minutes of commute, not in neighborhood names or zip codes (4:55: 'my job is literally 30 minutes from my house'). The visual presentation of listings is property-centric (what the space is) rather than life-centric (how the space fits the guest's daily pattern).","solution":"Once a guest provides key locations (workplace, child's school, fallback home), overlay commute time badges on every listing card. Each badge is a compact pill shape (radius-full: 9999px) containing an icon (briefcase for work, graduation cap for school, home for fallback) and a time in minutes ('12 min'). Badges use accent-light background with accent text for compatible commute times (under 30 min) and signal-warn-bg with signal-warn text for concerning commutes (over 30 min). The badges appear in the bottom-left of the listing card photo, overlaying the image with a slight background blur or shadow for legibility. On listing detail pages, the badges expand into a compact commute summary panel above the map, showing each destination with its commute time and mode. The badges use Outfit 11px/600 for compactness. They provide the life-centric evaluation layer that the property-centric layout otherwise lacks.","evidence":[{"source":"Taline  Bryant.txt, 4:25-4:41","type":"guest_call","quote":"I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me.","insight":"The listing evaluation is fundamentally about commute geometry. Commute badges on listing cards let the guest evaluate life-fit at a glance, without opening the listing or consulting a separate map tool."},{"source":"Taline  Bryant.txt, 4:55","type":"guest_call","quote":"I live in Jersey and my job is literally 30 minutes from my house.","insight":"Taline thinks in minutes, not miles or neighborhoods. The badge shows exactly this: a number of minutes. The unit of display matches the unit of the guest's mental model."},{"source":"creativeacts-dschool-exercises.txt, line 52","type":"book","quote":"Engaging people intentionally to learn more about their lives and spark new ideas.","insight":"The commute badges are the visual result of engaging with the guest's life context. They prove that the platform captured life data and is using it to reshape the experience -- making the personalization visible and trustworthy."},{"source":"creativeacts-dschool-exercises.txt, line 57","type":"book","quote":"When you design, you shape the world for others, whether you're redesigning the evening routine for your family or an entire public health system.","insight":"Commute badges acknowledge that the platform is shaping a family's evening routine. The badge showing '8 min to your son's school' makes visible the platform's understanding of the guest's family logistics."}],"priority":"medium","tokens":{"colors":["accent-light (#e8f0eb) background for compatible commute badges","accent (#2d5a3d) text for compatible commute badges","signal-warn-bg (#fef3e2) background for concerning commute badges","signal-warn (#c17a28) text for concerning commute badges","surface (#ffffff) with 0.85 opacity as blur-background for badges overlaying photos"],"typography":["Outfit 11px/600 for commute time values inside badges","Outfit 10px/500 for the destination label if shown (e.g., 'work', 'school')"],"spacing":["xs (4px) padding inside each badge pill vertically","sm (8px) padding inside each badge pill horizontally","xs (4px) gap between multiple badges when stacked vertically"],"new_tokens_needed":["commute-badge-icon-size: 12px for the destination icon inside the pill","commute-threshold-warn: 30 minutes as the threshold above which badges switch from compatible to concerning colors -- this is a logic token, not a visual token, but should be configurable"]},"contrast_requirements":"Accent (#2d5a3d) on accent-light (#e8f0eb) yields approximately 5.5:1 -- passes WCAG AA for 11px/600 text (which qualifies as bold at that weight). Signal-warn (#c17a28) on signal-warn-bg (#fef3e2) yields approximately 3.7:1 -- passes WCAG AA for bold text at 11px/600 but is tight. If the warning badges are critical path information, use a slightly darker warn token or increase font size to 12px. The badge container on photo overlay needs the white semi-transparent backdrop to ensure the badge itself remains legible regardless of photo content.","visual_hierarchy_rule":"Commute badges are secondary to the category badge and price range on listing cards (those elements answer 'what is this' and 'can I afford it' before 'does the commute work'). But they are primary over property details like bedroom count or amenity icons. On listing cards, the visual scan path is: category badge (top-left) -> price range (top-right) -> listing photo (center) -> commute badges (bottom-left of photo) -> listing title and details (below photo). The badges are designed to be noticed on a second pass -- the guest first qualifies the listing by category and price, then evaluates life-fit via commute.","brand_alignment":"Directly implements 'Core Value: Relentless Personalization' -- the commute badges only appear when the guest has shared life context, making them a visible reward for sharing data. Aligns with 'Trustworthy, not corporate' by using real, specific numbers (not vague 'nearby' or 'convenient location' language). The pill shape with full radius aligns with the taste model's preference for rounded, approachable geometry. The green/amber color language for compatible/concerning maintains consistency with the bridge card pattern, creating a system-wide visual vocabulary for positive paths and gentle warnings."}]}</script>
