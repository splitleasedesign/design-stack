  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"Taline  Bryant.txt","book_extract":"creativeacts-dschool-exercises.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Resolve Product-Category Miscommunication Before Evaluation Begins","journey_phases":["discovery","search","listing_evaluation"],"problem":"Taline responded to a Craigslist ad believing she was contacting a standard full-time rental listing. She had zero understanding of Split Lease's model -- part-time repeat stays, multi-local guests, variable nightly pricing. Her very first substantive question ('is it for a certain time?' at 0:52) reveals she has no framework for the product she is engaging with. She learned the model did not match her need only after investing time in a phone call, at which point Bryant told her 'unfortunately I won't be able to help you with that... he's not interested in full-time rentals' (3:09). This is a miscommunication that spans discovery through evaluation: the guest believes she is evaluating one product category (traditional rental) while the platform offers another (part-time shared arrangement). The d.school book identifies this exact pattern: 'What the students thought might be the need and what they actually found turned out to be two very different things' (line 86). The current process relies on a human phone call to surface the mismatch, which means guests who never call -- or who hang up when confused -- are permanently lost.","solution":"Surface the product category clearly at every guest touchpoint before evaluation begins. This means: (1) Any external listing (Craigslist, social media, referral link) must state in the first line what Split Lease IS and what it is NOT. 'Part-time rental: 2-5 nights per week. Not a full-time lease.' The guest should self-select or self-exclude before investing time. (2) The first screen a guest sees on the platform should explain the model in 10 words or fewer with a visual (e.g., a calendar showing a M-F pattern). The guest must understand the category before seeing any specific listing. (3) If a guest's stated need does not match the model (e.g., they indicate 'full-time, 7 nights/week'), the platform should immediately explain the mismatch AND suggest how the model could still work for them -- mimicking what Bryant did when he suggested M-F stays. Do not just reject; redirect. (4) The miscommunication resolution must happen in under 30 seconds, not over a 3-minute phone conversation.","evidence":[{"source":"Taline  Bryant.txt, 0:52","type":"guest_call","quote":"I just wanted to know, like that, is it for a certain time?","insight":"Taline's first question reveals she has no understanding of the product category. She is asking the most basic possible question about what the listing even is. This means the discovery channel (Craigslist) communicated nothing about the Split Lease model."},{"source":"Taline  Bryant.txt, 3:02-3:09","type":"guest_call","quote":"Yeah, my full time... Unfortunately I won't be able to help you with that. So I work with Ken specifically to find these types of guests. So he's not interested in full-time rentals.","insight":"The product-category mismatch is surfaced and resolved only through a live phone call, after 3 minutes of conversation. The guest's primary need is rejected mid-evaluation, which is a high-risk moment. A self-service flow would have either lost her entirely (no explanation) or never attracted her (if the ad was transparent). The design challenge is to surface AND resolve the mismatch, not just surface it."},{"source":"creativeacts-dschool-exercises.txt, line 86","type":"book","quote":"What the students thought might be the need and what they actually found turned out to be two very different things.","insight":"The d.school team found that entering a situation with fixed expectations about the problem leads to discovering the real problem is entirely different. Taline's situation is identical: she expected a rental listing and found a different product category. The design must anticipate this expectation gap and close it proactively."},{"source":"creativeacts-dschool-exercises.txt, line 89","type":"book","quote":"Like so many great tales, this story starts with a miscommunication.","insight":"The book frames miscommunication as the generative starting point for design innovation. For Split Lease, the miscommunication between 'what guests expect' and 'what the platform offers' is the single largest pre-evaluation dropout risk. Designing to resolve this miscommunication is the foundational process pattern for the guest journey."}],"priority":"high","user_goal":"Understand within seconds whether this platform can solve my housing problem, without needing to call someone or read through pages of explanation.","company_goal":"Eliminate wasted agent time on calls with guests whose needs fundamentally do not match the model, while simultaneously converting guests who could adapt their needs -- like Taline -- before they bounce from confusion.","time_budget":"30 seconds maximum from first touchpoint to product-category comprehension. If the guest does not understand 'this is part-time rental, not full-time' within 30 seconds, the discovery channel has failed.","anti_goals":["DO NOT assume guests already understand what Split Lease is. Every touchpoint must assume zero prior knowledge of the model.","DO NOT simply reject guests whose needs do not match. Rejecting without redirecting ('we cannot help you with full-time') loses guests who could adapt. Always pair rejection with an alternative framing.","DO NOT bury the model explanation in FAQ pages, 'About Us' sections, or secondary content. The model must be the FIRST thing communicated, not supplementary information.","DO NOT use platform jargon ('multi-local guests,' 'periodic tenancy,' 'utilization-based pricing') to explain the model. Use the guest's language: 'a place to stay during the work week' or 'Monday through Friday rental.'"],"success_metric":"Pre-call model comprehension rate: percentage of guests who can correctly describe the Split Lease model (part-time, not full-time) before their first human interaction. Target: above 70%. Secondary: reduction in agent calls where the primary topic is explaining the basic model."},{"id":"works-002","type":"process_pattern","title":"Enable Guest Self-Adaptation with Structured Alternatives","journey_phases":["listing_evaluation","negotiation","proposal_creation"],"problem":"Taline's journey survived the product-category mismatch only because she improvised an adaptation in real time: she shifted from 'full-time' (3:02) to 'Monday through Friday' (3:53) to 'five nights and then I can do the weekends at my mom' (3:37) in under 60 seconds. This adaptation was catalyzed entirely by human conversation -- Bryant mentioned 'five nights a week' as an example (3:21), and Taline connected it to her own situation. Without this human prompt, she had no way to see that her need could be reshaped to fit the model. The platform currently has no mechanism to support this adaptation. A self-service flow would present the listing as-is, and a guest whose stated need does not match would simply leave. The d.school book describes this as entering a situation 'without being fixed on the exact problem they would tackle' (line 86), but Taline WAS fixed on her problem (full-time housing) until Bryant's suggestion opened a new frame. The platform must provide this reframing without requiring a human agent.","solution":"When a guest's stated need does not perfectly match a listing or the platform model, present structured alternatives that help the guest see how their need could be reshaped. This means: (1) If a guest indicates 7-night/week need, immediately show: 'Many guests stay Monday-Friday and spend weekends elsewhere. Would this work for you?' with a cost comparison (5-night vs. 7-night pricing elsewhere). (2) Present adaptation as a benefit, not a compromise. Taline's adaptation saved her money and gave her weekends with family. Frame alternatives around the guest's actual life context, not around the platform's constraints. (3) Provide a 'stay pattern builder' where the guest can drag nights on a weekly calendar and see how different patterns affect pricing. This is the digital equivalent of Bryant's conversational suggestion. (4) Show real examples: 'Guests like you typically stay M-F for work and go home on weekends. Here is what that costs.' Normalize the adapted pattern so it does not feel like settling.","evidence":[{"source":"Taline  Bryant.txt, 3:02-3:53","type":"guest_call","quote":"Yeah, my full time... [Bryant: Five nights a week is likely something that you would be interested in] ... And I just do it like Monday through Friday, I work a lot, so I just really need a place.","insight":"Taline's adaptation happened in under 60 seconds, but only because a human agent suggested a specific alternative. She went from 'my full time' to 'Monday through Friday' because Bryant gave her a concrete frame to adapt into. Without this prompt, she would have had to invent the alternative herself under pressure -- or more likely, hang up."},{"source":"Taline  Bryant.txt, 3:37","type":"guest_call","quote":"Five nights and then I can do the weekends at my mom.","insight":"The adaptation is not just accepting fewer nights -- it is restructuring her entire weekly logistics. She has already figured out the weekend fallback (mom's place). The platform should help guests complete this life-logistics puzzle, not just present a binary stay/leave decision."},{"source":"creativeacts-dschool-exercises.txt, line 86","type":"book","quote":"They went into the situation without being fixed on the exact problem they would tackle.","insight":"The d.school students succeeded because they remained open to redefining the problem. Taline succeeded for the same reason -- she was willing to redefine her housing need. But the d.school students had coaching, frameworks, and a safe environment. Taline had none of these. The platform must provide the structured support that enables this kind of productive redefinition."},{"source":"creativeacts-dschool-exercises.txt, line 75","type":"book","quote":"None of these assignments has to be used exactly as written. Each is meant to be tinkered with, adapted, and remixed.","insight":"The book's core principle is that creative solutions emerge from tinkering with constraints, not from rigid compliance. The guest's stay pattern should be tinkerable: adjustable nights, flexible start dates, explorable pricing variations. The platform should make adaptation feel like creative exploration, not like downgrading."}],"priority":"high","user_goal":"See quickly whether there is a version of this arrangement that works for my actual life, even if my initial request does not match exactly -- without needing to figure out the alternatives on my own.","company_goal":"Convert guests whose initial stated need does not match the model by proactively showing adapted alternatives, recovering leads that would otherwise be lost at the 'we cannot help you' moment.","time_budget":"Under 15 seconds to see one relevant alternative pattern after the mismatch is identified. Under 60 seconds to explore 2-3 pattern variations with indicative pricing.","anti_goals":["DO NOT present adaptation as a compromise or downgrade. Frame it as a different arrangement that may actually be better (cheaper, more flexible, fits their life pattern).","DO NOT require the guest to invent alternatives themselves. The platform must suggest concrete, specific patterns -- not open-ended 'what works for you?' questions.","DO NOT show only one alternative. Taline adapted to M-F, but other guests might adapt to 3 nights/week, or alternate weeks, or weekdays-only for one month. Show the range of patterns.","DO NOT make the adaptation path a dead end. If the guest selects an adapted pattern, it should flow directly into proposal creation with pricing, not loop back to another search or another conversation."],"success_metric":"Adaptation conversion rate: percentage of guests who initially indicate a non-matching need (e.g., full-time) and successfully convert to a matching pattern (e.g., M-F) through the platform's alternative suggestions. Target: above 30%. Baseline: currently 0% without human agent intervention."},{"id":"works-003","type":"process_pattern","title":"Surface Indicative Pricing Before Agent Mediation","journey_phases":["listing_evaluation","proposal_creation"],"problem":"Taline's most direct evaluation question -- 'So I just want to know how much would it cost' (2:51) -- could not be answered during the call. Bryant said 'I have sort of a general idea, but not exact, just because typically these nightly pricing will be set specific on the situation' (5:33-5:50). The single most important piece of information for a budget-constrained guest with two jobs and a child is deferred to a future conversation between the agent and the host. Taline cannot evaluate, cannot compare, cannot decide, and cannot plan. She is left in a state of information limbo where she has invested time and adapted her needs but cannot complete the most basic evaluation: can I afford this? The d.school book emphasizes that learning comes through 'the experience of trying, and failing, and trying again' (line 32), but Taline has no mechanism to try -- she cannot see any price point to react to, test against her budget, or use as a basis for negotiation.","solution":"Provide indicative pricing at every stage before exact pricing is confirmed. This means: (1) On every listing or external ad, show a price range: '$X-$Y per night depending on your schedule.' The range does not need to be exact; it needs to be informative enough for the guest to determine if this is in their budget universe. (2) When a guest specifies their pattern (e.g., M-F, starting Dec 15), immediately show an estimated monthly cost based on typical rates for similar arrangements. Label it clearly: 'Estimated cost: $X/month for 5 nights/week. Final pricing confirmed after host review.' (3) Build a pricing calculator that lets the guest adjust nights-per-week and duration and see how the estimated cost changes in real time. This is the 'tinkering' the d.school book advocates -- the guest can experiment with configurations before committing to a proposal. (4) Never leave a guest without a price signal. Even 'similar stays in this area cost $60-$90/night' is better than 'pricing will be set specific on the situation.'","evidence":[{"source":"Taline  Bryant.txt, 2:51","type":"guest_call","quote":"So I just want to know how much would it cost.","insight":"The most direct evaluation question a guest can ask. Taline needs this number to make a life decision (can I afford to move out of my mom's place?). The inability to answer it during the evaluation phase is the single biggest barrier to conversion."},{"source":"Taline  Bryant.txt, 5:33-5:50","type":"guest_call","quote":"I have sort of a general idea, but not exact, just because typically these nightly pricing will be set specific on the situation.","insight":"Even the agent cannot provide pricing. The opacity is structural, not personal -- the pricing model requires host-specific input that has not been gathered yet. But the guest does not care about the reason. She needs a number to plan her life around. Indicative pricing (even a range) would give her something to work with."},{"source":"creativeacts-dschool-exercises.txt, line 32","type":"book","quote":"These kinds of realizations don't come from just understanding an idea -- they come through the experience of trying, and failing, and trying again.","insight":"The book argues that understanding emerges from experimentation, not explanation. Taline cannot experiment with pricing because no pricing is available to experiment with. A pricing calculator would let her 'try' different stay patterns and see how costs change -- turning pricing from an opaque wait into an interactive exploration."},{"source":"creativeacts-dschool-exercises.txt, line 80","type":"book","quote":"When faced with an open-ended challenge that doesn't have one fixed, right solution, we can all feel like beginners.","insight":"Pricing in Split Lease is genuinely open-ended -- it varies by pattern, duration, and host preference. But presenting this variability as opacity ('I cannot tell you the price') makes the guest feel helpless. Presenting it as a range with a calculator makes the guest feel empowered to find the right solution within the range."}],"priority":"high","user_goal":"Know, within a reasonable range, what this arrangement will cost me before I invest more time, adapt my expectations, or wait for a callback -- so I can decide whether to proceed or look elsewhere.","company_goal":"Reduce the evaluation-to-proposal dropout rate by giving guests enough pricing information to self-qualify (budget fits) or self-disqualify (budget does not fit) without consuming agent time. Convert more qualified guests by keeping them engaged through the wait for exact pricing.","time_budget":"Under 10 seconds to see an indicative price range on any listing. Under 30 seconds to get a personalized estimate after entering their preferred stay pattern.","anti_goals":["DO NOT show exact pricing that the host has not approved. Indicative pricing must be clearly labeled as an estimate, not a commitment.","DO NOT hide pricing entirely until the host confirms. The gap between 'I see no price' and 'here is the exact price' is where guests are lost. Fill that gap with ranges and estimates.","DO NOT require the guest to speak with an agent before seeing any pricing signal. The pricing signal should precede the human interaction, not follow it.","DO NOT present the pricing variability as a problem ('pricing depends on situation'). Present it as flexibility ('you can adjust your pattern to fit your budget')."],"success_metric":"Pricing-informed evaluation rate: percentage of guests who see an indicative price before their first agent interaction. Target: 100%. Secondary: reduction in agent calls where the primary question is 'how much does it cost?'"},{"id":"works-004","type":"process_pattern","title":"Replace Agent-Gated Progress with Self-Service Momentum","journey_phases":["proposal_creation","negotiation","acceptance"],"problem":"Taline's entire forward path depends on a single human action: Bryant talking to Ken and getting back to her. She cannot create a proposal, explore availability, see pricing, or take any independent action toward securing housing. The call ends with 'I can talk to him and talk to him about your situation. And I get back to you on that' (5:22-5:33) and 'feel free to text me' (6:20). There is no timeline, no status tracker, no self-service path, and no platform scaffolding for the wait. For a guest with a hard deadline (lease ending, needs housing by December 15th) and real stakes (child's school commute), this unstructured wait is high-risk. The d.school book notes that 'success is never about a single moment of insight' (line 69), yet Taline's journey is entirely gated by a single moment: whether and when Bryant follows up. Every hour of delay is an hour she may find another option or lose motivation.","solution":"Design the post-call journey to give the guest forward momentum independent of agent action. This means: (1) Immediately after the call, send the guest a confirmation text/email summarizing what was discussed: 'You are interested in a M-F stay starting Dec 15 in North Bergen. Bryant is checking availability with the host. Expected response: within 24 hours.' (2) Give the guest a status page or link where they can see where things stand: 'Step 1: Your needs captured. Step 2: Host review (in progress). Step 3: Pricing proposal. Step 4: Your confirmation.' (3) While waiting for the host's response, show the guest other potentially matching listings in the area: 'While we confirm this listing, here are 2 other options in North Bergen that fit your M-F pattern.' This keeps the guest engaged with the platform rather than returning to Craigslist. (4) Set an SLA for agent response and communicate it clearly: 'Bryant will respond within 24 hours. If you do not hear back, text this number.' (5) Allow the guest to modify their request while waiting: 'Want to adjust your dates or pattern? Update here and we will include the changes in the host review.'","evidence":[{"source":"Taline  Bryant.txt, 5:22-5:33","type":"guest_call","quote":"I can talk to him and talk to him about your situation. And I get back to you on that.","insight":"The entire next step depends on a single human follow-up with no timeline, no confirmation, and no platform mechanism. If Bryant is busy, sick, or simply delays by 48 hours, Taline may have already found another option. The agent is a single point of failure."},{"source":"Taline  Bryant.txt, 6:13-6:20","type":"guest_call","quote":"Let me know if you have any questions about the space or anything else that comes up, feel free to text me.","insight":"The only post-call touchpoint is an unstructured text channel. There is no confirmation email, no saved summary, no status visibility. If Taline forgets Bryant's number or the details of the call, the entire interaction is lost."},{"source":"creativeacts-dschool-exercises.txt, line 69","type":"book","quote":"But success is never about a single moment of insight.","insight":"The book argues that creative outcomes emerge from sustained engagement, not single breakthroughs. Taline's journey is structured around a single gated moment (Bryant's callback). Redesigning for sustained engagement -- giving the guest things to do, explore, and track while waiting -- converts a fragile single-moment dependency into a durable ongoing relationship."},{"source":"creativeacts-dschool-exercises.txt, line 45","type":"book","quote":"We try things out before we know exactly what will happen, and then we spend time thinking and talking about what, exactly, just happened.","insight":"The d.school principle of 'trying before knowing' suggests a design where the guest can take provisional actions (save the listing, explore alternatives, set a budget) before the exact terms are confirmed. This keeps the guest active and invested rather than passively waiting."}],"priority":"high","user_goal":"Know exactly what happens next, when it will happen, and have something I can do in the meantime -- rather than sitting with a promise and a phone number and no visibility into what is happening.","company_goal":"Reduce post-call dropout by maintaining guest engagement during the agent-host consultation period. Convert the highest-risk gap in the guest journey (between call and proposal) from dead time into platform engagement time.","time_budget":"Confirmation summary sent within 5 minutes of call end. Status page accessible immediately. Alternative listings shown within 10 seconds of status page load. Agent SLA: response within 24 hours.","anti_goals":["DO NOT leave the guest with zero platform presence after a call. The call must result in a digital artifact (summary, status page, saved listing) that the guest can return to.","DO NOT promise a callback without a timeline. 'I will get back to you' with no timeframe is anxiety-inducing for an urgent guest. Always set an expectation, even if approximate.","DO NOT make the guest repeat information if they call again or text. Everything discussed in the first call should be captured and accessible to any agent.","DO NOT treat the wait period as dead time. Every day the guest waits without engagement is a day they may solve their problem elsewhere."],"success_metric":"Post-call retention rate: percentage of guests who receive a post-call summary AND return to the platform at least once before receiving a proposal. Target: above 50%. Secondary: average time between call end and guest receiving a concrete proposal (target: under 24 hours)."},{"id":"works-005","type":"process_pattern","title":"Capture Life-Context Data to Enable Proactive Matching","journey_phases":["search","listing_evaluation","move_in","active_lease"],"problem":"Taline's housing decision is shaped by factors that no listing page or search filter captures: her son's school location and pickup schedule (4:25-4:41), her weekday commute to work (4:55: 'my job is literally 30 minutes from my house'), her Saturday job at a different location, her mother's house as a weekend fallback, and her lease ending with a hard deadline. These are not preferences -- they are hard constraints that determine whether any arrangement is viable. Bryant learned some of this through conversation, but the platform has no mechanism to capture, store, or use this information. A listing that is 5 minutes from Taline's son's school is dramatically more valuable to her than one 40 minutes away, but the platform cannot distinguish between them because it does not know where her son goes to school. The d.school book emphasizes 'engaging people intentionally to learn more about their lives' (line 52) and the 'A Day in the Life' exercise (assignment 47) as design foundations. Split Lease is designing a family's daily logistics, not just a room booking.","solution":"Build a guest profile that captures life-context data beyond basic housing preferences, and use this data to proactively match and filter listings. This means: (1) During onboarding or first interaction, ask the guest 3-5 life-context questions: 'Where do you work?', 'Do you have school-age children? Where do they go to school?', 'What days of the week do you need housing?', 'Do you have a fallback location for nights you are not staying here?' (2) Use this data to calculate commute times from each listing to the guest's key locations (work, school, fallback home). Show these commute times on every listing: 'This listing is 12 minutes from your workplace and 8 minutes from your son's school.' (3) Flag listings that would create logistical problems: 'This listing is 45 minutes from your son's school -- this may not work for morning drop-off.' (4) During the active lease phase, use the weekly pattern data to send proactive reminders: 'Your M-F stay starts tomorrow. Check-in details for Monday...' and 'Your stay ends Friday. Weekend at your mom's -- see you Monday.'","evidence":[{"source":"Taline  Bryant.txt, 4:25-4:41","type":"guest_call","quote":"I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me.","insight":"Taline's housing decision is inseparable from her son's school commute. This is not a 'nice to have' -- it is the primary reason she cannot stay at her mom's place. Any listing evaluation that ignores this constraint is evaluating the wrong thing."},{"source":"Taline  Bryant.txt, 3:53-4:14","type":"guest_call","quote":"I just do it like Monday through Friday, I work a lot, so I just really need a place. And then on the weekend I have another job, but I work Saturdays.","insight":"Taline's weekly life pattern is complex: M-F at the rental, Saturday at a second job, Sunday presumably at her mom's. This is a full life structure that the platform must understand and support, not just a booking schedule."},{"source":"creativeacts-dschool-exercises.txt, line 52","type":"book","quote":"Engaging people intentionally to learn more about their lives and spark new ideas.","insight":"The d.school's core method is learning about people's lived contexts, not just their stated needs. Taline's stated need is 'a place for two months.' Her lived context is: single mother, two jobs, son in school, commute constraints, family fallback. The platform that captures and uses the lived context will serve her dramatically better than one that knows only 'looking for 2BR in North Bergen.'"},{"source":"creativeacts-dschool-exercises.txt, line 57","type":"book","quote":"When you design, you shape the world for others, whether you're redesigning the evening routine for your family or an entire public health system.","insight":"Split Lease is literally redesigning Taline's family's evening routine: where she picks up her son, where they sleep, how the week is structured. Acknowledging this responsibility means the platform must capture enough life context to ensure the arrangement actually works for the family's daily logistics, not just for the booking calendar."}],"priority":"medium","user_goal":"Have the platform understand my actual life situation -- where I work, where my kid goes to school, what my weekly pattern looks like -- so it can show me listings that actually work for my life, not just listings that are available.","company_goal":"Increase match quality and reduce post-booking churn by using life-context data to proactively filter and rank listings. Reduce 'discovered after move-in' problems (commute too long, school pickup impossible) that cause early lease breaks.","time_budget":"Life-context questions should take under 2 minutes to complete during onboarding. Commute time display should be instant on every listing. Weekly pattern setup should take under 30 seconds.","anti_goals":["DO NOT collect life-context data without using it visibly. If the guest tells you about their son's school and never sees it reflected in search results or listing evaluations, the data collection feels invasive rather than helpful.","DO NOT make life-context questions mandatory for first-time browsing. Let guests explore first, then prompt for context when they show interest in a specific listing: 'Want to see commute times? Tell us where you work.'","DO NOT assume life contexts are static. A guest's job, school, or weekly pattern may change. Provide easy editing and show how changes affect their current arrangement.","DO NOT use life-context data only for matching. Use it throughout the active lease for proactive support: reminders, schedule adjustments, commute alerts."],"success_metric":"Life-context completion rate: percentage of guests who provide at least 3 life-context data points (work location, weekly pattern, key constraint). Target: above 40% of guests who reach listing evaluation. Secondary: correlation between life-context completion and booking-to-retention rate."},{"id":"works-006","type":"process_pattern","title":"Design the Negotiation as Supported Exploration, Not Adversarial Rejection","journey_phases":["listing_evaluation","negotiation"],"problem":"Taline experienced the negotiation phase as a sequence of rejection and self-rescue. First, her primary need was rejected ('unfortunately I won't be able to help you with that,' 3:09). Then she had to invent an alternative under pressure, in real time, with no support ('And I just do it like Monday through Friday,' 3:53). Then she had to justify her adaptation with emotional vulnerability ('I just really need a place,' 4:14; 'I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me,' 4:25-4:41). The emotional arc was: hope, rejection, scramble, tentative recovery. This worked only because (a) Taline is resilient and motivated, and (b) Bryant is a skilled conversationalist who caught her adapted need and validated it. The platform cannot rely on guest resilience or agent skill. The d.school book notes that 'the product is important, but how to get there deserves at least as much attention, if not more' (line 33). The negotiation PROCESS shaped Taline's experience as much as the outcome will.","solution":"Redesign negotiation as a supported, exploratory process rather than a binary accept/reject interaction. This means: (1) Never present a flat rejection without a simultaneous alternative. Instead of 'this listing is not available for full-time stays,' show 'this listing is available for 2-5 night/week stays. Here is what that looks like for you.' (2) Use progressive disclosure in negotiation: start with what IS possible, then let the guest narrow from there. Show the full range of stay patterns available for a listing, let the guest select or customize, and calculate pricing for each option. (3) Provide emotional framing that normalizes adaptation: 'Most guests in your area stay M-F and spend weekends elsewhere. Here is how they describe the arrangement.' Use social proof to make the adapted pattern feel normal, not like settling. (4) Preserve the guest's dignity throughout. Taline had to explain her childcare situation and financial pressure to justify her needs. The platform should never require emotional justification for a stay pattern. A guest selects M-F; the platform does not need to know why.","evidence":[{"source":"Taline  Bryant.txt, 3:09-3:53","type":"guest_call","quote":"Unfortunately I won't be able to help you with that... [Taline adapts] ... And I just do it like Monday through Friday.","insight":"The negotiation arc from rejection to adaptation took ~45 seconds of human conversation. It succeeded because Bryant suggested an alternative and Taline was resilient enough to accept it. A platform flow must achieve the same outcome without depending on either agent skill or guest resilience."},{"source":"Taline  Bryant.txt, 4:14-4:41","type":"guest_call","quote":"I just really need a place. And then on the weekend I have another job, but I work Saturdays... I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me.","insight":"Taline discloses significant personal vulnerability (financial stress, childcare logistics, family dynamics) during the negotiation. This emotional labor should not be required by the platform. The negotiation process should be functional and supportive, not confessional."},{"source":"creativeacts-dschool-exercises.txt, line 33","type":"book","quote":"The product is important, but how to get there deserves at least as much attention, if not more.","insight":"The negotiation process is itself a product of the platform, not just a means to a booking. Taline's experience of negotiation -- rejection followed by self-rescue -- is the product she experienced. Designing this process to feel supportive rather than adversarial is as important as the final booking terms."},{"source":"creativeacts-dschool-exercises.txt, line 43","type":"book","quote":"We're hard on work but soft on people, and we don't confuse kindness with weakness.","insight":"The d.school principle of being 'soft on people' while maintaining standards applies directly to negotiation design. The platform can be firm about what is available (part-time only) while being kind about how alternatives are presented (supportive, normalized, with clear benefits)."}],"priority":"medium","user_goal":"Explore what is possible for my situation without feeling rejected, pressured, or required to justify my personal circumstances -- and arrive at an arrangement that works for my life.","company_goal":"Convert more guests through the negotiation phase by replacing rejection moments (which lose guests) with exploration moments (which engage guests). Reduce emotional friction that causes guests to abandon after being told their initial need cannot be met.","time_budget":"Under 30 seconds from the guest discovering a mismatch to seeing a viable alternative. Under 2 minutes to explore and select a stay pattern that works. Zero time spent justifying personal circumstances.","anti_goals":["DO NOT present any interaction as a rejection. 'Not available for full-time' is a rejection. 'Available for 2-5 nights/week -- explore options' is an invitation.","DO NOT require the guest to explain why they need a particular pattern. The guest selects their pattern; the platform does not need their reason.","DO NOT make the adapted arrangement feel like a downgrade. Frame part-time stays positively: cost savings, flexibility, lifestyle fit.","DO NOT rely on guest resilience as a design input. The platform must work for guests who would hang up at the first 'no,' not just for guests like Taline who push through."],"success_metric":"Negotiation completion rate: percentage of guests who encounter a need-mismatch moment and successfully arrive at a viable adapted pattern, without agent intervention. Target: above 40%. Baseline: currently 0% without agent, unknown % with agent."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"Taline  Bryant.txt","book_extract":"creativeacts-dschool-exercises.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Product-Category Label Before Any Detail","journey_phases":["discovery","search"],"problem":"Taline encountered a Craigslist ad for a Split Lease listing and had zero understanding of what kind of product she was looking at. Her very first substantive question -- 'is it for a certain time?' (0:52) -- reveals she could not even categorize the listing. She believed she was responding to a standard full-time rental. The listing detail (location, price, photos) is meaningless if the guest does not first understand the product category. Information was structured detail-first with no category label, causing Taline to invest three minutes of phone conversation before learning this was not a traditional rental. When information hierarchy fails at the category level, all downstream evaluation is built on a false premise.","solution":"Structure every guest-facing touchpoint so the product category label appears before any listing detail. The first piece of information a guest encounters -- whether on a Craigslist ad, a social media post, or a landing page -- must be a plain-language category statement: 'Part-time rental: 2-5 nights per week. Not a full-time lease.' This label must precede the address, the price, the photos, and every other detail. The category label is the root node of the information hierarchy; without it, every child node is misinterpreted.","evidence":[{"source":"Taline  Bryant.txt, 0:52","type":"guest_call","quote":"I just wanted to know, like that, is it for a certain time?","insight":"Taline's first question is not about price, location, or amenities -- it is about the fundamental nature of the product. The information hierarchy of whatever she saw on Craigslist failed to communicate the most basic category-level fact."},{"source":"Taline  Bryant.txt, 2:03-3:02","type":"guest_call","quote":"What I'm really looking for something for like two months... Yeah, my full time.","insight":"Three minutes into the call, Taline still believes this is a full-time rental. The absence of a category label at discovery allowed her to build a complete (and incorrect) mental model of the product."},{"source":"creativeacts-dschool-exercises.txt, line 86","type":"book","quote":"What the students thought might be the need and what they actually found turned out to be two very different things.","insight":"The d.school team discovered that misaligned expectations at the start corrupt all subsequent work. For information architecture, this means the category-level label must be the first node in the hierarchy -- it is the frame that makes all other information interpretable."},{"source":"creativeacts-dschool-exercises.txt, line 89","type":"book","quote":"Like so many great tales, this story starts with a miscommunication.","insight":"Miscommunication at the category level is architectural, not cosmetic. The fix is not better copywriting on the listing body -- it is restructuring the information hierarchy so the category label is the entry point."}],"priority":"high","hierarchy_principle":"Product category is primary (must be the first thing read). Location and price range are secondary (provide context within the category). Listing specifics (photos, amenities, host details) are tertiary (meaningful only after category and context are understood). The category label must appear in the first visual scan zone of any touchpoint -- above the fold, before the image, before the price.","disclosure_pattern":"Disclose category before detail, always. On external ads (Craigslist, social): category label is the headline or first line. On the platform landing page: category explanation with a visual (e.g., a weekly calendar showing M-F shaded) appears before any listing grid. On individual listing pages: category badge or tag is visible in the first viewport without scrolling. The guest must be able to self-select or self-exclude within 5 seconds of first contact.","cognitive_load_constraint":"The category label must be 10 words or fewer: 'Part-time rental: stay 2-5 nights per week.' No jargon ('multi-local,' 'periodic tenancy,' 'utilization-based'). No compound sentences. One concept per label: this is part-time, not full-time.","scan_order":["Product category label (part-time rental)","Location (neighborhood or area)","Price range (per night or estimated monthly)","Availability (start date or calendar preview)"],"exclude":["Platform brand story or mission statement at discovery","Host biography at discovery","Detailed amenity lists before category comprehension","Terms like 'multi-local guest' or 'repeat renter' that require prior knowledge of the model"]},{"id":"communicates-002","type":"info_architecture","title":"Progressive Price Disclosure Across Three Tiers","journey_phases":["search","listing_evaluation","proposal_creation"],"problem":"Taline asked the most direct evaluation question a guest can ask -- 'So I just want to know how much would it cost' (2:51) -- and received no answer. Bryant could only say 'I have sort of a general idea, but not exact, just because typically these nightly pricing will be set specific on the situation' (5:33-5:50). Pricing is the single most important variable for a budget-constrained guest making a life decision, yet the information architecture provides zero pricing information at search, zero at listing evaluation, and defers it entirely to a future agent-host conversation. The guest is asked to invest time, adapt her needs, and wait for a callback -- all before seeing a single number. This is an information sequencing failure: the guest needs pricing information early (to decide whether to proceed), but the system provides it late (after human mediation).","solution":"Structure pricing information into three progressive tiers that match the guest's decision journey. Tier 1 (Search/Discovery): Show a per-night price range on every listing or ad -- e.g., '$55-$85/night depending on schedule.' This is imprecise but sufficient for budget qualification. Tier 2 (Listing Evaluation): When a guest specifies a stay pattern (e.g., M-F, 8 weeks), show an estimated monthly total based on the range midpoint with a clear 'estimate' label -- e.g., 'Estimated: ~$1,400/month for 5 nights/week. Final price confirmed by host.' Tier 3 (Proposal): Show the exact host-confirmed price for the specific arrangement. Each tier adds precision, but the guest always has a price signal to work with. The guest never encounters a stage where the answer to 'how much?' is 'I do not know yet.'","evidence":[{"source":"Taline  Bryant.txt, 2:51","type":"guest_call","quote":"So I just want to know how much would it cost.","insight":"The most direct possible pricing question. The guest needs this number to make a life decision involving her child's school commute, two jobs, and a lease deadline. An information architecture that cannot surface any price signal at this moment fails at its most basic function."},{"source":"Taline  Bryant.txt, 5:33-5:50","type":"guest_call","quote":"I have sort of a general idea, but not exact, just because typically these nightly pricing will be set specific on the situation.","insight":"Even the agent acknowledges having 'a general idea.' This general idea is the Tier 1 price range that should be visible on the listing itself. The information exists but is locked behind human mediation rather than structured into the information hierarchy."},{"source":"creativeacts-dschool-exercises.txt, line 32","type":"book","quote":"These kinds of realizations don't come from just understanding an idea -- they come through the experience of trying, and failing, and trying again.","insight":"Experimentation requires information to experiment with. A pricing calculator where the guest adjusts nights-per-week and sees cost changes is experiential learning applied to a booking decision. Without any price signal, there is nothing to experiment with."},{"source":"creativeacts-dschool-exercises.txt, line 80","type":"book","quote":"When faced with an open-ended challenge that doesn't have one fixed, right solution, we can all feel like beginners.","insight":"Variable pricing is an open-ended challenge for the guest. Presenting it as opacity ('price depends on situation') makes the guest feel helpless. Presenting it as a range with interactive exploration ('adjust your pattern, see your estimate') makes the guest feel empowered within the variability."}],"priority":"high","hierarchy_principle":"Price range is primary at search (enables budget qualification). Estimated monthly total is primary at listing evaluation (enables life-planning math). Exact confirmed price is primary at proposal (enables final commitment decision). At each stage, the most precise available price information occupies the primary position in the visual hierarchy.","disclosure_pattern":"Tier 1 (range) is always visible, from first contact through proposal. Tier 2 (estimate) appears when the guest inputs a pattern, and is clearly labeled as an estimate. Tier 3 (confirmed) replaces the estimate only when the host confirms exact terms. The guest never sees a screen with no price information -- the question is precision level, not presence/absence. Transition from Tier 2 to Tier 3 should be visually highlighted ('Your estimate has been confirmed by the host: $1,350/month').","cognitive_load_constraint":"One price number per context. At search: per-night range (two numbers max: '$55-$85/night'). At listing evaluation: one estimated monthly total ('~$1,400/month'). At proposal: one confirmed monthly total with a breakdown available on tap/click. Never show nightly rate AND weekly rate AND monthly rate simultaneously -- pick the unit that matches the guest's planning horizon.","scan_order":["Price signal (range, estimate, or confirmed)","Stay pattern summary (e.g., '5 nights/week, Mon-Fri')","Duration and start date","What is included vs. additional costs"],"exclude":["Pricing methodology explanations at search or listing evaluation (save for FAQ)","Host-side pricing logic (utilization rates, discount tiers) during guest evaluation","Comparisons to hotel or Airbnb nightly rates (different product category)","The phrase 'pricing will be set specific on the situation' or any equivalent that communicates zero information"]},{"id":"communicates-003","type":"info_architecture","title":"Mismatch-to-Alternative Bridge Structure","journey_phases":["listing_evaluation","negotiation"],"problem":"When Bryant told Taline 'unfortunately I won't be able to help you with that... he's not interested in full-time rentals' (3:09), Taline faced a binary dead end: her need was rejected with no immediately visible alternative. The information she received was structured as a negation ('we cannot do this') without a paired affirmation ('but we can do this'). The transition from rejection to alternative took 45 seconds of human conversation, during which Bryant suggested 'five nights a week' (3:21) and Taline adapted. In a self-service flow, the negation would be the last thing the guest sees before leaving. Information architecture must never present a negation without a structurally paired alternative. The negation and the alternative must appear as a single information unit, not as a sequence where the guest might leave between the two.","solution":"Design every mismatch moment as a bridge structure: the 'cannot' and the 'can' must appear together as one visual and informational unit. When a guest's stated need does not match what is available, the interface must simultaneously show: (1) acknowledgment of the stated need ('You are looking for a full-time, 7-night stay'), (2) the constraint ('This listing is available for part-time stays of 2-5 nights per week'), and (3) the nearest viable alternative with a concrete example ('Many guests stay Monday through Friday and spend weekends elsewhere. Here is what that looks like for you: [pattern + estimated cost]'). These three components must appear as a single card or panel, not as a multi-step sequence. The guest should never see the constraint without simultaneously seeing the alternative.","evidence":[{"source":"Taline  Bryant.txt, 3:09","type":"guest_call","quote":"Unfortunately I won't be able to help you with that. So I work with Ken specifically to find these types of guests. So he's not interested in full-time rentals.","insight":"The rejection is delivered without an immediately paired alternative. There is a gap -- several seconds of conversation -- before Bryant suggests M-F as an option. In a self-service interface, that gap is where the guest clicks away. The information must be restructured so rejection and alternative are one unit."},{"source":"Taline  Bryant.txt, 3:21-3:37","type":"guest_call","quote":"Five nights a week is likely something that you would be interested in... Five nights and then I can do the weekends at my mom.","insight":"Bryant's suggestion of a specific alternative (5 nights) is what saved the interaction. Taline immediately mapped it to her life ('weekends at my mom'). The alternative must be specific and concrete -- not 'consider fewer nights' but 'Monday through Friday, estimated $X/month.'"},{"source":"creativeacts-dschool-exercises.txt, line 75","type":"book","quote":"None of these assignments has to be used exactly as written. Each is meant to be tinkered with, adapted, and remixed.","insight":"The d.school principle of tinkering and adaptation applies to the guest's stay pattern. The information architecture should present the alternative not as a fixed counter-offer but as a starting point the guest can adjust: 'Start with M-F. Adjust nights to see how price changes.'"},{"source":"creativeacts-dschool-exercises.txt, line 43","type":"book","quote":"We're hard on work but soft on people, and we don't confuse kindness with weakness.","insight":"Being 'soft on people' in information architecture means never presenting a constraint as a bare rejection. The constraint is the work (hard and clear); the alternative is the softness (supportive and immediate). Both must be present simultaneously."}],"priority":"high","hierarchy_principle":"The alternative is primary (what the guest CAN do). The constraint is secondary (why the original request does not fit). The acknowledgment of the guest's stated need is tertiary (shows the system heard them). In visual hierarchy: the alternative should be the largest, most prominent element. The constraint is a supporting explanation. The acknowledgment is a small header that provides context. The guest's eye should land on the solution, not the problem.","disclosure_pattern":"The bridge structure appears inline at the moment of mismatch -- no modal, no separate page, no 'learn more' link. It is embedded in the evaluation flow itself. If the guest indicates 7 nights/week, the bridge appears immediately below or beside their input, not after a submission or a loading screen. If the guest adjusts their input to match an available pattern, the bridge dissolves and the normal listing evaluation flow continues seamlessly.","cognitive_load_constraint":"The bridge must contain no more than three components: (1) what the guest wanted, in 5 words ('You want a 7-night stay'), (2) what is available, in 8 words or fewer ('Available: 2-5 nights/week'), (3) one concrete alternative with a number ('Monday-Friday, ~$1,400/month'). No paragraphs of explanation. No links to FAQ. No 'why' explanations unless the guest requests them via an expandable detail.","scan_order":["Concrete alternative pattern with estimated cost","Availability constraint (what is offered here)","Acknowledgment of guest's original request"],"exclude":["Apologies or regret language ('unfortunately,' 'sorry we cannot')","Explanations of why the host prefers part-time guests","Platform business model descriptions","Links to other pages or FAQs as the primary response to a mismatch"]},{"id":"communicates-004","type":"info_architecture","title":"Post-Call Summary as Structured Information Artifact","journey_phases":["proposal_creation","acceptance"],"problem":"Taline's call ended with no written record of what was discussed. The only information artifact from the entire interaction is whatever Taline remembers from a phone call she took while driving home in traffic (0:35). Bryant said 'I can talk to him and talk to him about your situation. And I get back to you on that' (5:22-5:33) and 'feel free to text me' (6:13-6:20). Taline now holds the following information only in working memory: the host's name (Ken), the area (North Bergen/Union City), the adapted pattern (M-F), the pricing opacity (unknown, depends on situation), and the next step (Bryant will call back, no timeline). There is no digital artifact she can return to, review, share with a family member, or use to track status. The information generated during the call exists nowhere except in two people's fallible memories. For a guest making a life decision under time pressure, this is an information architecture failure: the system generated valuable information and then failed to persist it.","solution":"After every substantive guest interaction (call, chat, or form submission), automatically generate and send a structured summary. The summary must be: (1) Sent within 5 minutes of the interaction ending, via text or email. (2) Structured with clear labeled sections, not a paragraph of prose. Sections: 'What You Are Looking For' (adapted pattern, dates, area), 'What Happens Next' (specific next step with a timeline), 'Your Contact' (agent name and contact info), 'Status' (current step in the process). (3) Include a link to a status page where the guest can check progress without texting the agent. (4) Editable by the guest: if Taline wants to change her start date from Dec 15 to Dec 20, she can update it in the summary rather than trying to remember to mention it when Bryant calls back.","evidence":[{"source":"Taline  Bryant.txt, 5:22-5:33","type":"guest_call","quote":"I can talk to him and talk to him about your situation. And I get back to you on that.","insight":"The next step is verbal and unstructured. There is no timeline ('when?'), no confirmation ('here is what I heard'), and no tracking mechanism ('check status here'). The information about what happens next is the most important post-call information and it was communicated in the least persistent medium: a spoken sentence."},{"source":"Taline  Bryant.txt, 6:13-6:20","type":"guest_call","quote":"Let me know if you have any questions about the space or anything else that comes up, feel free to text me.","insight":"The only post-call channel is unstructured texting. This places the burden on the guest to remember what to ask and when. A structured summary inverts this: the system reminds the guest what was discussed and prompts next actions."},{"source":"creativeacts-dschool-exercises.txt, line 45","type":"book","quote":"We try things out before we know exactly what will happen, and then we spend time thinking and talking about what, exactly, just happened.","insight":"The d.school principle of reflecting on what happened is an information architecture principle: generate an artifact that captures what happened so the participant can review and reflect rather than relying on memory. The post-call summary is this reflective artifact."},{"source":"creativeacts-dschool-exercises.txt, line 69","type":"book","quote":"But success is never about a single moment of insight.","insight":"If the interaction is not persisted as a structured artifact, then success depends on whether both parties perfectly remember a single phone call. Structured persistence turns a fragile single-moment dependency into a durable information record."}],"priority":"high","hierarchy_principle":"Next step with timeline is primary (what happens now and when). Captured request summary is secondary (what the guest is looking for). Contact information is tertiary (how to reach someone if needed). Status indicator is always visible (where in the process the guest currently stands). The guest's eye should hit the next step first, not a recap of what they already know.","disclosure_pattern":"The summary is sent proactively (push, not pull) immediately after the interaction. The initial message is concise: next step + timeline + link to full summary. The full summary page discloses additional detail progressively: top section is status and next step (always visible), middle section is request details (expandable), bottom section is interaction history (expandable). As the process advances, the summary updates: 'Step 2: Host reviewing your request' becomes 'Step 3: Pricing proposal ready -- review now.'","cognitive_load_constraint":"The push notification (text/email) must be under 50 words. The full summary page must have no more than 4 labeled sections. Each section header must be a question the guest would ask: 'What happens next?', 'What did I ask for?', 'Who is my contact?', 'Where am I in the process?' No section should contain more than 3 bullet points.","scan_order":["Next step and timeline","Status indicator (which step in the process)","Summary of guest's adapted request","Agent contact information"],"exclude":["Platform marketing or onboarding prompts in the summary","Detailed explanations of the pricing model","Host-side process details (agent talking to host, internal reviews)","Any information that requires the guest to take action before the promised next step occurs"]},{"id":"communicates-005","type":"info_architecture","title":"Life-Context Commute Layer on Listing Information","journey_phases":["listing_evaluation","move_in","active_lease"],"problem":"Taline's evaluation of any listing depends on factors invisible in a standard listing page: her son's school location, her weekday job commute, her Saturday job commute, and her mother's house as a weekend fallback. She told Bryant: 'I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me' (4:25-4:41). The listing information architecture shows address, photos, amenities, and price -- none of which answer Taline's actual evaluation question: 'Does this listing work for my daily logistics?' Listing information is structured around the property. Taline's decision is structured around her life. There is a fundamental mismatch between how information is organized (property-centric) and how the guest evaluates (life-centric).","solution":"Add a life-context information layer to listing pages that translates property attributes into guest-life implications. When a guest provides key locations (workplace, child's school, fallback home), every listing page should display: (1) Commute times from the listing to each key location, calculated for the guest's likely travel mode and time of day. (2) A visual commute map showing the listing in relation to the guest's key locations. (3) A compatibility indicator: 'This listing is 12 min from your workplace and 8 min from your son's school' or 'Warning: This listing is 45 min from your son's school during morning drop-off.' This layer sits on top of the standard listing information, transforming a property-centric page into a life-centric evaluation tool.","evidence":[{"source":"Taline  Bryant.txt, 4:25-4:41","type":"guest_call","quote":"I don't want to stay at my mom because my job for me to commute and have to pick up my son from school far from me.","insight":"The listing evaluation is fundamentally about commute geometry: Taline needs a location where she can get to work AND pick up her son from school. No amount of property detail (square footage, amenities) matters if the commute does not work. The information hierarchy must place commute compatibility above property details for guests with location constraints."},{"source":"Taline  Bryant.txt, 4:55","type":"guest_call","quote":"I live in Jersey and my job is literally 30 minutes from my house.","insight":"Taline evaluates housing in terms of commute minutes, not neighborhood names or zip codes. The information layer should speak in the same unit the guest uses: minutes, not miles or neighborhoods."},{"source":"creativeacts-dschool-exercises.txt, line 52","type":"book","quote":"Engaging people intentionally to learn more about their lives and spark new ideas.","insight":"The d.school principle of learning about people's lives maps to an information architecture principle: the system must capture life-context data and use it to reshape how information is presented. Generic listing information serves generic guests. Life-context-aware listing information serves real people."},{"source":"creativeacts-dschool-exercises.txt, line 57","type":"book","quote":"When you design, you shape the world for others, whether you're redesigning the evening routine for your family or an entire public health system.","insight":"Split Lease is literally shaping Taline's family evening routine: where she picks up her son, how long the commute takes, whether she can get dinner ready on time. The listing information must acknowledge this by surfacing life-relevant data, not just property data."}],"priority":"medium","hierarchy_principle":"For guests who have provided life-context data: commute compatibility is primary (answers 'does this work for my life?'). Property basics (bedrooms, bathroom, kitchen) are secondary (answers 'is the space adequate?'). Amenities and extras are tertiary (answers 'what else is nice about this?'). For guests who have not provided life-context data: standard property information is primary, with a prompt to add key locations to see personalized commute times.","disclosure_pattern":"Life-context data is collected once (during onboarding or first listing view) via a simple prompt: 'Add your workplace and your child's school to see commute times on every listing.' Once provided, the commute layer appears automatically on every listing page. The commute layer is visually distinct from property information (different background, icon set) so the guest can scan between 'life fit' and 'property details' without confusion. Commute times update if the guest changes their key locations.","cognitive_load_constraint":"Maximum 3 commute destinations displayed per listing (e.g., workplace, child's school, fallback home). Each destination shows one number: commute time in minutes for the most likely mode and time. No route options, no transit comparisons, no distance in miles -- just minutes. A 'see details' expansion can show mode options and route maps for guests who want deeper exploration.","scan_order":["Commute times to key locations (workplace, school)","Compatibility indicator (works / warning / does not work)","Property basics (rooms, space)","Amenities and photos"],"exclude":["Distance in miles or kilometers (use minutes only)","Transit route details on the primary listing view","Commute comparisons to other listings on the same page (save for a comparison tool)","Neighborhood descriptions that do not reference the guest's specific locations"]},{"id":"communicates-006","type":"info_architecture","title":"Stay Pattern as Interactive Visual Before Text","journey_phases":["discovery","listing_evaluation","proposal_creation"],"problem":"The Split Lease model is difficult to explain in words. Bryant spent from 1:06 to 1:51 (45 seconds) trying to describe it verbally: 'repeat renters or multi local guests... part of the week each week, part of the month each month, any sort of like irregular repeat stay... like a hybrid worker... Monday to Friday each week as an example... couple of weeks a month.' Despite this verbal explanation, Taline still responded with 'what I'm really looking for something for like two months... my full time' (2:03-3:02), indicating the verbal explanation did not land. The concept is spatial and temporal -- it is about which nights of the week you are there and which you are not. Text and speech are poor media for conveying temporal patterns. The information architecture relies on the wrong modality (words) for a concept that is inherently visual (a calendar pattern).","solution":"Present the stay pattern as an interactive weekly calendar visual at every point where the model needs to be understood. The visual shows a 7-day week with selectable night blocks. Default state: Monday through Friday shaded (the most common pattern). The guest can tap/click to add or remove nights and see the estimated cost update in real time. This visual replaces the verbal explanation ('part of the week, each week') with a direct spatial representation. At discovery, the visual is static and illustrative ('This is how Split Lease works: [M-F shaded calendar]'). At listing evaluation, the visual becomes interactive ('Select your nights'). At proposal creation, the visual confirms the selected pattern ('Your stay: Mon-Fri, starting Dec 15').","evidence":[{"source":"Taline  Bryant.txt, 1:06-1:51","type":"guest_call","quote":"It's a couple of times a week... flexible... repeat renters or multi local guests... part of the week each week, part of the month each month... like a hybrid worker... Monday to Friday each week as an example.","insight":"Bryant's 45-second verbal explanation covers the concept thoroughly but fails to establish comprehension -- Taline immediately responds with a full-time request. Verbal/textual explanation of a temporal pattern is cognitively expensive and easy to misinterpret. A visual calendar pattern communicates the same concept in under 3 seconds."},{"source":"Taline  Bryant.txt, 3:21-3:37","type":"guest_call","quote":"Five nights a week is likely something that you would be interested in... Five nights and then I can do the weekends at my mom.","insight":"Taline understood the model only when it was reduced to a specific, concrete pattern ('five nights a week') that she could map to her own life. The interactive calendar visual does this systematically: it always shows a specific, concrete pattern, not an abstract description."},{"source":"creativeacts-dschool-exercises.txt, line 76","type":"book","quote":"The experience of doing these assignments is the value you will take away. The emphasis is not on mastering tools or technique.","insight":"The d.school emphasizes experiential understanding over explanation. An interactive calendar that the guest manipulates is experiential -- they learn the model by using it, not by reading about it. The information architecture should favor interactive visual explanation over textual description."},{"source":"creativeacts-dschool-exercises.txt, line 32","type":"book","quote":"These kinds of realizations don't come from just understanding an idea -- they come through the experience of trying, and failing, and trying again.","insight":"Letting the guest tap nights on and off in a calendar and see the cost change is 'trying' the model. Comprehension of the Split Lease model should come from interaction with a visual tool, not from reading a definition."}],"priority":"high","hierarchy_principle":"The calendar visual is primary at every stage where the model needs to be understood. Text explanation is secondary (available below or beside the visual for guests who want it). Detailed terms (nightly rate, minimum stays, blackout dates) are tertiary (available on expansion after the guest has engaged with the visual). The visual answers the question 'what does this look like in my week?' before text answers 'how does the pricing work?'","disclosure_pattern":"Stage 1 (Discovery): Static calendar visual with M-F shaded, labeled 'Most guests stay like this.' No interaction needed -- purely illustrative. Stage 2 (Listing Evaluation): Interactive calendar where the guest selects nights and sees an estimated cost per month. The calendar defaults to M-F but is adjustable. Stage 3 (Proposal): Confirmed calendar showing the agreed pattern, with exact pricing and dates. The visual evolves from illustrative to interactive to confirmatory across phases, maintaining spatial consistency so the guest always recognizes it.","cognitive_load_constraint":"The calendar visual must show exactly 7 days (one week) with night-blocks that are either on or off. No monthly views at first encounter (too much data). No hourly breakdowns. Each night is a binary: staying or not staying. The estimated cost is a single number that updates when the pattern changes. Maximum information density: 7 binary states + 1 cost number = 8 data points.","scan_order":["Weekly calendar visual with pattern highlighted","Estimated cost for the displayed pattern","Adjust prompt ('Tap nights to change your pattern')","Text explanation of the model (below the visual)"],"exclude":["Monthly calendar views at discovery or initial evaluation (too much information)","Hourly check-in/check-out details on the pattern visual","Pricing breakdowns per night on the pattern visual (single monthly total only)","Abstract descriptions of the model without a visual anchor"]},{"id":"communicates-007","type":"info_architecture","title":"Urgency-Responsive Information Sequencing","journey_phases":["discovery","search","listing_evaluation"],"problem":"Taline is under acute time pressure: her lease is ending, she needs to move by December 15th, she is calling while driving home from work in traffic (0:35), and she has a child whose school commute depends on where she lives. The information architecture presents information in the same sequence regardless of the guest's urgency level. But an urgent guest needs different information first than a browsing guest. Taline does not need to understand the Split Lease philosophy, read host bios, or explore amenity photos. She needs three things in rapid sequence: (1) Can this work for my situation? (2) Can I afford it? (3) How fast can I move in? The current architecture buries these answers behind verbal explanations, pricing opacity, and agent-mediated timelines. An urgent guest with a concrete deadline processes information in a fundamentally different scan pattern than a casual explorer.","solution":"Detect or allow guests to self-declare urgency, and restructure the information hierarchy accordingly. When a guest indicates urgency (e.g., 'I need to move by [date]' or selects 'I need housing soon' in a form), the information sequence shifts: (1) Availability and move-in date come first ('Available from Dec 10. Move-in possible within 48 hours of confirmation.'). (2) Price estimate comes second ('Estimated: $65/night for Mon-Fri stays, ~$1,400/month.'). (3) Location compatibility comes third ('12 min from [guest's workplace].'). (4) Property details come fourth (photos, amenities, house rules). For non-urgent guests, the default sequence (property details, model explanation, pricing exploration) is preserved. The architecture adapts its disclosure order to the guest's context.","evidence":[{"source":"Taline  Bryant.txt, 0:35","type":"guest_call","quote":"Don't coming home from traffic.","insight":"Taline is calling during her commute. She is not in a context where she can browse a website, compare listings, or read long descriptions. She needs fast, essential information delivered in a sequence that matches her decision priorities: availability, then cost, then location."},{"source":"Taline  Bryant.txt, 2:51","type":"guest_call","quote":"So I just want to know how much would it cost.","insight":"Taline cuts through the model explanation to ask the question that matters for her urgency: cost. Her information sequencing priority is clear -- she wants price before philosophy. The architecture should respect this by presenting price early for urgent guests."},{"source":"creativeacts-dschool-exercises.txt, line 58","type":"book","quote":"The world is changing too quickly to learn everything you need to know about life while you're in school.","insight":"Applied to information architecture: an urgent guest cannot learn everything about the platform before making a decision. The architecture must surface decision-critical information first and defer educational content. Learning about the platform model can happen after the immediate need is addressed, not before."},{"source":"creativeacts-dschool-exercises.txt, line 80","type":"book","quote":"Maybe it was a challenge you took on following a promotion at work, the search for an apartment in a new city, or an effort to organize your neighbors to deal with a block-wide problem.","insight":"The book explicitly names 'the search for an apartment in a new city' as an open-ended challenge that provokes beginner anxiety. For Taline, this anxiety is compounded by a deadline. The information architecture must reduce this anxiety by front-loading the answers to her most pressing questions."}],"priority":"medium","hierarchy_principle":"For urgent guests: availability and timeline are primary ('Can I move in by my deadline?'). Cost estimate is secondary ('Can I afford this?'). Location fit is tertiary ('Does this work for my commute?'). Property details are quaternary ('What is the space like?'). For browsing guests, the standard hierarchy applies. The key architectural decision is that urgency reshuffles the information stack, not the information itself -- all the same content exists, but the scan order changes.","disclosure_pattern":"Urgency is detected via one of three signals: (1) guest self-declares a move-in date or selects 'I need housing soon,' (2) guest arrives from an urgent-coded channel (e.g., Craigslist housing-needed post), or (3) guest behavior indicates urgency (rapid page progression, short time on model explanation pages). Once urgency is detected, the listing page restructures: availability banner at top, price estimate immediately below, commute times third, property details below the fold. Non-urgent guests see the default layout. The guest can toggle between modes ('Show me the essentials' vs. 'Show me everything').","cognitive_load_constraint":"For urgent guests, the above-the-fold content must answer exactly three questions in three data points: (1) Available by your date? Yes/No. (2) Estimated cost: $X/month. (3) Commute to your workplace: X minutes. Everything else is below the fold. Maximum 3 data points in the primary scan zone for urgent guests.","scan_order":["Availability confirmation relative to guest's deadline","Estimated monthly cost for their likely pattern","Commute time to primary location","Property photos and details"],"exclude":["Platform model explanations in the primary scan zone for urgent guests","Host biography or hosting philosophy for urgent guests","Detailed amenity lists above the fold for urgent guests","Any content that requires more than 10 seconds to process before the guest can answer 'should I proceed?'"]}]}</script>
