<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

t control problem."},"key_quotes":[{"source":"playbigger-category-design.txt, Ch 2 (Magic Triangle)","quote":"Product design is the purposeful building of a product and experience that solves the problem the market needs solved. The goal is what is traditionally called a great product/market fit -- in other words, a great product/category fit.","relevance":"The listing creation product is designed for hosts who have already accepted the category (platform-mediated hosting). It has no product/category fit for hosts like Kelly who are in a different category (direct-to-individual hosting). The product must be redesigned to define and serve the new category, not just serve existing converts."}]},"pricing":{"what_this_lens_reveals":"This phase was never reached, but the lens reveals a missed category-defining opportunity. Kelly's call never discussed Split Lease's pricing model, payment guarantees, or fee structure. Play Bigger argues that category kings make 'the public aware that we had a problem -- and that the problem had a new solution' (Ch 1, Uber example). For hosts like Kelly who work directly with individuals, the unsolved problems include: no payment guarantee, no recourse for non-payment, no automated collection, and personal liability for vetting. The pricing phase is where these problems could be surfaced as category-defining: 'You currently collect rent directly and have no guarantee. We guarantee payment regardless of guest behavior.' This is not a feature -- it is a category-level reframe.","user_state":{"emotional_state":"Not applicable -- phase not reached.","knowledge_level":"Kelly has zero knowledge of Split Lease's pricing model, guaranteed income structure, or fee breakdown.","commitment_level":"Zero.","data_available":"None."},"dropout_risk":{"level":"critical","reasons":["Phase never reached","Kelly was not exposed to the payment guarantee or fee structure, which are potentially the strongest category-defining differentiators","Without category framing, pricing would be perceived as 'middleman takes a cut' rather than 'guaranteed income replaces collection risk'"],"evidence":"kelly-call.txt full transcript: No mention of pricing, fees, guarantees, or payment structure. Bryant did not reach this topic before Kelly declined."},"key_quotes":[{"source":"playbigger-category-design.txt, Ch 1","quote":"As he built his company, Birdseye realized he had to design and build the category itself, because before Birdseye, there was no ecosystem that would get frozen food from a factory to consumers, and no demand for frozen food because consumers didn't even know they might want it.","relevance":"Split Lease must build the category of 'guaranteed-income hosting' before Kelly will see pricing as anything other than a fee for an unwanted service. She does not know she has a payment risk problem because she has never framed direct hosting in those terms."}]},"proposal_mgmt":{"what_this_lens_reveals":"This phase was never reached. However, the call itself was structurally a proposal -- Bryant proposed Landon as a guest, with terms (Monday-Friday, 3 months, early February, flexible). Kelly rejected this proposal, but notably she rejected the channel, not the guest. She said she prefers to 'work with individuals directly,' implying that if Landon had contacted her directly through a nursing site, she might have accepted. This reveals that proposal management is not just about terms -- it is about the category of the proposal channel. Play Bigger's insight applies: 'the first brand into the brain gets twice the long-term market share.' Kelly's brain already has 'Furnished Finder / nursing sites' as the anchored proposal channel. Split Lease must define a new category of proposal -- one that includes vetting, guarantees, and counterterms -- to displace that anchor.","user_state":{"emotional_state":"Not applicable -- phase not reached.","knowledge_level":"Kelly does not know that Split Lease offers structured proposals with counter-offer capability.","commitment_level":"Zero.","data_available":"None."},"dropout_risk":{"level":"critical","reasons":["Phase never reached","The concept of structured proposals (with counter-terms, duration negotiation, and payment guarantees) was never communicated to Kelly","Her mental model of 'proposal' is informal direct contact, not a structured negotiation tool"],"evidence":"kelly-call.txt, 02:09 and 04:12: Kelly rejected the intermediated proposal format and offered only a vague future referral. She never learned about Split Lease's proposal structure."},"key_quotes":[{"source":"kelly-call.txt, 00:35","quote":"He is looking for, um, basically part of the week, each week. So he goes into the city for work... basically have a place to stay from Monday to Friday.","relevance":"Bryant presents Landon's proposal terms (days, duration, timing) conversationally. This is a proposal without the category framing -- it sounds like any broker pitch, not like a structured platform-mediated negotiation that gives Kelly control over terms, vetting, and guarantees."}]},"active_lease":{"what_this_lens_reveals":"This phase was never reached. The lens has limited direct evidence for active lease dynamics from this call. However, Play Bigger's flywheel concept (Ch 2) is relevant: category kings build a 'flywheel of benefits' where 'the leader increasingly has the best data... data becomes an unfair advantage.' For Split Lease, the active lease phase is where the flywheel should spin: each completed stay generates review data, payment history, and host reliability signals. This data, accumulated across the network, is what could eventually make Split Lease's category defensible. Kelly's rejection means zero data contribution, which weakens the flywheel. Every lost host is not just a lost listing -- it is lost network data that would have strengthened the category for all participants.","user_state":{"emotional_state":"Not applicable -- phase not reached.","knowledge_level":"Kelly has no knowledge of the Leases page, Stays Manager, Date Change Tool, or review system.","commitment_level":"Zero.","data_available":"None."},"dropout_risk":{"level":"critical","reasons":["Phase never reached","Without active lease participation, no data flywheel contribution occurs","Kelly's preference for direct relationships means she would likely handle all lease management (dates, payments, communication) through personal channels, generating zero platform data"],"evidence":"kelly-call.txt, 02:09: Her preference for direct work means she would manage active leases personally, outside any platform. Play Bigger Ch 1: 'As the leader amasses data, the data becomes an unfair advantage -- a gap that the followers can't hope to close.'"},"key_quotes":[{"source":"playbigger-category-design.txt, Ch 1 (Flywheel)","quote":"As the leader amasses data, the data becomes an unfair advantage -- a gap that the followers can't hope to close. Also, the best employees want to work for the category king. The best partners want to sign deals with the category king.","relevance":"Every host like Kelly who stays in the direct-to-individual category deprives Split Lease of the data, reviews, and network effects that build category dominance. The flywheel cannot spin without hosts generating transaction data through the platform."}]},"retention":{"what_this_lens_reveals":"Kelly was never acquired, so retention is not directly applicable. However, her parting statement ('I have your number, if anything changes or I have an associate that has a property or unit that would work, I will definitely give you') represents a latent retention signal. She did not say 'never call me again.' She said 'not now, but maybe later or through someone else.' Play Bigger's 6-10 law suggests that categories take years to establish. Kelly may be a pre-category host -- someone who will adopt once the category is established in her market, once she sees other hosts in Troy/Metro Detroit using it, once the Groupthink Bias kicks in. Retention strategy for hosts like Kelly is actually a re-engagement strategy: keep the category visible in her world so that when her current approach fails (a bad tenant, a missed payment, a platform change at Furnished Finder), Split Lease is the anchored alternative.","user_state":{"emotional_state":"Warm but disengaged. She is not hostile -- she is simply not convinced. The relationship with Bryant is positive, which is a retention asset.","knowledge_level":"Minimal. She knows Split Lease exists and that Bryant is a person there. She does not know what the platform does or how it differs from what she already uses.","commitment_level":"Zero active commitment, but non-zero latent openness. She volunteered her associates as potential leads, which indicates she does not view Split Lease negatively.","data_available":"Phone number, location (Troy, MI), property type (likely multiple properties via associates), current platform usage (nursing/travel nurse sites)."},"dropout_risk":{"level":"high","reasons":["No active relationship exists to retain","Without category establishment, re-engagement attempts will face the same objection: 'I prefer to work directly with individuals'","Play Bigger's Choice Supportive Bias means Kelly will continue to rationalize her current approach as superior until a category-defining event forces reassessment"],"evidence":"kelly-call.txt, 04:12-04:25: Kelly's exit is polite but non-committal. She has not been given a reason to change her mental category. Play Bigger Ch 2: 'Once you've committed to a product or service in a new category, you're likely to give positive qualities to an option you've chosen just because you've chosen it.'"},"key_quotes":[{"source":"kelly-call.txt, 04:12","quote":"If anything changes or I have an associate that has a property or unit that would work, I will definitely give you.","relevance":"This is the retention thread. Kelly positions herself as a referral source, not a user. Re-engagement must convert this referral intent into personal adoption by establishing the category in her mind before the next contact."},{"source":"playbigger-category-design.txt, Ch 2 (Groupthink Bias)","quote":"Groupthink Bias describes a tendency to believe things because other people do. Brain studies have shown that when we hold an opinion that differs from others' in a group, our brains produce an error signal, warning us that we are probably wrong.","relevance":"Kelly will be more likely to adopt if she sees other hosts in her market (Troy/Metro Detroit) using Split Lease. The retention strategy should include local social proof: when hosts in her area join and succeed, Kelly's Groupthink Bias will work in Split Lease's favor."}]}},"cross_phase_patterns":[{"pattern":"Category Absence as Universal Dropout Cause: Kelly's rejection is not a phase-specific failure -- it is a category-level failure that prevents entry into ANY phase. Play Bigger teaches that without a defined category, the customer defaults to the existing category and evaluates the offering as a me-too competitor within it. Kelly evaluated Split Lease as 'another middleman in the find-tenants-online category' and rejected it in favor of her incumbent approach (direct work via nursing sites). This pattern would repeat at every phase: even if she had entered evaluation, she would have evaluated against her existing category benchmarks and found Split Lease wanting.","phases_affected":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt","active_lease","retention"],"evidence":"kelly-call.txt, 02:09: 'I'd prefer to just kind of work with individuals directly.' Play Bigger Ch 1: 'The most exciting companies sell us different. They introduce the world to a new category of product or service.' Split Lease was not presented as different -- it was presented as an alternative channel for the same thing Kelly already does."},{"pattern":"Problem Marketing Deficit: Bryant marketed the solution (Landon as a flexible, vetted guest) without marketing the problem (that direct hosting exposes Kelly to payment risk, no recourse, vetting burden, and single-platform dependency). Play Bigger's core thesis is 'market the problem, not just the solution.' Every phase of the host journey would benefit from leading with the problem: discovery should establish the problem, evaluation should quantify it, onboarding should promise to solve it, listing creation should make the solution tangible. Kelly never heard the problem articulated.","phases_affected":["discovery","evaluation","onboarding","pricing"],"evidence":"kelly-call.txt, 00:35-01:14: Bryant describes Landon's needs (days, duration, flexibility) but never describes the risks Kelly faces with her current approach. Play Bigger Ch 2: 'A company that best frames a problem is the company that often comes to define and take the category.'"},{"pattern":"Trust-Channel Mismatch: Kelly's core value is trust through direct personal vetting ('being more confident in who they were'). She has built her hosting practice around personal relationships and direct communication. Split Lease's intermediated model -- where Bryant acts as matchmaker between guest and host -- violates this trust architecture. This is not a feature gap; it is a category mismatch. The pattern affects every phase that involves host-guest interaction: proposal management, active lease communication, and reviews all route through the platform rather than through the direct relationship Kelly values.","phases_affected":["discovery","evaluation","proposal_mgmt","active_lease","retention"],"evidence":"kelly-call.txt, 02:09: 'I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.' This is a trust architecture statement. She trusts direct vetting, not intermediated vetting. Play Bigger Ch 1: 'They replace our current point of view on the world with a new point of view.' Split Lease must replace Kelly's point of view that 'direct = trustworthy' with 'platform-verified = more trustworthy than direct.'"},{"pattern":"Latent Network Value: Kelly has associates with properties ('I have an associate that has a property or unit that would work') and operates in a specific geographic market (Troy/Metro Detroit). She represents not just one potential listing but a local host network. Play Bigger's flywheel concept shows that category kings accumulate advantages -- data, partners, network effects -- that widen the gap with competitors. Losing Kelly means losing access to her local network. Conversely, winning Kelly through category establishment could unlock multiple hosts through a single conversion. This network effect applies across all phases: one converted host in a local market can provide social proof that lowers dropout risk for subsequent hosts in the same market.","phases_affected":["discovery","onboarding","active_lease","retention"],"evidence":"kelly-call.txt, 04:12: 'I have an associate that has a property or unit that would work.' kelly-call.txt, 04:29-04:49: Both Kelly and Bryant are in the Michigan/Troy area, establishing geographic affinity. Play Bigger Ch 1: 'The economic power of a category king just builds and builds.' Kelly's local network is a micro-flywheel opportunity."},{"pattern":"Anchoring Against the Incumbent: Kelly's anchor is Furnished Finder / nursing sites combined with direct personal contact. Play Bigger's Anchoring Effect research shows that 'the first offer put on the table in a negotiation has a powerful impact on any other offer that comes after.' Kelly's first experience of tenant-finding was direct and personal. Every subsequent offering -- including Split Lease -- is judged against that anchor. To displace this anchor, Split Lease must not compete within the same category (finding tenants) but define a new category (guaranteed income with vetted occupancy). The anchor cannot be loosened by being 'better at finding tenants' -- it can only be displaced by being 'different from finding tenants.'","phases_affected":["discovery","evaluation","pricing","retention"],"evidence":"kelly-call.txt, 02:09: 'This was one [from] the nursing site... but I just prefer to work with the person directly.' Play Bigger Ch 2: 'In category dynamics, an early company that solves the problem will win a powerful place in customers' minds. It becomes an anchor. Other companies coming afterward get judged against that early company.'"}],"sources_consulted":["kelly-call.txt — Host call transcript: Kelly, ~5 min call with agent Bryant, host type Direct-Work Preference Host, outcome: DECLINED","playbigger-category-design.txt — Play Bigger by Al Ramadan, Dave Peterson, Christopher Lochhead, Kevin Maney: Part 1 The Category King Economy, Ch 1 (Creation Wins), Ch 2 (Category Is the New Strategy)","split-lease-journey-map.md — Full host and guest journey map covering 5 phases: listing creation, proposal, counter, acceptance, post-acceptance (documents, leases, stays, reviews, house manual)","library/elements.json — Element library schema (first 200 lines): process patterns including System 1 Trust Gate, Depleted User Design, Cognitive Speed Matching, Human-to-Digital Trust Bridging"]}</script>
  <!-- INJECT:layer-1 -->
  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"kelly-call.txt","book_extract":"playbigger-category-design.txt","lens_summary":"Kelly declined because no new category was established -- she perceived Split Lease as a middleman competing within her existing 'find tenants via nursing sites' category. Play Bigger's category design framework reveals that the platform must market the problem (unprotected direct hosting) before marketing the solution (guaranteed-income intermediation). Every process pattern here addresses what should have happened in discovery and evaluation to prevent the category-level rejection that killed all downstream phases."},"elements":[{"id":"ds-ui-0904-001","type":"process_pattern","title":"Problem-First Discovery Sequence Before Any Solution Pitch","journey_phases":["discovery","evaluation"],"problem":"Bryant pitched the solution (Landon as a flexible guest) without first establishing the problem (that direct hosting leaves Kelly exposed to payment risk, vetting burden, and single-platform dependency). Kelly never heard a problem she recognized as unsolved. Play Bigger's core thesis is 'winning companies today market the problem, not just the solution.' Without a problem-first sequence, the host's System 1 categorizes the outreach as 'another middleman pitch' and rejects it before evaluation can begin. Kelly's rejection at 02:09 ('I'd prefer to just kind of work with individuals directly') is a category rejection, not a product rejection -- she dismissed the entire intermediation model because no new problem was surfaced that her current approach fails to solve.","solution":"Restructure the discovery outreach to lead with the problem, not the guest. Before mentioning any specific guest or match, the agent should surface the host's unresolved risks: (1) Open with a problem-framing question that activates the host's own experience of direct-hosting pain: 'Have you ever had a guest who stopped paying midway through, or who you couldn't verify before they moved in?' This forces the host to recall their own negative experiences, which Play Bigger calls 'making them aware they have a problem.' (2) Only after the host acknowledges a problem (or the agent plants the seed of one), introduce the category: 'We created a different kind of hosting -- where you get guaranteed payment regardless of what the guest does, and we verify every guest before they see your listing.' This is category framing, not product pitching. (3) Only then introduce the specific guest as proof that the category works: 'For example, Landon is a verified guest looking for Monday-to-Friday in your area -- and your income is guaranteed whether he stays or not.' The sequence is: problem, then category, then proof. Never proof first.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 00:35-01:14","detail":"Bryant opens with the solution: 'I'm working with Landon, who's a guest and he is looking for basically part of the week, each week.' He describes Landon's schedule, flexibility, and start date. At no point does he surface a problem that Kelly's current approach cannot solve. The entire pitch is product-level ('here is what Landon needs') within Kelly's existing category ('find tenants'), not category-level ('here is why your current approach leaves you unprotected')."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Category Is the New Strategy)","detail":"Play Bigger: 'A company that best frames a problem is the company that often comes to define and take the category. Put another way: winning companies today market the problem, not just the solution.' And from Ch 1 on Uber: 'Uber made all of us aware that we had a taxi problem -- and that the problem had a new solution.' Split Lease's outreach must make hosts aware they have a direct-hosting problem before offering the platform as a solution."},{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly's rejection: 'I'd prefer to just kind of work with individuals directly... I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.' She articulates her current category (direct vetting via nursing sites) and her satisfaction with it. No problem was surfaced that would cause her to question this preference."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Creation Wins)","detail":"Play Bigger on Birdseye: 'As he built his company, Birdseye realized he had to design and build the category itself, because before Birdseye, there was no ecosystem that would get frozen food from a factory to consumers, and no demand for frozen food because consumers didn't even know they might want it.' Kelly does not know she might want guaranteed-income hosting because the problem has not been framed for her."}],"priority":"critical","user_goal":"Understand what risks I am currently exposed to in my direct-hosting approach before being asked to consider an alternative, so that any new solution addresses a problem I recognize as real.","company_goal":"Convert discovery calls from solution-pitching (which triggers category-level rejection) to problem-framing (which opens a new category in the host's mind and creates demand for the platform's solution).","time_budget":"The problem-framing question should occur within the first 30 seconds of the discovery call, before any guest or match is mentioned. The entire problem-category-proof sequence should take under 90 seconds.","anti_goals":["DO NOT lead with a guest match. The guest is proof that the category works, not the opening argument.","DO NOT describe the platform's features (matchmaking, vetting, payment). Features are solutions. Lead with the problem the features solve.","DO NOT assume the host already recognizes the problem with direct hosting. Kelly explicitly stated she prefers it. The problem must be surfaced, not assumed.","DO NOT use company jargon ('matchmaker,' 'guest and host') before the host has accepted the category frame. These terms position Split Lease as a middleman before the host understands why intermediation is valuable."],"success_metric":"Discovery-to-evaluation conversion rate: percentage of cold-call hosts who agree to hear more after the problem-framing sequence (vs. declining immediately like Kelly). Target: increase from current baseline by 30%+ for hosts who express direct-work preference."},{"id":"ds-ui-0904-002","type":"process_pattern","title":"Category Anchor Displacement Through Risk Contrast","journey_phases":["discovery","evaluation","pricing"],"problem":"Kelly's mental anchor is Furnished Finder / nursing sites combined with direct personal contact. Play Bigger's Anchoring Effect research shows that 'the first offer put on the table in a negotiation has a powerful impact on any other offer that comes after.' Kelly's first experience of tenant-finding was direct and personal -- that is her anchor. Every subsequent offering, including Split Lease, is judged against it. Bryant's pitch registered as a competitor within Kelly's existing category ('find tenants online'), not as a new category. The anchor cannot be loosened by being 'better at finding tenants' -- it can only be displaced by being 'different from finding tenants.' As Play Bigger states: 'The most exciting companies sell us different. They introduce the world to a new category of product or service. They replace our current point of view on the world with a new point of view.'","solution":"Displace the incumbent anchor by contrasting the risk profile of the old category against the new one. This is not feature comparison; it is category contrast. (1) Name the old category explicitly and without judgment: 'Right now, you find tenants through nursing sites and work with them directly. That gives you control over who you rent to.' Validating the host's current approach earns trust and avoids triggering defensive bias. (2) Surface the risk that the old category cannot address: 'But if that tenant stops paying in month two, or damages the property, you absorb that cost directly. There is no recourse.' This plants an anchor for a problem the host has either experienced or can imagine. (3) Name the new category: 'We created guaranteed-income hosting. You get paid whether the guest stays or not, and if anything goes wrong, we handle it.' This is not a feature list -- it is a category definition that reframes the problem. (4) Let the contrast settle before advancing. The host needs time for the new anchor to take hold. Do not rush to the guest match or the signup.","evidence":[{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Anchoring Effect)","detail":"Play Bigger: 'In category dynamics, an early company that solves the problem will win a powerful place in customers' minds. It becomes an anchor. Other companies coming afterward get judged against that early company.' Kelly's anchor is Furnished Finder + direct contact. Split Lease is 'coming afterward' and is being judged against that anchor. To displace it requires reframing the problem, not competing on the same terms."},{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'This was one from the nursing site... but I just prefer to work with the person directly.' She names her anchor (nursing site) and her preference (direct). She is not comparing Split Lease against a competitor -- she is dismissing it because it does not fit her anchored category. The anchor must be displaced, not competed against."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Category Kings Defined)","detail":"Play Bigger: 'These companies don't only invent something to sell us. They are not making products or services that just incrementally improve on whatever came before. They don't sell us better. The most exciting companies sell us different.' Split Lease's pitch to Kelly sold 'better access to a guest' -- a competitive claim within her existing category. It needed to sell 'different' -- guaranteed income, not tenant access."},{"source_type":"host_call","source":"kelly-call.txt, 03:42-03:51","detail":"After Kelly's rejection, Bryant continues pitching Landon's flexibility ('pretty flexible in terms of duration and start date'). This is doubling down on the same category rather than attempting to displace the anchor. Landon's flexibility is a feature within the 'find tenants' category. It cannot overcome an anchoring bias toward direct work."}],"priority":"critical","user_goal":"See clearly how my current approach exposes me to risks I may not have considered, so I can make an informed comparison between what I do now and what this new approach offers.","company_goal":"Displace the incumbent category anchor (direct hosting via nursing sites) with a new category anchor (guaranteed-income hosting) by surfacing risks that the old category cannot resolve, creating a mental space for the new category to occupy.","time_budget":"The risk contrast should take 30-45 seconds in conversation. Validate the current approach (10 seconds), surface the risk (10-15 seconds), name the new category (10-15 seconds), pause for absorption (5-10 seconds).","anti_goals":["DO NOT attack the host's current approach. Kelly values direct work for good reasons (control, trust). Attacking it triggers Choice Supportive Bias and hardens the anchor.","DO NOT compare features. 'We vet tenants better than nursing sites' is a feature claim within the existing category. 'We guarantee your income regardless of tenant behavior' is a category claim.","DO NOT rush past the risk contrast to get to the pitch. The contrast must land and be processed before the solution is offered.","DO NOT use hypothetical risks that feel implausible. Use risks the host can recognize from experience or from peers: non-payment, property damage, late-night emergencies with no support."],"success_metric":"Anchor displacement signal: percentage of hosts who, after hearing the risk contrast, ask a follow-up question about the guarantee or protection ('How does that work?' or 'What happens if they don't pay?'). Target: 40%+ of hosts who initially express direct-work preference."},{"id":"ds-ui-0904-003","type":"process_pattern","title":"Category-Defining Vocabulary in All Host Touchpoints","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"Bryant described himself as 'a matchmaker between guests and hosts' (01:14). This vocabulary positions Split Lease squarely within the existing intermediation category -- the same category Kelly already rejects. 'Matchmaker' implies middleman. 'Guests and hosts' implies a two-sided marketplace like Airbnb or Furnished Finder. Kelly's System 1 heard these terms and immediately classified Split Lease as a variant of what she already knows and dislikes. Play Bigger's magic triangle (product design + company design + category design) requires that the company's language define the new category, not reinforce the old one. Jawbone failed three times to become a category king despite inventing new products because it never defined and developed the category itself. Similarly, Split Lease may have a differentiated product but is describing it in the language of the incumbent category.","solution":"Replace intermediation vocabulary with category-defining vocabulary across all touchpoints -- calls, emails, platform UI, and marketing. (1) Replace 'matchmaker' with language that describes the new category: 'We manage guaranteed-income hosting' or 'We handle the risk so you don't have to.' The agent is not a matchmaker; the agent is a 'hosting protection specialist' or simply 'your account manager.' (2) Replace 'guest and host' framing with outcome framing in discovery: instead of 'I'm working with a guest who needs a room,' say 'I can guarantee your rental income for the next three months -- here is how.' The guest is a detail within the guarantee, not the lead. (3) On the platform, avoid any term that maps to Airbnb or Furnished Finder vocabulary. If those platforms use 'listing,' consider 'guaranteed property.' If they use 'booking,' consider 'protected lease.' The vocabulary must signal a different category. (4) Test every customer-facing term against the question: 'Does this word make us sound like what Kelly already uses?' If yes, replace it.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 01:14","detail":"Bryant: 'I work basically as a matchmaker between like these types of guests and hosts.' This is the category-defining sentence of the entire call -- and it defines the wrong category. 'Matchmaker' maps directly to the intermediary model Kelly dislikes. 'Guests and hosts' maps directly to Airbnb/Furnished Finder vocabulary. In this single sentence, Split Lease was categorized as 'another platform like the ones I already use but prefer to bypass.'"},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Jawbone case study)","detail":"Play Bigger on Jawbone: 'Three times in its first sixteen years, Jawbone came up with cool innovations that created a brand-new product category. But three times, Jawbone failed to develop and dominate the category it created.' The lesson: a differentiated product (guaranteed income, vetting) means nothing if the category is not defined and developed. Jawbone's headset was perceived as 'just another wireless headset' because no category was established. Split Lease is perceived as 'just another matchmaker' for the same reason."},{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'That's a good opportunity that you offer, but I just prefer to work with the person directly.' She acknowledges Split Lease's value ('good opportunity') but rejects the category ('prefer to work directly'). The vocabulary failed to establish a different category. Kelly was generous enough to acknowledge the product but firm enough to reject the intermediation model it was framed within."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Magic Triangle)","detail":"Play Bigger: 'Category design is the mindful creation and development of a new market category, designed so the category will pull in customers who will then make the company its king. In marketing terms it is the air wars. It is about winning the war for popular opinion, teaching the world to abandon the old and embrace the new.' Language is the primary weapon in the air wars. If the language maps to the old category, the air wars are lost before they begin."}],"priority":"high","user_goal":"Immediately understand that this is something fundamentally different from what I already use, not another version of the same thing with a different name.","company_goal":"Ensure that every word a host encounters -- in calls, emails, and platform UI -- positions Split Lease in a new category (guaranteed-income hosting) rather than the existing category (tenant-finding intermediation).","time_budget":"Category vocabulary must be established in the first 20 seconds of any host interaction. Every word after that either reinforces or undermines the category frame.","anti_goals":["DO NOT use 'matchmaker,' 'marketplace,' 'booking,' or any term that maps to Airbnb/Furnished Finder/Craigslist vocabulary.","DO NOT lead with the guest. The guest is a detail. The guarantee is the category.","DO NOT describe what Split Lease does in terms of process ('we connect you with tenants'). Describe it in terms of outcome ('we guarantee your income').","DO NOT assume hosts will infer the category from features. They will not. Kelly was told about vetting and flexibility and still categorized Split Lease as a middleman. The category must be stated explicitly."],"success_metric":"Category recall test: when asked 'What does Split Lease do?', percentage of hosts who describe it in outcome terms ('they guarantee my income') vs. process terms ('they find me tenants'). Target: 60%+ outcome framing within 30 days of vocabulary rollout."},{"id":"ds-ui-0904-004","type":"process_pattern","title":"Trust-Through-Transparency Vetting Display for Control-Oriented Hosts","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Kelly's core objection is not about price, convenience, or features. It is about trust and control: 'I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were' (02:09). She has built her hosting practice around personal vetting -- she talks to tenants directly, verifies their profession, and makes a judgment call. Split Lease's intermediated model removes this control. Bryant acts as the vetting proxy, but Kelly does not trust a proxy because she trusts her own judgment. This is a category mismatch at the deepest level: Kelly's category is 'I control who enters my home.' Split Lease's current category presentation is 'We control who enters your home on your behalf.' For control-oriented hosts, the solution is not to remove the intermediary but to make the intermediary's work visible and verifiable, so the host retains perceived control while gaining actual protection.","solution":"Design a transparency layer that gives control-oriented hosts visible, verifiable evidence of the vetting process without requiring them to do the vetting themselves. (1) Before the host sees a guest match, show them the vetting process: 'Here is what we verified about this guest: employment (confirmed at [employer]), identity (government ID matched), payment history (3 prior leases, zero missed payments), background check (clear).' This is not a summary badge -- it is an evidence trail. (2) Let the host set vetting criteria before seeing any guests: 'What matters most to you? Employment verification, background check, references, payment history?' Kelly would have selected all of these. Showing her that the platform checks them systematically -- more thoroughly than she could via a nursing site -- reframes the platform as an upgrade to her vetting, not a replacement of it. (3) Include the raw signals, not just pass/fail. 'Employment: Travel nurse at [Hospital], confirmed via employer verification on [date].' Kelly wanted 'more information as far as their nursing.' Give her exactly that, but sourced through a verified channel she could not access on her own. (4) Allow the host to reject any guest without penalty or justification. The host must feel they have final authority. This preserves the control that makes direct hosting appealing while adding the protection that direct hosting lacks.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.' This is a specific, actionable need: she wants professional verification (nursing credentials) and personal confidence (who they are as a person). The current outreach provides neither -- Bryant describes Landon's schedule and flexibility but not his verified credentials."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Choice Supportive Bias)","detail":"Play Bigger: 'Once you've committed to a product or service in a new category, you're likely to give positive qualities to an option you've chosen just because you've chosen it.' Kelly has committed to direct vetting. She will rationalize it as superior even if Split Lease's vetting is more thorough. The only way to overcome Choice Supportive Bias is to make the new approach's superiority undeniable -- which requires showing the evidence, not just claiming the outcome."},{"source_type":"host_call","source":"kelly-call.txt, 03:03-03:42","detail":"After Kelly's rejection, Bryant offers to 'get any information if there was anything that you need from him that I didn't have already.' This is a reactive offer buried after the rejection. It should have been proactive and structured: the vetting evidence should have been the opening move, not a recovery attempt after the host has already decided."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Magic Triangle - Product Design)","detail":"Play Bigger: 'Product design is the purposeful building of a product and experience that solves the problem the market needs solved. The goal is what is traditionally called a great product/market fit -- in other words, a great product/category fit.' For control-oriented hosts like Kelly, the product must fit the category of 'verified, transparent hosting' -- not just 'managed hosting.' The product (vetting display) must match the category (host-controlled, evidence-based trust)."}],"priority":"high","user_goal":"See exactly who is being proposed for my property, with verified evidence I can evaluate myself, so I feel more confident than I would relying on a phone conversation or a nursing site profile.","company_goal":"Convert control-oriented hosts who prefer direct work by demonstrating that the platform's vetting exceeds what the host can accomplish independently, while preserving the host's perceived authority over tenant selection.","time_budget":"The vetting evidence should be presentable in under 60 seconds of reading time. The host should be able to scan the key signals (employment, identity, payment history) in the first 10 seconds and drill into detail if they choose.","anti_goals":["DO NOT hide the vetting process behind a trust badge or score. Control-oriented hosts distrust summary judgments -- they want to see the evidence and make their own determination.","DO NOT present vetting as a replacement for the host's judgment. Present it as additional evidence that supplements their own assessment.","DO NOT force the host to accept a guest they have not personally approved. The platform adds protection; the host retains authority.","DO NOT wait until the host asks for vetting information. Present it proactively as the first thing the host sees about any proposed guest."],"success_metric":"Control-oriented host conversion rate: percentage of hosts who initially state a preference for direct work but convert after seeing the vetting evidence display. Target: 25%+ conversion from previously-declining control-oriented hosts."},{"id":"ds-ui-0904-005","type":"process_pattern","title":"Local Social Proof Flywheel for Pre-Category Hosts","journey_phases":["discovery","retention"],"problem":"Kelly is not a lost host -- she is a pre-category host. She left the door open: 'If anything changes or I have an associate that has a property or unit that would work, I will definitely give you' (04:12). She also revealed a local network: she is in Troy/Metro Detroit, recognized Bryant's area code, and mentioned associates with properties. Play Bigger's Groupthink Bias research shows that 'when we hold an opinion that differs from others in a group, our brains produce an error signal, warning us that we are probably wrong.' Kelly will be more likely to adopt when she sees other hosts in her local market using Split Lease. The flywheel concept reinforces this: 'As the leader amasses data, the data becomes an unfair advantage.' Each local host who joins makes the next local host more likely to join. But the flywheel has not started in Kelly's market because no local social proof exists yet. The process pattern must create the conditions for the flywheel to start spinning in micro-markets like Troy/Metro Detroit.","solution":"Build a local social proof engine that makes category adoption visible within geographic micro-markets. (1) When a host joins from a specific area, record and surface this as social proof for future outreach in that area: 'Three hosts in Troy are now using guaranteed-income hosting through Split Lease.' This triggers Groupthink Bias -- Kelly's brain will register that her opinion (direct work is best) differs from her local peers, producing the 'error signal' Play Bigger describes. (2) For pre-category hosts like Kelly who declined but left the door open, create a re-engagement trigger tied to local adoption milestones: when 2-3 hosts join in her area, send a brief, non-pushy update: 'Two hosts near you in Troy now have guaranteed income through Split Lease. If you ever want to learn more, your account manager Bryant is still here.' (3) Include the associates Kelly mentioned as a referral pathway: 'Kelly mentioned you might be interested in guaranteed-income hosting -- two other property owners in your area are already using it.' The referral carries social proof because it comes from a known associate, not a cold call. (4) Track and visualize local network density on internal dashboards to identify when a micro-market reaches the tipping point where Groupthink Bias works in Split Lease's favor.","evidence":[{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Groupthink Bias)","detail":"Play Bigger: 'Groupthink Bias describes a tendency to believe things because other people do. Brain studies have shown that when we hold an opinion that differs from others in a group, our brains produce an error signal, warning us that we are probably wrong.' And: 'The people who already own iPads make the people thinking about buying iPads feel safer about the decision.' Local hosts who adopt Split Lease make pre-category hosts like Kelly feel safer about reconsidering."},{"source_type":"host_call","source":"kelly-call.txt, 04:12-04:49","detail":"Kelly: 'I have your number, if anything changes or I have an associate that has a property or unit that would work, I will definitely give you.' And: 'You're calling from Michigan, right? ... Yeah, I'm right outside, I'm sort of in like Metro Detroit right outside Detroit City.' She revealed: a non-zero openness to future engagement, a local network of associates with properties, and geographic affinity with Bryant. All three are flywheel inputs."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Flywheel)","detail":"Play Bigger: 'Once a company wins a position as category king, a flywheel of benefits opens a gap between the leader and the rest. The leader, for example, increasingly has the best data... As the leader amasses data, the data becomes an unfair advantage.' Each host in Troy who joins generates payment data, review data, and reliability signals that make the next Troy host's decision easier. The flywheel starts with the first local host."},{"source_type":"host_call","source":"kelly-call.txt, 04:29-04:49","detail":"The geographic exchange between Kelly and Bryant ('I'm from Michigan, I saw the 248... I know your way, Troy') reveals mutual local identity. This is a trust asset. Local re-engagement from Bryant (someone she already spoke with, who knows her area) will carry more weight than any marketing email."}],"priority":"medium","user_goal":"Learn that other hosts in my area are successfully using this approach, so I can reconsider from a position of social evidence rather than cold-call persuasion.","company_goal":"Convert pre-category hosts through local social proof by tracking micro-market adoption density and triggering re-engagement when the Groupthink Bias threshold is reached in a host's geographic area.","time_budget":"Re-engagement touchpoints should be brief (under 30 seconds to read) and infrequent (no more than once per month). The message must feel informational, not sales-driven. It should take under 5 seconds for the host to process the core signal: 'hosts near you are using this.'","anti_goals":["DO NOT re-engage with the same pitch that failed. Kelly rejected the guest-matching frame. Re-engagement must use the category frame (guaranteed income, local adoption) or it will trigger the same rejection.","DO NOT fabricate or inflate social proof. If zero hosts in Troy have joined, do not claim otherwise. False social proof, once detected, permanently destroys category credibility.","DO NOT flood pre-category hosts with outreach. One touchpoint per meaningful milestone (first local host, third local host, first successful lease completion in the area).","DO NOT treat pre-category hosts as lost leads. They are future category adopters whose timing is governed by local market conditions, not by sales follow-up frequency."],"success_metric":"Pre-category host re-engagement conversion rate: percentage of hosts who initially declined but convert after receiving a local social proof touchpoint. Target: 10-15% conversion within 6 months of first local adoption milestone. Secondary: referral rate from pre-category hosts to their associates."},{"id":"ds-ui-0904-006","type":"process_pattern","title":"Category Recovery Sequence for Post-Rejection Re-engagement","journey_phases":["discovery","evaluation","retention"],"problem":"When a host declines during discovery, the current process has no structured recovery path. Bryant responded to Kelly's rejection with 'Okay' (03:02) and then continued pitching the same frame (Landon's flexibility, duration, start date). This is the equivalent of what Play Bigger calls selling 'a me-too position in an existing category' -- doubling down on the same approach after it has already failed. The call ended with a vague future-referral promise from Kelly, but no mechanism exists to convert that latent openness into re-engagement. Play Bigger's 6-10 law suggests that categories take 6-10 years to fully establish. Kelly may be a pre-category host who will adopt once the category is established, but only if the re-engagement process is designed to build category awareness over time rather than repeating the same solution pitch.","solution":"Design a structured category recovery sequence for hosts who decline at discovery. (1) Immediately after rejection, do not continue the pitch. Instead, validate the host's choice and plant a category seed: 'That makes complete sense. You clearly know what works for you. One thing I will mention is that we guarantee income even if a tenant stops paying or leaves early -- that is different from what any site can offer. If that ever matters to you, I am here.' This plants the new category without pressuring adoption. (2) Shift the conversation to the referral channel the host naturally offered. Kelly said she has associates with properties. Ask: 'Is there anyone in your network who might want guaranteed income on their property? I would love to help them.' This turns the rejected host into a referral source, which maintains the relationship without requiring her conversion. (3) After the call, enter the host into a drip sequence that builds category awareness over time -- not product features, but problem stories: 'A host in [nearby city] had a tenant stop paying in month two. Here is how guaranteed-income hosting protected them.' One story per month, tied to local relevance. (4) Set a calendar-based re-engagement at 3 and 6 months, triggered by local adoption milestones when possible.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 03:02-03:42","detail":"After Kelly's rejection, Bryant says 'I hear you for that. And I definitely understand where you're coming from' (good validation) but then reverts to the same pitch: 'he had shown interest in your listings and we're trying to find him something.' He continues selling within the rejected category rather than pivoting to plant a category seed. The recovery opportunity was present but not executed."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (6-10 Law)","detail":"Play Bigger: 'It always takes time to define a category, develop it, and change the way we see a problem and its solution. And that time is measured in years.' Kelly's rejection is not a permanent no -- it is a 'not yet' within the category lifecycle. The category has not been established in her market. Re-engagement must respect this timeline while building category awareness incrementally."},{"source_type":"host_call","source":"kelly-call.txt, 04:12","detail":"Kelly: 'If anything changes or I have an associate that has a property or unit that would work, I will definitely give you.' This is an explicit invitation for future contact, conditioned on a change in circumstances. The recovery sequence must create the conditions (category awareness, local social proof, problem stories) that make 'anything changes' more likely to occur."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Category Lifecycle)","detail":"Play Bigger's category lifecycle model shows three stages: explosion of providers, consolidation around a king, domination. Kelly was reached during the first stage, when the category is not yet understood by the market. The recovery sequence must be designed for this stage: educate about the problem, not sell the product. As the category matures and local adoption increases, the re-engagement shifts from education to invitation."}],"priority":"high","user_goal":"Feel respected in my decision to decline while remaining aware that a fundamentally different option exists if my circumstances or perspective change.","company_goal":"Convert rejected discovery calls from dead ends into long-term category-building touchpoints that increase the probability of eventual conversion or referral, consistent with Play Bigger's multi-year category establishment timeline.","time_budget":"The in-call category seed should take 15-20 seconds. The referral pivot should take 15-20 seconds. Post-call drip touchpoints should require under 30 seconds of reading time each, spaced at least one month apart.","anti_goals":["DO NOT repeat the same pitch that was rejected. If the host declined the guest-matching frame, do not re-engage with another guest match.","DO NOT treat rejection as a signal to increase outreach frequency. Higher frequency after rejection triggers annoyance, not conversion.","DO NOT skip the validation step. Hosts who feel their choice was disrespected will never re-engage. Validation first, category seed second.","DO NOT send product-feature emails to pre-category hosts. They do not care about the product because they have not accepted the category. Send problem stories that build category awareness."],"success_metric":"Post-rejection re-engagement rate: percentage of declined hosts who re-engage (respond to a drip touchpoint, make a referral, or request a follow-up call) within 6 months. Target: 15-20%. Secondary: referral conversion rate from declined hosts to their associates."}]}</script>
  <!-- INJECT:layer-2 -->
  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"kelly-call.txt","book_extract":"playbigger-category-design.txt","lens_summary":"Kelly declined because the information architecture of discovery presented solution-data (guest attributes, schedule, flexibility) before problem-data (host exposure to payment risk, vetting burden, no recourse). Play Bigger's category design framework shows that information must be sequenced problem-first to open a new mental category. As Information Architect, the core finding is that every data element Kelly encountered was organized within the wrong category frame -- 'here is a tenant match' instead of 'here is the risk you carry and how we eliminate it.' The information hierarchy, labeling, content sequencing, and data transparency structures below address what should have been architected differently to prevent category-level rejection at discovery."},"elements":[{"id":"ds-ui-0904-007","type":"ui_element","title":"Problem-First Information Hierarchy for Discovery Outreach","journey_phases":["discovery","evaluation"],"problem":"The information Kelly received was organized in a solution-first hierarchy: guest name, guest schedule, guest flexibility, guest duration, agent role. Every data point answered the question 'Who is this tenant?' -- a question Kelly never asked because she already has her own channels for finding tenants. Play Bigger teaches that 'winning companies today market the problem, not just the solution.' The information architecture of the discovery touchpoint (whether a call script, email template, or landing page) must invert the hierarchy: problem data first (what risks does direct hosting expose you to?), then category data (what is guaranteed-income hosting?), then solution data (here is a verified guest who proves the category works). Kelly heard solution data exclusively ('Landon is looking for Monday to Friday, three months, early February') and never encountered problem data or category data. The information hierarchy itself caused the rejection -- not the quality of the information within it.","solution":"Design a discovery information hierarchy that sequences content in three tiers. Tier 1 (Problem Layer): Surface the host's unresolved exposure. Structure as a question or scenario that activates recognition: 'If a tenant stops paying in month two, what is your recourse?' or 'When you rent directly, who covers damages if the tenant leaves?' This tier contains no mention of Split Lease, no guest details, no platform features. It is pure problem framing. Tier 2 (Category Layer): Name the new category and its core promise. Structure as a single declarative statement: 'We created guaranteed-income hosting -- you get paid whether the guest stays or not, and every guest is verified before they see your property.' This tier introduces Split Lease's category position but still contains no specific guest data. Tier 3 (Proof Layer): Present a specific guest match as evidence that the category works. Structure as concrete details: 'For example, Landon is a verified professional looking for Monday-to-Friday stays starting in February -- and your income is guaranteed from day one.' This tier is where Bryant's original pitch content belongs -- but only after Tiers 1 and 2 have been delivered. Apply this hierarchy to every discovery touchpoint: call scripts, initial emails, SMS outreach, and landing pages. The hierarchy should be visible in the content structure itself -- section headers, paragraph order, and visual weight must reflect problem > category > proof.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 00:35-01:14","detail":"Bryant's information sequence was: guest name (Landon) > guest need (part of the week) > guest schedule (Monday to Friday) > guest flexibility (start date, duration) > agent role ('matchmaker between guests and hosts'). Every element is Tier 3 (proof/solution data). Tiers 1 and 2 (problem and category) were entirely absent. Kelly received a well-organized answer to a question she never asked."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2","detail":"Play Bigger: 'A company that best frames a problem is the company that often comes to define and take the category. Put another way: winning companies today market the problem, not just the solution.' The information hierarchy must lead with the problem frame, not the solution data. Uber's information architecture taught us we had a taxi problem before it showed us the app."},{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'I'd prefer to just kind of work with individuals directly.' This rejection occurred because the information she received was categorized within her existing frame ('here is a tenant from a site'). No information was presented that challenged that frame or introduced a new one. The hierarchy failed at the structural level."}],"priority":"critical","user_goal":"Encounter information about my hosting risks before being asked to consider a specific guest, so I can evaluate whether my current approach actually protects me.","company_goal":"Restructure all discovery touchpoint content to follow a problem > category > proof information hierarchy that opens a new mental category before presenting any solution data.","html_css_snippet":"<div class=\"discovery-outreach\">\n  <!-- Tier 1: Problem Layer -->\n  <section class=\"info-tier info-tier--problem\" aria-label=\"Risk awareness\">\n    <h2 class=\"info-tier__heading\">Your current hosting exposure</h2>\n    <p class=\"info-tier__prompt\">When you rent directly, who covers you if a tenant stops paying or damages your property?</p>\n  </section>\n\n  <!-- Tier 2: Category Layer -->\n  <section class=\"info-tier info-tier--category\" aria-label=\"Category definition\">\n    <h2 class=\"info-tier__heading\">Guaranteed-income hosting</h2>\n    <p class=\"info-tier__statement\">You get paid whether the guest stays or not. Every guest is verified before they see your property.</p>\n  </section>\n\n  <!-- Tier 3: Proof Layer -->\n  <section class=\"info-tier info-tier--proof\" aria-label=\"Guest match\">\n    <h2 class=\"info-tier__heading\">A verified guest for your area</h2>\n    <div class=\"guest-proof\">\n      <span class=\"guest-proof__name\">Landon</span>\n      <span class=\"guest-proof__detail\">Verified professional &middot; Mon&ndash;Fri &middot; 3 months</span>\n      <span class=\"guest-proof__guarantee\">Income guaranteed from day one</span>\n    </div>\n  </section>\n</div>\n\n<style>\n  .discovery-outreach {\n    display: flex;\n    flex-direction: column;\n    gap: 2rem;\n    max-width: 560px;\n    font-family: var(--font-primary, 'Inter', sans-serif);\n  }\n  .info-tier {\n    padding: 1.5rem;\n    border-radius: 12px;\n  }\n  .info-tier--problem {\n    background: #FFF3E6;\n    border-left: 4px solid #E67E22;\n  }\n  .info-tier--category {\n    background: #F0E6FF;\n    border-left: 4px solid #31135D;\n  }\n  .info-tier--proof {\n    background: #F5F5F5;\n    border-left: 4px solid #999;\n  }\n  .info-tier__heading {\n    font-size: 0.875rem;\n    font-weight: 600;\n    text-transform: uppercase;\n    letter-spacing: 0.05em;\n    margin: 0 0 0.75rem 0;\n    color: #333;\n  }\n  .info-tier__prompt {\n    font-size: 1.125rem;\n    font-weight: 500;\n    color: #1A1A1A;\n    margin: 0;\n    line-height: 1.5;\n  }\n  .info-tier__statement {\n    font-size: 1rem;\n    color: #1A1A1A;\n    margin: 0;\n    line-height: 1.5;\n  }\n  .guest-proof {\n    display: flex;\n    flex-direction: column;\n    gap: 0.25rem;\n  }\n  .guest-proof__name {\n    font-weight: 600;\n    font-size: 1rem;\n    color: #1A1A1A;\n  }\n  .guest-proof__detail {\n    font-size: 0.875rem;\n    color: #666;\n  }\n  .guest-proof__guarantee {\n    font-size: 0.875rem;\n    font-weight: 600;\n    color: #31135D;\n  }\n</style>","success_metric":"Discovery-to-evaluation progression rate for hosts who express a direct-work preference. Baseline: near-zero (Kelly-type hosts reject immediately). Target: 30%+ agree to hear more after receiving problem-first hierarchy.","anti_goals":["DO NOT present guest details before the problem layer has been delivered. The proof tier is meaningless without the problem tier.","DO NOT collapse the three tiers into a single paragraph. The hierarchy must be structurally visible -- separate sections, separate visual weight.","DO NOT allow the category layer to describe process ('we match you with guests'). It must describe outcome ('we guarantee your income')."]},{"id":"ds-ui-0904-008","type":"ui_element","title":"Risk-Contrast Comparison Card for Category Displacement","journey_phases":["discovery","evaluation"],"problem":"Kelly has a well-established mental model of her hosting approach: she finds tenants through nursing sites, vets them personally, and works with them directly. This model feels complete and satisfactory to her. Play Bigger's Anchoring Effect research shows that 'the first offer put on the table in a negotiation has a powerful impact on any other offer that comes after' -- Kelly's anchor is direct hosting, and she judges all alternatives against it. The information architecture never presented a structured comparison that would surface the gaps in her current model. Without a side-by-side risk contrast, Kelly cannot see what her current approach lacks because she has never organized the information that way. She sees 'direct = I have control' but not 'direct = I absorb all risk.' The information architecture must surface both sides simultaneously through a structured comparison format.","solution":"Design a risk-contrast comparison card that places the host's current approach and guaranteed-income hosting side by side, organized around risk dimensions rather than feature dimensions. The card does not compare features (listing reach, matching speed, platform tools) because feature comparison positions Split Lease as a competitor within Kelly's existing category. Instead, it compares risk exposure across dimensions the host cares about: payment security, tenant verification depth, damage protection, and legal recourse. For each dimension, show what the host currently absorbs personally versus what the platform guarantees. The card should be scannable in under 10 seconds -- the host should be able to see the risk gap at a glance. Visual weight should emphasize the risk column (what you carry now) more than the protection column (what we provide), because the goal is to surface the problem, not sell the solution. The card can be used in digital outreach (email, landing page), presented on-screen during a video call, or described verbally using the same structure during a phone call.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'I'd prefer to just kind of work with individuals directly... being more confident in who they were.' She evaluates her approach on one dimension only: trust through personal vetting. She has never been presented with the other dimensions -- payment risk, damage liability, legal recourse -- in a structured way that would reveal the gaps in her current model."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Anchoring Effect)","detail":"Play Bigger: 'An early company that solves the problem will win a powerful place in customers' minds. It becomes an anchor. Other companies coming afterward get judged against that early company.' The comparison card does not try to beat the anchor (direct hosting) on its own terms. It introduces new dimensions (risk exposure) that the anchor has never been evaluated against, forcing the host to reconsider the anchor's completeness."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Birdseye)","detail":"Play Bigger on Birdseye: 'One early Life magazine ad showed a woman in pearls lounging on a pillow eating Birds Eye spinach, implying that only commoners put up with canned spinach. Frozen food was not just better than canned food -- it was different from canned food.' The comparison card must frame guaranteed-income hosting as different from direct hosting, not better. The risk dimensions are the 'different' axis."}],"priority":"critical","user_goal":"See at a glance what risks I currently carry by hosting directly, compared to what would be covered under guaranteed-income hosting, so I can make an informed assessment of whether my current approach is truly complete.","company_goal":"Displace the incumbent category anchor by structuring information around risk dimensions that direct hosting cannot address, making the gap visible without attacking the host's current choice.","html_css_snippet":"<div class=\"risk-contrast-card\">\n  <h3 class=\"risk-contrast-card__title\">What happens when things go wrong?</h3>\n  <div class=\"risk-contrast-card__grid\">\n    <div class=\"risk-contrast-card__header risk-contrast-card__header--current\">Direct hosting</div>\n    <div class=\"risk-contrast-card__header risk-contrast-card__header--guaranteed\">Guaranteed-income hosting</div>\n\n    <div class=\"risk-contrast-card__dimension\">If tenant stops paying</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--risk\">You absorb the loss</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--protected\">You get paid regardless</div>\n\n    <div class=\"risk-contrast-card__dimension\">Tenant verification</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--risk\">You check what you can find online</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--protected\">Employment, ID, background, payment history &mdash; all verified</div>\n\n    <div class=\"risk-contrast-card__dimension\">Property damage</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--risk\">You pursue the tenant yourself</div>\n    <div class=\"
