risk-contrast-card__cell risk-contrast-card__cell--protected\">Platform handles resolution</div>\n\n    <div class=\"risk-contrast-card__dimension\">Tenant leaves early</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--risk\">You lose income and restart search</div>\n    <div class=\"risk-contrast-card__cell risk-contrast-card__cell--protected\">Income guaranteed through full term</div>\n  </div>\n</div>\n\n<style>\n  .risk-contrast-card {\n    max-width: 640px;\n    font-family: var(--font-primary, 'Inter', sans-serif);\n    border: 1px solid #E0E0E0;\n    border-radius: 12px;\n    overflow: hidden;\n  }\n  .risk-contrast-card__title {\n    font-size: 1.125rem;\n    font-weight: 600;\n    color: #1A1A1A;\n    padding: 1.25rem 1.5rem;\n    margin: 0;\n    background: #FAFAFA;\n    border-bottom: 1px solid #E0E0E0;\n  }\n  .risk-contrast-card__grid {\n    display: grid;\n    grid-template-columns: minmax(140px, 1fr) 1fr 1fr;\n    gap: 0;\n  }\n  .risk-contrast-card__header {\n    font-size: 0.75rem;\n    font-weight: 700;\n    text-transform: uppercase;\n    letter-spacing: 0.06em;\n    padding: 0.75rem 1rem;\n    border-bottom: 2px solid #E0E0E0;\n  }\n  .risk-contrast-card__header--current {\n    grid-column: 2;\n    color: #B35900;\n    background: #FFF8F0;\n  }\n  .risk-contrast-card__header--guaranteed {\n    grid-column: 3;\n    color: #31135D;\n    background: #F5F0FF;\n  }\n  .risk-contrast-card__dimension {\n    grid-column: 1;\n    font-size: 0.8125rem;\n    font-weight: 600;\n    color: #333;\n    padding: 0.875rem 1rem;\n    border-bottom: 1px solid #F0F0F0;\n    display: flex;\n    align-items: center;\n  }\n  .risk-contrast-card__cell {\n    font-size: 0.8125rem;\n    padding: 0.875rem 1rem;\n    border-bottom: 1px solid #F0F0F0;\n    line-height: 1.4;\n    display: flex;\n    align-items: center;\n  }\n  .risk-contrast-card__cell--risk {\n    color: #8B4513;\n    background: #FFFBF5;\n  }\n  .risk-contrast-card__cell--protected {\n    color: #1A0A3E;\n    background: #FAF8FF;\n  }\n</style>","success_metric":"Percentage of hosts who, after viewing the risk-contrast card, ask a follow-up question about guarantees or protection. Target: 40%+ of hosts who initially express direct-work preference.","anti_goals":["DO NOT organize the comparison around features (listing tools, matching, messaging). Features position Split Lease as a competitor within the existing category.","DO NOT label the direct hosting column negatively ('unprotected,' 'risky'). Use neutral, factual descriptions of what the host handles personally.","DO NOT make the guaranteed-income column visually dominant. The problem column (direct hosting risks) should carry more visual weight because the goal is to surface the problem, not sell the solution."]},{"id":"ds-ui-0904-009","type":"ui_element","title":"Vetting Evidence Trail for Control-Oriented Hosts","journey_phases":["evaluation","proposal_mgmt"],"problem":"Kelly's rejection centered on information access: 'I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were' (02:09). She wants granular, verifiable evidence about prospective tenants -- not a summary judgment from an intermediary. Bryant offered to 'get any information if there was anything that you need from him' (03:03), but this was a reactive, unstructured offer buried after the rejection. The information architecture of the guest proposal gave Kelly no structured evidence trail -- no verified employment data, no background check results, no payment history. The guest was presented as a name with schedule preferences, not as a verified profile with auditable evidence. For control-oriented hosts like Kelly, the information architecture must surface the vetting evidence itself -- the raw verification signals -- not just the outcome of vetting ('he is a good guest'). A trust badge or score would be insufficient because control-oriented hosts distrust summary judgments; they trust evidence they can evaluate with their own judgment.","solution":"Design a vetting evidence trail that presents each verification dimension as a discrete, inspectable data card with source attribution and verification date. The structure should include: (1) Employment verification card: profession, employer name, verification method (employer confirmation, professional license check), verification date. For Kelly specifically, this would show 'Travel nurse at [Hospital], license verified via state registry on [date].' (2) Identity verification card: government ID type matched, facial verification status, verification date. (3) Payment history card: number of prior leases on platform, missed payment count (ideally zero), average rating from prior hosts. (4) Background check card: check type, clear/flagged status, check date, provider name. Each card should be expandable -- showing the summary on first glance (5-second scan) with the option to drill into detail (30-second read). The host must be able to review all evidence before seeing any proposal terms. The evidence trail answers Kelly's actual question ('who is this person?') with more thoroughness than she could achieve through a nursing site profile or a phone conversation, reframing the platform as an upgrade to her vetting -- not a replacement of it.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.' She names two specific information needs: professional verification ('their nursing') and personal confidence ('who they were'). Neither was addressed in the call. The information architecture must answer both with structured, verifiable evidence."},{"source_type":"host_call","source":"kelly-call.txt, 03:03-03:42","detail":"Bryant: 'I'd be happy to get any information if there was anything that you need from him that I didn't have already.' This reactive offer acknowledges the information gap but does not structure it. The vetting evidence should be proactive (presented before the host asks) and structured (organized into inspectable cards), not reactive and conversational."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Choice Supportive Bias)","detail":"Play Bigger: 'Once you've committed to a product or service in a new category, you're likely to give positive qualities to an option you've chosen just because you've chosen it.' Kelly has committed to direct vetting. To overcome Choice Supportive Bias, the evidence trail must make the platform's vetting undeniably more thorough than what Kelly can do alone -- not just claimed, but shown."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Magic Triangle)","detail":"Play Bigger: 'Product design is the purposeful building of a product and experience that solves the problem the market needs solved.' For control-oriented hosts, the problem is not 'finding a tenant' -- it is 'being confident in who the tenant is.' The vetting evidence trail is the product that fits this category of problem."}],"priority":"high","user_goal":"See exactly what has been verified about a prospective guest -- employment, identity, payment history, background -- with enough detail and source attribution that I feel more confident than I would from a phone call or an online profile.","company_goal":"Convert control-oriented hosts by demonstrating that platform vetting exceeds what direct vetting can achieve, while preserving the host's sense of evaluative authority through inspectable, card-based evidence architecture.","html_css_snippet":"<div class=\"vetting-trail\">\n  <h3 class=\"vetting-trail__title\">Guest verification &mdash; Landon M.</h3>\n  <p class=\"vetting-trail__subtitle\">Verified before your property was shown</p>\n\n  <div class=\"vetting-card\">\n    <div class=\"vetting-card__header\">\n      <span class=\"vetting-card__label\">Employment</span>\n      <span class=\"vetting-card__status vetting-card__status--verified\">Verified</span>\n    </div>\n    <div class=\"vetting-card__summary\">\n      <p>Travel nurse &mdash; confirmed via employer</p>\n    </div>\n    <details class=\"vetting-card__details\">\n      <summary>View verification details</summary>\n      <dl class=\"vetting-card__data\">\n        <dt>Employer</dt><dd>[Hospital Name], Detroit, MI</dd>\n        <dt>Method</dt><dd>Direct employer confirmation</dd>\n        <dt>License</dt><dd>RN &mdash; State of Michigan, active</dd>\n        <dt>Verified on</dt><dd>Jan 28, 2026</dd>\n      </dl>\n    </details>\n  </div>\n\n  <div class=\"vetting-card\">\n    <div class=\"vetting-card__header\">\n      <span class=\"vetting-card__label\">Identity</span>\n      <span class=\"vetting-card__status vetting-card__status--verified\">Verified</span>\n    </div>\n    <div class=\"vetting-card__summary\">\n      <p>Government ID matched &middot; Photo verified</p>\n    </div>\n    <details class=\"vetting-card__details\">\n      <summary>View verification details</summary>\n      <dl class=\"vetting-card__data\">\n        <dt>ID type</dt><dd>State driver's license</dd>\n        <dt>Facial match</dt><dd>Confirmed</dd>\n        <dt>Verified on</dt><dd>Jan 28, 2026</dd>\n      </dl>\n    </details>\n  </div>\n\n  <div class=\"vetting-card\">\n    <div class=\"vetting-card__header\">\n      <span class=\"vetting-card__label\">Payment history</span>\n      <span class=\"vetting-card__status vetting-card__status--verified\">Verified</span>\n    </div>\n    <div class=\"vetting-card__summary\">\n      <p>3 prior leases &middot; 0 missed payments</p>\n    </div>\n    <details class=\"vetting-card__details\">\n      <summary>View verification details</summary>\n      <dl class=\"vetting-card__data\">\n        <dt>Platform leases</dt><dd>3 completed</dd>\n        <dt>Missed payments</dt><dd>0</dd>\n        <dt>Avg host rating</dt><dd>4.9 / 5.0</dd>\n      </dl>\n    </details>\n  </div>\n\n  <div class=\"vetting-card\">\n    <div class=\"vetting-card__header\">\n      <span class=\"vetting-card__label\">Background check</span>\n      <span class=\"vetting-card__status vetting-card__status--clear\">Clear</span>\n    </div>\n    <div class=\"vetting-card__summary\">\n      <p>National background check &mdash; no flags</p>\n    </div>\n    <details class=\"vetting-card__details\">\n      <summary>View verification details</summary>\n      <dl class=\"vetting-card__data\">\n        <dt>Check type</dt><dd>National criminal + eviction</dd>\n        <dt>Result</dt><dd>Clear</dd>\n        <dt>Provider</dt><dd>[Background check provider]</dd>\n        <dt>Run on</dt><dd>Jan 29, 2026</dd>\n      </dl>\n    </details>\n  </div>\n</div>\n\n<style>\n  .vetting-trail {\n    max-width: 480px;\n    font-family: var(--font-primary, 'Inter', sans-serif);\n  }\n  .vetting-trail__title {\n    font-size: 1.125rem;\n    font-weight: 700;\n    color: #1A1A1A;\n    margin: 0 0 0.25rem 0;\n  }\n  .vetting-trail__subtitle {\n    font-size: 0.8125rem;\n    color: #888;\n    margin: 0 0 1.25rem 0;\n  }\n  .vetting-card {\n    border: 1px solid #E8E8E8;\n    border-radius: 10px;\n    padding: 1rem 1.25rem;\n    margin-bottom: 0.75rem;\n    background: #FAFAFA;\n  }\n  .vetting-card__header {\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    margin-bottom: 0.5rem;\n  }\n  .vetting-card__label {\n    font-size: 0.8125rem;\n    font-weight: 700;\n    text-transform: uppercase;\n    letter-spacing: 0.04em;\n    color: #333;\n  }\n  .vetting-card__status {\n    font-size: 0.6875rem;\n    font-weight: 700;\n    text-transform: uppercase;\n    letter-spacing: 0.05em;\n    padding: 0.2rem 0.6rem;\n    border-radius: 100px;\n  }\n  .vetting-card__status--verified {\n    background: #E8F5E9;\n    color: #2E7D32;\n  }\n  .vetting-card__status--clear {\n    background: #E8F5E9;\n    color: #2E7D32;\n  }\n  .vetting-card__summary p {\n    font-size: 0.875rem;\n    color: #555;\n    margin: 0;\n    line-height: 1.4;\n  }\n  .vetting-card__details {\n    margin-top: 0.75rem;\n  }\n  .vetting-card__details summary {\n    font-size: 0.75rem;\n    color: #31135D;\n    cursor: pointer;\n    font-weight: 600;\n  }\n  .vetting-card__data {\n    display: grid;\n    grid-template-columns: 120px 1fr;\n    gap: 0.25rem 0.75rem;\n    margin-top: 0.5rem;\n    font-size: 0.8125rem;\n  }\n  .vetting-card__data dt {\n    color: #888;\n    font-weight: 500;\n  }\n  .vetting-card__data dd {\n    color: #333;\n    margin: 0;\n  }\n</style>","success_metric":"Control-oriented host conversion rate: percentage of hosts who initially prefer direct vetting but agree to review a guest proposal after seeing the vetting evidence trail. Target: 25%+ conversion from previously-declining control-oriented hosts.","anti_goals":["DO NOT collapse verification into a single trust score or badge. Control-oriented hosts distrust summary judgments -- they need the evidence trail, not the verdict.","DO NOT present the vetting trail as a replacement for the host's own judgment. Frame it as additional evidence that supplements their assessment: 'Here is what we verified -- you decide.'","DO NOT hide verification details behind a login wall. The evidence trail should be shareable in the first touchpoint (email, SMS link) so the host can evaluate before committing to any platform interaction."]},{"id":"ds-ui-0904-010","type":"ui_element","title":"Category-Defining Label System for Platform Vocabulary","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"Bryant described himself as 'a matchmaker between guests and hosts' (01:14). This label -- 'matchmaker' -- immediately categorized Split Lease within Kelly's existing mental model: a two-sided marketplace intermediary, like Furnished Finder or Airbnb. The label triggered instant classification, and once classified, the offering was evaluated within the wrong category and rejected. Play Bigger documents how Jawbone 'three times came up with cool innovations that created a brand-new product category. But three times, Jawbone failed to develop and dominate the category it created.' The failure was not in the product but in the labeling -- Jawbone was perceived as 'just another wireless headset' because its vocabulary mapped to the existing category. Similarly, 'matchmaker,' 'guest,' 'host,' 'listing,' and 'booking' all map to the tenant-finding intermediation category. Every label in the platform vocabulary must be audited and, where necessary, replaced with terms that signal the new category: guaranteed-income hosting.","solution":"Create a category-defining label system that replaces intermediation vocabulary with outcome vocabulary across all touchpoints. The system should include: (1) Role labels: replace 'matchmaker' with 'hosting protection manager' or 'account manager.' Replace 'guest and host' with 'verified occupant and property owner' in discovery contexts (guest/host can be used once the host has adopted the category frame, but not before). (2) Service labels: replace 'matching' with 'guaranteed placement.' Replace 'booking' with 'protected lease.' Replace 'listing' with 'protected property' or 'guaranteed-income property.' (3) Outcome labels: every label should pass the test: 'Does this word make us sound like what Kelly already uses?' If yes, replace it. 'We match you with tenants' becomes 'We guarantee your income.' 'We found a guest for your listing' becomes 'We have a verified placement for your property with guaranteed payment.' (4) Implement the label system as a reference document for all customer-facing content: call scripts, email templates, UI copy, marketing materials. Audit quarterly for vocabulary drift back toward intermediation terms.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 01:14","detail":"Bryant: 'I work basically as a matchmaker between like these types of guests and hosts.' This single sentence classified Split Lease as an intermediary. 'Matchmaker' maps to broker/middleman. 'Guests and hosts' maps to Airbnb vocabulary. Kelly's System 1 processed these labels and filed Split Lease in the 'platforms I prefer to bypass' category."},{"source_type":"host_call","source":"kelly-call.txt, 02:09","detail":"Kelly: 'That's a good opportunity that you offer, but I just prefer to work with the person directly.' She acknowledges the offering ('good opportunity') but rejects the category ('work directly'). The vocabulary failed to establish a different category. She heard intermediation labels and responded with an intermediation rejection."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Jawbone)","detail":"Play Bigger: 'If someone in 2009 decided she needed a wireless headset, the automatic thought probably wasn't that she needed a Jawbone headset. More likely, she'd have thought: I'll go to Best Buy and compare products.' Jawbone's label ('wireless headset') placed it in a commodity category. If the label had defined a new category ('noise-canceling communication device'), the buying behavior might have been different. Split Lease's label ('matchmaker') places it in a commodity category ('tenant-finding intermediary')."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Category Design definition)","detail":"Play Bigger: 'Category design is the mindful creation and development of a new market category, designed so the category will pull in customers who will then make the company its king. In marketing terms it is the air wars.' Labels are the primary ammunition in the air wars. If the labels map to the old category, the air wars are lost before the first shot is fired."}],"priority":"high","user_goal":"Immediately understand from the very first words I hear that this is something fundamentally different from the tenant-finding platforms I already know and have chosen to bypass.","company_goal":"Ensure every word a host encounters -- in calls, emails, platform UI, and marketing -- positions Split Lease in the guaranteed-income hosting category rather than the tenant-finding intermediation category.","html_css_snippet":"<div class=\"label-system\">\n  <h3 class=\"label-system__title\">Category vocabulary reference</h3>\n  <table class=\"label-system__table\">\n    <thead>\n      <tr>\n        <th>Context</th>\n        <th class=\"label-system__old\">Old label (intermediation)</th>\n        <th class=\"label-system__new\">New label (guaranteed-income)</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr>\n        <td>Agent role</td>\n        <td class=\"label-system__old\">Matchmaker</td>\n        <td class=\"label-system__new\">Hosting protection manager</td>\n      </tr>\n      <tr>\n        <td>Service description</td>\n        <td class=\"label-system__old\">We match guests with hosts</td>\n        <td class=\"label-system__new\">We guarantee your rental income</td>\n      </tr>\n      <tr>\n        <td>Guest reference</td>\n        <td class=\"label-system__old\">A guest looking for a room</td>\n        <td class=\"label-system__new\">A verified occupant with guaranteed payment</td>\n      </tr>\n      <tr>\n        <td>Property reference</td>\n        <td class=\"label-system__old\">Your listing</td>\n        <td class=\"label-system__new\">Your guaranteed-income property</td>\n      </tr>\n      <tr>\n        <td>Transaction</td>\n        <td class=\"label-system__old\">Booking</td>\n        <td class=\"label-system__new\">Protected lease</td>\n      </tr>\n      <tr>\n        <td>Outreach opener</td>\n        <td class=\"label-system__old\">I'm working with a guest who needs a room</td>\n        <td class=\"label-system__new\">I can guarantee your rental income for the next three months</td>\n      </tr>\n    </tbody>\n  </table>\n</div>\n\n<style>\n  .label-system {\n    max-width: 720px;\n    font-family: var(--font-primary, 'Inter', sans-serif);\n  }\n  .label-system__title {\n    font-size: 1rem;\n    font-weight: 700;\n    color: #1A1A1A;\n    margin: 0 0 1rem 0;\n  }\n  .label-system__table {\n    width: 100%;\n    border-collapse: collapse;\n    font-size: 0.8125rem;\n  }\n  .label-system__table th {\n    text-align: left;\n    font-size: 0.6875rem;\n    font-weight: 700;\n    text-transform: uppercase;\n    letter-spacing: 0.05em;\n    padding: 0.75rem 1rem;\n    border-bottom: 2px solid #E0E0E0;\n    color: #666;\n  }\n  .label-system__table td {\n    padding: 0.75rem 1rem;\n    border-bottom: 1px solid #F0F0F0;\n    vertical-align: top;\n    line-height: 1.4;\n  }\n  .label-system__old {\n    color: #999;\n  }\n  td.label-system__old {\n    color: #999;\n    text-decoration: line-through;\n    text-decoration-color: #CCC;\n  }\n  td.label-system__new {\n    color: #31135D;\n    font-weight: 600;\n  }\n  th.label-system__new {\n    color: #31135D;\n  }\n</style>","success_metric":"Category recall test: when asked 'What does Split Lease do?', percentage of hosts who describe it in outcome terms ('they guarantee my income') vs. process terms ('they find me tenants'). Target: 60%+ outcome framing within 30 days of vocabulary rollout.","anti_goals":["DO NOT use 'matchmaker,' 'marketplace,' 'booking,' or any term that maps to Airbnb/Furnished Finder/Craigslist vocabulary in discovery contexts.","DO NOT describe what Split Lease does in terms of process ('we connect you with tenants'). Describe it in terms of outcome ('we guarantee your income').","DO NOT introduce category-defining labels as marketing slogans. They must be embedded in operational vocabulary -- the words agents actually say, the labels in the UI, the terms in email templates. A slogan fades; vocabulary persists."]},{"id":"ds-ui-0904-011","type":"ui_element","title":"Local Social Proof Notification for Pre-Category Host Re-engagement","journey_phases":["discovery","retention"],"problem":"Kelly left the door open for future engagement: 'If anything changes or I have an associate that has a property or unit that would work, I will definitely give you' (04:12). She also revealed geographic affinity with Bryant ('I'm from Michigan, I saw the 248... I know your way, Troy'). This is a latent re-engagement thread, but the current information architecture has no structured mechanism to convert it into action. Play Bigger's Groupthink Bias research shows that 'when we hold an opinion that differs from others in a group, our brains produce an error signal, warning us that we are probably wrong.' Kelly will be more likely to reconsider when she learns that other hosts in Troy or Metro Detroit are using guaranteed-income hosting. But this local adoption signal must be delivered through a carefully structured notification -- not a sales pitch, not a guest match, not a feature update. The information must be organized as a single, scannable social proof signal: 'Hosts near you are using this.' If no local hosts have joined yet, the notification must not be sent -- fabricated social proof permanently destroys credibility.","solution":"Design a local social proof notification template triggered by geographic adoption milestones. The notification is sent to pre-category hosts (those who declined but left the door open) when a meaningful milestone occurs in their micro-market: first host joins within 10 miles, third host joins, first lease completes successfully, first review posted. The information architecture of the notification: (1) Geographic anchor: 'In Troy, MI' or 'Near you in Metro Detroit' -- the location comes first because it activates local identity and Groupthink Bias. (2) Social proof signal: '[N] property owners now use guaranteed-income hosting' -- the count is the core data point. No names, no details, just the aggregate signal. (3) Outcome data: 'with $[X] in guaranteed income paid this month' -- the outcome reinforces the category frame. (4) Low-pressure reconnection: 'Bryant is still your hosting protection manager if you ever want to learn more.' -- personal continuity, not a sales CTA. The notification should be deliverable via SMS (primary, for brevity) or email (secondary, for detail). Maximum frequency: one per meaningful milestone, no more than once per month. The notification must never include a guest match, a feature pitch, or a promotional offer. It is pure informational social proof.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 04:12-04:49","detail":"Kelly: 'If anything changes or I have an associate that has a property or unit that would work, I will definitely give you.' And: 'You're calling from Michigan, right? I'm right outside, I'm sort of in like Metro Detroit.' She revealed three re-engagement inputs: future openness, associate network, and geographic identity. The notification structure leverages all three: geographic anchor (Metro Detroit), social proof (local hosts joining), and personal continuity (Bryant as account manager)."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Groupthink Bias)","detail":"Play Bigger: 'Groupthink Bias describes a tendency to believe things because other people do. Brain studies have shown that when we hold an opinion that differs from others in a group, our brains produce an error signal.' And: 'The people who already own iPads make the people thinking about buying iPads feel safer about the decision.' Local hosts who adopt guaranteed-income hosting make pre-category hosts like Kelly feel safer about reconsidering."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 1 (Flywheel)","detail":"Play Bigger: 'Once a company wins a position as category king, a flywheel of benefits opens a gap between the leader and the rest.' Each notification is a flywheel signal -- it shows Kelly that the local market is moving toward the new category, increasing the social cost of staying in the old one."}],"priority":"medium","user_goal":"Learn that other property owners in my area are successfully using guaranteed-income hosting, so I can reconsider from a position of social evidence rather than cold-call persuasion.","company_goal":"Convert pre-category hosts through local social proof by delivering precisely structured notifications at geographic adoption milestones that trigger Groupthink Bias without triggering sales resistance.","html_css_snippet":"<div class=\"social-proof-notification\">\n  <div class=\"social-proof-notification__geo\">\n    <svg class=\"social-proof-notification__icon\" width=\"16\" height=\"16\" viewBox=\"0 0 16 16\" fill=\"none\">\n      <path d=\"M8 1C5.24 1 3 3.24 3 6c0 3.75 5 9 5 9s5-5.25 5-9c0-2.76-2.24-5-5-5z\" fill=\"#31135D\"/>\n      <circle cx=\"8\" cy=\"6\" r=\"2\" fill=\"white\"/>\n    </svg>\n    <span class=\"social-proof-notification__location\">In Troy, MI</span>\n  </div>\n  <p class=\"social-proof-notification__signal\">\n    <strong>3 property owners</strong> now use guaranteed-income hosting\n  </p>\n  <p class=\"social-proof-notification__outcome\">\n    $12,400 in guaranteed income paid this month\n  </p>\n  <p class=\"social-proof-notification__reconnect\">\n    Bryant is still your hosting protection manager if you want to learn more.\n  </p>\n</div>\n\n<style>\n  .social-proof-notification {\n    max-width: 400px;\n    font-family: var(--font-primary, 'Inter', sans-serif);\n    background: #FAFAFF;\n    border: 1px solid #E8E4F0;\n    border-radius: 12px;\n    padding: 1.25rem 1.5rem;\n  }\n  .social-proof-notification__geo {\n    display: flex;\n    align-items: center;\n    gap: 0.375rem;\n    margin-bottom: 0.75rem;\n  }\n  .social-proof-notification__location {\n    font-size: 0.75rem;\n    font-weight: 700;\n    text-transform: uppercase;\n    letter-spacing: 0.05em;\n    color: #31135D;\n  }\n  .social-proof-notification__signal {\n    font-size: 1rem;\n    color: #1A1A1A;\n    margin: 0 0 0.375rem 0;\n    line-height: 1.4;\n  }\n  .social-proof-notification__signal strong {\n    color: #31135D;\n  }\n  .social-proof-notification__outcome {\n    font-size: 0.875rem;\n    color: #666;\n    margin: 0 0 1rem 0;\n  }\n  .social-proof-notification__reconnect {\n    font-size: 0.8125rem;\n    color: #888;\n    margin: 0;\n    border-top: 1px solid #F0ECF5;\n    padding-top: 0.75rem;\n  }\n</style>","success_metric":"Pre-category host re-engagement rate: percentage of declined hosts who respond, request more information, or make a referral after receiving a local social proof notification. Target: 10-15% within 6 months of first local adoption milestone.","anti_goals":["DO NOT send the notification if no local hosts have actually joined. Fabricated social proof permanently destroys credibility and violates the Groupthink Bias mechanism (it only works with real group behavior).","DO NOT include a guest match, feature list, or promotional offer. The notification is pure social proof -- one signal, one reconnection path.","DO NOT send more than one notification per milestone. Over-frequency converts social proof into spam and triggers the opposite of Groupthink Bias: reactance."]},{"id":"ds-ui-0904-012","type":"ui_element","title":"Post-Rejection Category Seed Card for Declined Hosts","journey_phases":["discovery","retention"],"problem":"When Kelly declined, Bryant responded with 'Okay' (03:02) and then continued the same pitch. No structured category-defining artifact was delivered after the rejection. The call ended with a polite but formless goodbye. Play Bigger's 6-10 law shows that 'it always takes time to define a category, develop it, and change the way we see a problem and its solution. And that time is measured in years.' Kelly is a pre-category host whose timing has not arrived. The information architecture needs a structured post-rejection artifact -- a physical or digital takeaway that plants the category seed and gives Kelly a reference point when her circumstances change. Currently, the only information Kelly retains from the call is 'Split Lease is a matchmaker between guests and hosts' -- exactly the wrong category label. A post-rejection card must replace that label with the correct category frame so that if Kelly's direct tenant stops paying, or if she hears about guaranteed-income hosting from an associate, she has a mental anchor for the new category.","solution":"Design a post-rejection category seed card that is sent (via SMS or email) within 30 minutes of a declined discovery call. The card is not a follow-up pitch. It is a single-page informational artifact structured around the category definition, not the product. Content structure: (1) Category name as headline: 'Guaranteed-Income Hosting' -- this is what Kelly should remember, not 'matchmaking.' (2) One-sentence category definition: 'You get paid whether the guest stays or not. Every guest is verified before they see your property.' (3) One risk scenario: 'If a tenant stops paying in month two, guaranteed-income hosting means you still get paid through the full lease term.' This plants a problem seed -- the next time Kelly hears about a non-paying tenant (her own or a friend's), this scenario will trigger recall. (4) Personal reconnection anchor: 'Bryant -- your hosting protection manager in Troy, MI' with phone number. This maintains the personal relationship (which was warm) while reframing Bryant's role from 'matchmaker' to 'hosting protection manager.' No features, no guest matches, no call-to-action buttons. The card is designed to be glanced at once (5 seconds), then remembered later when circumstances change.","evidence":[{"source_type":"host_call","source":"kelly-call.txt, 03:02-04:12","detail":"After Kelly's rejection, the call continued for two more minutes with no category-defining information delivered. Bryant offered more details about Landon (same category frame) and Kelly offered a future referral (non-committal exit). No artifact was mentioned, no follow-up was structured, no category seed was planted. The only impression Kelly retains is 'matchmaker between guests and hosts.'"},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (6-10 Law)","detail":"Play Bigger: 'It always takes time to define a category, develop it, and change the way we see a problem and its solution. And that time is measured in years.' The category seed card is designed for this timeline. It does not expect immediate conversion. It plants a mental reference point that becomes relevant when Kelly's circumstances change -- a tenant stops paying, a friend reports a bad experience, or local social proof accumulates."},{"source_type":"host_call","source":"kelly-call.txt, 04:29-04:49","detail":"The geographic exchange ('I'm from Michigan, I saw the 248... I know your way, Troy') established personal warmth. The seed card should leverage this warmth by anchoring Bryant as a local contact, not a remote sales agent. The personal connection is the retention asset; the card gives it a category frame."},{"source_type":"book","source":"playbigger-category-design.txt, Ch 2 (Anchoring Effect)","detail":"Play Bigger: 'The first offer put on the table in a negotiation has a powerful impact on any other offer that comes after.' The seed card replaces the first anchor ('matchmaker') with a new anchor ('guaranteed-income hosting'). If Kelly ever reconsiders, she will now judge the opportunity against the correct category frame rather than the intermediation frame."}],"priority":"medium","user_goal":"Have a clear, non-pushy reference for what guaranteed-income hosting means, so that if my situation changes or a friend asks, I know exactly what it is and who to contact.","company_goal":"Replace the incorrect category label ('matchmaker') in the declined host's mind with the correct category label ('guaranteed-income hosting') through a single, scannable artifact that serves as a long-term mental anchor.","html_css_snippet":"<div class=\"seed-card\">\n  <h2 class=\"seed-card__category\">Guaranteed-Income Hosting</h2>\n  <p class=\"seed-card__definition\">\n    You get paid whether the guest stays or not.<br/>\n    Every guest is verified before they see your property.\n  </p>\n  <div class=\"seed-card__scenario\">\n    <p class=\"seed-card__scenario-label\">How it works</p>\n    <p class=\"seed-card__scenario-text\">\n      If a tenant stops paying in month two, you still get paid through the full lease term. If they leave early, your income continues. If there is damage, we handle resolution.\n    </p>\n  </div>\n  <div class=\"seed-card__contact\">\n    <p class=\"seed-card__contact-name\">Bryant</p>\n    <p class=\"seed-card__contact-role\">Your hosting protection manager &middot; Troy, MI</p>\n    <p class=\"seed-card__contact-phone\">(248) 555-0100</p>\n  </div>\n</div>\n\n<style>\n  .seed-card {\n    max-width: 400px;\n    font-family: var(--font-primary, 'Inter', sans-serif);\n    background: white;\n    border: 1px solid #E0DCE8;\n    border-radius: 16px;\n    padding: 2rem;\n    text-align: center;\n  }\n  .seed-card__category {\n    font-size: 1.25rem;\n    font-weight: 800;\n    color: #31135D;\n    margin: 0 0 0.75rem 0;\n    letter-spacing: -0.01em;\n  }\n  .seed-card__definition {\n    font-size: 0.9375rem;\n    color: #333;\n    line-height: 1.6;\n    margin: 0 0 1.5rem 0;\n  }\n  .seed-card__scenario {\n    background: #F8F6FC;\n    border-radius: 10px;\n    padding: 1.25rem;\n    margin-bottom: 1.5rem;\n    text-align: left;\n  }\n  .seed-card__scenario-label {\n    font-size: 0.6875rem;\n    font-weight: 700;\n    text-transform: uppercase;\n    letter-spacing: 0.06em;\n    color: #31135D;\n    margin: 0 0 0.5rem 0;\n  }\n  .seed-card__scenario-text {\n    font-size: 0.8125rem;\n    color: #555;\n    line-height: 1.5;\n    margin: 0;\n  }\n  .seed-card__contact {\n    border-top: 1px solid #F0ECF5;\n    padding-top: 1.25rem;\n  }\n  .seed-card__contact-name {\n    font-size: 1rem;\n    font-weight: 700;\n    color: #1A1A1A;\n    margin: 0 0 0.125rem 0;\n  }\n  .seed-card__contact-role {\n    font-size: 0.8125rem;\n    color: #888;\n    margin: 0 0 0.25rem 0;\n  }\n  .seed-card__contact-phone {\n    font-size: 0.875rem;\n    color: #31135D;\n    font-weight: 600;\n    margin: 0;\n  }\n</style>","success_metric":"Category recall accuracy: when re-contacted 3-6 months later, percentage of declined hosts who describe Split Lease in category terms ('guaranteed income') vs. intermediation terms ('matchmaker'). Target: 50%+ category-accurate recall among hosts who received the seed card.","anti_goals":["DO NOT include a 'Sign Up Now' or any call-to-action button. The card is a reference, not a conversion tool. A CTA would trigger sales resistance and undermine the informational framing.","DO NOT include guest details, feature lists, or pricing. The card contains exactly three things: category definition, risk scenario, personal contact.","DO NOT send the card more than once. It is a single artifact designed to be glanced at and remembered. Resending it converts a reference into spam."]}]}</script>

  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"kelly-call.txt","book_extract":"playbigger-category-design.txt"},"elements":[{"id":"looks-0904-001","type":"visual_pattern","title":"Category-Defining Visual Hierarchy: Problem Layer Dominates Solution Layer","journey_phases":["discovery","evaluation"],"problem":"L2's Problem-First Information Hierarchy (ds-ui-0904-007) establishes three content tiers -- Problem, Category, Proof -- but the visual design must enforce the hierarchy so the host's eye physically cannot skip to the guest match without first absorbing the risk question. In L2's HTML sketch, all three tiers use similar font sizes (1.125rem, 1rem, 1rem) and similar padding (1.5rem). The visual weight difference is carried only by left-border color, which is insufficient to enforce the cognitive sequence Play Bigger requires. Kelly's rejection happened because Bryant's pitch was solution-first -- the visual equivalent of the Proof tier being the biggest, boldest element on screen. The Problem tier must be visually inescapable: it must be the first thing the eye hits, it must carry the heaviest visual weight, and it must create a visual pause (white space below) before the Category tier begins. The style guide's purple palette (#31135D) is currently associated with brand/CTA elements. Using it for the Problem tier would misassign the brand's authority to a question rather than a statement. Instead, the Problem tier should use warm amber tones (from --signal-warn territory) to signal 'this is something you need to consider' while the Category tier uses the authoritative purple to signal 'this is the answer.' This color-coded hierarchy ensures the eye reads: concern (amber), then authority (purple), then evidence (neutral gray).","solution":"Redesign the three-tier discovery outreach component with a visual weight system that enforces the problem-first sequence through size, color, spacing, and contrast differentials. (1) Problem Tier: headline in Inter, --text-xl (20px), --font-weight-bold (700), color #8B4513 (warm brown -- reads as serious without alarm). Container background: a warm off-white (#FFF8F0) with left border 4px solid #C4841D (amber). Padding: --spacing-2xl (24px) inside, --spacing-3xl (28px) below the tier to create a visual pause. The problem prompt text uses DM Sans, --text-lg (18px), --font-weight-medium (500), color --text-dark (#1a1a1a), line-height --line-height-relaxed (1.6). This is the largest body text on the entire component -- it must feel like a direct, personal question. (2) Category Tier: headline in Inter, --text-lg (18px), --font-weight-bold (700), color --primary-purple (#31135D). Container background: --bg-off-white (rgb(252, 250, 255)) with left border 4px solid --primary-purple (#31135D). Padding: --spacing-2xl (24px) inside, --spacing-xl (20px) below. The statement text uses DM Sans, --text-md (16px), --font-weight-normal (400), color --text-dark. The purple signals brand authority: 'this is what we do.' (3) Proof Tier: headline in Inter, --text-base (14px), --font-weight-semibold (600), color --text-gray (#6b7280). Container background: --bg-light (#f9fafb), no left border accent. Padding: --spacing-lg (16px) inside. Guest details in Inter, --text-sm-md (13px), --font-weight-normal (400). The guarantee line uses --primary-purple (#31135D), --font-weight-semibold (600) -- the only purple text in Tier 3, drawing the eye to the category promise embedded in the proof. (4) Overall component: max-width --container-sm (640px), white background, --shadow-md (0 2px 8px rgba(0, 0, 0, 0.08)) on the outer container, --rounded-2xl (16px) corners. The three tiers are separated by generous spacing, not by divider lines -- the visual breathing room signals deliberate pacing.","evidence":[{"source":"kelly-call.txt, 00:35-01:14","type":"host_call","quote":"Bryant opens with Landon's details -- schedule, flexibility, start date -- before any problem framing. The visual equivalent: the Proof tier is the only thing on screen, with no Problem or Category tier visible.","insight":"When the solution is visually dominant, the host processes the outreach within their existing category ('another tenant-finding pitch') and rejects it. The Problem tier must be visually inescapable to force category-level processing before solution-level evaluation begins."},{"source":"playbigger-category-design.txt, Ch 2 (Anchoring Effect)","type":"book","quote":"The first offer put on the table in a negotiation has a powerful impact on any other offer that comes after. In category dynamics, an early company that solves the problem will win a powerful place in customers' minds.","insight":"The visual anchor must be the problem, not the solution. If the host's eye first hits the guest details (Proof tier), that data becomes the anchor and the entire outreach is evaluated as 'tenant pitch.' If the eye first hits the risk question (Problem tier), the risk becomes the anchor and the subsequent Category/Proof tiers are evaluated as 'protection offering.'"}],"priority":"critical","tokens":{"colors":["#C4841D (amber) for Problem tier left border -- signals 'consideration needed'","#8B4513 (warm brown) for Problem tier headline -- serious without alarm","--primary-purple (#31135D) for Category tier left border and headline -- brand authority","--bg-off-white (rgb(252, 250, 255)) for Category tier background -- purple-tinted warmth","#FFF8F0 (warm off-white) for Problem tier background -- amber-tinted, distinct from Category purple tint","--bg-light (#f9fafb) for Proof tier background -- neutral, recessive","--text-gray (#6b7280) for Proof tier headline -- lowest visual weight"],"typography":["Problem headline: Inter, 700 weight, 20px (--text-xl) -- largest, heaviest","Problem prompt: DM Sans, 500 weight, 18px (--text-lg), line-height 1.6 -- largest body text on component","Category headline: Inter, 700 weight, 18px (--text-lg) -- one step down from Problem","Category statement: DM Sans, 400 weight, 16px (--text-md), line-height 1.6","Proof headline: Inter, 600 weight, 14px (--text-base) -- smallest tier headline","Proof details: Inter, 400 weight, 13px (--text-sm-md)","Proof guarantee: Inter, 600 weight, 13px (--text-sm-md), --primary-purple"],"spacing":["--spacing-2xl (24px) internal padding for Problem and Category tiers","--spacing-3xl (28px) gap below Problem tier -- creates visual pause for absorption","--spacing-xl (20px) gap below Category tier","--spacing-lg (16px) internal padding for Proof tier","4px left border width on Problem (amber) and Category (purple) tiers"],"new_tokens_needed":["--problem-tier-bg: #FFF8F0 -- warm off-white with amber tint for risk surfaces. Not in current system. Distinct from --bg-off-white (purple tint) to separate problem framing from brand authority.","--problem-tier-border: #C4841D -- amber for risk-awareness borders. Aligns with --signal-warn palette but specific to category-design problem surfaces.","--tier-gap-pause: 28px -- spacing token for the deliberate visual pause between Problem and Category tiers. Larger than standard --spacing-2xl to enforce reading pace."]},"contrast_requirements":"Problem headline (#8B4513 on #FFF8F0): contrast ratio ~7.2:1, exceeds WCAG AA. Problem prompt (#1a1a1a on #FFF8F0): ~15.8:1, exceeds WCAG AAA. Category headline (#31135D on rgb(252, 250, 255)): ~12:1, exceeds WCAG AAA. Category statement (#1a1a1a on rgb(252, 250, 255)): ~16:1, AAA. Proof headline (#6b7280 on #f9fafb): ~4.0:1, borderline AA for 14px bold -- acceptable at 600 weight. Proof guarantee (#31135D on #f9fafb): ~11.5:1, AAA.","visual_hierarchy_rule":"The host's eye must follow this path: (1) Problem headline (largest, boldest, warm amber container -- first thing visible above fold). (2) Problem prompt question (largest body text -- reads as personal, direct). (3) Visual pause (28px gap -- eye must cross empty space before Category tier). (4) Category headline (purple, authoritative -- second visual anchor). (5) Category statement (medium body text -- the answer). (6) Proof section (visually quietest -- supporting evidence, not the argument). On mobile: strict vertical stack, all three tiers fully visible with scroll. On desktop: single column, centered, max-width 640px -- the component should feel like a letter, not a dashboard.","brand_alignment":"The amber-to-purple color progression creates a visual narrative: concern yields to authority. This reinforces Split Lease's brand as the entity that understands your risk (amber) and provides the solution (purple). The purple palette retains its authoritative role per the style guide ('distinctive purple palette that conveys trust and sophistication') while the amber problem tier adds a human urgency layer that the style guide's neutral palette cannot achieve alone. The deliberate visual pacing (generous spacing, single-column layout) aligns with the taste model's principle of 'confident, not flashy -- the product speaks through clarity, not decoration.'"},{"id":"looks-0904-002","type":"visual_pattern","title":"Risk-Contrast Card: Side-by-Side Visual Comparison with Asymmetric Weight","journey_phases":["discovery","evaluation"],"problem":"L2's Risk-Contrast Comparison Card (ds-ui-0904-008) establishes a two-column grid comparing direct hosting risks against guaranteed-income hosting protections. The L2 sketch uses symmetric visual treatment: both columns have equal font sizes, equal padding, and equal cell heights. This symmetry undermines the category-design intent. Play Bigger teaches that the problem must be visually dominant over the solution -- the host needs to see the risk before they see the protection. In the L2 sketch, both column headers use 0.75rem uppercase text, both cell backgrounds are light tints (warm for risk, cool for protection), and the grid treats both sides as equivalent information. But they are not equivalent: the risk column is the category-defining argument; the protection column is the category-defining promise. The risk column must carry more visual weight because Play Bigger's Anchoring Effect requires the problem to land first. Additionally, the L2 sketch's risk column uses soft, warm colors (#FFF8F0, #FFFBF5) that read as 'gentle advisory' rather than 'real exposure.' For hosts like Kelly who are satisfied with direct hosting, the risk must feel concrete -- not alarming, but undeniable. The visual treatment must make the risk feel tangible without making the host feel attacked.","solution":"Redesign the risk-contrast card with asymmetric visual weight that gives the risk column visual dominance while keeping the protection column as the aspirational resolution. (1) Card container: max-width --container-sm (640px), --rounded-xl (12px), --border-color (#e5e7eb) border, --shadow-sm (0 1px 3px rgba(0, 0, 0, 0.05)). Title bar: Inter, --text-lg (18px), --font-weight-bold (700), #1a1a1a, padding --spacing-xl (20px) --spacing-2xl (24px), background --bg-light (#f9fafb), bottom border --border-color. The title 'What happens when things go wrong?' uses a question format to activate problem recognition. (2) Risk column (column 2 of 3): header 'Direct hosting' in Inter, --text-xs (11px), --font-weight-bold (700), uppercase, letter-spacing 0.06em, color #7C3A00 (dark amber). Background: #FEF0DB (warm amber tint -- stronger than L2's #FFF8F0). Cell backgrounds: #FFF6E8 (slightly stronger warm tint). Cell text: DM Sans, --text-sm-md (13px), --font-weight-medium (500), color #7C3A00. The medium weight and dark amber color give risk cells more visual mass than the protection cells. (3) Protection column (column 3 of 3): header 'Guaranteed-income hosting' in Inter, --text-xs (11px), --font-weight-bold (700), uppercase, letter-spacing 0.06em, color --primary-purple (#31135D). Background: --bg-off-white (rgb(252, 250, 255)). Cell backgrounds: #FAF8FF (very subtle purple tint). Cell text: DM Sans, --text-sm-md (13px), --font-weight-normal (400), color #31135D at 80% opacity. The normal weight (vs. medium for risk) makes protection cells read as resolution, not argument. (4) Dimension labels (column 1): Inter, --text-sm (12px), --font-weight-semibold (600), color --text-dark (#1a1a1a). These anchor each row without competing with either column. (5) Visual weight asymmetry: the risk column uses stronger background tints, heavier font weight, and darker tinted text. The protection column uses softer tints, lighter font weight, and semi-transparent text. The host's eye should read the risk first in each row, then find relief in the protection column. This mirrors Play Bigger's sequence: 'make them aware they have a problem, then offer the solution.'","evidence":[{"source":"kelly-call.txt, 02:09","type":"host_call","quote":"I'd prefer to just kind of work with individuals directly... I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.","insight":"Kelly evaluates her hosting approach on one dimension only: personal trust through direct vetting. She has never been shown the other dimensions -- payment risk, damage liability, early departure loss -- in a structured visual format. The risk-contrast card introduces these dimensions visually, surfacing gaps she has not considered."},{"source":"playbigger-category-design.txt, Ch 1 (Birdseye)","type":"book","quote":"One early Life magazine ad showed a woman in pearls lounging on a pillow eating Birds Eye spinach, implying that only commoners put up with canned spinach. Frozen food was not just better than canned food -- it was different from canned food.","insight":"The visual comparison must frame the two approaches as categorically different, not incrementally better/worse. The amber risk column and purple protection column use entirely different color families -- they do not share a palette. This signals that these are not two versions of the same thing but two different categories of hosting."}],"priority":"critical","tokens":{"colors":["#7C3A00 (dark amber) for risk column header and cell text -- strong, tangible, not alarming","#FEF0DB (warm amber tint) for risk column header background -- stronger than L2's #FFF8F0","#FFF6E8 (amber tint) for risk cell backgrounds -- consistently warm across all rows","--primary-purple (#31135D) for protection column header text","--bg-off-white (rgb(252, 250, 255)) for protection column header background","#FAF8FF (very subtle purple tint) for protection cell backgrounds","--text-dark (#1a1a1a) for dimension labels","--bg-light (#f9fafb) for title bar background","--border-color (#e5e7eb) for grid lines and card border"],"typography":["Card title: Inter, 700 weight, 18px (--text-lg)","Column headers: Inter, 700 weight, 11px (--text-xs), uppercase, letter-spacing 0.06em","Risk cells: DM Sans, 500 weight, 13px (--text-sm-md) -- heavier weight signals exposure","Protection cells: DM Sans, 400 weight, 13px (--text-sm-md) -- lighter weight signals resolution","Dimension labels: Inter, 600 weight, 12px (--text-sm)"],"spacing":["--spacing-xl (20px) vertical padding in title bar","--spacing-2xl (24px) horizontal padding in title bar","--spacing-md (12px) vertical padding in cells","--spacing-lg (16px) horizontal padding in cells","Grid gap: 0 (cells touch, separated by 1px --border-color borders)"],"new_tokens_needed":["--risk-surface: #FEF0DB -- amber-tinted surface for risk-awareness contexts. Stronger than --signal-warn-bg (#fef3e2) to create visual weight without alarm.","--risk-cell-bg: #FFF6E8 -- lighter amber for risk data cells. Between --risk-surface and white.","--risk-text: #7C3A00 -- dark amber text for risk content. Higher contrast than #8B4513, reads as factual, not emotional.","--protection-cell-bg: #FAF8FF -- very subtle purple tint for protection data cells. Lighter than --bg-off-white."]},"contrast_requirements":"Risk header (#7C3A00 on #FEF0DB): ~6.8:1, exceeds WCAG AA. Risk cells (#7C3A00 on #FFF6E8): ~7.5:1, AA. Protection header (#31135D on rgb(252, 250, 255)): ~12:1, AAA. Protection cells (#31135D at 80% opacity on #FAF8FF): ~9.5:1, AAA. Dimension labels (#1a1a1a on white): 16:1, AAA. Card title (#1a1a1a on #f9fafb): ~15.8:1, AAA.","visual_hierarchy_rule":"Within each row: (1) the eye hits the dimension label first (left-aligned, semibold, dark). (2) The eye moves to the risk cell (stronger background tint, heavier font weight -- visually 'louder'). (3) The eye finds resolution in the protection cell (softer tint, lighter weight -- visually 'quieter'). This left-to-right reading creates a micro-narrative in each row: here is the dimension, here is your current exposure, here is the alternative. On mobile: the three-column grid collapses to a stacked format -- dimension label as a header row, then risk and protection as two labeled blocks below it. The risk block should appear first (above the protection block) to maintain the problem-first visual sequence.","brand_alignment":"The two distinct color families (amber for risk, purple for protection) reinforce Split Lease's category-defining position: amber says 'this is the world you live in now' and purple says 'this is the world we offer.' The purple column carries the brand's signature palette per the style guide, positioning Split Lease's category as the resolution to a clearly visible problem. The card's restraint (no icons, no illustrations, no animation) aligns with the taste model's 'confident, not flashy' principle -- the data itself makes the argument."},{"id":"looks-0904-003","type":"visual_pattern","title":"Vetting Evidence Trail: Progressive Disclosure with Inspectable Trust Cards","journey_phases":["evaluation","proposal_mgmt"],"problem":"L2's Vetting Evidence Trail (ds-ui-0904-009) introduces an expandable card-based vetting display that addresses Kelly's demand for information depth ('I wanted someone who I can get a little bit more information'). The L2 HTML sketch uses a flat visual treatment: all four cards (Employment, Identity, Payment History, Background Check) have identical styling -- same border, same background (#FAFAFA), same padding, same typography. This visual uniformity misses an opportunity to signal information importance through visual weight. Kelly specifically asked about nursing credentials ('their nursing') and personal confidence ('who they were'). Employment and Identity are her primary trust axes. Payment History and Background Check are secondary verification. The visual design must reflect this priority: the cards Kelly cares most about should be visually heavier (larger, more prominent) than supporting verification cards. Additionally, the 'Verified' badges in the L2 sketch use a green background (#E8F5E9) and green text (#2E7D32). The style guide explicitly states that the production system uses purple for success states (--success-green: #4B47CE) -- a critical token drift issue. The verification badges must use the production purple palette, not green, to maintain visual system coherence.","solution":"Redesign the vetting evidence trail with a two-tier visual weight system that prioritizes the dimensions Kelly cares about, using the production purple palette for verification badges. (1) Primary verification cards (Employment, Identity): larger, more visually prominent. Card background: white (#ffffff) with --shadow-md (0 2px 8px rgba(0, 0, 0, 0.08)) and --rounded-xl (12px) border-radius. Left accent border: 3px solid --secondary-purple (rgb(109, 49, 194)). Internal padding: --spacing-2xl (24px). Label text: Inter, --text-sm-md (13px), --font-weight-bold (700), uppercase, letter-spacing 0.05em, color --text-dark (#1a1a1a). Summary text: DM Sans, --text-md (16px), --font-weight-normal (400), color --text-description (#374151). The larger font size and shadow elevation make these cards the visual focal point. (2) Secondary verification cards (Payment History, Background Check): smaller, quieter. Card background: --bg-light (#f9fafb), no shadow, --rounded-lg (8px). No left accent border. Internal padding: --spacing-lg (16px). Label text: Inter, --text-sm (12px), --font-weight-bold (700), uppercase, color --text-gray (#6b7280). Summary text: DM Sans, --text-base (14px), --font-weight-normal (400), color --text-description (#374151). (3) Verification badges: replace L2's green with production purple. Badge background: #EDEAFF (light purple tint). Badge text: #4B47CE (--chat-purple), Inter, --text-xs (11px), --font-weight-bold (700), uppercase, letter-spacing 0.05em, border-radius --rounded-pill (20px), padding 3px 10px. This matches the production success color while being visually distinct from interactive elements. (4) Expandable details: use the native HTML <details>/<summary> pattern. Summary trigger text: Inter, --text-sm (12px), --font-weight-semibold (600), color --primary-purple (#31135D). On expand: detail grid with dt in --text-gray, dd in --text-dark, --text-sm-md (13px) for both. Background of expanded section: --bg-light-gray (#f3f4f6), --rounded-lg (8px), padding --spacing-md (12px). (5) Component header: 'Guest verification' in Inter, --text-lg (18px), --font-weight-bold (700), --text-dark. Subtitle 'Verified before your property was shown' in DM Sans, --text-sm-md (13px), --font-weight-normal (400), --text-light-gray (#9ca3af). The subtitle reinforces that vetting is proactive, not reactive.","evidence":[{"source":"kelly-call.txt, 02:09","type":"host_call","quote":"I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.","insight":"Kelly names two trust axes: professional credentials ('their nursing') and personal identity ('who they were'). Employment and Identity cards must be visually primary because they answer her specific questions. Payment history and background checks are important but are not what she asked about -- they are supporting evidence, not primary trust signals."},{"source":"playbigger-category-design.txt, Ch 2 (Choice Supportive Bias)","type":"book","quote":"Once you've committed to a product or service in a new category, you're likely to give positive qualities to an option you've chosen just because you've chosen it.","insight":"Kelly has committed to direct vetting. To overcome Choice Supportive Bias, the visual evidence must be undeniably more thorough than what she can achieve independently. Visual weight signals thoroughness: the primary cards' elevation (shadow), accent border (purple), and larger typography all communicate 'this is comprehensive, verified information you cannot get on your own.'"}],"priority":"high","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194)) for primary card left accent border","#EDEAFF (light purple tint) for verification badge background -- replaces L2's incorrect green","#4B47CE (--chat-purple) for verification badge text -- production success color","--primary-purple (#31135D) for expandable detail trigger text","--bg-light (#f9fafb) for secondary card backgrounds","--bg-light-gray (#f3f4f6) for expanded detail sections","--text-dark (#1a1a1a) for primary card labels","--text-gray (#6b7280) for secondary card labels","--text-description (#374151) for summary body text","--text-light-gray (#9ca3af) for subtitle text"],"typography":["Component title: Inter, 700 weight, 18px (--text-lg)","Subtitle: DM Sans, 400 weight, 13px (--text-sm-md)","Primary card label: Inter, 700 weight, 13px (--text-sm-md), uppercase, letter-spacing 0.05em","Primary card summary: DM Sans, 400 weight, 16px (--text-md)","Secondary card label: Inter, 700 weight, 12px (--text-sm), uppercase","Secondary card summary: DM Sans, 400 weight, 14px (--text-base)","Badge text: Inter, 700 weight, 11px (--text-xs), uppercase, letter-spacing 0.05em","Detail trigger: Inter, 600 weight, 12px (--text-sm)","Detail grid: Inter, 500 weight (dt) and 400 weight (dd), 13px (--text-sm-md)"],"spacing":["--spacing-2xl (24px) padding inside primary verification cards","--spacing-lg (16px) padding inside secondary verification cards","--spacing-md (12px) gap between verification cards","--spacing-md (12px) padding inside expanded detail sections","3px left accent border on primary cards","Badge padding: 3px 10px"],"new_tokens_needed":["--verified-badge-bg: #EDEAFF -- light purple background for verification badges. Replaces the incorrect green (#E8F5E9) from L2. Must be distinct from --bg-off-white and --favorites-purple-light.","--verified-badge-text: #4B47CE -- matches --chat-purple for verification context. Ensures verification badges use the production success color, not green.","--primary-vetting-border: rgb(109, 49, 194) 3px solid -- left accent for primary verification cards. Uses --secondary-purple at a 3px width to signal 'platform-verified' without dominating the card."]},"contrast_requirements":"Primary card label (#1a1a1a on #ffffff): 16:1, AAA. Primary card summary (#374151 on #ffffff): 10.3:1, AAA. Secondary card label (#6b7280 on #f9fafb): 4.0:1, borderline AA -- acceptable at 700 weight bold 12px. Secondary card summary (#374151 on #f9fafb): 9.8:1, AAA. Badge text (#4B47CE on #EDEAFF): 4.9:1, meets WCAG AA. Detail trigger (#31135D on card background): 12:1+, AAA. Subtitle (#9ca3af on white): 2.8:1 -- decorative/supplementary, not critical information. Main verification data exceeds AA throughout.","visual_hierarchy_rule":"The host's eye follows: (1) Component title and subtitle (establishes context: 'this guest was verified before you were contacted'). (2) Primary cards with purple accent borders (Employment, Identity -- answers Kelly's two specific questions). (3) Verification badges (confirm each dimension is cleared). (4) Secondary cards without accent borders (Payment History, Background Check -- supporting evidence). (5) Expandable detail triggers (available for hosts who want to drill deeper). On mobile: single column, primary cards first, secondary cards below. On desktop: 2x2 grid with primary cards in the top row (larger) and secondary cards in the bottom row (smaller).","brand_alignment":"The purple verification badges and accent borders anchor the entire component in Split Lease's brand palette. The purple left border on primary cards echoes the Category tier's left border in looks-0904-001, creating visual consistency: purple means 'this is Split Lease's verified promise.' The progressive disclosure (summary visible, details expandable) aligns with the taste model's 'confident, not flashy' and 'relentless personalization' -- showing the host what they need at a glance while respecting their desire to go deeper if they choose."},{"id":"looks-0904-004","type":"visual_pattern","title":"Category Vocabulary Reference Card: Strike-Through to Replacement Visual Pattern","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"L2's Category-Defining Label System (ds-ui-0904-010) presents a table mapping old intermediation vocabulary to new category-defining vocabulary. The L2 sketch uses a simple table with struck-through old labels and bold purple new labels. While functionally correct, the visual treatment does not create enough cognitive weight to make the vocabulary shift feel important. A table is a reference format -- it organizes information but does not argue for change. Play Bigger's category design requires that the vocabulary shift feel like a paradigm replacement, not a word swap. The visual pattern must make the old vocabulary feel outdated (not just wrong) and the new vocabulary feel inevitable (not just better). Kelly called the call because Bryant used 'matchmaker' -- a word that instantly categorized Split Lease as an intermediary. The vocabulary card must make it viscerally clear that 'matchmaker' is the old category and 'guaranteed-income hosting' is the new one.","solution":"Redesign the vocabulary reference as a card-based format where each vocabulary pair occupies its own visual unit, creating a narrative of replacement rather than a static table. (1) Card container: max-width --container-md (900px), no outer border (cards are the visual units), display as a responsive grid (2 columns on desktop, 1 on mobile). (2) Individual vocabulary cards: --rounded-xl (12px), --border-color (#e5e7eb) border, white background, --shadow-sm hover transition (0.2s ease). Internal layout: two rows. Top row (old label): Inter, --text-base (14px), --font-weight-normal (400), color --text-light-gray (#9ca3af), text-decoration line-through with --border-gray-lighter (#ddd) as the strikethrough color. The faded color and line-through make the old term feel expired -- not wrong, just past. Bottom row (new label): Inter, --text-md (16px), --font-weight-bold (700), color --primary-purple (#31135D). A left accent bar (3px solid --primary-purple) on the bottom row's container visually connects the new vocabulary to the brand. (3) Context label above each card: Inter, --text-xs (11px), --font-weight-semibold (600), uppercase, letter-spacing 0.06em, color --text-gray (#6b7280). Examples: 'AGENT ROLE,' 'SERVICE DESCRIPTION,' 'OUTREACH OPENER.' (4) Visual transition between old and new: a thin divider line (1px solid --border-light (#f3f4f6)) between the old and new rows, with the new row having a background tint of --bg-off-white (rgb(252, 250, 255)). This creates a visual before/after within each card. (5) Section header: 'Category vocabulary' in Inter, --text-xl (20px), --font-weight-bold (700), --text-dark (#1a1a1a). Subtitle: 'Replace intermediation language with outcome language' in DM Sans, --text-base (14px), --font-weight-normal (400), --text-gray (#6b7280).","evidence":[{"source":"kelly-call.txt, 01:14","type":"host_call","quote":"I work basically as a matchmaker between like these types of guests and hosts.","insight":"This single sentence categorized Split Lease as an intermediary. The vocabulary card must make 'matchmaker' visually feel like an expired term -- faded, struck through, past tense -- while 'hosting protection manager' feels current, bold, and authoritative. The visual treatment of the word itself changes how the reader processes the concept."},{"source":"playbigger-category-design.txt, Ch 1 (Jawbone)","type":"book","quote":"Three times Jawbone came up with cool innovations that created a brand-new product category. But three times, Jawbone failed to develop and dominate the category it created.","insight":"Jawbone failed at category design despite product innovation because its vocabulary never shifted. 'Wireless headset' mapped to the existing category. The vocabulary card is a category-design tool: it systematically replaces every word that maps to the old category, reducing the risk of a Jawbone-style vocabulary failure."}],"priority":"high","tokens":{"colors":["--text-light-gray (#9ca3af) for old/expired vocabulary text -- faded, past tense","--border-gray-lighter (#ddd) for strikethrough line color -- subtle, not aggressive","--primary-purple (#31135D) for new vocabulary text -- authoritative, current","--bg-off-white (rgb(252, 250, 255)) for new vocabulary row background -- brand-tinted","--text-gray (#6b7280) for context labels and subtitle","--border-color (#e5e7eb) for card borders","--border-light (#f3f4f6) for divider between old and new rows"],"typography":["Section header: Inter, 700 weight, 20px (--text-xl)","Subtitle: DM Sans, 400 weight, 14px (--text-base)","Context label: Inter, 600 weight, 11px (--text-xs), uppercase, letter-spacing 0.06em","Old vocabulary: Inter, 400 weight, 14px (--text-base), line-through","New vocabulary: Inter, 700 weight, 16px (--text-md)"],"spacing":["--spacing-lg (16px) padding inside each vocabulary card","--spacing-md (12px) gap between cards in grid","--spacing-sm (8px) gap between context label and card content","3px left accent bar on new vocabulary row","--spacing-xl (20px) between section header and card grid"],"new_tokens_needed":["--expired-text: #9ca3af with line-through -- a composite visual treatment for deprecated vocabulary. Not a single token but a combination that should be documented as a pattern for any context where old-category language is being replaced."]},"contrast_requirements":"Old vocabulary (#9ca3af on white): 2.8:1 -- intentionally below AA because this text is deprecated/decorative. The line-through reinforces that it is not meant to be read carefully, but recognized as past. New vocabulary (#31135D on rgb(252, 250, 255)): 12:1, AAA -- highest contrast on the card, ensuring the eye lands on the replacement term. Context labels (#6b7280 on white): 4.6:1, AA.","visual_hierarchy_rule":"The eye path within each card: (1) Context label (top, small, uppercase -- tells you the domain). (2) New vocabulary (bold, purple, brand-tinted background -- the answer). (3) Old vocabulary (faded, struck through -- the thing being replaced). The new label should be read first despite being positioned second because its visual weight (bold, purple, larger, tinted background) is dominant. The old label is visually recessive, serving as context for why the new label exists. Across the grid: cards should be read left-to-right, top-to-bottom, each one reinforcing the pattern: old category is over, new category is here.","brand_alignment":"The purple new-vocabulary row with its left accent bar creates a direct visual link to Split Lease's brand. Every new term carries the brand's signature color, embedding the category-defining vocabulary into the brand's visual identity. The faded old terms create contrast that makes the purple feel even more authoritative. This aligns with the style guide's philosophy: 'clean, modern interfaces with a distinctive purple palette that conveys trust and sophistication.'"},{"id":"looks-0904-005","type":"visual_pattern","title":"Local Social Proof Notification: Geo-Anchored Compact Card with Purple Accent","journey_phases":["discovery","retention"],"problem":"L2's Local Social Proof Notification (ds-ui-0904-011) is designed for SMS/email delivery to pre-category hosts like Kelly who declined but left the door open. The L2 sketch uses a compact card format that is functionally sound but visually could be confused with a marketing email or promotional notification. Play Bigger's Groupthink Bias research shows that social proof must feel informational, not promotional -- the signal is 'other people near you are doing this' not 'buy this now.' The L2 sketch's visual treatment uses a light purple background (#FAFAFF) and a thin border (#E8E4F0) that resembles a standard platform notification. For a pre-category host who has already rejected the platform, any visual resemblance to marketing triggers deletion before reading. The notification must look like a data update from a trusted local source, not like a promotional message. The geographic anchor ('In Troy, MI') is small and subordinate in the L2 sketch. For Groupthink Bias to activate, the location must be the most visually prominent element -- because the power of the signal is not 'people are using this' but 'people NEAR YOU are using this.' The proximity is what triggers the brain's error signal.","solution":"Redesign the social proof notification as a data-forward card where the geographic location is visually dominant and the overall aesthetic reads as 'neighborhood update' rather than 'platform marketing.' (1) Card container: max-width 380px (optimized for mobile preview), white background (#ffffff), --rounded-xl (12px), --shadow-sm (0 1px 3px rgba(0, 0, 0, 0.05)), --border-color (#e5e7eb) border. White background reads as informational (not promotional purple tint). (2) Geographic anchor (top of card, visually dominant): the location text 'Troy, MI' in Inter, --text-md (16px), --font-weight-bold (700), --primary-purple (#31135D). Accompanied by a small map-pin icon (16x16px) in --primary-purple. This is the largest, boldest text on the card -- it must be read first. Below: 'Guaranteed-income hosting update' in Inter, --text-xs (11px), --font-weight-semibold (600), uppercase, letter-spacing 0.06em, --text-gray (#6b7280). (3) Social proof signal (middle of card): the count number in Inter, --text-2xl (28px), --font-weight-bold (700), --primary-purple. Example: '3'. Followed by 'property owners now use guaranteed-income hosting' in DM Sans, --text-base (14px), --font-weight-normal (400), --text-dark (#1a1a1a). The large purple number creates visual gravity -- the eye hits the count before reading the context. (4) Outcome data: '$12,400 in guaranteed income paid this month' in DM Sans, --text-sm-md (13px), --font-weight-normal (400), --text-gray (#6b7280). Smaller, quieter than the count -- it is supporting evidence, not the headline. (5) Reconnection line: separated by a 1px --border-light (#f3f4f6) divider. 'Bryant is still your hosting protection manager.' in DM Sans, --text-sm (12px), --font-weight-normal (400), --text-light-gray (#9ca3af). The personal name 'Bryant' is the only warm element in this section -- it should not be bolded or colored, just present. The quietness signals 'no pressure.' (6) No CTA button. No 'Learn More.' No 'Sign Up.' The card is pure information. The reconnection line provides a path without demanding action.","evidence":[{"source":"kelly-call.txt, 04:29-04:49","type":"host_call","quote":"You're calling from Michigan, right? ... I'm right outside, I'm sort of in like Metro Detroit right outside Detroit City... I know your way, Troy.","insight":"Kelly and Bryant share geographic identity. The mutual recognition of 'Troy' created a moment of warmth in an otherwise-rejected call. The notification leverages this by leading with the geographic anchor -- 'Troy, MI' is not just a location filter, it is an identity signal that says 'this is about your neighborhood, not about a platform.'"},{"source":"playbigger-category-design.txt, Ch 2 (Groupthink Bias)","type":"book","quote":"Brain studies have shown that when we hold an opinion that differs from others' in a group, our brains produce an error signal, warning us that we are probably wrong.","insight":"The large purple count number ('3') is the visual trigger for the brain's error signal. When Kelly sees that 3 property owners in her area are using guaranteed-income hosting, her brain registers a discrepancy between her opinion ('I work directly') and her neighbors' behavior ('they use the platform'). The number must be visually inescapable for this mechanism to activate."}],"priority":"medium","tokens":{"colors":["--primary-purple (#31135D) for geographic anchor text, count number, and map-pin icon","White (#ffffff) for card background -- reads as informational, not promotional","--text-dark (#1a1a1a) for social proof context text","--text-gray (#6b7280) for category label and outcome data","--text-light-gray (#9ca3af) for reconnection line","--border-color (#e5e7eb) for card border","--border-light (#f3f4f6) for internal divider"],"typography":["Geographic anchor: Inter, 700 weight, 16px (--text-md)","Category label: Inter, 600 weight, 11px (--text-xs), uppercase, letter-spacing 0.06em","Count number: Inter, 700 weight, 28px (--text-2xl) -- visual focal point","Social proof context: DM Sans, 400 weight, 14px (--text-base)","Outcome data: DM Sans, 400 weight, 13px (--text-sm-md)","Reconnection: DM Sans, 400 weight, 12px (--text-sm)"],"spacing":["--spacing-xl (20px) padding inside card","--spacing-sm (8px) gap between geographic anchor and category label","--spacing-lg (16px) gap between category label and count number","--spacing-sm (8px) gap between count and context text","--spacing-md (12px) gap between outcome data and divider","--spacing-md (12px) gap between divider and reconnection line"],"new_tokens_needed":["--social-proof-count-size: 28px (--text-2xl) -- specifically for social proof count numbers. May warrant a dedicated token if this pattern is reused across contexts (e.g., 'X hosts in your area', 'X leases completed this month')."]},"contrast_requirements":"Geographic anchor (#31135D on white): 16:1, AAA. Count number (#31135D on white): 16:1, AAA. Social proof context (#1a1a1a on white): 16:1, AAA. Outcome data (#6b7280 on white): 4.6:1, AA. Reconnection (#9ca3af on white): 2.8:1 -- intentionally low contrast for this non-essential text (it provides a path, not information the host must read). All critical information elements exceed AA.","visual_hierarchy_rule":"The eye path: (1) Geographic anchor 'Troy, MI' in bold purple with map pin (top, dominant -- tells you this is local). (2) Count number '3' in large bold purple (visual focal point -- the social proof datum). (3) Context text (medium size, dark -- explains what the number means). (4) Outcome data (smaller, gray -- supporting evidence). (5) Reconnection line (smallest, lightest -- available but not demanding). On mobile: this card should render cleanly in SMS preview (first 2 lines visible) and email preview (geographic anchor + count visible in preview pane). The purple count number should be visible in email preview without opening the full message.","brand_alignment":"The white-background, information-first design deliberately avoids the promotional purple tints used in platform marketing. This is not a brand touchpoint -- it is a data touchpoint. The only brand signals are the purple text color for the geographic anchor and count number, which tie the information to Split Lease without making it feel like an advertisement. This restraint aligns with the taste model's 'trustworthy, not corporate' principle and with the L1 anti-goal: 'DO NOT re-engage with the same pitch that failed.'"},{"id":"looks-0904-006","type":"visual_pattern","title":"Post-Rejection Category Seed Card: Minimal Imprint for Long-Term Recall","journey_phases":["discovery","retention"],"problem":"L2's Post-Rejection Category Seed Card (ds-ui-0904-012) is sent within 30 minutes of a declined call to replace the incorrect category label ('matchmaker') with the correct one ('guaranteed-income hosting'). The
