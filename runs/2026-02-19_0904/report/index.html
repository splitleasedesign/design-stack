 and approved this guest'","Always show that the host has the final word: 'Approve or decline -- it's your call'"],"dont":["Use phrases that position the platform as authority: 'We recommend,' 'We approved,' 'Our best match'","Make decisions on behalf of the host and present them as done deals: 'We've matched you with Landon!'","Auto-approve or auto-advance any step without the host's explicit action","Summarize or editorialize the host's communications with guests"],"example_good":"We verified Landon's employment, identity, and payment history. Full details are below. Would you like to proceed, or do you have questions first?","example_bad":"Great news! We've found your perfect match! Landon is pre-approved and ready to move in. Just confirm to get started!"},"animation_feel":{"easing":"ease-out (--easing-ease-out) -- elements arrive and settle, waiting for the host's input","feel_description":"Patient, still, awaiting. Information arrives and then pauses. Nothing auto-advances. Nothing pulses to demand attention. The interface feels like a well-organized desk where the host picks up what they need, not a conveyor belt delivering decisions.","duration_range":"200-300ms for information reveals. No auto-advance timers. No progress bars that suggest urgency."},"tension_relief":{"tension_point":"When the host sees a guest proposed for their property and feels 'someone else decided this person should live in my home.'","relief_point":"The proposal screen opens with evidence (vetting trail), not with a recommendation. The host's first interaction is reading evidence, not responding to a suggestion. The 'Approve' and 'Decline' buttons are equally weighted, signaling genuine choice.","timing":"The vetting evidence should be the FIRST thing the host sees when a proposal arrives -- before the guest's name, before the terms, before any platform opinion. Evidence first, decision second."},"personalization_signals":["Use the host's name in deference: 'Kelly, here is what we found about this guest.'","Show the host's own vetting criteria reflected back: 'You asked about employment verification -- here it is.'","Remember the host's previous decisions: 'You've approved 3 guests with similar profiles.'"],"anti_patterns":[{"pattern":"Pre-selecting 'Approve' or making it the visually dominant action","reason":"A pre-selected or larger 'Approve' button signals that the platform expects approval, not evaluation. Control-oriented hosts interpret this as 'they want me to say yes' which triggers distrust.","example_bad":"A large green 'Approve' button next to a small gray 'Decline' link."},{"pattern":"Using 'recommended' or 'best match' language","reason":"Recommendations imply the platform has made a judgment. Control-oriented hosts want to make their own judgments from evidence, not validate someone else's.","example_bad":"'Landon is your #1 recommended match based on our algorithm!'"},{"pattern":"Auto-advancing through proposal steps","reason":"Any step that advances without the host's explicit click feels like the platform is rushing the decision. Control-oriented hosts need to feel they can stop, review, and proceed at their own pace.","example_bad":"After viewing the vetting trail, the screen auto-scrolls to the lease terms with a countdown timer."}]},{"id":"feels-0904-003","type":"emotional_element","title":"Category Curiosity: From 'I Know How This Works' to 'Wait, What Is That?'","journey_phases":["discovery"],"problem":"Kelly entered the call with emotional certainty: she knows how hosting works, she has a system, she is satisfied. This certainty is the emotional wall that prevented category adoption. Play Bigger describes this as the category incumbent's advantage: 'Once people have chosen a king, they will always tend to believe the king is better, even if it's not' (Ch 2). Kelly's category king is 'direct hosting via nursing sites.' She does not feel uncertain about it. She does not feel curious about alternatives. Her emotional posture is closed: satisfied, decided, done. Bryant's pitch did not create curiosity because it presented information within Kelly's existing category frame ('here is a guest who needs a room'). Nothing about the pitch made Kelly think 'that's different from what I've seen before.' The L1 process patterns address what should be said differently. This element addresses what Kelly should have felt: the shift from certainty to curiosity, from 'I already know' to 'Wait, what is that?'","solution":"Design the emotional arc of discovery to target curiosity as the first affective response, before vulnerability, before relief, before any commitment. Curiosity is the lowest-cost, lowest-threat emotional response that still opens the door to category exploration. (1) The opening must create an information gap -- a question or statement that the host cannot answer from their existing knowledge. 'Do you know what guaranteed-income hosting is?' If the host says no (likely), curiosity is activated: 'What is that?' If the host says 'I think so,' the follow-up creates a more specific gap: 'Most people think it means we find you tenants. It actually means something very different.' The emotional target is cognitive itch -- the host wants to scratch it. (2) The category name itself must be unfamiliar enough to trigger curiosity. 'Matchmaker' is a known concept that triggers recognition and classification. 'Guaranteed-income hosting' is an unfamiliar compound that triggers 'what does that mean?' -- which is curiosity. The label is doing emotional work: known labels produce emotional closure (classification), unknown labels produce emotional openness (curiosity). (3) Do not satisfy the curiosity too quickly. After naming the category, let the host ask 'What is that?' or 'How does that work?' Answering before they ask robs them of the agency of seeking the information, which reduces engagement. In a digital context, the category name should be displayed prominently with the definition one scroll or one click away -- the host must act to get the answer. (4) The emotional tone of the category reveal should be understated confidence, not sales excitement. 'We guarantee your income. That's what we do.' Not 'This is AMAZING! You're going to LOVE this!' Confidence invites curiosity; excitement invites skepticism.","evidence":[{"source":"kelly-call.txt, 01:14-02:09","type":"host_call","quote":"Bryant: 'I work basically as a matchmaker between guests and hosts.' (55 seconds later) Kelly: 'I'd prefer to just kind of work with individuals directly.'","insight":"The word 'matchmaker' did not create curiosity. It created recognition: 'I know what a matchmaker is -- it's a middleman.' Recognition triggers classification, and classification triggers the host's pre-existing emotional response to that category (in Kelly's case: rejection). The emotional sequence was: recognition -> classification -> rejection. The needed sequence is: unfamiliarity -> curiosity -> engagement."},{"source":"playbigger-category-design.txt, Ch 1 (Category Kings Defined)","type":"book","quote":"They introduce the world to a new category of product or service. They replace our current point of view on the world with a new point of view. They make what came before seem outdated, clunky, inefficient, costly, or painful.","insight":"Replacing a point of view is an emotional event, not an intellectual one. The host must first feel that something new exists (curiosity), then feel that it addresses something they lacked (vulnerability/relief), then feel that it respects their agency (control). Curiosity is the entry emotion that makes the rest possible."},{"source":"playbigger-category-design.txt, Ch 2 (Uber)","type":"book","quote":"Not very long ago, we all lived with an age-old problem: in most cities, taxi service sucked. If you walked out to a given street corner, you had no idea if a taxi might happen by in a few minutes or, well, never. Yet there didn't seem to be an alternative way to get an instant car ride, so people didn't seek one out.","insight":"Before Uber, people did not feel curious about ride alternatives because they did not think alternatives were possible. Uber created curiosity by making the problem visible and then naming a solution that was unfamiliar. 'On-demand personal transportation' was not a known concept. The unfamiliarity of the name invited curiosity: 'What is that?' Kelly needs the same experience: 'Guaranteed-income hosting' must be unfamiliar enough to provoke 'What is that?' rather than 'I know what that is.'"}],"priority":"high","target_emotion":"curiosity","emotion_rationale":"Curiosity is the only emotion that can penetrate satisfied certainty without triggering defensiveness. Fear triggers fight-or-flight. Urgency triggers resistance. Persuasion triggers skepticism. Curiosity triggers approach behavior -- the host moves toward the unfamiliar rather than away from it. It is the emotional minimum viable product for category adoption.","copy_guidelines":{"voice":"Understated, slightly enigmatic, confident without explaining too much","do":["Create an information gap: 'Do you know what guaranteed-income hosting is?'","Use the unfamiliar category name early and let it do the curiosity work","Let the host ask follow-up questions before providing answers","Match the host's pace: if they are curious, feed the curiosity slowly; if they are dismissive, plant the term and move on"],"dont":["Explain everything upfront -- explanation kills curiosity by closing the information gap too soon","Use familiar labels that trigger recognition ('matchmaker,' 'platform,' 'marketplace')","Express excitement about the category -- excitement signals sales pitch and triggers skepticism","Assume the host is already curious -- curiosity must be activated, it does not exist by default in a satisfied host"],"example_good":"Have you heard of guaranteed-income hosting? It's a different approach to renting your property. Most hosts in Troy haven't encountered it yet.","example_bad":"Let me tell you all about our amazing guaranteed-income hosting platform! It's the best way to rent your property and you're going to love it!"},"animation_feel":{"easing":"ease-in-out (--easing-ease-in-out) -- a gentle arrival that invites attention without demanding it","feel_description":"Subtle, magnetic, slightly mysterious. The category name should appear with quiet confidence -- like a sign on an unfamiliar door. You notice it and want to know what's behind it. No fanfare, no animation burst.","duration_range":"300-400ms for the category name appearance. Slow enough to be noticed, fast enough to not feel like a dramatic reveal."},"tension_relief":{"tension_point":"The moment the host encounters an unfamiliar term ('guaranteed-income hosting') and does not know what it means. This creates a micro-tension: cognitive itch.","relief_point":"The host clicks, asks, or scrolls to learn what the term means. The definition arrives cleanly and satisfies the itch: 'You get paid whether the guest stays or not.'","timing":"The gap between term and definition should be 2-5 seconds in conversation (let the host process and ask), or one deliberate scroll/click in digital contexts. Too short: curiosity is never activated. Too long: frustration replaces curiosity."},"personalization_signals":["Reference the host's geography: 'Most hosts in Troy haven't encountered this yet.'","Reference the host's current approach: 'It's different from what you get on nursing sites.'","If the host has associates: 'Your colleagues in Metro Detroit have started asking about this.'"],"anti_patterns":[{"pattern":"Defining the category before the host asks","reason":"If the definition arrives before curiosity is activated, the host processes it as unwanted information and discards it. The host must feel the information gap before the gap is filled.","example_bad":"Guaranteed-income hosting means we guarantee your rental income whether the guest stays or not. Here's how it works..."},{"pattern":"Using the familiar label alongside the new one","reason":"Saying 'We're like a matchmaker, but with guaranteed income' anchors the host back to the familiar category. The familiar label wins because it has emotional weight. The new label must stand alone.","example_bad":"We're a hosting platform -- kind of like Furnished Finder but with guaranteed income."},{"pattern":"Over-explaining the category mechanism","reason":"Curiosity is killed by premature explanation. The host does not need to understand HOW guaranteed income works at discovery. They need to feel curious THAT it exists. Mechanism details belong in evaluation, not discovery.","example_bad":"So basically, we sign a master lease on your property, then sub-lease to verified tenants, and we pay you regardless of occupancy because..."}]},{"id":"feels-0904-004","type":"emotional_element","title":"Respectful Departure: Converting Rejection Into Warm Recall","journey_phases":["discovery","retention"],"problem":"Kelly rejected the platform politely but firmly. The emotional experience of her rejection moment matters enormously for long-term category adoption. Play Bigger's 6-10 law shows that categories take years to establish. Kelly is a pre-category host who may adopt in 6-12 months when local social proof accumulates or when she experiences a direct-hosting failure. The emotional memory she carries from this interaction will determine whether she is open to re-engagement or permanently closed. Bryant handled the rejection well emotionally ('I hear you for that. And I definitely understand where you're coming from') but then undermined the warmth by continuing the same pitch (Landon's flexibility, duration). The emotional experience shifted from 'he respects my decision' to 'he's still trying to sell me.' The final emotional memory is ambiguous: partially warm (the Michigan connection, the polite goodbye), partially irritating (the continued pitch after rejection). For long-term category adoption, the final emotional memory must be unambiguously warm. The host should walk away feeling respected, not sold to.","solution":"Design a 'respectful departure' emotional sequence for every host who declines at discovery. The sequence has three emotional beats: (1) Validation: Immediately after the host declines, the agent (or the digital touchpoint) acknowledges the decision with zero resistance. No 'but,' no 'however,' no pivot to another pitch. 'That makes complete sense. You clearly know what works for you.' The emotional target is 'they heard me and they respect me.' This is the single most important sentence in the entire interaction for a declined host, because it is the last strong emotional anchor. (2) Category seed (planted, not pushed): After a 2-3 second pause, deliver one sentence that names the category without asking for anything: 'One thing worth knowing -- we guarantee income even if a tenant stops paying. If that ever matters to you, I'm here.' The emotional target is 'that's interesting, but I don't need to act on it now.' The sentence is planted, not pitched. (3) Warm close: Shift to personal connection. Bryant and Kelly bonded over Michigan ('I know your way, Troy'). The emotional close should leverage this personal connection: 'And hey, it was great talking with a fellow Michigan person.' The final emotional memory should be human warmth, not platform promotion. In a digital context, this maps to the post-rejection seed card (L2 ds-ui-0904-012): the card should feel like a warm note from a neighbor, not a follow-up from a sales team.","evidence":[{"source":"kelly-call.txt, 03:02-03:42","type":"host_call","quote":"Bryant: 'Okay. I hear you for that. And I definitely understand where you're coming from.' (Then continues with Landon's flexibility and duration.)","insight":"The validation was genuine and effective. Kelly's emotional response to 'I hear you' was likely warm. But the continued pitch after validation eroded that warmth. The emotional lesson: once the host declines, every additional second of pitching subtracts from the warm emotional residue that validation created."},{"source":"kelly-call.txt, 04:29-04:49","type":"host_call","quote":"Bryant: 'Now I'm from Michigan. I saw the 248.' Kelly: 'I'm sort of in like Metro Detroit right outside Detroit City.' Bryant: 'I know your way, Troy.'","insight":"This was the emotional peak of the call -- a moment of genuine human connection. The Michigan exchange created warmth that transcended the business interaction. The respectful departure should end on this note, not on the business note. The final emotional anchor should be personal connection, not platform promotion."},{"source":"playbigger-category-design.txt, Ch 2 (6-10 Law)","type":"book","quote":"It always takes time to define a category, develop it, and change the way we see a problem and its solution. And that time is measured in years.","insight":"Kelly is not lost -- she is early. The respectful departure invests in her emotional memory for the long game. Play Bigger's timeline is years. The question is not 'how do we convert Kelly today?' but 'how does Kelly feel about Split Lease in 6 months when her tenant stops paying?' If her emotional memory is warm ('that Michigan guy who respected my choice'), she will recall the interaction favorably. If her emotional memory is annoyed ('that guy who kept pitching after I said no'), she will not return."}],"priority":"high","target_emotion":"warmth","emotion_rationale":"Warmth is the emotional currency of long-term re-engagement. A host who feels warm toward Split Lease after declining is exponentially more likely to reconsider when circumstances change (tenant defaults, associate recommends, local social proof accumulates). Warmth is also the emotion that drives referrals -- Kelly mentioned associates with properties. A host who feels warm will recommend the platform to associates even before adopting it themselves.","copy_guidelines":{"voice":"Warm, personal, genuinely respectful -- like a neighbor who offered help and was graciously declined","do":["Validate the decision immediately and without qualification: 'That makes complete sense.'","Plant the category seed in a single, low-pressure sentence: 'If guaranteed income ever matters to you, I'm here.'","Close on personal connection, not business: 'Great talking with a fellow Troy person.'","In the seed card, use the agent's first name and location: 'Bryant -- Troy, MI'"],"dont":["Continue pitching after the host declines -- every additional pitch sentence erodes warmth","Use phrases like 'Let me know if you change your mind' -- this implies the host was wrong to decline","Send a follow-up email with features, pricing, or a signup link within the first 24 hours","Use corporate sign-off language: 'Thank you for your time and consideration. The SplitLease Team.'"],"example_good":"That makes complete sense, Kelly. If guaranteed income ever matters to you, Bryant is here. And hey -- great chatting with someone from Troy.","example_bad":"Thank you for your time today. SplitLease offers guaranteed income, verified guests, and much more. Visit splitlease.com to learn about our full suite of hosting protection services. We look forward to working with you!"},"animation_feel":{"easing":"ease-out (--easing-ease-out) -- motions settle gently, like a conversation winding down","feel_description":"Warm, unhurried, settled. The seed card should arrive like a note slipped under the door -- noticed but not demanding. Nothing flashes, nothing pulses, nothing says 'act now.'","duration_range":"200-300ms for card elements. The card should load fully formed, not progressively reveal -- progressive reveal implies anticipation, which is the wrong emotion for a post-rejection context."},"tension_relief":{"tension_point":"The host just declined and expects either pushback (tension) or an awkward goodbye (discomfort).","relief_point":"The agent validates the decision cleanly and immediately. The host feels 'they actually heard me.' This is the relief.","timing":"Validation must come within 1-2 seconds of the decline. Any delay suggests the agent is strategizing, which undermines authenticity."},"personalization_signals":["Agent first name and shared geography: 'Bryant -- Troy, MI'","Reference to the specific conversation: 'Thanks for chatting today'","No template language -- the follow-up should feel handwritten, not auto-generated"],"anti_patterns":[{"pattern":"The 'but' pivot after validation","reason":"'I respect your decision, but let me just mention...' negates the validation. The host hears 'but' and re-categorizes the validation as a sales tactic, not genuine respect.","example_bad":"I totally understand. But just so you know, we also offer..."},{"pattern":"Urgency or scarcity in post-rejection follow-up","reason":"After a host declines, any urgency ('limited availability,' 'this guest won't wait') feels manipulative. The host has made a decision and does not want to be pressured to reverse it.","example_bad":"Just a heads up -- Landon has already received interest from other hosts in your area. Let us know soon if you'd like to reconsider!"},{"pattern":"Automated follow-up that ignores the rejection context","reason":"A generic 'Complete your signup!' email sent to a host who explicitly declined triggers permanent disengagement. The system must know the host declined and must never send standard onboarding or activation messages.","example_bad":"Hi Kelly! You haven't completed your listing yet. Finish now to start earning!"}]},{"id":"feels-0904-005","type":"emotional_element","title":"Belonging Signal: 'Hosts Like Me Are Doing This' Local Identity Trigger","journey_phases":["retention","discovery"],"problem":"Kelly is socially embedded in a local hosting community. She recognized Bryant's Michigan area code. She mentioned associates with properties. She is in Troy/Metro Detroit -- a specific geographic identity she volunteered unprompted. Play Bigger's Groupthink Bias research shows that 'when we hold an opinion that differs from others in a group, our brains produce an error signal, warning us that we are probably wrong.' But this cognitive mechanism has an emotional layer: the error signal does not just say 'you might be wrong' -- it says 'you might be left behind.' The emotional experience of seeing peers adopt a new approach is not just informational recalibration; it is a subtle feeling of social displacement. 'Hosts in my area are doing this and I'm not.' The L2 (ds-ui-0904-005, ds-ui-0904-011) and L4 (behaves-0904-005) elements address the process, information, and interaction design for local social proof. This element addresses the feeling: when Kelly sees that 3 property owners in Troy use guaranteed-income hosting, what should she feel?","solution":"Design the social proof notification to activate belonging rather than FOMO. The distinction matters: FOMO ('you're missing out!') triggers reactance in hosts who have consciously chosen a different path. Belonging ('your community is moving this direction') triggers the Groupthink Bias error signal without triggering defensive resistance. The emotional arc: (1) Local recognition: 'Troy, MI' as the visual anchor activates geographic identity -- 'this is about my neighborhood.' The emotional response is personal relevance, not generic marketing. (2) Peer count: '3 property owners' activates the error signal. The emotion is not 'I need to sign up' but 'hm, other people in my area are doing this.' It is a quiet recalibration, not an urgent demand. The count should feel like a data point, not a sales claim. (3) Outcome data: '$12,400 in guaranteed income paid this month' converts the abstract category into a concrete local outcome. The emotion shifts from 'people are doing this' to 'people are succeeding at this.' This is where belonging becomes aspiration. (4) Personal reconnection: 'Bryant is still your hosting protection manager' converts aspiration into accessibility. The emotion is 'I could do this if I wanted to, and someone I already know would help me.' The overall emotional experience should feel like reading a neighborhood newsletter, not receiving a marketing email. The host should feel like they are learning about their community, not being targeted by a platform.","evidence":[{"source":"kelly-call.txt, 04:29-04:49","type":"host_call","quote":"Kelly: 'You're calling from Michigan, right?' Bryant: 'I know your way, Troy.' Kelly: 'If you know where that is.'","insight":"Kelly volunteered her geographic identity and expressed warmth when Bryant recognized it. Geographic identity is emotionally salient for her -- 'Troy' is not just a location, it is part of how she sees herself. Social proof anchored to Troy activates this identity: 'hosts in Troy are doing this' hits differently than 'hosts across the country are doing this.'"},{"source":"playbigger-category-design.txt, Ch 2 (Groupthink Bias)","type":"book","quote":"Research from Vladas Griskevicius at the University of Minnesota shows that when people are threatened they seek safety in numbers. In the pack we feel less vulnerable, less likely to get eaten.","insight":"The emotional mechanism of social proof is not rational calculation ('3 out of 100 hosts in my area use this, therefore it must be good'). It is emotional safety: 'other people like me are doing this, which makes me feel safer about considering it.' The notification must activate this safety feeling, not a rational evaluation of adoption rates."},{"source":"kelly-call.txt, 04:12","type":"host_call","quote":"I have an associate that has a property or unit that would work, I will definitely give you.","insight":"Kelly positions herself as a network node -- she has associates, she makes referrals. The belonging signal should acknowledge this: when Kelly's associates join, she feels 'my network is moving this direction.' The emotional weight of a peer's adoption is higher than a stranger's adoption because it is relationally proximate, not just geographically proximate."}],"priority":"medium","target_emotion":"belonging","emotion_rationale":"Belonging is the emotional mechanism that converts pre-category hosts into category adopters over time. It is lower-activation than urgency, lower-threat than fear, and more durable than curiosity. A host who feels 'my community is adopting this' will eventually adopt because the social cost of staying out increases gradually, without any single moment of pressure.","copy_guidelines":{"voice":"Neighborly, informational, quietly confident -- like a local update, not a marketing blast","do":["Lead with geography: 'In Troy, MI' before any data","Use 'property owners' not 'hosts' or 'users' -- 'property owners' is an identity label Kelly would claim","Include outcome data that feels local: '$12,400 guaranteed income in Troy this month'","Keep Bryant's name as the personal anchor -- he is the bridge between platform and community"],"dont":["Use FOMO language: 'Don't miss out!' 'Limited spots!' 'Your neighbors are getting ahead!'","Inflate numbers or include non-local data: 'Thousands of hosts nationwide trust us!'","Use exclamation marks -- they signal sales excitement, not neighborhood information","Send more than one notification per month -- over-frequency converts belonging into annoyance"],"example_good":"Troy, MI update: 3 property owners now use guaranteed-income hosting. $12,400 in guaranteed income paid this month. Bryant is still here if you want to learn more.","example_bad":"Don't miss out! Hosts in your area are signing up FAST for guaranteed-income hosting. Spots are limited! Sign up now before it's too late!"},"animation_feel":{"easing":"ease-out (--easing-ease-out) -- notification arrives and settles without demanding immediate attention","feel_description":"Quiet, grounded, present. The notification should feel like it has been there all along -- like checking a community bulletin board, not like receiving an alert. The large purple count number (L3's 28px) provides visual gravity without urgency.","duration_range":"200-250ms for notification card load. No entrance animations that suggest surprise or urgency."},"tension_relief":{"tension_point":"The host receives a notification and expects marketing -- 'here we go again, another pitch.'","relief_point":"The notification contains zero promotional content. It is a data point about the host's community. The relief is: 'this isn't a pitch -- it's just information about my area.'","timing":"The notification must establish its informational nature within the first 2 seconds of reading. If the host's first 2-second impression is 'marketing,' they will delete without reading. The geographic anchor ('Troy, MI') as the first visual element signals 'local update' not 'platform promotion.'"},"personalization_signals":["Geographic anchor matching the host's stated location (Troy, MI)","Agent name from the original call (Bryant)","Outcome data specific to the micro-market, not aggregated nationally","If the host's associate joined: 'Someone in your network recently joined guaranteed-income hosting in Troy'"],"anti_patterns":[{"pattern":"Including a signup CTA in the social proof notification","reason":"A 'Sign Up Now' button converts a community data point into a sales funnel entry. The host's emotional response shifts from 'interesting local information' to 'they're trying to sell me again.'","example_bad":"3 hosts in Troy joined this month. Ready to join them? Sign Up Now >>"},{"pattern":"Fabricating or inflating social proof numbers","reason":"If Kelly discovers that the '3 property owners in Troy' claim is false, the emotional damage is permanent. Trust, once broken by fabricated social proof, cannot be rebuilt. Only send notifications based on real adoption events.","example_bad":"Hundreds of hosts in Metro Detroit trust SplitLease! (When actual count is 2.)"},{"pattern":"Comparing the host unfavorably to their peers","reason":"Belonging works through inclusion ('join your community'), not through shame ('your neighbors are ahead of you'). Shame triggers defensiveness in hosts who have consciously chosen a different path.","example_bad":"Your neighbors are earning guaranteed income while you still rely on direct hosting. It's time to upgrade!"}]},{"id":"feels-0904-006","type":"emotional_element","title":"Trust Transfer: From 'I Trust My Own Judgment' to 'I Trust This Evidence'","journey_phases":["evaluation","proposal_mgmt"],"problem":"Kelly's trust model is personal and experiential: she trusts her own ability to vet tenants through direct conversation and nursing site profiles. This is tactile trust -- she can see the person, hear their voice, evaluate their responses. Platform-mediated trust is abstract: a verified badge, a background check result, a payment history number. Kelly's emotional objection is not that platform vetting is less thorough (she has no basis to evaluate this) -- it is that platform trust feels less real than personal trust. When Bryant offered to 'get any information if there was anything that you need from him' (03:03), Kelly did not respond because the offer was reactive and verbal -- it did not create the feeling of trust that seeing verified evidence would create. The L2 vetting evidence trail (ds-ui-0904-009) and L4 progressive disclosure (behaves-0904-003) address the information and interaction design. This element addresses the emotional transfer: how does Kelly move from trusting her own judgment to trusting the platform's evidence?","solution":"Design the vetting evidence experience to create the feeling of 'I can see more here than I could find on my own.' The emotional transfer is not from personal trust to platform trust -- it is from limited evidence to comprehensive evidence. Kelly's personal vetting gives her partial information (a phone conversation, a nursing site profile). The platform's vetting gives her complete information (employment confirmation, identity verification, payment history, background check). The emotional shift is not 'trust them instead of yourself' but 'trust yourself more because you have better evidence.' (1) Evidence formatting: Each verification card should feel like a document, not a badge. Documents carry evidentiary weight. Badges carry summary weight. Kelly does not want a summary ('Verified!') -- she wants documentation ('Employment confirmed at [Hospital] on [date] via [method]'). The emotional experience of reading a document is 'I am evaluating this myself' -- which preserves her sense of agency while transferring trust to the evidence. (2) Source attribution: Every verification must name its source. 'Background check: National criminal + eviction, run by [Provider] on [date].' Source attribution creates the feeling of 'this was done by a real entity, not generated by an algorithm.' Kelly trusts people and processes she can identify. (3) Completeness signal: After all four cards are visible, a quiet line: 'All verifications complete.' This creates the emotional closure of 'I have seen everything there is to see.' Completeness reduces the anxiety of 'what else is there that I don't know?' which is the emotional enemy of trust transfer. (4) The host must never feel that the platform is telling her what to think about the evidence. 'Employment verified' is a fact. 'This is a trustworthy guest' is an opinion. Facts enable trust transfer. Opinions obstruct it.","evidence":[{"source":"kelly-call.txt, 02:09","type":"host_call","quote":"I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.","insight":"Kelly's emotional need is confidence -- specifically, self-generated confidence from evidence she evaluates herself. The word 'confident' is the emotional tell: she does not want to be told the guest is good (that is someone else's confidence). She wants to feel confident herself (that is her own judgment applied to evidence)."},{"source":"kelly-call.txt, 03:03","type":"host_call","quote":"Bryant: 'I'd be happy to get any information if there was anything that you need from him.'","insight":"This verbal offer did not create trust transfer because it was abstract and conditional ('if there was anything'). Kelly did not feel evidence arriving -- she heard a promise of evidence that she would need to request. The emotional experience was 'he'll give me something if I ask' rather than 'I can see everything right now.' Proactive evidence presentation creates trust transfer. Reactive offers do not."},{"source":"playbigger-category-design.txt, Ch 2 (Choice Supportive Bias)","type":"book","quote":"Once you've committed to a product or service in a new category, you're likely to give positive qualities to an option you've chosen just because you've chosen it.","insight":"Kelly has committed to personal vetting. She attributes positive qualities to it: 'I can tell who a person is from talking to them.' To overcome this, the platform's evidence must be undeniably more comprehensive -- not claimed as better, but shown to be more complete. The emotional shift is not 'your method is wrong' but 'here is even more evidence to inform the judgment you already trust yourself to make.'"}],"priority":"high","target_emotion":"evidential_confidence","emotion_rationale":"Evidential confidence is the emotional state where the host feels certain because they have evaluated comprehensive evidence themselves. It differs from delegated trust (where the host trusts because someone else told them to) and from blind trust (where the host trusts without evidence). Evidential confidence is the only trust model that works for control-oriented hosts because it preserves their identity as the decision-maker.","copy_guidelines":{"voice":"Factual, precise, documentary -- like a verification report, not a recommendation letter","do":["Present each verification as a fact with a source: 'Employment confirmed by [Hospital] on [date]'","Use document-style formatting: dt/dd pairs, dates, provider names","Let the evidence speak: no adjectives, no editorializing, no 'This is great!'","Signal completeness: 'All verifications complete' after the host has reviewed all cards"],"dont":["Use opinion language: 'This guest is trustworthy / excellent / a great fit'","Collapse evidence into a score or rating: 'Trust Score: 9.2/10'","Hide evidence behind a login or paywall -- the host should see evidence before committing to any action","Present evidence as a pitch: 'Look how thoroughly we vet!' -- the evidence should be self-evident, not self-promotional"],"example_good":"Employment: Travel nurse at Detroit Medical Center. Confirmed via employer on Jan 28, 2026. License: RN, State of Michigan, active.","example_bad":"Landon has been thoroughly vetted and we're confident he'll be an excellent guest for your property!"},"animation_feel":{"easing":"ease-out (--easing-ease-out) -- evidence arrives and settles, like documents being placed on a desk","feel_description":"Solid, grounded, tangible. Each verification card should feel like a physical document -- present, readable, real. Nothing slides in from the side or drops from above. Elements appear in place, fully formed.","duration_range":"200-300ms for card reveals. Each card appears with a subtle opacity transition, not a positional animation. The feeling is 'this was here all along, now you can see it.'"},"tension_relief":{"tension_point":"The host sees a stranger proposed for their property and feels 'who IS this person?'","relief_point":"Each verification card answered one dimension of 'who is this person.' Employment: what they do. Identity: who they are. Payment history: how reliable they are. Background: whether they are safe. The cumulative effect is evidential confidence.","timing":"All four summary-level cards should be visible simultaneously on first load. The host should never feel 'there might be more I haven't seen.' Completeness is the emotional foundation of trust transfer."},"personalization_signals":["Reference Kelly's specific concern: 'You asked about nursing credentials -- here is the employment verification.'","Include the guest's local employer: 'Confirmed at [Hospital], Detroit, MI' -- local employer names carry more trust weight than generic 'employer confirmed'","Show verification dates -- recent dates feel current and active; old dates feel stale"],"anti_patterns":[{"pattern":"Replacing evidence with a trust badge or score","reason":"A badge says 'trust us.' Evidence says 'trust yourself.' Control-oriented hosts reject delegated trust. They need raw evidence to form their own judgment.","example_bad":"Verified Guest (gold badge with checkmark)"},{"pattern":"Hiding verification details behind a paywall or login","reason":"If Kelly must sign up before seeing the vetting evidence, she will not sign up. The evidence IS the conversion tool. Gate the evidence and you gate the conversion.","example_bad":"Sign up to view full guest verification details."},{"pattern":"Editorializing the evidence","reason":"Adding 'Excellent!' after a credit check result converts a fact into an opinion. The host's job is to evaluate; the platform's job is to present. Any editorial comment undermines the host's sense that they are forming their own judgment.","example_bad":"Background check: Clear! No flags found -- Landon is a great candidate!"}]}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"host_call":"kelly-call.txt","book_extract":"playbigger-category-design.txt"},"reinforcements":[{"new_element_id":"ds-ui-0904-004","existing_element_id":"communicates-003","similarity":"Both prescribe showing verifiable process evidence before making trust claims. ds-ui-0904-004 (Trust-Through-Transparency Vetting Display) prescribes showing raw verification evidence (employment, identity, background, payment history) to control-oriented hosts. communicates-003 (Trust Credential Stack) prescribes mechanism-before-promise ordering: credit check result before payment guarantee claim. Both converge on the principle that trust is built on evidence, not assertions.","combined_evidence":"Library evidence (andreas-call.txt, 3:28-3:51): Bryant explains the mechanism (credit check, pre-authorization) before the conclusion (guarantee). Andreas responds with his own process standard (excellent credit on every tenant). New evidence (kelly-call.txt, 02:09): Kelly demands information depth about the guest's nursing credentials and personal identity. Both hosts require verifiable process, not verbal assurance. Kahneman (associative coherence) and Play Bigger (Choice Supportive Bias) both explain why: evidence creates a causal chain that System 1 can process as a story, while bare claims trigger skepticism. This is now confirmed across 3 host calls (Andreas, Kelly, and Dimitri via dual-verification element) making it one of the strongest patterns in the library.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0904-009","existing_element_id":"works-003 (run 2026-02-19_0802, Dual Verification Transparency)","similarity":"Both address the same host need: seeing platform vetting AND personal verification data side by side. ds-ui-0904-009 (Vetting Evidence Trail) designs expandable verification cards with source attribution and dates. The Dual Verification Transparency element from the Dimitri/Cold Start run prescribes showing platform vetting alongside host-accessible personal details. Both share the principle that platform vetting should complement, not replace, the host's own judgment.","combined_evidence":"Kelly (kelly-call.txt, 02:09): 'I wanted someone who I can get a little bit more information as far as their nursing and just being more confident in who they were.' Dimitri (dimitri-call.txt, 4:56): 'Your company, but still have their information, their driver's license, because you never know.' Two independent hosts, two independent book lenses (Play Bigger and Cold Start Problem), same conclusion: the platform must show the evidence, not just the verdict. The new element adds the UI specification (expandable cards with progressive disclosure) that the Dimitri element lacked.","recommendation":"merge"},{"new_element_id":"feels-0904-002","existing_element_id":"feels-002 (run 2026-02-19_0802, Earned Skepticism Respect)","similarity":"Both address control-oriented hosts who distrust platform intermediation. feels-0904-002 (Control Preservation) prescribes designing every interaction so the host feels 'I am still the decision-maker.' Earned Skepticism Respect prescribes treating third-party distrust as reasonable rather than resistant. Both converge on the principle that the platform must position itself as the host's tool, not their replacement.","combined_evidence":"Kelly (kelly-call.txt, 02:09): 'I'd prefer to just kind of work with individuals directly.' Dimitri (dimitri-call.txt, 4:56): 'I usually don't deal with third parties.' Two independent hosts express nearly identical emotional objections. Kelly's objection is about control and information access. Dimitri's is about autonomy and earned skepticism. Play Bigger's Choice Supportive Bias and Cold Start's hard-side network theory converge: the host has committed to their current approach and will rationalize it as superior unless the platform demonstrates undeniable added value while preserving their agency. This is the strongest emotional signal across all host calls involving skeptical hosts.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0904-008","existing_element_id":"0803-looks-002 (Reframing Comparison Cards)","similarity":"Both use side-by-side comparison card patterns to reframe the host/guest's existing mental model. ds-ui-0904-008 (Risk-Contrast Comparison Card) compares direct hosting risks against guaranteed-income hosting protections across risk dimensions. The Theodore/Greever Reframing Comparison Cards compare 'What you might expect' against 'How SplitLease works' with visual asymmetry guiding the eye toward the new approach.","combined_evidence":"Kelly needs to see risk dimensions she has never considered (payment default, damage liability, early departure). Theodore needed to see how SplitLease's process compares to Airbnb's. Both elements use the same visual pattern: muted left column (old model) and purple-accented right column (new model). The new element adds host-specific risk dimensions to the pattern while the Theodore element adds guest-specific objection reframing. Together they establish a universal 'old vs. new' comparison card pattern that applies across both sides of the marketplace.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0904-003","existing_element_id":"communicates-006","similarity":"Both address how platform vocabulary shapes user perception. ds-ui-0904-003 (Category-Defining Vocabulary) prescribes replacing intermediation vocabulary ('matchmaker,' 'guest/host,' 'listing') with outcome vocabulary ('guaranteed-income hosting,' 'verified occupant,' 'protected property'). communicates-006 (Agent Continuity Frame) prescribes that the platform speaks as an extension of the agent, not as a separate entity, to maintain the trust frame established in the call.","combined_evidence":"Kelly (kelly-call.txt, 01:14): Bryant says 'I work basically as a matchmaker between guests and hosts' -- this single sentence categorized Split Lease as an intermediary and triggered rejection. Library evidence (andreas-call.txt): the platform is never mentioned; trust is built with Bryant. Both elements agree that vocabulary defines category perception and that the agent's identity should carry the platform. The new element extends this to a systematic vocabulary replacement protocol across all touchpoints -- a category-design-level intervention that the library element does not address. Play Bigger's magic triangle and Kahneman's priming research converge: words prime associative networks, and wrong words prime wrong networks.","recommendation":"keep_both"},{"new_element_id":"feels-0904-004","existing_element_id":"works-004","similarity":"Both address the critical handoff between human interaction and platform interaction. feels-0904-004 (Respectful Departure) designs the emotional experience of a declined host's exit to maximize warm recall for future re-engagement. works-004 (Bridge Human Trust to Digital Trust) designs the priming sequence that transfers call-built trust to the platform for hosts who proceed.","combined_evidence":"Kelly declined -- her exit is the only handoff that occurred. Andreas proceeded -- his handoff was from call to platform. Both elements address the same fundamental problem (trust built with a person must persist across channels) but from opposite outcomes: Kelly's warmth must be preserved for future re-engagement, while Andreas's warmth must be transferred to immediate platform use. Play Bigger's 6-10 law and Kahneman's priming research both apply: the emotional memory from the call (warm or cold) determines the host's response to all future touchpoints.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"looks-0904-003","existing_element_id":"looks-005 (Green Trust Badges)","conflict":"looks-0904-003 (Vetting Evidence Trail) uses purple verification badges (#EDEAFF background, #4B47CE text) for 'Verified' and 'Clear' status indicators. The library element looks-005 (Green Trust Badges) explicitly reserves the accent green (#2d5a3d on #e8f0eb) exclusively for verified and guaranteed elements. This is a direct token collision: the new element uses purple where the library mandates green for trust/verification badges.","evidence_comparison":"The library element has stronger evidence for its position: it is grounded in Kahneman's associative learning principle (consistent color = learned trust signal) and is reinforced across multiple runs. However, the new element's use of purple is motivated by the production style guide noting that the live system uses purple (#31135D), not green (#2d5a3d), as the primary brand color. The tokens.json file uses green, but the production system has drifted to purple. The conflict is not between elements but between tokens.json and production reality.","recommendation":"Resolve by updating tokens.json to reflect production reality. If production uses purple for trust signals, the library's green trust badge specification should be updated to purple to match. Until tokens.json is corrected, both interpretations are defensible. Flag for design system audit.","severity":"warning"},{"new_element_id":"looks-0904-001","existing_element_id":"looks-001 (Warm Surface Continuity)","conflict":"looks-0904-001 introduces a warm amber Problem tier (#FFF8F0, #C4841D border) and a purple Category tier (rgb(252, 250, 255), #31135D border) for the discovery outreach component. looks-001 (Warm Surface Continuity) prescribes that the platform uses warm off-white backgrounds (#f6f4f0) with white surface cards, and the accent color (forest green #2d5a3d) appears sparingly and only on interactive or trust-signaling elements. The new element introduces an entirely new color family (amber/warm brown) that does not exist in the library's token system and uses purple extensively where the library reserves green.","evidence_comparison":"Both elements have strong evidence. looks-001 is grounded in Kahneman's priming research applied to visual warmth at the onboarding-to-platform transition. looks-0904-001 is grounded in Play Bigger's category design requiring visual differentiation between problem (amber) and solution (purple) tiers. The conflict arises because the library was built for hosts who have already entered the platform, while the new element addresses a pre-platform discovery touchpoint. The amber tier is designed for outreach contexts (emails, SMS landing pages) where the warm neutral platform palette has not yet been established in the host's experience.","recommendation":"Scope the amber color family to pre-platform discovery touchpoints only (outreach emails, SMS landing pages, cold-traffic pages). Once the host enters the platform, revert to the library's warm neutral palette. This resolves the conflict by treating the discovery visual system as a separate context from the in-platform visual system. Add --problem-tier-bg and --problem-tier-border as scoped tokens for discovery contexts.","severity":"warning"}],"extensions":[{"new_element_id":"ds-ui-0904-001","gap_filled":"Problem-first discovery sequence for cold outreach to hosts who have not yet entered the platform. No existing library element addresses the structural failure of solution-first pitching in discovery calls. The library's trust architecture (communicates-003) addresses how to present trust credentials after the host has engaged, but not how to open the conversation to create engagement in the first place. This is the pre-platform gap: what happens before the host ever sees the platform.","confidence_note":"High confidence for the principle (market the problem, not the solution -- Play Bigger's core thesis), medium confidence for the specific implementation (call script structure) because it is based on a single declined call. More host rejection calls would strengthen the specific sequencing recommendations."},{"new_element_id":"ds-ui-0904-002","gap_filled":"Category anchor displacement strategy for hosts who have a strong incumbent mental model (direct hosting via nursing sites). No existing library element addresses how to displace an anchored category preference. The library addresses trust-building within the platform but not category-level reframing that must occur before the host considers the platform at all.","confidence_note":"High confidence. Play Bigger's anchoring effect research is robust, and Kelly's rejection is a textbook case of anchor-based category rejection. The risk contrast approach (surface risks the old category cannot address) is well-supported by the evidence."},{"new_element_id":"ds-ui-0904-005","gap_filled":"Local social proof flywheel for pre-category hosts in geographic micro-markets. No existing library element addresses how to convert declined hosts through local adoption signals. The library's social proof patterns are limited to platform-internal contexts (reviews, ratings). This element extends social proof to pre-platform outreach for hosts who have never used the platform.","confidence_note":"Medium confidence. Play Bigger's Groupthink Bias research strongly supports local social proof as a category adoption mechanism, but no direct evidence exists from Split Lease's market because the local flywheel has not been implemented. The geographic micro-market threshold (when does local adoption reach the tipping point?) is theoretical."},{"new_element_id":"ds-ui-0904-006","gap_filled":"Post-rejection recovery sequence with structured category seed delivery. No existing library element addresses what happens after a host explicitly declines. The library focuses on converting engaged hosts, not re-engaging declined ones. This element fills the retention gap for hosts who never entered the funnel.","confidence_note":"Medium confidence. Play Bigger's 6-10 law supports the multi-year category establishment timeline, and Kelly's warm exit (referral offer, geographic connection with Bryant) provides evidence that the relationship is recoverable. However, the specific timing (25-minute SMS, 48-hour email, 30-day dormancy) is best-practice extrapolation, not empirically validated."},{"new_element_id":"behaves-0904-001","gap_filled":"Progressive disclosure gate that enforces problem-processing before solution-exposure in digital discovery touchpoints. No existing library element implements a dwell-based content gate for information sequencing. The library's progressive disclosure patterns (communicates-001) reveal content in sequence but do not enforce minimum engagement time with any tier.","confidence_note":"Medium confidence. The cognitive principle is sound (problem-first processing opens a new mental category), but the specific dwell thresholds (4 seconds desktop, 5 seconds mobile) are design heuristics, not empirically validated durations. A/B testing would be needed to calibrate the gate."},{"new_element_id":"behaves-0904-006","gap_filled":"Real-time vocabulary enforcement system for agent call interfaces. No existing library element addresses how to ensure agents use category-defining vocabulary during live calls. The library's vocabulary patterns are static references; this element makes them dynamic and real-time.","confidence_note":"Medium confidence. The need is clearly demonstrated by Kelly's call (Bryant used 'matchmaker' which triggered category rejection). The CRM-integrated vocabulary panel is a practical design, but its effectiveness depends on agent adoption and speech-to-text accuracy, neither of which has been tested."},{"new_element_id":"feels-0904-001","gap_filled":"Recognized vulnerability as the gateway emotion for category adoption in discovery. No existing library element addresses how to activate the host's awareness of their own uninsured risk without triggering defensiveness. The library's emotional elements focus on trust, cognitive ease, and belonging -- not on the deliberate activation of vulnerability as a prerequisite for category openness.","confidence_note":"High confidence. Play Bigger's core thesis (market the problem) and Kelly's rejection (no problem was surfaced) converge perfectly. The emotional sequence (calm recognition -> gentle discomfort -> relief) is supported by both cognitive bias research and category design theory."},{"new_element_id":"feels-0904-003","gap_filled":"Category curiosity as the minimum viable emotion for penetrating satisfied certainty in discovery. No existing library element addresses how to create curiosity in a host who is satisfied with their current approach. The library's discovery elements address honest expectation-setting (The Discovery Promise) but not the activation of curiosity in a host who has not yet decided to engage.","confidence_note":"High confidence. The distinction between curiosity (approach behavior) and other emotions (fear triggers avoidance, urgency triggers resistance) is well-established in cognitive psychology. Kelly's immediate classification of 'matchmaker' as a familiar concept (which killed curiosity) versus 'guaranteed-income hosting' (which would have been unfamiliar and curiosity-inducing) demonstrates the mechanism."}],"token_compliance":{"new_tokens_flagged":["--problem-tier-bg: #FFF8F0 (amber-tinted warm off-white for risk surfaces -- not in tokens.json)","--problem-tier-border: #C4841D (amber for risk-awareness borders -- not in tokens.json)","--tier-gap-pause: 28px (spacing for deliberate visual pause -- not in tokens.json spacing scale)","--risk-surface: #FEF0DB (amber-tinted surface for risk contexts -- not in tokens.json)","--risk-cell-bg: #FFF6E8 (lighter amber for risk data cells -- not in tokens.json)","--risk-text: #7C3A00 (dark amber text for risk content -- not in tokens.json)","--protection-cell-bg: #FAF8FF (subtle purple tint for protection cells -- not in tokens.json)","--verified-badge-bg: #EDEAFF (light purple for verification badges -- conflicts with green trust badge system)","--verified-badge-text: #4B47CE (purple badge text -- conflicts with green trust badge system)","--primary-vetting-border: rgb(109, 49, 194) 3px (secondary purple accent -- not in tokens.json)","--seed-card-max-width: 360px (compact card width -- not in tokens.json)","--anchor-rule: 2px solid rgb(109, 49, 194), 40px width (headline punctuation -- not in tokens.json)","--social-proof-count-size: 28px (large count display -- not in tokens.json)","Inter and DM Sans typefaces referenced extensively -- tokens.json specifies Instrument Serif, Outfit, and IBM Plex Mono","#31135D (primary purple) used as primary brand color -- tokens.json accent is #2d5a3d (forest green)","rgb(109, 49, 194) (secondary purple) -- not in tokens.json","rgb(252, 250, 255) (purple-tinted off-white) -- not in tokens.json"],"recommendation":"CRITICAL: tokens.json and the production style guide are out of sync. tokens.json uses a warm green palette (accent #2d5a3d) with Instrument Serif / Outfit / IBM Plex Mono typography. The production system (per Style-guide.md) uses a purple palette (#31135D) with Inter / DM Sans typography. This run's elements follow the production purple palette because that is what users actually see. RECOMMENDATION: (1) Update tokens.json to reflect production reality: replace green accent with purple primary, add Inter and DM Sans as production typefaces. (2) Create a new 'discovery' token scope for the amber/warm-brown risk-awareness colors used in pre-platform outreach. (3) Resolve the trust badge color conflict (green in tokens.json vs. purple in production) with a design system audit. Until this is resolved, all runs will flag token non-compliance because the token source does not match the production system."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["curiosity","recognized_vulnerability","relief","warmth"]},{"phase":"evaluation","target_emotions":["evidential_confidence","agency","trust_transfer"]},{"phase":"onboarding","target_emotions":["agency","continuity","competence"]},{"phase":"listing_creation","target_emotions":["agency","expertise_recognition","flow"]},{"phase":"pricing","target_emotions":["clarity","fairness","security"]},{"phase":"proposal_mgmt","target_emotions":["evidential_confidence","control","agency"]},{"phase":"active_lease","target_emotions":["security","minimal_friction","trust_confirmed"]},{"phase":"retention","target_emotions":["belonging","warmth","social_validation"]}],"arc_conflicts":["The vulnerability activation in discovery (feels-0904-001) must resolve into relief within 20 seconds or it converts to resentment. If the category tier is not immediately available after the problem tier, the tension-to-relief arc breaks and the host associates Split Lease with anxiety rather than protection. The dwell gate (behaves-0904-001) enforces a 4-second minimum but has a 6-second fallback timeout -- these constraints must be carefully calibrated so the problem tier activates vulnerability without the gate preventing timely relief.","The respectful departure emotion (warmth in feels-0904-004) could conflict with the local social proof emotion (belonging in feels-0904-005) if the re-engagement notification arrives too soon after the decline. A warm departure that is followed within days by a platform notification converts warmth into 'they are tracking me.' The 30-day dormancy in behaves-0904-004 addresses this, but the timing constraint must be enforced at the system level, not just documented.","Kelly never progressed past discovery, so the emotional arc for evaluation through active_lease is entirely theoretical for this lens. The emotions listed for phases 2-7 are derived from library elements and other runs, not from Kelly's call. This is a gap, not a conflict -- but it means the emotional arc from evaluation onward has no Kelly-specific evidence."],"arc_assessment":"The discovery emotional arc (curiosity -> vulnerability -> relief -> warmth) is the strongest contribution of this run. It addresses a gap no prior run has covered: the emotional sequence needed to convert a satisfied, control-oriented host who has never recognized a problem with their current approach. The arc's success depends on precise timing (curiosity must be activated before vulnerability, vulnerability must resolve into relief within 20 seconds, and the departure must end on warmth). The retention arc (belonging through local social proof) is well-designed but dependent on real-world adoption data that does not yet exist. The mid-journey arcs (evaluation through active_lease) are inherited from the library and not validated by this lens. Overall, this run's emotional contribution is concentrated in discovery and retention -- exactly the phases where Kelly's data is strongest."},"coverage_map":{"discovery":{"element_count":14,"coverage":"strong","note":"This run's primary contribution. 14 elements address discovery across all 5 layers: problem-first sequencing, category anchor displacement, vocabulary, information hierarchy, visual hierarchy, progressive disclosure gate, vulnerability activation, curiosity, and respectful departure. Combined with library elements (System 1 Trust Gate, Trust Credential Stack, Agent Continuity Frame, Discovery Promise), discovery is the best-covered phase in the system for cold-outreach contexts."},"evaluation":{"element_count":9,"coverage":"strong","note":"Well-covered through this run's vetting evidence trail (L2, L3, L4), risk-contrast card (L2, L3, L4), and control preservation emotional element. Combined with library elements (Anchor-Then-Advance, Trust Credential Stack, Pre-Packaged Proposal, Dual Verification Transparency), evaluation has comprehensive coverage for control-oriented hosts."},"onboarding":{"element_count":4,"coverage":"moderate","note":"Partially covered through category-defining vocabulary (L1, L2) and control preservation (L5). Library provides stronger onboarding coverage (Design for Depleted User, Bridge Human Trust, Cognitive Speed Matching). Kelly never reached onboarding, so this run contributes primarily through vocabulary and control principles, not onboarding-specific elements."},"listing_creation":{"element_count":3,"coverage":"thin","note":"Minimally covered through category-defining vocabulary (L1, L2) and vocabulary enforcement (L4). Library provides much stronger coverage (Seven-Second Unit Description, Advisor Prompt, Format Translation). Kelly never reached listing creation, so this run's contributions are limited to vocabulary consistency."},"pricing":{"element_count":2,"coverage":"thin","note":"Minimally covered through category anchor displacement (L1) which touches pricing as a category-defining opportunity, and the risk-contrast card which includes payment guarantee framing. Library provides comprehensive pricing coverage (Single-Sum Financial Display, Format Translation). Kelly never reached pricing."},"proposal_mgmt":{"element_count":5,"coverage":"moderate","note":"Moderately covered through vetting evidence trail (L2, L3, L4), control preservation (L5), and trust transfer (L5). Library provides strong proposal coverage (Pre-Packaged Proposal, Dual Verification). This run adds the progressive disclosure interaction pattern for vetting cards and the emotional principle that the host must feel like the decision-maker."},"active_lease":{"element_count":0,"coverage":"none","note":"No elements from this run address active lease. Kelly never reached this phase and Play Bigger's category design framework primarily addresses market creation (discovery/evaluation), not ongoing operations. Library provides active lease coverage through other runs (Stays Manager, review systems)."},"retention":{"element_count":7,"coverage":"moderate","note":"Well-covered for the specific retention use case of pre-category host re-engagement: local social proof flywheel (L1), social proof notification (L2, L3, L4, L5), category seed card (L2, L3, L4), respectful departure (L5), belonging signal (L5). However, this is a narrow retention scenario (declined hosts). Library provides broader retention coverage through other runs."}},"loop_back_recommendations":[{"layer":"1","reason":"The process pattern for category-defining vocabulary (ds-ui-0904-003) recommends replacing 'matchmaker' with 'hosting protection manager' and 'listing' with 'guaranteed-income property.' These vocabulary replacements should be tested against actual host responses before being codified. Some replacements may feel corporate or jargon-heavy ('hosting protection manager' is 3 words vs. 'matchmaker' which is 1 word).","new_input":"Conduct A/B testing on discovery call scripts: one using the current vocabulary ('matchmaker between guests and hosts'), one using the proposed vocabulary ('guaranteed-income hosting manager'). Measure discovery-to-evaluation conversion rate for each. If the new vocabulary improves conversion by 15%+ among hosts who express direct-work preference, codify it. If not, iterate on the specific word choices while maintaining the category-framing principle."},{"layer":"4","reason":"The progressive disclosure gate (behaves-0904-001) enforces a 4-second dwell on the Problem tier before revealing the Category tier. This timing is a design heuristic, not an empirically validated threshold. If the dwell time is too long, hosts will perceive the page as broken or slow. If too short, the problem will not register before the solution appears.","new_input":"Implement the dwell gate with configurable timing (A/B test 2s, 4s, and 6s dwell thresholds). Measure: (1) bounce rate for each threshold, (2) scroll depth past the Problem tier, (3) follow-up question rate from hosts who view the full three-tier sequence. The optimal dwell time is the shortest duration that produces measurable problem recognition (follow-up questions) without increasing bounce rate."},{"layer":"3","reason":"The visual design uses Inter and DM Sans typefaces extensively, which conflict with tokens.json (Instrument Serif, Outfit, IBM Plex Mono). L3 elements followed the production style guide rather than the token file. This inconsistency must be resolved before implementation.","new_input":"Determine which typography system is authoritative: tokens.json or the production Style-guide.md. If production has moved to Inter/DM Sans, update tokens.json. If tokens.json is the source of truth, redesign L3 elements using Instrument Serif (for anchor headlines), Outfit (for body/action text), and IBM Plex Mono (for verification data). The typographic trust triad from looks-002 (Serif for recognition, Sans for action, Mono for verification) provides the mapping framework."},{"layer":"5","reason":"The vulnerability activation element (feels-0904-001) prescribes a specific emotional sequence (calm recognition -> gentle discomfort -> relief) with a 20-second maximum tension-to-relief arc. This timing constraint has not been validated against real host responses. Some hosts may need longer to process the risk question; others may feel manipulated by the deliberate discomfort.","new_input":"Test the tension-to-relief arc in live discovery calls before implementing it digitally. Have agents ask the problem-framing question ('What happens if a tenant stops paying?') and measure: (1) time from question to host response, (2) nature of response (acknowledgment, deflection, counter-question, rejection), (3) whether hosts who acknowledge the risk are more receptive to the category reveal. The 20-second constraint should be validated or adjusted based on these measurements."}]}</script>
