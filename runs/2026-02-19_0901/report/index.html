  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"Walaa customer call.txt","book_extract":"100things-attention-memory-decisions.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Recognition-First Interface for Language-Constrained Guests","journey_phases":["listing_evaluation","proposal_creation","move_in","active_lease"],"problem":"Walaa has limited English proficiency, evident throughout the call in fragmented speech ('you weren't asked how you should assist me or What was that?' at 0:41) and inability to articulate pricing comparisons ('if we make it like this, or if we make it their monthly' at 1:34). Every text-heavy interface forces her to read AND comprehend simultaneously, but Weinschenk Ch. 14 establishes these are two separate cognitive processes. Non-native speakers can decode words without extracting meaning. The platform currently relies on text labels, form instructions, and helper text that assume reading equals comprehension. For Walaa, every text-dependent interaction is a potential dropout point because the cognitive cost of translation-then-comprehension doubles the effort native speakers expend. This problem compounds across phases: listing descriptions, proposal configuration fields, House Manual instructions, and Stays Manager action labels all assume fluent reading comprehension.","solution":"Redesign all guest-facing interfaces to prioritize recognition over recall (Weinschenk Ch. 22). Concretely: (1) Replace text labels with icon-plus-text pairs everywhere. The icon carries the meaning; the text confirms it. A bed icon next to '$650/mo' communicates 'this is the price for staying here' even if the word 'Monthly Rate' is not fully understood. (2) Use visual match indicators on listing pages: green checkmarks next to criteria that match the guest's stated preferences (budget range, location, gender preference), red X marks next to mismatches. Walaa should recognize whether a listing works for her without reading a single description paragraph. (3) In the House Manual, use photo-based instructions: a photo of the actual lock with an arrow, a photo of the Wi-Fi router with the password overlaid, a photo of the trash bins with the pickup day. Recognition of a real photo is faster and more universal than comprehension of written instructions. (4) In the Stays Manager, use consistent icon placement so that by week 3-4, Walaa's interaction becomes pattern recognition (Ch. 3), not reading comprehension. The calendar icon always means dates, the dollar icon always means payment, the star icon always means review.","evidence":[{"source":"Walaa customer call.txt, 0:41-0:53","type":"guest_call","quote":"Um, no, you weren't asked how you should assist me or What was that?","insight":"Walaa struggles to parse conversational English in real-time. If spoken English with a helpful human is this difficult, written English on a platform with no human support will be harder. Every interface must compensate by minimizing dependence on text comprehension."},{"source":"100things-attention-memory-decisions.txt, Ch. 22","type":"book","quote":"It's easier to recognize information than recall it.","insight":"Recognition-based interfaces reduce cognitive load for all users but are essential for language-constrained guests. Walaa should never have to recall where information lives or what a label means -- she should recognize it through consistent visual patterns."},{"source":"100things-attention-memory-decisions.txt, Ch. 14","type":"book","quote":"Reading and comprehending are two different things.","insight":"Walaa may read the words 'Nightly Rate' or 'Lease Style' but not comprehend their meaning in context. The platform cannot treat literacy as a proxy for understanding. Visual affordances must carry the meaning independently of text."},{"source":"Walaa customer call.txt, 1:34","type":"guest_call","quote":"I want to ask to both, if we make it like this, or if we make it their monthly, how long both options is available for me.","insight":"Even pricing -- the most concrete concept -- is difficult for Walaa to discuss verbally. Any interface that requires her to parse pricing terminology (nightly rate, 4-week rent, total cost) without visual anchors will fail."}],"priority":"high","user_goal":"Understand what each screen is showing me and what I need to do, without having to read and mentally translate every piece of text","company_goal":"Reduce language-barrier-driven dropout across all phases by making interfaces comprehensible through visual recognition, expanding the addressable guest market to non-native English speakers","time_budget":"Under 5 seconds to recognize what a screen shows and what action is available. If Walaa has to read a full paragraph to understand what to do next, the interface has failed.","anti_goals":["DO NOT use text-only labels for critical actions. Every actionable element needs a visual affordance that communicates intent without reading.","DO NOT rely on helper text or tooltips as the primary explanation mechanism. Language-constrained guests will not read them.","DO NOT assume that translating the interface to another language solves the problem. Walaa speaks English -- she just processes it slowly. The issue is cognitive load, not language selection.","DO NOT use jargon or platform-specific terminology ('lease style', 'proposal', 'counter-offer') without accompanying visual explanation."],"success_metric":"Task completion rate for non-native English speakers compared to native speakers. Target: within 20% parity. Measured by: time-to-complete listing evaluation, proposal creation, and first Stays Manager interaction for guests flagged as ESL during intake."},{"id":"works-002","type":"process_pattern","title":"Progressive Habit Formation Through Consistent Weekly Micro-Interactions","journey_phases":["active_lease"],"problem":"The active_lease phase repeats for 13+ weeks, making it the single most important touchpoint for platform engagement. Weinschenk Ch. 60 establishes that habit formation requires a long time and small steps. But habits only form if the interaction is consistent, low-effort, and rewarding. Walaa's situation amplifies the difficulty: her alternating schedule (weekdays every week, weekends every other week) creates variable interaction patterns, her language barrier increases cognitive cost per visit, and her unstable work situation ('I'm not fixing yet in this worker' at 5:11) means her needs may change unpredictably. If the Stays Manager requires significant cognitive effort each week, Walaa will bypass it and revert to texting or calling the host directly. Weinschenk Ch. 42 (well-practiced skills don't require conscious attention) defines the target state: by week 5-6, the weekly Stays Manager interaction should be automatic. But this automaticity requires the interface to remain identical week after week -- any layout change, feature addition, or notification pattern change resets the learning curve.","solution":"Design the Stays Manager weekly interaction as a graduated habit loop that starts simple and stays simple: (1) Week 1-2: The interaction is a single confirmation tap ('I'm here this week' or 'Arriving Monday'). No reviews, no photos, no additional tasks. The goal is establishing the visit pattern, not extracting data. (2) Week 3-4: Add one micro-task per visit: a one-tap stay rating (thumbs up/down) or a single-photo checkout confirmation. These are presented as optional but visible. (3) Week 5+: The guest has internalized the pattern. Now the full interaction set (confirm arrival, rate stay, submit photo) can be presented as a cohesive routine that takes under 60 seconds. (4) The interface layout MUST NOT change across weeks. The same icons in the same positions doing the same things. Weinschenk Ch. 42 says well-practiced skills become automatic -- but only if the skill stays the same. (5) Show progress: 'Week 8 of your stay. 5 reviews submitted. 3 cleaning photos uploaded.' Weinschenk Ch. 55 (progress, mastery, control) sustains motivation through visible accumulation. (6) Introduce variable rewards (Ch. 51): occasional host messages, neighborhood tips, or small platform acknowledgments ('You've been a great guest -- your host rated you 5 stars') to maintain dopamine-driven engagement.","evidence":[{"source":"100things-attention-memory-decisions.txt, Ch. 60","type":"book","quote":"Forming a habit takes a long time and requires small steps.","insight":"The Stays Manager cannot launch with the full interaction set in week 1. Habit formation requires gradual complexity introduction. Start with a single tap and build from there."},{"source":"100things-attention-memory-decisions.txt, Ch. 42","type":"book","quote":"Well-practiced skills don't require conscious attention.","insight":"The target state for week 5+ is that Walaa opens the Stays Manager, glances, taps, and closes without thinking. This is the definition of a habit. But it requires absolute interface consistency -- no redesigns, no surprise elements, no layout shifts."},{"source":"Walaa customer call.txt, 5:11-5:22","type":"guest_call","quote":"I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.","insight":"Walaa's life situation is unstable. The Stays Manager must be a source of stability and predictability in her routine, not another source of uncertainty. Consistent, minimal-effort weekly interactions provide structure that her work situation does not."},{"source":"100things-attention-memory-decisions.txt, Ch. 55","type":"book","quote":"People are motivated by progress, mastery, and control.","insight":"A visible progress indicator ('8 of 13 stays completed') gives Walaa a sense of accumulation and control. She sees her tenancy as a journey with milestones, not an indefinite obligation."}],"priority":"high","user_goal":"Visit the Stays Manager each week as a quick, effortless routine that helps me keep track of my stay without demanding significant time or mental effort","company_goal":"Achieve 70%+ weekly engagement rate with the Stays Manager by designing for habit formation, ensuring the platform remains the primary guest-host interaction channel rather than off-platform texting","time_budget":"Under 30 seconds for weeks 1-2 (single tap). Under 60 seconds for weeks 3-4 (tap + one micro-task). Under 90 seconds for weeks 5+ (full routine). Any weekly interaction exceeding 2 minutes risks abandonment.","anti_goals":["DO NOT present the full interaction set (arrival confirmation + rating + photo + review) in week 1. This overwhelms a new guest and prevents habit initiation.","DO NOT change the Stays Manager layout during an active lease. Interface consistency is the foundation of habit formation.","DO NOT send more than one notification per weekly cycle. Over-notification degrades the signal and trains the guest to ignore platform messages.","DO NOT make any weekly micro-task mandatory in the first 4 weeks. Optionality builds trust; mandates build resentment."],"success_metric":"Weekly return rate to the Stays Manager: percentage of active-lease weeks where the guest opens the Stays Manager at least once. Target: 70% by week 4, 85% by week 8. Secondary: average time-per-visit under 60 seconds by week 6."},{"id":"works-003","type":"process_pattern","title":"Flexible-Duration Commitment Architecture for Uncertain Guests","journey_phases":["proposal_creation","negotiation","acceptance","active_lease"],"problem":"Walaa explicitly cannot commit to a lease duration: 'I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be' (5:11-5:22). Her work situation is unstable, which makes her housing duration unknowable. This is not an edge case -- many guests in transitional housing situations share this uncertainty. Weinschenk Ch. 30 (the more uncertain people are, the more they defend their ideas) predicts that forcing Walaa to choose a duration she is uncertain about will trigger defensive refusal, not commitment. Ch. 93 (people think choice equals control) means offering a flexible-duration option gives her perceived control. Ch. 62 (people are motivated by autonomy) means month-to-month continuation respects her need for self-determination. The current process likely requires a duration at proposal creation, which is a structural blocker for guests like Walaa. Every commitment-requiring step -- proposal creation, negotiation, acceptance -- is compromised when the guest cannot anchor on a duration.","solution":"Redesign the commitment flow to support graceful uncertainty: (1) At proposal creation, offer a 'Flexible / Open-ended' duration option alongside fixed durations (1 month, 2 months, 3 months). The flexible option means 'I'll stay at least 4 weeks and continue month-to-month until I give 2 weeks notice.' This gives the host predictability (minimum commitment) while giving Walaa the flexibility she needs. (2) During negotiation, if the host counters with a fixed duration, present Walaa with a clear comparison: 'Host prefers 3 months. You requested flexible. Here's the price difference.' Make the trade-off explicit so her unconscious decision system (Ch. 90) can evaluate it quickly. (3) At acceptance, frame the commitment as reversible: 'You're starting a stay that renews monthly. You can adjust or end your stay with 2 weeks notice.' Weinschenk Ch. 82 (people overestimate reactions to future events) means Walaa is more afraid of committing than the actual commitment warrants. Framing it as adjustable reduces this overestimation. (4) During active_lease, the Date Change Tool should reinforce the flexibility message: 'Need to change your dates? You're in control.' Weinschenk Ch. 55 (mastery and control) means every date change should feel like exercising autonomy, not requesting permission.","evidence":[{"source":"Walaa customer call.txt, 5:11-5:22","type":"guest_call","quote":"I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.","insight":"This is the clearest signal that duration is unknowable for Walaa. A mandatory duration field at proposal creation is a hard blocker. The platform must accommodate genuine uncertainty, not force premature commitment."},{"source":"100things-attention-memory-decisions.txt, Ch. 93","type":"book","quote":"People think choice equals control.","insight":"Offering a 'flexible' option alongside fixed durations gives Walaa perceived control even though the flexible option is actually less defined. The existence of the choice matters more than the specificity of the choice."},{"source":"100things-attention-memory-decisions.txt, Ch. 30","type":"book","quote":"The more uncertain people are, the more they defend their ideas.","insight":"If forced to pick a duration, Walaa will defensively refuse rather than commit to something she cannot predict. The platform should never force uncertain guests into premature specificity."},{"source":"100things-attention-memory-decisions.txt, Ch. 62","type":"book","quote":"People are motivated by autonomy.","insight":"Month-to-month continuation with guest-initiated notice respects Walaa's autonomy. She stays because she chooses to, not because she is locked in. This autonomy increases satisfaction and reduces the likelihood of off-platform arrangements."}],"priority":"high","user_goal":"Secure housing without being forced to commit to a duration I cannot predict, and feel confident that I can adjust my arrangement as my situation changes","company_goal":"Convert duration-uncertain guests who would otherwise abandon at proposal creation, capturing a segment that fixed-duration-only flows systematically exclude","time_budget":"The flexible-duration option must be visible and selectable within the first 10 seconds of the proposal creation screen. It should not require scrolling past fixed-duration options or expanding an 'Other' dropdown.","anti_goals":["DO NOT make lease duration a mandatory field with only fixed options. This blocks duration-uncertain guests entirely.","DO NOT bury the flexible option as a footnote or secondary choice. For uncertain guests, it is THE option.","DO NOT present month-to-month as a penalty tier with higher pricing without clear justification. Framing flexibility as a surcharge punishes the guest's honest uncertainty.","DO NOT require the guest to justify why they need a flexible duration. The platform should accept uncertainty as a valid input, not an exception requiring explanation."],"success_metric":"Proposal completion rate for guests who initially selected 'flexible/open-ended' duration. Target: within 15% of the completion rate for guests who selected fixed durations. Secondary: average tenure of flexible-duration guests (hypothesis: they stay as long or longer than fixed-duration guests because they don't feel trapped)."},{"id":"works-004","type":"process_pattern","title":"Mediated-to-Self-Service Mental Model Transition","journey_phases":["discovery","search","listing_evaluation","proposal_creation"],"problem":"Walaa's entire mental model of the service is 'Bryant helps me find a room.' Bryant explicitly reinforces this: 'I can share some listings with you just over text' (4:46), 'I can reach out directly to the host and negotiate the best price for you' (4:59). Weinschenk Ch. 31 (people create mental models) and Ch. 32 (people interact with conceptual models) establish that Walaa has constructed a conceptual model where she is a passive recipient of human curation, not an active user of a platform. When the platform eventually requires her to act independently (evaluate a listing, create a proposal, configure dates), her mental model provides no preparation for this. The transition from 'Bryant does it' to 'I do it on a platform' is a mental model rupture that Ch. 84 (people want what is familiar when scared) predicts will trigger retreat to the familiar -- texting Bryant or abandoning entirely. This is not a UI problem; it is a conceptual model problem. The platform's self-service model conflicts with the mental model the intake call created.","solution":"Design an explicit, graduated transition from human-mediated to self-service interaction: (1) Phase 1 -- Curated Handoff: Bryant texts Walaa 3-4 listing links with a personal note for each: 'This one is in Astoria, $680/mo, female roommate, available now.' The text message IS the search interface for Walaa. She never needs to open a search page. (2) Phase 2 -- Guided Platform Entry: When Walaa taps a listing link, the listing page opens with a personalized header: 'Bryant picked this for you' and her match criteria highlighted (budget match: yes, location: Astoria, roommate: female). She evaluates within Bryant's context, not the platform's context. (3) Phase 3 -- Scaffolded Self-Service: If Walaa likes the listing, the next step is presented as 'Tell Bryant you're interested' (a single button), not 'Create Proposal.' Behind the scenes, this triggers the proposal flow, but from Walaa's perspective, she is communicating with Bryant, not operating a platform. (4) Phase 4 -- Gradual Independence: Over subsequent interactions (counter-offers, date selection, acceptance), the platform gradually introduces self-service elements while maintaining Bryant's presence as a safety net ('Need help? Bryant is here'). Weinschenk Ch. 60 (habit formation through small steps) applies: each interaction makes Walaa slightly more independent without ever forcing a sudden transition.","evidence":[{"source":"Walaa customer call.txt, 4:46-4:59","type":"guest_call","quote":"I can share some listings with you just over text, if that works and you can let me know if any of them interests you. And then from there I can reach out directly to the host and negotiate the best price for you.","insight":"Bryant has established a fully mediated service model. Walaa's mental model has no room for self-service. The platform must enter her experience as an extension of Bryant, not a replacement."},{"source":"100things-attention-memory-decisions.txt, Ch. 31","type":"book","quote":"People create mental models.","insight":"Walaa's mental model is 'person who helps me find a room.' Any platform interaction that contradicts this model triggers confusion and resistance. The transition must be gradual enough that her mental model evolves rather than ruptures."},{"source":"100things-attention-memory-decisions.txt, Ch. 84","type":"book","quote":"People want what is familiar when they're sad or scared.","insight":"When Walaa encounters an unfamiliar platform screen, her instinct is to retreat to the familiar: texting Bryant. The platform must never feel unfamiliar enough to trigger this retreat. Bryant's name, face, and context must persist across the transition."},{"source":"Walaa customer call.txt, 0:03-0:16","type":"guest_call","quote":"Hello is this, um, is it <inaudible> Hi, this is it. And I'm talking to you or am I talking to, uh, her, her friend.","insight":"Even at the start of the call, Walaa is confused about who she is interacting with. If she cannot parse the human interaction cleanly, the platform must be even more explicit about who is behind each touchpoint."}],"priority":"high","user_goal":"Continue receiving Bryant's help and guidance while gradually becoming comfortable using the platform on my own, without ever feeling abandoned or forced to figure things out alone","company_goal":"Successfully transition human-mediated guests to platform self-service without dropout, scaling the intake model beyond the capacity of individual agents while preserving the trust equity agents create","time_budget":"The full transition from fully-mediated to primarily self-service should span the entire pre-lease journey (discovery through acceptance), typically 3-7 days. No single interaction should feel like a sudden shift in who is doing the work.","anti_goals":["DO NOT present the platform as a replacement for Bryant. It must be presented as Bryant's tool that helps him help Walaa.","DO NOT require Walaa to create an account or navigate the platform independently before she has seen at least one curated listing from Bryant.","DO NOT remove Bryant's availability once Walaa begins self-service actions. The safety net must remain visible even after the guest is functionally independent.","DO NOT force all guests through the same transition speed. Some guests (tech-savvy, native English speakers) can transition in one interaction. Walaa needs multiple interactions across days."],"success_metric":"Platform adoption rate: percentage of human-mediated guests who complete at least one self-service action (listing evaluation, proposal creation) within 48 hours of first agent contact. Target: 50%. Secondary: off-platform communication rate (texts/calls to agent) should decrease by 30% week-over-week during the transition period."},{"id":"works-005","type":"process_pattern","title":"Budget-Frame Translation at Every Price Touchpoint","journey_phases":["listing_evaluation","proposal_creation","negotiation","acceptance"],"problem":"Walaa thinks in monthly rent: 'between 600 to seven 50. This is my budget' (4:02). The platform uses nightly rates and 4-week rent totals. This creates a frame mismatch at every price touchpoint. Weinschenk Ch. 36 (time is relative) establishes that the same duration experienced in different frames feels different. By extension, the same price presented in different frames feels different. $25/night feels cheap; $750/month feels expensive -- even if they are roughly equivalent. Walaa's budget frame is monthly. If the platform presents prices in nightly rates, she cannot intuitively evaluate whether a listing fits her budget. Weinschenk Ch. 28 (some types of mental processing are more challenging than others) means the nightly-to-monthly conversion is not a simple arithmetic step -- it requires understanding her variable schedule (4-night weeks vs. 7-night weeks) and computing an average. This computation is beyond what a language-constrained, cognitively loaded guest will perform on her own. The result: she either misinterprets the price (thinks it is too expensive or too cheap) or abandons the evaluation entirely because she cannot determine affordability.","solution":"Show the guest's budget frame as the primary price display at every touchpoint: (1) On listing pages, display 'Est. Monthly Cost: $XXX' as the primary price, with 'Nightly Rate: $XX' as secondary. The monthly estimate should be personalized to the guest's schedule if known (e.g., '$680/mo based on your weekday + every-other-weekend schedule'). (2) During proposal creation, show a live running total: 'Based on your selected dates, your first month will cost $XXX.' Update this total in real-time as the guest adjusts dates or duration. (3) In negotiation, when the host counters with a different price, show the counter in the guest's frame: 'Host suggested $28/night. For your schedule, that is approximately $700/month.' Place this next to the guest's stated budget: 'Your budget: $600-$750.' (4) At acceptance, the final summary should lead with the monthly figure: 'Monthly Cost: $680. Total First Payment: $680.' The nightly rate should be a footnote, not the headline. (5) Weinschenk Ch. 90 (people make most decisions unconsciously) means the price display that Walaa sees first is the one her unconscious decision system will evaluate. Make sure it is in her frame.","evidence":[{"source":"Walaa customer call.txt, 4:02","type":"guest_call","quote":"It's between 600 to seven 50. This is my budget.","insight":"Walaa's budget anchor is monthly. She does not think in nightly rates. Every price display must translate to her frame or risk being misinterpreted."},{"source":"100things-attention-memory-decisions.txt, Ch. 36","type":"book","quote":"Time is relative.","insight":"By extension from Weinschenk's principle, pricing frames are relative. The same cost feels different depending on whether it is presented as a nightly rate, a weekly total, or a monthly budget. The frame the guest encounters first is the frame that anchors their evaluation."},{"source":"100things-attention-memory-decisions.txt, Ch. 90","type":"book","quote":"People make most decisions unconsciously.","insight":"Walaa's accept/reject decision on a listing will be unconscious and fast. If the first number she sees is a nightly rate that does not map to her monthly mental model, her unconscious system will generate confusion, not evaluation. Show her monthly cost first."},{"source":"Walaa customer call.txt, 1:34","type":"guest_call","quote":"I want to ask to both, if we make it like this, or if we make it their monthly, how long both options is available for me.","insight":"Walaa is already struggling with pricing format confusion during the phone call. She wants to compare pricing structures but cannot articulate the question clearly. The platform must eliminate this confusion by always leading with monthly."}],"priority":"high","user_goal":"Instantly understand whether a listing fits my budget without having to do math or convert between pricing formats","company_goal":"Reduce price-confusion-driven listing abandonment by displaying costs in the guest's native budget frame, increasing listing-to-proposal conversion rate","time_budget":"The guest should determine budget fit within 3 seconds of seeing the price. If any mental arithmetic is required, the display has failed.","anti_goals":["DO NOT display nightly rate as the primary price for guests who expressed their budget in monthly terms.","DO NOT require the guest to perform schedule-aware math (number of nights x nightly rate) to determine monthly cost.","DO NOT show a generic monthly estimate that ignores the guest's specific schedule pattern. A guest staying 4 nights/week has a different monthly cost than one staying 7 nights/week.","DO NOT introduce additional pricing concepts (cleaning fees, service fees, security deposits) without rolling them into the monthly total. Each separate line item adds a comprehension step."],"success_metric":"Listing-to-proposal conversion rate for guests with stated monthly budgets. Target: 25% improvement over current rate. Measured by: comparing conversion for guests who see monthly-first pricing vs. nightly-first pricing (A/B test)."},{"id":"works-006","type":"process_pattern","title":"Immediate Post-Checkout Review Capture to Prevent Memory Reconstruction Decay","journey_phases":["active_lease"],"problem":"With 13+ weekly stays, the review system has 13+ opportunities to capture feedback -- but only if reviews are prompted at the right moment. Weinschenk Ch. 24 (people reconstruct memories each time they remember them) means that a review submitted days after checkout is not a report of what happened but a reconstruction influenced by subsequent events, mood, and selective memory. Ch. 26 (the most vivid memories are wrong) compounds this: the reviews guests feel most confident about are the ones most distorted by emotional intensity. For Walaa, whose alternating schedule means she leaves every week (sometimes Friday morning for her other-state trip, sometimes Monday), the departure moment is the freshest memory point. If the platform waits until her next visit to prompt a review, the memory has already been reconstructed. Additionally, Walaa's language barrier means her reviews will be shorter and simpler -- but this is actually an advantage if the platform designs for one-tap micro-reviews rather than paragraph-length text reviews.","solution":"Capture reviews within hours of checkout using a graduated micro-review format: (1) Trigger a push notification 2-4 hours after the guest's expected departure time (derived from their schedule pattern). The notification opens a single-screen micro-review: one emoji-scale rating (1-5 faces), one optional 'anything to mention?' text field. Total time: 10-15 seconds. (2) Weinschenk Ch. 57 (people are inherently lazy) means the review must be completable in the laziest possible way: a single tap on a face emoji submits a valid review. The text field is truly optional. (3) Accumulate micro-reviews into a temporal narrative visible to both guest and host: 'Week 1: great. Week 3: good. Week 5: great. Week 7: issue mentioned.' This narrative is more valuable than a single post-lease review because it captures mood trajectory, not a single reconstructed endpoint. (4) Weinschenk Ch. 51 (variable rewards are powerful) suggests that occasionally showing the guest their host's reciprocal rating ('Your host rated this week 5 stars') creates a variable-reward loop that sustains review submission. (5) At lease end, auto-generate a summary review from the accumulated micro-reviews: 'Your 13-week stay: 11 great weeks, 1 good week, 1 week with a maintenance note.' The guest confirms or edits this summary rather than writing from scratch -- recognition over recall (Ch. 22) applied to the review process itself.","evidence":[{"source":"100things-attention-memory-decisions.txt, Ch. 24","type":"book","quote":"People reconstruct memories each time they remember them.","insight":"A review submitted 3 days after checkout is not a record of the stay -- it is a reconstruction. Fresher reviews produce more accurate data. The platform should capture feedback within hours, not days."},{"source":"Walaa customer call.txt, 3:06-3:17","type":"guest_call","quote":"I traveled to another state every other weekend. I covered, uh, Friday morning and they come in Monday.","insight":"Walaa's departure pattern is predictable (Friday morning on alternating weeks, otherwise continuous). The platform can predict her checkout time and trigger a review prompt at the right moment without asking her to specify it."},{"source":"100things-attention-memory-decisions.txt, Ch. 57","type":"book","quote":"People are inherently lazy.","insight":"If the review requires more than a single tap, Walaa will skip it. A face-emoji scale (1-5 taps) is the laziest possible review format and is universally comprehensible regardless of language proficiency."},{"source":"100things-attention-memory-decisions.txt, Ch. 51","type":"book","quote":"Variable rewards are powerful.","insight":"Occasionally revealing the host's reciprocal rating creates a variable reward that sustains the micro-review habit. The guest doesn't know if they'll see their host's rating this week, which makes checking more compelling."}],"priority":"medium","user_goal":"Share how my stay went quickly and easily right after I leave, without having to write a long review or remember details from days ago","company_goal":"Generate 10x more review data points per lease compared to single post-lease reviews, producing temporal quality signals that are more accurate and more useful for future guests and host quality management","time_budget":"Under 15 seconds per weekly micro-review. Under 60 seconds for the end-of-lease summary confirmation. Any review interaction exceeding 30 seconds risks non-completion.","anti_goals":["DO NOT prompt reviews more than once per checkout. One notification, one screen, one tap. Repeat prompts train the guest to ignore review notifications.","DO NOT require text input for a valid review. An emoji tap must be sufficient. Text is a bonus, not a requirement.","DO NOT wait until lease end to capture reviews. By then, 12 weeks of experiential data have been lost to memory reconstruction.","DO NOT display micro-reviews publicly as individual data points. Aggregate them into a summary narrative that protects both guest and host from context-free single-week judgments."],"success_metric":"Weekly micro-review submission rate during active lease. Target: 60% of checkout events generate a review within 12 hours. Secondary: end-of-lease summary confirmation rate above 80% (since the summary is pre-generated from micro-reviews, requiring only one tap to confirm)."},{"id":"works-007","type":"process_pattern","title":"Pattern-Aware Schedule Display for Alternating-Week Guests","journey_phases":["proposal_creation","active_lease"],"problem":"Walaa's schedule is not a simple fixed pattern -- it alternates biweekly: weekdays every week (Mon-Thu nights), plus every OTHER week she adds Fri-Sat-Sun nights. This creates two distinct week types: 4-night weeks and 7-night weeks, alternating. Weinschenk Ch. 3 (people identify objects by recognizing patterns) establishes that visual pattern recognition is the fastest cognitive pathway. But a standard calendar or day-of-week selector cannot represent alternation. If Walaa sees a simple Mon-Fri toggle, she will either over-select (every weekend, which is wrong) or under-select (no weekends, which is also wrong). Weinschenk Ch. 88 (people make predictable types of errors) predicts this misconfiguration with high confidence. The error is not the guest's fault -- it is a structural limitation of the interface. During active_lease, the Stays Manager must display her biweekly pattern in a way that she can recognize at a glance which type of week she is in, without reading a calendar and mentally computing whether this is an 'every other' weekend.","solution":"Design schedule interfaces that natively support alternating patterns: (1) At proposal creation, after the guest selects 'weekdays,' offer a follow-up: 'What about weekends?' with three options: 'Every weekend,' 'Every other weekend,' or 'No weekends.' If 'every other weekend' is selected, ask which weekend is first. This two-step process captures Walaa's pattern without requiring her to understand a complex calendar interface. (2) In the Stays Manager, use visual pattern differentiation for the two week types. Weinschenk Ch. 3: use color-coding (e.g., blue for 4-night weeks, purple for 7-night weeks) and distinct icons (partial-circle for short weeks, full-circle for full weeks). Walaa should recognize her current week type from the icon/color without reading any text. (3) Show a 4-week lookahead that makes the alternating pattern visible: Short - Full - Short - Full. This visual rhythm reinforces the pattern and helps Walaa plan. (4) Weinschenk Ch. 6 (people scan screens based on past experience) means the schedule section must always be in the same location on the Stays Manager. Walaa's eyes should go to the same spot every week to check her schedule.","evidence":[{"source":"Walaa customer call.txt, 2:43-3:17","type":"guest_call","quote":"Monday to Friday, each week and then every other weekend... I traveled to another state every other weekend. I covered, uh, Friday morning and they come in Monday.","insight":"Walaa's schedule creates a biweekly alternation that no simple day-picker can represent. The interface must be designed for alternating patterns as a first-class concept, not an edge case."},{"source":"100things-attention-memory-decisions.txt, Ch. 3","type":"book","quote":"People identify objects by recognizing patterns.","insight":"Visual pattern recognition is faster than reading. Color-coded week types (short vs. full) let Walaa recognize her schedule at a glance. This is especially valuable for a guest whose text comprehension is slow."},{"source":"100things-attention-memory-decisions.txt, Ch. 88","type":"book","quote":"People make predictable types of errors.","insight":"A day-of-week toggle will predictably cause alternating-schedule guests to misconfigure their pattern. This is a design-induced error, not a user error. The interface must prevent it by supporting alternation natively."},{"source":"100things-attention-memory-decisions.txt, Ch. 6","type":"book","quote":"People scan screens based on past experience and expectations.","insight":"Consistent placement of the schedule section in the Stays Manager means Walaa's eyes learn where to look. By week 3, she scans directly to the schedule zone without searching. This spatial consistency accelerates habit formation."}],"priority":"medium","user_goal":"See my schedule clearly at a glance every week, immediately knowing whether this is a short week or a full week, without having to count weekends or check a calendar","company_goal":"Reduce schedule misconfiguration errors at proposal creation and prevent date-related disputes during active_lease by making alternating patterns visually unambiguous","time_budget":"Under 30 seconds to configure an alternating schedule at proposal creation (two-step selection, not calendar manipulation). Under 3 seconds to identify current week type in the Stays Manager (glance at color/icon).","anti_goals":["DO NOT require guests to manually select individual dates on a calendar for alternating patterns. This is error-prone and cognitively expensive.","DO NOT use a single color or icon style for all week types. Visual differentiation between short and full weeks is essential for pattern recognition.","DO NOT assume all guests have fixed weekly schedules. Alternating, rotating, and irregular patterns must be supported as first-class schedule types.","DO NOT rely on text labels ('This is an every-other-weekend week') when a visual pattern (color, icon, shape) communicates faster."],"success_metric":"Schedule configuration accuracy: percentage of alternating-schedule guests whose proposal dates match their stated pattern on first attempt. Target: 85%. Secondary: date-change requests in weeks 1-2 of active_lease (lower is better, indicating correct initial configuration)."}]}</script>
  <!-- INJECT:layer-2 -->
  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"Walaa customer call.txt","book_extract":"100things-attention-memory-decisions.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Criteria-Match Scan Pattern for Listing Evaluation","journey_phases":["listing_evaluation","search"],"problem":"Walaa has exactly four evaluation criteria: price ($600-750/month), location (Astoria/Queens), roommate gender (female), and schedule compatibility (weekdays + every other weekend). When she taps a listing link from Bryant's text, she must determine whether this listing matches her criteria before anything else. Weinschenk Ch. 40 (attention is selective) means she will selectively attend to these four criteria and ignore everything else. But the listing page likely presents information in the marketplace's default hierarchy: photos first, then title, then price, then description, then amenities, then rules. Her four criteria are scattered across this hierarchy. Weinschenk Ch. 44 (sustained attention lasts about ten minutes) means if she cannot find her criteria quickly, she will abandon. The language barrier compounds this: even if the criteria are present, she may not recognize them in text form. The listing page's information architecture must reorganize around what this guest actually needs to know, not what the platform traditionally displays first.","solution":"Restructure listing page information hierarchy around a criteria-match pattern: at the top of every listing, before photos or description, show a compact match summary that answers the guest's four questions with visual indicators. (1) Budget match: show 'Est. $680/mo' with a green checkmark or red warning relative to her stated $600-750 range. (2) Location match: show 'Astoria, Queens' with proximity indicator. (3) Roommate info: show gender icon(s) for current occupants. (4) Schedule fit: show a week-bar visualization with her needed nights highlighted vs. available nights. Each criterion uses an icon-plus-value pair so comprehension does not depend on reading labels. Below this match summary, show photos and details in progressive disclosure. The match summary is the scan entry point; everything else is confirmation detail.","evidence":[{"source":"Walaa customer call.txt, 4:02","type":"guest_call","quote":"It's between 600 to seven 50. This is my budget.","insight":"Budget is a hard filter. If the listing page does not immediately show whether the price falls within her range, she cannot evaluate it. The information architecture must surface budget match as primary."},{"source":"Walaa customer call.txt, 2:04-2:30","type":"guest_call","quote":"I prefer to be alone, but if she needs sometimes... see me female roommate.","insight":"Roommate gender is a stated filter criterion. It must appear in the scan zone alongside price and location, not buried in a house rules section."},{"source":"100things-attention-memory-decisions.txt, Ch. 40","type":"book","quote":"Attention is selective.","insight":"Walaa will selectively attend to her four criteria. Information architecture that forces her to scan past irrelevant content (amenity lists, host bios) before reaching her criteria wastes her limited selective attention."},{"source":"100things-attention-memory-decisions.txt, Ch. 9","type":"book","quote":"People believe that things that are close together belong together.","insight":"Grouping all four match criteria into a single proximity cluster at the top of the listing communicates that they are a unified evaluation tool, not scattered data points."}],"priority":"high","hierarchy_principle":"Primary: criteria-match summary (budget, location, roommate, schedule) as a single visual cluster using icon-plus-value pairs. Secondary: listing photos and host summary. Tertiary: full description, amenities, house rules, and neighborhood details. The match summary answers 'Does this work for me?' The rest answers 'What is it like?'","disclosure_pattern":"Always visible: the four-criterion match summary at listing top, requiring zero scroll. First scroll: photos and host profile summary. Second scroll: full description, amenities, rules. Expandable: detailed pricing breakdown, cancellation terms, lease style explanation. The guest should never need to scroll to determine basic fit.","cognitive_load_constraint":"The match summary must contain exactly 4 data points (budget, location, roommate, schedule), each expressed in 3 words or fewer plus one icon. No labels longer than one word. No paragraph text in the match zone. Total scan time for all four criteria: under 5 seconds.","scan_order":["Budget match indicator with monthly estimate","Location name with distance or area","Roommate gender icon(s)","Schedule compatibility bar (nights available vs. needed)"],"exclude":["Amenity lists in the match summary zone","Host bio text above the match summary","Nightly rate as primary price display","Review scores or ratings in the match summary (defer to below photos)","Platform branding or navigation competing with match criteria"]},{"id":"communicates-002","type":"info_architecture","title":"Intermediary-Contextualized Information Threading","journey_phases":["discovery","search","listing_evaluation","proposal_creation"],"problem":"Walaa's entire information pathway is mediated by Bryant. She did not discover Split Lease; she discovered Bryant on Craigslist. She will not search listings; Bryant will text her links. When she taps a link, her mental model is 'Bryant sent me this,' not 'I am browsing a marketplace.' Weinschenk Ch. 31 (people create mental models) establishes that Walaa has constructed a model where information flows through a trusted human, not through a platform interface. Ch. 32 (people interact with conceptual models) means the platform's self-service conceptual model directly conflicts with her human-mediated mental model. When information arrives without Bryant's context -- a generic listing page, an anonymous form, a platform notification -- Walaa loses the trust thread that motivated her to engage. The information architecture problem is not about what content to show, but about whose voice the content appears to come from.","solution":"Thread the intermediary's context through every information touchpoint in the pre-lease journey. (1) When Bryant sends a listing link, the URL should carry a referral parameter that personalizes the landing page: 'Bryant recommended this for you' as a persistent context bar at the top of the listing. (2) On the listing page, show which of Walaa's criteria Bryant matched: 'Matches your budget ($680/mo is within your $600-750 range).' This requires Bryant to have logged her criteria during intake, which he already captured in the call. (3) At proposal creation, frame the action as communication with Bryant, not platform interaction: 'Tell Bryant you're interested' rather than 'Create Proposal.' (4) In all platform-generated messages (confirmations, status updates), include Bryant's name: 'Bryant is working on connecting you with this host.' Weinschenk Ch. 84 (people want what is familiar when scared) means Bryant's name is the familiar element that prevents retreat when the platform feels foreign.","evidence":[{"source":"Walaa customer call.txt, 4:46-4:59","type":"guest_call","quote":"I can share some listings with you just over text, if that works and you can let me know if any of them interests you.","insight":"The information channel is text-from-Bryant, not platform-search. Every platform page Walaa reaches was preceded by a text from Bryant. The page must acknowledge this origin to maintain trust continuity."},{"source":"Walaa customer call.txt, 0:03-0:16","type":"guest_call","quote":"Hello is this, um, is it... I'm talking to you or am I talking to, uh, her, her friend.","insight":"Walaa is confused about who she is interacting with even in a phone call. On a platform page with no human context, this confusion will be worse. The intermediary's name must be visibly threaded through every touchpoint."},{"source":"100things-attention-memory-decisions.txt, Ch. 31","type":"book","quote":"People create mental models.","insight":"Walaa's mental model is 'Bryant helps me find a room.' Information architecture that does not include Bryant breaks the model. Every screen must answer the implicit question: 'Is this still from Bryant?'"},{"source":"100things-attention-memory-decisions.txt, Ch. 79","type":"book","quote":"People use look and feel as their first indicator of trust.","insight":"Walaa's trust was established through Bryant's voice. The platform's look and feel must extend this trust by visually referencing Bryant's involvement, not replacing it with generic platform branding."}],"priority":"high","hierarchy_principle":"Primary: intermediary context bar ('Bryant recommended this' or 'Bryant is helping you'). Secondary: matched criteria with intermediary attribution ('Matches the budget you told Bryant'). Tertiary: platform-native content (listing details, forms, actions). The intermediary's name appears at or above every transition where the guest moves from text message to platform interface.","disclosure_pattern":"The intermediary context bar is always visible at the top of any page reached via an agent-shared link. It persists across page transitions (listing to proposal to confirmation). It collapses into a small badge after the guest's third platform visit, reflecting the gradual mental model transition from mediated to self-service. It never fully disappears during the pre-lease journey.","cognitive_load_constraint":"The intermediary context bar must be one line of text maximum, using the agent's first name and a brief action phrase. No paragraphs. No explanation of who the agent is or how the platform works. The context bar adds trust, not information load.","scan_order":["Intermediary context bar at page top","Matched criteria with intermediary attribution","Listing or form content","Action button framed as communication with intermediary"],"exclude":["Generic platform welcome messages on agent-referred pages","Account creation prompts before the guest has evaluated a listing","Platform feature tours or onboarding modals that interrupt the agent's curated flow","Any screen that requires the guest to understand the platform's self-service model before they have completed at least one agent-mediated transaction"]},{"id":"communicates-003","type":"info_architecture","title":"Monthly-Budget-Frame Price Architecture Across All Touchpoints","journey_phases":["listing_evaluation","proposal_creation","negotiation","acceptance"],"problem":"Walaa states her budget as '$600 to seven 50' -- a monthly frame. The platform uses nightly rates and 4-week rent as its pricing architecture. This creates a frame mismatch at every price touchpoint. Weinschenk Ch. 28 (some types of mental processing are more challenging than others) establishes that translating between pricing frames requires a type of mental processing that is inherently more difficult than comparing like-for-like numbers. For Walaa, the translation is even harder because her alternating schedule means the monthly cost varies between 4-night weeks (~$100/week) and 7-night weeks (~$175/week), producing irregular monthly totals. She cannot perform this computation. If the first number she sees is '$25/night,' her unconscious decision system (Ch. 90) will process it as 'I don't know if this fits my budget' and generate confusion rather than evaluation. The pricing architecture must present numbers in her frame, not the platform's frame.","solution":"Establish a guest-budget-frame pricing architecture that persists across all four price-displaying phases. (1) During listing evaluation: show 'Est. monthly cost: $XXX' as the primary price, computed from the guest's known schedule pattern (if captured during intake) or a default full-month estimate. Nightly rate appears as secondary text below. (2) During proposal creation: show a live-updating monthly total as the guest selects or confirms dates: 'This month: $680 (17 nights x $40).' The monthly total is visually dominant; the per-night breakdown is explanatory subtext. (3) During negotiation: when the host counters with a different nightly rate, show the impact in monthly terms: 'Host suggested $45/night. For your schedule, that is approximately $760/month.' Place this next to the guest's stated budget range for instant comparison. (4) At acceptance: the summary leads with 'Monthly Cost: $XXX' and 'First Payment: $XXX.' Nightly rate is a footnote. Weinschenk Ch. 90 (unconscious decisions) means the first number Walaa sees is the number her gut evaluates -- make it the monthly number she can compare to her budget.","evidence":[{"source":"Walaa customer call.txt, 4:02","type":"guest_call","quote":"It's between 600 to seven 50. This is my budget.","insight":"The budget frame is monthly. Period. Any pricing display that requires Walaa to convert from nightly to monthly is a cognitive tax that the platform imposes on the guest."},{"source":"Walaa customer call.txt, 1:34","type":"guest_call","quote":"I want to ask to both, if we make it like this, or if we make it their monthly, how long both options is available for me.","insight":"Walaa is already confused about pricing formats during a human conversation. On a platform screen with no human to clarify, the confusion will be paralyzing."},{"source":"100things-attention-memory-decisions.txt, Ch. 28","type":"book","quote":"Some types of mental processing are more challenging than others.","insight":"Frame translation (nightly to monthly, adjusted for irregular schedule) is a high-difficulty computation. The information architecture must perform this computation for the guest, not require her to do it."},{"source":"100things-attention-memory-decisions.txt, Ch. 90","type":"book","quote":"People make most decisions unconsciously.","insight":"The first price number Walaa encounters triggers an unconscious accept/reject evaluation. That number must be in her budget frame (monthly) or the unconscious evaluation will produce confusion, not a decision."}],"priority":"high","hierarchy_principle":"Primary: monthly cost estimate (large, dark, visually dominant). Secondary: per-night rate as explanatory context (smaller, lighter). Tertiary: fee breakdowns, deposit information, and payment schedule (expandable, behind tap). Budget comparison ('Within your $600-750 range') appears as a contextual badge adjacent to the monthly cost whenever the guest's budget is known.","disclosure_pattern":"Monthly cost is always visible without scrolling at every price touchpoint. Per-night rate is visible but visually subordinate. Fee breakdown (service fee, cleaning fee, deposit) is behind an expandable section labeled 'See breakdown.' Payment schedule (first payment, recurring dates) is on the acceptance screen only, below the monthly summary.","cognitive_load_constraint":"Maximum 2 numbers visible in the primary price zone: monthly estimate and nightly rate. No additional fee line items in the primary zone. The guest should compare one number (monthly estimate) against one number (her budget) and reach a conclusion in under 3 seconds.","scan_order":["Monthly cost estimate with budget-match indicator","Nightly rate as secondary explanatory line","Budget comparison badge (within range / over budget)","Expandable fee breakdown link"],"exclude":["Nightly rate as the primary or largest number on any screen","Multiple fee line items visible without expansion","Total-stay-cost as primary display for multi-month stays (too large a number, triggers sticker shock)","Currency conversion or tax estimates in the primary price zone"]},{"id":"communicates-004","type":"info_architecture","title":"Uncertainty-Tolerant Commitment Disclosure Pattern","journey_phases":["proposal_creation","acceptance","active_lease"],"problem":"Walaa cannot commit to a lease duration: 'I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be' (5:11-5:22). This is not reluctance to commit -- it is genuine inability to predict her own future. Weinschenk Ch. 30 (the more uncertain people are, the more they defend their ideas) predicts that if the proposal form forces a duration choice, Walaa will defensively refuse rather than guess. Ch. 93 (people think choice equals control) means offering a flexible option gives perceived control. But the information architecture problem goes deeper: every commitment-requiring screen (proposal creation, acceptance, lease terms) must communicate that flexibility is built in, not that rigidity is the default with flexibility as an exception. If the flexible option is buried below fixed durations or requires extra clicks to discover, the page's information hierarchy communicates that fixed commitment is normal and flexibility is unusual. For uncertain guests, this framing causes abandonment because they feel the platform is not designed for them.","solution":"Design commitment screens with uncertainty as the default information state, not the exception. (1) At proposal creation, present duration options in this order: 'Flexible (month-to-month, 2 weeks notice)' first, then fixed durations (1 month, 2 months, 3 months) below. The flexible option is pre-selected. Weinschenk Ch. 57 (people are inherently lazy) means the pre-selected option is the one most guests will accept. (2) At acceptance, frame the commitment as reversible: lead with 'Your stay renews monthly' as the headline, not 'Lease Duration: Flexible.' The word 'renews' communicates ongoing control; the word 'lease' communicates lock-in. (3) During active_lease, show 'Currently on month 3. Renews automatically. Change or end anytime with 2 weeks notice.' This persistent reassurance prevents the uncertainty from resurfacing as anxiety each month. (4) The Date Change Tool link should appear on every active_lease screen, communicating that schedule modification is a first-class platform capability, not a support request.","evidence":[{"source":"Walaa customer call.txt, 5:11-5:22","type":"guest_call","quote":"I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.","insight":"Duration uncertainty is not a soft preference -- it is a hard constraint. Any information architecture that treats duration as a required input blocks this guest entirely."},{"source":"100things-attention-memory-decisions.txt, Ch. 93","type":"book","quote":"People think choice equals control.","insight":"The flexible option must be positioned as the first and most prominent choice, not buried as an alternative. Its visual prominence communicates that the platform was designed for guests who need flexibility."},{"source":"100things-attention-memory-decisions.txt, Ch. 30","type":"book","quote":"The more uncertain people are, the more they defend their ideas.","insight":"Forcing Walaa to pick a duration triggers defensiveness, not commitment. The information architecture must make flexibility feel like the platform's recommendation, not the guest's special request."},{"source":"100things-attention-memory-decisions.txt, Ch. 82","type":"book","quote":"People overestimate reactions to future events.","insight":"Walaa fears commitment more than the actual commitment warrants. Framing acceptance as 'renews monthly' rather than '3-month lease' reduces the perceived magnitude of the commitment."}],"priority":"high","hierarchy_principle":"Primary: flexibility reassurance ('Renews monthly' or 'Flexible, month-to-month'). Secondary: current status ('Month 3 of your stay'). Tertiary: modification options ('Change dates' or 'End stay'). The hierarchy communicates ongoing control at every commitment screen, with the flexibility message always at or near the top.","disclosure_pattern":"The flexibility framing is always visible on commitment screens (proposal duration selector, acceptance summary, active lease dashboard). Fixed-duration options are available but visually subordinate. Lease terms and cancellation details are expandable, not primary. The Date Change Tool link is persistent on every active_lease screen, not hidden behind a menu.","cognitive_load_constraint":"Duration selection screen: maximum 4 options (Flexible + 3 fixed). Flexible is pre-selected, requiring zero input to proceed. No duration justification required. No penalty language ('Higher rate for flexible') visible in the primary zone. Acceptance screen: one sentence framing the commitment, one sentence explaining how to change it.","scan_order":["Flexibility reassurance headline","Pre-selected flexible option","Fixed-duration alternatives (if guest wants to lock in)","Modification/cancellation link"],"exclude":["Fixed duration as the default selection","Penalty pricing for flexibility displayed alongside the option (defer to detail screen)","Legal lease language on the selection screen","Any phrasing that frames flexibility as an exception or accommodation rather than the standard offering"]},{"id":"communicates-005","type":"info_architecture","title":"Stays Manager Weekly Scan Architecture for Habit Formation","journey_phases":["active_lease"],"problem":"The active_lease phase repeats for 13+ weeks. Each week, Walaa opens the Stays Manager to check her status, confirm arrival, and eventually submit micro-reviews. Weinschenk Ch. 42 (well-practiced skills don't require conscious attention) defines the target: by week 5, the weekly interaction should be automatic. But automaticity requires that the information architecture is identical every visit. Ch. 6 (people scan screens based on past experience and expectations) means Walaa builds a spatial map of where information lives -- if that map changes, she must re-learn. Her alternating schedule (4-night weeks vs. 7-night weeks) adds complexity: the information displayed must change between week types, but the information structure must not. The architecture must accommodate variable content within a fixed frame. Additionally, her language barrier means the scan pattern must rely on spatial position and visual indicators, not on reading text labels each time.","solution":"Design the Stays Manager as a fixed three-zone scan architecture that never changes layout but adapts content: (1) Zone 1 (top, always visible): 'This Week' status card -- shows week type (short/full) via color-coded badge, arrival/departure dates, and a single action button (confirm arrival, rate stay, or 'all done'). This zone answers 'What do I need to know and do right now?' (2) Zone 2 (middle): Progress tracker -- a horizontal bar or dot sequence showing completed stays, current week highlighted, remaining weeks ahead. Weinschenk Ch. 50 (more motivated as closer to goal) means this tracker sustains engagement as the lease progresses. (3) Zone 3 (bottom, scrollable): History feed -- past weeks with their micro-review ratings (emoji faces), payment confirmations, and any host messages. This zone answers 'What happened before?' and provides the recognition-based interface (Ch. 22) for review data. The three zones occupy fixed screen positions every week. Zone 1 content changes (different dates, different action), but Zone 1 is always at the top, always one card, always one button.","evidence":[{"source":"Walaa customer call.txt, 2:43-3:17","type":"guest_call","quote":"Monday to Friday, each week and then every other weekend... I traveled to another state every other weekend.","insight":"The alternating schedule means the Stays Manager must display different week content (4 nights vs. 7 nights) without changing the scan architecture. A color-coded badge (e.g., blue for short week, purple for full week) lets Walaa recognize her week type without reading."},{"source":"100things-attention-memory-decisions.txt, Ch. 42","type":"book","quote":"Well-practiced skills don't require conscious attention.","insight":"Automaticity requires consistency. If the Stays Manager layout changes -- even once -- during the lease, Walaa's developing habit is disrupted. The three-zone architecture must be locked for the duration of the lease."},{"source":"100things-attention-memory-decisions.txt, Ch. 6","type":"book","quote":"People scan screens based on past experience and expectations.","insight":"By week 3, Walaa's eyes go directly to Zone 1 for this week's status, then Zone 2 for progress. This spatial habit is the foundation of sub-30-second weekly interactions."},{"source":"100things-attention-memory-decisions.txt, Ch. 50","type":"book","quote":"People are more motivated as they get closer to a goal.","insight":"The progress tracker in Zone 2 leverages goal-gradient motivation. As Walaa sees 10 of 13 stays completed, her motivation to complete the remaining interactions increases, sustaining engagement through the final weeks."}],"priority":"high","hierarchy_principle":"Zone 1 (top): this week's status and action -- visually dominant, one card, one button. Zone 2 (middle): progress tracker -- medium visual weight, horizontal orientation, always visible. Zone 3 (bottom, scrollable): history feed -- lighter visual weight, recognition-based, grows over time. The hierarchy is fixed. Content changes; structure does not.","disclosure_pattern":"Zone 1 shows the current action without expansion. Zone 2 shows the full progress bar without expansion. Zone 3 shows the most recent 3 past weeks; older weeks load on scroll. Detailed payment breakdowns, host messages, and review history are behind taps on individual history items. Nothing in Zones 1 or 2 ever requires expansion or drilling down.","cognitive_load_constraint":"Zone 1: maximum 4 data points (week type badge, dates, nights count, one action button). Zone 2: a single visual element (progress bar or dot sequence) with no text labels beyond the current position indicator. Zone 3: each history item is one line (week number, emoji rating, payment status). Total first-screen content: under 10 distinct visual elements.","scan_order":["Zone 1: week type badge (color recognition, not text)","Zone 1: action button (what do I need to do?)","Zone 2: progress position (where am I in my stay?)","Zone 3: most recent history item (what happened last week?)"],"exclude":["Navigation menus or tabs within the Stays Manager (it is one scrollable page)","Feature announcements or platform tips in any zone","Multiple action buttons in Zone 1 (one action per visit)","Layout changes between week types (only content and badge color change)"]},{"id":"communicates-006","type":"info_architecture","title":"Icon-Anchored House Manual for Recognition-Based Wayfinding","journey_phases":["move_in","active_lease"],"problem":"Walaa arrives at her new living space needing to find practical information: Wi-Fi password, door code, trash schedule, shared space rules, emergency contacts. The House Manual is her reference document. Weinschenk Ch. 22 (it's easier to recognize information than recall it) means the manual must be a recognition tool -- Walaa should see an icon and know what category it represents, not remember where information was stored. Ch. 23 (memory takes a lot of mental resources) means she cannot be expected to memorize information from the manual; she must be able to retrieve it instantly every time. Her language barrier makes a text-heavy manual nearly useless: she may read the words 'Garbage Collection Schedule' but not know which day to put the bins out or where the bins are. Weinschenk Ch. 7 (people see cues that tell them what to do with an object / affordances) means the manual's categories must have clear visual affordances that communicate 'tap here for Wi-Fi' without requiring text comprehension.","solution":"Structure the House Manual as an icon-grid landing page with maximum 6 category tiles, each using a universally recognizable icon and a one-word label. (1) Wi-Fi tile: Wi-Fi icon + password displayed directly on the tile (no tap required for the most-needed info). (2) Keys/Access tile: key icon, tapping shows door code, lockbox location with photo, and key instructions. (3) Trash tile: bin icon, tapping shows pickup days with a simple Mon/Tue/Wed visual calendar and a photo of the actual bins. (4) Rules tile: house icon, tapping shows the top 3 rules as icon-plus-short-phrase pairs (quiet hours clock icon + '10pm-8am', no smoking icon, guest policy icon). (5) Emergency tile: red cross icon, tapping shows host phone number with one-tap call button, plus 911 reminder. (6) Neighborhood tile: map pin icon, tapping shows the 3 nearest essentials (grocery, pharmacy, transit) with walking-time estimates. Weinschenk Ch. 3 (pattern recognition) means each tile uses a distinct icon shape that Walaa can identify without reading. The grid layout remains constant throughout her lease so she builds spatial memory of where each category lives.","evidence":[{"source":"Walaa customer call.txt, 0:41-0:53","type":"guest_call","quote":"Um, no, you weren't asked how you should assist me or What was that?","insight":"Walaa's difficulty parsing conversational English predicts that text-heavy documents will be incomprehensible. The House Manual must communicate through icons and photos, not paragraphs."},{"source":"100things-attention-memory-decisions.txt, Ch. 22","type":"book","quote":"It's easier to recognize information than recall it.","insight":"The icon-grid pattern lets Walaa recognize the category she needs (Wi-Fi icon = internet password) rather than recall where the information was in a text document. Recognition is faster and language-independent."},{"source":"100things-attention-memory-decisions.txt, Ch. 7","type":"book","quote":"People see cues that tell them what to do with an object.","insight":"Each tile in the icon grid is a visual affordance: the Wi-Fi icon cues 'tap here for internet,' the key icon cues 'tap here for access.' These affordances communicate function without requiring text comprehension."},{"source":"100things-attention-memory-decisions.txt, Ch. 27","type":"book","quote":"People process information better in bite-sized chunks.","insight":"Six tiles with one-word labels is the maximum chunk size. Each tile opens to a single-screen detail view with a photo and 3 bullet points maximum. No category contains more information than can be absorbed in 10 seconds."}],"priority":"medium","hierarchy_principle":"Primary: 6-tile icon grid as the House Manual landing page, each tile with a universal icon and one-word label. Secondary: within each tile, one photo of the actual item/location plus 1-3 short instructions. Tertiary: additional details (full house rules document, neighborhood guide, host bio) accessible but never competing with the icon grid for attention.","disclosure_pattern":"The icon grid is the always-visible landing page. Tapping a tile opens a single-screen detail view with photo + short instructions. No multi-level navigation within the manual. Back button returns to the grid. Wi-Fi password is displayed directly on the tile without tapping (the single exception to the tap-to-reveal pattern, because it is the most frequently needed item).","cognitive_load_constraint":"Landing page: exactly 6 tiles, no more. Each tile: 1 icon + 1 word. Detail view: 1 photo + maximum 3 bullet points of text. No scrolling within detail views. No links to external resources from within the manual. Total categories must map to the 6-item recognition limit for unfamiliar interfaces.","scan_order":["Icon grid overview (which category do I need?)","Wi-Fi password visible on tile surface","Tap target tile for detail","Photo of actual item/location in detail view","1-3 instruction bullets"],"exclude":["Text-heavy welcome letters on the manual landing page","Host bios or personal messages competing with practical information","More than 6 categories on the landing page","Links to external websites, PDFs, or additional documents within the manual","Any information requiring the guest to scroll before finding the icon grid"]}]}</script>
