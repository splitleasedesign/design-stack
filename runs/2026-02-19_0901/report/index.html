  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"Walaa customer call.txt","book_extract":"100things-attention-memory-decisions.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Icon-First Visual Language for Cognitive Load Reduction","journey_phases":["listing_evaluation","proposal_creation","move_in","active_lease"],"problem":"Walaa struggles with conversational English ('you weren't asked how you should assist me or What was that?' at 0:41) and cannot parse pricing terminology verbally ('if we make it like this, or if we make it their monthly' at 1:34). Every text label on the platform is a comprehension barrier. Weinschenk Ch. 14 establishes that reading and comprehending are separate cognitive processes -- Walaa may decode English words but fail to extract their meaning. Ch. 7 (affordances) establishes that visual cues communicate action faster than text. The production interface uses Inter and DM Sans at 14px base for body text, which is readable but language-neutral comprehension requires more than readable type. The platform currently relies on text labels for all actions and categories, creating a cumulative cognitive tax that compounds across phases for non-native speakers.","solution":"Establish an icon-plus-text paired system where every actionable element and every information category uses a recognizable icon as the primary meaning carrier, with the text label as secondary confirmation. (1) Action buttons: Use 24px (--icon-md) icons inside all primary buttons, left-aligned before the text label. The icon carries the verb: a paper-plane icon for 'Send', a checkmark for 'Confirm', a calendar for 'Dates'. The button uses --gradient-purple-button with white icons and --font-inter at --text-base (14px) for the text. (2) Category tiles (House Manual, Stays Manager sections): Use 32px (--icon-xl) icons centered above one-word labels in --text-gray (#6b7280) at --text-sm (12px). Each tile sits in a --bg-white card with --shadow-sm and --rounded-xl (12px) corners, creating tappable affordances visible through peripheral vision (Ch. 2). (3) Status indicators: Replace text status labels ('Confirmed', 'Pending', 'Action Needed') with color-coded icon badges -- a filled purple circle for confirmed, an amber clock for pending, a red exclamation for action needed. Icons are 20px (--icon-sm) with no text at first scan; text appears on tap/hover for those who need it. (4) The icon set must remain stable across the entire lease -- same icons in same positions every visit, enabling Weinschenk Ch. 42 automaticity by week 5.","evidence":[{"source":"Walaa customer call.txt, 0:41-0:53","type":"guest_call","quote":"Um, no, you weren't asked how you should assist me or What was that?","insight":"Walaa struggles with spoken English in real-time with a helpful human. Written English on a platform without human support will be harder. Icons bypass the language-processing bottleneck entirely."},{"source":"100things-attention-memory-decisions.txt, Ch. 7","type":"book","quote":"People see cues that tell them what to do with an object.","insight":"Icon affordances communicate action without requiring text comprehension. A calendar icon says 'dates' in every language. A dollar sign says 'payment' universally. These affordances are the primary meaning layer; text is redundant confirmation."},{"source":"100things-attention-memory-decisions.txt, Ch. 3","type":"book","quote":"People identify objects by recognizing patterns.","insight":"Consistent icon shapes become recognizable geons after 2-3 exposures. By week 3 of the lease, Walaa should recognize the Stays Manager icons from their shapes alone, without reading any labels."},{"source":"100things-attention-memory-decisions.txt, Ch. 14","type":"book","quote":"Reading and comprehending are two different things.","insight":"Walaa can likely read the word 'Proposal' but may not comprehend what it means in platform context. An icon of a handshake or document communicates the concept independently of the word."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for icon fills on active/selected states","--text-gray (#6b7280) for icon fills in neutral state","--secondary-purple (rgb(109, 49, 194)) for icon fills on interactive hover","--bg-white (#ffffff) for icon tile backgrounds","--accent-purple (rgb(140, 104, 238)) for icon hover glow"],"typography":["Inter 500 at --text-sm (12px) for icon tile labels","Inter 600 at --text-base (14px) for button text paired with icons"],"spacing":["--spacing-sm (8px) gap between icon and paired text label","--spacing-lg (16px) padding inside icon tile cards","--spacing-2xl (24px) gap between icon tile grid items"],"new_tokens_needed":["--icon-tile-size: 72px (icon tile touch target, accommodates 32px icon + 12px label + padding)"]},"contrast_requirements":"WCAG AA: --primary-purple (#31135D) icons on --bg-white (#ffffff) = 13.5:1 (passes AAA). --text-gray (#6b7280) on --bg-white = 5.0:1 (passes AA). Icons must be minimum 20px for recognizability; touch targets minimum 44px per WCAG 2.5.5.","visual_hierarchy_rule":"Icons are the primary scan target -- visually larger and higher-contrast than their text labels. The eye should land on the icon first (recognition in under 500ms), then optionally read the text label for confirmation. On repeat visits, the text label becomes invisible to the habituated user.","brand_alignment":"Taste model: 'Confident, not flashy. The product speaks through clarity, not decoration.' Icons are the purest expression of clarity -- one shape, one meaning, no interpretation required. The purple palette on white ensures icons feel part of the brand, not generic."},{"id":"looks-002","type":"visual_pattern","title":"Monthly Budget Anchor: Price Display Typography Hierarchy","journey_phases":["listing_evaluation","proposal_creation","negotiation","acceptance"],"problem":"Walaa's budget is monthly: '$600 to seven 50' (4:02). The platform displays nightly rates as primary pricing. Weinschenk Ch. 90 (people make most decisions unconsciously) means the first number Walaa sees triggers an automatic accept/reject evaluation. If that number is a nightly rate ($25-40), her unconscious system cannot compare it against her monthly frame ($600-750) -- the result is confusion, not evaluation. Ch. 28 (some mental processing is more challenging) confirms that frame translation is high-difficulty computation. The visual hierarchy of the price display directly determines whether Walaa can evaluate affordability. Currently, nightly rates use the same typographic weight and size as all other listing data, burying the budget-critical information in a uniform visual field.","solution":"Create a distinct price typography hierarchy that anchors on the monthly estimate. (1) Primary price: 'Est. $680/mo' displayed in --font-dm (DM Sans) at --text-2xl (28px) and --font-weight-bold (700), color --primary-purple (#31135D). This is the largest number on any listing card or detail page. (2) Budget match badge: Adjacent to the monthly price, a pill-shaped badge (--rounded-pill 20px, padding --spacing-xs 4px horizontal / --spacing-sm 8px vertical) shows 'Within budget' in --secondary-purple text on a light purple background (--favorites-purple-light #F0EBFF), or 'Over budget' in --text-gray on --bg-light-gray. The badge uses Inter 600 at --text-xs (11px). (3) Secondary price: 'from $40/night' in Inter 400 at --text-sm (12px), color --text-light-gray (#9ca3af). This is visually subordinate -- smaller, lighter, positioned below the monthly figure. (4) On proposal and acceptance screens, the monthly total appears at the top of the summary card in the same --text-2xl / --font-weight-bold treatment, with a subtle --border-width-thick (2px) bottom border in --secondary-purple to create visual separation from detail rows below.","evidence":[{"source":"Walaa customer call.txt, 4:02","type":"guest_call","quote":"It's between 600 to seven 50. This is my budget.","insight":"Walaa's budget anchor is monthly. The monthly estimate must be the visually dominant number so her unconscious evaluation system can instantly compare it to her anchor."},{"source":"Walaa customer call.txt, 1:34","type":"guest_call","quote":"I want to ask to both, if we make it like this, or if we make it their monthly, how long both options is available for me.","insight":"Walaa is confused about pricing formats during a human conversation. If she cannot parse pricing verbally with Bryant's help, a nightly-rate-first display on screen will be incomprehensible."},{"source":"100things-attention-memory-decisions.txt, Ch. 90","type":"book","quote":"People make most decisions unconsciously.","insight":"The first number the eye encounters is the one the unconscious decision system evaluates. Making the monthly estimate visually dominant ensures the unconscious comparison is in the correct frame."},{"source":"100things-attention-memory-decisions.txt, Ch. 28","type":"book","quote":"Some types of mental processing are more challenging than others.","insight":"Converting nightly rates to monthly totals while accounting for variable schedules (4 vs 7 night weeks) is high-difficulty processing. The interface must perform this computation and display the result, not require the guest to do it."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for monthly price text","--text-light-gray (#9ca3af) for nightly rate subtext","--favorites-purple-light (#F0EBFF) for 'within budget' badge background","--secondary-purple (rgb(109, 49, 194)) for 'within budget' badge text and price separator border","--bg-light-gray (#f3f4f6) for 'over budget' badge background"],"typography":["DM Sans 700 at --text-2xl (28px) for monthly estimate -- the single largest number on the page","Inter 400 at --text-sm (12px) for nightly rate secondary line","Inter 600 at --text-xs (11px) for budget match badge text"],"spacing":["--spacing-xs (4px) vertical padding inside budget match badge","--spacing-sm (8px) horizontal padding inside budget match badge","--spacing-sm (8px) gap between monthly price and badge","--spacing-xs (4px) gap between monthly price and nightly subtext"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA: --primary-purple (#31135D) on --bg-white = 13.5:1 (passes AAA). --text-light-gray (#9ca3af) on --bg-white = 2.8:1 (fails AA for small text) -- acceptable because nightly rate is supplementary, not critical. Badge: --secondary-purple on --favorites-purple-light = 5.2:1 (passes AA).","visual_hierarchy_rule":"The monthly price is 2x the font size and 2x the visual weight of the nightly rate. A 3-second glance at any price-displaying screen should register the monthly number first, the budget match badge second, and the nightly breakdown third or not at all.","brand_alignment":"Taste model: 'Core Value: Relentless Personalization.' Showing a budget-match badge personalized to the guest's stated range is the visual expression of knowing who the guest is. It also aligns with 'Trustworthy, not corporate' -- transparency about whether a listing fits the budget builds trust."},{"id":"looks-003","type":"visual_pattern","title":"Agent Context Bar: Intermediary Trust Thread Visual Pattern","journey_phases":["discovery","search","listing_evaluation","proposal_creation"],"problem":"Walaa's trust is built with Bryant, not Split Lease. She does not know what Split Lease is -- she knows Bryant from Craigslist. When she taps a listing link Bryant texted her, she lands on a platform page with zero visual connection to the person she trusts. Weinschenk Ch. 79 (people use look and feel as their first indicator of trust) means the platform's visual presentation IS its trust credential. Ch. 31 (people create mental models) means Walaa's mental model of 'Bryant helps me' will rupture when she encounters a generic marketplace page. Ch. 84 (people want what is familiar when scared) means the absence of Bryant's context triggers retreat to the familiar -- closing the app and texting Bryant. The platform currently has no visual system for representing the human intermediary who referred a guest.","solution":"Design a persistent agent context bar that threads Bryant's presence through every pre-lease platform screen. (1) The context bar sits at the top of any agent-referred page, below the navigation but above the content. It is a single horizontal strip: 44px height, --bg-off-white (rgb(252, 250, 255)) background, --border-light (#f3f4f6) bottom border. (2) Contents: Agent avatar (--avatar-sm, 36px, circular, with a 2px --secondary-purple ring) left-aligned, followed by a single line of text in Inter 500 at --text-sm-md (13px), color --text-dark (#1a1a1a): 'Bryant picked this for you' or 'Bryant is helping you find a place.' (3) The bar persists across page transitions within the agent-referred session. After the guest's third platform visit, it collapses to a small avatar badge (24px, top-left corner) that expands on tap -- the gradual mental model transition from mediated to self-service (L1 works-004). (4) On the listing detail page, the context bar integrates with the criteria-match summary (L2 communicates-001): 'Matches the budget you told Bryant: $680/mo.' The match text uses Inter 400 at --text-sm (12px), --text-gray. (5) The agent contact action uses a floating action button (48px minimum touch target, --gradient-purple-button, phone/chat icon in white) anchored bottom-right, always accessible with one tap.","evidence":[{"source":"Walaa customer call.txt, 4:46-4:59","type":"guest_call","quote":"I can share some listings with you just over text, if that works and you can let me know if any of them interests you.","insight":"Bryant is the information channel. When Walaa taps a listing link from his text, the platform must visually acknowledge this origin. 'Bryant picked this for you' bridges the text-to-platform transition."},{"source":"100things-attention-memory-decisions.txt, Ch. 79","type":"book","quote":"People use look and feel as their first indicator of trust.","insight":"Walaa's first encounter with the platform is a trust evaluation. A generic marketplace page fails. A page that shows Bryant's face and name passes, because her existing trust transfers through visual recognition of a known person."},{"source":"100things-attention-memory-decisions.txt, Ch. 84","type":"book","quote":"People want what is familiar when they're sad or scared.","insight":"Encountering an unfamiliar platform is a mild fear state. Bryant's avatar is the familiar element. Its presence prevents the retreat-to-texting instinct."},{"source":"Walaa customer call.txt, 0:03-0:16","type":"guest_call","quote":"Hello is this, um, is it <inaudible> Hi, this is it. And I'm talking to you or am I talking to, uh, her, her friend.","insight":"Walaa is confused about who she is interacting with even on a phone call. On a platform page with no human context, this confusion multiplies. The agent context bar answers the implicit question: 'Who is behind this?'"}],"priority":"high","tokens":{"colors":["--bg-off-white (rgb(252, 250, 255)) for context bar background","--secondary-purple (rgb(109, 49, 194)) for agent avatar ring","--text-dark (#1a1a1a) for context bar primary text","--text-gray (#6b7280) for context bar secondary text (match descriptions)","--gradient-purple-button for agent contact FAB"],"typography":["Inter 500 at --text-sm-md (13px) for context bar primary line","Inter 400 at --text-sm (12px) for match detail text within context bar"],"spacing":["--spacing-sm (8px) gap between avatar and text","--spacing-md (12px) vertical padding for context bar","--spacing-lg (16px) horizontal padding for context bar"],"new_tokens_needed":["--context-bar-height: 44px (fixed height for agent context strip)","--context-bar-collapsed: 24px (avatar-only mode after 3rd visit)"]},"contrast_requirements":"WCAG AA: --text-dark (#1a1a1a) on --bg-off-white (rgb(252, 250, 255)) = 14.8:1 (passes AAA). Agent avatar ring: --secondary-purple on --bg-off-white = visible decorative element, no text contrast requirement. FAB: white icon on --gradient-purple-button -- white on #4B47CE = 6.4:1 (passes AA).","visual_hierarchy_rule":"The context bar is always above the content but visually lighter than the content. It establishes context (who sent you here) without competing with content (what are you looking at). The agent avatar is the visual anchor -- the eye recognizes a face faster than any other element (Weinschenk Ch. 4).","brand_alignment":"Taste model: 'Warm, not cold.' An agent's face at the top of every page is the warmest possible platform greeting. 'Trustworthy, not corporate' -- a named human contact is the opposite of a corporate 1-800 number. This pattern scales the trust of a phone call into a digital interface."},{"id":"looks-004","type":"visual_pattern","title":"Biweekly Schedule Visual Rhythm: Color-Coded Week Type Differentiation","journey_phases":["proposal_creation","active_lease"],"problem":"Walaa's schedule alternates biweekly: weekdays every week (Mon-Thu nights), plus every other week she adds Fri-Sat-Sun nights. This creates two visually distinct week types: 4-night 'short weeks' and 7-night 'full weeks.' Weinschenk Ch. 3 (people identify objects by recognizing patterns) means the schedule display must make this alternating pattern instantly recognizable through visual differentiation, not text labels. A standard calendar view treats all weeks identically, which is incorrect for Walaa and forces her to mentally reconstruct which week is which -- an error-prone task (Ch. 88: people make predictable types of errors). In the Stays Manager, she will check her schedule 13+ times. By week 5, the visual pattern should be automatic (Ch. 42), but only if the visual differentiation is consistent and unambiguous.","solution":"Design a dual-color week type system that makes the alternating pattern visible at a glance. (1) Short weeks (4 nights, Mon-Thu): Use a compact visual indicator -- a half-filled circle icon (16px) in --accent-purple (rgb(140, 104, 238)) lighter tone, paired with a subtle --favorites-purple-light (#F0EBFF) background tint on the week card. (2) Full weeks (7 nights, Mon-Sun): Use a fully-filled circle icon (16px) in --secondary-purple (rgb(109, 49, 194)), paired with a slightly deeper purple tint background using --protocol-surface (#F7F2FA) on the week card. (3) The Stays Manager shows a 4-week lookahead as a horizontal strip: four small week cards (each 72px wide) showing the alternating pattern visually: light-dark-light-dark. The current week has a --border-width-thick (2px) --primary-purple (#31135D) border; future weeks use --border-color (#e5e7eb). (4) At proposal creation, when the guest selects 'every other weekend,' an animated preview shows the alternating pattern using the same color system, creating visual consistency between proposal and Stays Manager. (5) Each week card shows only: week type icon, date range in Inter 500 at --text-sm (12px), and night count in DM Sans 700 at --text-md (16px). No labels saying 'Short Week' or 'Full Week' -- the color and icon ARE the label (recognition over recall, Ch. 22).","evidence":[{"source":"Walaa customer call.txt, 2:43-3:17","type":"guest_call","quote":"Monday to Friday, each week and then every other weekend... I traveled to another state every other weekend. I covered, uh, Friday morning and they come in Monday.","insight":"The alternating pattern is the defining feature of Walaa's schedule. If the interface cannot visually represent alternation, it misrepresents her actual living pattern. Color-coded week types make the alternation immediately visible."},{"source":"100things-attention-memory-decisions.txt, Ch. 3","type":"book","quote":"People identify objects by recognizing patterns.","insight":"The light-dark-light-dark alternating color pattern is a visual rhythm the brain recognizes automatically. After 2-3 exposures, Walaa will see the pattern without reading anything -- half-circle means short week, full-circle means full week."},{"source":"100things-attention-memory-decisions.txt, Ch. 88","type":"book","quote":"People make predictable types of errors.","insight":"Without visual differentiation, Walaa will predictably confuse which type of week she is in. A day-picker with no alternation awareness creates the error. Color-coded week types prevent it."},{"source":"100things-attention-memory-decisions.txt, Ch. 42","type":"book","quote":"Well-practiced skills don't require conscious attention.","insight":"By week 5, Walaa should glance at the Stays Manager and instantly know her week type from the color. This automaticity only works if the visual pattern is consistent every single week."}],"priority":"medium","tokens":{"colors":["--accent-purple (rgb(140, 104, 238)) for short-week icon fill","--secondary-purple (rgb(109, 49, 194)) for full-week icon fill","--favorites-purple-light (#F0EBFF) for short-week card background tint","--protocol-surface (#F7F2FA) for full-week card background tint","--primary-purple (#31135D) for current-week card border","--border-color (#e5e7eb) for future-week card borders"],"typography":["Inter 500 at --text-sm (12px) for date range text on week cards","DM Sans 700 at --text-md (16px) for night count on week cards"],"spacing":["--spacing-sm (8px) internal padding for week cards","--spacing-md (12px) gap between week cards in the 4-week strip","--spacing-xs (4px) gap between week type icon and date text"],"new_tokens_needed":["--week-card-width: 72px (minimum width for 4-week lookahead cards)"]},"contrast_requirements":"WCAG AA: --secondary-purple (rgb(109, 49, 194)) icon on --protocol-surface (#F7F2FA) = decorative icon, no text contrast requirement but visible at 4.5:1. --accent-purple on --favorites-purple-light = decorative. DM Sans 700 at 16px in --text-dark on tinted backgrounds -- both tints are near-white, so contrast remains above 14:1.","visual_hierarchy_rule":"The current week card is visually dominant through the --primary-purple border. Future weeks are secondary. The alternating color pattern (light-dark-light-dark) is the tertiary scan level -- perceived peripherally as a rhythm rather than read individually. The eye should land on the current week first, then perceive the pattern of what comes next.","brand_alignment":"Taste model: 'Core Value: Relentless Personalization.' A schedule display that knows Walaa's alternating pattern and visualizes it specifically for her is the definition of personalization. Generic calendar views are a 'failure' per the taste model. The purple-tint differentiation keeps the schedule display on-brand rather than introducing off-palette colors."},{"id":"looks-005","type":"visual_pattern","title":"Three-Zone Stays Manager Layout: Fixed Architecture for Habit Formation","journey_phases":["active_lease"],"problem":"The Stays Manager is visited 13+ times during the lease. Weinschenk Ch. 42 (well-practiced skills become automatic) requires absolute layout consistency. Ch. 6 (people scan screens based on past experience) means Walaa builds a spatial memory map of the interface after 3-4 visits. Any layout change resets her learning. Her language barrier amplifies this: she navigates by position and visual pattern, not by reading labels each visit. The L1 works-002 element identifies the need for graduated habit formation (simple in week 1, fuller by week 5). The visual architecture must accommodate growing content (more history items, more reviews) without changing the spatial layout of the primary interaction zones.","solution":"Lock the Stays Manager into a fixed three-zone vertical architecture that never changes layout during the lease. (1) Zone 1 -- This Week (top, always visible above fold): A single card with --bg-white background, --shadow-md elevation, --rounded-xl (12px) corners. Contains: week-type color badge (looks-004 pattern), date range, night count, and ONE action button. The action button uses --gradient-purple-button, full width of the card, 48px height (--input-height-lg), with icon + text (looks-001 pattern). In weeks 1-2 the button is 'Confirm Arrival.' In weeks 3+ it may be 'Rate This Week' post-checkout. Only one button ever appears -- Weinschenk Ch. 92 warns against more choices than people can process. (2) Zone 2 -- Progress (middle, fixed position): A horizontal progress bar using --secondary-purple for completed segments and --bg-light-gray (#f3f4f6) for remaining. The current week is marked with a --primary-purple dot (12px). Below the bar: 'Week 8 of 13' in Inter 500 at --text-sm (12px), --text-gray. This zone is exactly 60px tall and never grows. (3) Zone 3 -- History (bottom, scrollable): A vertical feed of past week cards, each 56px height, showing: week-type icon, date range, emoji rating (if submitted), and payment status icon. Cards use --bg-light (#f9fafb) background, --border-light bottom separator. New items appear at the top. The feed grows as the lease progresses but the scroll container is fixed in position below Zone 2.","evidence":[{"source":"100things-attention-memory-decisions.txt, Ch. 42","type":"book","quote":"Well-practiced skills don't require conscious attention.","insight":"The target state: by week 5, Walaa opens the Stays Manager, glances at Zone 1, taps the button, and closes. Under 30 seconds, no conscious thought. This only works if Zone 1 is always at the top, always one card, always one button."},{"source":"100things-attention-memory-decisions.txt, Ch. 6","type":"book","quote":"People scan screens based on past experience and expectations.","insight":"Walaa's scan pattern after 3 visits: eyes go to Zone 1 top for this week's action, then Zone 2 middle for progress, optionally Zone 3 for history. This spatial habit is the architecture of a 30-second weekly visit."},{"source":"Walaa customer call.txt, 5:11-5:22","type":"guest_call","quote":"I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.","insight":"Walaa's life is unstable. The Stays Manager must be a source of predictability. Fixed visual architecture every week provides the consistency her work situation does not."},{"source":"100things-attention-memory-decisions.txt, Ch. 55","type":"book","quote":"People are motivated by progress, mastery, and control.","insight":"The Zone 2 progress bar leverages goal-gradient motivation. As the bar fills across weeks, Walaa sees visible accumulation of completed stays, sustaining engagement through the late-lease weeks."}],"priority":"high","tokens":{"colors":["--bg-white (#ffffff) for Zone 1 card","--secondary-purple (rgb(109, 49, 194)) for progress bar filled segments","--bg-light-gray (#f3f4f6) for progress bar empty segments","--primary-purple (#31135D) for current-week progress dot","--gradient-purple-button for Zone 1 action button","--bg-light (#f9fafb) for Zone 3 history cards","--border-light (#f3f4f6) for history card separators"],"typography":["Inter 600 at --text-md (16px) for Zone 1 date range","DM Sans 700 at --text-xl (20px) for Zone 1 night count","Inter 500 at --text-base (14px) for Zone 1 button text","Inter 500 at --text-sm (12px) for Zone 2 progress label","Inter 400 at --text-sm (12px) for Zone 3 history item text"],"spacing":["--spacing-xl (20px) padding inside Zone 1 card","--spacing-lg (16px) gap between zones","--spacing-md (12px) padding inside Zone 3 history items","--spacing-sm (8px) gap between progress bar and label in Zone 2"],"new_tokens_needed":["--zone-2-height: 60px (fixed height for progress zone -- must never change)","--history-card-height: 56px (consistent history item height for scannable rhythm)"]},"contrast_requirements":"WCAG AA: --secondary-purple progress bar on --bg-light-gray background = decorative visual element, adequate contrast. Button: white text on --gradient-purple-button (starting #4B47CE) = 6.4:1 (passes AA). Zone 3 text: --text-gray (#6b7280) on --bg-light (#f9fafb) = 4.8:1 (passes AA).","visual_hierarchy_rule":"Zone 1 has the highest visual weight: elevated card (--shadow-md), largest text, only colored button on screen. Zone 2 has medium weight: colored bar but small text. Zone 3 has lowest weight: muted backgrounds, smaller text, scrollable. The eye path is top-down, matching the action priority: do something > check progress > review history.","brand_alignment":"Taste model: 'Fast response, gentle settle.' The single-button Zone 1 enables sub-100ms action acknowledgment. 'One signature animation per component': the progress bar fill animation (300ms ease-out) is Zone 2's only animation. No other motion in the Stays Manager -- restraint over spectacle."},{"id":"looks-006","type":"visual_pattern","title":"Emoji-Scale Micro-Review: One-Tap Visual Feedback at Checkout","journey_phases":["active_lease"],"problem":"The platform needs 13+ reviews per lease, but traditional text reviews are impossible for Walaa given her language barrier and impossible for habit formation given the time cost. Weinschenk Ch. 57 (people are inherently lazy) means the review must be completable in the laziest possible way. Ch. 24 (people reconstruct memories) means the review must be captured within hours of checkout, not days later. Ch. 60 (habit formation requires small steps) means the review interaction must start as a single tap in early weeks and remain a single tap through late weeks. The visual design of the review prompt determines whether Walaa completes it or dismisses it. A text box is a wall. A tap target is a door.","solution":"Design the micro-review as a single-screen emoji-scale overlay that appears 2-4 hours after predicted checkout. (1) The overlay is a bottom sheet (slides up from bottom, --rounded-2xl (16px) top corners, --bg-white, --shadow-lg). It contains exactly 5 emoji faces in a horizontal row, each 48px (--input-height-lg) touch target with 16px (--spacing-lg) gaps between them. The faces range from frowning to beaming, drawn in --primary-purple outline style (not yellow -- on-brand). (2) Tapping any face immediately submits the review, triggers a brief success animation (purple checkmark, 300ms, --easing-ease-out), and the bottom sheet slides down. Total interaction: one tap, under 5 seconds. (3) Below the emoji row, a single-line text input (--input-height, --rounded-lg, --border-color border) with placeholder 'Anything to mention? (optional)' in --text-light-gray. This field is visually subordinate: smaller, lighter, clearly optional. Tapping a face without typing submits a valid review. (4) The bottom sheet header: 'How was this week?' in Inter 600 at --text-lg (18px), --text-dark. No other text. No instructions. No rating explanation. (5) The selected face scales to 1.2x with a subtle --accent-purple glow (--shadow-purple-sm) as feedback before the sheet dismisses. (6) Occasionally (variable reward per Ch. 51), after submitting a review, Walaa sees: 'Your host rated this week [emoji face]' -- creating a reciprocal reveal that sustains engagement through unpredictability.","evidence":[{"source":"100things-attention-memory-decisions.txt, Ch. 57","type":"book","quote":"People are inherently lazy.","insight":"One tap on an emoji face is the minimum viable review interaction. Anything more -- text input, star selection, category ratings -- introduces friction that prevents habit formation for weekly reviews."},{"source":"100things-attention-memory-decisions.txt, Ch. 24","type":"book","quote":"People reconstruct memories each time they remember them.","insight":"The review prompt must arrive within hours of checkout. The bottom sheet design supports this: lightweight, interruptible, completable in 5 seconds even if Walaa is busy or tired."},{"source":"100things-attention-memory-decisions.txt, Ch. 51","type":"book","quote":"Variable rewards are powerful.","insight":"The occasional reveal of the host's reciprocal rating creates a variable reward that sustains the micro-review habit. Walaa does not know if she will see her host's rating this week, making the post-submit moment compelling."},{"source":"Walaa customer call.txt, 0:41-0:53","type":"guest_call","quote":"Um, no, you weren't asked how you should assist me or What was that?","insight":"Walaa struggles with English text. Emoji faces are universally comprehensible -- they communicate satisfaction level without any language dependency. Purple-outlined faces keep them on-brand while remaining culturally universal."}],"priority":"medium","tokens":{"colors":["--primary-purple (#31135D) for emoji face outlines","--accent-purple (rgb(140, 104, 238)) for selected-face glow","--bg-white (#ffffff) for bottom sheet background","--text-dark (#1a1a1a) for bottom sheet header text","--text-light-gray (#9ca3af) for optional text field placeholder","--border-color (#e5e7eb) for text field border","--secondary-purple (rgb(109, 49, 194)) for success checkmark animation"],"typography":["Inter 600 at --text-lg (18px) for 'How was this week?' header","Inter 400 at --text-base (14px) for optional text field placeholder"],"spacing":["--spacing-xl (20px) padding inside bottom sheet","--spacing-lg (16px) gap between emoji faces","--spacing-md (12px) gap between emoji row and optional text field","--spacing-lg (16px) gap between header and emoji row"],"new_tokens_needed":["--emoji-face-size: 48px (touch target for each face -- matches --input-height-lg)","--emoji-scale-selected: 1.2 (scale transform for selected face feedback)"]},"contrast_requirements":"WCAG AA: --primary-purple emoji outlines on --bg-white = 13.5:1 (passes AAA). Emoji faces at 48px are large enough for recognition at arm's length. Bottom sheet: --shadow-lg provides sufficient visual separation from the underlying page content.","visual_hierarchy_rule":"The 5 emoji faces are the only primary-weight elements on the bottom sheet. The header is secondary. The text field is tertiary. The eye should land on the emoji row immediately and the finger should follow within 2 seconds. Nothing else on the sheet competes for attention.","brand_alignment":"Taste model: 'One signature animation per component -- restraint over spectacle.' The single animation is the selected-face scale-up + purple glow, lasting 300ms. No confetti, no bouncing, no elaborate celebration. The restraint communicates that the platform respects the guest's time. Purple-outlined faces instead of default yellow emojis keep the interaction visually integrated with the brand."}]}</script>
