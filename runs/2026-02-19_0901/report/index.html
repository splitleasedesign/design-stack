<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

  <script id="run-config" type="application/json">{"run_id":"2026-02-19_0901","process_type":"design-stack","journey_type":"guest","lens":{"call_file":"Walaa customer call.txt","book_extract":"100things-attention-memory-decisions.txt","book_chapters":"How People See, Read, Remember, Think, Focus Attention, Motivations, Social Animals, Emotions, Mistakes, Decisions"},"status":"in_progress","started_at":"2026-02-19T09:00:00Z","element_id_prefix":"ds-ui-0901"}</script>
  <!-- INJECT:layer-0 -->
  <script id="data-layer-0" type="application/json">{"lens":{"guest_call":"Walaa customer call.txt","book_extract":"100things-attention-memory-decisions.txt","lens_summary":"Walaa's call reveals a cognitively overloaded, budget-constrained guest with an irregular schedule and language barrier, read through Weinschenk's principles of attention, memory, mental models, motivation, and decision-making, exposing how the platform must minimize cognitive load, use recognition over recall, respect limited attention spans, and design for uncertainty at every phase."},"phases":{"discovery":{"what_this_lens_reveals":"Walaa discovered Split Lease through Craigslist -- Bryant reached out after she posted or responded to a listing. Her discovery was mediated entirely by a human (Bryant), not by the platform. Weinschenk's principle #79 (People use look and feel as their first indicator of trust) means that Walaa's trust was built with Bryant's voice, not Split Lease's interface. Principle #31 (People create mental models) tells us Walaa has already formed a mental model of what this service is based on the Craigslist context and the phone call -- a person who helps find rooms. The platform must match this mental model or risk triggering confusion. Walaa's limited English proficiency (evident in her fragmented speech throughout the call) means her discovery mental model is especially fragile -- it was built through a difficult-to-follow phone conversation, not a clear visual experience she can revisit.","user_state":{"emotional_state":"Cautiously hopeful but confused. Walaa is willing to engage ('Yes') but struggles to articulate her needs clearly. She is not defensive but not confident either -- she is in a state of tentative openness that could collapse under additional cognitive load.","knowledge_level":"Minimal. She knows she contacted someone from Craigslist about a room. She knows the original room (Dominic's) is taken. She does not appear to understand what Split Lease is as a platform -- she is interacting with Bryant as a person, not a service.","commitment_level":"Browsing. She is open to receiving listings via text but has made no commitment to any platform or process. Her commitment is to Bryant as a helpful contact, not to Split Lease.","data_available":"Name (Walaa), approximate location preference (Astoria/Queens), schedule pattern (weekdays + every other weekend), budget range ($600-$750/month), gender preference for roommate (female), start date (ASAP), duration (unknown -- 'I don't know because I'm not fixing yet in this worker')."},"dropout_risk":{"level":"high","reasons":["Language barrier creates cognitive overload at every interaction point","Mental model is tied to Bryant-as-person, not Split Lease-as-platform -- if the platform doesn't echo Bryant, she may not recognize it as the same service","No understanding of the platform exists yet -- the transition from Craigslist to Split Lease is completely unprimed"],"evidence":"Walaa customer call.txt, 0:41-0:53: Walaa's response to Bryant's question about her situation is confused and fragmented: 'Um, no, you weren't asked how you should assist me or What was that?' This shows her struggling to parse even conversational English, meaning any platform text will be even harder."},"key_quotes":[{"source":"Walaa customer call.txt, 0:03-0:16","quote":"Hello is this, um, is it <inaudible> Hi, this is it. And I'm talking to you or am I talking to, uh, her, her friend.","relevance":"Walaa is confused about who she is even speaking with at the start. This reveals a guest whose mental model of the service is not yet formed -- she doesn't know if she's talking to the host, a friend, or an intermediary. Weinschenk #31 (mental models): the platform must establish a clear conceptual model from the first interaction."},{"source":"100things-attention-memory-decisions.txt, Ch. 79","quote":"People use look and feel as their first indicator of trust.","relevance":"Walaa's only trust anchor is Bryant's voice. When she encounters the platform visually for the first time, its look and feel will be her entire basis for deciding whether to continue. If it doesn't look trustworthy and familiar, she will abandon."},{"source":"100things-attention-memory-decisions.txt, Ch. 31","quote":"People create mental models.","relevance":"Walaa has formed a mental model of 'person who helps me find a room' not 'platform where I search for rooms.' The platform must match the mental model she already has or she will reject it as foreign."}]},"search":{"what_this_lens_reveals":"Walaa will not search on her own. Bryant explicitly says he will send her listings via text (4:46-4:59). This means the search phase is entirely mediated -- Walaa is a passive recipient, not an active searcher. Weinschenk's principle #57 (People are inherently lazy) and #58 (People will look for shortcuts only if the shortcuts are easy) predict this: given her cognitive overload from the language barrier and schedule complexity, Walaa will default to the easiest path, which is waiting for Bryant to text her options. The platform's search experience is irrelevant to her unless Bryant's curated links bring her there. Principle #20 (People remember only four items at once) means that if Bryant texts her more than 3-4 listings, she will be unable to compare them effectively. Principle #92 (People want more choices and information than they can process) warns that even if Walaa thinks she wants many options, giving her too many will paralyze her.","user_state":{"emotional_state":"Passive and dependent. Walaa has delegated the search to Bryant and is waiting. She is relieved to have someone else doing the work but may feel anxious about the uncertainty of not knowing what will come.","knowledge_level":"She knows her own requirements (weekdays, every other weekend, $600-750, Astoria/Queens, female roommate preference) but does not know what is available, how listings work, or what the platform looks like.","commitment_level":"Passive browsing. She will review what Bryant sends but is not actively seeking. She may not engage at all if the listings don't arrive promptly or if the format is confusing.","data_available":"Same as discovery. No new data generated because Walaa is not interacting with the platform."},"dropout_risk":{"level":"high","reasons":["Search is entirely dependent on Bryant's follow-through -- if the text is delayed, Walaa may lose interest or find another Craigslist option","If Bryant sends links to the platform, Walaa encounters the platform for the first time with zero onboarding -- a cold landing page","Language barrier means listing descriptions, filters, and navigation text may be incomprehensible","Weinschenk #44 (Sustained attention lasts about ten minutes): if the listings require more than a few minutes of evaluation, Walaa's attention will drift"],"evidence":"Walaa customer call.txt, 4:46-4:59: 'what we can do is I can share some listings with you just over text, if that works and you can let me know if any of them interests you.' Walaa does not push back or ask about the platform. Her search phase is entirely text-message-mediated."},"key_quotes":[{"source":"Walaa customer call.txt, 4:46-4:59","quote":"I can share some listings with you just over text, if that works and you can let me know if any of them interests you. And then from there I can reach out directly to the host and negotiate the best price for you.","relevance":"The entire search and negotiation process is described as human-mediated, not platform-mediated. Walaa's mental model has no room for self-service search. Weinschenk #32 (People interact with conceptual models): the platform's search interface must match the conceptual model Bryant created -- curated options with negotiation support."},{"source":"100things-attention-memory-decisions.txt, Ch. 57","quote":"People are inherently lazy.","relevance":"Walaa will take the path of least cognitive effort. If that means waiting for Bryant's text, she will wait. The platform cannot assume she will proactively search."},{"source":"100things-attention-memory-decisions.txt, Ch. 20","quote":"People remember only four items at once.","relevance":"Bryant should send no more than 3-4 curated listings. More than that overwhelms working memory, especially for a guest already burdened by language processing overhead."}]},"listing_evaluation":{"what_this_lens_reveals":"When Walaa clicks a listing link, she faces the highest cognitive load moment in her journey so far. She must simultaneously process photos, price, location, rules, host info, and schedule compatibility -- all in a language she struggles with. Weinschenk's principle #27 (People process information better in bite-sized chunks) is critical: the listing page must chunk information into scannable sections, not present a wall of text. Principle #6 (People scan screens based on past experience and expectations) means Walaa will look for the information she cares about most -- price and location -- and may ignore everything else. Principle #9 (Things close together are perceived as belonging together) means the listing layout's proximity grouping will determine what Walaa understands the listing to be about. Her specific evaluation criteria are clear from the call: price ($600-750), location (Astoria/Queens), gender of existing roommates (female preferred), and schedule compatibility (weekdays + every other weekend). Anything the listing page surfaces that doesn't relate to these four criteria is noise that competes for her limited attention (principle #40: Attention is selective).","user_state":{"emotional_state":"Overwhelmed but motivated. She needs housing ('if it's available' at 4:30 suggests urgency), but the cognitive cost of evaluating a listing in English is high. She may feel frustrated if the listing page is text-heavy.","knowledge_level":"She knows her own requirements but does not know what a Split Lease listing looks like, how the pricing model works (nightly vs. monthly), or what 'nights-of-the-week' lease styles mean. Weinschenk #14 (Reading and comprehending are two different things): she may be able to read the words but not understand the pricing model.","commitment_level":"Evaluating. She is comparing the listing against her mental criteria. If it matches, she will tell Bryant. She is not yet ready to take action on the platform herself.","data_available":"Listing details (photos, price, location, amenities, rules), plus Walaa's stated preferences from the call. The platform does not know Walaa's language preference or proficiency."},"dropout_risk":{"level":"critical","reasons":["Language barrier makes text-heavy listing pages incomprehensible","Pricing model (nightly rate, 4-week rent) may not translate to Walaa's monthly budget mental model of $600-750","Weinschenk #8 (People can miss changes in their visual fields / change blindness): if Walaa is focused on price, she may miss critical information about schedule compatibility","No connection between Bryant's curated recommendation and the listing page -- the page doesn't say 'Bryant picked this for you'","Walaa may not understand that she needs to configure days-of-the-week selection to match her schedule"],"evidence":"Walaa customer call.txt, 1:34: 'I want it, I want to ask to both, if we make it like this, or if we make it their monthly, how long both options is available for me.' Walaa is already confused about pricing structures (per-night vs. monthly) during the phone call with a human. A listing page presenting nightly rates with no monthly equivalent will be even more confusing."},"key_quotes":[{"source":"Walaa customer call.txt, 1:34","quote":"I want to ask to both, if we make it like this, or if we make it their monthly, how long both options is available for me.","relevance":"Walaa wants to compare pricing structures but can barely articulate this even in conversation. The listing page must show monthly-equivalent pricing prominently, not just nightly rates. Weinschenk #27 (bite-sized chunks): present the price in her terms first."},{"source":"100things-attention-memory-decisions.txt, Ch. 27","quote":"People process information better in bite-sized chunks.","relevance":"The listing page must break information into scannable groups: price section, location section, schedule section, rules section. For a language-constrained guest, this chunking is not optional -- it is the difference between comprehension and abandonment."},{"source":"100things-attention-memory-decisions.txt, Ch. 40","quote":"Attention is selective.","relevance":"Walaa will selectively attend to price and location because those are her primary criteria. The listing page must surface these first, not bury them below photos or amenity lists."},{"source":"100things-attention-memory-decisions.txt, Ch. 14","quote":"Reading and comprehending are two different things.","relevance":"Walaa may be able to read English text on the listing page but not comprehend the pricing model, cancellation policy, or lease style terminology. Comprehension requires prior knowledge structures that she may not have."}]},"proposal_creation":{"what_this_lens_reveals":"Walaa's call reveals she is unlikely to create a proposal herself. Bryant positions himself as the intermediary who will 'reach out directly to the host and negotiate the best price for you' (4:59). Her mental model does not include self-service proposal creation. If the platform requires her to configure dates, duration, and days-per-week and then click 'Create Proposal,' this demands: (1) understanding the interface, (2) translating her irregular schedule into platform terms, (3) making a commitment-level action on a platform she doesn't trust yet. Weinschenk's principle #93 (People think choice equals control) suggests that giving Walaa the ability to configure her proposal might make her feel more in control, but principle #92 (People want more choices than they can process) warns this will backfire if the configuration options are complex. Her schedule is particularly challenging: weekdays every week plus every OTHER weekend (leaving Friday morning, returning Monday) -- this is not a standard pattern the platform likely handles natively. Principle #88 (People make predictable types of errors) predicts she will make configuration errors: selecting the wrong days, misunderstanding duration, or confusing nightly vs. total price.","user_state":{"emotional_state":"Anxious about commitment. She doesn't know how long she'll need the space ('I don't know because no, I I'm not fixing yet in this worker' at 5:11-5:22). Being asked to specify a duration forces a decision she cannot yet make, creating stress. Weinschenk #86 (People make errors when they are under stress) predicts error-prone behavior.","knowledge_level":"She knows her schedule and budget but does not understand the platform's proposal mechanism, pricing calculations, or what happens after submission. She does not know what 'Create Proposal' means in platform terms.","commitment_level":"Hesitant. She is not ready to commit to a duration or make a formal proposal. She wants flexibility. Weinschenk #62 (People are motivated by autonomy): she wants control over the decision timing, not to be forced into it by a form.","data_available":"Schedule (weekdays + every other weekend), budget ($600-750), location preference (Astoria/Queens), roommate gender preference (female), duration (unknown). The platform must handle the 'unknown duration' case."},"dropout_risk":{"level":"critical","reasons":["Walaa's mental model is 'Bryant negotiates for me,' not 'I create a proposal on a platform'","Duration is explicitly unknown -- if the form requires a duration, she cannot complete it","Her alternating-weekend schedule is complex and may not map to the platform's day-of-week selector","Language barrier makes form labels, helper text, and error messages potentially incomprehensible","Weinschenk #85 (People will always make mistakes): the complexity of configuring an irregular schedule guarantees errors, and error recovery on an unfamiliar platform is extremely costly"],"evidence":"Walaa customer call.txt, 5:11-5:22: 'I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.' She cannot commit to a duration. A form that requires duration as a mandatory field blocks her entirely."},"key_quotes":[{"source":"Walaa customer call.txt, 5:11-5:22","quote":"I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.","relevance":"Walaa explicitly cannot provide a lease duration. This is the clearest evidence that proposal creation must support open-ended or flexible duration, not force a specific commitment. Weinschenk #93 (choice equals control): giving her a 'flexible/open-ended' option would provide perceived control without forcing a premature decision."},{"source":"Walaa customer call.txt, 2:43-3:06","quote":"Monday to Friday, each week and then every other weekend... Friday, Saturday, Sunday nights... I traveled to another state every other weekend.","relevance":"Her schedule is: every week Mon-Thu nights, plus every OTHER week Fri-Sat-Sun nights. This alternating pattern is more complex than a fixed days-of-week selection. The platform must either support alternating-week patterns or simplify the proposal to 'weekdays + some weekends' with details negotiated afterward."},{"source":"100things-attention-memory-decisions.txt, Ch. 88","quote":"People make predictable types of errors.","relevance":"Walaa will predictably misconfigure her schedule if the interface uses a simple day-of-week toggle. The platform must anticipate this error type and design safeguards (preview, confirmation, undo)."},{"source":"100things-attention-memory-decisions.txt, Ch. 86","quote":"People make errors when they are under stress.","relevance":"The uncertainty about her work situation ('not fixing yet in this worker') combined with housing urgency creates stress. Stressed users make more errors and recover from them more slowly."}]},"negotiation":{"what_this_lens_reveals":"Bryant explicitly promises to negotiate on Walaa's behalf: 'I can reach out directly to the host and negotiate the best price for you' (4:59). This means Walaa's mental model of negotiation is that someone else does it. Weinschenk's principle #98 (When people are uncertain, they let others decide what to do) directly applies: Walaa is uncertain about pricing, duration, and even her own work situation, so she is delegating decision-making to Bryant. If the platform presents her with a counter-offer from the host, she must suddenly become an active negotiator -- evaluating modified terms, comparing against her budget, and deciding whether to accept, counter, or walk away. Principle #90 (People make most decisions unconsciously) means her response to a counter-offer will be driven by gut feeling (does the number feel too high?) rather than careful analysis. Principle #95 (Mood influences the decision-making process) means her emotional state when she receives the counter-notification will determine her response quality. If she's stressed or confused, she'll default to rejection or inaction.","user_state":{"emotional_state":"Uncertain and reliant on intermediary. She expects Bryant to handle this. If forced to negotiate directly on the platform, she would feel exposed and unsupported. Weinschenk #84 (People want what is familiar when they're sad or scared): if negotiation feels threatening, she'll retreat to the familiar -- texting Bryant or abandoning entirely.","knowledge_level":"She knows her budget ceiling ($750) but does not know market rates, what constitutes a fair counter-offer, or how the platform's negotiation mechanism works. She has no framework for evaluating whether a counter-offer is reasonable.","commitment_level":"Dependent. Her commitment to negotiation is contingent on Bryant's mediation. Without it, commitment drops to near zero.","data_available":"Original proposal terms (if created), host counter-terms, price differential. The platform also knows her stated budget from the call (if Bryant logged it), but this data is not surfaced in the negotiation interface."},"dropout_risk":{"level":"high","reasons":["Walaa expects Bryant to negotiate -- if the platform presents a counter-offer directly, she may not know what to do","Counter-offer terms (modified duration, adjusted nightly rate) require comprehension of the pricing model she already struggled with","Weinschenk #92 (People want more choices than they can process): if the counter-offer changes multiple variables simultaneously, Walaa cannot evaluate them","No framework for determining if a counter is fair -- she may reject a good deal or accept a bad one based on gut reaction alone"],"evidence":"Walaa customer call.txt, 4:59: 'from there I can reach out directly to the host and negotiate the best price for you.' Bryant has set the expectation that negotiation is his job. The platform appearing with a counter-offer notification violates this expectation."},"key_quotes":[{"source":"Walaa customer call.txt, 4:59","quote":"I can reach out directly to the host and negotiate the best price for you.","relevance":"Bryant positions himself as Walaa's negotiation agent. This sets a mental model (Weinschenk #31) where negotiation is someone else's responsibility. The platform must either continue this mediation or explicitly transition Walaa into a self-negotiation mode with scaffolding."},{"source":"100things-attention-memory-decisions.txt, Ch. 98","quote":"When people are uncertain, they let others decide what to do.","relevance":"Walaa is maximally uncertain -- about duration, about pricing structure, about her work situation. She will let Bryant decide. The platform must account for guests who want to delegate decisions, not force direct engagement."},{"source":"100things-attention-memory-decisions.txt, Ch. 90","quote":"People make most decisions unconsciously.","relevance":"Walaa's accept/reject/counter decision will be unconscious and fast. The platform must present counter-offers in a way that triggers the right unconscious response -- simple comparison, clear improvement, familiar framing."}]},"acceptance":{"what_this_lens_reveals":"Acceptance is a high-stakes commitment moment. Walaa is authorizing payment and entering a legal agreement. Weinschenk's principle #100 (People value a product more highly when it's physically in front of them) suggests that Walaa will feel more committed to the space if she has seen photos or a virtual experience, but the acceptance screen is abstract -- numbers, dates, terms. Principle #83 (People feel more positive before and after an event than during it) means Walaa may feel most anxious AT the moment of acceptance, not before or after. The platform must reduce this in-the-moment anxiety. Principle #74 (Anecdotes persuade more than data) suggests that showing Walaa a brief guest testimonial or success story at the acceptance point could reduce anxiety more effectively than showing her contractual details. However, the deepest issue is that Walaa does not know her duration. If acceptance requires committing to a fixed duration, this is a structural blocker. She needs either a flexible-duration option or reassurance that she can modify or exit the agreement if her work situation changes.","user_state":{"emotional_state":"Peak anxiety. She is about to commit money and time to a living situation, in a language she struggles with, on a platform she's never used, for a duration she cannot predict. Weinschenk #82 (People overestimate reactions to future events): she may be more afraid of this commitment than the actual outcome warrants.","knowledge_level":"She should understand the agreed terms by this point (price, dates, duration), but comprehension is not guaranteed given language barriers. She may click 'Accept' without fully understanding what she's agreeing to.","commitment_level":"At the threshold. She is ready to commit IF the terms feel safe and the process feels reversible. Weinschenk #93 (choice equals control): she needs to feel she still has options even after accepting.","data_available":"Final agreed terms (price, duration, dates, house rules), payment authorization, lease documents. Guest profile data."},"dropout_risk":{"level":"medium","reasons":["If she has gotten this far, momentum is on her side -- but the commitment moment can still trigger last-minute abandonment","If she doesn't fully understand the terms due to language barriers, she may hesitate rather than risk committing to something she cannot parse","Duration uncertainty remains -- if the acceptance locks her into a fixed period, she may balk","Weinschenk #76 (People are programmed to enjoy surprises) inverts here: any surprise at the acceptance stage (unexpected fee, unfamiliar term) will trigger abandonment"],"evidence":"Walaa customer call.txt, 5:11-5:22: Duration uncertainty persists through the entire call. If this is still unresolved at acceptance, it becomes a blocker. Weinschenk #30 (The more uncertain people are, the more they defend their ideas): Walaa may defensively refuse to commit rather than accept terms she's uncertain about."},"key_quotes":[{"source":"Walaa customer call.txt, 4:02-4:19","quote":"It's between 600 to seven 50. This is my budget... I appreciate in a story over there.","relevance":"Her budget is firm and location-specific. At acceptance, the price must fall within this range or she will abandon. The platform should show a clear 'Your monthly cost: $X' that maps to her stated budget frame."},{"source":"100things-attention-memory-decisions.txt, Ch. 74","quote":"Anecdotes persuade more than data.","relevance":"At the acceptance moment, a brief guest testimonial ('I was nervous too, but my host was great') would reduce anxiety more than showing detailed contractual terms. Emotional persuasion outperforms data-driven persuasion for uncertain users."},{"source":"100things-attention-memory-decisions.txt, Ch. 83","quote":"People feel more positive before and after an event than during it.","relevance":"The acceptance click is the 'during' moment of peak negativity. The platform must minimize friction AT this moment and provide immediate positive reinforcement AFTER (confirmation animation, welcome message, 'you're all set')."}]},"move_in":{"what_this_lens_reveals":"Move-in is where Walaa's digital experience becomes physical reality. Weinschenk's principle #82 (People overestimate reactions to future events) means her anxiety about move-in will likely be worse than the reality, so pre-move-in communication should set realistic expectations without amplifying worry. Principle #22 (It's easier to recognize information than recall it) is critical for the House Manual: Walaa should not have to remember instructions (Wi-Fi password, lockbox code, trash schedule) -- she should be able to recognize and find them in a reference document she can access on her phone. Given her language barrier, the House Manual must be visually structured, not text-heavy. Principle #7 (People see cues that tell them what to do with an object / affordances) applies to the physical space: Walaa needs clear affordances in both the digital House Manual and the physical space (labeled keys, clear signs). Walaa's preference to 'be alone' (2:30) but willingness to accept a female roommate 'if she needs sometimes' reveals move-in social anxiety that the platform should address -- who will be there, what to expect, how to handle shared spaces.","user_state":{"emotional_state":"High anxiety mixed with relief. She has secured housing but now faces the reality of a new space, new people, and new routines. Weinschenk #84 (People want what is familiar when they're sad or scared): she will seek familiar patterns (her own belongings, her routine) and be distressed by anything unfamiliar or unexpected.","knowledge_level":"She should have access to the House Manual, lease terms, and host contact information. But 'access' does not equal 'comprehension.' Her ability to extract useful information from text-based documents is limited by her English proficiency.","commitment_level":"Committed. She has accepted terms and is physically arriving. Commitment is high, but satisfaction is fragile -- any mismatch between listing and reality will feel like betrayal.","data_available":"House Manual content, host profile, lease terms, check-in procedures, key/lockbox information. First-impression data from the guest (not yet captured)."},"dropout_risk":{"level":"medium","reasons":["Reality vs. listing mismatch can trigger immediate regret and dispute","Language barrier makes in-person interaction with host or roommate stressful","If House Manual is text-heavy, she cannot find the information she needs (Wi-Fi, locks, rules)","Walaa prefers to be alone -- if the shared living arrangement feels more communal than expected, social anxiety increases"],"evidence":"Walaa customer call.txt, 2:04-2:30: 'I prefer to be alone, but if she needs sometimes.' Walaa's social boundaries are conditional and fragile. Move-in is where these boundaries are tested for the first time."},"key_quotes":[{"source":"Walaa customer call.txt, 2:04-2:30","quote":"I prefer to be alone, but if she needs sometimes... see me female roommate.","relevance":"Walaa's living preferences are nuanced: she prefers solitude but will tolerate a female roommate. Move-in is where this preference meets reality. The platform should facilitate pre-arrival communication about shared-space expectations. Weinschenk #66 (People expect online interactions to follow social rules): the host-guest introduction should follow social norms, not feel transactional."},{"source":"100things-attention-memory-decisions.txt, Ch. 22","quote":"It's easier to recognize information than recall it.","relevance":"The House Manual must be a recognition tool, not a recall test. Walaa should open her phone, see icons for Wi-Fi/Keys/Rules/Emergency, and tap to find the answer. She should never have to remember where the information was."},{"source":"100things-attention-memory-decisions.txt, Ch. 7","quote":"People see cues that tell them what to do with an object.","relevance":"The House Manual and the physical space both need clear affordances. A door code should look like a door code. A check-in instruction should look actionable. For a guest with limited English, visual affordances are more important than textual ones."}]},"active_lease":{"what_this_lens_reveals":"Active lease is the most critical phase because it repeats weekly for 13+ weeks. Walaa will visit the Stays Manager weekly to track payments, manage dates, notify arrival, send cleaning photos, and review stays. Weinschenk's principle #60 (Forming a habit takes a long time and requires small steps) is foundational: the Stays Manager must be designed for habit formation through small, consistent, low-effort interactions. Principle #42 (Well-practiced skills don't require conscious attention) means that after several weeks, Walaa's interaction with the Stays Manager should become automatic -- but only if the interface is consistent and predictable. Principle #50 (People are more motivated as they get closer to a goal) means Walaa's engagement will increase as her lease end approaches, not decrease. Principle #55 (People are motivated by progress, mastery, and control) means showing her a progress bar (stays completed, payments made, reviews submitted) will sustain engagement. Walaa's alternating-weekend schedule creates a unique complexity: her Stays Manager view must handle weeks where she's there 4 nights (Mon-Thu) and weeks where she's there 7 nights (Mon-Sun), alternating. The Date Change Tool is especially important because her work situation is unstable ('I'm not fixing yet in this worker') -- she may need to add, remove, or swap dates frequently. Principle #94 (People may care about time more than money) suggests that date flexibility may be more important to Walaa than price flexibility. Weinschenk's principle #51 (Variable rewards are powerful) and #52 (Dopamine makes people addicted to seeking information) suggest that the Stays Manager should include variability -- perhaps host messages, neighborhood updates, or stay-specific details that change each week -- to maintain engagement. Principle #64 (People are hard-wired for imitation and empathy) and #65 (Doing things together bonds people together) suggest that the review system should foster connection, not just capture ratings. Principle #24 (People reconstruct memories each time they remember them) warns that stay reviews are reconstructed narratives, not objective records -- the platform should prompt reviews immediately after checkout when memory is freshest.","user_state":{"emotional_state":"Evolving. Early weeks: anxious and uncertain as routines form. Middle weeks: settling into habit if the experience is consistent. Late weeks: either deeply engaged (if habit formed) or disengaged (if friction accumulated). Weinschenk #77 (People are happier when they're busy): the Stays Manager should give Walaa small tasks (confirm arrival, rate stay) that make her feel active, not passive.","knowledge_level":"Growing through repetition. By week 4-5, she should understand the Stays Manager interface intuitively (Weinschenk #42: well-practiced skills become automatic). But this only happens if the interface is consistent -- any redesign or layout change during her lease resets her learning.","commitment_level":"High by inertia. She is living in the space and paying rent. But commitment to the PLATFORM (vs. the physical space) depends on whether the Stays Manager adds value to her weekly routine or feels like overhead.","data_available":"Payment history, stay dates, arrival/departure times, cleaning photos, reviews given and received, date change requests, host communication history. This is the richest data phase."},"dropout_risk":{"level":"medium","reasons":["She cannot leave the physical space easily, but she CAN stop using the platform and revert to texting/calling the host directly","If the Stays Manager is cognitively expensive (Weinschenk #23: Memory takes a lot of mental resources), she will bypass it","Her unstable work situation may require frequent date changes -- if the Date Change Tool is not fast and easy, she will go off-platform","Review fatigue: 13+ stays means 13+ review prompts. If reviews feel burdensome, she will stop submitting them"],"evidence":"Walaa customer call.txt, 5:11-5:22: 'I don't know how to be' regarding duration. Her work instability means she needs maximum flexibility during active lease. The Date Change Tool and flexible scheduling are not nice-to-haves; they are the core of her active-lease experience. Weinschenk #55 (motivated by progress, mastery, and control): date changes must feel like exercising control, not asking permission."},"key_quotes":[{"source":"Walaa customer call.txt, 3:06-3:17","quote":"I traveled to another state every other weekend. I covered, uh, Friday morning and they come in Monday.","relevance":"Her biweekly travel pattern is the defining feature of her active lease. The Stays Manager must visually distinguish between '4-night weeks' and '7-night weeks' without requiring her to manually configure each one. Weinschenk #3 (People identify objects by recognizing patterns): use visual patterns (color coding, icons) to differentiate week types."},{"source":"100things-attention-memory-decisions.txt, Ch. 60","quote":"Forming a habit takes a long time and requires small steps.","relevance":"The Stays Manager must be designed for gradual habit formation. Week 1 interactions should be simpler than week 8. Each weekly visit should take under 60 seconds. Small steps compound into habitual platform engagement."},{"source":"100things-attention-memory-decisions.txt, Ch. 42","quote":"Well-practiced skills don't require conscious attention.","relevance":"By week 5-6, Walaa's Stays Manager interaction should be automatic -- open, glance, confirm, close. This automaticity is the goal of habit design and only works if the interface remains consistent."},{"source":"100things-attention-memory-decisions.txt, Ch. 55","quote":"People are motivated by progress, mastery, and control.","relevance":"A progress indicator (8 of 13 stays completed, 3 reviews submitted) gives Walaa visible progress. The Date Change Tool gives her control. Together, these sustain motivation through a long lease."},{"source":"100things-attention-memory-decisions.txt, Ch. 24","quote":"People reconstruct memories each time they remember them.","relevance":"Stay reviews submitted days later are reconstructed, not accurate. The platform should prompt reviews within hours of checkout, not days. Fresher memories produce better review data."}]}},"cross_phase_patterns":[{"pattern":"Language barrier as a persistent cognitive load multiplier across all phases","phases_affected":["discovery","search","listing_evaluation","proposal_creation","negotiation","acceptance","move_in","active_lease"],"evidence":"Walaa customer call.txt throughout -- fragmented speech at 0:41-0:53 ('you weren't asked how you should assist me or What was that?'), confusion about pricing at 1:34, inability to articulate duration at 5:11-5:22. Weinschenk Ch. 14 (Reading and comprehending are two different things) and Ch. 23 (Memory takes a lot of mental resources): every phase requires reading comprehension that is degraded by limited English proficiency, and every memory-intensive task (remembering listings, comparing proposals, recalling lease terms) costs more cognitive resources for non-native speakers. The platform must compensate with visual communication, recognition-based interfaces (Ch. 22), and bite-sized information chunks (Ch. 27) at every touchpoint."},{"pattern":"Human intermediary dependency creating a fragile handoff at every platform touchpoint","phases_affected":["discovery","search","listing_evaluation","proposal_creation","negotiation"],"evidence":"Walaa customer call.txt, 4:46-4:59: 'I can share some listings with you just over text' and 4:59: 'I can reach out directly to the host and negotiate the best price for you.' Bryant is the interface, not the platform. Weinschenk Ch. 31 (People create mental models) and Ch. 32 (People interact with conceptual models): Walaa's conceptual model is 'Bryant helps me find a room,' not 'I use a platform to find a room.' Every phase where the platform must replace Bryant's mediation risks breaking this mental model. The platform must either maintain the intermediary model (Bryant's presence in the UI) or explicitly transition the guest's mental model to self-service with scaffolding."},{"pattern":"Duration uncertainty as a recurring blocker for commitment-requiring actions","phases_affected":["proposal_creation","negotiation","acceptance","active_lease"],"evidence":"Walaa customer call.txt, 5:11-5:22: 'I don't know. I don't know because no, I I'm not fixing yet in this worker, so I don't know how to be.' This uncertainty persists across all phases that require duration commitment. Weinschenk Ch. 30 (The more uncertain people are, the more they defend their ideas): forcing Walaa to commit to a duration she's uncertain about triggers defensive refusal. Ch. 93 (People think choice equals control): offering a 'flexible/open-ended' duration option gives perceived control. Ch. 62 (People are motivated by autonomy): allowing month-to-month continuation respects her need for autonomy in an unstable work situation. The Date Change Tool in active_lease is the ongoing expression of this same pattern."},{"pattern":"Alternating-schedule complexity requiring pattern-aware interface design","phases_affected":["proposal_creation","active_lease"],"evidence":"Walaa customer call.txt, 2:43-3:17: weekdays every week plus every-other-weekend travel. This creates a biweekly pattern that does not fit a simple 'select your nights' interface. Weinschenk Ch. 3 (People identify objects by recognizing patterns): the Stays Manager must use visual patterns (color, shape, icon) to differentiate between 4-night weeks and 7-night weeks. Ch. 88 (People make predictable types of errors): a fixed day-of-week selector will cause Walaa to either over-select (every weekend) or under-select (no weekends), because it cannot represent alternation. The proposal and stays management interfaces both need to support repeating-but-alternating schedule patterns."},{"pattern":"Budget-frame mismatch between monthly thinking and nightly pricing","phases_affected":["listing_evaluation","proposal_creation","negotiation","acceptance"],"evidence":"Walaa customer call.txt, 4:02: 'between 600 to seven 50. This is my budget.' She thinks in monthly terms. Split Lease's journey map shows listings display 'Nightly rate ($XX / night)' and '4-Week Rent.' Weinschenk Ch. 36 (Time is relative): pricing that feels like a 'nightly rate' activates a different mental frame than 'monthly rent.' Walaa's budget comparison requires translation from nightly to monthly, which is an additional cognitive step (Ch. 28: Some types of mental processing are more challenging than others). The platform must show a monthly-equivalent price prominently in every phase where price is displayed, not just the nightly rate and total."},{"pattern":"Recognition over recall as a universal design principle for this guest profile","phases_affected":["listing_evaluation","proposal_creation","move_in","active_lease"],"evidence":"Weinschenk Ch. 22 (It's easier to recognize information than recall it) applies to every phase. On listing pages: Walaa should recognize whether a listing matches her criteria through visual indicators, not by recalling her own requirements and comparing. In proposal creation: previously entered preferences should be pre-filled, not re-entered. In the House Manual: icons and visual categories let her recognize what she needs, not recall where to find it. In the Stays Manager: her schedule pattern should be visually recognizable at a glance, not something she must reconstruct from memory each week. This principle is amplified by her language barrier -- recognition-based interfaces reduce reliance on text comprehension."}],"sources_consulted":["Walaa customer call.txt -- Full transcript of guest intake call. Extracted: schedule pattern (weekdays + alternating weekends), budget ($600-750), location (Astoria/Queens), roommate preference (female), duration uncertainty, language barrier indicators, and Bryant's mediation promises.","100things-attention-memory-decisions.txt (Susan Weinschenk) -- Full extract covering 10 chapters: How People See (Ch. 1-12), How People Read (Ch. 13-18), How People Remember (Ch. 19-26), How People Think (Ch. 27-39), How People Focus Their Attention (Ch. 40-49), What Motivates People (Ch. 50-62), People Are Social Animals (Ch. 63-71), How People Feel (Ch. 72-84), People Make Mistakes (Ch. 85-89), How People Decide (Ch. 90-100). Key principles applied: #3 pattern recognition, #6 screen scanning, #7 affordances, #9 proximity grouping, #14 reading vs. comprehension, #20 four-item memory limit, #22 recognition over recall, #23 memory resources, #24 memory reconstruction, #27 bite-sized chunks, #30 uncertainty and defensiveness, #31 mental models, #32 conceptual models, #36 time relativity, #40 selective attention, #42 automatic skills, #44 sustained attention limits, #50 goal proximity motivation, #51 variable rewards, #55 progress/mastery/control, #57 laziness, #58 easy shortcuts, #60 habit formation, #62 autonomy, #66 social rules online, #74 anecdotes over data, #76 surprise enjoyment, #77 busy happiness, #79 trust from look and feel, #82 overestimation of future reactions, #83 anticipation positivity, #84 familiarity seeking when scared, #85 inevitable mistakes, #86 stress-induced errors, #88 predictable errors, #90 unconscious decisions, #92 choice overload, #93 choice as control, #94 time vs. money, #95 mood and decisions, #98 uncertainty and delegation, #100 physical proximity and value.","split-lease-journey-map.md -- Full journey map covering 5 phases: Host Creates Listing, Guest Creates Proposal, Host Counters, Guest Accepts, Post-Acceptance (Documents, Leases, Stays Manager, Date Change Tool, Reviews, House Manual, Communication). Key interaction patterns: authentication flow, notifications, confirmation dialogs, price transparency, stay lifecycle.","library/elements.json (first 200 lines) -- Scanned first three elements (works-001 through works-003) to understand existing library schema and themes: System 1 trust gates at phase transitions, designing for depleted users, matching platform speed to conversational speed. These existing patterns inform this lens by confirming that trust handoff, cognitive load management, and speed-matching are already identified high-priority concerns."]}</script>
