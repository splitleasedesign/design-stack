<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

  <script id="data-layer-0" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt","lens_summary":"The Campbell Initiation lens (Road of Trials, Meeting with the Goddess, Woman as Temptress, Atonement with the Father, Apotheosis, The Ultimate Boon) reveals the guest journey as a hero's passage from the known world of housing alternatives into the unknown territory of shared living. The critical target phases are move_in (Crossing the First Threshold / Belly of the Whale), active_lease (Road of Trials as recurring stay cycles, Meeting with the Goddess as encounters with the host-as-guardian), and the implicit retention arc (Apotheosis / Ultimate Boon as the transformation that makes the guest want to continue). Negotiation maps to the Meeting with the Goddess because the host controls access to the boon (the space). The Initiation lens uniquely illuminates what happens AFTER acceptance: the guest's life inside the shared space is a succession of trials (each stay a new test), meetings with the host-as-goddess (each communication a potential revelation or rebuke), temptations to flee or settle for less, and — if the initiation succeeds — a transformation that makes the guest no longer a stranger but a resident, no longer anxious but at home."},"phases":{"discovery":{"what_this_lens_reveals":"Discovery is the Call to Adventure. The guest hears about Split Lease and something stirs — a dissatisfaction with their current housing situation that Campbell would recognize as the 'blunder that reveals an unsuspected world.' The guest is still in the Ordinary World: Craigslist, Facebook groups, Airbnb, word-of-mouth roommate searches. These are the 'familiar life horizons' that have become insufficient. Campbell writes that the hero 'moves in a dream landscape of curiously fluid, ambiguous forms' once they cross the threshold — but in discovery, the guest has not yet crossed. They are hearing the call. The user stories document confirms this with 'Value before the ask — always': the guest in discovery needs to see a glimpse of the extraordinary world (the platform's listings, the promise of matched housing) before they will answer the call. Campbell's Initiation chapter is clear that the hero is 'covertly aided by the advice, amulets, and secret agents of the supernatural helper whom he met before his entrance into this region' — in discovery, these helpers are referrals, social proof, and the platform's first impression. The guest has not yet begun the initiation; they are being summoned to it.","user_state":{"emotional_state":"Restless dissatisfaction mixed with cautious hope. The guest feels the inadequacy of current housing options (Campbell's 'the familiar life horizons have been outgrown') but is not yet committed to a new path. There is a pull toward the unknown — flexible, mid-term shared housing — and a simultaneous resistance rooted in the fear of scams, strangers, and unfamiliar platforms.","knowledge_level":"Minimal. The guest may have heard the name Split Lease from a referral, ad, or search result. They do not yet understand the platform's mechanics, the proposal system, or the shared-living model. They are in Campbell's pre-threshold state: aware that something exists beyond their current horizon but unable to see its shape.","commitment_level":"None. Browsing only. The guest has not created an account, not invested time, not disclosed any personal information. They are free to refuse the call.","data_available":"Referral source, landing page visit, ad click attribution. No profile data, no search behavior, no expressed preferences."},"dropout_risk":{"level":"high","reasons":["Campbell's Refusal of the Call: 'the subject loses the power of significant affirmative action and becomes a victim to be saved' — guests who encounter a confusing or untrustworthy first impression refuse the call and return to Craigslist","The user stories document warns that 'any flow that requires users to give information before seeing results will lose most of them' — demanding registration before showing listings is the equivalent of closing the threshold before the hero glimpses the other world","Platform legitimacy concerns (from journey-types.json key_concerns: 'Platform legitimacy vs. scams') activate the guest's protective instincts, causing them to retreat to the known world"],"evidence":"User stories: 'Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.' Campbell, Road of Trials (line 18-26): 'the hero moves in a dream landscape of curiously fluid, ambiguous forms, where he must survive a succession of trials... he here discovers for the first time that there is a benign power everywhere supporting him' — but the guest in discovery has not yet discovered this benign power. The platform must reveal it."},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 18-26)","quote":"ONCE having traversed the threshold, the hero moves in a dream landscape of curiously fluid, ambiguous forms, where he must survive a succession of trials... Or it may be that he here discovers for the first time that there is a benign power everywhere supporting him in his superhuman passage.","relevance":"Discovery is the moment BEFORE this traversal. The platform's task is to reveal enough of the 'dream landscape' — compelling listings, trustworthy hosts, real reviews — that the guest chooses to cross. The 'benign power' must be glimpsed in discovery or the hero never enters."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","relevance":"This is the Campbell principle of the threshold guardian in reverse: the platform must LOWER the threshold, not raise it. Show the boon (listings, matches) before demanding the sacrifice (registration, personal data)."}]},"search":{"what_this_lens_reveals":"Search is the Crossing of the First Threshold into the unknown terrain of the marketplace. The guest has answered the call and is now navigating a landscape of 'curiously fluid, ambiguous forms' — dozens of listings, each a potential dwelling with unknown hosts, unverified photos, and uncertain terms. Campbell's Road of Trials begins here in embryonic form: each listing card is a 'test' the guest must evaluate. The user stories document reveals that 'listing cards want more layers' — richer hover states, image counters, availability indicators, neighborhood labels — because the guest is navigating a labyrinth and needs wayfinding tools. Campbell describes the hero's helpers: 'the advice, amulets, and secret agents of the supernatural helper.' In search, these are the map ('The map should feel alive' — user stories), the filters, the AI matching. The user stories insight that 'the AI should consider budget, schedule, and location holistically so that results feel genuinely matched — not just filtered' maps to Campbell's concept of the supernatural helper who aids the hero through the landscape. Without these helpers, the guest faces what Campbell calls the 'difficult tasks motif' — an overwhelming sorting problem reminiscent of Psyche's task of sorting mixed grains.","user_state":{"emotional_state":"Active exploration tempered by cognitive overwhelm. The guest is excited by possibility but anxious about making the wrong choice. Campbell's Psyche, tasked with sorting 'wheat, barley, millet, poppy seed, peas, lentils, and beans, mingled together in a heap' (lines 36-38), mirrors the guest confronting an unsorted listing grid. The emotional arc is: hope (something is out here for me) wrestled with anxiety (how do I find the right one among all these?).","knowledge_level":"Growing but shallow. The guest is learning the marketplace vocabulary — nightly rates, lease styles, neighborhood zones — but has not yet deeply evaluated any single option. They are scanning, not studying. They understand the platform's structure but not yet any specific host's reliability.","commitment_level":"Low-to-medium. The guest has invested time browsing and may have created an account. They are inside the threshold but have not yet committed to any specific path. Campbell's hero at this stage has 'entered the region' but not yet engaged with any particular trial.","data_available":"Search queries, filter selections, listing card impressions, click-through patterns, time on page, map interactions. If authenticated: saved listings, search history."},"dropout_risk":{"level":"medium-high","reasons":["Campbell's 'difficult tasks' overwhelm: if the listing grid is unsorted and the map is inert, the guest faces Psyche's grain-sorting problem without the army of ants — they give up","The user stories document identifies that 'proposal directly from the search card' is premature — guests need to open listings before committing — meaning search must successfully LURE the guest deeper, not try to close them","Without 'alive' maps showing transit stops and landmarks (user stories), the guest cannot assess the most critical dimension of shared housing: location context relative to their life"],"evidence":"User stories: 'The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.' Campbell, Road of Trials (lines 36-38): Psyche 'was aided by an army of ants' to sort the impossible heap — the platform's search tools are these ants. Without them, the task is overwhelming and the hero fails."},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 34-38)","quote":"Venus... took a great quantity of wheat, barley, millet, poppy seed, peas, lentils, and beans, mingled these all together in a heap, and commanded the girl to sort them before night. Psyche was aided by an army of ants.","relevance":"The listing grid is the unsorted heap. Filters, AI matching, and map context are the ants. The guest-hero needs supernatural aid to sort through the ambiguous forms of the marketplace, or they will fail the first trial before it truly begins."},{"source":"user-stories-initial-analysis.md, Listing cards section","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions — all without leaving the search grid.","relevance":"Each enhancement to the listing card is an 'ant' in Psyche's army — a helper that makes the sorting task possible. The card is the guest's first encounter with each potential trial-space, and it must reveal enough to guide the hero's path."}]},"listing_evaluation":{"what_this_lens_reveals":"Listing evaluation is the hero's first sustained encounter with a specific trial. Campbell writes that 'the hero discovers and assimilates his opposite (his own unsuspected self) either by swallowing it or by being swallowed' (lines 405-410). On the listing detail page, the guest is being 'swallowed' by a particular vision of shared living: this host, this space, this neighborhood, these rules. The guest must confront their own assumptions — about what they need, what they can afford, what they are willing to share. The user stories document reveals that 'verified reviews and host credibility signals activate guests' — this is Campbell's 'benign power' manifesting: past guests who have survived their own trials serve as the supernatural helpers who reassure the current hero. The listing page is also the first encounter with the host-as-guardian. Campbell's Meeting with the Goddess foreshadows itself here: the host's profile, their photos, their rules and descriptions are the first face of the goddess-guardian who controls access to the boon. The user stories insight about cross-activation — 'an experienced guest applying to a new host is cross-activation in action' — suggests that the hero's own past (if they have platform history) becomes a helper too.","user_state":{"emotional_state":"Intense evaluative focus mixed with projection. The guest is projecting themselves into the space — imagining themselves sleeping in that room, using that kitchen, following those rules. Campbell's hero at this stage is 'putting aside his pride, his virtue, beauty, and life' (line 408) to submit to the reality of the trial. The guest must put aside their ideal and confront what is actually being offered. There is both desire (this could work) and dread (what if the photos lie, what if the host is difficult).","knowledge_level":"Deep on this specific listing, still shallow on alternatives. The guest knows the nightly rate, the space configuration, the amenities, the rules. They can see photos and read descriptions. They may or may not see reviews. They do not yet know the host as a person — only as a curated presentation.","commitment_level":"Medium. The guest has invested significant attention in this specific listing. They are considering commitment but have not yet acted. This is the moment before the proposal — the weighing that Campbell describes as the hero assessing whether to 'bow or submit to the absolutely intolerable' (lines 408-409).","data_available":"Listing page engagement: time on page, photo carousel usage, scroll depth, interaction with pricing calculator, duration selector changes, review reading. Possibly: messaging initiation to host."},"dropout_risk":{"level":"medium","reasons":["Campbell's 'resistances' (line 407): the guest encounters specific objections — price too high, rules too strict, photos unconvincing — and each is a dragon head that must be addressed or it multiplies","Lack of host credibility signals (no verified reviews, no ID check) leaves the hero without the 'supernatural helper' — they face the trial alone and fear overwhelms courage","The user stories document identifies messaging as the 'highest cross-activation story': if the guest cannot message the host before proposing, they lack the pre-trial reconnaissance that reduces fear of the unknown"],"evidence":"User stories: 'Messaging before proposals is a natural step. The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal.' Campbell (lines 407-410): 'One by one the resistances are broken. He must put aside his pride, his virtue, beauty, and life, and bow or submit to the absolutely intolerable. Then he finds that he and his opposite are not of differing species, but one flesh.' Messaging is the mechanism by which resistances can be addressed one by one."},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 404-410)","quote":"The hero, whether god or goddess, man or woman, the figure in a myth or the dreamer of a dream, discovers and assimilates his opposite (his own unsuspected self) either by swallowing it or by being swallowed. One by one the resistances are broken. He must put aside his pride, his virtue, beauty, and life, and bow or submit to the absolutely intolerable.","relevance":"Listing evaluation is the guest's first confrontation with their 'opposite' — the specific reality of a shared space that may not match their fantasy. Each listing detail (rules, pricing, photos) is a resistance to be broken or a dragon to be slain. The guest must decide whether to submit."},{"source":"user-stories-initial-analysis.md, Messaging section","quote":"Messaging before proposals is a natural step. The park analogy holds — you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal.","relevance":"Messaging is the 'supernatural aid' that Campbell says the hero receives during trials. It allows the guest to test the waters with the host-as-guardian before committing to the full ordeal of a proposal."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did. Every review is a past guest activating a future one.","relevance":"Past guests are Campbell's 'secret agents of the supernatural helper.' Their reviews are the amulets and advice that aid the current hero through the trial of evaluation."}]},"proposal_creation":{"what_this_lens_reveals":"Proposal creation is the hero's decisive act of engagement — the moment they step forward from observation into action. In Campbell's framework, this is the hero choosing to attempt the trial rather than merely witnessing it. The guest configures dates, duration, and days-per-week, then submits. The journey map shows this involves a 'duration selector dropdown' and 'day-of-the-week selection' — each a parameter the guest must actively set, each a decision point where the hero shapes the terms of their own trial. Campbell's description of the hero being 'flung at spikes of white shell' by the Sun-father (lines 1191-1195) maps here: the proposal is the hero throwing themselves at the guardian, and the proposal terms are the 'life-feathers' they clutch tightly. The user stories document confirms that 'the proposal itself is a cross-activation event' — a well-structured proposal activates the host to respond, while a vague one creates friction. This is Campbell's insight about readiness: the hero who is properly prepared (with clear terms, pre-populated details) survives the trial; the one who is not (vague, incomplete) fails. The user story that 'the proposal form should pre-populate with listing details so that I don't have to re-enter what the host already knows' is the platform providing the hero's protective amulets.","user_state":{"emotional_state":"Committed vulnerability. The guest has decided to act but is exposed — they are sending a formal request to a stranger, revealing their desired dates, their schedule, their budget. Campbell: 'Can the ego put itself to death?' (line 423). The proposal is a small ego-death: the guest surrenders control of the outcome to the host. There is excitement (I'm doing this) and anxiety (what if they reject me?).","knowledge_level":"Sufficient for action. The guest understands the listing, the pricing, the terms they want. They know enough to construct a proposal. What they do not know is the host's disposition — whether this host will accept, counter, or ignore them.","commitment_level":"High. The proposal represents the highest commitment short of acceptance. The guest has declared their intent, invested time in configuring terms, and exposed themselves to rejection. This is a one-way door emotionally, even if technically they can withdraw.","data_available":"Complete proposal terms: desired dates, duration, days per week, calculated pricing. Authentication status. Listing engagement history. Message history with host (if any)."},"dropout_risk":{"level":"medium","reasons":["Campbell's many-headed Hydra (lines 424-425): 'one head cut off, two more appear' — a confusing or overly complex proposal form multiplies the guest's objections rather than resolving them","Lack of pre-population forces the guest to re-enter information, creating friction at the moment of highest vulnerability — the hero's 'life-feathers' are not provided and they have nothing to clutch","If authentication is required at this point and is disruptive (full-page redirect rather than inline), the guest loses context and the spell of commitment is broken"],"evidence":"User stories: 'the proposal form to pre-populate with listing details so that I don't have to re-enter what the host already knows.' Also: 'Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect.' Campbell (lines 422-431): 'The ordeal is a deepening of the problem of the first threshold and the question is still in balance: Can the ego put itself to death? For many-headed is this surrounding Hydra.'"},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 422-431)","quote":"The ordeal is a deepening of the problem of the first threshold and the question is still in balance: Can the ego put itself to death? For many-headed is this surrounding Hydra; one head cut off, two more appear... Dragons have now to be slain and surprising barriers passed — again, again, and again.","relevance":"Proposal creation is the ordeal. Each form field, each configuration choice, each friction point is a Hydra head. The platform must ensure that the form RESOLVES complexity rather than multiplying it. Pre-population and clear pricing are the 'caustic applied to the mutilated stump' that prevents new heads from growing."},{"source":"user-stories-initial-analysis.md, Cross-Activation / Proposal section","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction. Stories that push toward more structured, pre-populated proposal forms aren't just about UX, they're about making the cross-activation moment as clean as possible.","relevance":"The proposal is the hero's weapon in the trial. A well-forged weapon (structured, pre-populated) gives the hero a chance. A blunt one (vague, incomplete) means the trial fails before the guardian even responds."}]},"negotiation":{"what_this_lens_reveals":"Negotiation is the Meeting with the Goddess — the most critical mythological encounter before the deep initiation begins. Campbell describes the goddess as 'the incarnation of the promise of perfection; the soul's assurance that, at the conclusion of its exile in a world of organized inadequacies, the bliss that once was known will be known again' (lines 482-484). The host IS this figure for the guest: the host controls access to the space (the boon), and the negotiation is the test of whether the guest is worthy to receive it. The journey map shows the host may counter the proposal — changing duration from 16 weeks to 10 weeks — and the guest must decide whether to accept, counter back, or walk away. This is the 'mystical marriage' test: Campbell writes that the goddess 'can never be greater than himself, though she can always promise more than he is yet capable of comprehending. She lures, she guides, she bids him burst his fetters' (lines 666-668). The host's counter-offer is this luring and guiding: it reshapes the guest's expectations and tests whether they can adapt. The tale of Niall and the ugly hag at the well (lines 706-731) is directly applicable: the brothers who refuse to kiss the hag (refuse the host's counter-terms) get no water; only Niall, who embraces the terms as they are, finds the hag transformed into Royal Rule. The user stories document's warning that 'messaging is the highest cross-activation story' gains mythological weight here: the message thread during negotiation is the hero's dialogue with the goddess, the ritual exchange that determines whether the meeting ends in union or rejection.","user_state":{"emotional_state":"Suspended between hope and vulnerability. The guest has made their offering (the proposal) and awaits the goddess's judgment. When a counter-offer arrives, the guest experiences what Campbell calls the goddess showing her 'two aspects simultaneously, the terrible and the benign' (lines 627-628): the counter may be generous (benign) or demanding (terrible). The emotional challenge is to see through both to the underlying reality of the arrangement. Fergus saw the hag as hideous and refused; Niall embraced her and found beauty.","knowledge_level":"High. The guest now knows both their own desired terms and the host's counter-terms. They can see the specific delta — 16 weeks reduced to 10, or a price adjustment. They understand the negotiation mechanics. What they may not know is the host's reasoning or flexibility.","commitment_level":"Very high. The guest has submitted a proposal and received a response. They are in active dialogue. Walking away now means abandoning not just this listing but all the invested evaluation, messaging, and proposal effort. Campbell's hero at the moment of the Meeting with the Goddess cannot easily turn back — the adventure is fully engaged.","data_available":"Full proposal history, counter-offer details, pricing deltas, message thread with host, time-to-response metrics, number of negotiation rounds."},"dropout_risk":{"level":"medium","reasons":["Campbell's Fergus scenario: the guest sees the counter-offer as 'ugly' (too expensive, too short, too restrictive) and refuses — 'sooner than give thee a kiss I would perish of thirst' (line 700). The host-as-guardian is rejected because the guest cannot see past the surface","Price transparency breakdown: the user stories document emphasizes that 'pricing details are surfaced at every decision point.' If the counter-offer obscures the math (hidden fees, unclear per-night impact of duration changes), the goddess becomes the Temptress instead","Communication breakdown: if the host's counter-offer arrives without explanation or context, the guest faces the 'terrible' aspect of the goddess without the 'benign' — no reassurance, no relational warmth, just cold altered terms"],"evidence":"Journey map, Phase 3: 'The Host changes the duration from 16 weeks to 10 weeks... A summary is shown with: Compensation per night, Updated duration (10 weeks), New total price.' Campbell (lines 694-701): Fergus finds the ugly hag guarding the well and says 'sooner than give thee a kiss I would perish of thirst!' — and gets no water. Niall embraces the terms and finds 'Royal Rule.' The platform must help the guest see the counter-offer as an invitation to partnership, not a rejection of their proposal."},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 662-677)","quote":"Woman, in the picture language of mythology, represents the totality of what can be known. The hero is the one who comes to know. As he progresses in the slow initiation which is life, the form of the goddess undergoes for him a series of transfigurations: she can never be greater than himself, though she can always promise more than he is yet capable of comprehending. She lures, she guides, she bids him burst his fetters.","relevance":"The host IS the goddess for the guest. The host represents 'the totality of what can be known' about the space. Through negotiation, the host's form 'undergoes transfigurations' — from listing photos to counter-offers to messages. The host 'lures' (the listing), 'guides' (the counter-terms), and 'bids the guest burst fetters' (accept terms different from their ideal). The guest who can 'match her import' becomes 'potentially the king of her created world.'"},{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 706-731)","quote":"'Let me have water, woman!' he cried. 'I will give it,' said she, 'and bestow on me a kiss.' He answered: 'forby giving thee a kiss, I will even hug thee!' Then he bends to embrace her... in the whole world was not a young woman of gait more graceful... 'Royal Rule am I,' she answered.","relevance":"The counter-offer IS the hag at the well. The guest who embraces the terms — who sees past the apparent ugliness of a shorter duration or higher price to the underlying partnership — discovers that the arrangement transforms into something beautiful. Negotiation is the test of the 'gentle heart.'"},{"source":"user-stories-initial-analysis.md, Cross-Activation section","quote":"When a guest messages a host, that's not just UX convenience — it's the moment two strangers begin to trust each other through the platform. The platform is the medium. If the message goes well, the host is activated.","relevance":"Messaging during negotiation is the ritualized dialogue between hero and goddess. The platform-as-medium is the sacred ground where the Meeting occurs. If the dialogue goes well, both parties are activated — the 'mystical marriage' of agreed terms becomes possible."}]},"acceptance":{"what_this_lens_reveals":"Acceptance is the Atonement — the moment when the guest reconciles with the authority figure (the host-as-father/goddess) and receives the right to enter. Campbell's Atonement with the Father is about 'the abandonment of that self-generated double monster — the dragon thought to be God (superego) and the dragon thought to be Sin (repressed id)' (lines 1136-1138). For the guest, acceptance means abandoning two dragons: the dragon of impossible expectations (the fantasy of a perfect space at a perfect price) and the dragon of fear (the terror of commitment to a stranger's home). The journey map shows acceptance involves clicking 'Accept Host Terms' and confirming with 'Yes, Proceed' — this confirmation dialog is the ritual moment of atonement. Campbell writes that 'atonement (at-one-ment) consists in no more than the abandonment of that self-generated double monster' (lines 1135-1136). The guest and host become 'at-one': their terms are unified, their commitment mutual. The platform then sends lease documents — the formal seal of the atonement. Campbell's insight about the father-as-initiator is crucial here: 'the invested one has been divested of his mere humanity and is representative of an impersonal cosmic force. He is the twice-born' (lines 1352-1354). After acceptance, the guest is 'twice-born' — no longer a browser, a searcher, a proposer, but a leaseholder. Their identity on the platform has fundamentally changed.","user_state":{"emotional_state":"Relief mixed with the gravity of commitment. The two dragons have been slain: the fantasy of perfection is released, and the fear of the unknown is accepted. Campbell describes the hero after atonement as entering 'a state of new, and before altogether unexperienced Light and Life' (lines 1040-1041). The guest feels this: a new chapter is beginning. There is also residual anxiety — the lease documents make the commitment concrete and legal. But the dominant emotion is resolution: the ordeal of negotiation is over.","knowledge_level":"Complete for the transaction. The guest knows the agreed terms, the pricing, the duration, the schedule. They are about to receive lease documents that codify everything. What they do NOT yet know is the experiential reality — what it will actually feel like to live in this space, to interact with this host, to follow these rules.","commitment_level":"Maximum. The guest has accepted terms and authorized payment. This is the point of no return (or at least the point where return carries real cost). Campbell's 'second birth' has occurred: the guest is now a leaseholder.","data_available":"Complete transaction record: accepted terms, pricing, duration, payment authorization, lease documents sent, timestamps. Full proposal and negotiation history."},"dropout_risk":{"level":"very low","reasons":["The atonement is complete — the two dragons are slain. Dropout at this stage would require the guest to un-slay them: to re-activate the fantasy of perfection or the fear of commitment. This is psychologically expensive","The confirmation dialog ('Yes, Proceed') is Campbell's ritual threshold: once crossed, the hero is in the Father's house","Lease documents create legal and financial anchoring that reinforces the psychological commitment"],"evidence":"Journey map, Phase 4: 'The Guest clicks Accept Host Terms. A confirmation dialog appears: Yes, Proceed. After confirming, the proposal status updates to reflect mutual agreement.' Campbell (lines 1135-1139): 'Atonement (at-one-ment) consists in no more than the abandonment of that self-generated double monster... But this requires an abandonment of the attachment to ego itself; and that is what is difficult.'"},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Atonement with the Father (lines 1135-1143)","quote":"Atonement (at-one-ment) consists in no more than the abandonment of that self-generated double monster — the dragon thought to be God (superego) and the dragon thought to be Sin (repressed id). But this requires an abandonment of the attachment to ego itself; and that is what is difficult. One must have a faith that the father is merciful, and then a reliance on that mercy. Therewith, the center of belief is transferred outside of the bedeviling god's tight scaly ring, and the dreadful ogres dissolve.","relevance":"Acceptance IS atonement. The guest abandons the dragon of impossible expectations and the dragon of fear. They transfer their center of belief to the arrangement — trusting the host, trusting the platform, trusting the terms. The 'dreadful ogres' of uncertainty dissolve when 'Yes, Proceed' is clicked."},{"source":"campbell-initiation-heros-journey.txt, Atonement (lines 1352-1354)","quote":"The invested one has been divested of his mere humanity and is representative of an impersonal cosmic force. He is the twice-born: he has become himself the father.","relevance":"After acceptance, the guest's platform identity transforms. They are no longer 'merely human' — a browser, a searcher. They are a leaseholder, a participant in the shared-living arrangement. They have been 'invested' (with a lease) and 'divested' (of their previous unattached status). This is the second birth."}]},"move_in":{"what_this_lens_reveals":"Move-in is the Belly of the Whale — the decisive threshold crossing where the guest physically enters the unknown space. Campbell writes that 'the hero, instead of conquering or conciliating the power of the threshold, is swallowed into the unknown and would appear to have died' — and this is exactly the guest's phenomenological experience at move-in. They leave their known environment and enter a stranger's home. The key handoff, the first steps inside, the gap between listing photos and physical reality — this is the 'landscape of symbolical figures (any one of which may swallow him)' (lines 155-156). The journey map reveals that the guest 'accesses House Manual for rules, guidelines, and check-in procedures' at move-in — this is the sacred text of the new world, the rules of the Father's house that the hero must learn. Campbell's Inanna being stripped at each of the seven gates (lines 349-392) maps to the guest's experience: at each stage of move-in (finding the address, entering the building, locating the room, understanding the space), a layer of the guest's prior expectations is stripped away and replaced with reality. The user stories key concern about 'accurate listing photos and descriptions' gains its full weight here: 'Reality vs. listing expectations' (from journey-types.json) is the moment the goddess reveals whether she is benign or terrible. This is the most psychologically intense moment of the entire guest journey — and it is almost entirely unmediated by the platform. The guest is alone with the space.","user_state":{"emotional_state":"Acute vulnerability. Campbell describes the dreamer who 'stood before a dark cave, wanting to go in, and shuddered at the thought that he might not be able to find my way back' (lines 176-178). The guest at move-in stands before the threshold of someone else's home and shudders. First impressions are overwhelming: the smell, the light, the size, the cleanliness, the neighborhood sounds. Each sensory detail either confirms or contradicts the listing. The dominant arc is: anticipation (before arrival) to reality shock (entering the space) to adjustment (beginning to settle). If reality matches or exceeds expectations, the hero survives the Belly of the Whale. If it falls short, the hero is in crisis.","knowledge_level":"Transitioning from abstract to experiential. The guest knew the listing — photos, descriptions, rules. Now they know the space — physical reality, sensory truth. The House Manual provides operational knowledge (Wi-Fi, trash schedule, lockbox codes). But the deepest knowledge — whether this will actually WORK as a living arrangement — is still unknown.","commitment_level":"Maximum and tested. The guest has signed the lease, paid the first installment, physically traveled to the space. Withdrawal is extremely costly — financially, logistically, emotionally. Yet the commitment is being tested by reality for the first time.","data_available":"Arrival notification sent to host, House Manual access patterns, initial messaging with host, check-in confirmation."},"dropout_risk":{"level":"low but consequential","reasons":["Campbell's 'eyes of death' (line 396): if reality dramatically contradicts the listing (Inanna stands naked before the judges), the guest experiences a crisis that may lead to immediate departure or complaint despite high sunk costs","The House Manual is the 'sacred text' — if it is absent, incomplete, or confusing, the guest is Inanna stripped of all garments with no guidance in the nether world","First communication with host at move-in is the moment the goddess-guardian reveals her true face. If the host is unresponsive, cold, or absent, the 'terrible' aspect dominates"],"evidence":"Journey map, Phase 5: 'Guest accesses House Manual for rules, guidelines, and check-in procedures. Reality vs. listing expectations.' Campbell (lines 393-396): 'Naked, she was brought before the throne. She bowed low. The seven judges of the nether world, the Anunnaki, sat before the throne of Ereshkigal, and they fastened their eyes upon Inanna — the eyes of death.' Move-in strips the guest of all prior assumptions and exposes them to the raw reality of the space."},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials / Inanna (lines 349-410)","quote":"Upon her entering the first gate, the shugurra, the 'crown of the plain' of her head, was removed... Upon her entering the seventh gate, all the garments of ladyship of her body were removed... Naked, she was brought before the throne... The hero discovers and assimilates his opposite either by swallowing it or by being swallowed.","relevance":"Move-in is the seven-gate stripping. Each step into the space removes a layer of the guest's prior expectations: the neighborhood is not quite as pictured (gate 1), the building entrance is different (gate 2), the room is smaller (gate 3), and so on. By the time the guest stands in the space, they are 'naked' — all assumptions stripped away, facing the raw reality. They must either be 'swallowed' by it (settle in) or be destroyed by it (flee)."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 176-178)","quote":"I stood before a dark cave, wanting to go in, and I shuddered at the thought that I might not be able to find my way back.","relevance":"This is the guest at the front door. The 'dark cave' is the stranger's home. The 'shudder' is the fear that once you enter this shared-living arrangement, your autonomy — your ability to 'find your way back' to your prior independence — may be compromised."},{"source":"split-lease-journey-map.md, Phase 5","quote":"Each listing includes a House Manual accessible to the Guest once the lease is active. The House Manual contains: House rules, Guidelines, Check-in/check-out procedures, Neighborhood info.","relevance":"The House Manual is the sacred instruction given to the initiate entering the Father's house. Campbell's Twin Warriors are told the 'words of the prayer' by Spider Woman before entering the House of the Sun. The House Manual plays the same role: it arms the guest with knowledge of the new world's laws before they are fully immersed."}]},"active_lease":{"what_this_lens_reveals":"Active lease is the CORE of the Initiation — the Road of Trials proper. Campbell writes: 'Dragons have now to be slain and surprising barriers passed — again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land' (lines 428-431). Each stay cycle within the active lease IS a trial: the guest arrives, navigates the space, communicates with the host, cleans, sends photos, departs, and reviews. Then it repeats. Campbell's 'again, again, and again' maps precisely to the recurring stay structure that the journey map describes. The host-as-goddess is now fully present: not as a listing photo or counter-offer, but as a living person whose communication patterns, expectations, and temperament define the quality of each trial. Campbell's concept of the goddess having both 'good' and 'bad' aspects — 'the nourishing, the comforting, the good mother' and 'the absent, unattainable mother, the hampering, forbidding, punishing mother' (lines 485-499) — maps to the host who is sometimes responsive, warm, and accommodating (the benign goddess) and sometimes absent, demanding, or inflexible (the terrible goddess). The Date Change Tool (add, remove, swap dates) is the hero's magical instrument for negotiating with the forces of the trial-world. Campbell describes how the hero is 'covertly aided by the advice, amulets, and secret agents of the supernatural helper' (lines 22-24): the platform's tools — the Leases page, the payment tracker, the messaging system — are these amulets. The cleaning photos the guest sends after each stay are the ritual proof that the trial has been honorably completed — Campbell's hero emerging from each trial and presenting evidence of victory. The stay review is the hero's reflection on the trial: 'the clue to what we must do to be saved' (line 175). Woman as the Temptress also manifests here: the temptation is not sexual but existential — the temptation to see the arrangement as 'merely transactional' rather than transformative, to treat the shared space as a hotel room rather than a home, to disengage emotionally and count the days. Campbell warns that 'every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness' (lines 813-814). The guest who restricts their consciousness to mere transaction — who does not grow into the arrangement — fails the Initiation.","user_state":{"emotional_state":"Oscillating between mastery and challenge. Each successful stay builds confidence — 'preliminary victories' in Campbell's terms. Each friction point (a miscommunication, a scheduling conflict, an unclean space) is a new dragon. The emotional arc across the lease is ideally one of deepening comfort: the first stay is the most anxious, the fifth is routine, the tenth is home. But this arc is not guaranteed — it depends on the quality of the trials. Campbell's 'momentary glimpses of the wonderful land' (line 431) are the good stays: the nights when everything works, the host is warm, the space feels right. Campbell's Woman as Temptress warns against the opposite temptation: seeing the whole arrangement through the lens of its worst moments.","knowledge_level":"Experiential and deepening. The guest now knows the space physically, the host relationally, the neighborhood practically. They know the rhythms: arrival notification, active stay, cleaning, photos, departure, review. They have tacit knowledge that no listing page could provide. This is Campbell's 'purification of the self, when the senses are cleansed and humbled, and the energies and interests concentrated upon transcendental things' (lines 167-168) — the guest's senses are cleansed of listing-page illusions and concentrated on the actual experience of shared living.","commitment_level":"Sustained and recursive. Each stay is a re-commitment. The guest is not committed once but repeatedly — every arrival is a choice to continue, every departure is a moment when they could choose not to return. This recursive structure is the 'again, again, and again' of the Road of Trials.","data_available":"Rich and longitudinal: stay history, payment records, date change requests, arrival notifications, cleaning photo submissions, review scores given and received, messaging volume and sentiment, stay frequency patterns, Date Change Tool usage."},"dropout_risk":{"level":"variable — decreasing with successful trials, spiking with failed ones","reasons":["Campbell's Road of Trials is explicitly a succession where 'many-headed is this surrounding Hydra; one head cut off, two more appear' — a single bad stay can generate cascading problems if the guest generalizes from one trial to the whole arrangement","Woman as Temptress: the guest may be tempted to 'flee life' (Campbell, lines 863-864) — to see the shared-living arrangement as intolerable rather than as a trial to be survived and learned from","Communication failure with the host collapses the goddess figure from 'guide' to 'obstacle': if the host stops responding, changes rules unilaterally, or violates expectations, the guest faces the 'terrible mother' without the counterbalancing 'good mother'","The Date Change Tool failure: if date modifications are rejected or the process is confusing, the guest loses their primary amulet for navigating the trial-world"],"evidence":"Journey map, Phase 5: 'Each stay within a lease has its own cycle — arrival notification, active stay, cleaning photos, review. This repeats for every stay in the lease.' Campbell (lines 428-431): 'Dragons have now to be slain and surprising barriers passed — again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.' Campbell, Woman as Temptress (lines 813-814): 'every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness.'"},"key_quotes":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","quote":"Dragons have now to be slain and surprising barriers passed — again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","relevance":"This IS active_lease. Each stay is a dragon to be slain. Each successful stay is a preliminary victory. The 'wonderful land' is the shared-living arrangement working as intended — the guest feeling at home in someone else's space. The 'again, again, and again' is the recursive stay cycle."},{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 494-500)","quote":"The remembered image is not only benign, however; for the 'bad' mother too — (1) the absent, unattainable mother, against whom aggressive fantasies are directed; (2) the hampering, forbidding, punishing mother; (3) the mother who would hold to herself the growing child; and (4) the desired but forbidden mother — persists in the hidden land.","relevance":"The host during active_lease manifests all four aspects: (1) the absent host who does not respond to messages; (2) the punishing host who enforces rules rigidly; (3) the possessive host who resists the guest's personalization of the space; (4) the ideal host whose warmth creates dependency. The guest must learn to see through all four to the real person."},{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 813-824)","quote":"Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness... The individual has only to discover his own position with reference to this general human formula, and let it then assist him past his restricting walls. Who and where are his ogres? Those are the reflections of the unsolved enigmas of his own humanity. What are his ideals? Those are the symptoms of his grasp of life.","relevance":"The temptation during active_lease is to restrict consciousness — to see the arrangement as 'just a transaction' rather than as a growth experience. The guest's ogres (the frustrations of shared living) are 'reflections of the unsolved enigmas of his own humanity' — discomfort with sharing, with compromise, with impermanence. The platform's role is to help the guest see past restriction."},{"source":"split-lease-journey-map.md, Phase 5","quote":"Both parties use the Date Change Tool to add, remove, or swap dates. Guest notifies Host of arrival and sends cleaning photos at end of each stay. Both parties review each stay.","relevance":"The Date Change Tool is the hero's primary amulet — the instrument by which they navigate the fluid terrain of the trial-world. Arrival notifications are the hero announcing themselves at each gate. Cleaning photos are the ritual proof of honorable trial completion. Reviews are the hero's reflection — 'the clue to what we must do to be saved.'"}]}},"cross_phase_patterns":[{"pattern_name":"The Recursive Trial Structure","description":"Campbell's Road of Trials describes a SINGLE journey through a succession of tests. But the guest journey on Split Lease introduces a recursion that Campbell's schema does not explicitly address: within active_lease, the entire miniature hero's journey REPEATS with each stay cycle. Each stay has its own threshold crossing (arrival), its own trials (navigating the space, communicating with the host), its own goddess meeting (face-to-face or message interaction with the host), and its own boon (a successful stay, a positive review). This means the guest is not on ONE Road of Trials but on a Road of Roads — each stay a complete hero-cycle nested inside the larger lease-cycle. The implication for design is that the platform must support not just the macro-journey (discovery through active_lease) but the micro-journey of each individual stay. The arrival notification, the House Manual access, the cleaning photo submission, the review — these are the ritual architecture of each micro-trial.","phases_involved":["active_lease","move_in"],"evidence":"Journey map, Phase 5: 'Each stay within a lease has its own cycle — arrival notification, active stay, cleaning photos, review. This repeats for every stay in the lease.' Campbell (lines 428-431): 'again, again, and again.' The recursive structure is the distinguishing feature of the Split Lease guest journey vs. the classical monomyth."},{"pattern_name":"The Goddess Transfiguration Arc","description":"Campbell describes how 'the form of the goddess undergoes for the hero a series of transfigurations' (lines 665-666). In the guest journey, the host undergoes exactly this arc: in listing_evaluation, the host is an abstraction (photos, descriptions, a name). In negotiation, the host is a counterparty (counter-offers, terms). In move_in, the host is a physical presence (key handoff, welcome message). In active_lease, the host is a recurring relational figure (communications, responses, reviews). This transfiguration — from icon to negotiator to presence to relationship — is the core emotional arc of the guest journey. Each transfiguration tests the guest differently. The guest who can 'take her as she is, without undue commotion but with the kindness and assurance she requires' (lines 674-676) is the one who succeeds. The platform must support this arc: it must not let the host remain an abstraction when the guest needs a person, nor force the host to be a person when the guest needs structure.","phases_involved":["listing_evaluation","negotiation","move_in","active_lease"],"evidence":"Campbell (lines 662-677): 'Woman represents the totality of what can be known. The hero is the one who comes to know. As he progresses in the slow initiation which is life, the form of the goddess undergoes for him a series of transfigurations.' Journey map shows the host evolving from listing creator to counter-offerer to active lease partner across phases."},{"pattern_name":"Apotheosis Through Retention (The Ultimate Boon)","description":"Though 'retention' is not in the guest's fixed phase vocabulary, the Initiation lens reveals it as the implicit culmination of the journey. Campbell's Apotheosis is the moment when 'the hero transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source' (lines 1719-1720). For the guest, this is the moment when shared living stops feeling like a compromise and starts feeling like a discovered way of being. The guest who reaches Apotheosis does not merely tolerate the arrangement — they are TRANSFORMED by it. They understand shared space differently. They know how to live with a stranger. They have been 'twice-born' (line 1354) as a person who can navigate the social complexity of co-habitation. The Ultimate Boon, Campbell says, is 'the indestructible essence of existence' (line 2641). For the guest, the boon is not the space itself but the CAPACITY for flexible, shared living — a skill and disposition that makes them a better marketplace participant forever. This is why the user stories document's insight about cross-activation is so important: 'An experienced guest applying to a new host is cross-activation in action' — the transformed guest carries the boon forward, activating new hosts, easing new negotiations, making the marketplace richer. The guest's Ultimate Boon is not consumption but contribution. Campbell's Bodhisattva who 'pauses on the threshold of Nirvana' to help all beings (lines 1809-1811) is the experienced guest who, through reviews and platform history, helps future guests find their way.","phases_involved":["active_lease","acceptance","move_in"],"evidence":"Campbell, Apotheosis (lines 1796-1812): the Bodhisattva who 'shattered for himself the bounds of the last threshold... paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment.' User stories, Cross-Activation: 'An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work — it all reduces the host's anxiety.' Campbell, The Ultimate Boon (lines 2641-2646): 'The well is the World Navel, its flaming water the indestructible essence of existence.'"},{"pattern_name":"The Stripping of Expectations Arc","description":"Inanna's descent through seven gates, stripped of a garment at each one, maps to the entire guest journey from discovery to active_lease. In discovery, the guest carries maximum expectations — the 'crown of the plain' (fantasy of perfect housing). In search, the first ornament is removed as the guest confronts market reality (prices, locations, availability). In listing_evaluation, the 'sparkling stones' of the idealized listing are tested against reviews and details. In proposal_creation, the 'gold ring' of the perfect terms is sacrificed as the guest commits to specific dates and prices. In negotiation, the 'breastplate' of ego protection is removed as the guest accepts the host's counter-terms. In acceptance, 'all the garments of ladyship' are removed — the guest stands 'naked' before the commitment. In move_in, the guest faces the 'throne' — the raw physical reality. And in active_lease, like Inanna confronting Ereshkigal (her own dark sister), the guest confronts the aspects of shared living that are the opposite of their prior autonomous lifestyle. The platform's task is to make each stripping feel like purification rather than punishment — to echo Inanna's gatekeeper: 'Extraordinarily have the decrees of the nether world been perfected. Do not question the rites.'","phases_involved":["discovery","search","listing_evaluation","proposal_creation","negotiation","acceptance","move_in","active_lease"],"evidence":"Campbell, Inanna's descent (lines 349-410): seven gates, seven garments removed, ending naked before the throne. Journey-types.json guest phase descriptions trace the progressive commitment and expectation-adjustment across all eight phases."}],"meta":{"run_id":"2026-02-19_2103","layer":0,"agent":"Journey Context Agent","journey_type":"guest","book":"The Hero with a Thousand Faces","chapter":"Part I, Chapter II — Initiation","author":"Joseph Campbell","target_phases":["move_in","active_lease"],"critical_campbell_concepts":["Road of Trials (recurring stay cycles as successive trials)","Meeting with the Goddess (host-as-guardian who controls access to the boon/space)","Woman as Temptress (temptation to restrict consciousness, to see arrangement as merely transactional)","Atonement with the Father (acceptance as reconciliation with authority/terms)","Apotheosis (guest transformed by shared-living experience, no longer a stranger but a resident)","The Ultimate Boon (capacity for flexible shared living as the indestructible skill)"],"sources_cited":["campbell-initiation-heros-journey.txt","user-stories-initial-analysis.md","split-lease-journey-map.md","journey-types.json"],"generated":"2026-02-19"}}</script>
