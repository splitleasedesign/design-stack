  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Recursive Trial Architecture: Each Stay Cycle as a Complete Micro-Initiation","journey_phases":["move_in","active_lease"],"problem":"The guest journey during active_lease is not a single linear experience but a recursive loop: each stay within the lease has its own arrival, navigation, communication, cleaning, and departure. Campbell describes the Road of Trials as 'Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land' (lines 428-431). Each stay is a dragon. But the platform currently treats each stay as a flat operational event -- arrive, stay, leave -- without acknowledging that every return is a threshold crossing, every host interaction is a goddess encounter, and every successful departure is a trial survived. The user stories document identifies that each stay has its own cycle (arrival notification, active stay, cleaning photos, review), yet the platform does not build the emotional and informational scaffolding that helps the guest experience each stay as cumulative progress rather than repetitive obligation. Without this scaffolding, the tenth stay feels identical to the first, which violates Campbell's insight that the Road of Trials produces 'preliminary victories' -- the guest should feel that each successful stay adds to their initiation, not merely to their calendar.","solution":"Design the stay cycle as a mini-hero-journey with visible progression. (1) Each arrival notification should reference the guest's cumulative history: 'Stay 7 of 12 -- you have successfully completed 6 stays in this space.' This transforms arrival from an operational event into a milestone on the Road of Trials. (2) Post-stay reviews should accumulate into a visible trial record: the guest sees their own arc of reviews, improving comfort, deepening familiarity. (3) The cleaning photo submission should be framed not as a chore but as the ritual proof of honorable trial completion -- Campbell's hero emerging and presenting evidence of victory. (4) The Date Change Tool (add, remove, swap) should be positioned as the guest's primary amulet for navigating the trial landscape, framed as 'adjusting your schedule' rather than 'requesting permission.' (5) Each successful stay should produce a micro-reward signal -- a brief visual confirmation that this trial has been passed, this dragon slain.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","insight":"Campbell's 'again, again, and again' maps precisely to the recursive stay structure of the active lease. Each stay is a dragon. Each successful stay is a preliminary victory. But the guest can only experience the victories as victories if the platform marks them as such -- otherwise the recursion feels like repetition rather than progression."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"The guest's accumulating stay record is not just operational data -- it is the hero's trophy collection from the Road of Trials. Each completed stay, each cleaning photo, each positive review makes the guest more capable of navigating future trials (including with new hosts). The platform must make this accumulation visible to the guest, not just to future hosts."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-24)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper whom he met before his entrance into this region.","insight":"The platform's tools -- the Date Change Tool, the House Manual, the messaging system, the Stays Manager -- are the amulets and secret agents. They must feel like aids to the hero, not bureaucratic requirements. The guest should feel supported by these tools, not governed by them."}],"priority":"high","user_goal":"Feel that each stay adds to a meaningful progression rather than being an identical repetition, and that the tools available to me during each stay are there to help me navigate, not to constrain me.","company_goal":"Increase stay completion rates and per-stay satisfaction by transforming the recursive stay cycle from a flat operational loop into a visible progression arc that builds the guest's sense of competence and belonging.","time_budget":"Stay progression indicators (stay count, cumulative review summary) should be visible on the stay dashboard without navigation. Post-stay reward signal should take under 3 seconds to register. Date Change Tool interaction should complete within 2 taps.","anti_goals":["DO NOT treat all stays identically in the UI. Stay 1 should feel different from stay 7 -- different messaging, different emotional tone, different level of assumed familiarity.","DO NOT make cleaning photo submission feel punitive or surveillance-like. Frame it as 'showing the space is ready for next time' not 'proving you cleaned.'","DO NOT hide the guest's cumulative stay record behind navigation. The Road of Trials is meaningless if the hero cannot see how far they have come."],"success_metric":"Per-stay review completion rate should increase as stay number increases (indicating the ritual feels increasingly natural). Target: 80% review completion by stay 3, 90% by stay 6. Secondary: Date Change Tool usage rate as a proxy for guest agency -- higher usage indicates the guest feels empowered to navigate the trial landscape."},{"id":"works-002","type":"process_pattern","title":"Belly of the Whale Orientation: Structuring Move-In as Guided Descent into the Unknown","journey_phases":["move_in"],"problem":"Move-in is the Belly of the Whale -- the guest physically enters a stranger's home and confronts the gap between the listing's representation and the space's reality. Campbell describes the hero who 'instead of conquering or conciliating the power of the threshold, is swallowed into the unknown and would appear to have died' (journey-context, citing lines 155-156). The guest at move-in is being swallowed: they leave their known environment and enter a 'landscape of symbolical figures (any one of which may swallow him).' The Inanna descent (lines 349-396) maps to the guest's progressive confrontation with reality: the neighborhood is not quite as pictured, the building entrance differs, the room is smaller or larger than expected. By the time the guest stands in the space, 'all the garments of ladyship' of their prior expectations have been removed. The user stories document's emphasis on 'Reality vs. listing expectations' gains its full weight here. The platform currently provides the House Manual, but this sacred text of the new world is often accessed only at the moment of crisis rather than before arrival. The guest is Inanna standing naked before the throne, and the House Manual is the instruction that should have been given at the first gate.","solution":"Design move-in as a structured descent through seven preparatory gates, each stripping one layer of uncertainty. (1) Gate 1 (48 hours before): Send neighborhood orientation -- transit, nearby landmarks, what to expect on the street. This removes the 'crown of the plain' of idealized location. (2) Gate 2 (24 hours before): Send building access details -- entry codes, key pickup, parking. This removes the 'rod of lapis lazuli' of logistics uncertainty. (3) Gate 3 (12 hours before): Send the House Manual with highlight summary -- the three most important rules. This removes the 'small lapis lazuli stones' of behavioral uncertainty. (4) Gate 4 (at arrival): Prompt the guest to confirm arrival via the app. This is the threshold moment -- the guest crosses from outside to inside. (5) Gate 5 (first hour): Surface the full House Manual with a 'settling in' frame -- Wi-Fi, thermostat, trash schedule. (6) Gate 6 (first evening): Prompt a brief check-in message to the host -- 'Everything OK?' This is the first post-threshold communication, the hero's first words in the new world. (7) Gate 7 (morning after): A brief prompt: 'How was your first night?' with one-tap response options. This confirms the guest survived the Belly and is ready for the Road of Trials. Each gate is a stripping of uncertainty, and the guest arrives at the seventh gate knowing the space -- not as a listing, but as a lived reality.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 349-396)","type":"book","quote":"Upon her entering the first gate, the shugurra, the 'crown of the plain' of her head, was removed... Upon her entering the seventh gate, all the garments of ladyship of her body were removed... Naked, she was brought before the throne.","insight":"Inanna's seven gates are the design template for move-in orientation. Each gate strips a garment (an expectation), and the stripping is not random but ritualized -- 'Extraordinarily have the decrees of the nether world been perfected. Do not question the rites.' The platform's preparatory messages are these rites: they strip uncertainty in a deliberate, structured sequence so the guest arrives prepared, not naked."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"The move-in orientation reverses the ask: the platform gives information (neighborhood context, access details, house rules) before asking anything of the guest (arrival confirmation, check-in message, first-night feedback). Each gate delivers value before requesting engagement, following the same principle that governs discovery."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 176-178)","type":"book","quote":"I stood before a dark cave, wanting to go in, and I shuddered at the thought that I might not be able to find my way back.","insight":"This is the guest at the front door. The shudder is the fear that once you enter the shared-living arrangement, your autonomy may be compromised. The seven-gate orientation addresses the shudder by converting the 'dark cave' into an illuminated, structured descent where each step is explained before it is taken."}],"priority":"high","user_goal":"Arrive at the space feeling prepared rather than exposed, knowing the neighborhood, the access logistics, and the house rules before I stand in the room, so that my first impression is shaped by knowledge rather than anxiety.","company_goal":"Reduce move-in crisis events (complaints, immediate departure threats, negative first-stay reviews) by ensuring the guest's expectations are progressively calibrated through structured pre-arrival communication.","time_budget":"Each gate communication should take under 60 seconds to read. The full seven-gate sequence should span 48 hours and require no more than 3 minutes of total guest engagement. Arrival confirmation and first-night check-in should each be completable in one tap.","anti_goals":["DO NOT dump all move-in information in a single message. The seven gates exist because each stripping must happen at the right moment -- too much too early overwhelms, too late leaves the guest unprepared.","DO NOT make the check-in message to the host mandatory with punitive consequences. It should feel like a natural impulse the platform facilitates, not a requirement it enforces.","DO NOT send the House Manual only after arrival. The guest who reads the rules while standing in the space is already naked before the throne; the rules should have been introduced at Gate 3."],"success_metric":"First-stay review scores compared to overall review averages. Target: first-stay reviews should average within 0.3 points of the lease-wide average, indicating that the seven-gate orientation successfully prevents the reality-shock penalty. Secondary: House Manual engagement rate before arrival (Gate 3) vs. after arrival -- target 60% pre-arrival access."},{"id":"works-003","type":"process_pattern","title":"Meeting with the Goddess: Negotiation as a Ritual of Mutual Revelation","journey_phases":["negotiation"],"problem":"Negotiation is the Meeting with the Goddess -- the host controls access to the boon (the space) and the guest must prove worthy to receive it. Campbell describes the goddess as 'the incarnation of the promise of perfection; the soul's assurance that, at the conclusion of its exile in a world of organized inadequacies, the bliss that once was known will be known again' (lines 482-484). The host IS this figure: they hold what the guest seeks. But the tale of Niall and the hag at the well (lines 694-731) reveals the danger: Fergus, who sees only the ugly surface of the counter-offer ('sooner than give thee a kiss I would perish of thirst!'), gets no water. Only Niall, who embraces the terms as they are, finds the hag transformed into 'Royal Rule.' The platform currently presents counter-offers as term modifications -- duration changed from 16 to 10 weeks, new total price calculated. But this presentation strips the negotiation of its relational meaning. The guest sees numbers changing, not a person responding. The counter-offer IS the goddess revealing her true terms, and the guest must see through the surface (a shorter duration, a different price) to the underlying partnership being offered.","solution":"Redesign negotiation to surface the relational dimension alongside the transactional one. (1) When a host counter-offers, present the counter alongside a brief explanation space where the host can share their reasoning. The platform prompts the host: 'Would you like to add a note about your counter-offer?' This converts the cold term change into a dialogue -- Campbell's ritual exchange between hero and goddess. (2) Surface the counter-offer's impact clearly but warmly: 'The host suggests 10 weeks instead of 16. Here is what that means for your nightly rate, total cost, and schedule.' Transparency is the antidote to Fergus's ugliness -- the guest who can see the full picture can embrace the terms. (3) Frame the guest's response options as relational, not transactional: 'Accept these terms,' 'Suggest a different arrangement,' 'Ask the host about this.' The third option (messaging) is critical -- it is the hero's chance to dialogue with the goddess rather than accepting or rejecting in silence. (4) Show the host's profile and communication history alongside the counter-offer. The guest should see the person behind the terms, not just the terms themselves.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 706-731)","type":"book","quote":"'Let me have water, woman!' he cried. 'I will give it,' said she, 'and bestow on me a kiss.' He answered: 'forby giving thee a kiss, I will even hug thee!' Then he bends to embrace her... in the whole world was not a young woman of gait more graceful... 'Royal Rule am I,' she answered.","insight":"The counter-offer IS the hag at the well. The guest who embraces the terms -- who sees past the apparent ugliness of a shorter duration or higher price to the underlying partnership -- discovers that the arrangement transforms. But the platform must help the guest see past the surface. Niall could hug the hag because he saw her as worthy of embrace; the guest can accept a counter because the platform reveals the host's reasoning and the arrangement's full picture."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform. The platform is the medium. If the message goes well, the host is activated.","insight":"Messaging during negotiation is the sacred dialogue between hero and goddess. It is the mechanism by which the counter-offer's ugly surface ('shorter duration') can be explored for its underlying meaning ('I want to make sure this works before committing long-term'). The platform must make this dialogue easy, not optional."},{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 662-677)","type":"book","quote":"Woman, in the picture language of mythology, represents the totality of what can be known. The hero is the one who comes to know... She lures, she guides, she bids him burst his fetters. And if he can match her import, the two, the knower and the known, will be released from every limitation.","insight":"Negotiation is the moment where the guest comes to know the host-as-person, not just host-as-listing. The counter-offer is the goddess bidding the hero 'burst his fetters' -- release the fixed expectation of 16 weeks and consider a different shape for the arrangement. If the guest can 'match her import,' the negotiation succeeds."}],"priority":"high","user_goal":"Understand the host's counter-offer not just as changed numbers but as a person responding to my proposal, and have an easy way to dialogue about it before deciding, so I can find the partnership behind the terms.","company_goal":"Increase negotiation completion rate (counter-offer to final agreement) by surfacing relational context alongside transactional details, reducing the Fergus scenario where guests reject counter-offers they would have accepted if they understood the host's reasoning.","time_budget":"Counter-offer presentation should be fully comprehensible in under 15 seconds. The host's optional note should be visible immediately, not behind a 'read more' gate. Response options (accept, counter, message) should be actionable in one tap each.","anti_goals":["DO NOT present counter-offers as cold ledger updates. The counter-offer is a relational act; the presentation must honor that.","DO NOT force the guest into accept/reject binary. The 'message the host' option must always be available as a third path -- Niall embraced the hag because he could engage with her, not because he was forced to choose kiss-or-perish.","DO NOT hide the host's profile or communication history during negotiation. The guest must see the person behind the terms to overcome the Fergus reflex."],"success_metric":"Counter-offer acceptance rate. Target: above 55% (current marketplace benchmarks for counter-offer acceptance hover around 40-45%). Secondary: percentage of negotiations that include at least one message exchange -- higher messaging indicates deeper relational engagement. Target: above 60%."},{"id":"works-004","type":"process_pattern","title":"The Goddess Transfiguration Arc: Host Revelation Across the Full Phase Sequence","journey_phases":["listing_evaluation","negotiation","acceptance","move_in","active_lease"],"problem":"Campbell describes how 'the form of the goddess undergoes for the hero a series of transfigurations: she can never be greater than himself, though she can always promise more than he is yet capable of comprehending' (lines 664-667). In the guest journey, the host undergoes exactly this arc: in listing_evaluation, the host is an abstraction (photos, description, a name). In negotiation, the host is a counterparty (counter-offers, terms). In move_in, the host is a physical or communicative presence (key handoff, welcome message). In active_lease, the host is a recurring relational figure. But the platform does not design for this transfiguration -- the host's representation remains static across phases. The listing photo and name that appeared in search appear identically in the proposal view, the negotiation view, and the active lease dashboard. The guest's relationship with the host deepens across phases, but the host's platform representation does not deepen correspondingly. This creates a dissonance that Campbell would diagnose as the goddess remaining frozen in one aspect -- 'spellbound to banality' (line 672) -- when she should be undergoing transfiguration.","solution":"Design the host's platform representation to deepen as the guest's relationship deepens across phases. (1) Listing evaluation: host appears as curated presentation -- name, photo, listing description, response rate. This is the goddess as icon. (2) Negotiation: host gains a communication dimension -- message history, counter-offer reasoning, engagement speed. This is the goddess as dialogue partner. (3) Acceptance/move-in: host gains a practical dimension -- House Manual contributions, check-in instructions, welcome message. This is the goddess as guide. (4) Active lease: host gains a relational dimension -- per-stay communication patterns, review exchange history, scheduling flexibility. This is the goddess as ongoing relationship. At each phase, new layers of the host's presence are revealed, matching the guest's deepening knowledge. The platform should never show less of the host than the guest's current phase warrants.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 662-677)","type":"book","quote":"As he progresses in the slow initiation which is life, the form of the goddess undergoes for him a series of transfigurations: she can never be greater than himself, though she can always promise more than he is yet capable of comprehending... By deficient eyes she is reduced to inferior states; by the evil eye of ignorance she is spellbound to banality and ugliness. But she is redeemed by the eyes of understanding.","insight":"The host's platform representation is the 'form of the goddess.' If the platform keeps this form static across all phases, the host is 'spellbound to banality' -- frozen as a listing card no matter how deep the relationship becomes. The platform must 'redeem' the host through progressive revelation, giving the guest 'eyes of understanding' that match their phase."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them -- another user already did. Every review is a past guest activating a future one.","insight":"Reviews and verification are the first layer of the goddess's transfiguration -- they add a trust dimension to the visual icon. But this is only the beginning. In later phases, the host's communication patterns, House Manual quality, and scheduling flexibility reveal deeper layers that no review can capture."},{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 494-500)","type":"book","quote":"The remembered image is not only benign, however; for the 'bad' mother too -- (1) the absent, unattainable mother; (2) the hampering, forbidding, punishing mother; (3) the mother who would hold to herself the growing child; and (4) the desired but forbidden mother -- persists in the hidden land.","insight":"During active_lease, the host manifests all four aspects: the absent host who does not respond, the punishing host who enforces rules rigidly, the possessive host who resists personalization, the ideal host whose warmth creates dependency. The platform's progressive host revelation must prepare the guest for this complexity -- not by warning them, but by gradually revealing the host as a full person rather than a one-dimensional icon."}],"priority":"medium","user_goal":"See the host as a progressively richer person as my relationship with them deepens, rather than encountering the same static listing-page representation throughout the entire journey.","company_goal":"Strengthen guest-host relational investment across phases by ensuring the platform's representation of the host evolves to match the guest's deepening knowledge, reducing the sense that the relationship is purely transactional.","time_budget":"Each phase's host representation should load instantly from existing data -- no additional host effort required. The progressive enrichment happens automatically as more interaction data accumulates.","anti_goals":["DO NOT require the host to actively build their profile at each phase. The transfiguration should happen automatically as interaction data (messages, reviews, response patterns) accumulates.","DO NOT reveal host information that is inappropriate for the current phase. The guest in listing_evaluation should not see the host's scheduling flexibility data -- that layer belongs to active_lease.","DO NOT reduce the host back to a listing-card representation in later phases. Once the guest has seen the host in a richer form, the richer form persists."],"success_metric":"Guest-host message initiation rate across phases. Target: messaging should increase from negotiation through active_lease, indicating the guest sees the host as an increasingly real dialogue partner. Secondary: guest satisfaction with host communication, measured in post-stay reviews -- should increase across the lease arc."},{"id":"works-005","type":"process_pattern","title":"Apotheosis Through Retention: The Guest Transformed by Shared Living","journey_phases":["active_lease"],"problem":"Campbell's Apotheosis describes the moment when 'the hero transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source' (lines 1719-1720). For the guest, this is the transformation that makes shared living stop feeling like a compromise and start feeling like a discovered way of being. The Bodhisattva who 'shattered for himself the bounds of the last threshold... paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment' (lines 1806-1811) maps to the experienced guest who, through reviews and platform history, helps future guests find their way. But the platform does not design for this transformation. There is no mechanism that helps the guest recognize their own growth -- from anxious first-timer to competent shared-space navigator. Campbell's Woman as Temptress warns that 'every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness' (lines 813-814). The temptation for the guest is to restrict consciousness -- to see the arrangement as merely transactional, to treat the space as a hotel room, to disengage emotionally. Without a mechanism that reflects the guest's transformation back to them, the temptation to restrict consciousness wins.","solution":"Design a transformation reflection mechanism that surfaces the guest's growth across the lease. (1) At mid-lease: present a 'journey so far' summary -- stays completed, reviews exchanged, dates successfully managed. Frame this not as a report but as a mirror: 'You have navigated 6 stays in this space. Here is what you and [Host Name] have built together.' (2) At lease end: present a transformation narrative -- the arc from first-stay anxiety to established routine. Include the host's review of the guest, the guest's cumulative contribution to the platform. This is the Apotheosis moment: the guest sees themselves as the hero who has been initiated. (3) Surface cross-activation potential: 'Your experience makes you a trusted guest on Split Lease. Hosts can see your [X] completed stays and [Y] positive reviews.' This converts the private transformation into a marketplace credential -- the Bodhisattva's gift to future travelers. (4) At the retention decision point (re-lease or new listing search): frame the guest's platform history as the Ultimate Boon -- not the space itself but the capacity for flexible shared living.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1806-1811)","type":"book","quote":"When, during his final life on earth as a human being, he shattered for himself the bounds of the last threshold... he paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment.","insight":"The experienced guest IS the Bodhisattva. Their reviews enlighten future guests. Their platform history reduces future hosts' anxiety. The platform must make the guest aware of this role -- not through gamification but through genuine reflection of their contribution to the marketplace ecosystem."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety. This isn't a user story in the file, but it's the outcome the best stories should be building toward.","insight":"Cross-activation is the Apotheosis made operational. The guest's transformation from stranger to trusted marketplace participant is the Ultimate Boon -- not for the guest alone but for the entire ecosystem. The platform must reflect this transformation back to the guest so they see themselves not just as a consumer but as a contributor."},{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 813-824)","type":"book","quote":"Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness... The individual has only to discover his own position with reference to this general human formula, and let it then assist him past his restricting walls.","insight":"The temptation during active_lease is to restrict consciousness to mere transaction. The transformation reflection mechanism is the antidote: it helps the guest discover their own position in the larger pattern -- not just a tenant, but a participant in a shared-living community who has developed real skills and earned real trust."}],"priority":"medium","user_goal":"See my own growth across the lease -- from uncertain first-timer to confident resident -- and understand that this experience has given me something valuable beyond just a place to stay.","company_goal":"Increase guest retention (re-lease with same host or new lease with different host) by making the guest's platform history feel like a valuable asset they carry forward, not a record that resets with each lease.","time_budget":"Mid-lease reflection: under 30 seconds to absorb. Lease-end transformation narrative: under 60 seconds. Platform credential visibility: always present on the guest's profile, requiring zero effort to maintain.","anti_goals":["DO NOT gamify the transformation with badges, points, or levels. The guest's growth is real and should be reflected genuinely, not instrumentalized.","DO NOT present the transformation reflection at moments of frustration (mid-conflict, post-bad-stay). The reflection works when the guest is in a receptive state, not a defensive one.","DO NOT make the guest's platform history feel like surveillance data. The guest should see their history as their own achievement, not as evidence the platform has collected about them."],"success_metric":"Guest retention rate: percentage of guests who complete a lease and initiate a new lease (same host or different) within 90 days. Target: above 35%. Secondary: guest profile completion rate as a proxy for identity investment -- guests who see their history as an asset are more likely to enrich their profile."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Seven-Gate Progressive Disclosure for Move-In Orientation","journey_phases":["acceptance","move_in"],"problem":"Move-in is the Belly of the Whale -- the guest crosses the threshold from digital evaluation into physical habitation. Campbell's Inanna is stripped at seven gates, each removing a layer of adornment before she stands 'naked before the throne' (lines 393-396). For the guest, move-in strips away each layer of listing-page expectation and replaces it with physical reality. The information architecture challenge: what to disclose when, so that each layer of uncertainty is addressed at the right moment in the guest's descent. Currently, the House Manual is delivered as a single document after acceptance -- a monolithic information dump that corresponds to Inanna being stripped of all garments at once rather than gate by gate. The guest either reads everything (cognitive overload) or reads nothing (arrives unprepared). Neither outcome supports the structured initiation that Campbell's model prescribes.","solution":"Decompose move-in information into seven sequential disclosures, each timed to the guest's psychological readiness and physical proximity to the space. Gate 1 (post-acceptance, 48h before): neighborhood overview -- transit, walkability, local landmarks. Gate 2 (24h before): access logistics -- building entry, key/lockbox, parking. Gate 3 (12h before): top 3 house rules distilled from the full manual. Gate 4 (arrival): prompt arrival confirmation. Gate 5 (first hour): full House Manual surfaced with a 'settling in' navigation frame. Gate 6 (first evening): host check-in facilitation. Gate 7 (next morning): first-night debrief. Each gate provides information that strips one layer of the guest's uncertainty, converting the raw unknown of a stranger's home into a structured, comprehensible environment.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 349-396)","type":"book","quote":"Upon her entering the first gate, the shugurra, the 'crown of the plain' of her head, was removed... 'Extraordinarily, O Inanna, have the decrees of the nether world been perfected, O Inanna, do not question the rites of the nether world.'","insight":"The gatekeeper's refrain -- 'do not question the rites' -- is the platform's assurance that the disclosure sequence is deliberate. Each gate strips exactly one ornament (one expectation), and the guest is not meant to understand the full picture at any single gate. The rite IS the sequence. Delivering all information at once would be like stripping all garments simultaneously -- traumatic rather than transformative."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"Each gate delivers value (neighborhood context, access details, key rules) before requesting engagement (arrival confirmation, check-in, feedback). The disclosure pattern mirrors the discovery principle: show something useful first, then invite participation."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 176-178)","type":"book","quote":"I stood before a dark cave, wanting to go in, and I shuddered at the thought that I might not be able to find my way back.","insight":"The guest at the front door is in this exact phenomenological state. The seven-gate sequence converts the 'dark cave' into an illuminated corridor, where each step forward is accompanied by a revelation that reduces the shudder."}],"priority":"high","hierarchy_principle":"Time-gated, proximity-ordered. Information closest to the physical experience (access logistics, house rules) takes precedence over contextual information (neighborhood overview) as the guest approaches move-in day. The hierarchy inverts as time progresses: 48h out, context > logistics; 12h out, logistics > context; post-arrival, operational details > everything else.","disclosure_pattern":"Seven sequential messages/surfaces, each timed to a specific moment in the guest's approach to the space. No gate contains more than one category of information. Each gate's content is self-contained and actionable without reference to other gates. The full House Manual is never the first thing disclosed -- it is Gate 5, after the guest is physically present and ready to absorb operational details.","cognitive_load_constraint":"Each gate message should be readable in under 60 seconds. Gate 3 (house rules) should contain exactly 3 rules, with a link to the full manual. The arrival confirmation (Gate 4) should be completable in one tap. Total pre-arrival information absorption: under 3 minutes across Gates 1-3.","scan_order":["what_you_need_to_know_right_now","specific_actionable_detail","link_to_deeper_information_if_needed"],"exclude":["Full House Manual before arrival (overwhelming at wrong moment)","Payment or financial details during move-in sequence (irrelevant to the orientation need)","Platform promotional content during move-in (the guest is in the Belly of the Whale, not in discovery)","Host's full profile information (the guest already evaluated this during listing_evaluation and negotiation)"]},{"id":"communicates-002","type":"info_architecture","title":"Trial Progression Dashboard: Cumulative Stay Record as Wayfinding","journey_phases":["active_lease"],"problem":"The Road of Trials produces 'a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land' (Campbell, lines 430-431). But the guest's stay dashboard currently presents stays as a flat list -- each stay identical to the last, with no visual or informational marker that distinguishes stay 1 from stay 10. The information architecture fails to communicate progression. Campbell's hero on the Road of Trials accumulates victories that define their growth; the guest accumulates stays that should define theirs. Without a progression-aware information hierarchy, each stay is a disconnected trial with no sense of where the guest stands on the road. The user stories document confirms that the guest's platform history -- 'reviews, familiarity with how things work' -- is a valuable asset, but the current dashboard does not surface this asset to the guest themselves, only to future hosts.","solution":"Redesign the stay dashboard as a progression timeline rather than a flat list. (1) Primary information: a visual timeline showing completed stays as filled nodes and upcoming stays as open nodes. The current stay is highlighted. This gives the guest an instant sense of position on the Road of Trials. (2) Secondary information: cumulative metrics displayed above the timeline -- total stays completed, average review score given and received, total nights spent. These are the hero's accumulating trophies. (3) Tertiary information: per-stay detail cards accessible by tapping a node. Each card shows that stay's dates, review exchanged, any notable events (date change, host message). (4) Progression markers: at stay 3, stay 6, and the final stay, surface brief transformation reflections -- 'You have completed your first month' or 'Halfway through your lease.' These markers are Campbell's 'momentary glimpses of the wonderful land' made visible.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","insight":"The 'preliminary victories' are individual completed stays. The 'momentary glimpses of the wonderful land' are the moments when the guest realizes the arrangement is working. The information architecture must make both visible: the victories as filled nodes on the timeline, the glimpses as progression markers that acknowledge the guest's growth."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"The cumulative metrics (stays completed, reviews exchanged) are not just internal data -- they become the guest's marketplace credential. By surfacing them on the guest's own dashboard, the platform helps the guest understand that their stay history is building toward something valuable beyond the current lease."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-24)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper whom he met before his entrance into this region.","insight":"The progression dashboard itself is a supernatural helper -- it provides the guest with a map of their own journey, making visible what would otherwise be invisible. Without the map, the hero wanders the Road of Trials with no sense of how far they have come or how far they have yet to go."}],"priority":"high","hierarchy_principle":"Progression-first. The primary hierarchy level is the guest's position on the timeline (where am I on the Road of Trials?). Secondary is cumulative metrics (what have I accumulated?). Tertiary is per-stay detail (what happened at each trial?). This inverts the typical chronological-list hierarchy, which puts recency first and progression nowhere.","disclosure_pattern":"Timeline view is always visible as the dashboard's primary surface. Cumulative metrics are persistent (visible without scrolling). Per-stay details are expandable (tap to reveal). Progression markers appear at defined intervals and remain visible after they are triggered. The guest should never need to scroll past the timeline to find basic lease navigation.","cognitive_load_constraint":"The timeline should communicate the guest's position in under 2 seconds of visual scanning. Cumulative metrics should be limited to 4 numbers maximum (stays completed, reviews, average rating, nights). Progression markers should be no more than one sentence each.","scan_order":["timeline_position_indicator","cumulative_metrics_bar","current_stay_details","upcoming_stay_preview"],"exclude":["Payment details on the stay dashboard (these belong in a financial section, not the trial progression view)","Host management actions (date changes, messaging) buried below the timeline -- these should be accessible from the current stay node, not from a separate section","Historical stays that require horizontal scrolling -- the timeline should accommodate the full lease in the viewport"]},{"id":"communicates-003","type":"info_architecture","title":"Counter-Offer Transparency: Surfacing the Goddess Behind the Terms","journey_phases":["negotiation"],"problem":"When a host counter-offers, the guest sees changed numbers: duration reduced, price adjusted, dates shifted. Campbell's tale of the five brothers at the well reveals what happens when the hero sees only the surface: Fergus encounters the hag and says 'sooner than give thee a kiss I would perish of thirst!' (line 700). He sees the ugly surface (unfavorable terms) and rejects the offer. Only Niall, who sees past the surface to the person, discovers 'Royal Rule.' The information architecture of the counter-offer screen determines whether the guest is Fergus or Niall. Currently, counter-offers foreground the transactional delta (what changed) and background the relational context (who changed it and why). This creates a Fergus architecture: the guest's first impression is 'my terms were rejected' rather than 'the host is proposing a different partnership.' Campbell warns that the goddess is 'reduced to inferior states' by 'deficient eyes' (line 671) -- the counter-offer architecture is the lens through which the guest sees the host, and if the lens is transactional, the host is reduced to a number.","solution":"Restructure the counter-offer surface to lead with relational context and follow with transactional details. (1) First scan zone: the host's identity and message. Show the host's name, photo, and any note they attached to the counter. If no note, show the host's response time and engagement pattern ('This host responded within 4 hours -- they are actively engaged'). (2) Second scan zone: a side-by-side comparison of original terms and proposed terms, with the delta highlighted in neutral (not red/negative) visual treatment. Each changed term should include a brief contextual note: 'Duration: 16 weeks --> 10 weeks. This affects your nightly rate: $X --> $Y.' (3) Third scan zone: response options that include messaging as a primary path, not a secondary one. 'Accept,' 'Suggest different terms,' 'Message [Host Name] about this.' (4) Persistent context: the guest's original proposal summary remains visible so they can compare without memory load.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 694-709)","type":"book","quote":"'Is it guarding the well thou art?' he asked, and she said: 'it is.' 'Dost thou licence me to take away some water?' 'I do,' she consented, 'yet only so that I have of thee one kiss on my cheek.' 'Not so,' said he... 'sooner than give thee a kiss I would perish of thirst!'","insight":"Fergus sees the well-guardian's request (a kiss = accepting different terms) as ugly and refuses. The information architecture that shows changed numbers without relational context produces Fergus guests -- they see the delta and refuse. The architecture must help the guest see the host (the well-guardian) as a person proposing partnership, not a system imposing unwanted changes."},{"source":"user-stories-initial-analysis.md, 'Messaging is the highest cross-activation story' section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"Making messaging a primary response option on the counter-offer screen is not a UX nicety -- it is the mechanism by which the Fergus reflex is interrupted. The guest who can ask 'why 10 weeks instead of 16?' before deciding is far more likely to discover the partnership behind the terms."},{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 671-677)","type":"book","quote":"By deficient eyes she is reduced to inferior states; by the evil eye of ignorance she is spellbound to banality and ugliness. But she is redeemed by the eyes of understanding. The hero who can take her as she is... is potentially the king of her created world.","insight":"The counter-offer architecture IS the lens through which the guest sees the host. Deficient architecture (numbers first, person second) produces 'deficient eyes.' The redesigned architecture gives the guest 'eyes of understanding' by surfacing the host-as-person before the host-as-terms."}],"priority":"high","hierarchy_principle":"Person-first, terms-second. The host's identity and message occupy the primary hierarchy level. The term comparison occupies the secondary level. Response options occupy the tertiary level. This inverts the typical form-response architecture where terms dominate and the person is a sidebar element.","disclosure_pattern":"All information visible on a single screen without scrolling for standard counter-offers (1-2 changed terms). For complex counter-offers (3+ changes), the host's identity and message are always above the fold, with term details scrollable below. The messaging response option is always visible in the viewport, never scrolled off-screen.","cognitive_load_constraint":"The host's relational context (name, photo, note) should be parseable in under 3 seconds. The term comparison should present no more than 3 deltas per screen, each with a one-line contextual explanation. Total comprehension time for a standard counter-offer: under 15 seconds.","scan_order":["host_identity_and_message","term_comparison_with_contextual_notes","financial_impact_summary","response_options_including_messaging"],"exclude":["Negative framing of changed terms ('Your duration was reduced' -- instead use 'The host suggests 10 weeks')","Legal or contractual language in the term comparison","Platform policy explanations within the counter-offer view (link to policy if needed, but do not embed it)","The guest's financial loss framing ('You will pay $X more per night') -- instead show both the old and new nightly rate neutrally"]},{"id":"communicates-004","type":"info_architecture","title":"Amulet Framing: Platform Tools as Supernatural Helpers, Not Bureaucratic Requirements","journey_phases":["active_lease"],"problem":"Campbell describes the hero being 'covertly aided by the advice, amulets, and secret agents of the supernatural helper' (lines 22-24). The platform's tools during active_lease -- the Date Change Tool, the messaging system, the cleaning photo submission, the Stays Manager -- are these amulets. But the platform currently presents them as operational requirements rather than aids. 'Submit your cleaning photos' reads as compliance. 'Request a date change' reads as permission-seeking. The information architecture frames the guest as a subject of the platform's rules rather than a hero equipped with the platform's tools. This framing produces what Campbell identifies in the Woman as Temptress section: 'every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness' (lines 813-814). The guest who sees the tools as constraints restricts their consciousness to mere compliance; the guest who sees them as amulets expands their consciousness to active navigation.","solution":"Reframe every active-lease tool's information architecture to position the guest as the agent, not the subject. (1) Date Change Tool: rename from 'Request Date Change' to 'Adjust Your Schedule.' The information frame shifts from permission to agency. Show the tool as a calendar interface where the guest can see and manipulate their own stay dates, with host approval framed as 'confirmation' rather than 'permission.' (2) Cleaning photos: rename from 'Submit Cleaning Photos' to 'Show Your Space Is Ready.' The frame shifts from compliance to ritual completion -- the hero presenting evidence of their trial's honorable conclusion. (3) Arrival notification: rename from 'Notify Host of Arrival' to 'Mark Your Arrival.' The guest is the one marking the threshold crossing, not reporting to the host. (4) Stay review: frame as 'Reflect on This Stay' rather than 'Rate This Stay.' The review becomes the hero's own reflection on the trial, not a score assigned to the host. Each reframing uses active voice with the guest as subject, and the platform's role is framed as facilitation ('we will let the host know') rather than governance ('the host must approve').","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-24)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper whom he met before his entrance into this region.","insight":"The amulets are covert -- the hero does not experience them as external rules but as extensions of their own capacity. The platform's tools must feel the same way: natural extensions of the guest's agency within the shared space, not impositions from an external authority."},{"source":"user-stories-initial-analysis.md, 'Authentication should be invisible until it matters' section","type":"guest_call","quote":"Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect. Users don't lose search context.","insight":"The invisibility principle applies to all platform tools during active_lease. The tools should be available when needed and invisible when not. They should feel like the guest's own instruments, not the platform's monitoring mechanisms. The guest should encounter the Date Change Tool because they want to adjust their schedule, not because the platform requires them to submit a request."},{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 813-814)","type":"book","quote":"Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness.","insight":"A guest who perceives the platform's tools as constraints has restricted their consciousness to the role of 'tenant following rules.' A guest who perceives them as amulets has expanded their consciousness to 'hero navigating a shared-living adventure.' The information architecture determines which consciousness the guest develops."}],"priority":"high","hierarchy_principle":"Agency-first. Every tool surface leads with what the guest can do, not what the platform requires. The guest's available actions are the primary hierarchy level. The platform's facilitation role (notifying host, recording the action) is secondary and disclosed inline as supporting context, never as the primary frame.","disclosure_pattern":"Tools appear contextually -- the Date Change Tool surfaces when the guest views their calendar, cleaning photos surface at departure, arrival marking surfaces on the stay's start date. Tools do not appear in a separate 'requirements' section. They are embedded in the guest's natural flow through the stay cycle.","cognitive_load_constraint":"Each tool interaction should require no more than 2 taps to initiate and 1 confirmation to complete. The reframed labels should be under 5 words each. Supporting context (what happens after the guest acts) should be a single sentence displayed inline.","scan_order":["what_you_can_do_now","how_to_do_it","what_happens_next"],"exclude":["Compliance language ('You must submit...', 'Required before...')","Permission-seeking frames ('Request approval to...', 'Ask the host to...')","Platform-centric language ('Split Lease requires...', 'Per platform policy...')","Negative consequences framing ('Failure to submit cleaning photos will...')"]},{"id":"communicates-005","type":"info_architecture","title":"Transformation Credential: Making the Guest's Initiation Visible to Themselves and to Hosts","journey_phases":["active_lease"],"problem":"Campbell's Apotheosis marks the moment the hero 'transcends life with its peculiar blind spot' (line 1719). For the guest, this transcendence is the accumulated capacity for shared living -- a skill set and disposition that grows with each completed stay. But the platform's information architecture does not make this capacity visible to the guest. Reviews are shown to hosts; stay counts are stored in databases; trust scores are calculated behind the scenes. The guest who has completed 20 stays across two leases has undergone genuine transformation, but the platform reflects none of this back to them. Campbell's Bodhisattva who 'permeated the whole texture of existence with the divine grace of his assisting presence' (lines 1811-1812) is the experienced guest whose history makes the marketplace better for everyone -- but only if that history is visible. The information architecture must solve two problems: (1) reflect the guest's transformation back to the guest themselves, and (2) make the transformation visible to future hosts as a trust credential.","solution":"Create a dual-facing transformation profile. (1) Guest-facing: the guest's profile includes a 'Your Journey' section that shows total stays completed, total leases, cumulative nights, average review score, and a brief narrative of their platform history. This is not a gamified achievement board -- it is a genuine reflection of experience. The guest sees: 'You have completed 14 stays across 2 leases on Split Lease. Hosts describe you as [composite adjective from reviews].' (2) Host-facing: when the guest applies to a new listing, the host sees a trust credential block embedded in the proposal: verified guest, X completed stays, X positive reviews, member since date. This block is the hero's trophy presented at the next threshold. (3) The transition between guest-facing and host-facing is seamless: the same data powers both views, and the guest understands that their journey section IS their marketplace credential. This collapses the distinction between self-knowledge and social proof.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1806-1812)","type":"book","quote":"He shattered for himself the bounds of the last threshold... he paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment; and since then he has permeated the whole texture of existence with the divine grace of his assisting presence.","insight":"The experienced guest's history IS the 'divine grace of assisting presence.' Their reviews enlighten future guests. Their trust credential eases future hosts' anxiety. The information architecture must make this contribution visible and valued, transforming the guest's private transformation into a public good."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"Cross-activation depends on the guest's history being visible and legible. The transformation credential makes the guest's initiation journey into a trust signal that activates hosts. This is not a one-way extraction of data -- it is the guest's own achievement, surfaced in a form that benefits them (easier acceptance) and the marketplace (faster trust-building)."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 166-175)","type":"book","quote":"In our dreams the ageless perils, gargoyles, trials, secret helpers, and instructive figures are nightly still encountered; and in their forms we may see reflected not only the whole picture of our present case, but also the clue to what we must do to be saved.","insight":"The guest's journey section is a mirror -- 'the whole picture of our present case.' It shows the guest not just what they have done but what they have become. The reviews, the stays, the nights -- these are the 'instructive figures' of their own initiation, reflected back in a form they can recognize and learn from."}],"priority":"medium","hierarchy_principle":"Achievement-first, data-second. The guest-facing profile leads with a narrative summary ('You have completed 14 stays') before showing raw metrics. The host-facing credential leads with the trust signal (verified, X stays, X reviews) before showing detailed history. Both faces use the same data but different hierarchy to match the viewer's need.","disclosure_pattern":"Guest-facing: always visible on the guest's profile dashboard. Updated automatically after each completed stay. No guest action required to maintain. Host-facing: embedded in the proposal view as the first information block (per L1 works-003 principle of relational context first). Expandable to show detailed history if the host wants depth.","cognitive_load_constraint":"Guest-facing narrative summary: one sentence. Cumulative metrics: 4 numbers maximum. Host-facing trust credential: 5 data points (verification, stays, reviews, rating, member since). Both views should be comprehensible in under 5 seconds.","scan_order":["narrative_summary_or_trust_signal","cumulative_metrics","detailed_history_expandable"],"exclude":["Raw data tables of stay history (these belong in an expandable detail view, not the primary surface)","Comparative metrics ('You are in the top 10% of guests') that create competitive framing","Platform-internal scores or algorithms that the guest cannot understand or influence","Negative history elements surfaced prominently (a single negative review should not dominate the credential)"]}]}</script>
