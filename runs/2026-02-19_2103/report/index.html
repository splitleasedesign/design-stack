  <script id="data-layer-6" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"reinforcements":[{"new_element_id":"works-001 (Recursive Trial Architecture: Each Stay Cycle as a Complete Micro-Initiation)","existing_element_id":"works-002 (Design for the Depleted User at Every Step After the First)","similarity":"Both address the psychological cost of multi-step recursive processes. The existing element uses Kahneman's ego depletion to prescribe smart defaults, save-and-resume, and decompression moments across phase sequences. The new element uses Campbell's Road of Trials to prescribe visible progression, micro-reward signals, and cumulative history within the recurring stay cycle. Both identify that a sequence of identical-looking steps produces fatigue (Kahneman) or monotony (Campbell), and both prescribe differentiation signals at each step.","combined_evidence":"Kahneman evidence: depleted decision-makers default to denial (parole judge study). Campbell evidence: 'Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories' (lines 428-431). The combined insight: each stay cycle depletes the guest cognitively (Kahneman) AND must be experienced as cumulative progression rather than repetition (Campbell). Smart defaults (Kahneman) reduce per-stay friction while progression markers (Campbell) transform the repetitive structure into a visible growth arc.","recommendation":"keep_both"},{"new_element_id":"works-002 (Belly of the Whale Orientation: Structuring Move-In as Guided Descent)","existing_element_id":"communicates-001 (Anchor-Then-Advance: Open Every Screen with What the Host Already Knows)","similarity":"Both govern the sequencing of information at critical transition moments. The existing element prescribes anchoring in known data before presenting new demands (Kahneman's associative coherence at phase transitions). The new element prescribes a seven-gate progressive information sequence that strips uncertainty layer by layer as the guest approaches move-in (Campbell's Inanna descent). Both agree: recognition before demand, known before unknown, structured descent rather than information dump.","combined_evidence":"Kahneman evidence: System 1 approves transitions that signal continuity with prior context. Campbell evidence: Inanna's descent through seven gates, each stripping one ornament -- 'Extraordinarily have the decrees of the nether world been perfected. Do not question the rites.' The combined insight: the seven-gate move-in sequence IS an anchor-then-advance pattern applied to the guest's physical threshold crossing. Each gate anchors the guest in what they now know (Gate 1: neighborhood) before advancing them to what they will confront next (Gate 2: building access).","recommendation":"keep_both"},{"new_element_id":"works-003 (Meeting with the Goddess: Negotiation as Ritual of Mutual Revelation)","existing_element_id":"communicates-005 (Pre-Packaged Proposal: Present Decisions as Confirmations, Not Constructions)","similarity":"Both prescribe that negotiation surfaces must present relational context alongside transactional terms. The existing element uses Kahneman's confirmation-vs-construction distinction to pre-populate proposal data. The new element uses Campbell's tale of Niall and the hag to prescribe person-first counter-offer presentation with host reasoning visible. Both aim to reduce the cognitive and emotional cost of the negotiation decision by surfacing the right information in the right order.","combined_evidence":"Kahneman evidence: confirmation is effortless, construction is depleting. Campbell evidence: Fergus sees only ugliness (terms-first) and refuses; Niall sees the person and embraces. The combined insight: pre-population (Kahneman) reduces cognitive construction cost, while person-first presentation (Campbell) reduces the emotional Fergus reflex. Both serve the same outcome -- higher counter-offer acceptance -- but operate at different psychological levels.","recommendation":"keep_both"},{"new_element_id":"works-005 (Apotheosis Through Retention: The Guest Transformed by Shared Living)","existing_element_id":"feels-005 (Forward Momentum at the Close: Every Interaction Should End Looking Ahead)","similarity":"Both address the emotional design of continuation moments. The existing element prescribes forward momentum at every interaction close. The new element targets the lease-end moment specifically with Campbell's Apotheosis: the guest must see their transformation (retrospective mirror) before being offered the forward path (re-lease or new search). The new element is the retention-specific application of the existing forward-momentum principle, enriched with a retrospective dimension that the existing element lacks.","combined_evidence":"Existing evidence: every close should look ahead (Kahneman's associative momentum). Campbell evidence: 'He transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source' (lines 1719-1720). The combined insight: at micro-interactions, forward momentum alone suffices. At the macro-retention decision (lease end), retrospective transformation must be established BEFORE forward momentum is offered. The Bodhisattva pauses before continuing -- so must the platform.","recommendation":"keep_both"},{"new_element_id":"communicates-002 (Trial Progression Dashboard: Cumulative Stay Record as Wayfinding)","existing_element_id":"ds-ui-003 (Stays Manager Weekly Dashboard with Three-Zone Architecture)","similarity":"Both prescribe a zoned dashboard architecture for stay management. The existing element defines three zones for the guest Stays Manager (hero card, upcoming stays, historical stays). The new element proposes a progression-first timeline that replaces the flat chronological list with a visual arc showing completed, current, and future stays as a Road of Trials map. Both agree the dashboard must surface today's answer first; the new element adds a temporal-progression dimension.","combined_evidence":"Existing evidence: the guest Stays Manager must surface today's answer first (three-zone urgency hierarchy). Campbell evidence: 'preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land' (lines 430-431) -- the guest must see their accumulated victories. The combined insight: the three-zone architecture (existing) provides structural clarity; the progression timeline (new) provides emotional context. Both can coexist: the timeline sits within the hero zone of the three-zone layout.","recommendation":"keep_both"},{"new_element_id":"communicates-004 (Amulet Framing: Platform Tools as Supernatural Helpers)","existing_element_id":"behaves-001 (Instant Acknowledgment on Every Host Input)","similarity":"Both prescribe that platform interactions must feel like extensions of the user's agency rather than bureaucratic submissions. The existing element ensures sub-100ms feedback on every input. The new element reframes the labeling and information architecture of active-lease tools (Date Change, cleaning photos, arrival) from compliance language ('Submit,' 'Request') to agency language ('Adjust Your Schedule,' 'Show Your Space Is Ready'). Both serve the same principle: the platform as invisible aid, not visible authority.","combined_evidence":"Kahneman evidence: instant acknowledgment prevents uncertainty gaps that trigger negative evaluation. Campbell evidence: 'The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper' (lines 22-24) -- covertly aided, meaning the tool's support is felt without the tool's governance being foregrounded. The combined insight: speed (Kahneman) and framing (Campbell) both contribute to the feeling that tools serve the user, not the platform.","recommendation":"keep_both"},{"new_element_id":"communicates-005 (Transformation Credential: Making the Guest's Initiation Visible)","existing_element_id":"communicates-003 (Trust Credential Stack: Process Before Promise, Verification Before Claim)","similarity":"Both prescribe that trust evidence must be surfaced in structured credential blocks. The existing element structures trust as mechanism -> specific instance -> guarantee for the host viewing guest proposals. The new element structures the guest's own transformation as a dual-facing profile: guest-facing reflection + host-facing trust credential. Both agree that trust is built through visible evidence, not bare assertions.","combined_evidence":"Existing evidence: Bryant's trust sequence (credit check -> pre-authorization -> guarantee). Campbell evidence: the Bodhisattva's 'divine grace of assisting presence' (lines 1811-1812) -- the experienced guest's history is a gift to the marketplace. The combined insight: the trust credential stack (existing) governs how hosts evaluate guests; the transformation credential (new) governs how the guest sees themselves. Both use the same data (stays, reviews, verification) but serve different audiences and emotional needs.","recommendation":"keep_both"},{"new_element_id":"looks-001 (Trial Progression Timeline: Visual Mapping of the Road of Trials)","existing_element_id":"ds-ui-005 (Status Badge System: Color-Coded Glanceability Across All Stays Manager States)","similarity":"Both prescribe color-coded visual indicators for stay states. The existing element uses badges with distinct colors for each stay status. The new element uses a horizontal timeline with filled (completed) vs. outlined (future) nodes in the accent palette. Both solve the same scan-pattern problem: the guest must perceive stay status at a glance without reading text.","combined_evidence":"Existing evidence: color-coded badges reduce the host's need for text-reading to assess stay status. Campbell evidence: filled-vs-outline nodes are the visual translation of 'preliminary victories' -- each filled circle IS a slain dragon. The combined insight: status badges (existing) communicate individual stay states; the timeline (new) communicates the arc across all stays. Badges are local; the timeline is global. Both are needed.","recommendation":"keep_both"},{"new_element_id":"looks-002 (Counter-Offer Warmth: Person-First Visual Treatment for Negotiation)","existing_element_id":"looks-001 (Warm Surface Continuity: The First 2 Seconds Must Feel Like the Same Conversation)","similarity":"Both prescribe warm visual foundations as trust signals. The existing element uses warm off-white surfaces for page backgrounds to pass System 1's trust gate. The new element uses warm surface backgrounds and serif host-name typography to present the counter-offer as a relational act rather than a ledger update. Both agree: warmth is the pre-cognitive trust signal that must precede content evaluation.","combined_evidence":"Kahneman evidence: warm tones prime approach behavior within 200ms. Campbell evidence: the goddess is 'redeemed by the eyes of understanding' (line 673) -- the counter-offer visual treatment IS the lens through which the guest sees the host. The combined insight: warm surface continuity (existing) establishes the baseline trust environment; counter-offer warmth (new) applies that principle specifically to the highest-stakes negotiation moment.","recommendation":"keep_both"},{"new_element_id":"behaves-002 (Embrace-or-Dialogue Counter-Offer Response Pattern)","existing_element_id":"behaves-003 (Confirm-Not-Construct: Present Decisions as One-Tap Confirmations)","similarity":"Both prescribe single-action confirmation paths for high-stakes decisions. The existing element presents decisions as confirmations the user can accept with one tap. The new element extends this to counter-offers with THREE co-equal paths (accept, counter, message) where each is a single tap to initiate. The accept path is a direct confirmation (existing pattern); the counter and message paths add dialogue options that Campbell's Niall model demands.","combined_evidence":"Kahneman evidence: confirmation is cognitively effortless. Campbell evidence: Niall did not merely accept the minimum (a kiss) -- he exceeded it ('I will even hug thee!'). The combined insight: one-tap confirmation (Kahneman) is necessary for the accept path; the counter and message paths require equally low friction to ensure the guest is not funneled into binary accept/reject by cognitive cost alone.","recommendation":"keep_both"},{"new_element_id":"behaves-004 (Date Change Tool as Hero's Amulet: Agency-First Schedule Navigation)","existing_element_id":"behaves-004 (Save-and-Resume: The Platform Remembers Where You Stopped)","similarity":"Both prescribe that the guest's investment and state must be preserved across interactions. The existing element covers draft preservation (auto-save, exact-state resume). The new element covers schedule manipulation with local-first rendering (changes appear instantly, are preserved through connectivity loss, and persist as drafts). Both ensure the guest never loses work -- whether that work is a partially filled form or a partially adjusted calendar.","combined_evidence":"Kahneman evidence: 'commit intermediate results to long-term memory or to paper.' Campbell evidence: the Date Change Tool is the hero's amulet -- it must feel like an extension of will, not a form to be re-submitted. The combined insight: save-and-resume (existing) is the general principle; local-first calendar manipulation (new) is its application to the most-used active-lease tool.","recommendation":"keep_both"},{"new_element_id":"feels-001 (Prepared Vulnerability: Transforming the Belly of the Whale)","existing_element_id":"feels-001 (Cognitive Ease as the Foundation of Trust: The First 2 Seconds Set Everything)","similarity":"Both address the emotional state at critical first-encounter moments. The existing element covers the first 2 seconds of any new screen (cognitive ease as trust foundation). The new element covers the first hours of move-in (prepared vulnerability as the target emotional state for entering a stranger's home). Both agree that the platform must shape the user's emotional reception before content is processed.","combined_evidence":"Kahneman evidence: cognitive ease triggers feelings of familiarity and truth within 2 seconds. Campbell evidence: 'I stood before a dark cave, wanting to go in, and I shuddered' (lines 176-178) -- the shudder is not something to eliminate but to prepare for. The combined insight: cognitive ease (Kahneman) applies to digital encounters; prepared vulnerability (Campbell) applies to the physical threshold crossing. The seven-gate sequence extends the 2-second principle across a 48-hour orientation window.","recommendation":"keep_both"},{"new_element_id":"feels-003 (Competent Rhythm: The Growing Ease of the Ritualized Stay Cycle)","existing_element_id":"feels-003 (Depleted Users Need Fewer Choices, Not More Options)","similarity":"Both prescribe that the platform's emotional scaffolding must adapt to the user's accumulated state. The existing element reduces choice presentation for depleted users. The new element progressively reduces scaffolding copy as the guest demonstrates competence across stays (full explanation at stay 1, icon-only at stay 6). Both agree: the platform's support must match the user's current capacity, not a fixed assumption of novice or expert status.","combined_evidence":"Kahneman evidence: depleted users need fewer choices. Campbell evidence: 'preliminary victories' mean the hero grows more capable with each trial. The combined insight: depletion-aware design (Kahneman) reduces friction at points of exhaustion; competence-aware design (Campbell) reduces scaffolding at points of mastery. Both produce the same UX outcome (lighter prompts over time) but for complementary psychological reasons.","recommendation":"keep_both"},{"new_element_id":"feels-004 (Initiated Identity: The Apotheosis of the Experienced Guest)","existing_element_id":"feels-005 (Forward Momentum at the Close)","similarity":"Both address the emotional design of journey endpoints. The existing element prescribes forward momentum at every interaction close. The new element prescribes earned belonging at lease end -- the guest sees themselves as initiated, transformed, carrying a credential forward. The new element deepens the existing principle: forward momentum is the behavioral nudge; initiated identity is the emotional infrastructure that makes the forward step meaningful.","combined_evidence":"Existing evidence: forward-looking closings maintain engagement. Campbell evidence: the Bodhisattva who 'permeated the whole texture of existence with the divine grace of his assisting presence' (lines 1811-1812). The combined insight: forward momentum (existing) works at micro-interaction scale; initiated identity (new) works at macro-journey scale. The guest who feels initiated (Campbell) will naturally move forward (Kahneman) because they have something to carry.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"looks-001 through looks-005 (all visual elements reference tokens.json palette)","existing_element_id":"looks-001 (Warm Surface Continuity) + production Style-guide.md","conflict":"Token palette divergence. All new elements reference tokens.json values: accent (#2d5a3d, forest green), bg (#f6f4f0), Instrument Serif, Outfit, IBM Plex Mono. The production style guide uses a purple palette: --primary-purple (#31135D), --secondary-purple (rgb(109, 49, 194)), Inter, DM Sans. Prior coherence audits have flagged this same drift. The L8 UI elements for this run will use the production purple palette and Google Fonts (Inter, DM Sans) per instructions, which means L3 token references and L8 implementations will diverge.","evidence_comparison":"The production style guide (Agents-data-source/Style-guide.md) is the authoritative source for deployed CSS variables. tokens.json represents the design system's conceptual palette. L3 elements were generated referencing tokens.json; L8 must reference production. This is a known, persistent divergence across all runs.","recommendation":"L8 UI elements will use production palette (purple) and production fonts (Inter, DM Sans) as authoritative. L3 elements retain their tokens.json references as conceptual design intent. The divergence is documented, not resolved, pending a unified token system.","severity":"warning"}],"extensions":[{"new_element_id":"works-001 (Recursive Trial Architecture: Each Stay Cycle as a Complete Micro-Initiation)","gap_filled":"The existing library treats the stay cycle as a flat operational loop (arrival, stay, departure). No existing element prescribes visible progression across stays within a single lease. The new element fills this gap with stay-count awareness (stay 7 of 12), cumulative review visualization, progression markers at milestones (stay 3, stay 6, final), and differentiated messaging per stay number. This is the first element to address intra-lease emotional progression.","confidence_note":"High confidence. The recursive micro-journey structure is unique to the Campbell Initiation lens and addresses a gap no other lens has illuminated: the emotional difference between stay 1 and stay 10 within the same lease."},{"new_element_id":"works-002 (Belly of the Whale Orientation: Seven-Gate Move-In Descent)","gap_filled":"The existing library has no element addressing structured pre-arrival orientation. Move-in information is covered by the House Manual but without temporal sequencing. The new element fills this gap with a countdown-anchored seven-gate notification sequence (T-48h through T+9am) that converts information dumping into ritualized progressive disclosure.","confidence_note":"High confidence. Move-in is consistently identified across runs as a high-vulnerability moment with minimal platform mediation. The seven-gate structure provides the first systematic design framework for this critical transition."},{"new_element_id":"communicates-003 (Counter-Offer Transparency: Person-First Scan Order)","gap_filled":"The existing library has trust credential architecture for proposals (communicates-003) but no element governing the information architecture of counter-offers specifically. Counter-offers are the highest-stakes negotiation surface for guests, and the person-first scan order (host identity -> host note -> term comparison -> response options) is a novel information architecture prescription.","confidence_note":"High confidence. Counter-offer acceptance rates are a key marketplace metric, and no existing element addresses the scan-order design of the counter-offer surface. The Fergus-vs-Niall framework provides a clear diagnostic for why counter-offers fail."},{"new_element_id":"behaves-003 (Stay Cycle Ritual Cadence: Arrival, Evidence, Reflection)","gap_filled":"The existing library has the post-checkout emoji micro-review (ds-ui-004) but no element that prescribes the full three-beat ritual cadence (arrival mark, cleaning photos, review) as a unified interaction pattern. The new element fills the gap by defining the entire stay-cycle interaction sequence with progressive scaffolding reduction across stays.","confidence_note":"High confidence. The three-beat cadence unifies three separate interactions into a single ritual architecture. The progressive scaffolding reduction (full at stay 1, minimal at stay 6) is a novel behavioral prescription that no existing element covers."},{"new_element_id":"behaves-005 (Transformation Mirror: Mid-Lease and End-of-Lease Reflection Moments)","gap_filled":"No existing element prescribes reflection surfaces at mid-lease or lease-end. The existing library has forward-momentum closings (feels-005) but no retrospective transformation mirror. The new element fills this gap with two specific surfaces: a mid-lease journey summary and an end-of-lease transformation narrative with credential visibility.","confidence_note":"High confidence. The reflection moment is Campbell's Apotheosis made interactive. It addresses the retention problem from a novel angle: the guest must recognize their own transformation before they can carry it forward as a marketplace credential."},{"new_element_id":"feels-005 (Tempered Agency: Resisting the Woman-as-Temptress Restriction)","gap_filled":"No existing element addresses the emotional risk of transactional minimalism during active_lease -- the guest's temptation to restrict consciousness and disengage emotionally from the shared-living arrangement. The new element fills this gap with mid-lease expansion prompts that invite relational engagement ('What worked well this stay?') rather than evaluation ('Rate this stay').","confidence_note":"Medium confidence. The Woman-as-Temptress concept is the most abstract element in this run. The practical implementation (expansion prompts at stay 3-4) is well-specified, but the emotional outcome (tempered agency) is harder to measure than other target emotions."}],"phase_coverage":{"discovery":{"coverage":"low","note":"Campbell's Initiation lens focuses on post-threshold phases. Discovery is addressed conceptually (Call to Adventure) in L0 but produces no L1-L5 elements. Existing library elements from Kahneman runs cover discovery adequately."},"search":{"coverage":"low","note":"Search is the First Threshold crossing. L0 maps Psyche's grain-sorting to the listing grid, but L1-L5 elements focus on later phases. Existing listing card elements (from prior runs) cover search."},"listing_evaluation":{"coverage":"medium","note":"L1 works-004 (Goddess Transfiguration Arc) begins at listing_evaluation with the host-as-icon stage. L3 looks-005 (Progressive Avatar) addresses the host's visual representation. Evaluation is a supporting phase, not a primary target."},"proposal_creation":{"coverage":"low","note":"Campbell's lens treats proposal as 'the hero choosing to attempt the trial' but L1-L5 elements focus on what happens AFTER the proposal. Existing pre-populated proposal elements cover this phase."},"negotiation":{"coverage":"high","note":"Strong coverage: works-003 (Meeting with the Goddess), communicates-003 (Counter-Offer Transparency), looks-002 (Counter-Offer Warmth), behaves-002 (Embrace-or-Dialogue), feels-002 (Relational Curiosity). Five elements across five layers address the negotiation moment."},"acceptance":{"coverage":"medium","note":"Acceptance is Campbell's Atonement. L0 provides rich conceptual framing. L1 works-004 (Goddess Transfiguration) and L2 communicates-001 (Seven-Gate) begin at acceptance (the gates start after acceptance). Acceptance itself is a single-moment phase (click 'Yes, Proceed') that existing confirmation patterns cover."},"move_in":{"coverage":"high","note":"Strong coverage: works-002 (Seven-Gate Orientation), communicates-001 (Progressive Disclosure), looks-003 (Gate Notification Cards), behaves-001 (Gate-Sequenced Delivery), feels-001 (Prepared Vulnerability). Five elements across five layers address move-in."},"active_lease":{"coverage":"very high","note":"Strongest coverage: works-001 (Recursive Trial Architecture), works-004 (Goddess Transfiguration), works-005 (Apotheosis), communicates-002 (Trial Dashboard), communicates-004 (Amulet Framing), communicates-005 (Transformation Credential), looks-001 (Timeline), looks-004 (Cleaning Photo Frame), looks-005 (Progressive Avatar), behaves-003 (Ritual Cadence), behaves-004 (Date Change Amulet), behaves-005 (Transformation Mirror), feels-003 (Competent Rhythm), feels-004 (Initiated Identity), feels-005 (Tempered Agency). Fifteen elements address active_lease, reflecting Campbell's Initiation focus on the Road of Trials."}},"token_compliance":{"new_tokens_flagged":[{"token":"--timeline-node-completed (alias for accent #2d5a3d)","issue":"New semantic token proposed in looks-001. Does not exist in production. L8 will use --secondary-purple instead.","risk":"low -- conceptual token, production implementation will use existing purple variables"},{"token":"--gate-card-bg (alias for bg-deep #eae7e1)","issue":"New semantic token proposed in looks-003. L8 will use --bg-light-gray or --bg-off-white from production palette.","risk":"low"},{"token":"--ritual-card-complete-bg (alias for surface-warm #fdfcfa)","issue":"New semantic token proposed in looks-004. L8 will use --bg-off-white from production palette.","risk":"low"},{"token":"--avatar-ring-engaged (alias for accent-light at 2px)","issue":"New semantic token proposed in looks-005. L8 will use --accent-purple as the engagement ring color.","risk":"low"},{"token":"--counter-offer-host-bg (alias for surface-warm)","issue":"New semantic token proposed in looks-002. L8 will use --bg-off-white.","risk":"low"}],"production_palette_note":"All L8 UI elements will use production CSS variables from Style-guide.md: --primary-purple (#31135D), --secondary-purple (rgb(109, 49, 194)), --accent-purple (rgb(140, 104, 238)), --text-dark (#1a1a1a), --text-gray (#6b7280), --bg-off-white (rgb(252, 250, 255)), --border-color (#e5e7eb). Fonts: Inter and DM Sans via Google Fonts."},"meta":{"run_id":"2026-02-19_2103","layer":6,"agent":"Coherence Auditor","journey_type":"guest","book":"The Hero with a Thousand Faces","chapter":"Part I, Chapter II -- Initiation","author":"Joseph Campbell","existing_library_elements_compared":15,"reinforcements_count":14,"contradictions_count":1,"extensions_count":6,"generated":"2026-02-19"}}</script>
  <!-- INJECT:layer-7 -->
  <script id="data-layer-7" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"elements":[{"id":"tests-2103-001","type":"validation_strategy","title":"Recursive Trial Progression Perception Test","validates_element":"works-001","journey_phases":["active_lease"],"problem":"If the platform treats all stays identically in the UI -- same messaging, same visual weight, same emotional tone -- the guest cannot perceive their own growth across the Road of Trials. Campbell's 'preliminary victories' become invisible, and stay 10 feels identical to stay 1. Without visible progression, the guest restricts consciousness to transactional repetition rather than experiencing cumulative initiation.","solution":"Measure whether guests perceive and report different levels of comfort, competence, and belonging at different stay numbers within the same lease. Correlate per-stay review completion rates with stay number to verify that ritual engagement increases with progression.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","insight":"Campbell predicts that the hero's experience of each trial should differ from the last -- each should feel like a 'preliminary victory.' If the platform does not differentiate stays, the prediction fails and the guest's experience is flat repetition."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"The guest's accumulating competence is a measurable asset. If review completion and quality increase with stay number, the progression system is working. If they stagnate or decline, the rituals feel like chores rather than growth markers."}],"priority":"high","validation_method":"analytics","test_description":"Track per-stay metrics across all active leases: (1) Review completion rate by stay number (stay 1, stay 2, ..., stay N). (2) Average review length by stay number (proxy for engagement depth). (3) Time from stay-end to review submission by stay number (shorter = more internalized ritual). (4) Date Change Tool usage rate by stay number (higher usage = more confident navigation). Plot all four metrics against stay number to test for positive correlation.","success_criteria":"Review completion rate increases across stays: 60% at stay 1, 75% at stay 3, 85% at stay 6. Time-to-review decreases: under 72h at stay 1, under 48h by stay 4, under 24h by stay 7. Date Change Tool usage increases from stay 1 to stay 5, indicating growing agency. All correlations should be positive (r > 0.2).","failure_meaning":"Flat or declining metrics across stay numbers indicate the progression system is not perceived by the guest. The stays feel identical despite differentiated messaging. Root cause may be: progression markers too subtle, milestone messages not distinctive enough, or the three-beat ritual cadence not establishing rhythm.","implementation_hint":"Instrument review submission with a stay_number field. Track Date Change Tool usage per stay period. Create a cohort dashboard that shows all metrics plotted against stay sequence within a lease."},{"id":"tests-2103-002","type":"validation_strategy","title":"Seven-Gate Move-In Orientation Effectiveness Test","validates_element":"works-002","journey_phases":["acceptance","move_in"],"problem":"If the seven-gate move-in orientation does not reduce the guest's reality shock at physical arrival, the Belly of the Whale remains an unmediated crisis. Campbell's Inanna survives the seven gates because the descent is ritualized; the guest who receives no preparation -- or receives all information at once -- faces the throne naked and unprepared.","solution":"Compare first-stay review scores between guests who engage with the full gate sequence and those who do not. Measure House Manual access timing (pre-arrival vs. post-arrival) as a proxy for orientation uptake.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 349-396)","type":"book","quote":"Upon her entering the first gate, the shugurra, the 'crown of the plain' of her head, was removed... Naked, she was brought before the throne.","insight":"The ritualized stripping of expectations (gate by gate) should produce a better first-night experience than unstructured expectation collapse. If first-stay reviews are not improved by the gate sequence, the ritual is not functioning as progressive preparation."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first. Offer to refine after.","insight":"Each gate delivers value (neighborhood context, access details, house rules) before requesting engagement. The test verifies that this value-first delivery produces measurably better first-stay outcomes."}],"priority":"high","validation_method":"analytics","test_description":"For all guests with upcoming move-ins: (1) Track gate engagement: how many of the 7 gates does each guest open before arrival? (2) Track House Manual first-access timestamp relative to move-in date: before arrival (Gates 1-3 effective) or after (gates missed). (3) Compare first-stay review scores between high-engagement guests (5+ gates opened pre-arrival) and low-engagement guests (0-2 gates opened). (4) Track first-evening check-in response rate (Gate 6) and first-morning debrief participation (Gate 7).","success_criteria":"First-stay review scores for high-engagement guests (5+ gates) average within 0.3 points of their lease-wide average (no first-stay penalty). Low-engagement guests show a first-stay penalty of 0.5+ points below lease average. House Manual pre-arrival access rate above 60%. Gate 6 check-in response rate above 50%.","failure_meaning":"If high-engagement guests still show a first-stay penalty, the gate content is not addressing the right uncertainties -- the stripping of expectations is targeting the wrong ornaments. If pre-arrival access rate is below 60%, the gate delivery timing or notification channel is failing to reach guests.","implementation_hint":"Tag each gate notification with an open/read event. Create a move-in cohort report segmented by gate engagement level. Ensure Gate 6 and Gate 7 prompts use one-tap response options to maximize participation."},{"id":"tests-2103-003","type":"validation_strategy","title":"Counter-Offer Person-First Scan Order Test","validates_element":"works-003","journey_phases":["negotiation"],"problem":"If the counter-offer surface leads with changed terms rather than host identity and reasoning, the guest experiences the Fergus reflex: they see ugliness (unfavorable numbers) before they see the person (the host's intent). Campbell's tale predicts that terms-first presentation produces rejection; person-first presentation produces acceptance. The test must verify this prediction.","solution":"Conduct moderated usability tests measuring the guest's first verbal reaction to a counter-offer and correlating it with the scan order of the counter-offer surface.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 694-709)","type":"book","quote":"'Sooner than give thee a kiss I would perish of thirst!' ... 'Forby giving thee a kiss, I will even hug thee!'","insight":"Fergus sees the surface and refuses. Niall sees the person and embraces. The test must verify whether person-first presentation produces Niall responses (acceptance, dialogue) and terms-first produces Fergus responses (rejection, disengagement)."},{"source":"user-stories-initial-analysis.md, 'Messaging is the highest cross-activation story' section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"The message path on the counter-offer is the mechanism for converting Fergus into Niall. The test must measure whether the person-first layout increases messaging rate on counter-offers."}],"priority":"high","validation_method":"usability_test","test_description":"Recruit 8-10 guests who have previously submitted proposals. Show each a counter-offer mock-up with person-first layout (host photo + name + note at top, terms below). Measure: (1) First verbal reaction: classify as positive-relational ('she seems reasonable'), negative-transactional ('they cut my duration'), or neutral. (2) Eye-tracking: does the guest look at the host identity zone before the terms zone? (3) Chosen response path: accept, counter, or message? (4) Compare with a control group seeing terms-first layout.","success_criteria":"Person-first layout: at least 6 of 10 guests produce positive-relational first reactions. Eye-tracking confirms host zone scanned before terms zone in 7+ of 10. Message path chosen by at least 3 of 10 (vs. baseline expectation of 1 of 10 for terms-first). Counter-offer acceptance or dialogue rate (accept + message) above 60%.","failure_meaning":"If person-first layout does not shift first reactions toward relational framing, the host identity zone may be visually too small, the note field may be empty (hosts not prompted to explain), or the guest's Fergus reflex is stronger than visual layout can redirect. Consider making the host's note mandatory for counter-offers.","implementation_hint":"Mock-up two variants: person-first (host zone top, terms middle, actions bottom) and terms-first (terms top, host sidebar, actions bottom). Run within-subjects comparison with counterbalanced order. Record think-aloud protocol for qualitative insight."},{"id":"tests-2103-004","type":"validation_strategy","title":"Host Transfiguration Progressive Avatar Recognition Test","validates_element":"works-004","journey_phases":["listing_evaluation","negotiation","move_in","active_lease"],"problem":"If the host's visual representation remains static across all phases -- the same 40px circular avatar throughout -- the guest experiences what Campbell calls the goddess 'spellbound to banality.' The host-as-person does not deepen as the relationship deepens. The progressive avatar system (larger size, engagement ring, response time badge, communication status dot) should produce measurably increased perception of the host as a relational partner across phases.","solution":"Survey guests at different phases about their perception of the host as a person vs. a listing feature. Measure whether avatar enhancement correlates with relational language in reviews.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 662-677)","type":"book","quote":"The form of the goddess undergoes for him a series of transfigurations... By deficient eyes she is reduced to inferior states; by the evil eye of ignorance she is spellbound to banality.","insight":"A static avatar system IS the 'deficient eyes.' If the progressive system produces no measurable change in the guest's perception of the host-as-person, the transfiguration is not being perceived."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them -- another user already did.","insight":"The avatar enhancements (engagement ring, response time badge) ARE trust signals made visual. The test must verify that guests process these signals as trust-relevant rather than decorative."}],"priority":"medium","validation_method":"analytics","test_description":"Track guest-host messaging initiation rates across phases: (1) During listing evaluation (standard avatar): baseline messaging rate. (2) During negotiation (enhanced avatar with engagement ring and response badge): messaging rate. (3) During active lease (relational avatar with communication status): messaging rate. Also analyze review text for relational language ('helpful,' 'responsive,' 'friendly,' 'welcoming') vs. transactional language ('clean,' 'as described,' 'adequate').","success_criteria":"Messaging initiation rate increases from listing_evaluation to negotiation by at least 20%. Reviews during active_lease contain relational language in at least 60% of entries. Communication status dot on the active-lease avatar correlates with higher host-initiated messaging rates (active status prompts guest confidence that the host is available).","failure_meaning":"If messaging rates do not increase across phases, the avatar enhancements are not being noticed or are perceived as decorative. If review language remains transactional despite progressive avatar, the visual system alone is insufficient -- copy and interaction design may need to carry more of the transfiguration load.","implementation_hint":"A/B test the progressive avatar system against static avatar to isolate the visual variable. Use NLP sentiment analysis on review text to classify relational vs. transactional language at scale."},{"id":"tests-2103-005","type":"validation_strategy","title":"Apotheosis Transformation Credential Retention Impact Test","validates_element":"works-005","journey_phases":["active_lease"],"problem":"Without a visible transformation narrative at lease end, the guest exits feeling 'done' rather than 'initiated.' The Bodhisattva who carries the boon forward is replaced by a consumer who has consumed. Retention depends on whether the guest recognizes their transformation as a portable credential, not just a completed transaction.","solution":"A/B test the end-of-lease reflection surface with transformation credential visibility against a standard lease-end notification. Measure re-engagement rates within 90 days.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1806-1812)","type":"book","quote":"He paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment.","insight":"The Bodhisattva's pause is the critical moment. If the platform rushes past it ('Browse new listings!'), the guest does not recognize their transformation. If it provides a mirror ('You completed 12 stays -- here is what hosts say about you'), the transformation becomes visible and portable."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action.","insight":"Cross-activation requires the guest to carry their credential forward. The test measures whether showing the credential at lease end actually produces forward motion (new lease initiation) at a higher rate than not showing it."}],"priority":"medium","validation_method":"a_b_test","test_description":"At lease end, randomly assign guests to: (A) control -- standard lease-end notification ('Your lease with [Host] is complete') with 'Browse listings' CTA; (B) treatment -- transformation reflection card showing completed stays, cumulative nights, composite review quote, and credential visibility statement ('Future hosts will see your X completed stays'), followed by dual CTA: 'Continue with [Host]' and 'Explore new spaces.' Measure: (1) New lease initiation within 90 days. (2) Time to first search action post-lease. (3) Engagement with the reflection card (dwell time, scroll depth).","success_criteria":"Treatment group new-lease initiation rate exceeds control by at least 10 percentage points within 90 days. Treatment group time-to-first-search is shorter than control. Reflection card dwell time averages above 15 seconds (indicating absorption, not skip).","failure_meaning":"If the transformation credential does not improve retention, either the narrative is not compelling (the mirror is not clear enough), or the guest's retention decision is driven by external factors (life changes, budget) that no credential can address. Investigate with qualitative follow-up: 'What influenced your decision about your next living arrangement?'","implementation_hint":"Compile the transformation card from existing data (stays, reviews, nights). Use the host's review quotes selectively -- only positive composite. If the lease had poor reviews, emphasize quantitative completion ('12 stays completed') over qualitative assessment."},{"id":"tests-2103-006","type":"validation_strategy","title":"Seven-Gate Progressive Disclosure Cognitive Load Test","validates_element":"communicates-001","journey_phases":["acceptance","move_in"],"problem":"If the seven-gate sequence delivers too much information per gate or compresses gates when move-in is imminent, the progressive disclosure fails -- the guest is overwhelmed despite the structured sequence. Inanna's gates work because each strips exactly ONE ornament. A gate that strips three produces the same trauma as no gates at all.","solution":"Measure gate content engagement metrics (open rate, read time, completion rate) and correlate with gate content length. Test the compressed gate variant (for last-minute acceptances) against the full sequence.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 354-356)","type":"book","quote":"'Extraordinarily, O Inanna, have the decrees of the nether world been perfected. Do not question the rites.'","insight":"The rites are 'perfected' because each gate addresses exactly one concern. The test must verify that each gate's content is narrow enough to be processed in under 60 seconds -- if it is not, the rite is imperfect."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them.","insight":"Each gate delivers information before requesting engagement. The test must verify that the value-first principle holds at every gate: content is consumed before any action is requested."}],"priority":"high","validation_method":"analytics","test_description":"For every gate notification delivered: (1) Track open rate (gate opened / gate delivered). (2) Track read time (time from open to dismissal or next action). (3) Track action completion rate (arrival confirmation at Gate 4, check-in response at Gate 6, debrief participation at Gate 7). (4) Correlate gate content word count with open rate and read time. (5) For compressed gates (last-minute move-ins): compare engagement with the single compressed card vs. full 7-gate sequence.","success_criteria":"Individual gate open rate above 70% for Gates 1-3 (pre-arrival). Read time under 60 seconds per gate. Gate 4 arrival confirmation rate above 80%. Compressed gate engagement (for last-minute move-ins) above 60%. No gate with more than 150 words of content.","failure_meaning":"Low open rates on early gates indicate delivery timing is wrong (too early, guest not yet thinking about move-in) or channel is wrong (push notification not reaching guest). High read times indicate gate content is too long (more than one ornament per gate). Low compressed-gate engagement indicates the single-card variant is overwhelming.","implementation_hint":"A/B test gate content length: current length vs. 50% reduction. Track per-gate metrics separately to identify which gates succeed and which fail. If Gate 3 (house rules) consistently underperforms, the rules may need further distillation."},{"id":"tests-2103-007","type":"validation_strategy","title":"Amulet Framing Agency Perception Test","validates_element":"communicates-004","journey_phases":["active_lease"],"problem":"If the Date Change Tool, cleaning photo submission, and arrival notification are perceived as compliance requirements rather than hero's amulets, the guest restricts consciousness to tenant-mode rather than expanding to active-navigator mode. Campbell's Woman as Temptress warns: 'every failure to cope with a life situation must be laid to a restriction of consciousness.' The framing of platform tools determines which consciousness the guest develops.","solution":"Conduct qualitative interviews with active-lease guests about their perception of platform tools. Compare language: do they describe tools as 'things I have to do' (compliance) or 'things I use' (agency)?","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-24)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper.","insight":"Amulets are 'covert' -- the hero experiences them as extensions of their own capacity, not external rules. The test measures whether the reframed tools ('Adjust Your Schedule' vs. 'Request Date Change') shift the guest's perception from compliance to agency."},{"source":"user-stories-initial-analysis.md, 'Authentication should be invisible until it matters' section","type":"guest_call","quote":"Authentication should be invisible until it matters.","insight":"The invisibility principle extends to tool framing: the approval process should be invisible in the interaction's framing even if it exists in the backend. The test measures whether guests perceive host approval as the primary interaction (compliance) or their own schedule manipulation as the primary interaction (agency)."}],"priority":"medium","validation_method":"usability_test","test_description":"Recruit 6-8 active-lease guests. Ask each to: (1) Walk through making a date change. Record their verbal description of what they are doing ('I am requesting a change' vs. 'I am adjusting my schedule'). (2) Walk through submitting cleaning photos. Record their framing ('I have to submit these' vs. 'I am showing the space is ready'). (3) Ask: 'Who is in control of your schedule during the lease?' Record whether they say 'me,' 'the host,' 'the platform,' or 'we both are.' (4) Compare A (current compliance framing) vs. B (reframed agency language).","success_criteria":"In the reframed variant (B), at least 5 of 8 guests use agency language ('I am adjusting,' 'I am showing') rather than compliance language ('I have to,' 'I need to submit'). At least 5 of 8 answer 'me' or 'we both are' to the control question. Date Change Tool usage rate increases by 15% in the reframed variant.","failure_meaning":"If guests continue to use compliance language despite reframing, the label change alone is insufficient. The entire interaction flow may need redesign: the host-approval step may be too prominent, the calendar-first interface may not be calendar-first enough, or the guest's pre-existing mental model of 'tenant-requesting-landlord' may override copy changes.","implementation_hint":"Run the usability test with high-fidelity prototypes of both framings. Focus on the Date Change Tool as the highest-frequency interaction. If label changes succeed, extend the agency framing to all active-lease tools."},{"id":"tests-2103-008","type":"validation_strategy","title":"Stay Cycle Ritual Cadence Internalization Test","validates_element":"behaves-003","journey_phases":["active_lease"],"problem":"The three-beat ritual cadence (Arrival, Evidence, Reflection) must be internalized by the guest such that by stay 3 the ritual feels natural and by stay 6 it is automatic. If the cadence is not internalized -- if the guest continues to need prompts at stay 8 identical to stay 1 -- the ritual is perceived as external obligation rather than internalized rhythm. Campbell's Road of Trials produces mastery; a failed cadence produces fatigue.","solution":"Track the time between beat trigger and beat completion across stays. Faster completion at later stays indicates internalization. Track unprompted behavior: does the guest mark arrival before the prompt fires?","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again.","insight":"The 'again, again, and again' should produce skill, not tedium. The test measures whether the ritual becomes faster and more automatic with repetition -- the behavioral signature of skill acquisition."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"Every review is a past guest activating a future one.","insight":"The reflection beat (review) is cross-activation infrastructure. Its completion rate directly determines marketplace trust density. The test must verify that the cadence produces reliably high review completion."}],"priority":"high","validation_method":"analytics","test_description":"For every stay cycle in every active lease: (1) Track time from arrival-beat prompt to arrival-mark completion (stay 1 vs. stay 3 vs. stay 6). (2) Track time from evidence-beat prompt to cleaning photo submission (same comparison). (3) Track time from reflection-beat prompt to review submission (same comparison). (4) Track unprompted arrivals: does the guest mark arrival BEFORE the dashboard prompt surfaces? Count unprompted arrivals as a percentage by stay number. (5) Track review completion rate by stay number.","success_criteria":"Time-to-completion for all three beats decreases by at least 30% between stay 1 and stay 6. Unprompted arrival marks reach 20% by stay 4 and 40% by stay 8. Review completion rate reaches 85% by stay 5 and maintains above 80% thereafter.","failure_meaning":"If time-to-completion does not decrease, the ritual is not becoming internalized -- the prompts are being processed as interruptions each time rather than as familiar cadence markers. If unprompted behavior does not emerge, the guest has not developed the rhythm. Root cause may be: prompts not delivered at consistent times (breaking temporal pattern), or prompt styling not evolving (same visual weight at stay 8 as stay 1, failing to reflect growing competence).","implementation_hint":"Store beat-completion timestamps per stay cycle. Create a per-lease cadence report showing all three beat metrics plotted against stay number. Alert on leases where review completion drops below 60% after stay 3 -- this may indicate cadence breakdown."},{"id":"tests-2103-009","type":"validation_strategy","title":"Date Change Amulet Response Time Test","validates_element":"behaves-004","journey_phases":["active_lease"],"problem":"If the Date Change Tool does not respond within 50ms to calendar interactions, the amulet feels bureaucratic rather than responsive. Campbell's hero's instrument must feel like an extension of will. Any perceptible delay between intent (tapping a date) and response (visual toggle) breaks the illusion of agency and returns the guest to tenant-requesting-permission mode.","solution":"Measure calendar interaction response times in production and compare with user-perceived responsiveness thresholds.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-24)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper.","insight":"The amulet is 'covert' -- it must not draw attention to itself as a separate system. Responsive performance (sub-50ms) makes the tool feel like the guest's own calendar rather than a platform mediation layer."},{"source":"user-stories-initial-analysis.md, 'Authentication should be invisible until it matters' section","type":"guest_call","quote":"Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect.","insight":"The Date Change Tool's host-confirmation step is its 'authentication.' It should be invisible until the guest taps 'Confirm Changes.' Before that moment, the calendar must respond with zero perceived latency."}],"priority":"high","validation_method":"analytics","test_description":"Instrument the Date Change Tool calendar view with performance metrics: (1) Time from date-tap to visual toggle (target: <50ms). (2) Time from drag-start to drag-visual-update (target: 60fps, <16ms per frame). (3) Time from 'Confirm Changes' tap to status-line appearance (target: <200ms perceived, optimistic UI). (4) Time from server confirmation receipt to pending-to-confirmed visual transition (target: <400ms animation). (5) Track abandonment rate: guests who open the calendar but do not confirm any changes.","success_criteria":"P95 date-tap response time under 50ms. P95 drag frame rate above 55fps. Optimistic confirmation perceived in under 200ms. Calendar abandonment rate below 20% (most openers should complete at least one change).","failure_meaning":"If response times exceed 50ms, the calendar interface is not using local-state manipulation -- it may be making server roundtrips on every interaction. Fix: ensure all calendar interactions are local until 'Confirm Changes.' If abandonment is above 20%, the calendar UI may be confusing (unclear which dates are toggleable) or the confirmation step may be introducing friction.","implementation_hint":"Use client-side state for all calendar interactions. Only send to server on explicit 'Confirm Changes.' Use requestAnimationFrame for drag interactions. Profile with browser DevTools Performance tab."},{"id":"tests-2103-010","type":"validation_strategy","title":"Transformation Mirror Emotional Impact Test","validates_element":"behaves-005","journey_phases":["active_lease"],"problem":"If the mid-lease and end-of-lease reflection surfaces are perceived as dashboard clutter rather than meaningful mirrors, the Apotheosis moment is lost. The guest dismisses the card without absorbing it, and the transformation goes unrecognized. Campbell's hero must 'rise to a glimpse of the source' -- if the reflection card does not induce this rising, it is functionally inert.","solution":"Measure dwell time on reflection cards and correlate with subsequent guest behavior (re-lease rate, profile enhancement, new lease initiation).","evidence":[{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1719-1721)","type":"book","quote":"The hero transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source.","insight":"The 'glimpse' requires a moment of absorption. Dwell time on the reflection card is the behavioral proxy for this absorption. A card dismissed in under 3 seconds did not produce a glimpse."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action.","insight":"The reflection card's forward-looking element ('Future hosts will see your X completed stays') should produce forward behavior. The test measures whether guests who absorb the reflection card are more likely to initiate new leases."}],"priority":"medium","validation_method":"analytics","test_description":"Track for every reflection card (mid-lease and end-of-lease): (1) Dwell time from card render to dismissal (target: >15 seconds for absorption). (2) Scroll depth within the card (did the guest read the full summary?). (3) Interaction with optional elements: 'Share what is working' (mid-lease) or 'Continue with [Host]' / 'Explore new spaces' (end-of-lease). (4) Correlate dwell time >15s with 90-day re-engagement rate. (5) Track profile edits within 7 days of seeing the end-of-lease reflection (proxy for identity investment).","success_criteria":"Average dwell time above 15 seconds for end-of-lease reflection, above 10 seconds for mid-lease reflection. Scroll depth: at least 70% of guests scroll to the credential statement. Guests with dwell time >15s show a 15+ percentage point higher re-engagement rate within 90 days. Profile edit rate increases by 20% within 7 days of reflection card exposure.","failure_meaning":"Low dwell time (<5 seconds average) indicates the card is being dismissed as noise. The entrance animation may not be sufficiently differentiated from standard dashboard cards (it should be the slowest, most dignified animation in the system). If scroll depth is low, the most important content (credential statement) may be too far below the fold.","implementation_hint":"Track card_rendered, card_scrolled, card_dismissed events with timestamps. Compute dwell and scroll metrics per card. Ensure the reflection card entrance animation (500-600ms) is distinctly slower than any other dashboard element to signal importance."},{"id":"tests-2103-011","type":"validation_strategy","title":"Prepared Vulnerability Emotional State Test","validates_element":"feels-001","journey_phases":["move_in"],"problem":"If the move-in emotional design produces comfort rather than prepared vulnerability, the platform is being dishonest about the threshold crossing. If it produces anxiety rather than preparation, the seven-gate sequence is failing. The target emotion -- prepared vulnerability -- is a narrow band between false comfort and unmediated crisis.","solution":"Survey guests within 24 hours of move-in about their emotional state. Classify responses on the prepared-vulnerability spectrum.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 176-178)","type":"book","quote":"I stood before a dark cave, wanting to go in, and I shuddered at the thought that I might not be able to find my way back.","insight":"The shudder is expected. The test must distinguish between guests who shudder with support (prepared vulnerability) and guests who shudder alone (unmediated crisis). Both experience the shudder; only the first are prepared."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first.","insight":"The emotional value the platform delivers at move-in is validation ('first evenings can feel strange -- that is completely normal'). The test must measure whether this validation is received and effective."}],"priority":"medium","validation_method":"usability_test","test_description":"Deploy a one-question pulse survey at Gate 7 (morning after first night): 'How did you feel when you first walked in?' with four options mapped to the emotional spectrum: (A) 'Comfortable and at home' (over-comfort -- gate sequence may be creating false expectations), (B) 'A bit nervous but I felt prepared' (prepared vulnerability -- target), (C) 'Anxious and unsure' (unmediated crisis -- gates failed), (D) 'Excited and curious' (positive but not the target -- may indicate the guest's personality rather than the gate effect). Track distribution across options. Correlate with gate engagement level.","success_criteria":"At least 50% of respondents select option B ('nervous but prepared'). Combined B+D above 70%. Option C below 15%. Guests who engaged with 5+ gates show higher B rates than guests who engaged with 0-2 gates.","failure_meaning":"If option A dominates, the gates may be over-promising comfort that the physical space cannot deliver. If option C dominates, the gates are not reaching the guest or their content is not addressing the right anxieties. If no correlation between gate engagement and emotional state, the gates are not the mechanism producing the emotional effect.","implementation_hint":"Embed the pulse survey as the Gate 7 morning debrief interaction. Keep it to a single tap. Track the response alongside gate engagement data for correlation analysis."},{"id":"tests-2103-012","type":"validation_strategy","title":"Competent Rhythm Progressive Scaffolding Reduction Test","validates_element":"feels-003","journey_phases":["active_lease"],"problem":"If the progressive scaffolding reduction (full explanation at stay 1, icon-only at stay 6) occurs too fast, early guests feel unsupported. If too slow, experienced guests feel patronized. Campbell's hero grows competent through the Road of Trials, and the platform must match this growth rate.","solution":"Track the relationship between scaffolding level and guest satisfaction. Identify the optimal stay number at which each scaffolding reduction should occur.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Meanwhile there will be a multitude of preliminary victories.","insight":"Each 'preliminary victory' (successful stay) builds competence. The scaffolding reduction should track these victories, not a fixed schedule. The test measures whether the reduction schedule matches guests' actual competence growth."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"'Familiarity with how things work' is the competent rhythm. The test must verify that the platform's scaffolding reduction tracks this familiarity rather than imposing an arbitrary schedule."}],"priority":"medium","validation_method":"analytics","test_description":"Deploy three scaffolding reduction schedules: (A) fast (full scaffolding stays 1-2, reduced 3-4, minimal 5+), (B) medium (full 1-3, reduced 4-5, minimal 6+), (C) slow (full 1-4, reduced 5-6, minimal 7+). Measure per-stay: (1) Beat completion rate (arrival, evidence, reflection). (2) Time-to-completion per beat. (3) Guest satisfaction with the stay cycle (embedded in the reflection beat: 'Did the prompts feel right for you?' yes/no). Compare across schedules.","success_criteria":"The optimal schedule shows both: (1) no drop in beat completion rate at any scaffolding reduction point, and (2) highest satisfaction ('prompts feel right') at the minimal scaffolding level. Expected winner: schedule B (medium), based on typical habit formation research suggesting 3-4 repetitions for internalization.","failure_meaning":"If all schedules show completion drops at reduction points, the scaffolding content is load-bearing -- guests rely on explanations even at later stays. This would indicate the stay cycle UI is not self-evident enough to work without labels. Redesign the interaction to be more self-explanatory rather than relying on progressive copy reduction.","implementation_hint":"Randomize guests into the three schedules at lease start. Track all metrics with a schedule_variant field. Run for at least 100 leases per variant to achieve statistical power."},{"id":"tests-2103-013","type":"validation_strategy","title":"Journey-Level Cross-Phase Coherence Test: The Stripping of Expectations Arc","validates_element":"cross_phase_pattern (Stripping of Expectations Arc, from L0)","journey_phases":["discovery","search","listing_evaluation","proposal_creation","negotiation","acceptance","move_in","active_lease"],"problem":"Campbell's Inanna loses one ornament at each of seven gates. The guest journey should similarly produce progressive expectation calibration from discovery (maximum fantasy) through active_lease (full experiential reality). If the platform fails to calibrate expectations at each phase -- if the listing promises more than reality delivers, or if negotiation does not adequately reset the guest's terms-fantasy -- the expectation gap compounds and produces crisis at move-in.","solution":"Track the delta between guest expectations (expressed at proposal creation) and reported reality (expressed in first-stay review). If the seven-gate orientation and the negotiation-as-revelation system work, this delta should be small.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 349-410)","type":"book","quote":"Upon her entering the first gate, the shugurra, the 'crown of the plain' of her head, was removed... Naked, she was brought before the throne.","insight":"The seven-gate model predicts that expectations must be stripped progressively. A large expectation-reality gap at move-in means the stripping failed at earlier gates."},{"source":"user-stories-initial-analysis.md, 'Reality vs. listing expectations' section","type":"guest_call","quote":"Accurate listing photos and descriptions are critical.","insight":"Listing accuracy is Gate 0 -- the ornament that should never be false. The test must verify that by the time the guest reaches move-in, their expectations have been calibrated by every preceding phase."}],"priority":"high","validation_method":"analytics","test_description":"At proposal creation, capture the guest's stated expectations via structured fields: expected space quality (1-5), expected host responsiveness (1-5), expected neighborhood quality (1-5). At first-stay review, capture the same three dimensions. Calculate the expectation-reality delta per dimension. Segment by: (1) gate engagement level (high vs. low), (2) whether a counter-offer was received (negotiation calibration), (3) whether the guest messaged the host before move-in (relational preparation).","success_criteria":"Expectation-reality delta below 0.5 points on all three dimensions for guests with high gate engagement + counter-offer + pre-move-in messaging. Overall delta below 1.0 points. Guests with high gate engagement show significantly smaller delta than low-engagement guests.","failure_meaning":"Large deltas (>1.0) indicate the platform is not stripping expectations effectively. If the delta is largest on 'space quality,' listing photos are misleading (a pre-Gate-1 failure). If largest on 'host responsiveness,' the negotiation phase did not reveal the host-as-person effectively (a Meeting-with-the-Goddess failure). If largest on 'neighborhood quality,' Gate 1 (neighborhood orientation) is not reaching guests or its content is inadequate.","implementation_hint":"Add three 1-5 slider fields to the proposal creation flow (framed as 'What are you expecting?'). Mirror the same three sliders in the first-stay review ('How was it actually?'). Compute delta automatically. Flag leases with delta >1.5 for manual review."}]}</script>
