  <script id="data-layer-5" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Prepared Vulnerability: Transforming the Belly of the Whale from Crisis into Guided Descent","journey_phases":["move_in"],"problem":"Move-in is the most emotionally intense moment of the guest journey. The guest stands at the threshold of a stranger's home and experiences what Campbell describes as 'I stood before a dark cave, wanting to go in, and I shuddered at the thought that I might not be able to find my way back' (lines 176-178). The listing photos promised one reality; the physical space delivers another. Inanna was stripped naked before the throne of Ereshkigal and 'they fastened their eyes upon Inanna -- the eyes of death' (lines 395-396). The guest's first moments in the space are this stripping: every assumption is tested, every expectation confronted. The dominant emotion is acute vulnerability -- the guest has committed financially, traveled physically, and is now alone in an unfamiliar environment. The platform currently does almost nothing to mediate this moment. The House Manual is a static document; the host may or may not be present; the space speaks for itself. The guest's emotional experience is determined almost entirely by chance.","solution":"The platform must convert the Belly of the Whale from an unmediated crisis into a guided descent where vulnerability is expected and supported. The target emotion is not comfort (that would be dishonest -- move-in IS uncomfortable) but prepared vulnerability: the guest feels the discomfort but knows they are not alone and that the discomfort is part of the process. The seven-gate orientation (L1, works-002) is the mechanism; the emotional design is the tone. Each gate should communicate: 'What you are about to feel is normal. Here is what will help.' The first-evening check-in prompt (Gate 6) should explicitly normalize the emotional experience: 'First evenings in a new space can feel strange. That is completely normal. Here is how to reach [Host Name] if you need anything.' The morning-after debrief (Gate 7) should acknowledge the threshold crossing: 'You made it through your first night. How are you feeling?' The emotional arc of move-in is: anxiety (pre-arrival) --> orientation (gates 1-3) --> threshold (arrival) --> stabilization (gates 5-7) --> readiness (morning after).","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 176-178)","type":"book","quote":"I stood before a dark cave, wanting to go in, and I shuddered at the thought that I might not be able to find my way back.","insight":"The shudder is not something to eliminate -- it is inherent to the threshold crossing. The platform's role is not to make move-in painless but to make the shudder feel expected and manageable. The guest who shudders but knows they are supported is in a fundamentally different emotional state from the guest who shudders alone."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first.","insight":"At move-in, the 'value' the platform can deliver is emotional validation. The first-evening check-in ('first evenings can feel strange') is value -- it tells the guest their feeling is recognized and normal. This emotional value precedes any ask (the morning-after debrief's 'how are you feeling?')."},{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 393-396)","type":"book","quote":"Naked, she was brought before the throne. She bowed low. The seven judges of the nether world, the Anunnaki, sat before the throne of Ereshkigal, and they fastened their eyes upon Inanna -- the eyes of death.","insight":"Inanna survived the eyes of death because her descent was ritualized -- she knew at each gate what would be taken. The guest who has been prepared by the seven-gate sequence arrives at the 'throne' (the physical space) with their expectations already stripped. The emotional shock of reality is distributed across the gates rather than concentrated in a single moment."}],"priority":"high","target_emotion":"prepared_vulnerability","emotion_rationale":"The guest cannot avoid the emotional intensity of entering a stranger's home. The platform's role is to prepare them for the intensity so it feels like a managed threshold crossing rather than an uncontrolled crisis. Prepared vulnerability is the emotional state of the hero who knows the trial is coming and faces it with support, not the hero who is ambushed.","copy_guidelines":{"voice":"Steady, normalizing, quietly warm","do":["Name the emotion explicitly: 'First evenings in a new space can feel strange. That is completely normal.'","Position the host as available support: 'Here is how to reach [Host Name] if you need anything.'","Acknowledge the threshold: 'You made it through your first night.' This simple sentence validates the guest's experience.","Use second person that affirms agency: 'You have arrived' (not 'Your arrival has been recorded')."],"dont":["Minimize the experience: 'Settling in is easy!' (It is not easy -- it is a threshold crossing.)","Over-promise comfort: 'You are going to love it!' (The guest may not love it yet, and that is OK.)","Use exclamation marks in move-in communication. The tone should be calm, not enthusiastic.","Reference the listing as if reality should match it: 'Just like in the photos!' (It may not be, and this copy creates a comparison that amplifies any gap.)"],"example_good":"First evenings in a new space can feel a bit unfamiliar. That is completely normal. Take your time settling in. If you need anything, you can message [Host Name] anytime.","example_bad":"Welcome to your new home! We hope you love it! Check out the House Manual for everything you need to know!"},"animation_feel":{"easing":"ease-out (from tokens: cubic-bezier(0.16, 1, 0.3, 1))","feel_description":"Move-in notifications arrive gently, like a hand on the shoulder. Elements fade in slowly (400-500ms), with a minimal upward drift (2px, not the standard 4px). The reduced motion communicates calm -- the platform is not rushing the guest. The gate cards appear one at a time, never stacking, never competing for attention.","duration_range":"400-500ms for gate card entrance. 300ms for interaction responses. The overall pace is 20-30% slower than standard dashboard animations, signaling 'this moment deserves more time.'"},"tension_relief":{"tension_point":"The moment the guest physically enters the space and confronts the gap between listing photos and reality. This is the peak of vulnerability -- all prior preparation meets the raw truth of the environment.","relief_point":"The first host interaction (whether via Gate 6 check-in or an organic host message). Human contact in the new space transforms 'alone in a stranger's home' into 'welcomed by the person who invited me.' The platform must facilitate this interaction happening within the first 6 hours of arrival.","timing":"Relief should arrive no later than the first evening (Gate 6, approximately 6 hours after arrival). If the host initiates contact sooner (organically), the Gate 6 prompt is suppressed or modified to 'It looks like [Host Name] has already checked in. How is everything going?'"}},{"id":"feels-002","type":"emotional_element","title":"Relational Curiosity: Seeing the Person Behind the Counter-Offer","journey_phases":["negotiation"],"problem":"When a host counter-offers, the guest's default emotional response is defensive: 'My proposal was not good enough.' Campbell's Fergus embodies this: confronted with the hag's demand for a kiss, he sees only ugliness and refuses. 'Sooner than give thee a kiss I would perish of thirst!' (line 700). The guest who sees a counter-offer as a rejection of their proposal perishes of thirst -- they walk away from an arrangement that could have worked. The user stories document identifies that 'pricing details surfaced at every decision point' is critical, but the emotional dimension goes deeper than pricing transparency. The guest needs to feel curiosity about the host's reasoning, not defensiveness about their own proposal's inadequacy. Campbell writes that 'the hero who can take her as she is, without undue commotion but with the kindness and assurance she requires, is potentially the king of her created world' (lines 674-677). The guest who can take the counter-offer 'as it is' -- with curiosity rather than offense -- discovers the partnership behind the numbers.","solution":"The platform must shift the guest's emotional frame from 'my proposal was rejected' to 'the host is inviting me into a different arrangement.' The target emotion is relational curiosity: the guest wonders what the host is thinking, not whether their own proposal was flawed. (1) The counter-offer notification should use the host's name as the subject: '[Host Name] has a suggestion for your arrangement' (not 'Your proposal has been modified'). (2) The host's note (if provided) should be the first thing the guest reads -- the person before the numbers. (3) If the host did not provide a note, the platform should suggest a bridge: 'Want to ask [Host Name] about their suggestion?' This shifts the emotional trajectory from reaction to dialogue. (4) The comparison of terms should use neutral language: 'suggests' not 'changed,' 'instead of' not 'reduced from.' Each word choice shapes whether the guest feels negotiated-with or negotiated-against.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 674-677)","type":"book","quote":"The hero who can take her as she is, without undue commotion but with the kindness and assurance she requires, is potentially the king, the incarnate god, of her created world.","insight":"The target emotional state -- relational curiosity -- IS the 'kindness and assurance' Campbell describes. The guest who meets the counter-offer with curiosity (not commotion) is potentially the ideal tenant for this host's space. The platform must cultivate this emotional posture through every element of the counter-offer experience."},{"source":"user-stories-initial-analysis.md, 'Messaging is the highest cross-activation story' section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"Relational curiosity is the emotional precondition for this trust-building moment. A guest who is defensive will not message; a guest who is curious will. The platform's emotional design for counter-offers should funnel toward the messaging action by cultivating the curiosity that makes messaging feel natural rather than effortful."},{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 706-709)","type":"book","quote":"'Let me have water, woman!' 'I will give it,' said she, 'and bestow on me a kiss.' He answered: 'forby giving thee a kiss, I will even hug thee!'","insight":"Niall's response exceeds the minimum. He does not grudgingly accept -- he embraces. This emotional generosity is what the platform must cultivate. The guest who responds to a counter-offer with curiosity and openness (Niall) discovers the transformation; the guest who responds with defensive calculation (Fergus) gets nothing."}],"priority":"high","target_emotion":"relational_curiosity","emotion_rationale":"Counter-offers naturally trigger defensiveness ('my proposal was rejected'). The platform must redirect this emotional energy toward curiosity ('what is the host suggesting and why?') because curiosity leads to dialogue, dialogue leads to understanding, and understanding leads to partnership.","copy_guidelines":{"voice":"Warm, invitational, bridge-building","do":["Lead with the host's name: '[Host Name] has a suggestion for your stay.'","Frame changes as suggestions: 'suggests 10 weeks instead of 16' not 'changed your duration from 16 to 10'","Invite dialogue: 'Want to ask [Host Name] about this?' -- a question, not a statement","Acknowledge the guest's proposal as the starting point: 'Based on your proposal, [Host Name] suggests...' (the guest's effort is honored)"],"dont":["Frame the counter-offer as a rejection: 'Your proposal was not accepted as submitted'","Use loss-framed language: 'You will lose 6 weeks' or 'Your total cost decreased by $X'","Position the host as an adversary: 'The host wants different terms'","Use passive voice that erases the host's personhood: 'The proposal has been modified'"],"example_good":"Sarah has a suggestion for your stay. She is interested in starting with 10 weeks to see how things go. Here is what that looks like for your schedule and budget.","example_bad":"Your proposal has been counter-offered. The host changed the duration from 16 weeks to 10 weeks. Your new total is $X."},"animation_feel":{"easing":"ease-in-out","feel_description":"The counter-offer card arrives with a gentle, unhurried animation -- a 400ms fade-in combined with a slight scale-up (0.98 to 1.0). The pace communicates 'this deserves your attention but not your alarm.' The host's avatar and name appear first (150ms ahead of the rest of the card), anchoring the guest's attention on the person before the terms arrive. This staggered entrance is the emotional choreography: person first, numbers second.","duration_range":"400-500ms for full card entrance. 150ms stagger between host identity zone and term comparison zone."},"tension_relief":{"tension_point":"The notification that a counter-offer has arrived. The guest's immediate emotional response is anxiety: 'Was my proposal bad? Did I offend the host? Is this going to be more expensive?'","relief_point":"Seeing the host's name and note (or engagement signal) as the first element. The person-first presentation converts the abstract anxiety ('something changed') into a relational frame ('Sarah has something to say'). The shift from abstract to personal IS the relief.","timing":"Relief must arrive within the first 2 seconds of opening the counter-offer. The staggered animation ensures the host's identity is the first thing processed, before the guest's eyes reach the term comparison."}},{"id":"feels-003","type":"emotional_element","title":"Competent Rhythm: The Growing Ease of the Ritualized Stay Cycle","journey_phases":["active_lease"],"problem":"The active lease is Campbell's Road of Trials, and the emotional arc of the Road is one of growing mastery. 'There will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land' (lines 430-431). The first stay is anxious: the guest is uncertain about the space, the host, and the rituals. The fifth stay should feel qualitatively different: routinized, confident, embedded. But if the platform treats every stay identically -- same notifications, same prompts, same emotional tone -- it prevents the guest from feeling their own growth. Campbell's Woman as Temptress warns of the opposite danger: 'every failure to cope with a life situation must be laid to a restriction of consciousness' (lines 813-814). The temptation is for the guest to restrict consciousness -- to see each stay as mere repetition rather than progressive mastery. The platform must help the guest feel the difference between stay 1 and stay 7.","solution":"Design the emotional cadence of the stay cycle to evolve across the lease. The target emotion is competent rhythm: the feeling that the guest has internalized the rituals and now performs them with ease. (1) Stay 1-2: full emotional scaffolding. Every prompt includes explanatory context. The tone is warmly instructional: 'This is your arrival mark -- it lets [Host Name] know you are here.' (2) Stay 3-4: reduced scaffolding. Prompts are shorter. Context is omitted for rituals already performed successfully. The tone shifts from instructional to companionable: 'Welcome back.' (3) Stay 5+: minimal scaffolding. Prompts are icon-only or single-word. The tone is that of a familiar rhythm: the guest does not need to be told what to do. (4) Final stay: return to full emotional presence, but with a different register -- not instructional but reflective. 'Your last stay with [Host Name]. Take your time.' The emotional arc is: guided --> companionable --> autonomous --> reflective. Each stay should feel slightly different from the last, tracking the guest's growing competence.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","insight":"The 'preliminary victories' are felt only if each subsequent trial is noticeably easier than the last. The hero who slays a dragon with effort the first time and with ease the fifth time has grown. The platform must make this growth perceptible by adjusting the emotional weight of each stay's prompts to match the guest's accumulated competence."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"The guest's 'familiarity with how things work' IS the competent rhythm. The platform must not only facilitate this familiarity but reflect it back to the guest through progressively lighter emotional scaffolding. A guest who still receives full instructional prompts at stay 8 is not being treated as experienced -- and they know it."},{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 813-824)","type":"book","quote":"Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness... The individual has only to discover his own position with reference to this general human formula, and let it then assist him past his restricting walls.","insight":"The progressive reduction of scaffolding is the mechanism by which the guest discovers their own position -- they realize they no longer need the instructions. This self-recognition IS the expanded consciousness. The guest who sees their prompts becoming simpler knows they are growing, and this knowledge helps them 'past their restricting walls.'"}],"priority":"high","target_emotion":"competent_rhythm","emotion_rationale":"The active lease's emotional signature should be one of deepening competence, not static repetition. Each stay that feels easier than the last is a 'preliminary victory' that sustains the guest's engagement through the full lease. Competent rhythm is the antidote to the Woman-as-Temptress restriction of consciousness.","copy_guidelines":{"voice":"Evolving: instructional at first, companionable by mid-lease, minimal at end","do":["Progressively reduce prompt length: Stay 1: 'Mark your arrival -- this lets [Host Name] know you are here.' Stay 5: 'Welcome back.' Stay 9: (arrival icon only)","Acknowledge the guest's competence implicitly by removing instructions they no longer need","For the final stay, return to full emotional presence with a different tone: reflective, not instructional","Use the host's name throughout to maintain the relational dimension even as the prompts become minimal"],"dont":["Use the same copy for stay 1 and stay 10. Identical prompts at different stages communicate that the platform does not recognize the guest's growth.","Remove ALL scaffolding abruptly. The reduction should be gradual -- one element removed per stay cycle, not everything at once.","Make the final stay feel identical to a mid-lease stay. The last stay deserves its own emotional register.","Use the word 'again' in prompts ('Time to submit cleaning photos again!') -- it frames the ritual as repetitive rather than progressive."],"example_good":"Stay 1: 'Mark your arrival -- this lets Sarah know you have arrived safely.' Stay 5: 'Welcome back.' Stay 10 (final): 'Your last stay with Sarah. Take your time settling in.'","example_bad":"All stays: 'Please mark your arrival to notify the host that you have checked in. Tap the button below to confirm.'"},"animation_feel":{"easing":"ease-out (from tokens)","feel_description":"Stay 1-2 prompts arrive with the full gate notification animation (400ms, gentle slide). Stay 3-4 prompts arrive faster (250ms, minimal slide). Stay 5+ prompts appear almost instantly (150ms fade-in, no slide). The final stay's prompts return to the slower pace (400ms) but with a different quality -- a slight scale-up rather than a slide, communicating 'this one is special.' The animation evolution mirrors the emotional evolution: from careful introduction to confident routine to reflective conclusion.","duration_range":"Early stays: 350-400ms. Mid-lease stays: 200-250ms. Late-lease stays: 100-150ms. Final stay: 400-500ms."},"tension_relief":{"tension_point":"The first arrival at a new stay. Even at stay 8, there is a micro-tension upon re-entering the space. Is everything as I left it? Has anything changed?","relief_point":"The arrival prompt's familiar presence. By stay 5, the prompt itself is a ritual object -- seeing it confirms that the rhythm is intact. The relief is not in the prompt's content but in its predictable appearance. The guest thinks: 'The prompt is here, the rhythm continues, everything is as expected.'","timing":"The arrival prompt should fire at the exact same time relative to each stay start (e.g., always at 9am on the start date). Temporal consistency IS the emotional rhythm. Any deviation in timing would break the pattern and create micro-anxiety."}},{"id":"feels-004","type":"emotional_element","title":"Initiated Identity: The Apotheosis of the Experienced Guest","journey_phases":["active_lease"],"problem":"Campbell's Apotheosis describes the hero who 'transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source' (lines 1719-1720). The Bodhisattva who 'permeated the whole texture of existence with the divine grace of his assisting presence' (lines 1811-1812) is the ultimate expression of this transcendence: the hero who has been initiated does not merely benefit from the initiation but radiates its benefits outward. For the guest, the Apotheosis is the moment shared living stops feeling like accommodation and starts feeling like identity -- they are not a person who rents a room, they are a person who knows how to live flexibly, share space respectfully, and navigate the relational complexity of co-habitation. But the platform does not cultivate this identity. The guest's emotional relationship with Split Lease remains transactional: they use the platform to find housing, not to develop a skill or claim an identity. Without the Apotheosis, the guest exits the lease feeling 'done' rather than 'transformed' -- and a guest who feels done has no reason to return.","solution":"Design the end-of-lease experience (L4, behaves-005) to cultivate initiated identity: the feeling that the guest has become someone new through the experience. The target emotion is not pride (which is ego-driven) but earned belonging: the guest feels they have earned their place in a community of people who know how to do this. (1) The end-of-lease reflection should use language that names the transformation: 'You navigated 12 stays across 4 months in a shared space. That takes real skill.' (2) The guest's accumulated reviews should be synthesized into a character reflection: 'Hosts describe you as reliable, respectful, and easy to communicate with.' This is not flattery -- it is the Bodhisattva seeing their own compassion reflected back. (3) The forward-looking prompt should frame the guest's future in terms of their new identity: 'Your experience makes you a trusted guest on Split Lease. Wherever you go next, this goes with you.' (4) The 'Explore new spaces' path should feel like the hero carrying the boon into a new adventure, not like a consumer browsing products.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1796-1812)","type":"book","quote":"One of the most powerful and beloved of the Bodhisattvas... when, during his final life on earth as a human being, he shattered for himself the bounds of the last threshold... he paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment.","insight":"The Bodhisattva's vow is the highest expression of initiated identity: 'I have been transformed, and I will use that transformation to help others.' The guest's reviews, their platform history, their cross-activation potential -- all of these are the 'divine grace of assisting presence.' The platform must help the guest see themselves in this role."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety. This isn't a user story in the file, but it's the outcome the best stories should be building toward.","insight":"The experienced guest IS the product's long-term value engine. Their identity as a skilled, trusted guest is not just personally meaningful -- it is marketplace infrastructure. The emotional design must cultivate this identity because the guest who sees themselves as 'someone who knows how to do shared living' will return; the guest who sees themselves as 'someone who once rented a room' will not."},{"source":"campbell-initiation-heros-journey.txt, Atonement with the Father (lines 1352-1354)","type":"book","quote":"The invested one has been divested of his mere humanity and is representative of an impersonal cosmic force. He is the twice-born: he has become himself the father.","insight":"The guest at lease end has been 'twice-born' -- they entered as a stranger and exit as a resident. They have been 'divested of mere humanity' (the anxiety, the uncertainty, the defensiveness of early stays) and now represent something larger: a proven participant in the shared-living marketplace. The emotional design must honor this second birth."}],"priority":"medium","target_emotion":"earned_belonging","emotion_rationale":"The guest who has completed a full lease has genuinely earned something: competence in shared living, a track record of reliability, a relationship with a host. The platform must name this earning -- not as a marketing message but as a genuine acknowledgment of what the guest has achieved through their initiation.","copy_guidelines":{"voice":"Warm, affirming, forward-looking","do":["Name the transformation: 'You navigated 12 stays in a shared space. That takes real skill.'","Synthesize reviews into character: 'Hosts describe you as [composite adjective].'","Connect past to future: 'Wherever you go next on Split Lease, this goes with you.'","Frame the credential as belonging: 'You are part of a community of trusted guests.'"],"dont":["Use superlative flattery: 'You are an amazing guest!' (The guest will sense inauthenticity.)","Frame the transformation as the platform's achievement: 'Thanks to Split Lease, you are now...' (The transformation belongs to the guest.)","Push re-engagement aggressively: 'Book your next stay now!' (The Bodhisattva pauses at the threshold -- the platform should too.)","Ignore negative experiences: if the lease was difficult, the reflection should still honor completion without pretending everything was perfect."],"example_good":"You completed 12 stays with Sarah across 4 months. That is real experience with shared living. Hosts on Split Lease can see your track record -- 12 stays, 4.8 average rating. Wherever you go next, this goes with you.","example_bad":"Congratulations on finishing your lease! Ready for the next one? Browse available listings now!"},"animation_feel":{"easing":"ease-in-out","feel_description":"The end-of-lease reflection card arrives with the slowest animation in the system: a 600ms fade-in combined with a subtle scale-up (0.97 to 1.0). This pace is 50% slower than any standard card. The slow entrance communicates: 'This is a moment of significance. Take your time.' The guest's cumulative metrics appear one by one with 200ms stagger delays, each arriving as a gift rather than a data dump. The overall feel is ceremonial without being theatrical.","duration_range":"600ms for card entrance. 200ms stagger between metric items. 400ms for the forward-looking prompt."},"tension_relief":{"tension_point":"The end of the lease. The guest faces the question: 'What now?' There is both relief (the commitment is over) and loss (the routine is ending, the relationship with the host may change).","relief_point":"The transformation credential: 'This goes with you.' The guest realizes they are not losing something (the lease) but gaining something (the credential, the identity, the capacity). The shift from loss-frame to gain-frame IS the relief. The Bodhisattva does not mourn leaving the world -- they carry enlightenment forward.","timing":"The relief must arrive within the first 10 seconds of the reflection card. The credential statement ('Future hosts will see your X completed stays') should be above the fold, not requiring scroll. The guest should feel the gain before they process the loss."}},{"id":"feels-005","type":"emotional_element","title":"Tempered Agency: Resisting the Woman-as-Temptress Restriction During Active Lease","journey_phases":["active_lease"],"problem":"Campbell's Woman as Temptress is not about sexual temptation but about the temptation to restrict consciousness -- to see life (or the shared-living arrangement) through a narrow, defensive lens rather than an expansive, engaged one. 'Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness' (lines 813-814). For the guest during active_lease, the temptation manifests as transactional minimalism: treating the space as a hotel room, disengaging from the host, going through the motions of the stay cycle without emotional investment. This restriction is understandable -- emotional engagement with a stranger's space is costly. But it is also the path to dissatisfaction: the guest who restricts consciousness counts the inconveniences and ignores the benefits, ultimately leaving the arrangement feeling exploited rather than enriched. Campbell warns that 'generally we refuse to admit within ourselves the fullness of that pushing, self-protective, malodorous, carnivorous, lecherous fever which is the very nature of the organic cell' (lines 836-838) -- the guest who refuses to admit that shared living IS uncomfortable sometimes, who expects perfection, becomes the Hamlet who cries 'how weary, stale, flat, and unprofitable seem to me all the uses of this world!' (lines 853-854).","solution":"Design mid-lease touchpoints that gently expand the guest's consciousness beyond transactional minimalism. The target emotion is tempered agency: the feeling that the guest is an active participant in the arrangement, not a passive consumer of it. (1) Per-stay reflections (L4, behaves-003 reflection beat) should occasionally prompt expansive thinking: 'What worked well this stay?' rather than only 'Rate this stay.' The guest is invited to notice the positive, not just evaluate the neutral. (2) Mid-lease communication prompts should encourage the guest to engage with the host beyond logistics: 'Is there anything about the space that [Host Name] could help with?' This is not a complaint form -- it is an invitation to participate in improving the arrangement. (3) Date changes and schedule adjustments should be framed as the guest shaping their experience, not managing their obligations. (4) The cleaning photo ritual should carry a brief reflection prompt: 'This space was your home this week.' Not a question -- a statement that expands the guest's self-concept from 'tenant' to 'temporary resident.'","evidence":[{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 813-824)","type":"book","quote":"Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness... The individual has only to discover his own position with reference to this general human formula, and let it then assist him past his restricting walls. Who and where are his ogres? Those are the reflections of the unsolved enigmas of his own humanity.","insight":"The guest's 'ogres' during active_lease are the small frictions of shared living: the host's quirks, the space's imperfections, the schedule's constraints. These ogres are 'reflections of the unsolved enigmas of the guest's own humanity' -- their discomfort with sharing, with compromise, with impermanence. The platform cannot solve these enigmas, but it can help the guest see past them."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"Messaging is the behavioral antidote to consciousness restriction. A guest who messages the host is engaging relationally, not just transactionally. Every platform prompt that leads toward a host message is a prompt that expands consciousness."},{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 835-841)","type":"book","quote":"Generally we refuse to admit within ourselves, or within our friends, the fullness of that pushing, self-protective, malodorous, carnivorous, lecherous fever which is the very nature of the organic cell. Rather, we tend to perfume, whitewash, and reinterpret.","insight":"The guest who expects the shared-living arrangement to be perfect is 'perfuming and whitewashing.' The platform's role is not to maintain this illusion but to help the guest accept the imperfection of shared space as part of the authentic experience. 'This space was your home this week' does not claim the space was perfect -- it claims the guest lived there, fully, imperfections and all."}],"priority":"medium","target_emotion":"tempered_agency","emotion_rationale":"The guest must feel that they are an active shaper of their shared-living experience, not a passive consumer waiting for problems. Tempered agency -- the willingness to engage, adjust, communicate, and accept imperfection -- is the emotional posture that sustains the guest through the full lease and prevents the consciousness restriction that Campbell warns against.","copy_guidelines":{"voice":"Grounded, invitational, honest about imperfection","do":["Prompt expansive reflection: 'What worked well this stay?'","Normalize imperfection: 'Shared spaces have their quirks. What could work better?'","Invite participation: 'Is there anything [Host Name] could help with?'","Affirm the guest's presence: 'This space was your home this week.'"],"dont":["Frame every interaction as an evaluation: 'Rate your experience' (evaluation narrows consciousness; reflection expands it)","Promise perfection: 'We want every stay to be perfect!' (It will not be, and the promise creates disappointment)","Ignore imperfection: if the guest flags an issue, acknowledge it without minimizing","Use transactional language during relational prompts: 'Your feedback helps us improve our service' (This reminds the guest they are a customer, not a resident)"],"example_good":"This space was your home this week. Is there anything about it you would adjust? You can let Sarah know -- she appreciates hearing what works.","example_bad":"Please rate your stay from 1-5 stars. Your feedback helps us maintain quality across all listings."},"animation_feel":{"easing":"ease-out","feel_description":"Mid-lease expansion prompts arrive as quiet additions to the stay cycle, not interruptions. They appear as a secondary layer below the primary stay-cycle beats -- a subtle card that fades in (300ms) after the primary beat is completed. The feel is that of an afterthought offered gently: 'While you are here, consider this.' Never urgent, never demanding.","duration_range":"300ms for prompt appearance. 200ms for dismissal. The prompt should feel like it could be ignored without consequence -- its power is in the invitation, not the insistence."},"tension_relief":{"tension_point":"The accumulated micro-frustrations of shared living: the host's response time, the space's imperfections, the scheduling constraints. These build across stays and create a background tension that, unaddressed, crystallizes into the desire to exit.","relief_point":"The mid-lease communication prompt that acknowledges imperfection and invites the guest to participate in addressing it. Relief comes from the sense that the platform sees the guest's experience honestly -- not from the resolution of any specific issue but from the feeling of being seen and invited to co-create the arrangement.","timing":"Expansion prompts should appear at natural pause points: after the reflection beat of stay 3 or 4, when the guest has established a routine but has not yet entered the late-lease mental countdown. Too early and the guest lacks the experience to reflect; too late and the consciousness restriction may already be set."}}]}</script>
