  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Trial Progression Timeline: Visual Mapping of the Road of Trials","journey_phases":["active_lease"],"problem":"Campbell's Road of Trials is defined by recursion -- 'again, again, and again' (line 429) -- but the visual treatment of active_lease stays currently presents them as a flat, undifferentiated list. Each stay card looks identical: same styling, same weight, same visual presence. This produces what Campbell warns against: the hero loses sight of the wonderful land because each trial blurs into the next. The guest cannot see their own progression. The user stories document identifies that the guest's accumulated history -- 'reviews, familiarity with how things work' -- is a valuable asset, but the visual system does not render this asset as a visible arc. The result is visual monotony that maps to emotional monotony: the guest's 10th stay looks exactly like their 1st, which contradicts the reality that the guest is more confident, more competent, and more established by stay 10.","solution":"Design a horizontal timeline component where each stay is a node, and the visual treatment of each node reflects its status. (1) Completed stays: filled circles in accent (#2d5a3d), connected by a solid line in accent-light (#e8f0eb). Each filled circle is a dragon slain. (2) Current stay: a larger, pulsing circle in accent-bright (#3a7a52) with a subtle shadow-md glow. This is the dragon currently being faced. (3) Future stays: outlined circles in border (#e2dfd9), connected by a dashed line. These are the dragons yet to come. (4) Milestone stays (stay 3, stay 6, final stay): slightly larger nodes with an inner marker, accompanied by a brief label ('First month,' 'Halfway,' 'Final stay'). These are Campbell's 'momentary glimpses of the wonderful land.' (5) The overall visual arc should move left-to-right, with completed stays gently receding (smaller opacity) and the current stay in full visual focus. The timeline lives at the top of the stay dashboard, providing instant orientation before any detail is consumed.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","insight":"The filled-vs-outline visual distinction between completed and future stays is the visual translation of 'preliminary victories.' Each filled circle IS a slain dragon. The milestone markers are the 'momentary glimpses.' The visual system must make the guest feel that they are moving forward on a road, not standing still in a loop."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"The visual timeline is the guest's own cross-activation credential rendered for their own consumption. When they see 8 filled circles behind them, they see their own competence. This visual record becomes the emotional foundation for the transformation credential that future hosts will see."},{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 400-410)","type":"book","quote":"The hero discovers and assimilates his opposite either by swallowing it or by being swallowed. One by one the resistances are broken.","insight":"The visual progression from outlined (resistance not yet faced) to filled (resistance broken) mirrors Campbell's 'one by one' assimilation. The guest does not break all resistances at once -- they break them stay by stay, and the timeline makes this incremental victory visible."}],"priority":"high","tokens":{"colors":["accent (#2d5a3d) for completed stays","accent-bright (#3a7a52) for current stay","accent-light (#e8f0eb) for connecting line and timeline background","border (#e2dfd9) for future stay outlines","surface (#ffffff) for timeline container background","ink-soft (#4a4640) for milestone labels"],"typography":["sans (Outfit) at 12px for milestone labels","mono (IBM Plex Mono) at 14px font-weight 600 for stay count indicator"],"spacing":["md (16px) between stay nodes","lg (24px) padding inside timeline container","sm (8px) between node and milestone label"],"new_tokens_needed":["--timeline-node-completed: alias for accent, semantic token for completed trial markers","--timeline-node-active: alias for accent-bright with pulse animation keyframe","--timeline-line-completed: alias for accent-light at 2px width"]},"contrast_requirements":"WCAG AA: accent (#2d5a3d) on surface (#ffffff) achieves approximately 7.2:1 contrast -- exceeds AA. accent-bright (#3a7a52) on surface achieves approximately 5.3:1 -- passes AA. ink-soft (#4a4640) on surface achieves approximately 7.9:1 -- exceeds AA. border (#e2dfd9) on surface is decorative (future stay outlines), not content-bearing, so no minimum applies. Milestone labels use ink-soft on surface, well above AA threshold.","visual_hierarchy_rule":"The eye finds the current-stay node first (largest, brightest, animated). Then it traces leftward to see the completed arc (filled, connected). Then rightward to see what remains (outlined, dashed). The stay count indicator (mono typography) provides precise numerical orientation. The overall read is: position first, history second, future third.","brand_alignment":"The green accent palette for progression aligns with the design system's use of accent for positive, growth-oriented signals. The timeline's clean, node-based design reflects the taste principle of 'confident, not flashy' -- it communicates progression through structure, not decoration. The mono typography for the stay count signals precision and reliability, reinforcing the evidence register established in the design system."},{"id":"looks-002","type":"visual_pattern","title":"Counter-Offer Warmth: Person-First Visual Treatment for Negotiation","journey_phases":["negotiation"],"problem":"The counter-offer screen is the visual moment where the guest meets the goddess face-to-face. Campbell describes how the goddess can appear 'terrible and benign' simultaneously (line 627) -- and the counter-offer IS this dual revelation. Changed terms are the 'terrible' face (the guest's desired arrangement is altered). The host's willingness to engage is the 'benign' face (the host cared enough to counter rather than decline). The visual treatment determines which face the guest sees first. A ledger-style presentation (old terms crossed out, new terms in bold) foregrounds the terrible. A person-centric presentation (host photo, message, engagement signals) foregrounds the benign. Campbell's insight that the goddess is 'redeemed by the eyes of understanding' (line 673) demands that the visual system give the guest 'eyes of understanding' -- a visual frame that presents the host as a person before the terms as numbers.","solution":"Design the counter-offer surface with a warm, person-forward visual hierarchy. (1) Top zone: host avatar (48px, rounded-full, bordered with accent-light #e8f0eb) beside host name in serif (Instrument Serif) at 18px. Below: the host's attached note in sans (Outfit) at 14px ink (#1a1a1a) on surface-warm (#fdfcfa). If no note, show engagement signal in ink-muted: 'Responded in 4 hours.' This zone uses warm background (surface-warm) with rounded container (radius-lg: 16px) and shadow-sm. (2) Middle zone: term comparison on bg (#f6f4f0). Original terms in ink-muted (#8a857e), proposed terms in ink (#1a1a1a) at font-weight 600. Changed values use accent (#2d5a3d) text, not signal-danger red. Each changed term has a one-line contextual note in ink-soft (#4a4640) at 12px. Connecting line between old and new uses border (#e2dfd9), not a strikethrough (which reads as rejection). (3) Bottom zone: three equal-weight response buttons. 'Accept' in accent (#2d5a3d) filled. 'Suggest different terms' in outline. 'Message [Host Name]' in outline with a message icon. All three are visually equal in weight -- messaging is not a secondary action.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 626-632)","type":"book","quote":"The temple image displayed the divinity in her two aspects simultaneously, the terrible and the benign. Her four arms exhibited the symbols of her universal power: the upper left hand brandishing a bloody saber... the upper right was lifted in the 'fear not' gesture, the lower extended in bestowal of boons.","insight":"The counter-offer surface must display both aspects simultaneously without letting the terrible dominate. The host avatar and note are the 'fear not' gesture; the changed terms are the saber. The visual hierarchy must ensure the 'fear not' gesture (top zone, warm background, larger visual weight) is perceived before the saber (middle zone, neutral background, smaller visual weight)."},{"source":"user-stories-initial-analysis.md, 'Messaging is the highest cross-activation story' section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"The 'Message [Host Name]' button must carry equal visual weight to 'Accept' because messaging during negotiation IS the trust-building mechanism. Visually subordinating it (smaller, grayed out, positioned last) would signal that the platform values transaction over relationship -- the opposite of what the Campbell lens prescribes."},{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 706-709)","type":"book","quote":"'Let me have water, woman!' he cried. 'I will give it,' said she, 'and bestow on me a kiss.' He answered: 'forby giving thee a kiss, I will even hug thee!'","insight":"Niall could embrace the hag because he saw her as a person worthy of engagement. The warm visual treatment of the counter-offer (serif typography for the host name, rounded avatar, surface-warm background) is the platform's mechanism for helping the guest see the host as worthy of embrace -- not as an adversary imposing unfavorable terms."}],"priority":"high","tokens":{"colors":["surface-warm (#fdfcfa) for host zone background","bg (#f6f4f0) for term comparison zone","accent (#2d5a3d) for changed-value text and accept button","ink (#1a1a1a) for proposed terms","ink-muted (#8a857e) for original terms","ink-soft (#4a4640) for contextual notes","accent-light (#e8f0eb) for avatar border and accept button hover","border (#e2dfd9) for term comparison connecting lines"],"typography":["serif (Instrument Serif) at 18px for host name","sans (Outfit) at 14px for host note and term labels","sans (Outfit) at 12px for contextual notes","mono (IBM Plex Mono) at 16px font-weight 600 for financial figures"],"spacing":["lg (24px) padding inside host zone container","md (16px) between term comparison rows","xl (40px) between host zone and term zone","md (16px) between response buttons"],"new_tokens_needed":["--counter-offer-host-bg: alias for surface-warm, semantic token for person-forward zones in negotiation contexts"]},"contrast_requirements":"WCAG AA: ink (#1a1a1a) on surface-warm (#fdfcfa) achieves approximately 16:1 -- exceeds AAA. ink-muted (#8a857e) on bg (#f6f4f0) achieves approximately 3.2:1 -- below AA for body text, acceptable for de-emphasized original terms (supporting, not primary content). Must ensure original terms are also available at AA contrast if the user needs to read them (tooltip or expandable view). accent (#2d5a3d) on surface (#ffffff) achieves approximately 7.2:1 -- exceeds AA for the accept button.","visual_hierarchy_rule":"The eye finds the host's face first (largest visual element in the top zone, warm background draws attention). Then reads the host's note or engagement signal. Then scans the term comparison for specific changes. Then finds the response buttons. The visual flow is: person --> message --> terms --> action. This is the opposite of the typical form-response pattern (terms --> action) and is deliberate.","brand_alignment":"The serif typography for the host's name signals warmth and personality, consistent with the taste model's prescription of 'serif for personality.' The accent green for changed values (instead of red) aligns with the brand's philosophy of positive, growth-oriented signaling -- even changed terms are framed as adjustments, not losses. The three equal-weight response buttons reflect the design principle of 'confident, not flashy' -- no button dominates because the platform trusts the guest to make the right choice."},{"id":"looks-003","type":"visual_pattern","title":"Gate Notification Cards: Structured Descent Visual System for Move-In","journey_phases":["move_in"],"problem":"The seven-gate move-in orientation (L2, communicates-001) requires a visual language that communicates structured progression -- each notification is a gate in Inanna's descent. Currently, platform notifications use a single visual template regardless of context: the same card style for a marketing message, a date change alert, and a move-in orientation message. This visual uniformity means the guest cannot distinguish the sacred rites of the descent from ordinary platform communication. Campbell's gatekeeper declares 'Extraordinarily have the decrees of the nether world been perfected. Do not question the rites' (lines 354-356) -- the visual system must convey this gravity without creating anxiety.","solution":"Create a distinct gate notification card used exclusively for the seven-gate move-in sequence. (1) Container: radius-lg (16px), bg-deep (#eae7e1) background with a 2px left border in accent (#2d5a3d). This distinguishes gate cards from standard notifications (which use surface #ffffff). The warm, slightly deeper background signals 'this is part of your orientation, not a routine message.' (2) Gate number: displayed as a small pill ('Gate 1 of 7') in ink-ghost (#bdb8b0) at 11px mono (IBM Plex Mono). This provides positional context without competing for attention. (3) Gate title: in serif (Instrument Serif) at 16px ink (#1a1a1a). Examples: 'Your Neighborhood,' 'Getting In,' 'Top House Rules.' (4) Gate content: in sans (Outfit) at 14px ink-soft (#4a4640), limited to 3-4 lines. A single actionable link ('View full House Manual') uses accent (#2d5a3d). (5) Gate completion: once the guest has viewed the gate content, the left border shifts from accent to accent-light (#e8f0eb) and the gate number pill shows a small checkmark. The progression from gate 1 to gate 7 is a visual descent -- each gate slightly refining the card's appearance as the guest approaches the space.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 349-356)","type":"book","quote":"Upon her entering the first gate, the shugurra, the 'crown of the plain' of her head, was removed. 'What, pray, is this?' 'Extraordinarily, O Inanna, have the decrees of the nether world been perfected, O Inanna, do not question the rites of the nether world.'","insight":"Each gate card IS a gate. The consistent visual template (same container, same structure, sequential numbering) communicates that this is a rite -- a deliberate, structured process, not random notifications. The gate number pill ('Gate 3 of 7') is the gatekeeper's announcement of position in the descent."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first. Offer to refine after.","insight":"Each gate card shows useful information (neighborhood context, access logistics, house rules) before asking for anything. The visual design reflects this: content dominates the card, with any action (arrival confirmation, check-in prompt) positioned as a secondary element below the value delivery."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 166-168)","type":"book","quote":"This is the second stage of the Way, that of the 'purification of the self,' when the senses are 'cleansed and humbled,' and the energies and interests 'concentrated upon transcendental things.'","insight":"The gate cards are instruments of purification -- each one strips a layer of uncertainty and concentrates the guest's attention on the immediate reality of the space. The visual restraint of the card (limited text, warm background, no decorative elements) mirrors this purification: no noise, only signal."}],"priority":"high","tokens":{"colors":["bg-deep (#eae7e1) for gate card background","accent (#2d5a3d) for active left border and action link","accent-light (#e8f0eb) for completed left border","ink (#1a1a1a) for gate title","ink-soft (#4a4640) for gate content","ink-ghost (#bdb8b0) for gate number pill"],"typography":["mono (IBM Plex Mono) at 11px for gate number pill","serif (Instrument Serif) at 16px for gate title","sans (Outfit) at 14px for gate content"],"spacing":["lg (24px) padding inside gate card","md (16px) between gate title and content","sm (8px) between gate number pill and title"],"new_tokens_needed":["--gate-card-bg: alias for bg-deep, semantic token for orientation-sequence cards","--gate-border-active: alias for accent at 2px, left border for current/upcoming gates","--gate-border-complete: alias for accent-light at 2px, left border for viewed gates"]},"contrast_requirements":"WCAG AA: ink (#1a1a1a) on bg-deep (#eae7e1) achieves approximately 12.6:1 -- exceeds AAA. ink-soft (#4a4640) on bg-deep achieves approximately 5.1:1 -- passes AA. ink-ghost (#bdb8b0) on bg-deep achieves approximately 2.1:1 -- below AA, but gate number pill is supplementary positional context, not primary content. Accent (#2d5a3d) on bg-deep achieves approximately 5.8:1 -- passes AA for action links.","visual_hierarchy_rule":"The eye finds the left border first (color accent draws attention to the card edge). Then the gate title (serif, largest text). Then the content (sans, body text). The gate number pill is perceived peripherally -- it provides positional context without demanding focus. The overall read is: 'this is an orientation message' (border) --> 'about this topic' (title) --> 'here is what you need to know' (content).","brand_alignment":"The bg-deep background connects gate cards to the platform's warm, earthy tone palette while distinguishing them from standard surface-white cards. The accent left border uses the green that signals positive progression throughout the design system. The serif title typography brings personality to what could feel like procedural notifications, aligning with the taste model's 'warm, not cold' principle."},{"id":"looks-004","type":"visual_pattern","title":"Cleaning Photo Ritual Frame: Evidence of Honorable Trial Completion","journey_phases":["active_lease"],"problem":"Cleaning photo submission is one of the most important per-stay rituals, but it currently looks and feels like a generic file upload. The guest drags or taps to upload photos, and the photos appear in a standard grid. There is no visual distinction between uploading cleaning photos and uploading any other file on any other platform. Campbell describes how the hero, after each trial on the Road of Trials, emerges with evidence of victory -- the golden fleece, the water from the well, the sorted grains. These are ritual objects, not file attachments. The cleaning photos are the guest's proof that they have treated the host's space with respect -- the equivalent of Campbell's hero presenting the trophy. If the visual treatment is indistinguishable from a tax return upload, the ritual meaning is lost, and the guest experiences the act as compliance rather than honor.","solution":"Design the cleaning photo submission as a visually distinct ritual frame. (1) Container: a card with surface (#ffffff) background, radius-lg (16px), shadow-md for elevation above the standard dashboard surface. The header reads 'Show Your Space Is Ready' in serif (Instrument Serif) at 16px, reinforcing the ritual register. (2) Photo grid: rounded-md (10px) corners on each photo thumbnail. When all expected photos are uploaded (minimum 3), a subtle completion indicator appears: a checkmark in accent (#2d5a3d) with the label 'Complete' in mono (IBM Plex Mono) at 12px. (3) Pre-upload state: the grid shows placeholder outlines with gentle labels -- 'Kitchen,' 'Bedroom,' 'Common area' -- guiding the guest to document the spaces that matter. Each placeholder uses border (#e2dfd9) dashed outline with ink-ghost (#bdb8b0) label. (4) Post-upload state: photos fill the grid with a subtle accent-light (#e8f0eb) border indicating acceptance. The card's overall background shifts from surface to surface-warm (#fdfcfa) once all photos are submitted, signaling ritual completion. (5) The timestamp is displayed in mono (IBM Plex Mono) at 11px, anchoring the ritual to a specific moment -- this trial was completed at this time.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 38-51)","type":"book","quote":"Psyche was aided by an army of ants... Venus told her next to gather the golden wool of certain dangerous wild sheep... An eagle approached and accomplished the marvelous task... Psyche was ordered, finally, to bring from the abyss of the underworld a box full of supernatural beauty.","insight":"Each of Psyche's tasks required her to bring back physical evidence: sorted grains, golden wool, water, a box of beauty. Cleaning photos are the guest's equivalent -- physical evidence brought back from the trial of the stay. The visual frame must honor this evidence as meaningful, not reduce it to an upload form."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"A well-structured proposal -- clear dates, schedule, pricing, intent -- activates the host to respond. A vague or incomplete one creates friction.","insight":"Extended to cleaning photos: well-structured, clearly labeled photos activate the host's trust (the space is cared for). Vague, unlabeled, or missing photos create friction. The guided placeholder labels ('Kitchen,' 'Bedroom,' 'Common area') ensure every photo submission is structured and activating."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 404-410)","type":"book","quote":"The hero discovers and assimilates his opposite either by swallowing it or by being swallowed. One by one the resistances are broken.","insight":"The cleaning photo ritual is the moment where the guest demonstrates they have 'assimilated their opposite' -- they have lived in someone else's space and treated it as their own. The visual completion state (warm background, checkmark, accent border) marks this assimilation, distinguishing it from mere task completion."}],"priority":"medium","tokens":{"colors":["surface (#ffffff) for pre-upload card background","surface-warm (#fdfcfa) for post-upload card background","accent (#2d5a3d) for completion checkmark","accent-light (#e8f0eb) for accepted photo borders","border (#e2dfd9) for placeholder dashed outlines","ink-ghost (#bdb8b0) for placeholder labels","ink (#1a1a1a) for header text"],"typography":["serif (Instrument Serif) at 16px for card header","sans (Outfit) at 14px for supporting text","mono (IBM Plex Mono) at 12px for completion indicator","mono (IBM Plex Mono) at 11px for timestamp"],"spacing":["lg (24px) card padding","md (16px) gap between photo grid items","sm (8px) between header and supporting text"],"new_tokens_needed":["--ritual-card-complete-bg: alias for surface-warm, applied when a ritual action (cleaning photos, arrival confirmation) is fully completed"]},"contrast_requirements":"WCAG AA: ink (#1a1a1a) on surface (#ffffff) = 16.1:1, exceeds AAA. accent (#2d5a3d) on surface = 7.2:1, exceeds AA. ink-ghost (#bdb8b0) on surface = 2.8:1, below AA but acceptable for placeholder labels (supplementary, not primary content). Mono completion text at 12px uses accent on surface, which passes AA.","visual_hierarchy_rule":"The eye finds the header first ('Show Your Space Is Ready' in serif). Then scans the photo grid for completion status. The completion checkmark and timestamp provide confirmation. The overall visual arc is: ritual name --> evidence --> confirmation. Post-completion, the warm background shift signals at a glance that this ritual is done.","brand_alignment":"The elevated card (shadow-md) distinguishes the cleaning ritual from standard dashboard content, signaling its importance without being heavy-handed. The serif header brings ritual gravity to what could feel like a mundane upload task. The accent green for completion aligns with the progression visual language established in the timeline (looks-001), creating a consistent 'trial completed' signal across all active-lease surfaces."},{"id":"looks-005","type":"visual_pattern","title":"Goddess Transfiguration: Progressive Host Avatar Enhancement Across Phases","journey_phases":["listing_evaluation","negotiation","move_in","active_lease"],"problem":"Campbell describes how 'the form of the goddess undergoes for the hero a series of transfigurations' (lines 664-665). In the guest journey, the host's visual representation should undergo a parallel transfiguration -- from icon to person to relationship. But the host's avatar currently appears identically across all phases: the same circular photo at the same size in the same context. In listing evaluation, the host is an abstraction; in active_lease, the host is a lived relationship. The visual system does not reflect this deepening. The goddess 'reduced to inferior states' by 'deficient eyes' (line 671) is the host reduced to a static thumbnail by a visual system that does not evolve.","solution":"Design a progressive avatar system where the host's visual presence deepens across phases. (1) Listing evaluation: standard avatar -- 40px circle, radius-full (9999px), single photo, name below in sans (Outfit) at 14px. The host is an icon. (2) Negotiation: enhanced avatar -- 48px circle with accent-light (#e8f0eb) ring border indicating active engagement. Name in serif (Instrument Serif) at 16px. Response time badge below in mono (IBM Plex Mono) at 11px. The host is a dialogue partner. (3) Move-in: contextualized avatar -- 56px circle, same accent-light ring, accompanied by a 'Your Host' label in ink-muted (#8a857e) at 12px sans. Below: communication channel indicator (message icon). The host is a guide. (4) Active lease: relational avatar -- 48px circle (returns to standard size for dashboard integration) with a stay-interaction indicator: a small dot showing recent communication status (accent for 'active in last 24h,' ink-ghost for 'no recent activity'). The host is a relationship. The progressive system ensures the host's visual presence grows with the guest's knowledge, never remaining frozen.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 662-677)","type":"book","quote":"As he progresses in the slow initiation which is life, the form of the goddess undergoes for him a series of transfigurations... By deficient eyes she is reduced to inferior states; by the evil eye of ignorance she is spellbound to banality and ugliness. But she is redeemed by the eyes of understanding.","insight":"The avatar system IS the 'eyes' through which the guest sees the host. A static avatar system is 'deficient eyes' that spell-bind the host to banality. The progressive system provides 'eyes of understanding' -- each phase reveals more of the host as a person, redeeming them from the flatness of a listing-page thumbnail."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"Verified reviews and host credibility signals activate guests. A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them -- another user already did.","insight":"The avatar enhancement at negotiation phase (engagement ring, response time badge) is a credibility signal made visual. The guest sees not just the host's face but their engagement behavior, and this visual evidence contributes to the trust-building that the user stories identify as critical."},{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 494-500)","type":"book","quote":"The remembered image is not only benign, however; for the 'bad' mother too -- (1) the absent, unattainable mother; (2) the hampering, forbidding, punishing mother; (3) the mother who would hold to herself the growing child -- persists in the hidden land.","insight":"The active-lease communication status dot addresses the four aspects: an accent dot shows the benign, present host. An ink-ghost dot shows the absent host. The visual system does not judge -- it reflects reality, allowing the guest to see the host clearly rather than projecting."}],"priority":"medium","tokens":{"colors":["accent-light (#e8f0eb) for engagement ring border","accent (#2d5a3d) for active communication status dot","ink-ghost (#bdb8b0) for inactive communication status dot","ink-muted (#8a857e) for 'Your Host' label","ink (#1a1a1a) for host name"],"typography":["sans (Outfit) at 14px for listing-evaluation host name","serif (Instrument Serif) at 16px for negotiation host name","sans (Outfit) at 12px for 'Your Host' label at move-in","mono (IBM Plex Mono) at 11px for response time badge"],"spacing":["xs (4px) between avatar and name","sm (8px) between name and badge/label","2px width for engagement ring border"],"new_tokens_needed":["--avatar-ring-engaged: alias for accent-light at 2px, applied to host avatar when in active negotiation or lease","--avatar-status-active: alias for accent at 8px dot, indicating recent host communication","--avatar-status-idle: alias for ink-ghost at 8px dot, indicating no recent host activity"]},"contrast_requirements":"WCAG AA: all name typography uses ink (#1a1a1a) on surface (#ffffff), achieving 16.1:1. ink-muted on surface achieves approximately 4.6:1 -- passes AA for supplementary labels at 12px+. The communication status dots are semantic indicators supported by additional context (tooltips or labels), not relying solely on color.","visual_hierarchy_rule":"At every phase, the host's face is the first thing perceived (largest, most visually distinct element). The surrounding enhancements (ring, badge, label, status dot) add layers of meaning that the guest absorbs after recognizing the face. The transfiguration is felt as 'I keep seeing the same person, but I understand them better each time.'","brand_alignment":"The progressive avatar system reflects the design system's principle of 'trustworthy, not corporate' -- it uses subtle, human-centric enhancements (ring borders, communication dots) rather than badges or labels that feel institutional. The serif typography at negotiation phase elevates the host's name to the personality register, signaling that the relationship has moved beyond the transactional."}]}</script>
  <!-- INJECT:layer-4 -->
  <script id="data-layer-4" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"campbell-initiation-heros-journey.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Gate-Sequenced Notification Delivery for Move-In Orientation","journey_phases":["acceptance","move_in"],"problem":"The seven-gate move-in orientation (L1, works-002) requires a time-sequenced delivery mechanism that respects the guest's psychological readiness at each stage. Campbell's Inanna does not choose her pace through the gates -- the gatekeeper governs each transition. But the platform must govern this pacing without making the guest feel controlled. Currently, platform notifications arrive based on system events (acceptance confirmed, lease activated), not based on the guest's proximity to move-in. A guest who accepts a proposal 3 weeks before move-in receives the same notification cadence as one who accepts 2 days before. This temporal insensitivity means the seven gates either arrive too early (the guest forgets them by move-in) or too compressed (the guest is overwhelmed with 7 messages in 48 hours). Campbell's gatekeeper delivers each gate's instruction at precisely the threshold moment -- the platform must do the same.","solution":"Implement a countdown-anchored notification sequence triggered by the move-in date, not the acceptance date. (1) Gate 1 fires at T-48h: neighborhood orientation push notification + in-app card. (2) Gate 2 fires at T-24h: access logistics. (3) Gate 3 fires at T-12h: top 3 house rules. (4) Gate 4 fires at T-0 (move-in morning): arrival confirmation prompt. (5) Gate 5 fires 1 hour after arrival confirmation: full House Manual surfaced. (6) Gate 6 fires at 6pm on move-in day: host check-in prompt. (7) Gate 7 fires at 9am the morning after: first-night debrief prompt. Each gate is delivered as a gate notification card (L3, looks-003) with contextual timing. If the guest does not open a gate notification, it persists as an unread card on their dashboard but does not block subsequent gates -- the descent continues regardless, as Inanna's passage through each gate was not contingent on her understanding why the garment was removed.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Inanna's Descent (lines 354-356)","type":"book","quote":"'Extraordinarily, O Inanna, have the decrees of the nether world been perfected, O Inanna, do not question the rites of the nether world.'","insight":"The gatekeeper's refrain is non-negotiable: the rite proceeds regardless of the guest's questioning. This maps to the notification sequence being time-anchored rather than engagement-contingent. If the guest does not open Gate 2, Gate 3 still arrives at T-12h. The descent is structured; the guest may engage at their own pace but the structure does not wait."},{"source":"user-stories-initial-analysis.md, 'Authentication should be invisible until it matters' section","type":"guest_call","quote":"Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect. Users don't lose search context.","insight":"The same 'invisible until it matters' principle governs gate delivery. Each gate's information matters at a specific temporal proximity to move-in. Delivering neighborhood orientation (Gate 1) 3 weeks early would make it invisible noise. Delivering it 48 hours before makes it immediately relevant. The interaction pattern is: surface information at the moment it matters, not before."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-26)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper... Or it may be that he here discovers for the first time that there is a benign power everywhere supporting him in his superhuman passage.","insight":"The gate notification sequence IS the benign power. It arrives without being requested, provides exactly what is needed at each moment, and supports the guest through the 'superhuman passage' of entering a stranger's home. The guest does not need to seek this information -- it finds them."}],"priority":"high","states":{"default":"No gate notifications visible. The guest's dashboard shows their upcoming move-in date with a countdown indicator but no orientation content yet.","loading":"No loading state for individual gates. Each gate notification appears fully formed -- the content is pre-composed from the listing's House Manual and host data. The gate card renders in a single animation frame (fade-in + slide from left, 300ms).","empty":"If a gate's content is unavailable (e.g., the host has not provided neighborhood info for Gate 1), the gate is skipped silently and the numbering adjusts. The guest never sees an empty gate -- 'the decrees have been perfected' means every gate that fires has content.","error":"If the notification delivery fails (connectivity issue), the gate card is queued and delivered upon reconnection. A subtle indicator on the dashboard shows 'You have pending orientation messages' until all gates are received.","success":"Each gate, once opened by the guest, transitions from active (accent left border) to completed (accent-light left border + checkmark on gate number pill). The overall gate sequence shows progress: '4 of 7 gates completed.'"},"transition_principle":"Each gate notification arrives with a gentle entrance animation (fade-in from 0 to 1 opacity over 300ms, combined with a 4px upward slide). The animation communicates arrival without urgency -- the gate is presenting itself, not demanding attention. When the guest opens the notification, the card expands smoothly (200ms ease-out) to reveal full content. Gate completion (marking as read) triggers a subtle left-border color transition (accent to accent-light, 400ms ease-in-out) that communicates progress without celebration.","timing":{"response_target":"Gate notifications render in under 100ms from trigger time. Each gate's trigger is precise: T-48h, T-24h, T-12h, T-0, T+1h, T+6pm, T+9am. Tolerance: +/- 15 minutes for push notification delivery.","easing":"Gate entrance: cubic-bezier(0.16, 1, 0.3, 1) (out easing from tokens). Card expansion: cubic-bezier(0.16, 1, 0.3, 1). Border color transition: ease-in-out, 400ms.","rationale":"The countdown-anchored timing ensures each gate fires at the moment of maximum relevance. Campbell's gatekeeper does not open the gate early or late -- the rite is precisely timed. The platform's timing must feel equally deliberate: the guest receives neighborhood info when they are starting to think about the neighborhood (48h out), not when the system happens to process the acceptance."},"journey_state_awareness":"Pre-move-in: the guest is in a state of anticipatory anxiety. Gates 1-3 address this by converting anxiety into preparation. At move-in (Gate 4): the guest is in peak vulnerability -- the arrival confirmation prompt should be the simplest possible interaction (one tap). Post-move-in (Gates 5-7): the guest has crossed the threshold and is in the Belly of the Whale -- information delivery shifts from preparatory to supportive. The check-in prompt (Gate 6) acknowledges the emotional intensity of the first evening. The first-night debrief (Gate 7) provides the first moment of reflection.","edge_cases":["Guest accepts proposal less than 48h before move-in: compress gates 1-3 into a single 'Move-In Preparation' card delivered immediately, with all three categories of information. Gates 4-7 proceed on their normal schedule.","Guest does not confirm arrival (Gate 4): after 4 hours past expected arrival time, prompt the host with a gentle check-in: 'Has your guest arrived?' Do not alarm the host -- frame as routine confirmation.","Move-in date changes after gate sequence has started: reset the countdown. Any already-delivered gates remain visible but the sequence restarts from the appropriate gate for the new date.","Guest disables push notifications: all gate content is accessible as in-app cards on the dashboard. A single push notification at T-48h ('Your move-in preparation is ready in the app') attempts to redirect the guest to the in-app sequence.","Host has not provided content for certain gates (e.g., no neighborhood info): the gate fires with platform-generated content (transit data, map link) supplementing the missing host content. The guest never sees an empty gate."]},{"id":"behaves-002","type":"interaction_pattern","title":"Embrace-or-Dialogue Counter-Offer Response Pattern","journey_phases":["negotiation"],"problem":"When a host counter-offers, the guest faces Campbell's moment at the well: embrace the terms (Niall's kiss), reject them (Fergus's refusal), or -- critically -- dialogue about them (a path Campbell's tale does not explore because the brothers had no way to ask the hag 'why a kiss?'). The platform's current interaction for counter-offers is typically binary: accept or decline, with messaging as a secondary afterthought. This interaction pattern produces Fergus scenarios: the guest sees changed terms, cannot easily explore why, and defaults to rejection. The user stories document identifies that 'messaging before proposals is a natural step' and that messaging 'reduces abandonment when someone is not ready for a proposal.' The same principle applies to counter-offers: messaging before acceptance or rejection reduces abandonment when someone is not ready to decide.","solution":"Design the counter-offer response as a three-path interaction where messaging carries equal behavioral weight to accepting or countering. (1) Accept path: single tap on 'Accept These Terms.' Optimistic UI transition (per reference behaves-001 pattern from prior runs) -- immediate visual confirmation. The guest has embraced the hag. (2) Counter path: tap 'Suggest Different Terms' to open an inline term editor pre-populated with the host's counter-offer. The guest adjusts specific fields (duration, dates) and submits. This is a new offering at the well -- 'I will not just kiss you, I will offer a different embrace.' (3) Message path: tap 'Message [Host Name]' to open inline messaging within the counter-offer context. The message thread shows the counter-offer summary above the compose field, so the host sees what the guest is responding to. This path is critical: it is the mechanism by which the guest can ask 'Why 10 weeks instead of 16?' and discover the partnership behind the terms. All three paths are visually co-equal (same button size, same prominence) and all three dismiss the counter-offer card once initiated (accept commits, counter navigates to editor, message navigates to thread).","evidence":[{"source":"campbell-initiation-heros-journey.txt, Tale of Niall (lines 706-731)","type":"book","quote":"'Let me have water, woman!' he cried. 'I will give it,' said she, 'and bestow on me a kiss.' He answered: 'forby giving thee a kiss, I will even hug thee!' Then he bends to embrace her...","insight":"Niall did not merely accept the minimum terms (a kiss) -- he exceeded them ('I will even hug thee!'). The three-path interaction gives the guest this option: accept (the kiss), counter (a different form of embrace), or dialogue (discover who the hag truly is before deciding). The platform must support all three with equal dignity."},{"source":"user-stories-initial-analysis.md, 'Messaging before proposals is a natural step' section","type":"guest_call","quote":"The park analogy holds -- you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal. Having the option is better than having no action at all.","insight":"The park analogy extends to counter-offers: the guest who can message before deciding is 'checking availability' -- verifying that the arrangement works before committing. The message path reduces counter-offer abandonment just as pre-proposal messaging reduces proposal abandonment."},{"source":"campbell-initiation-heros-journey.txt, Meeting with the Goddess (lines 668-670)","type":"book","quote":"She lures, she guides, she bids him burst his fetters. And if he can match her import, the two, the knower and the known, will be released from every limitation.","insight":"The message path is how the guest 'matches the goddess's import' -- by engaging with the host's reasoning, not just their terms. The guest who dialogues about the counter-offer is doing the work of understanding that Campbell describes as the precondition for release 'from every limitation.' Accept and counter are outcomes; messaging is the process of matching import."}],"priority":"high","states":{"default":"Counter-offer card displayed with host identity zone (top), term comparison (middle), and three co-equal response buttons (bottom). All three buttons are active and interactable. The card uses the counter-offer warmth visual treatment (L3, looks-002).","loading":"Accept: optimistic UI, no loading state. Counter: inline editor appears with a 200ms slide-down animation. Message: inline compose field appears with a 200ms slide-down animation. Neither counter nor message require a page navigation -- they expand within the existing card context.","empty":"Not applicable -- a counter-offer card is only rendered when a counter-offer exists.","error":"Accept failure: graceful revert with protective message ('We could not confirm this right now. The counter-offer is still available -- nothing has changed.'). Counter submission failure: the editor retains the guest's input and shows an inline retry prompt. Message send failure: the compose field retains the draft and shows 'Message not sent. Tap to retry.'","success":"Accept: the card transitions to a confirmation state -- host avatar with a warm green checkmark, text: 'Terms accepted. You and [Host Name] are confirmed.' A 'View lease details' link appears. Counter: the card transitions to a 'Counter sent' state with a pending indicator. Message: the card remains visible with the thread now showing below the counter-offer summary, allowing continued dialogue alongside the terms."},"transition_principle":"The three paths represent three emotional states: acceptance (resolution), counter-proposal (continued negotiation), and messaging (exploration). The transitions reflect these emotions. Accept: swift, confident, final -- a 200ms fade to the confirmation state. Counter: opening, expanding -- the editor slides in at 300ms, communicating 'the conversation continues.' Message: intimate, conversational -- the compose field appears at 200ms, and the card context (counter-offer summary) remains visible above to anchor the dialogue in its negotiation context.","timing":{"response_target":"Accept: 0ms perceived (optimistic). Counter editor appearance: 300ms. Message compose field appearance: 200ms. Counter submission: 0ms perceived (optimistic). Message send: 0ms perceived (optimistic, with background delivery).","easing":"Accept confirmation: ease-out, 200ms. Counter editor slide: cubic-bezier(0.16, 1, 0.3, 1), 300ms. Message compose slide: cubic-bezier(0.16, 1, 0.3, 1), 200ms.","rationale":"The accept path is fastest because it is the resolution -- the guest has decided and the system must honor that decision instantly. The counter and message paths are slightly slower because they are openings -- the guest is entering a new phase of engagement, and the animation communicates 'you are entering a dialogue, not completing a transaction.'"},"journey_state_awareness":"The guest receiving a counter-offer is in the Meeting with the Goddess state: they have proposed and been met with a response that does not match their expectation. Their emotional state is suspended between hope and vulnerability. The three-path interaction respects this suspension by not forcing a binary choice. For first-time guests (no prior negotiations), the message path should be gently highlighted with a subtle prompt: 'Not sure? You can message [Host Name] to talk about it.' This is Spider Woman's advice before the hero enters the House of the Sun.","edge_cases":["Guest opens counter-offer card and navigates away without responding: the card persists in 'pending response' state on the dashboard with a gentle urgency indicator after 48 hours.","Host withdraws counter-offer while guest is composing a message: the message still sends (now as a general message, not a counter-offer response). The counter-offer card updates to show 'This counter-offer was withdrawn by the host' with the message thread visible below.","Guest initiates counter but does not submit: the draft is preserved for 7 days. A 'You have an unsent counter-proposal' indicator appears on the dashboard.","Multiple counter-offer rounds (host counters guest's counter): each round uses the same three-path pattern. The term comparison updates to show the latest round's delta against the guest's most recent terms, not the original proposal.","Guest taps Accept but then immediately tries to undo: a 5-second grace period allows the guest to tap 'Undo' before the acceptance is committed to the server. This is the 'life-feather' -- the guest can bounce back from a premature commitment."]},{"id":"behaves-003","type":"interaction_pattern","title":"Stay Cycle Ritual Cadence: Arrival, Evidence, Reflection","journey_phases":["active_lease"],"problem":"Each stay within the active lease follows a cycle: arrival notification, active stay, cleaning photos, departure, review. Campbell describes the Road of Trials as producing both 'preliminary victories' and 'momentary glimpses of the wonderful land' (lines 430-431) -- but only if the trials are completed with ritual discipline. Without structured interaction cadence, the stay cycle degenerates into a loose sequence where the guest may skip arrival notification, forget cleaning photos, and abandon the review. Each skipped ritual is a trial incompletely resolved -- Campbell's dragon wounded but not slain. The user stories document confirms that 'every review is a past guest activating a future one' -- but reviews only activate if they are written. The interaction pattern must create a rhythm that makes each ritual feel natural and inevitable, not imposed.","solution":"Design the stay cycle as a three-beat ritual cadence: Arrival (threshold crossing), Evidence (trial proof), Reflection (trial integration). (1) Arrival beat: on the stay's start date, the guest's dashboard prominently surfaces the 'Mark Your Arrival' prompt. One tap. The interaction feels like signing a guest book -- an acknowledgment of presence. (2) Evidence beat: on the stay's end date (or last evening), the cleaning photo ritual frame (L3, looks-004) surfaces. The interaction is guided by placeholders ('Kitchen,' 'Bedroom,' 'Common area'). Completion triggers the warm background shift and checkmark. (3) Reflection beat: 24 hours after departure (or after evidence submission, whichever is later), the review prompt surfaces. Frame: 'Reflect on This Stay.' The review is not a rating form but a brief reflection -- overall feeling (one-tap emoji scale), one optional sentence, and a private note option for platform-only feedback. Each beat has a clear trigger, a minimal interaction, and a visible completion signal. The three beats create a rhythm that the guest internalizes by stay 3 and performs automatically by stay 6.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 428-431)","type":"book","quote":"Dragons have now to be slain and surprising barriers passed -- again, again, and again. Meanwhile there will be a multitude of preliminary victories, unretainable ecstasies, and momentary glimpses of the wonderful land.","insight":"The three-beat cadence ensures that each dragon (stay) is slain completely: the hero arrives (crosses the threshold), presents evidence (proves the trial was honorably completed), and reflects (integrates the experience). A stay without all three beats is a dragon wounded but alive -- it may return as accumulated frustration or unresolved tension."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.","insight":"The reflection beat (review) is not just for the guest's benefit -- it is the mechanism by which the guest's experience becomes the next guest's trust signal. The ritual cadence ensures reviews are written consistently, which ensures the cross-activation engine has fuel. A broken cadence (skipped reviews) starves the marketplace of trust."},{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 166-175)","type":"book","quote":"In our dreams the ageless perils, gargoyles, trials, secret helpers, and instructive figures are nightly still encountered; and in their forms we may see reflected not only the whole picture of our present case, but also the clue to what we must do to be saved.","insight":"The reflection beat is the guest encountering the 'instructive figures' of their own experience. The review is not a chore -- it is the hero reflecting on the trial and finding 'the clue to what we must do to be saved.' By framing the review as reflection rather than rating, the platform invites the guest into this integrative process."}],"priority":"high","states":{"default":"Between beats: the stay dashboard shows the current stay's status with the next beat indicated but not yet active. The timeline (L3, looks-001) shows the current stay node as active.","loading":"Each beat action is optimistic. Arrival mark: immediate checkmark. Cleaning photo upload: immediate thumbnail display with background upload. Review submission: immediate confirmation with background save.","empty":"No empty state within the cadence -- each beat either has not yet fired (upcoming) or has been completed. If the guest has no active stay, the dashboard shows the next scheduled stay with a countdown.","error":"If a beat's action fails (upload failure, save failure): the beat remains in an 'incomplete' state with a retry prompt. The next beat is not blocked -- if the guest departs without submitting cleaning photos, the reflection beat still fires, but the evidence beat persists as incomplete on the timeline.","success":"Each completed beat triggers: (1) a subtle node fill on the timeline, (2) a brief haptic feedback on mobile, (3) a confirmation label below the beat prompt. After all three beats: the stay node on the timeline transitions to the full 'completed' state (filled accent circle). If the stay earned a positive mutual review, a small star appears on the node."},"transition_principle":"Each beat surfaces with a gentle slide-up animation (200ms ease-out) at its trigger time. The beat prompt is not intrusive -- it appears on the dashboard as the primary card, pushing other content down. When completed, the beat prompt slides down and compresses into a completed badge (300ms ease-in-out). The transition between beats should feel like a natural progression: arrival --> evidence --> reflection, each arriving at the right moment and retiring gracefully once done.","timing":{"response_target":"Arrival mark: 0ms perceived. Photo upload: 0ms perceived for thumbnail, background upload within 5000ms. Review submission: 0ms perceived.","easing":"Beat appearance: cubic-bezier(0.16, 1, 0.3, 1), 200ms. Beat completion compression: ease-in-out, 300ms. Timeline node fill: ease-in-out, 400ms.","rationale":"The ritual must feel effortless. Campbell's hero does not struggle with the ritual itself -- the struggle is the trial. The interaction cadence should be so smooth that the guest's attention remains on the experience of the stay, not on the mechanics of documenting it."},"journey_state_awareness":"First stay: the three beats are accompanied by brief explanatory labels ('Mark your arrival so [Host Name] knows you are here,' 'Share photos to show the space is ready for next time,' 'Reflect on your first stay'). By stay 3: the labels are reduced to icons and one-word prompts. By stay 6: the beats fire as minimal dashboard cards with no explanation needed -- the ritual is internalized. This progressive reduction mirrors the hero's growing competence on the Road of Trials.","edge_cases":["Guest does not mark arrival within 4 hours of stay start: the arrival beat quietly transitions to 'unmarked' state. The host receives no alarm -- absence of arrival mark is not escalated. The evidence and reflection beats still fire normally.","Guest departs early (before expected end date): the evidence beat fires immediately upon the guest marking early departure. The reflection beat fires 24 hours after the adjusted departure.","Guest submits cleaning photos but the host disputes cleanliness: this is a conflict resolution flow outside the ritual cadence. The ritual cadence is complete from the guest's perspective; the dispute is a separate interaction.","Review window expires (guest does not review within 14 days): the reflection beat transitions to an 'expired' state. The timeline node shows as completed (the stay happened) but without the star marker (no review means no mutual reflection). No penalty, but the guest's profile shows the review gap.","Back-to-back stays with no gap: the evidence and reflection beats from stay N fire before the arrival beat of stay N+1. If timing overlaps (stay N departure = stay N+1 arrival), the evidence beat for stay N takes priority, and the arrival beat for stay N+1 appears immediately after."]},{"id":"behaves-004","type":"interaction_pattern","title":"Date Change Tool as Hero's Amulet: Agency-First Schedule Navigation","journey_phases":["active_lease"],"problem":"The Date Change Tool is the guest's primary instrument for navigating the fluid terrain of the active lease. Campbell describes the hero's amulets as aids that 'the hero is covertly aided by' (line 22) -- instruments of agency, not instruments of compliance. But the current interaction for date changes frames the guest as a petitioner: 'Request a date change' implies the guest needs permission. This framing contradicts the amulet metaphor -- a hero does not 'request permission to use their sword.' The user stories document's emphasis on 'authentication should be invisible until it matters' extends to all platform mediation: the approval process should be invisible in the interaction's framing, even if it exists in the backend. Campbell's Woman as Temptress section warns that 'every failure to cope with a life situation must be laid to a restriction of consciousness' (lines 813-814). A guest who experiences the Date Change Tool as a permission-seeking mechanism has restricted their consciousness to that of a tenant; a guest who experiences it as a scheduling instrument has expanded their consciousness to that of an active navigator.","solution":"Redesign the Date Change Tool as a calendar-first interface where the guest manipulates their own schedule directly. (1) Entry point: on the stay dashboard, the guest taps 'Adjust Your Schedule' (not 'Request Date Change'). A full-calendar view appears showing the current lease period with scheduled stays highlighted. (2) Interaction: the guest taps a date to toggle it (add a stay date or remove one) or long-presses to drag a stay to a different date (swap). Changes appear immediately on the calendar in a 'pending' visual state (accent-light background instead of full accent). (3) Confirmation: when the guest is satisfied with their adjustments, they tap 'Confirm Changes.' A brief summary shows what changed: 'Adding Tuesday Feb 24, Removing Thursday Feb 26.' One tap to send. (4) Host approval: framed as 'confirmation' not 'approval.' The status line reads '[Host Name] will confirm your schedule update' not 'Waiting for host approval.' (5) Resolution: when the host confirms, the pending dates transition from accent-light to full accent. If the host suggests a modification, the three-path pattern (behaves-002) applies: accept, adjust, or message.","evidence":[{"source":"campbell-initiation-heros-journey.txt, Road of Trials (lines 22-24)","type":"book","quote":"The hero is covertly aided by the advice, amulets, and secret agents of the supernatural helper whom he met before his entrance into this region.","insight":"The Date Change Tool is the primary amulet of the active-lease phase. It must feel like an extension of the guest's agency, not a form submitted to an authority. 'Covertly aided' means the tool's support (schedule flexibility) is felt without the tool's governance (approval process) being foregrounded."},{"source":"user-stories-initial-analysis.md, 'Authentication should be invisible until it matters' section","type":"guest_call","quote":"Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect.","insight":"The host approval step is the Date Change Tool's 'authentication.' It should be invisible until it matters: the guest manipulates their calendar freely, and the approval step appears only at the moment of confirmation -- inline, not as a separate flow. The guest should never feel that the approval process is the primary interaction; the calendar manipulation is the primary interaction."},{"source":"campbell-initiation-heros-journey.txt, Woman as Temptress (lines 813-814)","type":"book","quote":"Every failure to cope with a life situation must be laid, in the end, to a restriction of consciousness.","insight":"A guest who avoids using the Date Change Tool because it feels like 'asking permission' has restricted their consciousness. They cope with inconvenient dates by enduring them rather than adjusting them. The agency-first design expands consciousness: the guest sees themselves as an active navigator of their schedule, not a passive recipient of fixed dates."}],"priority":"high","states":{"default":"Calendar view showing the current lease period. Scheduled stays in accent (#2d5a3d) filled backgrounds. Available dates in surface (#ffffff). Unavailable dates (outside lease period) in bg-deep (#eae7e1) dimmed. The 'Adjust Your Schedule' label is visible at the top.","loading":"No loading state for calendar manipulation -- all interactions are local until the guest taps 'Confirm Changes.' The calendar responds instantly to taps and drags.","empty":"If no dates are scheduled (lease is fully flexible), the calendar shows all dates as available with a prompt: 'Tap dates to schedule your stays.'","error":"If the confirmation fails to send: 'Your changes are saved locally. We will send them to [Host Name] when your connection is restored.' The pending dates remain in accent-light state.","success":"Upon confirmation send: pending dates pulse once (200ms) in accent-light. Status line appears: '[Host Name] will confirm your schedule update.' Upon host confirmation: accent-light transitions to full accent (400ms ease-in-out). A brief confirmation: 'Schedule updated.'"},"transition_principle":"Calendar interactions are immediate and responsive -- tapping a date toggles it in under 50ms. The visual transition from empty date to pending date (white to accent-light) is a swift fill animation (150ms). The transition from pending to confirmed (accent-light to accent) is slower and more settled (400ms), communicating 'this is now real.' The overall feel is: the guest moves dates around like chess pieces, with the board responding instantly. The 'sending to host' step is a brief pause before the next move.","timing":{"response_target":"Calendar tap response: <50ms. Drag-and-drop: 60fps continuous update. Confirmation send: 0ms perceived (optimistic). Host confirmation receipt: background notification.","easing":"Date toggle: ease-out, 150ms. Pending-to-confirmed: ease-in-out, 400ms. Calendar scroll: spring easing from tokens (cubic-bezier(0.34, 1.56, 0.64, 1)).","rationale":"The amulet must feel responsive because the hero's instrument must feel like an extension of their will. Any delay between the guest's intention (tap a date) and the visual response breaks the illusion of agency. The calendar's spring easing creates a physical, tactile feel that makes the dates feel manipulable rather than bureaucratic."},"journey_state_awareness":"For first-time date changes: include a one-time inline explanation: 'You can adjust your stay dates anytime. [Host Name] will confirm the changes.' This explanation appears once and is dismissed permanently after the first successful date change. For guests with multiple successful date changes: the explanation is absent, and the tool assumes competence. The hero who has used the amulet successfully grows in confidence; the tool's framing should reflect this growth.","edge_cases":["Guest attempts to add a date already booked by another guest: the date appears as unavailable (bg-deep). Tapping it shows a tooltip: 'This date is not available.' No explanation of why (privacy), but the visual state is clear.","Guest removes all remaining dates in the current period: before confirming, a gentle prompt: 'This will remove all your scheduled stays for the current period. You can add new dates anytime.' This is not a block -- the guest can proceed -- but the prompt ensures the action is intentional.","Host rejects a date change: the pending dates revert to their prior state (accent-light fades back to white, 400ms). A message from the host appears inline with the calendar: '[Host Name] suggested keeping the original dates. You can message them to discuss.' The three-path pattern applies.","Date change during an active stay: dates within the current stay period cannot be removed (the guest is physically present). The calendar dims current-stay dates and shows a tooltip: 'You are currently in this stay. These dates cannot be changed.'","Rapid successive changes: debounce confirmation sends by 2 seconds. If the guest makes multiple changes within 2 seconds, only one confirmation is sent with all changes bundled."]},{"id":"behaves-005","type":"interaction_pattern","title":"Transformation Mirror: Mid-Lease and End-of-Lease Reflection Moments","journey_phases":["active_lease"],"problem":"Campbell's Apotheosis is the moment the hero 'transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source' (lines 1719-1720). But transcendence requires a mirror -- the hero must see their own transformation to complete it. The guest who has completed 8 of 12 stays has undergone genuine growth: they know the space intimately, they have a working relationship with the host, they navigate the stay cycle with ease. But nothing in the platform reflects this growth back to them. Without the mirror, the Apotheosis cannot occur -- the guest completes the lease feeling 'done' rather than 'transformed.' The user stories document identifies that cross-activation depends on the guest's history being visible to future hosts, but the prerequisite is that the guest's history is visible to the guest themselves -- you cannot share a transformation you have not recognized.","solution":"Design two reflection surfaces that appear at mid-lease and at lease end. (1) Mid-lease reflection (fires at the midpoint stay): a dashboard card that summarizes the journey so far. Content: 'You are halfway through your lease with [Host Name]. You have completed [X] stays, exchanged [Y] reviews, and spent [Z] nights in this space.' Tone: warm, narrative, not statistical. Visual: timeline (L3, looks-001) with the midpoint marker highlighted. One optional interaction: 'Share what is working' (a brief freeform input that goes to the host as a positive mid-lease check-in). (2) End-of-lease reflection (fires after the final stay's review is submitted): a fuller summary card. Content: 'Your journey with [Host Name] is complete. [X] stays, [Y] nights, [Z] mutual reviews. Here is what your hosts have said about you: [composite quote from reviews].' Below: 'Your experience is now part of your Split Lease profile. Future hosts will see your [X] completed stays.' This is the Apotheosis moment: the guest sees themselves as initiated. One optional interaction: 'Continue with [Host Name]' (re-lease inquiry) or 'Explore new spaces' (search, carrying their credential forward).","evidence":[{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1719-1721)","type":"book","quote":"The hero transcends life with its peculiar blind spot and for a moment rises to a glimpse of the source. He beholds the face of the father, understands -- and the two are atoned.","insight":"The reflection surfaces ARE the 'glimpse of the source.' The guest beholds not the father but their own transformation -- they see in the summary what they have become through the initiation. The mid-lease reflection is a preliminary glimpse; the end-of-lease reflection is the full Apotheosis."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"The end-of-lease reflection explicitly connects the guest's personal transformation to their marketplace credential. 'Future hosts will see your X completed stays' is the bridge between private growth and public trust. The guest recognizes that their initiation has produced the Ultimate Boon: a reputation that makes future shared-living arrangements easier."},{"source":"campbell-initiation-heros-journey.txt, Apotheosis (lines 1806-1812)","type":"book","quote":"He paused: he made a vow that before entering the void he would bring all creatures without exception to enlightenment; and since then he has permeated the whole texture of existence with the divine grace of his assisting presence.","insight":"The 'Continue with [Host Name]' and 'Explore new spaces' options at lease end map to the Bodhisattva's choice: stay and deepen, or go forth and enlighten others. Both paths carry the guest's transformation forward. The platform frames both as valuable -- not pressuring the guest toward either, but acknowledging that both honor the initiation."}],"priority":"medium","states":{"default":"No reflection surface visible. The dashboard shows the standard stay timeline and current-stay information.","loading":"The reflection card compiles its content from existing data (stays, reviews, nights). No loading spinner -- the card appears fully formed.","empty":"If the guest has completed fewer than 2 stays at midpoint (very short lease), the mid-lease reflection is skipped. The end-of-lease reflection always fires if at least one stay was completed.","error":"Not applicable -- the reflection surfaces are read-only summaries of existing data. If review data is unavailable, the composite quote is omitted and the summary uses quantitative metrics only.","success":"The reflection card is persistent until dismissed. Dismissal transitions the card to a compressed badge ('Lease summary available') that remains accessible. The 'Share what is working' or 'Continue/Explore' interactions are separate success states within the card -- both use optimistic UI."},"transition_principle":"The reflection card appears with a slow, dignified animation: a 500ms fade-in combined with a slight scale-up (from 0.98 to 1.0). This is slower than any other dashboard card entrance -- the pace communicates 'this is different, this matters, take a moment.' The card's dismissal is a gentle fade-out (300ms). The overall feel is reflective, not transactional.","timing":{"response_target":"Card composition: compiled from cached data, appears in under 200ms. Animation: 500ms entrance. Interaction responses (share, continue, explore): 0ms perceived (optimistic).","easing":"Card entrance: cubic-bezier(0.16, 1, 0.3, 1), 500ms. Dismissal: ease-in, 300ms.","rationale":"The Apotheosis moment requires temporal distinction from the rest of the dashboard. The slower entrance communicates that this is not a notification but a mirror. The guest should feel that the platform is pausing to acknowledge their journey, not adding another task to their dashboard."},"journey_state_awareness":"The mid-lease reflection fires when the guest is in a comfort zone -- multiple successful stays behind them, a routine established. This is the optimal moment for reflection because the guest is not anxious (unlike early stays) and not yet focused on endings (unlike the final stay). The end-of-lease reflection fires after the final review, when the guest has completed their last ritual act. Both reflections are read from, not written to -- the guest absorbs, they do not produce. This distinction matters: the reflection is a gift from the platform, not a request.","edge_cases":["Guest's lease is too short for a midpoint (3 or fewer stays): skip mid-lease reflection. End-of-lease reflection still fires.","Guest has a negative experience (low reviews): the reflection surfaces emphasize quantitative completion ('You completed X stays') rather than qualitative assessment. The composite review quote is omitted if the average is below a threshold. The tone remains warm and factual, never evaluative.","Guest extends their lease (re-signs with same host): the end-of-lease reflection does not fire until the final lease ends. The mid-lease reflection adjusts to the extended midpoint.","Guest abandons the lease early (leaves before all stays are completed): an adjusted reflection fires: 'You completed X of Y planned stays.' No judgment. The credential still reflects what was completed.","Multiple leases on the platform: the end-of-lease reflection for the second lease includes a cross-lease summary: 'Across 2 leases, you have completed X stays.' The guest sees their full Road of Trials, not just the current chapter."]}]}</script>
