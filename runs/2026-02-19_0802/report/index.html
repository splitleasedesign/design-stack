  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Match-First Information Hierarchy for Hard-Side Recruitment","journey_phases":["discovery","evaluation","onboarding"],"problem":"The current listing creation flow presents empty forms before showing demand. For hard-side hosts like Dimitri who were recruited by agents with a specific match, this inverts the information hierarchy. Dimitri's motivation is not 'I want to list my apartment' — it's 'I want to see if Ariel and Amber are right for my apartment.' The information architecture must lead with what the host cares about (the match) and follow with what the platform needs (the listing).","solution":"Restructure the first-time host experience to lead with the specific match. Scan order: (1) Guest profiles with names, verification status, and interest details, (2) The host's property as the agent described it (pre-filled), (3) What the host needs to do to make this deal happen (minimal steps). This is a demand-led information architecture: show the value first, collect the input second.","evidence":[{"source":"dimitri-call.txt, 1:05-1:14","type":"host_call","quote":"We matched Ariel and Amber as roommates. They both came to us individually looking for a space in the lower Manhattan Midtown area.","insight":"Bryant leads with the match, not the platform. The first-time host page must mirror this: Ariel and Amber's profiles first, listing wizard second."},{"source":"coldstart-network-effects.txt, Ch 13","type":"book","quote":"Come for the Tool, Stay for the Network.","insight":"The 'tool' is the specific match. The information hierarchy must present the tool before asking the host to invest in the network."}],"priority":"high","hierarchy_principle":"Primary: guest match (who wants your space). Secondary: property details (pre-filled from agent notes). Tertiary: platform mechanics (agreements, payment structure). The host's eyes must land on human faces and names before any form field.","disclosure_pattern":"Progressive: Show guest summary first (name, photo, dates, verification badge). Expand to full verification details on tap. Property details shown as a confirmation screen (pre-filled), not a creation wizard.","cognitive_load_constraint":"Maximum 3 information elements on the first screen: guest name/photo, dates they need, verification status. All other details are expandable.","scan_order":["Guest profiles (Ariel and Amber)","Their requested dates (July-September)","Verification badges (credit check, references)","Your property summary (pre-filled)","Next step button"],"exclude":["Platform introduction/marketing copy","Generic 'how it works' sections","Pricing calculator (show after property confirmation)","Feature comparison tables"]},{"id":"communicates-002","type":"info_architecture","title":"Dual-Track Verification Display: Platform Evidence + Personal Access","journey_phases":["proposal_mgmt","active_lease"],"problem":"Dimitri needs two types of verification information simultaneously: (1) what Split Lease has verified (credit check, references, ID), and (2) personal documents he can review himself (driver's license, contact info). Current marketplace patterns show only platform verification badges ('Verified') without exposing the underlying data. For a host who 'usually doesn't deal with third parties,' a badge is insufficient — he needs the evidence.","solution":"Create a two-column verification display: Left column shows Split Lease's institutional verification (with methodology). Right column shows the guest's personal documents accessible to the host (with privacy-appropriate redaction). Both columns visible simultaneously, not in separate tabs.","evidence":[{"source":"dimitri-call.txt, 4:56-5:07","type":"host_call","quote":"Still have their information, their driver's license, because you never know.","insight":"Dimitri explicitly requires personal document access. A 'Verified' badge without the underlying document is not enough."},{"source":"coldstart-network-effects.txt, Ch 7 (Hard Side)","type":"book","quote":"The hard side of the network is the small percentage of people that typically end up doing most of the work within the community.","insight":"Hard-side users demand more information because they bear more risk. The information architecture must accommodate this asymmetric risk profile."}],"priority":"high","hierarchy_principle":"Primary: verification summary (all checks passed/pending). Secondary: specific check results with evidence (credit score range, reference quotes, ID match). Tertiary: raw documents for host review (redacted as needed).","disclosure_pattern":"Layer 1: Badge strip (Verified, Verified, Verified). Layer 2: Expandable rows showing each check with detail. Layer 3: Document viewer for personal review. Host can go as deep as they want without leaving the page.","cognitive_load_constraint":"Badge strip: 3-5 items max. Expanded view: one check at a time. Document viewer: one document at a time with zoom.","scan_order":["Verification badge strip (all green = proceed)","Any amber/pending items (action required)","Specific check the host cares most about (credit/references)","Personal documents on demand"],"exclude":["Platform marketing about verification process","Legal disclaimers (move to a dedicated section)","Verification methodology details (available on expand, not default)"]},{"id":"communicates-003","type":"info_architecture","title":"Remote Host Status Architecture: Push-First, Digest-Based","journey_phases":["active_lease","retention"],"problem":"Dimitri will manage his apartment from Europe across timezones. A pull-based information architecture (host logs in to check status) fails for two reasons: (1) timezone differences make real-time checking impractical, and (2) absence of updates is indistinguishable from absence of monitoring. The host needs pushed information that proves the platform is watching even when the host is not.","solution":"Design a push-first status architecture: (1) Weekly digest email/notification summarizing everything the host needs to know (rent status, cleaning photos, upcoming guest schedule, issues). (2) Real-time push notifications only for action-required items (lease issue, payment failure). (3) In-app dashboard designed for 10-second timezone-shifted check-ins: status headline first, details below fold. (4) The digest should be a complete snapshot — the host should never need to open the app to understand their property's status.","evidence":[{"source":"dimitri-call.txt, 0:33","type":"host_call","quote":"I will be in Europe, actually for work.","insight":"6+ hour timezone difference means the host checks status at off-peak hours. The information must be self-contained in whatever format they check (email, notification, app)."},{"source":"coldstart-network-effects.txt, Ch 19 (Engagement Effect)","type":"book","quote":"The Engagement Effect describes the increase in engagement that happens as the network grows.","insight":"For a remote host, the engagement loop is: receive digest -> scan status -> feel reassured -> continue using platform. If the digest stops or becomes uninformative, the loop breaks."}],"priority":"high","hierarchy_principle":"Primary: property status headline ('All good' or 'Action needed'). Secondary: this week's events (rent received, cleaning photos, guest schedule). Tertiary: cumulative metrics (total income, stays completed, ratings).","disclosure_pattern":"Email digest: full status in body (no 'click to see more' for critical info). Push notification: one-line status. App dashboard: headline + expandable sections. Each channel must be independently complete.","cognitive_load_constraint":"Weekly digest: scannable in 30 seconds. Maximum 5 status items. If nothing happened that week, the digest says 'Quiet week — everything is on track' with one evidence point (rent confirmed, cleaning photos received).","scan_order":["Status headline (green/amber/red)","This week's key event (rent, guest arrival, cleaning)","Next week's schedule","Income summary (if check-in day is near payment)"],"exclude":["Marketing messages in status digests","Feature announcements","Requests for reviews or feedback (separate communication)","Any content not directly related to property status"]},{"id":"communicates-004","type":"info_architecture","title":"Agreement Translation Architecture: Sublease Terms in Host's Language","journey_phases":["evaluation","onboarding","pricing"],"problem":"Bryant introduces three agreement concepts in 22 seconds: 'custom rental agreement,' 'agreement between yourself and the guests,' and 'supplemental agreement between split lease and the landlord.' Dimitri processes this as a wall of unfamiliar terms overlaid on his known model ('standard sublease agreement'). The information architecture must present these agreements in a structure that maps to the host's existing mental model, not the platform's legal structure.","solution":"Present agreements as a visual mapping: 'What you know' (left) -> 'What we add' (right). (1) Start with the host's familiar frame: 'Your standard sublease agreement.' (2) Show what Split Lease adds as a transparent layer: payment guarantee, guest vetting, 24/7 support. (3) The legal documents themselves are presented only after the host understands the conceptual structure. (4) Use visual hierarchy to distinguish between 'your agreement with the guest' (primary, in host's language) and 'Split Lease's guarantee to you' (secondary, as added value).","evidence":[{"source":"dimitri-call.txt, 3:27-3:48","type":"host_call","quote":"Standard sublease agreement... we have a custom rental agreement... supplemental agreement between split lease and us, the landlord.","insight":"Three new concepts introduced in rapid succession. The host's response ('obviously, well, I've never usually dealt directly') shows cognitive overload."},{"source":"coldstart-network-effects.txt, Ch 12 (Invite-Only)","type":"book","quote":"Making the new product feel familiar, not foreign.","insight":"Agreements should feel like a familiar sublease with extra protection, not a foreign contract with new obligations."}],"priority":"medium","hierarchy_principle":"Primary: 'Your sublease, guaranteed by Split Lease' (one-line summary). Secondary: What's the same (standard sublease terms). Tertiary: What's different (payment guarantee, vetting process). The host reads the familiar before the novel.","disclosure_pattern":"Summary -> Side-by-side comparison -> Full agreement text. The host can accept after the summary if they trust the agent; they can drill into full text if they want detail.","cognitive_load_constraint":"Summary screen: under 50 words. Comparison view: maximum 5 rows (what's same vs. what's added). Full agreement: standard legal text with section headers that use sublease vocabulary.","scan_order":["One-line summary ('Your sublease + our guarantee')","What stays the same (deposit, monthly rent, rules)","What Split Lease adds (payment guarantee, vetting, support)","Full agreement (on expand)"],"exclude":["Legal jargon in the summary view","References to 'supplemental agreement' as a primary concept","Fee structure details before the host understands the agreement structure","Comparison to other platforms"]}]}</script>
  <!-- INJECT:layer-3 -->
  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Human-First Visual Treatment for Agent-Recruited Hosts","journey_phases":["discovery","evaluation","onboarding"],"problem":"Agent-recruited hosts like Dimitri arrive at the platform expecting a continuation of a human conversation, not a corporate SaaS interface. If the first visual impression is a generic marketplace with stock photos and marketing copy, it triggers the same 'third party' distrust that Dimitri expressed on the call. The visual design must feel personal and specific, not institutional and generic.","solution":"Use human-scale visual elements: agent photos, guest avatars, property thumbnails. Minimize abstract branding elements (logos, hero sections, feature grids) in favor of concrete, person-specific content. The visual hierarchy should prioritize faces > places > actions > text. Typography should feel like a well-designed email from Bryant, not a marketplace landing page.","evidence":[{"source":"dimitri-call.txt, 4:56","type":"host_call","quote":"I usually don't deal with third parties.","insight":"The visual design must NOT look like a third party. It must look like Bryant's personal tool for managing Dimitri's sublease."},{"source":"coldstart-network-effects.txt, Ch 12 (Invite-Only)","type":"book","quote":"LinkedIn sent personal emails... the product felt like an extension of your professional network, not a new website.","insight":"Invite-only products succeed by looking personal, not institutional. The visual design for agent-recruited hosts should feel invited, not marketed-to."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for section headers","--bg-off-white for personal card backgrounds","--text-dark for names and property details"],"typography":["Inter 600 for names and property titles","Inter 400 for body text and descriptions","DM Sans 500 for agent name attribution"],"spacing":["--spacing-2xl (24px) between person cards","--spacing-lg (16px) within cards"],"new_tokens_needed":["--surface-personal: a warm off-white tint (rgb(252, 250, 255)) specifically for agent-mediated content cards to distinguish them from platform-generated content"]},"contrast_requirements":"WCAG AA minimum. Agent names and guest names must use --text-dark (#1a1a1a) on light backgrounds for maximum readability. Verification badges must maintain 4.5:1 contrast ratio.","visual_hierarchy_rule":"Faces and names are always Tier 1 (largest, darkest, first position). Property details are Tier 2. Platform mechanics are Tier 3 (smallest, lightest). No page should have platform branding as Tier 1.","brand_alignment":"Taste model: 'Warm, not cold. Soft backgrounds, not stark white. Trustworthy, not corporate.' Agent-mediated pages should use warmer backgrounds (off-white with purple tint) rather than stark white to create a personal, letter-like quality."},{"id":"looks-002","type":"visual_pattern","title":"Verification Evidence Visual Language: Show, Don't Badge","journey_phases":["proposal_mgmt","active_lease"],"problem":"Platform verification badges ('Verified' with a checkmark) are a visual shorthand that assumes trust in the verifying institution. Dimitri doesn't trust the institution yet. A green checkmark next to 'Credit Check: Passed' tells Dimitri nothing he can independently verify. The visual language must show evidence, not just results.","solution":"Replace abstract verification badges with evidence-forward visual treatments. (1) Show the verification tier (credit score range, not just 'passed'). (2) Use document thumbnails for personal verification (redacted driver's license preview). (3) Reference quotes from landlord references, styled as testimonials. (4) The visual treatment should resemble a professional background check report, not a marketplace trust badge.","evidence":[{"source":"dimitri-call.txt, 5:07","type":"host_call","quote":"Their driver's license, because you never know.","insight":"Dimitri wants to see the document, not a badge saying the document was checked. Visual design must show evidence, not abstractions."},{"source":"coldstart-network-effects.txt, Ch 8","type":"book","quote":"Solve a hard problem so important that they are willing to join.","insight":"The visual representation of verification IS the hard problem solution. If it looks convincing, the host joins. If it looks like marketing, they don't."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for verification section headers","--bg-light (#f9fafb) for document preview backgrounds","--secondary-purple for 'View Full Report' links"],"typography":["Inter 600 for verification item labels","Inter 400 for evidence details","IBM Plex Mono 500 for data-backed values (credit score ranges, reference counts)"],"spacing":["--spacing-lg (16px) between verification items","--spacing-md (12px) for document thumbnail padding"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA. Verification status text must be readable without color alone (use icons + text labels). Document preview thumbnails must have visible borders to distinguish from surrounding content.","visual_hierarchy_rule":"Evidence > Badge > Methodology. The host sees the evidence first (document thumbnail, reference quote), the badge second (Verified), the methodology third (how we verified, on expand).","brand_alignment":"Taste model: 'Mono for data/trust (prices, stats, badges). IBM Plex Mono signals precision and reliability.' Verification data should use monospace for credit scores, reference counts, and date stamps to signal factual precision."},{"id":"looks-003","type":"visual_pattern","title":"Timezone-Aware Status Card for Remote Hosts","journey_phases":["active_lease"],"problem":"A remote host checking their property status from a different timezone at 11 PM local time needs a visual design optimized for quick scanning under fatigue. Current dashboard patterns use equal visual weight for all status items. A remote host needs a single dominant visual element (status: OK or NOT OK) with supporting details available but not competing for attention.","solution":"Use a single-headline status card with color-coded background: (1) Green-tinted background = everything is fine, scan complete in 3 seconds. (2) Amber-tinted background = something needs attention, details below. (3) Red-tinted background = action required now. The headline should be the only thing the host reads when checking from their phone in bed in Paris. Details are collapsed by default.","evidence":[{"source":"dimitri-call.txt, 0:33","type":"host_call","quote":"I will be in Europe, actually for work.","insight":"Europe = 6-9 hour timezone shift. Host will check status at night, before bed. Visual design must work for fatigued, timezone-shifted scanning."},{"source":"coldstart-network-effects.txt, Ch 19","type":"book","quote":"The Engagement Effect describes the increase in engagement as the network grows.","insight":"The status card IS the engagement loop for remote hosts. If it's too complex to scan, the host stops opening the app and engagement dies."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for status card header text","--protocol-surface (#F7F2FA) for normal status background","--signal-warn-bg equivalent for attention-needed background"],"typography":["Inter 700 at 20px for status headline","Inter 400 at 13px for detail text","IBM Plex Mono 500 at 14px for dates and amounts"],"spacing":["--spacing-2xl (24px) card padding","--spacing-lg (16px) between status sections"],"new_tokens_needed":["--status-ok-bg: a very subtle green-purple tint for 'all clear' status cards","--status-attention-bg: a warm amber tint for 'needs attention' cards"]},"contrast_requirements":"WCAG AA. Status headline must be readable in dark mode AND light mode (remote hosts may check at night with dark mode). Background color tints must be subtle enough to not alarm but distinct enough to differentiate status levels.","visual_hierarchy_rule":"Single headline > evidence thumbnail (cleaning photo or payment confirmation) > detail list. The headline alone must convey the full status. Everything else is supplementary.","brand_alignment":"Taste model: 'Confident, not flashy. The product speaks through clarity, not decoration.' Status cards must be devoid of decoration — no illustrations, no icons for the sake of icons. The headline IS the design."},{"id":"looks-004","type":"visual_pattern","title":"Urgency-Aware Timeline Visual for Deal Progression","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Dimitri's 'within next week' deadline creates urgency that the platform must visually acknowledge. If the deal progression looks open-ended (no dates, no timeline, no countdown), it conflicts with the host's sense of urgency. Conversely, if it looks like a pressure tactic (countdown timers, red urgency badges), it triggers the 'third party' distrust.","solution":"Use a gentle timeline visual that shows deal progression with dates. (1) Horizontal or vertical progress line showing: agent call (completed) -> host review (current) -> guest confirmation (next) -> deal signed (end). (2) Dates on each step, including the host's stated deadline as a soft reference point. (3) No countdown timers or red urgency. Instead, use proximity language: 'Ariel is ready — review when you have a moment.' The urgency is in the specificity (real dates, real names), not in the visual treatment.","evidence":[{"source":"dimitri-call.txt, 6:10","type":"host_call","quote":"Ideally I want to like take care of things within next week.","insight":"The host has a deadline. The visual must acknowledge it without pressuring."},{"source":"coldstart-network-effects.txt, Ch 5 (Anti-Network Effects)","type":"book","quote":"If there aren't enough users on a social network and no one to interact with, everyone will leave.","insight":"The timeline visual communicates that the other side (guests) is actively engaged. This counters the anti-network effect of a silent, empty platform."}],"priority":"medium","tokens":{"colors":["--primary-purple (#31135D) for completed steps","--secondary-purple for current step indicator","--border-color (#e5e7eb) for upcoming steps","--bg-off-white for timeline container"],"typography":["Inter 600 at 14px for step labels","Inter 400 at 12px for dates and descriptions"],"spacing":["--spacing-lg (16px) between timeline steps","--spacing-md (12px) between step label and description"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA. Completed vs. pending steps must be distinguishable by color AND shape (filled dot vs. outlined dot) for accessibility.","visual_hierarchy_rule":"Current step is visually dominant (larger dot, bolder text, active color). Completed steps are visible but recessive. Upcoming steps are lightest. The host's eye should land on 'what's happening now' first.","brand_alignment":"Taste model: 'Premium-accessible. Feels high quality without feeling exclusive.' The timeline should look like a high-end project tracker, not a cheap progress bar. Generous spacing, refined typography, no animation gimmicks."}]}</script>
  <!-- INJECT:layer-4 -->
  <script id="data-layer-4" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Instant Match Presentation with Deferred Account Creation","journey_phases":["discovery","onboarding"],"problem":"The standard marketplace interaction flow is: sign up -> create profile -> browse. For agent-recruited hosts, this inverts the motivation. Dimitri was recruited to see a specific match (Ariel and Amber). Requiring account creation before showing the match introduces friction at the exact moment of peak interest. Chen's 'Magic Moment' concept shows that users must experience the product's value before they invest in the infrastructure.","solution":"Present the match as an interactive preview accessible via a magic link (no account required). (1) Agent sends a personalized link after the call. (2) Link opens directly to the match page: Ariel and Amber's profiles + Dimitri's pre-filled property. (3) Account creation is triggered only when the host takes an action that requires it (accept proposal, upload photos, view full documents). (4) The magic link persists for 7 days and bookmarks progress.","evidence":[{"source":"dimitri-call.txt, 5:48-5:56","type":"host_call","quote":"I texted it to you. So the, that you, this is your cell phone, I'm going to text it to you.","insight":"Dimitri prefers text-based communication. The magic link should arrive via text from Bryant, not from a platform email. The interaction model is: text arrives -> tap link -> see match -> decide."},{"source":"coldstart-network-effects.txt, Ch 10 (Magic Moments)","type":"book","quote":"The Magic Moment is the first experience where users 'get' why the product is valuable.","insight":"Dimitri's magic moment is seeing that two vetted tenants want his specific apartment for his specific dates. This must happen BEFORE any friction (account creation, form filling)."}],"priority":"high","states":{"default":"Magic link page showing match summary: guest profiles, property preview, agent attribution. No login wall.","loading":"Skeleton loading with property address visible immediately (parsed from URL). Guest profiles load within 1 second.","empty":"If the match is no longer available, show: 'This match has been filled, but Bryant has other interested guests for your space. [Contact Bryant].'","error":"If the link is expired: 'This link has expired. [Text Bryant to get a new one].' Direct to human, not to platform signup.","success":"After account creation: smooth transition to full match view with verification details unlocked. No page reload."},"transition_principle":"No page transitions for account creation. Inline modal overlays the match page. After account creation, the modal dismisses and the match page enriches with additional data (verification details, messaging). The host never loses context.","timing":{"response_target":"Match page loads within 2 seconds of tap. Account creation modal appears within 100ms of action trigger.","easing":"ease-out for modal appearance. No spring/bounce animations — this is a trust context, not a playful one.","rationale":"Dimitri is evaluating the platform's professionalism. Fast, clean transitions signal competence. Slow or playful animations signal informality."},"journey_state_awareness":"First-time visitors via magic link see a simplified interface. Returning visitors see their progress preserved. If the host has already reviewed the match, the page shows their last action and next step.","edge_cases":["Link opened on desktop vs. mobile (responsive design critical)","Link shared with someone other than the host (show 'This was prepared for Dimitri — is that you?')","Agent updates the match after link was sent (show 'Updated' badge on changed elements)","Host opens link before guests have completed their profiles (show pending profile state)"]},{"id":"behaves-002","type":"interaction_pattern","title":"Video Tour Scheduling Within the Platform","journey_phases":["proposal_mgmt"],"problem":"Dimitri offers to show the apartment in person or via video tour: 'I can arrange with the current tenant to either show them the apartment personally... or do a video tour, whatever works for them.' This interaction currently happens outside the platform (direct text/email). If the platform can facilitate video tours, it keeps the interaction in-platform and captures the conversion moment.","solution":"Embed a video tour scheduling interaction within the proposal review flow. (1) After the host reviews guest profiles, offer 'Schedule a Video Tour' as a secondary action alongside Accept/Decline. (2) The scheduler shows the host's timezone (Europe) and the guests' timezone, with overlapping availability. (3) Video tour happens via the platform (integrated video call or Zoom link). (4) After the tour, the platform prompts the host to accept or decline with the tour context fresh.","evidence":[{"source":"dimitri-call.txt, 4:24-4:34","type":"host_call","quote":"I can arrange with the current tenant to either show them the apartment personally, they're New York... or do a video tour, whatever works for them.","insight":"Dimitri's current solution: coordinate with his tenant to show the apartment. The platform should replace this coordination, not require it."},{"source":"coldstart-network-effects.txt, Ch 9 (Killer Product)","type":"book","quote":"Products need to be 'better' in a way that matters to the hard side.","insight":"Scheduling a video tour across timezones is a specific problem the platform can solve better than manual text coordination."}],"priority":"medium","states":{"default":"'Schedule Video Tour' button visible on proposal review page, styled as secondary action.","loading":"Calendar loading with shimmer effect. Host's timezone and guest's timezone shown immediately.","empty":"If no overlapping availability in the next 7 days: 'No times match this week. Share your availability and we'll find a slot.'","error":"If scheduling fails: 'We'll text Bryant to coordinate manually. He'll find a time that works.'","success":"Tour scheduled confirmation with calendar invite sent to all parties. 'You'll get a reminder 15 minutes before.'"},"transition_principle":"Video tour scheduling opens as an inline expansion below the proposal card, not a new page. After scheduling, the expansion collapses and a 'Tour scheduled: [date]' badge appears on the proposal card.","timing":{"response_target":"Calendar loads within 1.5 seconds. Scheduling confirmation appears within 300ms of selection.","easing":"ease-out for expansion/collapse. No bounce.","rationale":"Scheduling is a logistical interaction. Fast, functional, no decorative transitions."},"journey_state_awareness":"The video tour option appears only when the host has not yet accepted/declined the proposal. After the tour, the accept/decline buttons become more prominent (visual promotion from secondary to primary). If the host is in a different timezone than the guest, the timezone difference is highlighted.","edge_cases":["Host wants to have current tenant show the apartment (add 'Invite someone else to show' option)","Guest is not available for video (offer photo walkthrough as alternative)","Host cancels tour (prompt reschedule, not immediate decline of proposal)","Technical issues with video (automatic fallback to phone call with number provided)"]},{"id":"behaves-003","type":"interaction_pattern","title":"Cross-Timezone Push Notification with Quiet Hours","journey_phases":["active_lease","retention"],"problem":"Dimitri in Europe will receive notifications on NYC time. A 2 PM notification in New York is 8 PM or later in Europe. Critical updates (payment received, cleaning photos) are informational; urgent updates (lease issue, property emergency) need immediate attention. The notification system must respect the host's local timezone while ensuring urgent items are never delayed.","solution":"Implement timezone-aware notification queuing. (1) Non-urgent notifications (payments, cleaning photos, status updates) are queued and delivered during the host's local daytime hours (8 AM - 8 PM in their timezone). (2) Urgent notifications (property emergency, lease violation) bypass quiet hours and deliver immediately. (3) The host's weekly digest is sent at their preferred local time (default: 9 AM local). (4) The host can customize quiet hours and urgency thresholds.","evidence":[{"source":"dimitri-call.txt, 0:33","type":"host_call","quote":"I will be in Europe, actually for work.","insight":"6-9 hour timezone shift. Unmanaged notifications will arrive at inappropriate local times, training the host to ignore or silence them."},{"source":"coldstart-network-effects.txt, Ch 19 (Engagement Effect)","type":"book","quote":"The Engagement Effect describes the increase in engagement that happens as the network grows.","insight":"Well-timed notifications drive engagement. Poorly-timed notifications kill it. A notification that wakes a host at 3 AM in Paris has negative engagement value."}],"priority":"high","states":{"default":"Notifications queued and delivered in local daytime window. Badge count updates silently.","loading":"No loading state visible — notifications queue invisibly.","empty":"If no notifications in the weekly digest: 'Quiet week at 30th Street. Everything is running smoothly.'","error":"If notification delivery fails: retry with exponential backoff. After 3 failures, add to weekly digest as fallback.","success":"Notification delivered with soft haptic (mobile) or subtle sound (desktop). No intrusive modals."},"transition_principle":"Notifications appear as non-blocking toasts that auto-dismiss after 5 seconds. Urgent notifications pin to the top of the screen until acknowledged.","timing":{"response_target":"Non-urgent: queued, delivered within local daytime window. Urgent: delivered within 30 seconds of trigger.","easing":"ease-in for notification appearance, ease-out for auto-dismiss.","rationale":"Non-urgent notifications should feel gentle and informational. Urgent notifications should feel immediate but not alarming."},"journey_state_awareness":"The system detects the host's timezone from their last login location or device settings. If the host travels (detects timezone change), it adjusts quiet hours automatically. If the host hasn't opened the app in 14+ days, the system sends a gentle re-engagement notification with a status summary.","edge_cases":["Host travels between timezones frequently (use most recent timezone, not profile timezone)","Host has multiple properties in different timezones (per-property notification settings)","Guest sends cleaning photos at 3 AM host time (queue for morning delivery)","Property emergency at 4 AM host time (deliver immediately with clear 'URGENT' label and sound)"]},{"id":"behaves-004","type":"interaction_pattern","title":"One-Session Deal Completion Flow","journey_phases":["onboarding","listing_creation","proposal_mgmt"],"problem":"Dimitri wants things done 'within next week.' But the standard flow (onboard -> list -> wait for proposals -> review -> accept) spans multiple sessions and multiple days. For agent-recruited hosts with pre-matched guests, the entire flow should be completable in a single session. Chen's atomic network theory predicts that speed of first-transaction is critical: the longer the gap, the higher the probability the hard-side user defaults to alternatives.","solution":"Create a single-session deal completion flow for agent-recruited hosts. (1) Magic link opens to match preview (no account needed). (2) Host reviews guest profiles and property summary. (3) Account creation happens inline (email + password, 30 seconds). (4) Property details are confirmed (pre-filled from agent notes, 60 seconds). (5) Deal terms are reviewed and accepted (dates, pricing, agreement, 2 minutes). (6) Total flow: under 5 minutes from link-open to deal-signed.","evidence":[{"source":"dimitri-call.txt, 6:10","type":"host_call","quote":"Within next week.","insight":"One-week deadline. A one-session flow converts urgency into action. Multi-session flows lose the urgency to competing alternatives."},{"source":"coldstart-network-effects.txt, Ch 6 (Atomic Network)","type":"book","quote":"The atomic network is the smallest possible network where there are enough people for the product to become useful.","insight":"The atomic network for Dimitri (apartment + Ariel/Amber + guarantee) must form in one session. If it requires multiple sessions, the anti-network effect (Dimitri finds tenants elsewhere) takes hold."}],"priority":"high","states":{"default":"Linear flow with progress indicator: Review Match (1/4) -> Confirm Property (2/4) -> Review Terms (3/4) -> Accept (4/4).","loading":"Each step loads data from agent notes. Skeleton states show pre-filled field shapes so the host sees the flow's structure immediately.","empty":"If agent notes are incomplete: 'Bryant is still preparing your details. We'll text you when everything is ready.' Do NOT show an empty form.","error":"If any step fails: save progress, show 'Something went wrong. Bryant has been notified. You can pick up where you left off.' Include agent's direct contact.","success":"Final step: confetti-free confirmation. 'Deal confirmed. Ariel and Amber will be notified. Bryant will send you the agreement to review.' Clean, professional."},"transition_principle":"Slide transitions between steps (left-to-right). Back button always available. Progress bar updates with smooth fill animation. No full-page reloads between steps.","timing":{"response_target":"Each step transition under 300ms. Form submissions under 1 second. Total flow under 5 minutes for hosts with complete agent notes.","easing":"ease-out for step transitions. No spring animations — professional, not playful.","rationale":"Speed signals competence. A 5-minute deal flow proves the platform is faster than direct dealing, which is the core value proposition for hard-side hosts."},"journey_state_awareness":"If the host leaves mid-flow, they can return via the same magic link and pick up at their last step. Progress is preserved for 7 days. If the host hasn't completed the flow in 48 hours, Bryant gets a notification to follow up.","edge_cases":["Host wants to review the agreement before accepting (expand inline, don't navigate away)","Host wants to counter the proposed terms (inline term editor at step 3)","Host's current tenant hasn't moved out yet (show estimated availability, allow provisional acceptance)","Host wants to add another property to the same deal (defer, offer after first deal completes)"]}]}</script>
  <!-- INJECT:layer-5 -->
  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Earned Skepticism Respect: Treat Third-Party Distrust as Reasonable, Not Resistant","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Dimitri's third-party skepticism ('I usually don't deal with third parties') is often treated by platforms as a conversion barrier to overcome. But from the host's perspective, this skepticism is earned — after 8 years of managing his own sublease process, he has a system that works. The emotional error is treating his skepticism as resistance rather than intelligence. If the platform tries to overcome his skepticism with persuasion, it confirms his worry. If it respects his skepticism by giving him MORE information and control, it earns his trust.","solution":"Design the emotional arc to validate the host's skepticism explicitly. (1) Language should acknowledge: 'You've been managing your apartment for 8 years. You know what works.' (2) The platform positions itself as additive, not replacing: 'Here's everything you'd normally check, plus our additional verification.' (3) Control is never taken away — the host can always revert to direct dealing with the agent as backup. (4) The emotional goal is not 'trust us' but 'verify us, and decide for yourself.'","evidence":[{"source":"dimitri-call.txt, 4:56","type":"host_call","quote":"I usually don't deal with third parties.","insight":"This is not a complaint — it's a value statement. Dimitri values direct control. The platform must honor this value, not circumvent it."},{"source":"coldstart-network-effects.txt, Ch 7 (Hard Side)","type":"book","quote":"The hard side of the network is the small percentage that typically end up doing most of the work within the community.","insight":"Hard-side users have earned their skepticism through experience. They've seen platforms come and go. Emotional respect for this experience is the price of admission."}],"priority":"high","target_emotion":"safety","emotion_rationale":"A host who has managed his own sublease process for 8 years needs to feel that the platform makes him SAFER, not less in control.","copy_guidelines":{"voice":"Factual, respectful, direct, not salesy","do":["Acknowledge the host's existing expertise","Use language that positions the platform as the host's tool","Provide verifiable evidence, not promises","Say 'verify for yourself' not 'trust us'"],"dont":["Use persuasive sales language ('Join thousands of hosts!')","Minimize the host's concerns ('Don't worry, we handle everything')","Use urgency as a manipulation tactic","Suggest the host doesn't know what they're doing"],"example_good":"You've managed your space at 30th Street for 8 years. Here's what we found when we vetted Ariel and Amber — review it yourself.","example_bad":"Don't worry about tenant screening! Our rigorous vetting process ensures only the best guests. Join Split Lease today!"},"animation_feel":{"easing":"ease-out, no spring/bounce","feel_description":"Solid and grounded. Information appears calmly, not enthusiastically. No celebration animations, no confetti, no exclamation points.","duration_range":"150-300ms for transitions. Nothing slower than 300ms — snappy signals competence."},"tension_relief":{"tension_point":"Host sees a platform insert itself between them and their tenant. 'Who are these people and why should I let them manage my apartment?'","relief_point":"Host sees their specific apartment details (from the call), their agent's name and photo, and complete verification data for the specific tenants. 'Oh, Bryant set this up. And I can see everything.'","timing":"Relief must come within 10 seconds of the first platform touchpoint. If the host has to search for the relief, the tension hardens into rejection."},"personalization_signals":["Agent name (Bryant) prominently displayed","Property address from the call (30th St between 8th and 9th)","Guest names (Ariel and Amber) from the call","Travel dates mentioned in the call (July-September)"],"anti_patterns":[{"pattern":"Generic trust badges without evidence","reason":"A 'Verified' badge from an untrusted platform carries zero weight. It's the platform verifying itself.","example_bad":"Showing 'Ariel: Verified' with a green checkmark but no underlying evidence."},{"pattern":"Removing the host's ability to contact guests directly","reason":"If the platform walls off direct communication, it confirms the 'third party controlling things' fear.","example_bad":"'For your safety, all communication goes through Split Lease.' Dimitri hears: 'We're keeping you away from your own tenants.'"}]},{"id":"feels-002","type":"emotional_element","title":"Overseas Peace of Mind: Proactive Reassurance Without Alarming","journey_phases":["active_lease"],"problem":"Dimitri will be 5,000 miles from his 8-year home while strangers live in it. The default emotional state is anxiety. The platform can either feed this anxiety (too many notifications, alarming language) or relieve it (proactive evidence that everything is fine). The emotional design challenge is to communicate 'we're watching' without communicating 'there's something to watch out for.'","solution":"Design the active lease experience around proactive evidence of normalcy. (1) Weekly digests lead with 'Everything is fine at 30th Street' — not 'Here are your updates.' The framing is reassurance-first, details-second. (2) Cleaning photos are presented as evidence of care, not surveillance output. (3) Payment confirmations include the running total ('You've earned $X of $Y this summer') to transform anxiety into satisfaction. (4) The tone is 'your apartment is in good hands' not 'we're monitoring your tenants.'","evidence":[{"source":"dimitri-call.txt, 2:12","type":"host_call","quote":"I've been there eight years.","insight":"8-year emotional attachment means every week of the overseas lease carries background anxiety. The platform must proactively address this without the host having to ask."},{"source":"coldstart-network-effects.txt, Ch 19","type":"book","quote":"The Engagement Effect describes the increase in engagement as the network grows.","insight":"Positive emotional engagement (reassurance) drives retention. Negative emotional engagement (anxiety-driven checking) drives churn."}],"priority":"high","target_emotion":"calm","emotion_rationale":"An overseas host's default state is worry. The platform must shift the default to calm through evidence, not assertion.","copy_guidelines":{"voice":"Warm, specific, evidence-based, not patronizing","do":["Lead with the positive ('Rent received, everything is on track')","Attach evidence (cleaning photo thumbnail, payment amount)","Use the property address as a grounding detail ('30th Street is quiet this week')","Show cumulative progress ('You've earned $4,200 of your summer goal')"],"dont":["Use alarm language for routine events ('ALERT: Guest checked out')","Send notifications without content ('You have an update. Click to view.')","Use surveillance language ('Guest activity report')","Neglect to send updates when everything is fine (silence = anxiety for remote hosts)"],"example_good":"All good at 30th Street this week. Ariel's cleaning photos look great. $1,400 deposited. You've earned 46% of your summer income.","example_bad":"Alert: Guest checkout detected. View cleaning verification status."},"animation_feel":{"easing":"ease-out, gentle settle","feel_description":"Calming, like watching a loading bar that's already complete. Status cards should appear as though they've been quietly waiting, not urgently arriving.","duration_range":"200-400ms. Slightly slower than transactional screens to convey 'no rush, everything is fine.'"},"tension_relief":{"tension_point":"It's Wednesday in Paris and the host hasn't heard anything about this week's stay. Are the tenants still there? Did they pay?","relief_point":"Weekly digest arrives at 9 AM Paris time: 'Week 4 of 12 at 30th Street. Ariel arrived Monday, everything is running smoothly. Cleaning photos from last week look great.'","timing":"Weekly — the digest is the primary tension-relief mechanism. If the host needs to check before the digest, the app dashboard shows the same information immediately."},"personalization_signals":["Property address (30th Street)","Guest names (Ariel and Amber)","Specific week number ('Week 4 of 12')","Cumulative income vs. summer goal","Host's timezone-appropriate delivery time"],"anti_patterns":[{"pattern":"Sending 'all clear' notifications that look like alerts","reason":"A notification that makes the host's phone buzz should not be 'Everything is fine.' Save buzzes for action-required items.","example_bad":"Push notification: 'Update: No issues this week at your property.' This trains the host to associate platform notifications with anxiety."}]},{"id":"feels-003","type":"emotional_element","title":"Time-Respecting Urgency: Honor the Host's Deadline Without Pressure","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Dimitri says 'within next week' and 'as soon as possible.' This urgency is real but fragile — if the platform converts it into pressure tactics (countdown timers, 'Act now!' copy), it triggers the third-party manipulation fear. The emotional challenge is to move fast without looking like you're selling fast.","solution":"Match the host's urgency with responsiveness, not pressure. (1) Every response to Dimitri should come fast (hours, not days) to signal 'we respect your timeline.' (2) Never use artificial urgency ('This match expires in 24 hours!'). Instead, use natural urgency: 'Ariel is also looking at another option this week. Let Bryant know when you'd like to connect.' (3) The platform's speed should speak for itself: if the listing is pre-filled, the agreement is ready to review, and the guests have already been vetted, the host feels 'this platform moves at my pace' rather than 'this platform is rushing me.'","evidence":[{"source":"dimitri-call.txt, 6:10","type":"host_call","quote":"Ideally I want to like take care of things within next week.","insight":"The urgency is the host's, not the platform's. The platform should serve the urgency, not create it."},{"source":"coldstart-network-effects.txt, Ch 16 (Always Be Hustlin')","type":"book","quote":"Uber's Ops teams individually recruited drivers with lightning-fast responses.","insight":"Speed of response is the expression of urgency, not marketing language. If the platform is fast, the host feels urgency is respected. If the platform sends 'hurry up' messages, the host feels manipulated."}],"priority":"medium","target_emotion":"momentum","emotion_rationale":"The host wants to feel 'things are moving' not 'I'm being pushed.' Momentum comes from visible progress, not from pressure.","copy_guidelines":{"voice":"Brisk, action-oriented, specific, not pressuring","do":["Show visible progress ('Your listing is 80% complete from your call with Bryant')","Provide specific timelines ('Ariel usually responds within 24 hours')","Offer the host initiative ('Review when you're ready — we're all set on our end')","Reference the host's own deadline respectfully ('You mentioned wanting to move quickly')"],"dont":["Use countdown timers or expiration language","Create false scarcity ('Only 2 guests available!')","Send 'reminder' emails more than once per action item","Imply the host is slow if they haven't acted yet"],"example_good":"Everything's ready for you to review — Ariel and Amber's profiles, your pre-filled listing, and the agreement. Take a look when you have 5 minutes.","example_bad":"Hurry! Ariel and Amber won't wait forever. Complete your listing now before they find another space!"},"animation_feel":{"easing":"ease-out, crisp","feel_description":"Snappy and efficient. Interactions complete quickly, conveying 'we're not wasting your time.' Think of a well-oiled professional tool, not an eager salesperson.","duration_range":"100-200ms. Faster than the standard 200-300ms to convey efficiency."},"tension_relief":{"tension_point":"Host submits their interest but doesn't know when the guests will respond. Clock is ticking on his alternative options.","relief_point":"Real-time status: 'Ariel viewed your listing 2 hours ago. Amber is reviewing now. Expected response: tonight.'","timing":"Within 4 hours of host action. If the guest hasn't responded in 24 hours, Bryant follows up manually and the host gets a personal update."},"personalization_signals":["Reference to the host's stated timeline ('You mentioned next week')","Real-time guest activity ('Ariel viewed your listing')","Agent responsiveness ('Bryant has been notified')","Pre-filled data as evidence of speed ('We captured everything from your call')"],"anti_patterns":[{"pattern":"Countdown timers on match pages","reason":"Countdown timers are sales manipulation tactics. They signal 'we're trying to pressure you,' which directly triggers Dimitri's third-party distrust.","example_bad":"This match expires in 47:23:15. Accept now to secure your guests!"}]}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"reinforcements":[{"new_element_id":"works-001","existing_element_id":"works-004","similarity":"Both address the human-to-digital trust bridge. The existing element (works-004 from the library) prescribes agent name/photo on the platform to bridge human trust to digital trust. The new element (works-001) extends this by prescribing that the MATCH be shown before the platform — leading with specific guests, not platform features.","combined_evidence":"Library evidence (andreas-call.txt): Bryant's name must appear on the platform to bridge trust. New evidence (dimitri-call.txt): Dimitri engaged because of specific guests (Ariel/Amber), not the platform. Combined: the trust bridge needs BOTH agent identity AND specific demand-side content.","recommendation":"keep_both"},{"new_element_id":"works-003","existing_element_id":"works-003","similarity":"Both address the speed imperative. The existing works-003 prescribes matching platform cognitive speed to phone call conversational speed. The new works-003 addresses time-bounded atomic network formation — the urgency of completing the first deal before the host defaults to alternatives.","combined_evidence":"Library: Andreas conveyed property info in 7 seconds; the platform must match. New: Dimitri gave a 1-week deadline. Both demand speed, but at different scales: micro-interaction speed (library) and deal-completion speed (new).","recommendation":"keep_both"},{"new_element_id":"communicates-003","existing_element_id":"communicates-005","similarity":"Both address status communication for absent hosts. The existing library element (from the Dana run) prescribes between-stay status displays. The new element extends this to weekly push digests for hosts who are overseas for months, not just between weekly stays.","combined_evidence":"Library: Dana needs between-stay reassurance (Friday-Sunday). New: Dimitri needs between-continent reassurance (July-September). Same principle, dramatically different scale. Combined: status architecture must scale from 3-day gaps to 90-day gaps.","recommendation":"merge"},{"new_element_id":"feels-001","existing_element_id":"feels-003","similarity":"Both address respectful pacing with skeptical hosts. The existing feels-003 (patient follow-up email from Dana run) prescribes 'no rush' language. The new feels-001 extends this to a broader principle: treat third-party distrust as reasonable, not resistant.","combined_evidence":"Library: Patient follow-up email with 'absolutely no rush.' New: Dimitri's 'I don't deal with third parties' demands more than patience — it demands respect for his skepticism and evidence-based trust-building.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"works-001","existing_element_id":"works-002","conflict":"The library's works-002 (Design for the Depleted User) assumes multi-step processes with decompression moments between phases. The new works-001 (Atomic Network Assembly) prescribes a single-session deal completion flow. These could conflict if the single-session flow creates depletion without the prescribed decompression moments.","evidence_comparison":"Both have strong evidence. The depletion principle (Kahneman) is universal. The single-session urgency (Dimitri + Cold Start) is specific to agent-recruited hosts. Resolution: the single-session flow MUST include micro-decompression moments (progress confirmations, 'looks good' checkpoints) within its compressed timeline.","recommendation":"Apply both: single-session flow with inline decompression moments. The flow is fast but includes breathing room at each step transition.","severity":"warning"}],"extensions":[{"new_element_id":"works-002","gap_filled":"Dual verification transparency — the library has verification badges (ds-ui-0800-002, Property Protection Shield) but no pattern for showing platform verification alongside host-accessible personal documents. This is new territory.","confidence_note":"Single lens, but evidence is strong (Dimitri's explicit demand for driver's license access). Likely to be reinforced by other verification-demanding hosts."},{"new_element_id":"works-004","gap_filled":"Remote overseas host monitoring — existing elements cover between-stay gaps (3-day) but not between-continent gaps (90-day overseas absence). This is a new user archetype: the seasonal overseas host.","confidence_note":"Single lens, but the archetype is significant (hosts traveling for work to Europe). Will be strengthened if other hosts express similar overseas monitoring needs."},{"new_element_id":"behaves-001","gap_filled":"Magic link onboarding — no existing element prescribes account-free match presentation via magic link. This is a new interaction pattern for agent-recruited hosts.","confidence_note":"Single lens. The pattern is common in consumer products (magic link auth) but novel for Split Lease. Should be validated with usability testing."},{"new_element_id":"behaves-002","gap_filled":"Cross-timezone video tour scheduling — no existing element addresses scheduling interactions across timezones. This fills the calendar/scheduling gap identified in the library.","confidence_note":"Single lens. Moderate confidence — Dimitri specifically offered video tours, and timezone scheduling is a common marketplace need."},{"new_element_id":"works-005","gap_filled":"Platform vocabulary translation — no existing element addresses the language gap between traditional sublease vocabulary and platform terminology. This is an information architecture extension.","confidence_note":"Single lens, but the pattern (vocabulary mismatch causing confusion) is likely universal among experienced hosts who have pre-existing sublease mental models."}],"token_compliance":{"new_tokens_flagged":["--surface-personal (looks-001): warm off-white tint for agent-mediated content","--status-ok-bg (looks-003): subtle green-purple tint for 'all clear' status cards","--status-attention-bg (looks-003): warm amber tint for 'needs attention' cards"],"recommendation":"Add --surface-personal as a variant of existing --bg-off-white (rgb(252, 250, 255)) — this already exists in the style guide. The status tints (--status-ok-bg and --status-attention-bg) should be derived from existing palette: --status-ok-bg could use a lighter variant of --protocol-surface (#F7F2FA) and --status-attention-bg should map to an amber variant. Flag for design team review."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["safety","curiosity"]},{"phase":"evaluation","target_emotions":["safety","momentum"]},{"phase":"onboarding","target_emotions":["momentum","safety"]},{"phase":"listing_creation","target_emotions":["confidence","momentum"]},{"phase":"pricing","target_emotions":["confidence","excitement"]},{"phase":"proposal_mgmt","target_emotions":["safety","momentum"]},{"phase":"active_lease","target_emotions":["calm","confidence"]},{"phase":"retention","target_emotions":["calm","satisfaction"]}],"arc_conflicts":["Safety appears in 4 of 8 phases, which risks creating a paranoid rather than trusting arc. But for a skeptical host like Dimitri, safety IS trust. The arc is appropriate for this host archetype."],"arc_assessment":"The emotional arc progresses from safety (discovery/evaluation) through momentum (onboarding/listing) to calm (active lease/retention). This maps correctly to Dimitri's journey: he starts skeptical, moves fast once convinced, and needs reassurance while overseas. The arc is healthy."},"coverage_map":{"discovery":{"element_count":4,"coverage":"moderate"},"evaluation":{"element_count":8,"coverage":"strong"},"onboarding":{"element_count":6,"coverage":"strong"},"listing_creation":{"element_count":3,"coverage":"moderate"},"pricing":{"element_count":2,"coverage":"thin"},"proposal_mgmt":{"element_count":6,"coverage":"strong"},"active_lease":{"element_count":6,"coverage":"strong"},"retention":{"element_count":3,"coverage":"moderate"}},"loop_back_recommendations":[{"layer":"3","reason":"Looks layer should develop specific visual patterns for magic link pages vs. logged-in pages. Currently no distinction.","new_input":"behaves-001 defines magic link interaction flow. Looks layer should specify how pre-auth pages differ visually from post-auth pages while maintaining brand consistency."}]}</script>

  <script id="data-layer-7" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"elements":[{"id":"tests-001","type":"validation_strategy","title":"Atomic Network Assembly Speed Validation","validates_element":"works-001","journey_phases":["discovery","evaluation","onboarding"],"problem":"If the match-first onboarding is too slow or requires too many steps, agent-recruited hosts will default to direct dealing before the atomic network forms.","solution":"Measure the end-to-end time from magic link delivery to first deal acceptance for agent-recruited hosts.","evidence":[{"source":"dimitri-call.txt, 6:10","type":"host_call","quote":"Within next week.","insight":"The one-week deadline is the hard constraint. Validation must prove the flow completes well within this window."}],"priority":"high","validation_method":"analytics","test_description":"Track the funnel: magic link sent -> link opened -> match reviewed -> account created -> deal accepted. Measure time between each step and overall time-to-deal.","success_criteria":"Median time from link-open to deal-acceptance under 24 hours. 50%+ of agent-recruited hosts complete the flow within 7 days. Link-to-match-view conversion above 70%.","failure_meaning":"If time-to-deal exceeds 7 days, the single-session flow has too much friction or the match quality is insufficient. If link-to-match-view is below 70%, the magic link is not reaching hosts or is being ignored.","implementation_hint":"Analytics events: magic_link_sent, magic_link_opened, match_viewed, account_created, deal_accepted. Calculate cohort-based funnel metrics weekly. Alert Bryant (agent) if a host opens the link but doesn't complete within 48 hours."},{"id":"tests-002","type":"validation_strategy","title":"Dual Verification Transparency Usability Test","validates_element":"works-002","journey_phases":["proposal_mgmt"],"problem":"If hosts can't find both platform verification and personal guest documents in a single view, they'll either bypass the platform (contact guests directly) or reject proposals out of insufficient information.","solution":"Run a task-based usability test where hosts review a proposal and are asked: 'What do you know about this guest? Where would you find their ID?'","evidence":[{"source":"dimitri-call.txt, 4:56-5:07","type":"host_call","quote":"Still have their information, their driver's license.","insight":"The test must verify that hosts can locate personal documents within the platform UI, not just see verification badges."}],"priority":"high","validation_method":"usability_test","test_description":"5-8 participants who match the 'experienced host' profile. Task: Review a guest proposal. Questions: (1) Do you feel comfortable accepting? Why/why not? (2) Where would you find the guest's ID? (3) What did Split Lease verify? Follow-up: Compare time-to-confidence with vs. without the dual-track display.","success_criteria":"80%+ of participants can locate guest personal documents within 2 taps. 70%+ report higher confidence with dual-track display vs. badge-only display. Average time to 'comfortable to accept' decision under 3 minutes.","failure_meaning":"If hosts can't find documents, the information hierarchy is wrong (documents are too deeply nested). If confidence doesn't increase with the dual-track display, the evidence shown isn't meaningful to hosts.","implementation_hint":"Prototype the dual-track verification display in Figma. Recruit 5 hosts who have previously managed direct subleases. Record screen and think-aloud. Focus on the moment of 'I feel comfortable' or 'I need more info.'"},{"id":"tests-003","type":"validation_strategy","title":"Remote Host Digest Engagement Validation","validates_element":"works-004","journey_phases":["active_lease"],"problem":"If the weekly digest is not opened, the remote host loses the engagement loop and either contacts tenants directly or builds unchecked anxiety.","solution":"Track digest open rates, click-through to app, and correlation with platform bypass (direct host-tenant communication outside the platform).","evidence":[{"source":"dimitri-call.txt, 0:33","type":"host_call","quote":"I will be in Europe.","insight":"The digest is the primary engagement mechanism for overseas hosts. Its effectiveness determines whether the host stays on-platform."}],"priority":"high","validation_method":"analytics","test_description":"For all hosts whose timezone differs from their property's timezone by 4+ hours: track weekly digest open rate, time-to-open (from send), click-through to app, and whether the host contacted the tenant directly (off-platform) in the same week.","success_criteria":"Digest open rate above 60% for remote hosts. Time-to-open under 12 hours. Platform bypass rate (off-platform communication detected or reported) below 20%.","failure_meaning":"Low open rate: digest content is not valuable enough or delivery time is wrong. High bypass rate: the digest doesn't answer the host's core question ('is my apartment okay?'), so they seek answers elsewhere.","implementation_hint":"Email analytics: track opens, clicks. Correlate with in-app engagement on the same day. Survey remote hosts quarterly: 'Did you contact your tenant directly this month? If so, why?'"},{"id":"tests-004","type":"validation_strategy","title":"Language Translation Comprehension Test","validates_element":"works-005","journey_phases":["evaluation","onboarding"],"problem":"If platform terminology confuses experienced hosts, they'll either misunderstand what they're agreeing to or abandon the process out of frustration.","solution":"A/B test the agreement review page: Version A uses platform terminology ('custom rental agreement,' 'proposal,' 'guest'). Version B uses host-native terminology ('your sublease agreement,' 'rental interest,' 'tenant'). Measure comprehension and completion.","evidence":[{"source":"dimitri-call.txt, 3:27-3:48","type":"host_call","quote":"Standard sublease agreement... custom rental agreement... supplemental agreement.","insight":"Three unfamiliar terms in 22 seconds caused confusion. The test must validate whether translated language improves comprehension."}],"priority":"medium","validation_method":"a_b_test","test_description":"A/B test on the agreement review page. Group A: platform terminology. Group B: translated host-native terminology. Track: time on page, completion rate, support ticket rate, and post-completion comprehension quiz (3 questions about what they agreed to).","success_criteria":"Group B shows 20%+ higher completion rate and 30%+ fewer 'what does this mean' support tickets. Comprehension quiz scores 80%+ in Group B.","failure_meaning":"If no difference between groups, the vocabulary mismatch is not the primary barrier — something else (trust, complexity, visual design) is the issue.","implementation_hint":"Create two versions of the agreement review page text. Use feature flags to split traffic 50/50. Track analytics events: page_view, agreement_accepted, support_ticket_opened. Run for 2 months or 200 completions, whichever comes first."},{"id":"tests-005","type":"validation_strategy","title":"Journey-Level Atomic Network Formation Rate","validates_element":"all","journey_phases":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Individual elements may test well in isolation, but the full atomic network formation requires all elements to work together: match presentation + verification + speed + emotional tone must combine to convert a skeptical host into a first deal.","solution":"Track the atomic network formation rate: the percentage of agent-recruited hosts who complete their first deal through the platform (not through direct dealing bypassing the platform).","evidence":[{"source":"coldstart-network-effects.txt, Ch 6","type":"book","quote":"The atomic network is the smallest possible network where there are enough people for the product to become useful.","insight":"The journey-level metric is: did the atomic network form? One host + one guest + one completed deal = one atomic network. This is the fundamental health metric."}],"priority":"high","validation_method":"analytics","test_description":"For every agent-recruited host: track whether they complete a first deal within 30 days of initial contact. Segment by: deal completed through platform, deal completed outside platform (host found tenants themselves), and no deal (host didn't proceed). This is the north star metric for the Cold Start lens.","success_criteria":"Atomic network formation rate (first deal through platform) above 40% for agent-recruited hosts within 30 days. Platform bypass rate below 25%. No-deal rate below 35%.","failure_meaning":"If the formation rate is below 40%, the overall pipeline has too much friction. Identify the dropout point (match review? account creation? agreement review?) and loop back to the relevant layer. If bypass rate is above 25%, the platform is not proving sufficient value over direct dealing.","implementation_hint":"Cohort analysis: group hosts by week of first agent contact. Track 30-day outcome for each cohort. Dashboard showing: formation rate, bypass rate, no-deal rate, with trend lines. Review weekly in ops meeting."}]}</script>
