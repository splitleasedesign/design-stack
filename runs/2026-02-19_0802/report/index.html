<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

  <!-- INJECT:layer-0 -->
  <script id="data-layer-0" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt","lens_summary":"This lens reveals how a traditional sublease host with strong verification instincts maps onto the Cold Start Problem's atomic network theory: Dimitri IS the hard side of the network, and his third-party skepticism is the exact friction that kills atomic networks before they tip."},"phases":{"discovery":{"what_this_lens_reveals":"Dimitri did not discover Split Lease — Split Lease discovered him. Bryant reached out about specific guests (Ariel and Amber) who needed Dimitri's specific apartment. This maps directly to Chen's 'Solve a Hard Problem' chapter: the hard side (hosts) must be individually recruited with a concrete value proposition, not a generic platform pitch. Dimitri's discovery was agent-mediated invitation, not self-serve browsing.","user_state":{"emotional_state":"Cautiously receptive — open because a specific person called back ('Thanks for calling me back actually'), not because he sought the platform.","knowledge_level":"Zero knowledge of Split Lease as a platform. Understands sublease agreements deeply from 8 years of experience. Does not know what a 'custom rental agreement' or 'supplemental agreement' is.","commitment_level":"Low-browsing. Willing to hear more because of specific guests, but has alternatives ('I'm going to be starting department, other people as well').","data_available":"Phone number, property address (30th St, Hudson Yards), lease duration (8 years), travel schedule (July-September/October)."},"dropout_risk":{"level":"medium","reasons":["Has existing sublease mental model that works without a platform","Is simultaneously screening other tenants ('starting department, other people as well')","Third-party skepticism could trigger immediate rejection"],"evidence":"dimitri-call.txt 4:56: 'I have one more question because I usually don't deal with third parties.'"},"key_quotes":[{"source":"dimitri-call.txt, 0:09","quote":"Thanks for calling me back actually.","relevance":"Discovery was pull (Dimitri expected the call), not push. Agent-mediated invitation is how hard-side users join atomic networks."},{"source":"coldstart-network-effects.txt, Ch 7 (Hard Side)","quote":"The hard side of the network is the small percentage of people that typically end up doing most of the work within the community.","relevance":"Dimitri is the hard side — he provides the scarce asset (the apartment). Split Lease must solve HIS problem first."}]},"evaluation":{"what_this_lens_reveals":"Dimitri evaluates Split Lease not as a platform but as a third party inserted into his existing sublease process. His evaluation criteria are: (1) Will I still have control? (2) Will I still have the tenants' personal information? (3) Is this faster or slower than what I already do? Chen's atomic network concept applies: Dimitri needs to see that this specific network (his apartment + Ariel + Amber + Bryant) is better than his existing direct-deal process.","user_state":{"emotional_state":"Skeptical but practical — testing the edges of the arrangement to find deal-breakers.","knowledge_level":"Understands sublease agreements, deposits, and tenant screening. Does not understand Split Lease's payment guarantee or custom rental agreement structure.","commitment_level":"Evaluating actively. Asking specific logistical questions (showing apartment, sublease agreement, utilities).","data_available":"Property details (large studio converted from 1BR, laundry in building, 8th-9th Ave), pricing expectations (1 month deposit + first month), utility structure."},"dropout_risk":{"level":"high","reasons":["Third-party distrust is explicit and repeated","Has a proven alternative process ('I've usually dealt directly with my tenant')","Time pressure creates urgency but also impatience ('within next week')"],"evidence":"dimitri-call.txt 3:56-4:06: 'Obviously, well, I've never usually dealt directly with my tenant and they do a sublease agreement. Sure. So we would have to, I don't know, logistically first of all.'"},"key_quotes":[{"source":"dimitri-call.txt, 4:56","quote":"I usually don't deal with third parties. We'd rather deal with one person directly.","relevance":"This is the Cold Start Problem in miniature: the hard-side user sees no value in the network layer. The platform must prove it adds value beyond direct dealing."},{"source":"coldstart-network-effects.txt, Ch 6 (Atomic Network)","quote":"The atomic network is the smallest possible network where there are enough people for the product to become useful.","relevance":"For Dimitri, the atomic network is: his apartment + 2 vetted guests + a payment guarantee. If this specific configuration works, he stays. If any piece fails, he defaults to direct dealing."}]},"onboarding":{"what_this_lens_reveals":"Dimitri's onboarding must feel like a continuation of the call, not a platform signup. He expects to receive information (photos shared, agreements sent, updates texted) rather than create an account and input data. The Cold Start's 'Come for the Tool, Stay for the Network' principle applies: Dimitri should come for the specific tool (a pre-vetted tenant + payment guarantee) and only later encounter the network.","user_state":{"emotional_state":"Cooperative but conditional — willing to proceed IF things happen quickly and on his terms.","knowledge_level":"Expects a 'standard sublease agreement' with some additions. Does not know what Split Lease's custom rental agreement entails.","commitment_level":"Ready to act IF the specific tenant pairing works. Not committed to the platform itself.","data_available":"Email (texted to Bryant), phone number, property details from call, availability dates."},"dropout_risk":{"level":"high","reasons":["Any onboarding friction will trigger 'I'll just find someone myself'","Wants things resolved 'within next week' — platform signup could delay this","Dual verification need (platform + personal) means double the onboarding effort"],"evidence":"dimitri-call.txt 5:07: 'Your company, but still have their information, their driver's license, because you never know, I wouldn't be on the safe side.'"},"key_quotes":[{"source":"dimitri-call.txt, 6:10","quote":"Ideally I want to like take care of things within next week.","relevance":"Time-to-value must be measured in days, not weeks. If onboarding takes longer than his alternative (posting on Craigslist), the atomic network dies."},{"source":"coldstart-network-effects.txt, Ch 9 (Killer Product)","quote":"Products need to be 'better' in a way that matters to the hard side of the network.","relevance":"For Dimitri, 'better' means: faster than finding tenants himself, with payment guarantee as the differentiator."}]},"listing_creation":{"what_this_lens_reveals":"Dimitri has already described his property in 30 seconds of conversation: large studio (converted 1BR), 30th Street between 8th and 9th, laundry in building. The listing wizard must capture this same data with comparable speed. Chen's observation about Uber is relevant: the hard side must be able to provide their supply to the network with minimal friction, or they'll opt for the competing channel (direct sublease).","user_state":{"emotional_state":"Efficient and matter-of-fact about property description. Pride in 8-year tenure.","knowledge_level":"Knows his property intimately. Can offer video tours or in-person viewings. Comfortable with technology (mentions cable/internet/spectrum).","commitment_level":"Will create listing IF the tenant match moves forward. Listing creation is contingent on the specific deal, not independent.","data_available":"Full property description from call, utility details, availability dates, current tenant end date (March 7th)."},"dropout_risk":{"level":"medium","reasons":["Sees listing creation as unnecessary if he's already verbally described the space","Used to showing apartments in person or via video, not through a platform listing","Any redundant data entry will feel like platform-serving friction"],"evidence":"dimitri-call.txt 2:01-2:28: Describes entire apartment in 27 seconds of natural speech."},"key_quotes":[{"source":"dimitri-call.txt, 2:12-2:21","quote":"This is a large coat, the size up in one bedroom. So basically I've been there eight years, but the tenant before they brought down the walls. So it's like, it has a, it's literally the size of my bedroom.","relevance":"Dimitri conveys property nuance conversationally. The platform must capture unique property characteristics (converted layouts) without forcing them into rigid categories."}]},"pricing":{"what_this_lens_reveals":"Dimitri has a clear pricing model: 1 month deposit + first month rent, then monthly payments on the 1st. This is his existing sublease mental model. The Cold Start theory reveals that the hard side must see economic advantage in the platform: if Split Lease's pricing model is more complex or less profitable than his direct sublease model, he has no reason to use it.","user_state":{"emotional_state":"Confident and experienced. Pricing is not anxiety-inducing — he knows what his apartment is worth after 8 years.","knowledge_level":"Deep understanding of NYC sublease economics. Knows utility costs ($80/month for AC), what to include vs. exclude (cable/internet not included).","commitment_level":"Non-negotiable on deposit structure. May negotiate on timing.","data_available":"Deposit terms (1 month), payment schedule (1st of month), utility breakdown."},"dropout_risk":{"level":"medium","reasons":["If Split Lease's pricing model doesn't match his deposit + first month model, he'll see it as incompatible","If the payment guarantee isn't clearly better than direct payment, there's no value add","Hidden fees or commission structures could trigger third-party distrust"],"evidence":"dimitri-call.txt 4:14-4:24: 'I do one month deposit first month, and then obviously the first of every month the rent is due.'"},"key_quotes":[{"source":"dimitri-call.txt, 4:14","quote":"I do one month deposit first month, and then obviously the first of every month the rent is due.","relevance":"His pricing mental model is fixed. The platform must translate its terms into his language, not force him to learn a new pricing vocabulary."}]},"proposal_mgmt":{"what_this_lens_reveals":"Dimitri expects to evaluate tenants directly: see their driver's license, meet in person or via video. The Cold Start's 'Hard Side' chapter reveals that hard-side users demand control over who enters their network. For Dimitri, this means vetting guests personally even if Split Lease has already vetted them. The proposal management UI must accommodate this dual-verification model.","user_state":{"emotional_state":"Protective and verification-focused. This is where third-party skepticism peaks.","knowledge_level":"Experienced with tenant screening (8 years). Expects personal documents and direct contact.","commitment_level":"Will engage with proposals IF he can also independently verify the guests.","data_available":"Desired verification: driver's license, personal information. Preferred communication: in-person showing or video tour."},"dropout_risk":{"level":"critical","reasons":["If he can't see guest's personal documents (driver's license), he won't proceed","If the platform removes direct contact between host and guest, it violates his trust model","If proposal review is slower than his 'within next week' timeline, he'll go direct"],"evidence":"dimitri-call.txt 4:56-5:07: 'We'd rather deal with one person directly your company, but still have their information, their driver's license, because you never know.'"},"key_quotes":[{"source":"dimitri-call.txt, 4:56-5:07","quote":"Your company, but still have their information, their driver's license, because you never know, I wouldn't be on the safe side.","relevance":"Dimitri demands transparency through the platform, not opacity. The proposal UI must surface guest verification documents, not hide them behind the platform's guarantee."},{"source":"coldstart-network-effects.txt, Ch 8 (Solve a Hard Problem)","quote":"To attract the hard side, you need to solve a problem so hard, and so important, that they are willing to join and participate in an ecosystem alongside others.","relevance":"The hard problem for Dimitri: finding reliable tenants for a specific 3-month window while he's in Europe. If Split Lease can solve this faster and more reliably than Craigslist, he'll use the platform despite his third-party skepticism."}]},"active_lease":{"what_this_lens_reveals":"Dimitri will be in Europe during the entire lease. He needs remote visibility and control — a way to know his apartment is being cared for without being there. Chen's 'Escape Velocity' framework applies: once Dimitri has a successful first lease through Split Lease, the engagement, acquisition, and economic effects should pull him back for subsequent leases.","user_state":{"emotional_state":"Anxious about property care (he's overseas, 8-year attachment to the apartment), but relieved if the platform provides visibility.","knowledge_level":"Knows his tenant management process (extends with current tenants, month-to-month). Does not know how the platform handles mid-lease issues from abroad.","commitment_level":"Passive monitoring. Needs low-effort check-ins, not active management.","data_available":"Travel dates, property details, utility expectations."},"dropout_risk":{"level":"medium","reasons":["If he can't monitor from Europe, anxiety will drive direct contact with tenants, bypassing the platform","Any property damage incident without transparent communication could permanently destroy trust","Timezone differences make real-time communication difficult"],"evidence":"dimitri-call.txt 0:33: 'I will be in Europe, actually for work.'"},"key_quotes":[{"source":"dimitri-call.txt, 0:33","quote":"I will be in Europe, actually for work.","relevance":"Remote host management is the active_lease design constraint. Every status update, cleaning photo, and issue notification must be designed for an overseas host checking their phone across timezones."}]},"retention":{"what_this_lens_reveals":"Dimitri already has a retention pattern: he 'keeps extending with tenants.' The Cold Start's Escape Velocity framework predicts that once the network proves value (successful first sublease), the host enters a self-reinforcing loop: good tenant experience -> willingness to relist -> more guest supply -> better matches. The platform's job is to make relisting as frictionless as extending with an existing tenant.","user_state":{"emotional_state":"Pragmatic. If it worked, he'll do it again. Loyalty is to the outcome, not the brand.","knowledge_level":"Experienced with tenant extensions. Knows his travel pattern repeats annually.","commitment_level":"High IF the first experience succeeds. Zero if any element fails.","data_available":"Travel pattern (annual Europe trips), tenant extension history, property stability (8 years same apartment)."},"dropout_risk":{"level":"low","reasons":["If the first lease succeeds, Dimitri's extension habit maps perfectly to auto-renewal","The annual Europe trip creates a recurring need that the platform can anticipate"],"evidence":"dimitri-call.txt 1:25-1:38: 'I keep like extending with tenants, you know... the months that I'm definitely going to be out are July, August until September 15th.'"},"key_quotes":[{"source":"dimitri-call.txt, 1:38","quote":"I keep like extending with tenants.","relevance":"Dimitri's existing behavior IS retention. The platform must mirror this — auto-renewal, same-guest preference, one-tap extension."},{"source":"coldstart-network-effects.txt, Ch 18 (Trio of Forces)","quote":"The Engagement Effect, the Acquisition Effect, and the Economic Effect... these three forces work in parallel to propel the growth of a networked product once the Tipping Point has been reached.","relevance":"For Dimitri: Engagement Effect = checking tenant status from Europe; Acquisition Effect = recommending Split Lease to other apartment owners in his building; Economic Effect = better income than managing tenants himself."}]}},"cross_phase_patterns":[{"pattern":"Third-Party Skepticism as the Cold Start Barrier","phases_affected":["discovery","evaluation","onboarding","proposal_mgmt"],"evidence":"dimitri-call.txt 4:56: 'I usually don't deal with third parties.' This is not a personality quirk — it's the fundamental Cold Start barrier for marketplace supply. Every phase where Dimitri interacts with the platform (not with Bryant directly) must overcome this skepticism. Chen's framework shows this is the hard side's defining characteristic: they have alternatives and see the platform as friction, not value."},{"pattern":"Agent-as-Bridge to Atomic Network Formation","phases_affected":["discovery","evaluation","onboarding","proposal_mgmt","active_lease"],"evidence":"Bryant mediates every touchpoint in the call. Dimitri trusts Bryant's direct communication (email, text, phone). The platform must position itself as Bryant's tool, not Bryant's replacement. Chen's Ch 16 'Always Be Hustlin'' describes how Uber's Ops teams individually recruited drivers — the same pattern applies here: the agent manually assembles atomic networks (host + guest + guarantee) until the platform can automate it."},{"pattern":"Verification Demand Across All Phases","phases_affected":["evaluation","onboarding","proposal_mgmt","active_lease"],"evidence":"dimitri-call.txt 5:07: 'driver's license, because you never know.' Dimitri verifies at every phase: he wants to know who the tenants are (evaluation), wants personal documents (onboarding), wants to show the apartment or do a video tour (proposal_mgmt), and will want to know the apartment is safe while he's in Europe (active_lease). The platform must surface verification at every phase, not just at signup."},{"pattern":"Time Urgency as Atomic Network Pressure","phases_affected":["evaluation","onboarding","listing_creation","proposal_mgmt"],"evidence":"dimitri-call.txt 6:10: 'within next week.' Also 4:06: 'See if they're just trying to get back to me as soon as possible.' Chen's atomic network theory shows that speed is essential — if the first atomic network doesn't form quickly, the hard-side user defaults to alternatives. Dimitri's 'next week' deadline is the window within which the atomic network must prove its value or die."}],"sources_consulted":["dimitri-call.txt — Full transcript analysis. Key behavioral observations extracted.","coldstart-network-effects.txt — Parts 1-3 (Network Effects, Cold Start Problem, Tipping Point). Applied atomic network theory, hard-side recruitment, invitation mechanics, escape velocity framework.","split-lease-journey-map.md — Full host journey phases mapped against Dimitri's specific interactions.","journey-types.json — Host phase definitions and key concerns referenced for phase mapping.","library/elements.json — First 200 lines reviewed for schema and existing element coverage."]}</script>
  <!-- INJECT:layer-1 -->
  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"dimitri-call.txt","book_extract":"coldstart-network-effects.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Atomic Network Assembly: Specific Tenant-Property Match Before Platform Onboarding","journey_phases":["discovery","evaluation","onboarding"],"problem":"Traditional platform onboarding asks the host to create an account, then a listing, then wait for matches. But hard-side hosts like Dimitri have zero motivation to invest in a generic platform. Dimitri only engaged because Bryant had specific guests (Ariel and Amber) for his specific apartment. If the platform had asked him to sign up first and browse later, he would never have responded. The Cold Start Problem is not 'build it and they will come' — it's 'bring the match, then build the platform around it.'","solution":"Reverse the onboarding sequence: present the specific match first, then onboard the host into the platform as a way to facilitate that match. (1) The first platform touchpoint must show Dimitri his specific apartment with Ariel and Amber already interested. (2) Account creation happens inline with reviewing the match, not as a prerequisite. (3) The listing is auto-populated from agent call notes, not built from scratch. (4) The platform introduces itself as 'the way to make this specific deal happen securely,' not as 'a marketplace for subletting.'","evidence":[{"source":"dimitri-call.txt, 0:09-0:33","type":"host_call","quote":"Thanks for calling me back actually. So this is for the summertime, correct?","insight":"Dimitri engaged because of a specific deal (summer sublet), not because of a platform. The match came first."},{"source":"coldstart-network-effects.txt, Ch 6 (Atomic Network)","type":"book","quote":"The atomic network is the smallest possible network where there are enough people for the product to become useful.","insight":"For Split Lease, the atomic network is one host + one guest pair + payment guarantee. The platform must prove value at this smallest unit before scaling."},{"source":"dimitri-call.txt, 1:05-1:14","type":"host_call","quote":"We matched Ariel and Amber as roommates. They both came to us individually looking for a space in the lower Manhattan Midtown area.","insight":"Bryant presents the pre-assembled match. He doesn't say 'sign up on our platform.' He says 'here are two people who need your apartment.'"},{"source":"coldstart-network-effects.txt, Ch 13 (Come for the Tool, Stay for the Network)","type":"book","quote":"Come for the Tool, Stay for the Network — the idea that you can attract users with a compelling single-player utility.","insight":"The 'tool' for Dimitri is: vetted tenants for your specific summer sublet. The 'network' comes later — a marketplace of recurring seasonal guests."}],"priority":"high","user_goal":"Find reliable tenants for my specific apartment during my specific travel period, without having to screen and manage them myself.","company_goal":"Convert hard-side hosts by leading with a specific, high-value match rather than a generic platform value proposition. Increase host conversion from first-contact to listing-creation.","time_budget":"The first platform touchpoint must convey the match in under 30 seconds. If the host doesn't see their apartment and the interested guests within the first screen, they will close the tab.","anti_goals":["DO NOT require account creation before showing the match. The match is the hook; the account is the scaffolding.","DO NOT present Split Lease as a 'marketplace' to a host who sees himself as doing a one-time sublease. Frame it as a service for THIS deal.","DO NOT hide the guests behind the platform. Dimitri wants to see Ariel and Amber's information, not 'You have 2 interested guests — sign up to see.'","DO NOT make the host build a listing before seeing demand. Demand-first, supply-later."],"success_metric":"First-touch-to-listing conversion rate for agent-recruited hosts: target above 50%. Time from first platform interaction to published listing: under 5 minutes for hosts with agent call notes."},{"id":"works-002","type":"process_pattern","title":"Dual Verification Transparency: Platform Vetting Alongside Host Verification","journey_phases":["evaluation","proposal_mgmt","active_lease"],"problem":"Dimitri demands personal verification of tenants ('driver's license, because you never know') even if Split Lease has already vetted them. Most marketplaces treat platform vetting as a replacement for personal verification. But for the hard side of the network, this creates a trust gap: they don't trust the platform's vetting because they don't trust the platform yet. The Cold Start Problem reveals that trust is earned at the atomic network level — the first transaction — and cannot be front-loaded by assertions.","solution":"Show both the platform's verification AND the information the host needs for personal verification, side by side. (1) When presenting a guest, show Split Lease's vetting results (credit check, references, ID verification) alongside the guest's personal details that the host would traditionally request (name, ID, employment). (2) Frame the platform's vetting as complementary to the host's judgment, not a replacement. Language like 'We've already checked — here's what we found, and here's the full picture for you' bridges institutional and personal trust. (3) Allow the host to request additional verification (video call, in-person meeting) through the platform, not around it.","evidence":[{"source":"dimitri-call.txt, 4:56-5:07","type":"host_call","quote":"Your company, but still have their information, their driver's license, because you never know, I wouldn't be on the safe side.","insight":"Dimitri wants BOTH: Split Lease's institutional backing AND personal access to tenant documents. The platform must satisfy both needs simultaneously."},{"source":"coldstart-network-effects.txt, Ch 8 (Solve a Hard Problem)","type":"book","quote":"To attract the hard side, you need to solve a problem so hard, and so important, that they are willing to join and participate in an ecosystem alongside others.","insight":"The hard problem isn't just finding tenants — it's finding tenants AND letting the host verify them. Solving only half (finding but not showing) doesn't clear the bar."}],"priority":"high","user_goal":"See everything I need to personally verify my tenant, while also knowing the platform has done its own checks.","company_goal":"Build trust at the atomic network level by transparently showing verification work, converting skeptical hard-side hosts into platform advocates.","time_budget":"Guest verification details must be accessible within 2 taps from the proposal card. Full verification report viewable in under 30 seconds.","anti_goals":["DO NOT hide guest personal information behind 'platform verified' badges. Show the data, not just the result.","DO NOT force the host to choose between platform vetting and personal vetting. Support both simultaneously.","DO NOT make video call or in-person meeting requests go outside the platform. If Dimitri wants to show the apartment via video, the platform should facilitate it.","DO NOT present verification as a one-time gate. Dimitri wants ongoing visibility into who is in his apartment."],"success_metric":"Percentage of hosts who view the full verification report before accepting a proposal: target above 70%. Reduction in 'who is this person' support tickets: target 40% decrease."},{"id":"works-003","type":"process_pattern","title":"Time-Bounded Atomic Network: Convert Within the Urgency Window or Lose the Host","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"Dimitri gave a one-week deadline: 'ideally I want to like take care of things within next week.' He is simultaneously evaluating other potential tenants. The Cold Start Problem is a race: the atomic network (Dimitri + Ariel/Amber + Split Lease) must form before Dimitri's alternative option (direct sublease) closes the window. Every day of delay increases the probability that Dimitri fills the apartment independently.","solution":"Design the onboarding-to-deal pipeline with explicit time awareness. (1) After the agent call, the first platform touchpoint must arrive within hours, not days. (2) The entire flow — match presentation, listing creation, guest review, deal acceptance — must be completable in a single session. (3) Show the host a visible countdown or timeline: 'Ariel and Amber are reviewing your space. Expected response: 2 days.' This transforms waiting time from dead time into tracked progress. (4) If the host has not engaged within 48 hours, trigger a personal follow-up from the agent (not a platform email).","evidence":[{"source":"dimitri-call.txt, 6:10","type":"host_call","quote":"Ideally I want to like take care of things within next week.","insight":"One-week window. After that, Dimitri fills the apartment through other channels and Split Lease loses the atomic network."},{"source":"dimitri-call.txt, 4:06","type":"host_call","quote":"See if they're just trying to get back to me as soon as possible.","insight":"Speed is a proxy for reliability. If the platform is slower than a direct text exchange, it signals bureaucratic overhead."},{"source":"coldstart-network-effects.txt, Ch 5 (Anti-Network Effects)","type":"book","quote":"Anti-network effects describe what happens when a network is too small to be useful... everyone will leave.","insight":"A one-host, two-guest network is fragile. If any party loses patience (Dimitri's 1-week window), the anti-network effect collapses the whole unit."}],"priority":"high","user_goal":"Resolve my summer sublease situation within a week, whether through Split Lease or direct dealing.","company_goal":"Compress the onboarding-to-first-deal timeline to under 7 days for agent-recruited hosts, preventing hard-side attrition to alternative channels.","time_budget":"First platform touchpoint within 4 hours of agent call. Listing creation completable in 10 minutes. Guest review and deal acceptance within 48 hours of listing publish.","anti_goals":["DO NOT send a 'Welcome to Split Lease!' email without deal-specific content. Generic onboarding emails waste the urgency window.","DO NOT require steps that don't directly advance the specific deal (e.g., 'Complete your profile' or 'Set your preferences').","DO NOT let the pipeline stall silently. If the guest hasn't responded, proactively notify the host with a timeline.","DO NOT treat the host's urgency as a negotiation lever. Respect the timeline as a constraint, not an opportunity."],"success_metric":"Percentage of agent-recruited hosts who complete first deal within 7 days of initial call: target above 40%. Median time from call to published listing: under 24 hours."},{"id":"works-004","type":"process_pattern","title":"Remote Host Visibility Loop: Overseas Monitoring Without Active Management","journey_phases":["active_lease","retention"],"problem":"Dimitri will be in Europe for 3 months while guests occupy his apartment. He has an 8-year emotional attachment to the property. Without visibility into the apartment's condition, he will either (a) contact tenants directly, bypassing the platform, or (b) build anxiety that prevents him from relisting. Chen's Escape Velocity framework shows that engagement effects drive retention — but engagement for a remote host means passive monitoring, not active management.","solution":"Create an automatic visibility loop that keeps the remote host informed without requiring action. (1) Weekly status updates pushed to the host: 'Week 3 of 12: Everything is running smoothly. Rent received. Cleaning photos available.' (2) Cleaning photos from guests viewable in the app with timestamps. (3) Utility usage summaries (if tracked) to flag unusual patterns. (4) A 'quiet mode' for hosts who don't want alerts unless something is wrong — but with a weekly digest that proves the platform is watching.","evidence":[{"source":"dimitri-call.txt, 0:33","type":"host_call","quote":"I will be in Europe, actually for work.","insight":"3-month absence creates a monitoring gap. The platform must fill this gap or the host will fill it by contacting tenants directly."},{"source":"coldstart-network-effects.txt, Ch 19 (Engagement Effect)","type":"book","quote":"The Engagement Effect describes the increase in engagement that happens as the network grows.","insight":"For a remote host, engagement = opening the app to check status. If the status is always 'no updates,' the host stops checking and disengages. Proactive updates keep the engagement loop alive."},{"source":"dimitri-call.txt, 2:12-2:21","type":"host_call","quote":"I've been there eight years.","insight":"8-year emotional investment. This isn't a generic rental property — it's his home. Monitoring anxiety is proportional to attachment."}],"priority":"high","user_goal":"Know that my apartment is safe and well-maintained while I'm 5,000 miles away, without having to actively manage tenants.","company_goal":"Maintain host engagement during active leases to drive retention and referrals. Prove platform value through visibility, not just matchmaking.","time_budget":"Weekly digest: 30 seconds to scan. Individual updates: 5 seconds to read. Photo review: 15 seconds total.","anti_goals":["DO NOT require the host to check the platform proactively. Push updates to them.","DO NOT send generic 'everything is fine' messages without evidence. Attach cleaning photos, payment confirmations, or specific data.","DO NOT alarm the host with every minor issue. Reserve push notifications for action-required items; use digests for status.","DO NOT cut the host out of communication with tenants. Facilitate it through the platform, but don't block it."],"success_metric":"Weekly digest open rate for remote hosts: above 60%. Platform bypass rate (host contacting tenants directly): below 20%. Relist rate for hosts who completed their first overseas lease: above 50%."},{"id":"works-005","type":"process_pattern","title":"Traditional Sublease Language Translation: Map Platform Terms to Host's Mental Model","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt"],"problem":"Dimitri uses traditional sublease vocabulary: 'sublease agreement,' 'one month deposit first month,' 'current tenant.' Split Lease introduces new concepts: 'custom rental agreement,' 'supplemental agreement,' 'guests,' 'proposals.' Each unfamiliar term creates a micro-friction that accumulates into skepticism. When Bryant mentions 'custom rental agreement' (3:41), Dimitri responds with confusion ('well, I've never usually dealt directly...'). Chen's Tipping Point framework shows that adoption barriers at the individual level prevent atomic networks from forming.","solution":"Map every platform term to its traditional sublease equivalent, and use the host's vocabulary first. (1) 'Guest' should be introduced as 'tenant' first, then parenthetically as 'we call them guests on the platform.' (2) 'Proposal' should map to 'sublease interest' or 'rental application.' (3) The 'custom rental agreement' should be framed as 'your standard sublease, plus a payment guarantee from Split Lease.' (4) In the UI, use the host's vocabulary in primary text and the platform's vocabulary only in secondary/system text. (5) Never assume the host knows platform jargon. If Dimitri says 'sublease agreement,' the UI should echo 'sublease agreement,' not correct it to 'lease.'","evidence":[{"source":"dimitri-call.txt, 3:27-3:48","type":"host_call","quote":"Standard sublease agreement... So split lease the company that I'm with, we have a custom rental agreement.","insight":"Dimitri says 'standard sublease agreement.' Bryant introduces 'custom rental agreement' and 'supplemental agreement.' Two new terms in one breath. This is the vocabulary gap that causes cognitive friction."},{"source":"coldstart-network-effects.txt, Ch 12 (Invite-Only)","type":"book","quote":"LinkedIn used personal invitations... making the new product feel familiar, not foreign.","insight":"Invitation mechanics work by reducing foreignness. The same principle applies to vocabulary: use the host's existing terms to make the platform feel like an extension of what they already know."}],"priority":"medium","user_goal":"Understand what I'm agreeing to in my own terms, without learning a new vocabulary.","company_goal":"Reduce evaluation-to-onboarding dropout caused by vocabulary mismatch. Accelerate deal completion by eliminating 'what does this mean?' moments.","time_budget":"Zero additional time. Language translation should be invisible — the host should never notice they're learning platform terms.","anti_goals":["DO NOT correct the host's vocabulary. If they say 'tenant,' the platform says 'tenant.'","DO NOT introduce platform-specific terms without mapping them to familiar equivalents first.","DO NOT use legal jargon in the UI. 'Custom rental agreement' is legal language. 'Your sublease, guaranteed by Split Lease' is human language.","DO NOT assume the host cares about the distinction between 'proposal' and 'application.' They care about: who wants my apartment, and are they reliable."],"success_metric":"Support tickets containing 'what does X mean' or 'I don't understand' for new hosts: target below 5% of total interactions. Time spent on agreement review screens: decrease by 30% with translated language."}]}</script>
