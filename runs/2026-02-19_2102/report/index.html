  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"kahneman-part5-two-selves.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Design Move-In as a Deliberate Positive Peak","journey_phases":["acceptance","move_in"],"problem":"Move-in is the single most consequential moment in the entire guest journey from the remembering self's perspective. Kahneman's peak-end rule (Ch 35) demonstrates that 'the global retrospective rating was well predicted by the average of the level of pain reported at the worst moment of the experience and at its end.' Move-in is almost certainly the peak of the lease experience -- the first moment of maximum novelty, maximum contrast with prior living, and maximum gap between affective forecast and experienced reality. Yet the platform treats move-in as logistics: key handoff, house manual access, settling in. The journey map describes it as 'First impressions, key handoff, settling in. Reality vs. listing expectations.' This is a list of operational steps, not a designed peak experience. The user stories analysis does not address move-in at all, which signals how little deliberate design attention this moment receives. A negative move-in peak (space does not match photos, confusing access, absent host, unclear rules) will define the guest's memory of the entire 4-16 week lease. A positive peak (space exceeds expectations, warm personal welcome, a small thoughtful touch) will anchor a positive narrative that protects against weeks of mundane adaptation. The peak is currently left to chance and host behavior. It must be designed.","solution":"Create a structured move-in experience sequence that manufactures a positive peak through three mechanisms. (1) Pre-arrival peak priming: 24 hours before check-in, the platform sends the guest a personalized welcome message that includes the host's name, a photo of the space (the best photo from the listing), and specific check-in instructions. This creates anticipation -- Kahneman Ch 36 notes that 'the frenetic picture taking of many tourists suggests that storing memories is often an important goal, which shapes both the plans for the vacation and the experience of it.' The pre-arrival message shapes the guest's expectations and begins the narrative of arrival. (2) First-hour experience checklist: a digital 'welcome card' accessible from the guest's dashboard that surfaces during the first 24 hours after check-in. It contains: the host's personal welcome note (required from the host at listing creation), a curated 3-item neighborhood guide (coffee, grocery, transit -- the essentials that signal 'you belong here'), and a single prompt: 'How does the space feel?' with three options (Great / Good / Something's off). This prompt captures the peak moment in real time -- the guest's first impression is recorded and can trigger immediate intervention if negative. (3) Host welcome ritual: the platform prompts the host 48 hours before check-in to prepare a welcome action (a message, a small note, or a specific instruction). The host's welcome action is surfaced to the guest as part of the check-in flow, creating a human connection peak that the remembering self stores as the defining moment of arrival.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Peak-end rule)","type":"book","quote":"If the objective is to reduce patients' memory of pain, lowering the peak intensity of pain could be more important than minimizing the duration of the procedure. By the same reasoning, gradual relief may be preferable to abrupt relief if patients retain a better memory when the pain at the end of the procedure is relatively mild.","insight":"Applied to move-in: if the objective is to create a positive lease memory that drives rebooking, engineering a positive move-in peak (warm host welcome, space exceeding expectations, smooth key handoff, a small personal touch) is more important than anything that happens during weeks 2-16 of the lease. The peak must be designed, not left to chance."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"The move-in experience must lead with value (welcome note, neighborhood guide, working access) before asking anything of the guest (review, feedback, house rule acknowledgment). The guest's first 60 minutes should be pure positive experience -- value before the ask, translated to the physical arrival moment."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Nothing in life is as important as you think it is when you are thinking about it.","insight":"At move-in, the guest is thinking about everything -- every detail is novel and attended to. The focusing illusion is at maximum strength. A single flaw (dirty counter, confusing lock, missing item) will loom disproportionately large because the guest is attending to it intensely. The welcome card and host greeting must direct the guest's attention toward positive features before they discover any negative ones."}],"priority":"high","user_goal":"Feel that my arrival was anticipated and cared for, that the space lives up to or exceeds what I imagined, and that the host is a real person who prepared for me specifically.","company_goal":"Engineer a reliably positive move-in peak that anchors the guest's lease memory, since this peak will disproportionately determine whether the guest rebooks -- regardless of how the intervening weeks unfold.","time_budget":"The pre-arrival message arrives 24 hours before check-in and takes under 30 seconds to read. The welcome card is accessible from the dashboard immediately upon check-in and takes under 2 minutes to browse. The host welcome ritual requires the host to invest 2-5 minutes preparing a welcome action 48 hours before arrival.","anti_goals":["DO NOT ask the guest to complete any administrative tasks (sign documents, acknowledge rules, submit payment confirmation) during the first 2 hours after arrival. Administrative tasks at peak novelty create negative peaks that override the positive arrival experience.","DO NOT rely on the host alone to create the peak. Hosts vary in attentiveness and warmth. The platform must provide a structural peak (welcome card, neighborhood guide) that creates a positive first impression even if the host's personal touch is minimal.","DO NOT surface issue-reporting mechanisms prominently during the first 24 hours. A 'Report a problem' button in the first scan zone of the welcome card primes the guest to look for problems. Bury it; surface the positive elements first."],"success_metric":"First-impression sentiment score: percentage of guests who select 'Great' or 'Good' on the welcome card's 'How does the space feel?' prompt within 24 hours of check-in. Target: above 80%. Secondary: correlation between first-impression score and rebooking rate at lease end."},{"id":"works-002","type":"process_pattern","title":"Architect the Lease Ending as a Designed Positive Finale","journey_phases":["active_lease"],"problem":"Kahneman's peak-end rule means the ending of the lease experience will, along with the peak, disproportionately determine the guest's retrospective evaluation and rebooking decision. Ch 36 makes this explicit: 'the intentions for future vacations were entirely determined by the final evaluation -- even when that score did not accurately represent the quality of the experience described in the diaries.' The guest's rebooking decision is made by the remembering self, which weights the end of the lease equally with the peak. Yet the platform has no designed lease-end experience. The journey map shows per-stay reviews and cleaning photos but no end-of-lease ceremony. The guest's final interaction with Split Lease is administrative: final stay checkout, deposit return, maybe a review prompt. If the lease ends with administrative friction (unclear checkout process, delayed deposit, no acknowledgment from the platform or host), that administrative ending becomes the END that the peak-end rule weights so heavily. Kahneman's colonoscopy study (Ch 35) showed that 'gradual relief may be preferable to abrupt relief if patients retain a better memory when the pain at the end of the procedure is relatively mild.' An abrupt lease ending -- last stay, done, silence -- is the equivalent of abrupt relief: functionally complete but producing a flat or negative memory.","solution":"Design a three-phase lease-end sequence that creates a gradual, warm conclusion. (1) Anticipation phase (7 days before final stay): the guest receives a 'Your lease is wrapping up' notification that surfaces their lease summary -- total stays completed, host relationship duration, neighborhood highlights. This is not a transactional notice; it is a narrative closing: 'You have been in [neighborhood] for [X] weeks.' The emotional register is reflective, not administrative. (2) Final stay enhancement: during the guest's last stay, the platform surfaces a 'Make it count' prompt that suggests the guest take a photo of their favorite feature of the space or send a thank-you message to the host. This creates a self-directed positive peak in the final stay that the remembering self will store as the ending. (3) Post-lease gratitude moment: within 24 hours of the final departure, the guest sees a full-screen 'lease complete' card showing their lease narrative (dates, stays, host name) with the host's closing message (prompted from the host 48 hours before the final stay) and a rebooking prompt. The closing message from the host is the human warmth that converts an administrative ending into a narrative ending. The rebooking prompt appears in this positive emotional context, not in a cold re-engagement email weeks later.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 36 (Amnesic Vacations)","type":"book","quote":"The intentions for future vacations were entirely determined by the final evaluation -- even when that score did not accurately represent the quality of the experience described in the diaries. As in the cold-hand experiment, right or wrong, people choose by memory when they decide whether or not to repeat an experience.","insight":"The guest's rebooking decision is entirely governed by the final evaluation. If the lease ends with warm human closure (host thank-you, platform acknowledgment, positive reflection), the final evaluation is positive and the guest rebooks. If it ends with administrative silence, the final evaluation is neutral or negative, and the guest does not rebook -- regardless of how good weeks 1-15 were."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform. The platform is the medium.","insight":"The platform's role as the medium of human connection is most critical at the lease ending. A host's closing message, facilitated by the platform, creates the human peak that transforms an administrative ending into a relational one. The platform manufactures the moment; the host and guest supply the warmth."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Cold-hand experiment)","type":"book","quote":"Fully 80% of the participants who reported that their pain diminished during the final phase of the longer episode opted to repeat it, thereby declaring themselves willing to suffer 30 seconds of needless pain in the anticipated third trial.","insight":"A gradually improving ending produces a better memory than an abrupt stop. The three-phase lease-end sequence creates this gradient: from reflection (anticipation phase) to engagement (final stay enhancement) to warmth (post-lease gratitude). The guest's emotional trajectory in the final week slopes upward, not downward."}],"priority":"high","user_goal":"Feel that my lease ended with acknowledgment and warmth -- that the platform and host recognized the time I spent there, and that the ending felt like a natural conclusion to a story, not an abrupt cutoff.","company_goal":"Engineer a positive lease ending that the remembering self stores as the defining final moment, since this ending -- combined with the move-in peak -- is the primary driver of rebooking decisions, which is the platform's most valuable retention metric.","time_budget":"Anticipation phase notification: delivered 7 days before final stay, takes 20 seconds to absorb. Final stay enhancement prompt: surfaces during last stay, takes under 60 seconds to engage with. Post-lease gratitude card: appears within 24 hours of final departure, takes under 90 seconds to view and includes a one-tap rebooking option.","anti_goals":["DO NOT end the lease with administrative tasks (final invoice, deposit processing, review demands) as the guest's last interaction. Administrative endings are flat memories. Place any administrative tasks before the gratitude moment, not after.","DO NOT send a re-engagement email weeks later as the primary rebooking mechanism. The rebooking prompt must appear in the emotional context of the lease-end gratitude moment, when the remembering self is composing its final evaluation. A cold email 3 weeks later competes with whatever the guest is currently focused on (focusing illusion) and loses.","DO NOT make the lease ending feel identical to a per-stay checkout. The final departure must be visually and emotionally distinct from the weekly stay cycle. The remembering self must recognize this as THE ending, not just another stay."],"success_metric":"Rebooking rate within 30 days of lease end: percentage of guests who initiate a new proposal (same or different listing) within 30 days of their final stay. Target: above 25%. Secondary: lease-end sentiment score (captured via the post-lease gratitude card). Target: above 4.0 on a 5-point scale."},{"id":"works-003","type":"process_pattern","title":"Manufacture Peak Moments During Search Through Rich Listing Cards","journey_phases":["search","listing_evaluation"],"problem":"Search is where the experiencing self is most active -- the guest browses listings moment-to-moment. But Kahneman's framework warns that none of this browsing will be retained by the remembering self in proportion to time spent. Ch 35 reveals that 'System 1 represents sets by averages, norms, and prototypes, not by sums.' The entire search session will be represented by one prototypical listing -- the best one encountered -- not by the sum of all listings viewed. Duration neglect means a 45-minute search is remembered no differently than a 10-minute one. The peak-end rule means the best listing encountered and the last listing viewed before exit determine the entire memory. The user stories analysis identifies specific mechanisms for creating peaks: 'each listing card to show a photo carousel with navigation arrows so that I preview multiple images without leaving search results' and 'richer hover states, image counters, availability indicators, neighborhood labels, and quick actions.' These are peak-manufacturing features -- each enrichment layer increases the probability that a listing card triggers a vivid positive moment. Currently, the cards work but leave 'engagement on the table.' From the Two Selves perspective, engagement on the table is peak probability on the table, which is retention on the table.","solution":"Redesign the listing card to maximize peak probability per impression. (1) Photo carousel with visible navigation: multiple images per card create multiple opportunities for a visual peak. A single static photo provides one chance; a 5-image carousel provides five. The carousel should auto-advance on hover to surface visually rich content without requiring clicks. (2) Neighborhood context layer: show the transit stop, the landmark, the vibe label ('quiet tree-lined block in Williamsburg'). Kahneman Ch 38 on the focusing illusion: 'nothing in life is as important as you think it is when you are thinking about it.' If the guest is thinking about the neighborhood context while viewing a listing, the neighborhood becomes the listing's identity in memory. A listing with a neighborhood identity ('the Williamsburg brownstone near the L train') is more memorable than an anonymous one. (3) Availability signal: show whether the listing's dates align with the guest's needs immediately on the card. An availability match is a peak -- it resolves the fundamental question ('can I actually stay here?') without requiring a page transition. The search session should end well: the last listing viewed before exit should ideally be a strong positive. Smart sorting that places the best-matching listings at the top increases the probability that the guest's last view before they click into a listing is a positive one, but the last card visible in the feed (the one they see before scrolling back up or leaving) should also be strong.","evidence":[{"source":"user-stories-initial-analysis.md, Listing cards section","type":"guest_call","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions -- all without leaving the search grid.","insight":"Each enrichment layer added to the listing card is a peak probability multiplier. The user stories identify the specific mechanisms; the Two Selves lens explains why they matter: richer cards produce more vivid prototypical moments that the remembering self stores as the representation of the entire search session."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"System 1 represents sets by averages, norms, and prototypes, not by sums. Each cold-hand episode is a set of moments, which the remembering self stores as a prototypical moment.","insight":"The search session is a set of listing card impressions. The remembering self stores one prototypical card as the representation of the entire session. The quality of this prototype determines whether the guest remembers the search positively or negatively. Every card enrichment increases the quality of the prototype."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Any aspect of life to which attention is directed will loom large in a global evaluation. This is the essence of the focusing illusion.","insight":"During search, whatever the guest attends to on a listing card becomes the defining feature of that listing in memory. If the card surfaces only a photo and a price, the listing is remembered as a price point. If the card surfaces a neighborhood label, a transit stop, and a photo carousel, the listing is remembered as a place. The richer the card, the richer the memory."}],"priority":"high","user_goal":"Browse search results and encounter at least one listing that excites me -- that creates a vivid mental image of myself living there -- without having to click into every listing page to determine whether it is worth my attention.","company_goal":"Maximize the probability that every search session produces at least one positive peak moment, since a search session without a peak is remembered as fruitless (regardless of how many listings were viewed) and the guest does not return.","time_budget":"Each listing card should deliver its peak potential within 3 seconds of visibility: photo carousel auto-advances, neighborhood label is immediately readable, availability signal is visible without interaction. The guest should not need to hover or click to determine whether a card is worth further attention.","anti_goals":["DO NOT optimize search results for comprehensiveness (showing every available listing). Optimize for peak probability: show fewer, better-matched listings with richer cards rather than many poorly-matched listings with sparse cards.","DO NOT allow the search session to end on a poor listing. If the guest has scrolled to the end of results and the last listings are low-quality or poor matches, the peak-end rule means the entire session will be remembered negatively. Consider a 'Based on what you liked' section at the end that re-surfaces the best matches.","DO NOT make price the most prominent element on the card. The focusing illusion means that whatever is most visually prominent becomes the lens through which the listing is evaluated. Price-dominant cards produce price-focused evaluations; photo-and-neighborhood-dominant cards produce experience-focused evaluations. The latter drives rebooking; the former drives comparison shopping."],"success_metric":"Search-to-listing-evaluation conversion rate: percentage of search sessions where the guest clicks through to at least one listing detail page. Target: above 40%. Secondary: search session sentiment (measured via the quality of the prototypical listing the guest eventually engages with -- higher listing quality correlates with positive search memory)."},{"id":"works-004","type":"process_pattern","title":"Use Messaging to Create a Human Interaction Peak Before Commitment","journey_phases":["listing_evaluation","proposal_creation","negotiation"],"problem":"Kahneman Ch 36 observes that 'we all care intensely for the narrative of our own life and very much want it to be a good story, with a decent hero.' The guest's booking narrative needs a human moment -- a point where the story shifts from 'I browsed a website' to 'I connected with a person.' Without messaging, the narrative jumps directly from 'I liked the photos' to 'I submitted a proposal,' which is a gap in the story. This gap makes the proposal feel like a transactional leap rather than a narrative progression. The user stories analysis confirms: 'Messaging before proposals is a natural step. The park analogy holds -- you check availability before committing. A message action reduces abandonment when someone isn't ready for a proposal. Once someone messages a host, the path to a proposal gets shorter, not longer.' The Two Selves lens explains the mechanism: messaging creates a memorable human interaction peak that the remembering self stores as evidence of connection and safety. The guest who messages and receives a warm response has a richer narrative ('I reached out, the host responded, I felt good about it') than the guest who silently evaluates. This richer narrative supports commitment because the remembering self has a story to tell. During negotiation, the same principle applies with even higher stakes: Kahneman's loss aversion means a counter-proposal feels like rejection. A host's warm message accompanying the counter ('I'd love to have you, but 10 weeks works better') converts the remembering self's narrative from 'they rejected my terms' to 'we worked it out.'","solution":"Make messaging the primary bridge between listing evaluation and proposal creation, and ensure human warmth accompanies every negotiation interaction. (1) Prominent message action on the listing page: the 'Contact Host' button should be as visually prominent as the 'Create Proposal' button. The user stories confirm that messaging 'is the highest cross-activation story in the list' because 'that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.' Position the message action as the natural first step, not an alternative to proposing. (2) Host response velocity matters for memory: the guest's remembering self stores the messaging interaction as a single episode. If the host responds quickly, the episode is 'I asked, they answered -- they are responsive.' If the response takes days, the episode is 'I asked and waited.' Kahneman's peak-end rule applied to the messaging episode: the quality of the host's response (the peak) and the elapsed time (experienced as the end) determine the memory. Surface estimated response times on the listing page to set expectations. (3) Messaging context in negotiation: when a host counter-proposes, the platform must prompt the host to include a personal message with the counter-terms. A counter-proposal without a message is experienced as a rejection; a counter with a warm explanation is experienced as a conversation. The platform should provide a message template: 'Tell [Guest Name] why these terms work better for you.' The human message converts a transactional counter into a narrative of mutual accommodation.","evidence":[{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform. The platform is the medium. If the message goes well, the host is activated.","insight":"Messaging creates the human interaction peak that the remembering self requires for a complete booking narrative. Without it, the narrative has no human moment between 'I found a listing' and 'I committed money.' The messaging peak fills this gap and makes the commitment feel earned rather than impulsive."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Life as a Story)","type":"book","quote":"A story is about significant events and memorable moments, not about time passing. Duration neglect is normal in a story, and the ending often defines its character.","insight":"The guest's booking story needs significant events. Messaging creates one. The photo carousel during search creates another. The proposal submission creates a third. The host's response creates a fourth. Each event is a peak opportunity. Without messaging, the story has fewer peaks and the narrative feels thinner -- which makes the commitment less memorable and the guest less likely to identify with the decision."},{"source":"user-stories-initial-analysis.md, 'Messaging before proposals' section","type":"guest_call","quote":"A message action reduces abandonment when someone isn't ready for a proposal. Having the option is better than having no action at all. Once someone messages a host, the path to a proposal gets shorter, not longer.","insight":"The messaging action is an intermediate peak that the remembering self stores as progress. The guest who messages and receives a response has already invested in a narrative -- abandoning it now means abandoning a story that was going well. This narrative investment is what makes the path to proposal shorter."}],"priority":"high","user_goal":"Connect with the host as a real person before committing to a proposal, so that my decision to propose feels grounded in a human relationship, not just a listing page evaluation.","company_goal":"Increase proposal conversion by creating a human interaction peak during the evaluation phase that the remembering self stores as evidence of connection, reducing the psychological distance between 'interested' and 'committed.'","time_budget":"The contact host action should be accessible within 2 seconds of the guest's first interest signal on the listing page. The message itself should take under 60 seconds to compose (the platform can suggest starters). Host response time should ideally be under 4 hours; the listing page should display average response time to set expectations.","anti_goals":["DO NOT require authentication before messaging. The user stories confirm: 'Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect.' If the guest must create an account before sending a message, the friction kills the impulse and the peak never occurs.","DO NOT allow counter-proposals to be sent without an accompanying message. A bare counter-proposal (changed numbers with no explanation) is experienced as rejection. The platform must require or strongly prompt a message with every counter.","DO NOT deprioritize messaging in favor of instant booking or proposal-first flows. The Two Selves lens reveals that the human interaction peak created by messaging is more valuable for long-term retention than the conversion efficiency gained by skipping it."],"success_metric":"Message-to-proposal conversion rate: percentage of guests who send a message and subsequently submit a proposal. Target: above 35%. Secondary: rebooking rate differential between guests who messaged before proposing and those who did not. Hypothesis: guests who messaged rebook at a higher rate because their remembering self has a richer narrative."},{"id":"works-005","type":"process_pattern","title":"Counter the Focusing Illusion in Listing Evaluation with Experiencing-Self Information","journey_phases":["listing_evaluation","proposal_creation"],"problem":"Kahneman Ch 38 introduces the focusing illusion: 'Nothing in life is as important as you think it is when you are thinking about it.' When the guest evaluates a listing, they are thinking about the listing's most prominent features -- typically its best photos, its location label, and its price. The focusing illusion inflates these features into a global evaluation that may not predict the guest's actual experienced well-being during the lease. Kahneman Ch 36's 'amnesic vacation' thought experiment reveals this: 'if the guest knew they would forget the entire lease, would they still choose the same listing?' The guest who chooses an 'instagrammable' space (photo-worthy, narrative-rich) over a 'livable' space (comfortable, functional, good commute) is serving their remembering self at the expense of their experiencing self. The listing page design, which leads with photos and descriptions, inadvertently encourages this bias. The user stories analysis confirms a related problem: 'Verified reviews and host credibility signals activate guests.' Reviews are the closest the platform gets to experiencing-self information -- they report what it was actually like to live there. But if reviews are buried below photos and descriptions, the focusing illusion ensures photos dominate the evaluation. The proposal moment compounds the problem: Kahneman Ch 38 identifies 'miswanting -- bad choices that arise from errors of affective forecasting.' The guest creating a proposal is forecasting how they will feel living in this space, and that forecast is driven by whatever they are currently attending to. If they are attending to a beautiful living room photo, they overweight its importance for their daily happiness -- forgetting that, per Kahneman Ch 38, 'adaptation to a new situation consists in large part of thinking less and less about it.'","solution":"Balance remembering-self information (photos, descriptions, narrative features) with experiencing-self information (what it is actually like to live there day-to-day) in the listing evaluation flow. (1) Surface 'livability data' alongside photos: commute times to major transit, noise level indicators, nearby amenities (grocery, laundry, gym). These are experiencing-self features that predict daily well-being but are invisible to the focusing illusion when photos dominate. Position livability data in the second scan zone of the listing page -- after photos capture attention but before the guest commits to a proposal. (2) Promote reviews to the first scroll: verified reviews are the best source of experiencing-self data the platform has. Move the review section above amenity lists and rule details. The user stories note that 'verified reviews and host credibility signals activate guests.' Reviews activate precisely because they are reports from other experiencing selves -- they provide the information that counteracts the focusing illusion. (3) Affective forecast calibration at proposal creation: when the guest opens the proposal form, show a brief prompt: 'Guests who stayed here said: [top review excerpt].' This introduces an experiencing-self data point at the exact moment the guest is making an affective forecast, reducing the gap between forecasted and experienced utility.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Nothing in life is as important as you think it is when you are thinking about it. The focusing illusion creates a bias in favor of goods and experiences that are initially exciting, even if they will eventually lose their appeal. Time is neglected, causing experiences that will retain their attention value in the long term to be appreciated less than they deserve to be.","insight":"The listing page's visual dominance of photos creates a focusing illusion that biases the guest toward initially exciting spaces (beautiful photos) over sustainably enjoyable ones (good commute, quiet neighborhood, functional kitchen). The platform must counterbalance this by surfacing experiencing-self data that predicts daily well-being during the lease, not just first-impression excitement."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them -- another user already did. Every review is a past guest activating a future one.","insight":"Reviews are experiencing-self reports from past guests. They are the most powerful antidote to the focusing illusion because they describe what it was actually like to live there, not what it looked like in photos. The cross-activation mechanism (past guest activating future guest) is also a Two Selves mechanism: the past guest's remembering self speaks to the future guest's evaluating self."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Amnesic Vacations)","type":"book","quote":"A thought experiment about your next vacation will allow you to observe your attitude to your experiencing self. At the end of the vacation, all pictures and videos will be destroyed. Furthermore, you will swallow a potion that will wipe out all your memories of the vacation. How would this prospect affect your vacation plans?","insight":"If the guest knew they would forget the lease, would they still choose the same listing? This question reveals whether the guest is choosing for their experiencing self (daily comfort) or their remembering self (photo-worthy space). The platform should help the guest choose for both by surfacing livability data alongside aesthetic data."}],"priority":"medium","user_goal":"Understand what it will actually be like to live in this space day-to-day -- not just what it looks like in photos -- so that my expectations align with reality and I am not disappointed at move-in.","company_goal":"Reduce the expectation gap between listing evaluation and move-in experience, since this gap is the primary source of negative move-in peaks. A guest whose expectations are calibrated by experiencing-self information arrives with realistic expectations, is pleasantly surprised by anything above baseline, and stores a positive move-in peak.","time_budget":"Livability data (commute, noise, amenities) should be scannable in under 5 seconds, positioned in the second scroll zone after photos. Reviews should be accessible within the first scroll. The affective forecast calibration prompt at proposal creation should take under 3 seconds to absorb.","anti_goals":["DO NOT remove or deprioritize photos. Photos serve the remembering self, which makes the rebooking decision. The goal is to balance remembering-self data with experiencing-self data, not to replace one with the other.","DO NOT present livability data in a way that feels clinical or discouraging. Commute times and noise levels should feel informative, not cautionary. Frame them as helpful context, not as warnings.","DO NOT rely solely on reviews for experiencing-self data. Some listings are new and have no reviews. For these, the platform should provide platform-generated livability signals (transit proximity, walk score, neighborhood category) as a substitute."],"success_metric":"Expectation-reality gap: measured by comparing the guest's listing evaluation behavior (which photos they viewed, which sections they read) with their move-in sentiment score. Target: guests who engaged with livability data should show a smaller expectation gap (higher move-in sentiment) than those who engaged only with photos."},{"id":"works-006","type":"process_pattern","title":"Leverage Duration Neglect: Optimize for Memorable Moments, Not Lease Length","journey_phases":["proposal_creation","active_lease"],"problem":"Duration neglect is one of Kahneman's most counterintuitive findings: 'doubling the duration of Jen's life had no effect whatsoever on the desirability of her life.' Applied to Split Lease: a 16-week lease is remembered no differently than a 4-week lease. The guest who had 4 good weeks with a warm move-in and a positive ending will rate the experience higher -- and be more likely to rebook -- than the guest who had 16 mediocre weeks with no designed peaks. Yet the platform's implicit assumption is that longer leases are inherently more valuable. The proposal form encourages longer durations through pricing incentives. The Stays Manager tracks weeks as if cumulative time creates cumulative value. But Kahneman Ch 35 is unambiguous: 'Duration of the procedure had no effect whatsoever on the ratings of total pain.' The experiencing self accumulates moments over 16 weeks; the remembering self retains only the peak and the end. This means the platform is investing in the experiencing self's daily reality (which is important for ethical reasons) but is not investing in the remembering self's summary (which determines retention). The platform needs a parallel strategy: make the daily experience good (experiencing self) while also engineering memorable peaks at strategic intervals (remembering self).","solution":"Design the active lease phase with deliberate peak moments at regular intervals, rather than relying on the uniformity of the daily experience. (1) Mid-lease check-in: at the midpoint of any lease longer than 8 weeks, the platform prompts a brief 'How's it going?' moment. This is not a survey; it is a reflection prompt that creates a memorable touchpoint. If the guest responds positively, the platform reinforces: 'Great to hear. You are halfway through -- [X] stays to go.' If the guest signals concern, the platform triggers a human intervention (agent outreach, host notification). The mid-lease check-in is a designed peak opportunity: it breaks the monotony of adaptation (Kahneman Ch 38: 'adaptation consists in large part of thinking less and less about it') and forces the guest to attend to their current state, creating a moment the remembering self can store. (2) Guest milestone celebrations: when the guest completes their 5th stay, their 10th stay, or reaches a significant date (one month in), the platform surfaces a brief milestone acknowledgment. These are not gamified badges; they are narrative markers: 'You have been in [neighborhood] for a month now.' Each marker creates a peak that breaks duration neglect by giving the remembering self something to remember about the middle of the lease. (3) Proposal-stage expectation management: at proposal creation, surface the principle directly: 'Whether your lease is 4 weeks or 16, the moments that matter are the ones you will remember -- your arrival, your favorite spot in the space, and how it all wraps up.' This reframes the duration decision from 'more weeks = more value' to 'the right duration for your story.'","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Duration neglect)","type":"book","quote":"Duration of the procedure had no effect whatsoever on the ratings of total pain.","insight":"The guest's retrospective evaluation of a 16-week lease is not proportionally better than a 4-week lease. The platform must not assume that longer leases automatically produce better memories or higher rebooking rates. Retention is driven by peaks and endings, not by weeks elapsed."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Life as a Story - Jen's life)","type":"book","quote":"In a between-subjects experiment, doubling the duration of Jen's life had no effect whatsoever on the desirability of her life, or on judgments of the total happiness that Jen experienced.","insight":"Doubling the duration of a lease does not double the remembered value. The platform's pricing incentives for longer leases may encourage duration without engineering the peaks that actually produce retention. A shorter lease with designed peaks may outperform a longer lease on autopilot."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first. Offer to refine after.","insight":"The mid-lease check-in and milestone celebrations are moments of value delivery during the lease. They break the adaptation monotony by 'showing something useful' -- a reflection on the guest's experience -- without 'asking' for anything. They create peaks in the middle of a lease that the remembering self would otherwise flatten through duration neglect."}],"priority":"medium","user_goal":"Feel that my lease has memorable moments throughout its duration -- not just at the beginning and end -- so that looking back, I remember a rich experience rather than a blur.","company_goal":"Combat duration neglect by engineering memorable peaks at strategic intervals during the active lease, ensuring that longer leases produce proportionally better memories and higher rebooking rates rather than being remembered identically to shorter ones.","time_budget":"Mid-lease check-in: 30 seconds to absorb and respond. Milestone celebrations: 10 seconds to notice and acknowledge. Proposal-stage expectation framing: 5 seconds to read. These are lightweight moments designed to be memorable without being burdensome.","anti_goals":["DO NOT create so many mid-lease touchpoints that they become routine and lose their peak quality. One check-in and 2-3 milestones across a 16-week lease is sufficient. More becomes noise.","DO NOT gamify milestones with badges, points, or leaderboards. The guest is not a player; they are a person living in a space. Milestones should feel like narrative markers ('one month in'), not game mechanics.","DO NOT use mid-lease touchpoints as upsell opportunities. The check-in is not a moment to suggest a longer lease or a different listing. It is a moment of pure reflection that creates a peak for the remembering self."],"success_metric":"Lease-length-adjusted rebooking rate: compare rebooking rates between guests on 4-week, 8-week, and 16-week leases. Target: no statistically significant difference in rebooking rate by lease length (indicating that peaks and endings, not duration, are driving retention). If shorter leases rebook at higher rates, it indicates that mid-lease peaks are not being created effectively for longer leases."}]}</script>
