  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"kahneman-part5-two-selves.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Peak-First Information Hierarchy for Move-In Onboarding","journey_phases":["acceptance","move_in"],"problem":"The move-in moment is the highest-peak-probability event in the entire guest journey. Kahneman Ch 38 warns: 'Adaptation to a new situation consists in large part of thinking less and less about it.' Within days, the guest will stop noticing the space. Move-in is the only moment when every detail is attended to at full intensity. The information architecture challenge is: what information does the guest encounter first upon arrival, and in what order? Currently, the guest accesses the House Manual for rules, guidelines, and check-in procedures. This is administratively correct but emotionally wrong. Leading with rules and procedures at the peak-sensitivity moment means the guest's first attended-to information is constraint-oriented ('here are the rules') rather than welcome-oriented ('here is what makes this space special'). The focusing illusion (Ch 38: 'any aspect of life to which attention is directed will loom large in a global evaluation') means whatever the guest reads first at move-in will define the space in memory. If the first information is 'no shoes indoors,' the space is remembered as restrictive. If the first information is 'the morning light in the living room is beautiful -- the host recommends coffee by the window,' the space is remembered as warm.","solution":"Restructure the move-in information hierarchy so that welcome content precedes operational content. The scan order for the guest's first 24 hours should be: (1) Host welcome message: a personal note from the host, surfaced as the first element of the move-in dashboard card. This is the human peak -- the guest reads a message written specifically for them. (2) Neighborhood essentials: three curated items (closest coffee shop, nearest grocery, transit instructions) that signal 'you belong here now.' These are experiencing-self essentials that predict daily well-being and immediately answer the guest's first practical questions. (3) Space highlights: 2-3 features the host has flagged as the best parts of the space ('the rooftop has a great sunset view,' 'the shower pressure is excellent'). These direct the guest's focusing illusion toward positive features, increasing the probability of a positive first impression. (4) House rules and procedures: access codes, quiet hours, trash schedule, check-in/check-out times. These appear below the fold, accessible but not leading. The guest who needs them can find them; the guest who is absorbing the space is not confronted with constraints first. The information architecture follows the principle from the user stories: 'Value before the ask -- always.' Welcome, neighborhood, and highlights are value. Rules and procedures are the ask.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Any aspect of life to which attention is directed will loom large in a global evaluation. This is the essence of the focusing illusion.","insight":"At move-in, attention is fully directed at whatever the platform surfaces first. If the first information is welcome and warmth, the guest's global evaluation of the space is anchored in warmth. If the first information is rules and restrictions, the evaluation is anchored in constraint. Information hierarchy IS peak architecture."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"Extended to move-in: any flow that presents rules before value will anchor the guest's memory in constraint. Show the welcome first (value), then the neighborhood essentials (useful results), then the rules (the ask). The move-in information architecture is a direct application of Rod's principle to the physical arrival moment."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Peak-end rule)","type":"book","quote":"The global retrospective rating was well predicted by the average of the level of pain reported at the worst moment of the experience and at its end.","insight":"The information the guest encounters first at move-in contributes directly to the peak intensity of the arrival experience. Welcome content raises the peak positive. Rules content raises the peak negative (or at minimum, flattens the peak positive). The information hierarchy determines the peak's polarity."}],"priority":"high","hierarchy_principle":"Primary: human welcome (host message, personal touch). Secondary: practical value (neighborhood essentials, space highlights). Tertiary: operational rules (house manual, procedures, constraints). This hierarchy ensures the guest's first attended-to information is positive and personal, creating a warm peak that the remembering self stores before any operational friction is encountered.","disclosure_pattern":"Progressive, warmth-led. The move-in card surfaces one layer at a time: welcome message is fully visible on first view. Neighborhood essentials require one scroll or one tap. Space highlights are embedded within the welcome section. House rules are accessible via a clearly labeled 'House Guide' link below the welcome content. The guest discovers rules when they need them, not when the platform imposes them.","cognitive_load_constraint":"The welcome message should be absorbable in under 20 seconds (3-4 sentences maximum). Neighborhood essentials should present exactly 3 items (coffee, grocery, transit) -- no more, to avoid decision fatigue at peak sensitivity. Space highlights should be 2-3 bullet points. House rules should be organized into titled sections (Access, Quiet Hours, Cleaning, Trash) with expand/collapse to prevent overwhelming the guest with a wall of text.","scan_order":["host_welcome_message","neighborhood_essentials","space_highlights","house_rules_and_procedures"],"exclude":["Issue-reporting mechanisms in the primary scan zone (bury below rules)","Lease administrative details (payment schedule, lease terms) -- these belong on a separate dashboard surface, not the move-in welcome","Platform promotional content ('Rate your experience!' 'Invite a friend!') during the first 48 hours","Cleaning instructions or checkout procedures during move-in -- these are relevant at departure, not arrival"]},{"id":"communicates-002","type":"info_architecture","title":"Narrative Closing Architecture for Lease-End Memory Formation","journey_phases":["active_lease"],"problem":"The peak-end rule means the ending of the lease is one of only two data points the remembering self stores. Yet the platform's information architecture at lease end is purely administrative: final stay dates, cleaning submission, review prompt, deposit processing. There is no narrative information architecture -- no structure that helps the guest compose a positive ending to their lease story. Kahneman Ch 36: 'A story is about significant events and memorable moments, not about time passing. Duration neglect is normal in a story, and the ending often defines its character.' The guest's lease is a story, and the ending defines its character. If the ending's information architecture is administrative (invoices, reviews, deposit notices), the story ends administratively. If the ending's information architecture is narrative (lease summary, host closing message, neighborhood farewell, rebooking invitation), the story ends warmly. The user stories analysis does not address lease-end information architecture, which is itself a gap that the Two Selves lens identifies as critical. Kahneman Ch 36's vacation study showed that 'the intentions for future vacations were entirely determined by the final evaluation.' The lease-end information architecture IS the final evaluation's raw material.","solution":"Create a dedicated lease-end information surface that serves the remembering self's need for narrative closure. This surface appears 7 days before the final stay and evolves through three information states: (1) Reflection state (7 days before final stay): a 'Lease Summary' card surfaces on the guest's dashboard showing the lease narrative in scannable form -- total stays completed, duration, neighborhood, host name. A reflective prompt invites the guest to save a memory: 'What will you remember most about this space?' This is not a survey; it is a narrative prompt that activates the remembering self to compose a positive story. (2) Farewell state (during final stay): the card updates to include the host's closing message (prompted from the host 48 hours before). The host's message is the human information element that converts the ending from administrative to relational. Below the message, the 3 neighborhood essentials from move-in are re-surfaced with a farewell frame: 'Your spots in [neighborhood]' -- a narrative bookend that connects the ending to the beginning. (3) Gratitude state (24 hours after final departure): the card transforms into a full lease narrative: dates, stays, host name, the guest's own memory prompt response, the host's closing message, and a rebooking prompt. This is the final information architecture the guest encounters. If designed well, it is the information the remembering self stores as the ending of the lease story.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 36 (Life as a Story)","type":"book","quote":"A story is about significant events and memorable moments, not about time passing. Duration neglect is normal in a story, and the ending often defines its character.","insight":"The lease is a story. The ending defines its character. The information architecture of the lease-end surface determines what information the remembering self has available when composing the ending. If the available information is administrative, the ending is administrative. If the available information is narrative (summary, host message, personal reflection), the ending is warm."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"At lease end, the host's closing message is the final cross-activation event. It transforms the lease from a transactional arrangement into a human relationship with a proper farewell. The information architecture must surface this message prominently -- it is the most important piece of information at lease end."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Amnesic Vacations)","type":"book","quote":"The intentions for future vacations were entirely determined by the final evaluation -- even when that score did not accurately represent the quality of the experience described in the diaries.","insight":"The lease-end information surface IS the guest's raw material for the final evaluation. The rebooking decision is determined by this evaluation. Therefore, the information architecture of the lease-end surface directly determines the rebooking rate. This is the highest-leverage information architecture decision in the entire guest journey."}],"priority":"high","hierarchy_principle":"Primary: human elements (host closing message, guest memory prompt). Secondary: narrative summary (dates, stays, neighborhood). Tertiary: administrative elements (review prompt, deposit status, re-booking CTA). Human elements come first because they produce emotional peaks; narrative elements second because they provide the story structure; administrative elements last because they are necessary but not memorable.","disclosure_pattern":"Time-gated and evolving. The lease-end card appears 7 days before the final stay in its Reflection state. It evolves to Farewell state during the final stay (when the host's message arrives). It reaches Gratitude state 24 hours after final departure. Each state adds new information without removing prior information -- the card accumulates, creating a richer narrative surface over the final week. The guest should never need to seek this information; it surfaces proactively on the dashboard.","cognitive_load_constraint":"Reflection state: lease summary in 5 data points (dates, stays, duration, neighborhood, host name) plus one memory prompt (one sentence, one text field). Farewell state: adds host message (3-5 sentences max, with overflow hidden behind 'Read more'). Gratitude state: adds rebooking CTA (one button) and the guest's own memory prompt response displayed as a personal artifact. Total reading time for the full Gratitude state: under 90 seconds.","scan_order":["host_closing_message","lease_narrative_summary","guest_memory_prompt_response","neighborhood_farewell_bookend","rebooking_prompt","administrative_items"],"exclude":["Invoice details or payment summaries in the primary scan zone of the lease-end card","Platform satisfaction surveys ('How was your experience with Split Lease?') -- these serve the platform, not the guest's narrative","Comparison listings or 'You might also like' recommendations before the guest has processed the ending","Review pressure ('Your review helps other guests!') in the Farewell or Gratitude states -- reviews should be accessible but not the emotional centerpiece"]},{"id":"communicates-003","type":"info_architecture","title":"Peak-Probability Listing Card Information Design","journey_phases":["search","listing_evaluation"],"problem":"Kahneman Ch 35 establishes that the remembering self 'represents sets by averages, norms, and prototypes, not by sums.' A search session will be represented by one prototypical listing card impression. The information architecture of the listing card determines the quality of this prototype. The user stories analysis identifies that listing cards are 'leaving engagement on the table' and prescribes 'richer hover states, image counters, availability indicators, neighborhood labels, and quick actions.' The Two Selves lens adds a specific mechanism: each information element on the card is a peak probability multiplier. A card with only a photo and price provides two peak opportunities (a striking photo or a surprisingly good price). A card with a photo carousel, neighborhood label, transit indicator, availability signal, and host response time provides six peak opportunities. Since the remembering self stores only the best moment from the search session, maximizing peak probability per card maximizes the probability of a positive search memory. The focusing illusion (Ch 38) adds a second layer: whatever information is most prominent on the card becomes the lens through which the guest evaluates the listing. If price is prominent, the guest evaluates through a price lens. If neighborhood context is prominent, the guest evaluates through an experiential lens. The experiential lens produces richer memories that support rebooking.","solution":"Design the listing card information hierarchy to maximize peak probability and bias the focusing illusion toward experiential qualities. (1) Primary zone (first impression, under 1 second): photo carousel (auto-advancing on hover) with image counter. The photo is the strongest peak generator -- multiple photos multiply the chance. (2) Secondary zone (immediate context, 1-3 seconds): neighborhood label with transit indicator ('Williamsburg -- 3 min to L train'). This creates the experiential identity of the listing. The guest does not remember '450/week'; they remember 'the Williamsburg place near the L.' (3) Tertiary zone (decision signals, 3-5 seconds): availability alignment ('Available your dates'), host response speed indicator ('Responds in ~2 hours'), and a quick-action button set (Save / Message / View). Availability alignment is a peak moment -- it resolves the fundamental question without requiring a click. (4) Quaternary zone (reference data): price, lease duration range, rating score. These are necessary but should not lead. The focusing illusion dictates that whatever leads defines the evaluation lens. Photos and neighborhood should lead; price should support.","evidence":[{"source":"user-stories-initial-analysis.md, Listing cards section","type":"guest_call","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions -- all without leaving the search grid.","insight":"Each element Rod identifies is a peak probability multiplier from the Two Selves perspective. The user stories prescribe the elements; the Two Selves lens explains why each one matters for long-term retention: richer cards produce richer memories."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"The focusing illusion creates a bias in favor of goods and experiences that are initially exciting, even if they will eventually lose their appeal. Time is neglected, causing experiences that will retain their attention value in the long term to be appreciated less than they deserve to be.","insight":"The listing card must bias toward experiences that retain attention value (neighborhood character, transit access, host responsiveness) rather than initially exciting but quickly adapted-to features (price discount, special amenity). The information hierarchy achieves this by leading with experiential data and supporting with transactional data."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"System 1 represents sets by averages, norms, and prototypes, not by sums.","insight":"The search session will be prototyped by one listing card. The quality of the information on that card determines the quality of the prototype. A card rich in experiential information produces a richer, more positive prototype than a card dominated by a price point."}],"priority":"high","hierarchy_principle":"Primary: visual peak generators (photo carousel, image count). Secondary: experiential identity (neighborhood label, transit, vibe). Tertiary: decision signals (availability match, host response time, quick actions). Quaternary: reference data (price, duration, rating). This hierarchy ensures the focusing illusion is directed toward experiential qualities that produce richer memories and stronger rebooking intent.","disclosure_pattern":"Progressive on interaction. Default state shows the primary and secondary zones fully visible. Hover or focus reveals the tertiary zone (availability, response time, quick actions). The quaternary zone (price, rating) is always visible but visually subordinate. The card should feel like it reveals layers of richness as the guest engages, rewarding attention with more peak opportunities.","cognitive_load_constraint":"The card must be evaluable in 5 seconds flat. Primary zone (photo): 1 second. Secondary zone (neighborhood + transit): 2 seconds. Tertiary zone (availability + actions): 2 seconds. The guest should never need to read a paragraph on a search card. All information is communicated through labels, icons, and short phrases (under 6 words each). Price is displayed as a single number with unit, not a calculation.","scan_order":["photo_carousel","neighborhood_label_and_transit","availability_alignment","host_response_time","price_and_duration","quick_actions"],"exclude":["Full amenity lists on the card (these belong on the listing detail page)","Host biography or description text (one line maximum on the card)","Review text (show rating score only; full reviews are on the listing page)","Proposal CTA on the search card -- the user stories confirm this is premature: 'they'll still open the listing before committing'"]},{"id":"communicates-004","type":"info_architecture","title":"Experiencing-Self Data Layer for Listing Evaluation Pages","journey_phases":["listing_evaluation","proposal_creation"],"problem":"The listing detail page is where the guest makes their affective forecast -- the prediction of how they will feel living in this space for weeks or months. Kahneman Ch 38 warns that this forecast is governed by the focusing illusion: 'Nothing in life is as important as you think it is when you are thinking about it.' The guest evaluating a listing is thinking about whatever the page shows them most prominently. If photos dominate, they forecast based on visual impression. If price dominates, they forecast based on financial calculation. Neither accurately predicts experienced well-being during the lease. Kahneman Ch 37 shows that experienced well-being is determined by 'the current situation' -- social contact, noise, stress, engagement. The listing page currently provides remembering-self information (beautiful photos, compelling descriptions) but limited experiencing-self information (what is the commute like? how noisy is the street? what is the kitchen actually like for daily cooking?). The user stories identify that 'Verified reviews and host credibility signals activate guests' and 'the map should show transit stops, landmarks, and points of interest.' These are experiencing-self data sources -- they describe what daily life will actually be like. But their current information architecture position (reviews below the fold, map as a separate component) means they are processed after the focusing illusion has already anchored on photos.","solution":"Create a distinct 'Daily Life' information section on the listing page that surfaces experiencing-self data in the first scroll, alongside but distinct from the photo gallery. (1) Commute context: transit proximity with estimated commute times to key destinations. The user stories confirm: 'the map should show transit stops, landmarks, and points of interest so that I can assess location context at a glance.' Position this as the first non-photo information element. (2) Neighborhood daily essentials: closest grocery, coffee, laundromat, gym -- the infrastructure of daily experienced well-being. Present as a compact list with walking times, not just names. (3) Review highlights: extract the most frequently mentioned experiential qualities from reviews (quietness, natural light, kitchen quality, host responsiveness) and present them as tags or short excerpts. The user stories note that 'every review is a past guest activating a future one.' Position review highlights in the first scroll to ensure they participate in the initial focusing illusion alongside photos. (4) Livability signals: noise level indicator (quiet street / moderate / busy), natural light indicator, workspace suitability. These are proxy measures for experiencing-self data that the platform can generate or collect from hosts. The key information architecture decision: 'Daily Life' data must appear in the first scroll, before amenity lists, before house rules, before the proposal CTA. The focusing illusion operates on whatever is attended to first. If 'Daily Life' data is positioned after photos but before rules, the guest's affective forecast incorporates both aesthetic impression (photos) and experiential reality (daily life), producing a more accurate prediction.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 37 (Experienced Well-Being)","type":"book","quote":"It is only a slight exaggeration to say that happiness is the experience of spending time with people you love and who love you.","insight":"Experienced well-being during the lease is determined by daily situation, not by the space's aesthetic qualities. The listing page must communicate the daily situation (commute, neighborhood, daily essentials) as prominently as it communicates the aesthetic qualities (photos). The guest needs to know both what the space looks like and what living there feels like."},{"source":"user-stories-initial-analysis.md, 'The map should feel alive' section","type":"guest_call","quote":"Transit stops, landmarks, real-time context -- this is about mood, not just utility. The feeling that something is happening.","insight":"Rod's observation that the map is about 'mood, not just utility' is a Two Selves insight: the map communicates the experiential identity of the neighborhood, which the remembering self stores alongside photos as the 'feel' of the listing. A listing with a rich neighborhood context is remembered as a place with a life, not just a room with a price."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion and adaptation)","type":"book","quote":"Adaptation to a new situation, whether good or bad, consists in large part of thinking less and less about it. In that sense, most long-term circumstances of life, including paraplegia and marriage, are part-time states that one inhabits only when one attends to them.","insight":"The guest will adapt to the space's aesthetic qualities within days -- the beautiful living room becomes wallpaper. But daily life infrastructure (commute, groceries, transit) is attended to every day and never fully adapted to. Experiencing-self data predicts the ongoing quality of daily life better than photos, which predict only the first-day impression."}],"priority":"high","hierarchy_principle":"The listing page follows a dual-track hierarchy: Remembering-Self Track (photos, description, host personality) and Experiencing-Self Track (commute, neighborhood, daily essentials, reviews). Both tracks should be visible in the first scroll. The Remembering-Self Track creates the desire; the Experiencing-Self Track calibrates the forecast. Neither alone produces an accurate evaluation.","disclosure_pattern":"Parallel, not sequential. Photos and Daily Life data appear together in the first viewport, not one after the other. The guest should be able to see a photo and a transit time in the same glance. This prevents the focusing illusion from anchoring exclusively on photos before experiential data enters the evaluation.","cognitive_load_constraint":"The Daily Life section should present no more than 5 data points in its compact form: transit proximity (1 item), daily essentials (3 items), top review highlight (1 excerpt of under 20 words). Each item uses an icon + label + value format. Total scan time: under 8 seconds. Expanded view (accessible via 'See more') can include the full map, all reviews, and detailed neighborhood information.","scan_order":["photo_gallery","daily_life_section_alongside_photos","host_introduction_and_credibility","detailed_amenities_and_rules","review_section_full","proposal_CTA"],"exclude":["Pricing as the first non-photo element (pricing should follow Daily Life to prevent price-first evaluation)","Full house rules in the first scroll (these are relevant post-decision, not during evaluation)","Platform promotional content ('AI matching available!') in the evaluation zone","Competitor comparison data or 'similar listings' before the guest has fully evaluated this listing"]},{"id":"communicates-005","type":"info_architecture","title":"Remembering-Self Narrative Architecture for the Active Lease Dashboard","journey_phases":["active_lease"],"problem":"During the active lease, the guest adapts to the space and stops attending to it. Kahneman Ch 38: 'Adaptation to a new situation consists in large part of thinking less and less about it.' The experiencing self is governed by daily activities; the space becomes background. But the remembering self needs memorable moments to compose a positive lease narrative. Without designed information touchpoints, the middle of the lease becomes a narrative void -- the remembering self has nothing to store between the move-in peak and the lease ending. Duration neglect (Ch 35: 'duration of the procedure had no effect whatsoever on the ratings of total pain') means this void costs the platform nothing in the short term -- the guest is fine moment-to-moment. But it costs the platform everything at retention, because the remembering self's evaluation is 'peak and end, nothing in between.' The active lease dashboard currently surfaces operational information: upcoming stays, date change tools, cleaning photos, payment status. These serve the experiencing self (daily operations) but are invisible to the remembering self unless something goes wrong. The information architecture needs a narrative layer -- moments where the platform surfaces reflective, memorable information that the remembering self can store.","solution":"Add a narrative information layer to the active lease dashboard that creates memorable touchpoints at strategic intervals. (1) Mid-lease reflection card: at the midpoint of any lease longer than 8 weeks, a 'Halfway' card appears on the dashboard. It shows: stays completed, neighborhood, host name, and a single reflective prompt: 'What has been the best part so far?' The card is small, unobtrusive, and entirely optional -- but its appearance is itself a memorable event that breaks the adaptation monotony. (2) Milestone markers: at meaningful intervals (first month, 10th stay, halfway point), a brief acknowledgment card surfaces: 'One month in [neighborhood].' These are narrative markers, not gamified badges. They serve the remembering self by creating distinct temporal anchors in what would otherwise be an undifferentiated duration. (3) Host connection prompts: once per lease (not per stay), the platform prompts the guest with an invitation to message the host. This is not a complaint mechanism; it is a relationship-building prompt: 'Your host [name] has been hosting you for [X] weeks. Say thanks or share feedback.' A positive host interaction during the lease becomes a peak the remembering self stores. (4) Seasonal or contextual highlights: if the lease spans a season change or neighborhood event, surface a brief contextual card: 'Spring is arriving in [neighborhood] -- the park two blocks from you opens its garden next week.' This creates a memory that is specific to this lease, in this place, at this time.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Duration neglect)","type":"book","quote":"An inconsistency is built into the design of our minds. We have strong preferences about the duration of our experiences of pain and pleasure. We want pain to be brief and pleasure to last. But our memory has evolved to represent the most intense moment of an episode of pain or pleasure (the peak) and the feelings when the episode was at its end.","insight":"The middle weeks of a lease -- the 'duration' between peak and end -- are invisible to the remembering self. The narrative information layer creates peaks within this invisible middle, giving the remembering self temporal anchors that prevent the entire lease from being compressed into just two data points."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"The mid-lease host connection prompt creates a cross-activation peak during the adaptation phase. A positive message exchange between guest and host during week 8 becomes a memorable moment that the remembering self stores -- counteracting the duration neglect that would otherwise flatten weeks 2-15 into nothing."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion and adaptation)","type":"book","quote":"Adaptation to a new situation, whether good or bad, consists in large part of thinking less and less about it.","insight":"Milestone markers and contextual highlights interrupt adaptation by directing the guest's attention back to the space and neighborhood. Each interruption is a mini-peak: the guest re-attends to something they had stopped noticing, and this moment of renewed attention produces a memorable fragment for the remembering self."}],"priority":"medium","hierarchy_principle":"Primary: operational information (upcoming stays, date changes, payments) -- this is the experiencing self's domain and must always be current and accessible. Secondary: narrative information (milestone markers, reflection prompts, host connection invitations) -- this is the remembering self's domain and should appear at strategic intervals without displacing operational information. Tertiary: contextual enrichment (seasonal highlights, neighborhood events) -- these are bonus peak generators that appear when available. The narrative layer enriches but never interferes with the operational layer.","disclosure_pattern":"Time-gated, non-intrusive. Narrative cards appear at pre-defined intervals (mid-lease, monthly, milestone) and persist on the dashboard for 72 hours before gracefully fading to a 'Past moments' section. They occupy a distinct visual zone (below the operational zone but above the informational zone) so the guest can distinguish 'what I need to do' from 'what I might want to reflect on.' The guest never needs to act on narrative cards; they are opt-in reflections.","cognitive_load_constraint":"Each narrative card should be absorbable in under 15 seconds: one headline (milestone or prompt), one supporting data point (stays completed, weeks elapsed), and one optional action (respond to prompt, message host, save memory). No narrative card should require scrolling. Maximum one narrative card visible at a time to prevent the dashboard from feeling cluttered.","scan_order":["operational_stay_information","narrative_milestone_or_reflection_card","payment_and_lease_progress","contextual_enrichment"],"exclude":["Survey-style questions ('Rate your experience 1-5') -- these feel like extraction, not reflection","Platform news or feature announcements in the narrative zone","Negative framing ('Any issues so far?') -- the narrative layer is exclusively positive or neutral","More than one narrative card at a time -- narrative cards must feel rare and meaningful, not routine"]},{"id":"communicates-006","type":"info_architecture","title":"Attention-Directing Information Architecture for the Proposal Moment","journey_phases":["proposal_creation","negotiation"],"problem":"The proposal is the guest's most significant affective forecast: they are predicting how they will feel living in this space for the proposed duration. Kahneman Ch 38 warns of 'miswanting -- bad choices that arise from errors of affective forecasting.' The focusing illusion at proposal time means the guest is overweighting whatever they last attended to on the listing page. If they last looked at photos, they overweight aesthetics. If they last saw the price, they overweight cost. The proposal form itself compounds the problem: it surfaces duration (weeks), schedule (days per week), and calculated price as the primary decision elements. These are all abstract parameters that tell the guest nothing about what the experience will actually be like. The user stories confirm that 'the proposal form should pre-populate with listing details so that I don't have to re-enter what the host already knows.' Pre-population reduces friction but does not address the affective forecasting error -- the guest is still making an abstract projection about future weeks. During negotiation, the information architecture problem shifts: the host's counter-proposal arrives as changed parameters (different duration, different price), and the guest's focusing illusion snaps to what was lost (Kahneman's loss aversion). If the counter arrives as raw parameter changes, the guest processes it as rejection. If the counter arrives with the host's human explanation and a clear summary of what remains, the guest processes it as negotiation.","solution":"Redesign the proposal and negotiation information architecture to calibrate the affective forecast and humanize the counter-proposal. (1) Proposal form: pre-populate fields as the user stories prescribe, but add a 'What to expect' callout above the form. This callout surfaces one review excerpt and one experiencing-self data point (commute time, neighborhood vibe) from the listing. Its function is to inject experienced-utility information into the decision-utility moment, counteracting the focusing illusion. (2) Duration framing: instead of presenting duration as '16 weeks,' frame it narratively: '16 weeks -- that is about 4 months in [neighborhood], through [season].' This makes the abstract duration concrete and helps the guest imagine the actual experience rather than the numerical parameter. (3) Counter-proposal information architecture: when the host counter-proposes, the guest's view should lead with the host's message (the human element), followed by a clear comparison of original and counter terms (side-by-side, highlighting what changed and what stayed the same), followed by the guest's action options (accept, counter back, message). The host's message is the peak of the negotiation episode; the parameter changes are the supporting detail. Lead with the human element to anchor the guest's focusing illusion on the relationship rather than the loss. (4) Negotiation summary: throughout the negotiation, maintain a running summary visible to the guest: 'You proposed [X]. [Host Name] suggested [Y]. Here is where you agree: [common ground].' This focuses attention on common ground rather than differences, counteracting loss aversion.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 38 (Affective Forecasting)","type":"book","quote":"The decision to get married reflects, for many people, a massive error of affective forecasting... The startling news of figure 16 is the steep decline of life satisfaction.","insight":"The proposal is the guest's 'marriage decision' -- driven by peak anticipated satisfaction and the focusing illusion. The 'What to expect' callout is an affective forecast calibrator: it introduces experienced-utility data at the decision-utility moment, reducing the gap between what the guest imagines and what they will experience."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"A well-structured proposal -- clear dates, schedule, pricing, intent -- activates the host to respond. A vague or incomplete one creates friction.","insight":"Pre-population structures the proposal for the host's benefit. The 'What to expect' callout structures the proposal for the guest's benefit -- it ensures the guest's affective forecast is grounded in experienced-utility data, not just the listing's best photos."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"The experiencing self does not have a voice. The remembering self is sometimes wrong, but it is the one that keeps score and governs what we learn from living, and it is the one that makes decisions.","insight":"The proposal form is where the remembering self makes the commitment decision. The 'What to expect' callout gives the experiencing self a voice at this moment -- it introduces the daily reality (commute, neighborhood, past guest reports) into a decision that the remembering self would otherwise make based on photos and anticipated excitement alone."}],"priority":"medium","hierarchy_principle":"Proposal form: Primary: pre-populated listing context (what the guest already knows). Secondary: affective forecast calibration ('What to expect' callout with review excerpt and experiential data). Tertiary: proposal parameters (dates, duration, price). Negotiation: Primary: host's human message. Secondary: terms comparison (what changed, what stayed). Tertiary: common ground summary. Quaternary: guest action options.","disclosure_pattern":"Proposal form: all elements visible simultaneously, with the 'What to expect' callout above the form fields and pre-populated fields below. No progressive disclosure -- the guest should see the full decision context at once. Negotiation: the host's message loads first (fastest-rendering element), with terms comparison appearing below as the detail the guest processes after absorbing the human context.","cognitive_load_constraint":"The 'What to expect' callout should contain exactly 2 elements: one review excerpt (under 20 words) and one experiential data point (commute time or neighborhood label). It should be absorbable in 5 seconds. Duration framing adds one sentence of narrative context. The counter-proposal comparison should use a 2-column layout (original | counter) with no more than 4 rows (duration, schedule, price, total). Changed values are highlighted; unchanged values are dimmed.","scan_order":["proposal_form: listing_context > what_to_expect_callout > proposal_parameters > submit_action","negotiation: host_message > terms_comparison > common_ground_summary > guest_action_options"],"exclude":["Financial breakdowns or fee calculations in the primary proposal view (show total, not itemized fees)","Urgency language ('Host may not be available long!') in the proposal or negotiation flow","Comparison to other listings during the proposal moment (the guest has chosen; do not reopen the evaluation)","Platform-generated counter-proposal suggestions -- the negotiation is between two humans, not between the guest and an algorithm"]}]}</script>
