  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"kahneman-part5-two-selves.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Peak-Moment Visual Amplification for Move-In Welcome and Lease-End Gratitude","journey_phases":["move_in","active_lease"],"problem":"Kahneman's peak-end rule establishes that the guest's entire lease memory is determined by two moments: the peak (typically move-in) and the end (final departure). These moments must be visually distinguished from the routine dashboard experience. If the move-in welcome card and the lease-end gratitude card look identical to a weekly stay card or a notification banner, the remembering self does not register them as significant. Visual distinction IS peak intensity. The user stories analysis does not address move-in or lease-end visual design, which confirms the gap: these moments receive no deliberate visual treatment. The platform's default visual language (uniform cards, consistent spacing, neutral backgrounds) is designed for the experiencing self's daily operations. But the remembering self needs visual events -- moments where the interface itself signals 'this is important, store this.'","solution":"Create a distinct visual language for peak moments that breaks from the operational design system in controlled ways. (1) Move-in welcome card: use surface-warm (#fdfcfa) as the card background instead of the standard surface (#ffffff). Apply the lg shadow (0 8px 30px rgba(26,23,20,0.10)) instead of the standard sm shadow, creating a visual lift that signals importance. The host's welcome message uses Instrument Serif at a larger scale (24px) for the opening line, breaking from the standard Outfit body text. This typographic shift signals narrative significance -- this is not a notification, it is a personal message. A subtle accent-light (#e8f0eb) border on the left edge of the card creates a warmth indicator that distinguishes it from all other dashboard elements. (2) Lease-end gratitude card: use the same elevated visual treatment (lg shadow, serif opening line, warm surface) with an additional element: a horizontal summary bar across the top showing total stays, duration, and host name in the mono evidence register (IBM Plex Mono, 14px, ink-soft color). This bar functions as a visual artifact -- it feels like a receipt of experience, something the guest's memory can attach to. The combination of serif warmth (narrative) and mono precision (evidence) creates a visual duality that serves both the emotional and factual needs of the remembering self. (3) Both cards include a full-bleed photo element: at move-in, the listing's hero photo anchors the card. At lease-end, the guest's own photo (if captured via the 'make it count' prompt) or the listing photo is displayed. The photo creates the visual peak that the remembering self captures.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Peak-end rule)","type":"book","quote":"The global retrospective rating was well predicted by the average of the level of pain reported at the worst moment of the experience and at its end.","insight":"Visual prominence IS peak intensity for the remembering self. A move-in card that looks like every other card produces a flat memory. A move-in card that is visually elevated (larger shadow, warmer surface, serif typography, hero photo) produces a vivid memory. The visual treatment directly determines the peak's intensity in the remembering self's summary."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first. Offer to refine after.","insight":"The visual warmth of the welcome card IS the 'something useful' shown first. Before the guest reads any text, the visual treatment (warm surface, elevated shadow, serif type) communicates 'this moment is special.' The visual pattern delivers value (the feeling of significance) before the content delivers value (the host's welcome message)."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Life as a Story)","type":"book","quote":"We all care intensely for the narrative of our own life and very much want it to be a good story, with a decent hero.","insight":"The serif typography and hero photo on the peak-moment cards signal 'this is a story moment, not a task moment.' The visual treatment converts an operational surface (dashboard card) into a narrative surface (story artifact). The guest's remembering self stores narrative artifacts more vividly than operational ones."}],"priority":"high","tokens":{"colors":["surface-warm (#fdfcfa) for peak-moment card backgrounds","accent-light (#e8f0eb) for welcome card left-border warmth indicator","ink (#1a1714) for welcome message body text","ink-soft (#4a4640) for evidence bar data"],"typography":["Instrument Serif at 24px for peak-moment card opening lines","Outfit at 16px, weight 400 for body text within peak cards","IBM Plex Mono at 14px for the evidence summary bar (stays, duration, host name)"],"spacing":["xl (40px) internal padding for peak-moment cards","lg (24px) between photo element and text content","md (16px) between evidence bar and body text"],"new_tokens_needed":["--peak-card-shadow: 0 8px 30px rgba(26,23,20,0.10) -- semantic alias for the elevated shadow used exclusively on peak-moment cards, distinguishing them from standard md-shadow cards","--peak-card-border-accent: 3px solid accent-light (#e8f0eb) -- left border warmth indicator for peak moments"]},"contrast_requirements":"WCAG AA: ink (#1a1714) on surface-warm (#fdfcfa) achieves approximately 15.5:1 -- exceeds AAA. ink-soft (#4a4640) on surface-warm achieves approximately 8.3:1 -- exceeds AA. Instrument Serif at 24px is large text; ink on surface-warm exceeds all requirements. IBM Plex Mono at 14px in ink-soft on surface-warm passes AA at 8.3:1. The accent-light border (#e8f0eb) is decorative, not informational; no contrast minimum applies.","visual_hierarchy_rule":"The eye enters the peak-moment card through the hero photo (largest element, full-bleed). It then finds the serif opening line (typographically distinct from everything else on the dashboard). Next, it reads the body text (standard Outfit, familiar and legible). Finally, it scans the evidence bar (mono register, precise data). The hierarchy is: visual anchor (photo) > narrative signal (serif) > content (sans) > evidence (mono).","brand_alignment":"The peak-moment visual treatment uses the design system's warmest registers (surface-warm, accent-light, Instrument Serif) in a controlled break from the operational default. This aligns with the principle that the platform adapts to where the guest is in their journey. At peak moments, the platform shifts from operational clarity (Outfit, white surface, sm shadow) to narrative warmth (Instrument Serif, warm surface, lg shadow). The break is deliberate and rare, which makes it feel premium rather than inconsistent."},{"id":"looks-002","type":"visual_pattern","title":"Rich Listing Card Visual System for Search Peak Manufacturing","journey_phases":["discovery","search"],"problem":"The listing card in search results is the primary surface where the remembering self's search prototype is formed. Kahneman Ch 35: 'System 1 represents sets by averages, norms, and prototypes, not by sums.' The visual quality of the listing card determines the quality of the prototype. Currently, the card provides a single static photo, a title, a price, and minimal metadata. This visual simplicity provides one peak opportunity (the photo). The user stories prescribe 'richer hover states, image counters, availability indicators, neighborhood labels, and quick actions -- all without leaving the search grid.' Each enrichment is a visual peak opportunity. The visual challenge is to add these layers without creating cognitive overload -- the card must feel richer, not busier. Kahneman's focusing illusion means whatever is visually most prominent on the card becomes the evaluation lens. If the photo dominates, the guest evaluates aesthetically. If price dominates, they evaluate financially. If neighborhood context is visually present, they evaluate experientially. The visual hierarchy of the card IS the focusing illusion's direction.","solution":"Design the listing card as a layered visual surface that reveals richness progressively. (1) Photo carousel layer: the primary visual element occupies the top 60% of the card. Multiple images with navigation dots (not arrows -- dots are lighter and do not obscure the image). Image counter badge ('1/5') positioned in the bottom-right corner of the photo area using ink (#1a1714) text on a semi-transparent bg (rgba(255,255,255,0.85)) with radius-sm (6px). On hover, the carousel auto-advances with a 3-second interval. (2) Neighborhood identity layer: immediately below the photo, a compact line showing the neighborhood label and transit indicator. Typography: Outfit 13px, weight 500, ink-soft color. Transit icon (Feather map-pin or navigation, 14px) in accent (#2d5a3d). This layer creates the experiential identity that the remembering self stores: 'the Williamsburg place near the L.' (3) Metadata layer: price (Outfit 18px, weight 600, ink color), duration range (Outfit 13px, ink-muted), and availability signal. Availability match uses accent (#2d5a3d) text: 'Available your dates.' No match uses ink-muted. (4) Hover enhancement layer: on hover or focus, the card lifts slightly (translateY(-2px), transition 200ms ease-out) and the md shadow upgrades to lg. A quick-action bar appears at the card bottom: Save (heart icon), Message (message-circle icon), View (arrow-right icon) -- all in ink-ghost color, accent on hover. This progressive enrichment rewards engagement without cluttering the default state.","evidence":[{"source":"user-stories-initial-analysis.md, Listing cards section","type":"guest_call","quote":"The current card works but it's leaving engagement on the table. Richer hover states, image counters, availability indicators, neighborhood labels, and quick actions -- all without leaving the search grid.","insight":"Rod's enrichment list maps directly to visual layers: each item is a visual element that adds a peak opportunity. The design challenge is to add them without adding visual noise. The solution is progressive disclosure through layered visual states (default vs. hover)."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"System 1 represents sets by averages, norms, and prototypes, not by sums.","insight":"The search session will be prototyped by the single most vivid card impression. Visual richness (carousel, neighborhood label, availability match) increases the vividness of each card, which increases the probability that the prototype is positive. A visually rich card produces a visually rich memory."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Nothing in life is as important as you think it is when you are thinking about it.","insight":"The neighborhood identity layer directs the focusing illusion toward experiential qualities. When the guest sees 'Williamsburg -- 3 min to L' immediately below the photo, they evaluate the listing as a place to live, not just a room to rent. The visual prominence of the neighborhood label shifts the evaluation from transactional to experiential."}],"priority":"high","tokens":{"colors":["surface (#ffffff) for card background","ink (#1a1714) for price and primary text","ink-soft (#4a4640) for neighborhood label","ink-muted (#8a857e) for duration range and secondary metadata","ink-ghost (#bdb8b0) for quick-action icons (default)","accent (#2d5a3d) for transit icon and availability match","accent-light (#e8f0eb) for availability match background pill"],"typography":["Outfit 18px weight 600 for price","Outfit 14px weight 500 for listing title","Outfit 13px weight 500 for neighborhood + transit","Outfit 13px weight 400 for duration range","Outfit 12px weight 500 for availability signal and image counter"],"spacing":["md (16px) internal card padding below photo","sm (8px) between neighborhood line and metadata","xs (4px) between price and duration","lg (24px) card-to-card gap in the search grid"],"new_tokens_needed":["--card-hover-lift: translateY(-2px) -- semantic transform for card hover state, consistent across all listing cards","--card-image-counter-bg: rgba(255,255,255,0.85) -- semi-transparent badge background for image counters on photo overlays"]},"contrast_requirements":"WCAG AA: ink (#1a1714) on surface (#ffffff) = 16.1:1 (exceeds AAA). ink-soft (#4a4640) on surface = 8.3:1 (exceeds AA). ink-muted (#8a857e) on surface = 3.9:1 -- fails AA for small text. Use ink-muted only for non-essential metadata (duration range) at 13px minimum with weight 400+, or upgrade to ink-soft for essential information. accent (#2d5a3d) on surface = 7.9:1 (exceeds AA). Image counter: ink (#1a1714) on semi-transparent white over photos requires sufficient photo-background contrast; the semi-transparent white background ensures minimum 4.5:1 in most cases. Quick-action icons at ink-ghost (#bdb8b0) on surface = 2.4:1 -- acceptable for decorative elements that are also accessible via hover state (accent on hover meets AA).","visual_hierarchy_rule":"The eye enters through the photo (largest area, most vivid). It drops to the neighborhood label (first text element, medium weight). Then price (largest text, boldest weight). Then availability signal (accent color draws attention). On hover, the quick-action bar appears as a final layer. The hierarchy is: visual (photo) > experiential (neighborhood) > financial (price) > functional (availability + actions). This hierarchy biases the focusing illusion toward the experiential evaluation that produces richer memories.","brand_alignment":"The listing card uses the design system's core neutral palette (ink hierarchy) with accent green as the single color signal for positive matches (availability, transit proximity). This restraint keeps the card clean and premium. The progressive hover enhancement aligns with the principle of rewarding engagement without overwhelming the default state. The neighborhood identity layer connects the brand to place, which is central to Split Lease's identity as a platform about spaces, not just rooms."},{"id":"looks-003","type":"visual_pattern","title":"Dual-Track Listing Page Layout: Remembering-Self Aesthetic + Experiencing-Self Livability","journey_phases":["listing_evaluation","proposal_creation"],"problem":"Kahneman Ch 38 identifies the focusing illusion as the primary distortion in affective forecasting: 'Nothing in life is as important as you think it is when you are thinking about it.' On the listing detail page, the guest is making their most consequential affective forecast: 'how will I feel living here for X weeks?' The page's visual layout determines what the guest attends to while making this forecast. If photos occupy the full viewport width and text content appears below the fold, the focusing illusion anchors entirely on aesthetics. If livability data (commute, neighborhood, reviews) is visually subordinate to photos, it participates minimally in the forecast. The result is a systematic gap between forecasted utility (based on how the space looks) and experienced utility (based on how the space functions daily). The user stories identify that 'the map should show transit stops, landmarks, and points of interest' and that 'verified reviews and host credibility signals activate guests.' Both are experiential data sources. But if the visual layout buries them below multiple scrolls of photos and descriptions, the focusing illusion never incorporates them.","solution":"Design the listing page as a visual dual-track layout where remembering-self data (photos, descriptions, host personality) and experiencing-self data (commute, daily essentials, reviews, livability signals) are presented in parallel, not sequentially. (1) Above-the-fold split: the photo gallery occupies 60% of the viewport width (left track). A 'Daily Life' sidebar occupies 35% (right track) with 5% gap. The sidebar contains: transit proximity (icon + time + line name), top 3 neighborhood essentials (coffee, grocery, laundry with walking times), and a noise/vibe indicator (quiet/moderate/lively with a small icon). This ensures the guest's first viewport combines aesthetic impression with experiential context. (2) First scroll: reviews section. Full-width, using surface-warm (#fdfcfa) background to create visual distinction from the white photo section. Lead with a review summary bar: average rating (Outfit 28px, weight 700, ink), review count, and 3-4 experience tags extracted from reviews (e.g., 'great natural light,' 'quiet street,' 'responsive host'). Review tags use accent-light (#e8f0eb) pill backgrounds with accent (#2d5a3d) text. (3) Second scroll: detailed amenities, house rules (expandable sections), and host profile. These are the supporting details for a guest who is already leaning toward a proposal. (4) Fixed proposal bar at viewport bottom: shows price summary and 'Create Proposal' + 'Message Host' buttons. The dual CTAs ensure the guest always has both the commitment path and the messaging path available.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 37 (Experienced Well-Being)","type":"book","quote":"It is only a slight exaggeration to say that happiness is the experience of spending time with people you love and who love you.","insight":"Experienced well-being during the lease is determined by daily situation (commute stress, social opportunities, noise level), not by the space's visual beauty. The dual-track layout ensures the guest's affective forecast incorporates daily-situation data alongside aesthetic data, producing a more accurate prediction that reduces the move-in expectation gap."},{"source":"user-stories-initial-analysis.md, 'The map should feel alive' section","type":"guest_call","quote":"Transit stops, landmarks, real-time context -- this is about mood, not just utility.","insight":"The 'Daily Life' sidebar captures Rod's insight that location context is about mood: the visual presentation of transit proximity and neighborhood essentials should feel alive and contextual (icons, walking times, vibe indicators), not like a data table. The sidebar must have the same visual warmth as the photo gallery, just with a different content type."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"The focusing illusion creates a bias in favor of goods and experiences that are initially exciting, even if they will eventually lose their appeal.","insight":"Photos are initially exciting but will lose their appeal within days of move-in (adaptation). Commute times and neighborhood essentials retain their attention value every day of the lease. The dual-track layout gives equal visual weight to both, counteracting the focusing illusion's bias toward initially exciting but quickly adapted-to features."}],"priority":"high","tokens":{"colors":["surface (#ffffff) for photo gallery background","surface-warm (#fdfcfa) for reviews section background","bg (#f6f4f0) for Daily Life sidebar background","accent (#2d5a3d) for transit icons and review experience tags","accent-light (#e8f0eb) for experience tag pill backgrounds","ink (#1a1714) for rating number and primary text","ink-soft (#4a4640) for neighborhood essential labels"],"typography":["Outfit 28px weight 700 for review rating number","Outfit 16px weight 500 for Daily Life section headers","Outfit 14px weight 400 for neighborhood essential details","Outfit 13px weight 500 for experience tags within pills","IBM Plex Mono 14px weight 400 for transit time values (signals precision)"],"spacing":["xxl (60px) between major page sections (photos/reviews/amenities)","xl (40px) internal padding for the Daily Life sidebar","lg (24px) between sidebar items","md (16px) between review tags"],"new_tokens_needed":["--sidebar-bg: alias for bg (#f6f4f0) used specifically on the Daily Life sidebar, semantically distinct from page background","--experience-tag-bg: alias for accent-light (#e8f0eb) used on review-derived experience tags"]},"contrast_requirements":"WCAG AA: ink (#1a1714) on bg (#f6f4f0) achieves approximately 14.2:1 -- exceeds AAA. ink-soft (#4a4640) on bg achieves approximately 7.4:1 -- exceeds AA. accent (#2d5a3d) on accent-light (#e8f0eb) achieves approximately 5.4:1 -- passes AA. IBM Plex Mono ink-soft on bg achieves 7.4:1 -- exceeds AA. Rating number ink on surface-warm achieves 15.5:1. Experience tag text accent (#2d5a3d) on accent-light (#e8f0eb) at 13px weight 500 passes AA.","visual_hierarchy_rule":"The eye enters through the photo gallery (largest visual element, left track). Simultaneously or immediately after, the Daily Life sidebar registers as a secondary visual presence (different background tone signals distinct information type). The guest processes both tracks in the first viewport, combining aesthetic and experiential impressions. First scroll reveals reviews (distinct warm background draws attention). Second scroll reveals supporting details. The hierarchy is: aesthetic + experiential (parallel, first viewport) > social proof (reviews, first scroll) > operational details (second scroll).","brand_alignment":"The dual-track layout communicates that Split Lease understands the difference between liking a space in photos and living in a space daily. This is a sophisticated platform value that distinguishes Split Lease from short-term rental platforms (which optimize for photos alone). The visual treatment uses the design system's warm, natural palette (bg, surface-warm, accent-light) to make the experiential data feel as inviting as the photos -- not clinical or utilitarian."},{"id":"looks-004","type":"visual_pattern","title":"Narrative Milestone Visual Treatment for Duration Neglect Mitigation","journey_phases":["active_lease"],"problem":"Duration neglect (Kahneman Ch 35: 'duration of the procedure had no effect whatsoever on the ratings of total pain') means the middle weeks of a lease are invisible to the remembering self. The visual design of the active lease dashboard reflects this: every week looks the same. Stay cards have identical layouts, identical visual weight, identical presence. The visual uniformity serves the experiencing self (predictable, orderly) but fails the remembering self (nothing stands out, nothing is memorable). The L2 communicates layer prescribes milestone markers and reflection cards. The visual challenge is: how to make these narrative moments visually distinct from routine stay cards without disrupting the operational visual order that the experiencing self relies on. The solution must create visual peaks within a visually stable system -- moments of visual emphasis that break the monotony without breaking the pattern.","solution":"Design a milestone visual treatment that uses controlled visual emphasis within the existing dashboard grid. (1) Milestone card: uses the same card dimensions and position as a regular stay card (maintaining the grid), but with three visual modifications: background shifts from surface (#ffffff) to surface-warm (#fdfcfa), a subtle left-border accent appears (3px accent-light, matching the peak-moment treatment from looks-001), and the headline uses Instrument Serif at 18px instead of the standard Outfit. The content is brief: 'One month in Williamsburg' or 'Halfway -- 8 of 16 stays complete.' Below the headline, a single reflective prompt in Outfit 14px, ink-soft. (2) The milestone card is visually lighter than the peak-moment cards (move-in and lease-end) -- it uses surface-warm background but retains the standard md shadow instead of the elevated lg shadow. This creates a visual hierarchy: peak cards (lg shadow, serif 24px, hero photo) > milestone cards (md shadow, serif 18px, no photo) > operational cards (sm shadow, sans throughout). (3) The progress bar element: on milestone cards, a thin horizontal bar shows lease progress using accent (#2d5a3d) as the fill color against bg-deep (#eae7e1) as the track. The bar is simple (no animation, no percentage label -- the milestone headline provides the context). This creates a visual artifact that the remembering self can attach to: 'I was halfway through my lease when I saw that card.'","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Duration neglect)","type":"book","quote":"Duration of the procedure had no effect whatsoever on the ratings of total pain.","insight":"Without visual interruption, weeks 2-15 of a 16-week lease are visually (and therefore mnemonically) identical. The milestone card is a visual interruption designed to create a temporal anchor -- a moment the remembering self can store as distinct from the surrounding uniformity."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first.","insight":"The milestone card shows something meaningful (progress, duration, neighborhood) without asking for anything. It is pure value delivery to the remembering self: 'here is where you are in your story.' The visual treatment (serif headline, warm background, progress bar) signals that this card is a gift, not a task."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion and adaptation)","type":"book","quote":"Adaptation to a new situation, whether good or bad, consists in large part of thinking less and less about it.","insight":"The milestone card visually re-directs the guest's attention to their lease situation, interrupting adaptation. The visual warmth (surface-warm, serif type) makes this interruption feel pleasant rather than intrusive. The guest thinks about their lease again, briefly, and this moment of renewed attention produces a memory fragment that counteracts duration neglect."}],"priority":"medium","tokens":{"colors":["surface-warm (#fdfcfa) for milestone card background","accent-light (#e8f0eb) for left-border indicator","accent (#2d5a3d) for progress bar fill","bg-deep (#eae7e1) for progress bar track","ink (#1a1714) for milestone headline","ink-soft (#4a4640) for reflective prompt text"],"typography":["Instrument Serif 18px for milestone headline","Outfit 14px weight 400 for reflective prompt","Outfit 12px weight 500 for progress context ('8 of 16 stays')"],"spacing":["lg (24px) internal card padding","md (16px) between headline and prompt","sm (8px) between prompt and progress bar"],"new_tokens_needed":["--milestone-border: 3px solid accent-light -- semantic alias distinguishing milestone left-borders from peak-moment left-borders (same visual treatment, different semantic purpose, allowing future differentiation if needed)"]},"contrast_requirements":"WCAG AA: ink (#1a1714) on surface-warm (#fdfcfa) = ~15.5:1 (exceeds AAA). ink-soft on surface-warm = ~8.3:1 (exceeds AA). Instrument Serif at 18px is large text; all contrast requirements exceeded. accent (#2d5a3d) progress bar fill on bg-deep (#eae7e1) track provides visual distinction; the bar is not text-bearing, so graphical object contrast (3:1 minimum) applies -- 2d5a3d on eae7e1 = ~3.8:1 (passes).","visual_hierarchy_rule":"The milestone card sits in the same dashboard position as a regular stay card but its visual warmth (warm background, serif headline, accent border) draws the eye away from adjacent operational cards. The hierarchy within the card is: headline (serif, largest, most distinct) > progress bar (color contrast against track) > reflective prompt (smallest, invitational). The guest reads the milestone, registers the progress, and optionally engages with the prompt.","brand_alignment":"The milestone treatment uses the same warmth register as the peak-moment cards but at lower intensity (18px serif vs. 24px, md shadow vs. lg). This creates a coherent visual language: 'serif + warm surface = narrative moment.' The guest learns this visual code and recognizes milestone cards as personal, not operational. The controlled use of Instrument Serif exclusively for narrative moments preserves its distinctiveness and prevents it from becoming visual wallpaper."},{"id":"looks-005","type":"visual_pattern","title":"Experiential Neighborhood Visual Language for Listing Cards and Detail Pages","journey_phases":["search","listing_evaluation"],"problem":"Kahneman Ch 38's focusing illusion means the guest evaluates listings through whatever lens the visual design foregrounds. Most rental platforms foreground photos and price, producing photo-focused and price-focused evaluations. But Kahneman Ch 37 shows that experienced well-being during a lease is determined by 'the current situation' -- commute, social contact, noise, daily activities. The neighborhood is the current situation for a Split Lease guest: they live, commute, eat, and socialize in it. Yet neighborhood information is typically communicated through plain text or a basic map pin -- visual treatments that are functionally correct but emotionally flat. The user stories identify that 'the map should feel alive: transit stops, landmarks, real-time context -- this is about mood, not just utility.' The visual challenge is to create a neighborhood presentation that communicates mood (the experiencing self's daily environment) not just utility (distance in blocks), so the guest's focusing illusion incorporates the neighborhood into their listing evaluation as vividly as they incorporate photos.","solution":"Create a consistent neighborhood visual vocabulary that appears on both listing cards and detail pages. (1) Neighborhood identity pill: a compact visual element showing the neighborhood name + primary transit line. Uses a bg (#f6f4f0) background pill with radius-full (9999px), accent (#2d5a3d) transit icon (14px Feather navigation-2), Outfit 12px weight 500 in ink-soft. This pill appears on every listing card and at the top of every listing detail page, creating a visual pattern the guest learns: 'the pill tells me where this is.' (2) Transit proximity indicator: on the listing detail page's Daily Life sidebar, transit lines are shown with colored route indicators (MTA blue, green, orange as appropriate) and walking time in IBM Plex Mono (precision register). The visual treatment borrows from transit system design language, which guests already understand. (3) Neighborhood essentials strip: a horizontal strip of 3 icons with labels (coffee-cup icon + '3 min,' shopping-bag icon + '5 min,' train icon + '2 min'). Uses Outfit 12px, ink-muted for labels, with icons in ink-ghost at 16px. This strip appears on both the listing card (hover state) and the detail page (Daily Life sidebar, always visible). The consistent visual presence across surfaces creates the experiential identity that the remembering self stores alongside the listing's photos.","evidence":[{"source":"user-stories-initial-analysis.md, 'The map should feel alive' section","type":"guest_call","quote":"Transit stops, landmarks, real-time context -- this is about mood, not just utility. The feeling that something is happening.","insight":"The neighborhood visual language must communicate mood, not just data. Using transit system colors, walking-time precision (mono register), and a consistent pill format creates a visual vocabulary that feels alive and contextual -- the guest sees the neighborhood as a living environment, not a data point."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Any aspect of life to which attention is directed will loom large in a global evaluation.","insight":"The neighborhood pill and essentials strip direct attention to the neighborhood context every time the guest encounters a listing. By making this visual element consistent and always-present, the platform ensures the neighborhood participates in the guest's evaluation at the same visual weight as photos and price."},{"source":"kahneman-part5-two-selves.txt, Ch 37 (Experienced Well-Being)","type":"book","quote":"Mood at work, for example, is largely unaffected by the factors that influence general job satisfaction, including benefits and status. More important are situational factors such as an opportunity to socialize with coworkers, exposure to loud noise, time pressure.","insight":"Situational factors (transit access, proximity to coffee and groceries, noise level) determine daily mood more than the space's aesthetic qualities. The neighborhood visual language makes these situational factors as visually vivid as the space's photos, ensuring the guest's evaluation incorporates the data that actually predicts their daily well-being."}],"priority":"medium","tokens":{"colors":["bg (#f6f4f0) for neighborhood pill background","accent (#2d5a3d) for transit icon and active transit indicators","ink-soft (#4a4640) for neighborhood name and essential labels","ink-muted (#8a857e) for walking-time values on essentials strip","ink-ghost (#bdb8b0) for essential icons in default state"],"typography":["Outfit 12px weight 500 for neighborhood pill text","IBM Plex Mono 12px weight 400 for walking-time values (precision register)","Outfit 12px weight 400 for essential labels"],"spacing":["xs (4px) between icon and text within the pill","sm (8px) between neighborhood pill and card content","md (16px) between essentials strip items"],"new_tokens_needed":["--neighborhood-pill-bg: alias for bg (#f6f4f0) -- semantic token for the neighborhood identity pill, distinct from page background usage","--transit-accent: alias for accent (#2d5a3d) -- semantic token for transit-related visual indicators"]},"contrast_requirements":"WCAG AA: ink-soft (#4a4640) on bg (#f6f4f0) pill = ~7.4:1 (exceeds AA). ink-muted (#8a857e) on surface (#ffffff) for essentials strip = 3.9:1 -- marginal for small text. Use at 12px with weight 500 minimum, or pair with a preceding icon that carries the informational load. accent (#2d5a3d) icon on bg pill = 5.4:1 (exceeds AA for graphical objects at 3:1 minimum). IBM Plex Mono ink-muted on white at 12px: weight 400 at 3.9:1 is marginal; consider using ink-soft for critical transit times.","visual_hierarchy_rule":"The neighborhood pill is perceived as a secondary element on the listing card (below the photo, above the price) and as a primary identifier on the listing detail page (top of the page, alongside the listing title). The essentials strip is perceived as supporting context: it does not compete with photos or price but enriches the evaluation background. The hierarchy is: photo > neighborhood pill > price > essentials strip. This positions neighborhood context as integral but not dominant.","brand_alignment":"The neighborhood visual language positions Split Lease as a platform that understands living in a place, not just renting a room. The consistent pill format across all surfaces creates a recognizable brand pattern. The use of the accent green for transit elements connects the neighborhood data to the brand's primary accent color, signaling that location context is a core platform value."},{"id":"looks-006","type":"visual_pattern","title":"Counter-Proposal Visual Framing: Highlight Common Ground, De-Emphasize Loss","journey_phases":["negotiation"],"problem":"Kahneman's loss aversion (referenced throughout Part V and foundational to prospect theory) predicts that a host's counter-proposal will be experienced as a loss by the guest. If the guest proposed 16 weeks and the host countered with 10, the guest's focusing illusion snaps to the lost 6 weeks. The visual treatment of the counter-proposal determines whether the guest processes it as a loss (negative peak in the negotiation narrative) or as a negotiation (neutral-to-positive episode). If changed terms are highlighted in red or with strikethrough (the typical diff pattern), the visual language amplifies the loss signal. If unchanged terms are visually prominent and changed terms are presented neutrally (not as errors), the visual language foregrounds what was preserved rather than what was lost. The remembering self stores the negotiation episode as defined by its peak moment: a loss-framed counter produces a negative peak; a common-ground-framed counter produces a neutral or positive peak.","solution":"Design the counter-proposal view to visually foreground common ground and contextualize changes without loss framing. (1) Common ground section first: a compact summary of agreed terms (any parameter the host did not change) displayed in accent (#2d5a3d) on accent-light (#e8f0eb) background. Header: 'Where you agree' in Outfit 14px weight 600. This section appears first, establishing that the negotiation is largely resolved before the guest encounters changes. (2) Changes section second: changed terms displayed in a neutral two-column comparison (your proposal | host's suggestion). Use ink (#1a1714) for both columns -- no red, no strikethrough, no 'rejected' language. The changed value in the host's column uses ink with Outfit weight 600 (bolder to draw attention) but in the same color as the original (no alarm signal). A brief host explanation accompanies each change (the host's message from L1 works-004). (3) Host's personal message displayed above both sections: the human element anchors the focusing illusion on the relationship before the guest processes any parameter changes. Typography: Instrument Serif 16px for the opening line of the host's message (signaling narrative warmth), Outfit 14px for the body. (4) Action bar: 'Accept' (primary CTA in accent, bold), 'Adjust Terms' (secondary outline), 'Message [Host Name]' (tertiary text link). The three options give the guest agency without framing any option as conflict.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"The experiencing self does not have a voice. The remembering self is sometimes wrong, but it is the one that keeps score and governs what we learn from living, and it is the one that makes decisions.","insight":"The guest's decision to accept, counter, or walk away from the negotiation is made by the remembering self based on the negotiation's peak moment. The visual treatment determines the peak's polarity. Loss-framed visuals (red, strikethrough) produce a negative peak. Common-ground-first visuals produce a neutral or positive peak. The visual design of the counter-proposal view directly determines the negotiation outcome."},{"source":"user-stories-initial-analysis.md, 'Messaging before proposals' section","type":"guest_call","quote":"Once someone messages a host, the path to a proposal gets shorter, not longer.","insight":"The host's message within the counter-proposal view extends this principle: once the guest reads a warm explanation from the host, the path to acceptance gets shorter. The visual prominence of the host's message (serif opening, above the terms comparison) ensures the human element is processed before the parameter changes."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Nothing in life is as important as you think it is when you are thinking about it.","insight":"The common-ground-first visual hierarchy directs the guest's attention to what was preserved (shared agreement) before what changed (adjusted terms). The focusing illusion means whatever the guest attends to first looms largest. If they attend to common ground first, the counter-proposal feels like a minor adjustment, not a rejection."}],"priority":"medium","tokens":{"colors":["accent (#2d5a3d) for common-ground section header and Accept button","accent-light (#e8f0eb) for common-ground section background","surface (#ffffff) for changes section background","ink (#1a1714) for all term values (both columns)","ink-soft (#4a4640) for column headers ('Your proposal' / 'Host's suggestion')","border (#e2dfd9) for the divider between common ground and changes sections"],"typography":["Instrument Serif 16px for host message opening line","Outfit 14px weight 400 for host message body","Outfit 14px weight 600 for common-ground header and Accept button","Outfit 14px weight 400 for original proposal values","Outfit 14px weight 600 for host's changed values (bold for distinction, not alarm)","Outfit 13px weight 500 for column headers"],"spacing":["lg (24px) between host message and terms comparison","md (16px) between common-ground section and changes section","md (16px) between comparison rows","lg (24px) between changes section and action bar"],"new_tokens_needed":["--common-ground-bg: alias for accent-light (#e8f0eb) -- semantic token for the common-ground highlighting in negotiation views, ensuring designers reach for this over red/strikethrough patterns"]},"contrast_requirements":"WCAG AA: accent (#2d5a3d) text on accent-light (#e8f0eb) background = ~5.4:1 (passes AA). ink (#1a1714) on surface (#ffffff) = 16.1:1 (exceeds AAA). ink-soft (#4a4640) column headers on surface = 8.3:1 (exceeds AA). Instrument Serif at 16px is large text; all contrast requirements exceeded. Host message body ink-soft on surface passes AA.","visual_hierarchy_rule":"The eye enters through the host's message (Instrument Serif signals narrative importance). Then the common-ground section (accent-light background creates a warm highlight that draws attention). Then the changes section (neutral white background, lower visual weight). Finally the action bar. The hierarchy is: human warmth (message) > preserved agreement (common ground) > adjusted terms (changes) > action (buttons). This hierarchy ensures the guest processes the positive elements before the neutral ones.","brand_alignment":"The counter-proposal visual treatment uses accent green for positive signals (common ground, acceptance) rather than red for negative signals (changes, rejection). This aligns with the brand's overall approach of using warmth and positivity as the primary visual registers. The absence of red, strikethrough, or alarm-colored highlights in the negotiation view communicates that Split Lease treats negotiation as collaboration, not conflict."}]}</script>
