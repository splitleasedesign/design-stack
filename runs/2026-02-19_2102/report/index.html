  <script id="data-layer-5" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"kahneman-part5-two-selves.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Designed Delight: Engineering the Move-In Peak as the Lease's Defining Memory","journey_phases":["move_in"],"problem":"Kahneman Ch 35 establishes that 'the global retrospective rating was well predicted by the average of the level of pain reported at the worst moment of the experience and at its end.' Move-in is the moment of maximum novelty -- every sensation is being registered at full intensity because the guest is contrasting the new space with their prior living situation, with the listing photos, with their expectations. The focusing illusion (Ch 38) is at maximum strength: whatever the guest notices first will define the space in memory. A stain on the counter noticed first will define the space as 'the place with the stain,' no matter how beautiful the living room. A personal welcome note noticed first will define the space as 'the place where I was expected.' The emotional design challenge is that this moment is currently unmanaged -- the peak is left to chance and host behavior. Some guests arrive to warm welcomes; others arrive to empty, silent spaces. The platform treats all move-ins identically: access code, house manual, go. But Kahneman Ch 35 is clear: 'lowering the peak intensity of pain could be more important than minimizing the duration of the procedure.' Engineering a positive move-in peak is more important than anything that happens during weeks 2-16.","solution":"The move-in must feel like being welcomed into someone's thoughtfully prepared space, not like checking into a hotel. The emotional arc is: anticipation (pre-arrival message builds excitement) > arrival (space meets or exceeds the photo-formed expectations) > recognition (the host's welcome message makes the guest feel personally expected) > orientation (neighborhood essentials answer the 'now what?' question before anxiety forms). The emotional design levers: (1) The pre-arrival message (24 hours before) creates anticipatory pleasure -- Kahneman's research on happiness shows that anticipation of a positive event is itself a positive experience. The message should feel like a countdown to something exciting, not a logistics briefing. (2) The welcome card's full-screen takeover commands attention at the peak-sensitivity moment, directing the focusing illusion toward warmth and preparation rather than allowing it to land on the first flaw. (3) The host's personal message creates the human peak -- the guest reads something written specifically for them. This is the narrative moment the remembering self stores: 'I was expected.' (4) The 'How does the space feel?' prompt captures the peak impression in real time, which serves two purposes: it gives the platform actionable data, and it gives the guest a moment of metacognition that amplifies the positive (reflecting on a positive feeling deepens it).","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Peak-end rule)","type":"book","quote":"If the objective is to reduce patients' memory of pain, lowering the peak intensity of pain could be more important than minimizing the duration of the procedure.","insight":"Applied to move-in: engineering a positive peak at arrival is more valuable for retention than optimizing any other phase of the lease. The emotional design of the first hour after check-in has more retention value than the cumulative experience of weeks 2-16."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Any flow that requires users to give information before seeing results will lose most of them. Show something useful first. Offer to refine after.","insight":"The move-in experience must lead with delight (welcome, warmth, orientation) before asking for anything (rule acknowledgment, feedback, payment confirmation). The guest's first 60 minutes should be emotionally frictionless -- pure value delivery to the experiencing self, with the remembering self capturing every moment at peak intensity."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Thoughts of any aspect of life are more likely to be salient if a contrasting alternative is highly available.","insight":"At move-in, the contrasting alternative is maximally available: the guest is comparing this space with their previous home, with the listing photos, with their expectations. The welcome card directs this comparison toward positive features (host warmth, neighborhood essentials) rather than allowing the comparison to land on the first disappointment."}],"priority":"high","target_emotion":"delight","emotion_rationale":"Move-in is the single highest-leverage emotional moment in the guest journey. The remembering self will store this moment as the peak of the lease narrative. The target emotion is delight -- not just satisfaction or relief, but a positive surprise that exceeds expectations and creates a vivid memory fragment. Delight at move-in becomes the anchor against which all subsequent adaptation is compared.","copy_guidelines":{"voice":"Warm, personal, anticipatory","do":["Use the host's name throughout: 'Sarah prepared this welcome for you'","Reference the specific space: 'The morning light here is beautiful -- your host recommends coffee by the window'","Create arrival ritual: 'Welcome to your space in Williamsburg'","Frame the neighborhood as yours: 'Your closest coffee is Blue Bottle, 3 minutes on foot'"],"dont":["Lead with rules or logistics: 'Please review the house manual before settling in'","Use generic welcome language: 'Welcome to your Split Lease stay!'","Introduce administrative tasks: 'Confirm your arrival time' or 'Sign the house rules acknowledgment'","Frame the space as temporary: 'During your stay...' (instead: 'While you are here...' or 'Your space in [neighborhood]')"],"example_good":"Welcome to your space in Williamsburg. Sarah left a note for you: 'The rooftop has the best sunset view in the building -- take the stairs at the end of the hall. Enjoy!' Your closest coffee: Blue Bottle, 3 min walk. Grocery: Whole Foods, 5 min. L train: 2 min.","example_bad":"Your stay has begun. Please review the house manual for important information about check-in, house rules, and emergency contacts. Confirm your arrival in the Stays Manager."},"animation_feel":{"easing":"ease-in for photo, ease-out for text elements","feel_description":"The welcome sequence should feel like a door opening into a warm room. The hero photo fades in slowly (cinematic, not snappy), as if the space is revealing itself. The host's message slides up from below, like a note placed on a table. The neighborhood essentials appear one by one, like discovering what is outside. Everything arrives gently, with weight -- nothing pops or bounces.","duration_range":"400-600ms per element, with 200ms stagger between elements"},"tension_relief":{"tension_point":"The moment the guest enters the physical space and their experiencing self begins comparing reality with the listing photos. This is the highest-anxiety moment in the entire journey: 'Is this what I signed up for?'","relief_point":"Reading the host's personal welcome message and seeing the neighborhood essentials. The human warmth (the host prepared for me) and practical orientation (I know where to get coffee) together resolve the dual anxieties of 'is this space okay?' and 'will I know how to live here?'","timing":"Relief must arrive within 30 seconds of the guest opening the welcome card. The host's message (the primary relief element) should be visible within 1 second of the card appearing. The neighborhood essentials (the secondary relief element) should be visible within 3 seconds."}},{"id":"feels-002","type":"emotional_element","title":"Narrative Closure: Engineering the Lease Ending as a Warm Memory the Remembering Self Wants to Repeat","journey_phases":["active_lease"],"problem":"Kahneman Ch 36: 'The intentions for future vacations were entirely determined by the final evaluation -- even when that score did not accurately represent the quality of the experience described in the diaries.' The guest's rebooking decision is entirely determined by how the lease ends. The platform currently offers no designed emotional ending. The guest's final interaction is administrative: last checkout, possibly a review prompt, deposit processing. This administrative ending produces an administrative memory. The remembering self stores: 'it ended, I moved out, there was some paperwork.' This memory does not motivate rebooking. A warm ending -- where the guest feels acknowledged, nostalgic, and connected to the host and neighborhood -- produces a memory that the remembering self wants to repeat. Kahneman Ch 35's cold-hand experiment proved that subjects chose to repeat experiences that ended well, 'thereby declaring themselves willing to suffer 30 seconds of needless pain in the anticipated third trial.' A positive ending can override mediocre middle weeks. The inverse is equally true: a negative or flat ending can override excellent middle weeks.","solution":"The lease ending must feel like the final chapter of a good book -- a warm resolution that makes the reader want to start the next one. The emotional arc across the three-phase sequence (L4, behaves-002): Phase 1 (Reflection, 7 days before): the emotion is bittersweet anticipation. The guest is invited to look back: 'What will you remember most?' The copy is reflective, not urgent. The feeling is: 'this chapter is closing, and it was a good one.' Phase 2 (Farewell, during final stay): the emotion is human warmth. The host's closing message arrives -- a personal thank-you, a memory shared, a door left open. The neighborhood essentials are re-surfaced as a farewell: 'Your spots in Williamsburg.' The feeling is: 'these people and this place mattered.' Phase 3 (Gratitude, 24 hours after departure): the emotion is accomplishment with forward momentum. The lease summary shows what the guest experienced. Their own memory response is displayed back to them. The rebooking prompt appears naturally: 'Stay in [neighborhood]?' The feeling is: 'that was a good story, and I can start another one.'","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 36 (Amnesic Vacations)","type":"book","quote":"The intentions for future vacations were entirely determined by the final evaluation -- even when that score did not accurately represent the quality of the experience described in the diaries. As in the cold-hand experiment, right or wrong, people choose by memory when they decide whether or not to repeat an experience.","insight":"The lease-end gratitude sequence IS the final evaluation's emotional environment. If the environment is warm and narrative, the final evaluation is positive and the guest rebooks. If the environment is administrative and flat, the final evaluation is neutral and the guest drifts away. The emotional design of the ending directly determines retention."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform. The platform is the medium.","insight":"The host's closing message is the final cross-activation event. It transforms the lease from a transactional arrangement into a human story with a proper ending. The guest who receives a warm closing message from their host has a richer, warmer memory of the entire lease than the guest who receives silence."},{"source":"kahneman-part5-two-selves.txt, Ch 35 (Cold-hand experiment)","type":"book","quote":"Fully 80% of the participants who reported that their pain diminished during the final phase of the longer episode opted to repeat it.","insight":"A gradually improving ending (reflection > farewell > gratitude) creates an upward emotional trajectory. The guest's last emotional impression of Split Lease is the warmest one. This emotional trajectory maps directly to Kahneman's finding: the guest who experienced an improving ending chooses to repeat the experience."}],"priority":"high","target_emotion":"gratitude","emotion_rationale":"The lease ending must produce gratitude -- not toward the platform (transactional) but toward the experience (narrative). The guest should feel grateful for the time they spent in this neighborhood, with this host, in this space. Gratitude is the emotion that the remembering self stores most willingly, and it is the emotion that most naturally produces the desire to repeat the experience.","copy_guidelines":{"voice":"Reflective, warm, forward-looking","do":["Name the neighborhood, the host, and the duration: 'Three months in Williamsburg with Sarah'","Frame the ending as a chapter, not a termination: 'This chapter is closing'","Surface the guest's own words: 'You said the best part was the morning light'","Make rebooking feel like continuation: 'Stay in Williamsburg?' not 'Book your next stay'"],"dont":["Use transactional closing language: 'Your lease has ended. Final invoice attached.'","Lead with administrative tasks: 'Please submit your final review.'","Create urgency around rebooking: 'Book now before availability runs out!'","Frame the ending as a loss: 'Your access to [address] has been deactivated.'"],"example_good":"Three months in Williamsburg. 12 stays with Sarah. You said the best part was the morning light by the window. Sarah left you a note: 'It was wonderful having you -- the apartment felt alive when you were here. Come back anytime.' Stay in Williamsburg?","example_bad":"Your lease at 123 Bedford Ave has concluded. Please submit your review within 7 days. Your security deposit will be processed within 14 business days. Thank you for using Split Lease."},"animation_feel":{"easing":"ease-in-out for cross-fades, ease-out for reveals","feel_description":"The gratitude card should feel like a photograph developing -- the lease story gradually becomes visible, element by element. The hero photo fades in first, setting the scene. The summary metrics appear next, grounding the story in facts. The host's message arrives last, as the emotional capstone. The entire reveal has a slow, dignified tempo that communicates: 'this moment matters.'","duration_range":"350-500ms per element, with 150ms stagger"},"tension_relief":{"tension_point":"The implicit question that arises when a lease ends: 'Was this worth it? Did I make a good choice?' -- the remembering self begins composing its retrospective evaluation.","relief_point":"The lease summary card presenting concrete evidence of a positive experience (12 stays, host's warm message, guest's own positive reflection from the mid-lease check-in), followed by the natural rebooking prompt that frames the answer as 'yes, and you can have more.'","timing":"Relief arrives 24 hours after departure -- enough time for the guest to physically settle but not enough for the retrospective evaluation to crystallize around a negative memory. The gratitude card must appear before the guest has time to compose a narrative of their own that might anchor on a minor grievance."}},{"id":"feels-003","type":"emotional_element","title":"Vivid Possibility: Making Search Sessions Produce Memorable Excitement Through Peak Encounters","journey_phases":["search","listing_evaluation"],"problem":"Search is the experiencing self's domain -- the guest is browsing moment-to-moment, scrolling through listings. But Kahneman Ch 35 warns: 'System 1 represents sets by averages, norms, and prototypes, not by sums.' The search session will be prototyped by one card impression. If no card creates an emotional peak (a vivid 'I could live there' moment), the entire session is remembered as fruitless -- regardless of how many listings were viewed. Duration neglect means a 45-minute search produces the same memory as a 10-minute one if neither produced a peak. The user stories prescribe richer cards ('more layers, more engagement'), and the Two Selves lens explains why: each enrichment layer is a peak opportunity. But the emotional design must go beyond features to address the feeling of the search. A search session with rich cards can still feel exhausting if the emotional register is wrong. Listings must not just be informative; they must be inviting. The guest must not just see data; they must feel possibility.","solution":"The search experience must feel like walking through a neighborhood and discovering places you want to explore further. The emotional register is vivid possibility -- the excitement of 'I could live there.' (1) Photo carousel as window, not brochure: the crossfade transition between photos creates a dreamlike quality, as if the guest is glimpsing different moments of life in the space. The feel is aspirational but grounded -- not luxury advertising, but 'this could be my Tuesday morning.' (2) Neighborhood label as identity, not data: 'Williamsburg -- 3 min to L' is not just transit information; it is a lifestyle signal. The guest does not process this as data; they process it as possibility. The emotional design must ensure the label feels contextual and evocative, not clinical. (3) Availability match as resolution: when a card shows 'Available your dates,' the guest experiences a micro-peak of possibility resolved into reality. The emotional register shifts from 'I could live there' to 'I can live there.' This resolution is the peak moment the remembering self stores from the search. (4) End-of-results curation: the user stories warn against proposal-from-search-card ('premature -- they'll still open the listing before committing'). But the emotional design should ensure the search session does not end on a weak note. If the guest scrolls to the end of results, a curated 'Based on what caught your eye' section re-surfaces the listings the guest engaged with most (longest hover, multiple photos viewed), creating a positive end to the search story.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"System 1 represents sets by averages, norms, and prototypes, not by sums. Each cold-hand episode is a set of moments, which the remembering self stores as a prototypical moment.","insight":"The search session is a set of card impressions. The remembering self stores one prototype. The emotional quality of that prototype -- whether it is 'I found exciting possibilities' or 'nothing stood out' -- determines whether the guest returns for another session. The emotional design must ensure at least one card produces a vivid positive impression."},{"source":"user-stories-initial-analysis.md, Listing cards section","type":"guest_call","quote":"The current card works but it's leaving engagement on the table.","insight":"Engagement on the table is emotional peak probability on the table. Every card enrichment Rod identifies (carousel, availability, neighborhood label) is both a functional improvement and an emotional one. Richer cards produce richer emotional impressions, which produce richer prototypical memories."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Life as a Story)","type":"book","quote":"A story is about significant events and memorable moments, not about time passing.","insight":"The search session is a micro-story. The guest is the protagonist looking for their next place. Every listing card is a potential 'significant event' in this story. The emotional design must ensure the search story has at least one significant event -- one moment of vivid possibility -- so the remembering self stores a story worth continuing."}],"priority":"high","target_emotion":"excitement","emotion_rationale":"The search session must produce excitement -- the forward-looking energy of possibility discovered. Not the diffuse overwhelm of too many options, but the focused thrill of finding a specific place that sparks imagination. Excitement during search becomes the emotional fuel that carries the guest into listing evaluation and proposal creation.","copy_guidelines":{"voice":"Inviting, specific, grounded","do":["Use neighborhood identity over address: 'Sunny 1BR in Williamsburg' not '123 Bedford Ave #4'","Include experiential details: 'Near the L train, walking distance to Domino Park'","Frame availability as opportunity: 'Available your dates' in a clear, positive signal","Show the guest they are discovering something: 'Popular in your area' or 'New listing'"],"dont":["Lead with price on the card: let the photo and neighborhood create the emotional first impression","Use clinical language: 'Studio apartment, 450 sq ft, $X/night'","Create scarcity anxiety: 'Only 2 left!' or 'Booking fast!'","Show empty or low-quality search results: if results are sparse, show fewer, better-matched cards rather than padding with poor matches"],"example_good":"Sunny corner 1BR in Williamsburg. Photo carousel showing: morning light through windows, compact kitchen with plants, quiet tree-lined street. Neighborhood: 3 min to L train. Available your dates.","example_bad":"1 Bedroom Apartment. $175/night. Williamsburg, Brooklyn. Available. View listing."},"animation_feel":{"easing":"ease-in-out for carousel crossfade, ease-out for card hover lift","feel_description":"The search grid should feel like a curated gallery, not a spreadsheet. Cards appear with a subtle stagger on initial load (50ms between cards, 150ms fade-in each), creating the impression of a space being revealed. The carousel crossfade is slow and dissolve-like (250ms), mimicking the feeling of looking around a room. The hover lift (2px, 200ms ease-out) makes cards feel responsive to attention, as if they are rising to meet the guest's curiosity.","duration_range":"150-250ms for card-level animations, 250ms for carousel transitions"},"tension_relief":{"tension_point":"The guest enters search with the anxiety of 'will I find anything good?' -- a question that becomes more acute with every underwhelming listing card viewed.","relief_point":"Encountering a listing card that produces the 'I could live there' moment: a beautiful photo, a perfect neighborhood match, an availability alignment. This single card resolves the search anxiety and becomes the prototype for the entire session.","timing":"The guest should encounter at least one high-quality match within the first 5 cards viewed. Search algorithm and result sorting should prioritize peak probability in the first viewport, not comprehensiveness across all results."}},{"id":"feels-004","type":"emotional_element","title":"Human Connection: Making Messaging Feel Like the Beginning of a Relationship, Not a Customer Service Interaction","journey_phases":["listing_evaluation","negotiation"],"problem":"The user stories identify messaging as 'the highest cross-activation story in the list' because 'that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.' Kahneman Ch 36 adds: 'we all care intensely for the narrative of our own life and very much want it to be a good story.' The guest's booking narrative needs a human chapter -- a moment where they connected with a real person. Without messaging, the narrative is: 'I browsed photos, I submitted a proposal, I got a confirmation.' This is a transaction story. With messaging, the narrative becomes: 'I found a great space, I reached out to the host, they responded warmly, I decided to stay.' This is a relationship story. The remembering self stores relationship stories more vividly than transaction stories because they involve human peaks. During negotiation, the emotional stakes are even higher. A counter-proposal without a human message is experienced as rejection (loss aversion). A counter with a warm explanation is experienced as conversation. The emotional design of messaging determines whether the booking narrative is transactional or relational, which determines whether the remembering self wants to repeat it.","solution":"The messaging experience must feel like the beginning of a real correspondence, not like filling out a contact form. (1) Message compose: the compose area should feel like writing a personal note. No template suggestions that reduce the message to corporate language. Instead, a subtle contextual hint: 'Ask about the space, the neighborhood, or anything else.' The hint acknowledges that this is a personal communication, not a support ticket. (2) Host response display: when the host responds, the notification should feel personal: '[Host name] replied.' Not 'New message from your inquiry.' The response appears on the listing page in a conversational thread format -- the guest sees the exchange as a dialogue, not as request-response. (3) Conversation continuity in negotiation: when the host counter-proposes, the guest's prior messages with the host are visible above the counter-proposal, establishing narrative continuity. The guest sees: their question, the host's response, the host's personal message with the counter. This thread format prevents the counter from feeling like a new, disconnected event -- it is part of an ongoing conversation. (4) Emotional warmth signals: host response time is shown ('Typically responds in ~2 hours'), host's verification badge is visible in the conversation header, and the host's profile photo is displayed at full resolution -- not a tiny avatar. These signals reduce the abstractness of the person on the other end.","evidence":[{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"Messaging is the highest cross-activation story in the list. When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"Messaging IS the emotional peak of the pre-commitment journey. If the messaging experience feels personal and warm, the peak is positive and the guest proceeds with confidence. If it feels transactional (template messages, slow responses, corporate tone), the peak is flat and the guest's narrative lacks the human element that drives commitment."},{"source":"kahneman-part5-two-selves.txt, Ch 36 (Life as a Story)","type":"book","quote":"We all care intensely for the narrative of our own life and very much want it to be a good story, with a decent hero.","insight":"The guest wants their booking story to have a human chapter. Messaging provides this chapter. The host who responds warmly becomes a character in the guest's narrative -- 'the host in Williamsburg who told me about the rooftop view.' This character enriches the narrative and makes the remembering self more likely to want to re-enter it."},{"source":"user-stories-initial-analysis.md, 'Messaging before proposals' section","type":"guest_call","quote":"Once someone messages a host, the path to a proposal gets shorter, not longer.","insight":"Messaging creates an emotional investment that shortens the path to commitment. The Two Selves lens explains why: the guest who messages has begun a relationship story, and the remembering self resists abandoning an unfinished positive narrative. The emotional investment in the conversation carries the guest toward the proposal."}],"priority":"high","target_emotion":"connection","emotion_rationale":"The messaging moment should produce the feeling of genuine human connection -- the guest is communicating with a real person who has a real space, not with a platform. This feeling of connection is the emotional peak that distinguishes the Split Lease booking narrative from a transactional hotel or short-term rental booking.","copy_guidelines":{"voice":"Personal, conversational, encouraging","do":["Use the host's name everywhere: 'Message Sarah' not 'Contact host'","Show the host's face: full-resolution profile photo in the message compose header","Encourage personal language: hint says 'Ask about the space, the neighborhood, or anything' not 'Describe your inquiry'","Frame the response as a conversation: '[Sarah] replied' not 'New message received'"],"dont":["Suggest template messages: 'Hi, I am interested in your listing for [dates]'","Use customer service language: 'Your inquiry has been submitted' or 'Please allow 24-48 hours for a response'","Make the compose area look like a form: no labels, no required fields, just a text area with a send button","Hide the conversation behind a separate 'Messages' section -- the thread should be visible on the listing page itself"],"example_good":"Message Sarah. [Sarah's photo, large]. 'Ask about the space, the neighborhood, or anything.' Guest writes: 'Hi Sarah, the rooftop in your photos looks amazing -- is it accessible year-round?' Sarah replies (2 hours later): 'Hi! Yes, it is open all year. The sunset views in spring are the best part of the building. Let me know if you have any other questions!'","example_bad":"Contact Host. [Tiny avatar]. 'Enter your message (required). Please include your desired dates and budget.' Auto-response: 'Thank you for your inquiry. The host will respond within 48 hours.'"},"animation_feel":{"easing":"ease-out for message send, ease-in for message receive","feel_description":"Sending a message should feel like tossing a note across the table -- a swift, confident departure (ease-out, 200ms slide-up). Receiving the host's response should feel like a letter arriving -- a gentle entrance from below (ease-in, 250ms), with the host's avatar briefly pulsing once (200ms) to signal 'a person is here.'","duration_range":"200-300ms"},"tension_relief":{"tension_point":"The moment after sending a message, when the guest wonders: 'Will they respond? Did I say the right thing? Is this host real?' -- the anticipation of human judgment.","relief_point":"The host's response arriving, ideally within hours. The relief is proportional to the warmth and specificity of the response. A generic 'Thanks for your interest' provides minimal relief. A specific, personal response ('Yes, the rooftop is open all year -- the sunset views in spring are the best part') provides full relief and creates the connection peak.","timing":"The platform should display the host's average response time ('Typically responds in ~2 hours') immediately after the guest sends a message, converting open-ended waiting anxiety into bounded anticipation."}},{"id":"feels-005","type":"emotional_element","title":"Quiet Contentment: Sustaining the Experiencing Self's Daily Well-Being During Active Lease","journey_phases":["active_lease"],"problem":"Kahneman Ch 37 shows that experienced well-being is determined by 'the current situation' -- not by the space's aesthetic qualities (which are adapted to within days) but by daily activities, social contact, noise, and stress. During the active lease, the guest adapts to the space (Ch 38: 'thinking less and less about it') and their moment-to-moment well-being is governed by their real-world situation, not by the platform. The platform's leverage during the active lease is therefore limited -- it cannot control the guest's job, relationships, or daily activities. But it CAN do two things: (1) prevent negative peaks that disrupt the experiencing self's daily contentment (disputes, surprise date changes, communication breakdowns), and (2) create occasional positive peaks that the remembering self can store (mid-lease check-ins, milestone markers, host connection moments). The emotional design challenge is maintaining a steady baseline of quiet contentment (the experiencing self's daily state) while punctuating it with designed memorable moments (the remembering self's stored peaks). Too many punctuations become noise; too few leave the middle of the lease as a mnemonic void.","solution":"The active lease emotional design operates on two registers: (1) Baseline register: quiet, predictable, invisible-when-working. The stay cycle (arrival, stay, departure, cleaning) should feel like a well-maintained clock -- the guest knows the rhythm and does not think about it. The emotional tone of routine notifications is factual and neutral: 'Your next stay starts Tuesday.' No celebration, no urgency, no emotional language for routine operations. The platform's role is to be so reliable that the guest forgets it is there. This reliability IS the experiencing self's contentment: the absence of friction, the absence of surprises, the absence of anxiety. Kahneman Ch 37: 'happiness is the experience of spending time with people you love' -- the platform should not try to be the source of happiness during the lease; it should remove obstacles to the guest's own happiness. (2) Peak register: warm, personal, rare. The milestone markers, mid-lease check-in, and host connection prompt (L4, behaves-005) use the warm narrative visual treatment (serif headline, surface-warm background) and a personal, reflective tone. These moments are rare by design -- one check-in, 2-3 milestones across a full lease -- so each one registers as special rather than routine. The emotional arc of the active lease is: steady contentment punctuated by brief moments of warmth and reflection.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 37 (Experienced Well-Being)","type":"book","quote":"It is only a slight exaggeration to say that happiness is the experience of spending time with people you love and who love you.","insight":"The platform is not the source of the guest's happiness during the lease. The guest's happiness comes from their real-world relationships, work, and activities. The platform's role is to be an invisible, reliable container -- its presence should be felt as the absence of problems, not as the presence of notifications. This is the experiencing self's ideal state: contentment without interruption."},{"source":"user-stories-initial-analysis.md, 'Value before the ask' section","type":"guest_call","quote":"Show something useful first.","insight":"During the active lease, 'something useful' is different from discovery or search. Here, 'useful' means the platform handled everything so the guest did not have to think about it. The stay cycle ran on time, the cleaning was confirmed, the host is accessible. The emotional value during the active lease is reliability, not novelty."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion and adaptation)","type":"book","quote":"Adaptation to a new situation, whether good or bad, consists in large part of thinking less and less about it.","insight":"Adaptation is not a failure -- it is the natural state. The guest adapting to their space and thinking less about it means the platform succeeded. The emotional design should not fight adaptation (which would mean constantly demanding the guest's attention) but should work with it: let the guest adapt, maintain the baseline, and create rare peak moments that the remembering self stores."}],"priority":"medium","target_emotion":"contentment","emotion_rationale":"Contentment is the optimal daily emotional state during the active lease -- the feeling that everything is working, nothing needs attention, and the guest can focus on their own life. Contentment is produced by reliability, not by excitement. The platform achieves contentment by being invisible when things work and warm when things need attention.","copy_guidelines":{"voice":"Quiet, factual, reassuring (baseline); warm and personal (peak moments)","do":["Baseline: state facts plainly: 'Your next stay starts Tuesday, Jan 21.'","Baseline: confirm completions without celebration: 'Cleaning photos received. All clear.'","Peak moments: use personal language: 'One month in Williamsburg. What has been the best part?'","Peak moments: reference the host by name: 'You have been staying with Sarah for 8 weeks now.'"],"dont":["Over-notify for routine events: 'Your stay is starting today! Have a great time!'","Create anxiety about routine operations: 'REMINDER: Your cleaning photos are due by Friday'","Introduce novelty into the routine: changing notification format or adding new features mid-lease","Make the platform feel like it needs the guest's attention: 'We miss you! Open the app to check your stay details.'"],"example_good":"Baseline: 'Stay 8 of 12. Next stay: Jan 21-24. All clear.' Peak: 'Halfway through. 8 stays in Williamsburg with Sarah. What has been the best part so far?'","example_bad":"Exciting news! Your 8th stay is coming up! Don't forget to check your Stays Manager for details! Also, have you rated your last stay yet?"},"animation_feel":{"easing":"ease-in-out for baseline state changes, ease-out for peak moment reveals","feel_description":"Baseline operations should transition so smoothly they are barely noticed -- a status badge sliding from 'Upcoming' to 'In Progress' with minimal fanfare (150ms, nearly invisible). Peak moments should arrive with slightly more presence -- the milestone card sliding in with a gentle 300ms ease-out that says 'pay attention to this, it is for you.' The contrast between invisible baseline transitions and noticeable peak moment reveals is what makes the peaks feel special.","duration_range":"150ms for baseline transitions, 300-400ms for peak moment reveals"},"tension_relief":{"tension_point":"Recurring low-grade anxiety: 'Is my lease going okay? Is the host satisfied? Am I following the rules?' -- the background hum of living in someone else's space.","relief_point":"The steady rhythm of the stay cycle confirming that everything is on track: arrival confirmed, cleaning received, no issues flagged. Each completed cycle is a micro-relief that reinforces the baseline contentment.","timing":"Relief is cadence-dependent, not event-dependent. The guest learns the rhythm after 2-3 stay cycles. Once the rhythm is established, the mere passage of a cycle without incident is itself the relief. The platform should never disrupt this rhythm with unexpected notifications or format changes during the lease."}},{"id":"feels-006","type":"emotional_element","title":"Collaborative Spirit: Reframing Counter-Proposals as Mutual Problem-Solving, Not Rejection","journey_phases":["negotiation"],"problem":"Kahneman's loss aversion, deeply embedded in Part V's framework, predicts that a counter-proposal feels like a loss. The guest proposed 16 weeks; the host suggested 10. The guest's System 1 processes: 'I lost 6 weeks.' The magnitude of this felt loss exceeds the objective value of the difference because losses loom larger than gains. If the counter-proposal arrives as bare numbers, the guest's peak emotion is loss -- and the peak-end rule means this loss defines the entire negotiation memory. The remembering self stores: 'they rejected me.' Even if the guest eventually accepts the 10-week counter, the negotiation narrative carries a rejection peak that undermines the lease relationship from the start. The user stories identify messaging as 'the moment two strangers begin to trust each other.' During negotiation, the trust that messaging built is at risk of being destroyed by a transactional counter-proposal. The emotional design must protect the relationship through the counter-proposal moment.","solution":"The counter-proposal experience must feel like a conversation between two people working toward a shared goal, not like a market transaction where one party lost. (1) The host's voice first: the host's personal message is the first thing the guest encounters. The emotional register is: 'I want this to work, and here is how we can make it work.' The platform prompts the host to write with this register: 'Tell [Guest Name] why these terms work better for you -- they will appreciate the explanation.' (2) Common ground as emotional anchor: the 'Where you agree' section creates the emotional frame: 'we are mostly aligned.' This is not just an information architecture choice; it is an emotional one. The guest's System 1 processes agreement before processing change. By the time they see the changed terms, their emotional baseline is: 'we agree on most things.' The change feels like a minor adjustment within a relationship, not a rejection of their proposal. (3) Collaborative action options: 'Accept Sarah's suggestion' (not 'Accept counter-proposal'), 'Suggest a change' (not 'Counter-propose'), 'Message Sarah' (not 'Dispute'). Every action option uses the host's name and collaborative language. The guest never feels like they are in an adversarial negotiation. (4) If the guest needs time: the counter-proposal card persists without urgency. No countdown timers, no 'respond within 48 hours' pressure. The guest should feel they have the space to process the adjustment and respond thoughtfully, which produces a better emotional outcome than a pressured response.","evidence":[{"source":"kahneman-part5-two-selves.txt, Ch 35 (Two Selves)","type":"book","quote":"Memories are all we get to keep from our experience of living, and the only perspective that we can adopt as we think about our lives is therefore that of the remembering self.","insight":"The guest's memory of the negotiation IS their relationship with the lease. If the negotiation memory is 'we worked it out together,' the lease starts with a positive foundation. If the memory is 'they rejected me and I settled,' the lease starts with resentment that no amount of good daily experience can fully override. The emotional design of negotiation determines the emotional foundation of the entire lease."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"guest_call","quote":"When a guest messages a host, that's not just UX convenience -- it's the moment two strangers begin to trust each other through the platform.","insight":"The trust built through pre-proposal messaging is at risk during negotiation. A cold counter-proposal can destroy in seconds the trust that messaging took days to build. The emotional design must protect the messaging-built trust by ensuring the counter arrives wrapped in the same human warmth that the prior conversation established."},{"source":"kahneman-part5-two-selves.txt, Ch 38 (Focusing Illusion)","type":"book","quote":"Nothing in life is as important as you think it is when you are thinking about it.","insight":"When the guest first sees the counter-proposal, whatever they attend to first looms largest. If they attend to the host's warm message first, the negotiation feels collaborative. If they attend to the reduced duration first, the negotiation feels like rejection. The focusing illusion's direction is determined by the emotional design's information order: human warmth first, common ground second, changes third."}],"priority":"medium","target_emotion":"collaboration","emotion_rationale":"The negotiation must produce the feeling of mutual problem-solving -- two people finding a configuration that works for both. Collaboration converts the loss-aversion peak (negative) into a negotiation-success peak (positive). The guest who feels they collaborated with the host has a richer, warmer lease foundation than the guest who feels they accepted a rejection.","copy_guidelines":{"voice":"Collaborative, personal, explanatory","do":["Use the host's name in all action labels: 'Accept Sarah's suggestion'","Frame changes as suggestions, not demands: 'Sarah suggested 10 weeks instead of 16'","Lead with what is preserved: 'You agree on the schedule, the rate, and the start date'","Encourage conversation: 'Message Sarah if you want to talk through the details'"],"dont":["Use adversarial language: 'Counter-proposal received' or 'Your proposal was modified'","Highlight losses: '6 weeks removed from your proposal' or strikethrough on the original duration","Create urgency: 'Respond within 48 hours or the counter expires'","Omit the human element: showing only changed numbers without the host's explanation"],"example_good":"Sarah replied: 'I would love to have you! 10 weeks works better for my schedule because I have family visiting in May. Everything else looks perfect.' Where you agree: Tues-Thurs schedule, $180/night, starting March 1. Sarah suggested: 10 weeks (you proposed 16). Accept Sarah's suggestion | Suggest a change | Message Sarah.","example_bad":"Counter-proposal received. Duration changed from 16 weeks to 10 weeks. All other terms unchanged. Accept | Decline | Counter."},"animation_feel":{"easing":"ease-out for host message reveal, ease-in-out for common ground and changes sections","feel_description":"The counter-proposal should feel like receiving a thoughtful letter, not a legal notice. The host's message fades in gently (300ms ease-out), as if the host is speaking. The common-ground section slides in from the left (250ms), grounding the conversation. The changes section follows (200ms later), arriving after the emotional foundation is established. Nothing flashes, nothing warns, nothing alarms. The visual rhythm is conversational.","duration_range":"200-350ms per element, staggered 200ms apart"},"tension_relief":{"tension_point":"The notification that the host counter-proposed: 'They changed something. They do not want me on my terms. Am I being rejected?' -- the initial flash of loss aversion.","relief_point":"Reading the host's personal message and realizing: 'They want me, they just need a small adjustment. We agree on almost everything.' The relief comes from the human warmth (the host wants this to work) and the common-ground anchor (we are mostly aligned).","timing":"The host's message must be the first element the guest reads -- within 1 second of opening the counter-proposal card. The common-ground section should be visible within 2 seconds. The changed terms should appear within 3 seconds. This 3-second sequence moves the guest from anxiety (notification) through relief (host message) to context (common ground) to detail (changes)."}}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"guest_call":"user-stories-initial-analysis.md","book_extract":"kahneman-part5-two-selves.txt"},"reinforcements":[{"new_element_id":"works-001","existing_element_id":"ds-ui-007","similarity":"Both prescribe a deliberate move-in onboarding experience. The existing element (Move-In House Manual with Verification Checklist) provides a structured checklist for the guest's first hours in the space. The new element (Design Move-In as a Deliberate Positive Peak) reframes the move-in checklist as a peak-engineering opportunity: the welcome card, host message, and neighborhood essentials must precede any operational content because the peak-end rule means the first attended-to information defines the space in memory.","combined_evidence":"The existing element solves the operational problem (guest needs house manual information). The new element solves the mnemonic problem (the remembering self needs a positive peak at arrival). Combined: the House Manual content should be restructured so that welcome and warmth precede rules and procedures. The checklist (existing) provides the operational skeleton; the peak-first hierarchy (new) provides the emotional ordering. These are complementary: operational completeness within an emotionally optimized sequence.","recommendation":"merge"},{"new_element_id":"works-003","existing_element_id":"ds-ui-0900-003","similarity":"Both prescribe rich listing cards for search. The existing element (from a prior guest run) addresses listing card design with schedule-fit signals. The new element (Manufacture Peak Moments During Search Through Rich Listing Cards) adds the Two Selves mechanism: each enrichment layer on the card is a peak probability multiplier, because the remembering self stores only one prototypical card impression from the entire search session.","combined_evidence":"The existing element identifies WHAT information belongs on the card (schedule fit, photos, availability). The new element explains WHY richer cards matter for retention: the search session will be prototyped by one card impression (Kahneman Ch 35), and richer cards produce richer prototypes that drive return visits. Combined: schedule-fit data (existing) plus neighborhood identity, photo carousel, and availability alignment (new) create the maximal-peak-probability listing card.","recommendation":"keep_both"},{"new_element_id":"works-004","existing_element_id":"ds-ui-0900-002","similarity":"Both address the messaging-to-proposal pathway. The existing element (Scaffolded First Contact Card, from a prior guest run) designs the initial message as a structured interaction with host context. The new element (Use Messaging to Create a Human Interaction Peak Before Commitment) adds the Two Selves justification: messaging creates a memorable human peak that the remembering self stores as evidence of connection, and this narrative peak is what shortens the path to proposal -- not just the information exchanged.","combined_evidence":"The existing element provides the scaffolding (host profile, suggested questions, response time). The new element provides the retention mechanism: the guest who messages has a richer booking narrative ('I reached out, they responded warmly') than the guest who silently evaluates. Combined: the scaffolded first contact (existing) is the mechanism that manufactures the human interaction peak (new). The scaffold should be designed not just for information exchange but for peak generation -- host warmth signals, personal language, and response velocity matter because they determine the peak's emotional intensity.","recommendation":"merge"},{"new_element_id":"works-005","existing_element_id":"ds-ui-2200-001","similarity":"Both address the focusing illusion in listing evaluation. The existing element (Gain-Frame Listing Price Card) reframes price display to emphasize value gained. The new element (Counter the Focusing Illusion with Experiencing-Self Information) extends this to all listing information: livability data (commute, noise, daily essentials) must be surfaced alongside photos to counteract the focusing illusion that inflates aesthetic first impressions over daily-life predictors of well-being.","combined_evidence":"The existing element applies the focusing illusion to price framing. The new element generalizes the principle: whatever information is visually prominent on the listing page becomes the evaluation lens. Combined: price should be gain-framed (existing) AND positioned after photos and livability data (new), so the guest's evaluation incorporates experiential reality before financial calculation. The gain-frame (existing) plus experiencing-self data layer (new) together produce a more accurate affective forecast.","recommendation":"keep_both"},{"new_element_id":"communicates-006","existing_element_id":"ds-ui-2200-003","similarity":"Both address the counter-proposal information architecture. The existing element (Preserved-First Counter-Offer Display) leads with unchanged terms before showing changes. The new element (Attention-Directing Information Architecture for the Proposal Moment) adds the human message as the primary element that precedes even the preserved terms, and introduces a common-ground summary and narrative duration framing.","combined_evidence":"The existing element establishes the preserved-first principle (show what stayed the same before what changed). The new element adds a layer above: the host's personal message must precede even the preserved terms, because the focusing illusion means whatever the guest attends to FIRST defines the negotiation's emotional register. Combined: host message first (new) > preserved terms (existing) > changed terms (both). The emotional sequence is: human warmth > agreement > adjustment.","recommendation":"merge"},{"new_element_id":"behaves-001","existing_element_id":"ds-ui-007","similarity":"Both address the first interaction after check-in. The existing element (Move-In House Manual) surfaces operational content upon arrival. The new element (Welcome Card Progressive Reveal) prescribes a full-screen takeover that commands the guest's entire attention, delivering the welcome peak before any operational content. The existing element treats move-in as information delivery; the new element treats it as experience design.","combined_evidence":"The existing element ensures the guest has the information they need (access codes, rules, guidelines). The new element ensures the guest's first interaction is emotionally positive (hero photo, host message, neighborhood essentials). Combined: the full-screen welcome takeover (new) should include a clearly accessible link to the House Manual (existing) in its fourth frame, after the welcome warmth has been delivered. The House Manual content lives within the welcome experience but does not lead it.","recommendation":"merge"},{"new_element_id":"behaves-006","existing_element_id":"ds-ui-2200-003","similarity":"Both address counter-proposal interaction design. The existing element (Preserved-First Counter-Offer Display) shows unchanged terms first. The new element (Counter-Proposal Interaction with Common-Ground Anchoring) adds staggered rendering (host message at 200ms, common ground at 400ms, changes at 600ms) and collaborative action labels ('Accept Sarah's suggestion' instead of 'Accept counter-proposal').","combined_evidence":"The existing element established the content hierarchy (preserved first). The new element adds the interaction timing and emotional framing. Combined: the preserved-first content hierarchy (existing) is delivered through a staggered rendering sequence (new) where human warmth arrives first, followed by agreement, followed by adjustment. The interaction labels use collaborative language throughout.","recommendation":"merge"},{"new_element_id":"looks-002","existing_element_id":"ds-ui-0900-003","similarity":"Both address listing card visual design for search. The existing element specifies card layout with schedule-fit as the primary signal. The new element (Rich Listing Card Visual System) adds a layered visual surface with photo carousel, neighborhood identity layer, availability signal, and progressive hover enhancement -- all designed to maximize peak probability per impression.","combined_evidence":"The existing element determines the content priority (schedule fit first). The new element provides the visual system for delivering multi-layer content without clutter. Combined: schedule-fit data (existing) should be integrated into the new element's secondary zone alongside neighborhood identity, with the photo carousel as the primary zone and availability/actions as the tertiary zone revealed on hover.","recommendation":"merge"},{"new_element_id":"looks-006","existing_element_id":"ds-ui-2200-003","similarity":"Both address counter-proposal visual treatment. The existing element (Preserved-First Counter-Offer Display) presents unchanged terms with visual emphasis. The new element (Counter-Proposal Visual Framing: Highlight Common Ground, De-Emphasize Loss) adds a specific visual language: accent-light background for common ground, neutral ink for both columns of the comparison, no red or strikethrough, and the host's message in Instrument Serif as the emotional anchor.","combined_evidence":"The existing element established the content principle (preserved first). The new element provides the production-ready visual specification. Combined: the preserved-first principle (existing) is expressed through the accent-light common-ground section (new) that appears before the neutral changes section. The visual language avoids loss framing entirely.","recommendation":"merge"},{"new_element_id":"feels-004","existing_element_id":"ds-ui-0900-002","similarity":"Both address the emotional design of the messaging moment. The existing element (Scaffolded First Contact Card) reduces messaging anxiety through structure. The new element (Human Connection: Making Messaging Feel Like the Beginning of a Relationship) adds the Two Selves emotional framing: messaging must feel like the beginning of a real correspondence, not a contact form, because the remembering self stores relationship stories more vividly than transaction stories.","combined_evidence":"The existing element provides the structural scaffold (host profile, suggested questions). The new element provides the emotional specification (personal, conversational, encouraging). Combined: the scaffold (existing) should be designed with the emotional register (new) in mind -- host name everywhere, large profile photo, conversational hints rather than form labels, response displayed as dialogue rather than ticket response.","recommendation":"merge"}],"contradictions":[{"new_element_id":"communicates-001","existing_element_id":"ds-ui-007","conflict":"The existing element (Move-In House Manual with Verification Checklist) presents house rules and check-in procedures as the primary move-in content, with a verification checklist the guest should complete. The new element (Peak-First Information Hierarchy for Move-In Onboarding) explicitly states that rules and procedures must be below the fold, behind the welcome message, neighborhood essentials, and space highlights. Leading with a verification checklist contradicts the peak-first hierarchy.","evidence_comparison":"The existing element draws from operational completeness: the guest needs rules and access information immediately. The new element draws from Kahneman Ch 38 (focusing illusion): whatever the guest reads first at move-in defines the space in memory. If rules lead, the space is remembered as restrictive. The tension is real: operational necessity vs. emotional peak engineering. The resolution: the welcome card leads (peak-first), with the House Manual checklist accessible one tap below -- visible, complete, but not leading.","recommendation":"Adopt the new element's information hierarchy (welcome > essentials > highlights > rules) while preserving the existing element's checklist completeness. The checklist remains intact but moves from the primary to the tertiary position in the move-in information architecture. The guest finds rules when they need them; they encounter warmth when they arrive.","severity":"warning"},{"new_element_id":"looks-001","existing_element_id":"tokens-json","conflict":"The new elements specify surface-warm (#fdfcfa), accent (#2d5a3d), accent-light (#e8f0eb), and Instrument Serif as the peak-moment visual language. These come from tokens.json, which uses a warm green accent palette and serif/sans/mono typographic triad. However, the production style guide (Style-guide.md) uses a purple palette (--primary-purple: #31135D, --secondary-purple: rgb(109,49,194)) and does not reference Instrument Serif or the green accent. The L8 UI elements must use the production purple palette per the run instructions.","evidence_comparison":"tokens.json represents the design system's theoretical palette. Style-guide.md represents the production CSS variables. The L1-L5 elements correctly reference tokens.json for their layer-specific recommendations. The L8 UI elements must translate these into production-ready specifications using the Style-guide.md purple palette. This is the known token drift: tokens.json uses warm green; production uses purple.","recommendation":"L8 UI elements will use the production purple palette (--primary-purple: #31135D, --secondary-purple: rgb(109,49,194), --bg-off-white: rgb(252,250,255)) and Google Fonts (Inter, DM Sans) as specified. The warm/narrative intent from tokens.json (surface-warm for peak moments, serif for narrative significance) will be translated to production equivalents: --bg-off-white for peak-moment warmth, DM Sans Bold for narrative emphasis where Instrument Serif was specified.","severity":"warning"}],"extensions":[{"new_element_id":"works-002","gap_filled":"No existing element addresses the lease-end experience as a deliberate design moment. The library has booking confirmation and move-in manual but no specification for how the lease ending should be architected. The Architect the Lease Ending as a Designed Positive Finale element fills this gap with a three-phase sequence (reflection, farewell, gratitude) that creates the positive ending the peak-end rule demands for rebooking.","confidence_note":"High confidence. Kahneman's peak-end rule is one of the most replicated findings in behavioral science. The absence of a designed lease ending in the library is the single largest retention gap the Two Selves lens identifies. This element addresses it directly."},{"new_element_id":"works-006","gap_filled":"No existing element addresses duration neglect as a design consideration. The library assumes that longer engagement produces proportionally better outcomes. The Leverage Duration Neglect element introduces mid-lease check-ins and milestone celebrations that create memorable peaks during the mnemonic void of the lease middle, ensuring that longer leases produce proportionally better memories rather than being compressed into the same peak-end summary as shorter ones.","confidence_note":"High confidence. Duration neglect is empirically established (Kahneman Ch 35). The mid-lease check-in and milestone markers are lightweight interventions with clear mechanisms for creating temporal anchors in the remembering self's summary."},{"new_element_id":"communicates-002","gap_filled":"No existing element prescribes a narrative closing information architecture for lease-end. The library has forward momentum at the close (feels-006) but no specification for what information the guest encounters during the final week. The Narrative Closing Architecture for Lease-End Memory Formation element fills this gap with a three-state evolving card (reflection > farewell > gratitude) that provides the raw material for the remembering self's final evaluation.","confidence_note":"High confidence. Kahneman Ch 36 establishes that vacation rebooking is 'entirely determined by the final evaluation.' The lease-end information architecture IS the final evaluation's raw material. This element addresses the highest-leverage information architecture gap in the guest journey."},{"new_element_id":"communicates-005","gap_filled":"No existing element prescribes a narrative information layer for the active lease dashboard. The library has operational dashboard elements but no specification for how the platform creates memorable touchpoints during the adaptation phase when the guest is 'thinking less and less about it.' The Remembering-Self Narrative Architecture element fills this gap with milestone markers, reflection prompts, and contextual highlights that break duration neglect.","confidence_note":"Medium-high confidence. The principle is sound (adaptation requires interruption for memory formation), but the frequency and tone of narrative touchpoints will need calibration in production. Too many become noise; too few leave the mnemonic void intact."},{"new_element_id":"behaves-002","gap_filled":"No existing element designs the lease-end interaction sequence. The library has per-stay checkout behavior but no specification for a graduated emotional arc across the final week. The Lease-End Gratitude Sequence fills this gap with a three-phase interaction that creates an upward emotional trajectory (reflection > farewell > gratitude), mimicking the gradually improving ending that Kahneman's cold-hand experiment showed produces a preference for repeating the experience.","confidence_note":"High confidence. The three-phase sequence directly implements the cold-hand experiment finding (80% of subjects chose to repeat experiences that ended with gradual improvement). The interaction timing and state management are well-specified."},{"new_element_id":"feels-002","gap_filled":"No existing element addresses the emotional design of the lease ending for the guest journey. The library has forward momentum at the close (feels-006) for hosts, but no guest-specific specification for how the ending should feel. The Narrative Closure element fills this gap with a three-emotion arc (bittersweet anticipation > human warmth > accomplishment with forward momentum) that produces gratitude as the terminal emotion -- the emotion that most naturally produces the desire to repeat.","confidence_note":"High confidence. The emotional specification is tightly coupled to the interaction design (behaves-002) and information architecture (communicates-002). All three layers align on the same three-phase arc."},{"new_element_id":"feels-005","gap_filled":"No existing element addresses the emotional design of the active lease's daily experience. The library has depletion-aware pacing (feels-004) for hosts but no specification for how the platform should feel during 4-16 weeks of routine guest occupancy. The Quiet Contentment element fills this gap with a dual-register design: baseline reliability (invisible when working) and rare peak moments (warm and personal), ensuring the experiencing self's daily contentment is maintained while the remembering self receives strategic memorable touchpoints.","confidence_note":"High confidence. Kahneman Ch 37 establishes that experienced well-being is determined by daily situation, not by the space's aesthetic qualities. The dual-register design correctly separates the experiencing self's needs (reliability) from the remembering self's needs (peaks)."}],"token_compliance":{"new_tokens_flagged":[{"token":"surface-warm (#fdfcfa) from tokens.json for peak-moment cards","issue":"tokens.json defines surface-warm but this color does not appear in Style-guide.md. The production equivalent is --bg-off-white: rgb(252,250,255). L8 UI elements will use --bg-off-white for peak-moment warmth.","severity":"info"},{"token":"accent (#2d5a3d) from tokens.json for trust and positive signals","issue":"tokens.json uses warm green; production uses purple. The production equivalent for positive signals is --secondary-purple: rgb(109,49,194) or --accent-purple: rgb(140,104,238). L8 UI elements will use the purple palette for interactive and trust signals.","severity":"warning"},{"token":"Instrument Serif from tokens.json for narrative/peak moments","issue":"Instrument Serif is not referenced in Style-guide.md. Production fonts are not explicitly listed in the CSS variables but the system uses Inter and DM Sans. L8 will use DM Sans Bold for narrative emphasis and Inter for body text, as available from Google Fonts.","severity":"warning"},{"token":"--peak-card-shadow: 0 8px 30px rgba(26,23,20,0.10) from looks-001","issue":"This shadow is defined in tokens.json as the 'lg' shadow. Production CSS does not define a named purple shadow. L8 will use a purple-tinted shadow (0 8px 30px rgba(49,19,93,0.12)) to align with the production purple palette while maintaining the elevated treatment.","severity":"info"},{"token":"IBM Plex Mono from tokens.json for evidence/precision register","issue":"IBM Plex Mono is not referenced in Style-guide.md. L8 will use Inter with tabular-nums for precision/data display instead, maintaining the semantic intent without introducing a non-production typeface.","severity":"info"}],"recommendation":"The L1-L5 elements correctly use tokens.json as their reference palette (warm green, serif/sans/mono triad). L8 UI elements must translate these into the production purple palette per Style-guide.md. Key translations: surface-warm -> --bg-off-white, accent green -> --secondary-purple, Instrument Serif -> DM Sans Bold, IBM Plex Mono -> Inter tabular-nums. The semantic intent (warmth for peaks, precision for data, narrative for milestones) is preserved while the visual execution aligns with production CSS."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["curiosity","trust"],"source_element":"feels-003","arc_note":"The guest's remembering self encounters Split Lease for the first time. The focusing illusion means the first impression IS the platform in memory. The target emotion is vivid possibility -- curiosity strong enough to produce a memorable first fragment that brings the guest back."},{"phase":"search","target_emotions":["excitement","vivid_possibility"],"source_element":"feels-003","arc_note":"The search session will be prototyped by one listing card impression. The target emotion is the 'I could live there' moment -- a peak of excited possibility that the remembering self stores as the search summary. Without this peak, the session is remembered as fruitless regardless of duration."},{"phase":"listing_evaluation","target_emotions":["connection","calibrated_anticipation"],"source_element":"feels-004","arc_note":"Messaging creates the human peak that converts the booking story from transaction to relationship. The focusing illusion must be counterbalanced by experiencing-self data (livability, reviews) to calibrate the affective forecast and reduce the move-in expectation gap."},{"phase":"proposal_creation","target_emotions":["confident_commitment","grounded_optimism"],"source_element":"feels-003","arc_note":"The guest is at peak anticipated satisfaction (Kahneman's marriage-graph spike). The 'What to expect' callout introduces experienced-utility data to ground the affective forecast. Confidence must be real, not illusory -- grounded in what past guests reported, not just in beautiful photos."},{"phase":"negotiation","target_emotions":["collaboration","mutual_accommodation"],"source_element":"feels-006","arc_note":"Loss aversion threatens to convert the counter-proposal into a rejection peak. The emotional design redirects the focusing illusion from loss (changed terms) to relationship (host's warm message) and agreement (common ground). The target emotion is 'we worked it out' rather than 'they rejected me.'"},{"phase":"acceptance","target_emotions":["relief","narrative_resolution"],"source_element":"feels-002","arc_note":"Acceptance is the climax of the booking story. It must feel like a story resolving, not a form submitting. The peak-end rule means this moment is the 'end' of the pre-lease journey and must be positive to create a halo that protects against early move-in disappointments."},{"phase":"move_in","target_emotions":["delight","belonging"],"source_element":"feels-001","arc_note":"The single most consequential emotional moment in the entire guest journey. The peak-end rule means this peak will define the lease memory. Every sensation is at maximum intensity due to novelty and contrast. The welcome card must direct the focusing illusion toward warmth (host message, neighborhood orientation) before any negative detail is noticed."},{"phase":"active_lease","target_emotions":["contentment","punctuated_reflection"],"source_element":"feels-005","arc_note":"Dual-register emotional design: baseline contentment (invisible reliability) punctuated by rare narrative peaks (milestones, check-ins). The ending must be a graduated positive arc (reflection > farewell > gratitude) that produces the warm final evaluation the peak-end rule demands for rebooking."}],"arc_conflicts":[{"conflict":"The transition from acceptance (relief/resolution) to move-in (delight/belonging) has a temporal gap of days to weeks. During this gap, the guest's anticipation may inflate expectations beyond what the space delivers, widening the affective forecasting gap. The pre-arrival message (24 hours before check-in) partially bridges this gap, but there is no designed emotional touchpoint between acceptance and the pre-arrival message.","phases_affected":["acceptance","move_in"],"severity":"warning"},{"conflict":"The active_lease phase must produce both baseline contentment (experiencing self) and memorable peaks (remembering self), but the existing library has no guest-specific active-lease emotional element. The new feels-005 fills this gap, but its interaction with the lease-end gratitude sequence (feels-002) needs careful calibration: the mid-lease check-in response must be stored and surfaced in the gratitude card, creating a narrative through-line from middle to end.","phases_affected":["active_lease"],"severity":"info"}],"arc_assessment":"The emotional arc is coherent and well-grounded in Kahneman's Two Selves framework. The progression from curiosity (discovery) through excitement (search), connection (listing evaluation), confident commitment (proposal), collaboration (negotiation), narrative resolution (acceptance), delight (move-in), and contentment-with-peaks (active lease) follows the natural emotional trajectory of someone finding, committing to, and living in a new space. The two critical moments -- move-in peak and lease-end finale -- receive the strongest emotional specification, correctly reflecting the peak-end rule's prediction that these two moments determine the retrospective evaluation. One gap: the acceptance-to-move-in transition needs additional emotional bridging beyond the pre-arrival message."},"coverage_map":{"discovery":{"elements_addressing":["works-003 (listing cards for peak generation)","communicates-003 (listing card info design)","looks-002 (rich listing card visual system)","looks-005 (neighborhood visual language)","feels-003 (vivid possibility in search)"],"coverage_assessment":"Adequate. Discovery is addressed through the listing card and search elements, which create the first impression peaks the remembering self stores. No dedicated discovery-phase element exists because the Two Selves lens identifies that discovery's impact is through the quality of the first listing card encountered, which is addressed by the search elements.","gaps":"No dedicated discovery landing page element. The focusing illusion means the first non-listing impression (landing page, hero section) also matters. The existing library's Platform Identity Hero Section partially addresses this."},"search":{"elements_addressing":["works-003","communicates-003","communicates-004","looks-002","looks-005","behaves-003","feels-003"],"coverage_assessment":"Strong. Seven elements across five layers address search, reflecting the Two Selves insight that the search session's prototypical impression determines return behavior. The photo carousel, neighborhood identity, availability signal, and progressive hover enrichment together maximize peak probability per card.","gaps":"No explicit end-of-search design. The peak-end rule means the last card viewed matters as much as the best card. A 'Based on what caught your eye' re-surfacing section at end-of-results would address this."},"listing_evaluation":{"elements_addressing":["works-004","works-005","communicates-003","communicates-004","communicates-006","looks-003","behaves-004","feels-004"],"coverage_assessment":"Strong. Eight elements address listing evaluation, reflecting the critical role of the focusing illusion and affective forecasting at this phase. The dual-track listing page layout (remembering-self aesthetic + experiencing-self livability) is the key innovation.","gaps":"None significant. The messaging integration, livability data layer, and review promotion together counterbalance the focusing illusion's bias toward photos."},"proposal_creation":{"elements_addressing":["works-004","works-005","works-006","communicates-006","looks-003","feels-003"],"coverage_assessment":"Adequate. Six elements address the proposal moment, with the 'What to expect' callout and narrative duration framing as the key innovations for calibrating the affective forecast.","gaps":"No dedicated proposal form visual or interaction element. The existing library's Structured Proposal Composer and Natural-Language Stay Configurator partially address this, but neither incorporates the affective forecast calibration."},"negotiation":{"elements_addressing":["works-004","communicates-006","looks-006","behaves-006","feels-006"],"coverage_assessment":"Strong. Five elements across five layers address negotiation, reflecting the critical importance of loss aversion management. The common-ground-first hierarchy, host message prominence, and collaborative action labels together convert the negotiation from a loss event into a relationship event.","gaps":"None significant. The negotiation design is one of the most thoroughly specified aspects of this run."},"acceptance":{"elements_addressing":["works-001 (pre-arrival peak priming)","communicates-001 (peak-first hierarchy begins at acceptance)","feels-002 (narrative resolution)"],"coverage_assessment":"Adequate but thin. Acceptance is addressed as the end of the pre-lease narrative and the beginning of the move-in peak preparation. The existing library's Booking Confirmation with Next-Steps Roadmap provides the operational specification.","gaps":"No dedicated acceptance celebration element from the Two Selves lens. The existing library element covers the operational need, but the peak-end rule suggests acceptance needs stronger emotional marking as the 'ending' of the booking story."},"move_in":{"elements_addressing":["works-001","communicates-001","communicates-002","looks-001","behaves-001","feels-001"],"coverage_assessment":"Very strong. Six elements across all five layers address move-in, reflecting the Two Selves lens's identification of move-in as the single most consequential moment in the guest journey. The welcome card takeover, peak-first information hierarchy, and designed delight together engineer a positive peak that anchors the lease memory.","gaps":"None. Move-in has the most comprehensive cross-layer coverage in the run."},"active_lease":{"elements_addressing":["works-002","works-006","communicates-002","communicates-005","looks-001","looks-004","behaves-002","behaves-005","feels-002","feels-005"],"coverage_assessment":"Very strong. Ten elements address the active lease phase, reflecting its dual nature: baseline experiencing-self contentment plus remembering-self peak engineering. The lease-end gratitude sequence, mid-lease check-in, milestone markers, and narrative dashboard layer together combat duration neglect and engineer the positive ending the peak-end rule demands.","gaps":"No specification for handling negative peaks during active lease (disputes, maintenance issues, payment problems). The existing library's notification-as-continuation element partially addresses this, but a dedicated negative-peak mitigation element would strengthen coverage."}}}</script>
