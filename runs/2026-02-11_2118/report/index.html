  <script id="data-layer-3" type="application/json">{"run_id":"2026-02-11_2118","layer":3,"layer_name":"Visual Designer","lens":{"host_call":"andreas-call.txt","book_extract":"kahneman-part1-two-systems.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Warm Surface Continuity: The First 2 Seconds Must Feel Like the Same Conversation","journey_phases":["onboarding","listing_creation","proposal_mgmt"],"problem":"When the host transitions from Bryant's phone call to the platform, the visual environment undergoes a complete change. The phone call had no visual identity; the platform has colors, typography, layout, and imagery that the host has never seen. Kahneman's System 1 processes these visual elements instantly, before the host reads a single word. If the visual environment signals 'corporate software' or 'unfamiliar website,' System 1 flags the context as foreign and the trust built during the call is not transferred. Andreas never mentioned a platform (5:27-6:11); his expectation is a continuation of a personal, warm interaction with Bryant. The visual palette must communicate warmth, calm competence, and personal attention within the first 2 seconds of page load, before any content is processed. A cold, stark, or overly branded visual environment will trigger a System 1 reassessment that forces the host to re-evaluate whether this is the same trustworthy entity they spoke with on the phone.","solution":"The platform's visual foundation uses warm off-white backgrounds (bg #f9fafb) with white surface cards (surface #ffffff) as the primary canvas. No stark white full-page backgrounds. No dark mode. No saturated color fields. The warmth of the base palette creates the same tonal register as a comfortable, professional conversation: calm, grounded, not clinical. Every page the host sees should feel like opening a well-organized document from someone they trust, not like entering a software application. The warm neutrals serve as the System 1 trust signal: before the host reads any text, the color temperature tells them 'this is a warm, personal space' rather than 'this is a corporate tool.' The accent color (forest green #6D31C2) appears sparingly and only on interactive or trust-signaling elements, never as a background fill. The result is a visual field where the background recedes and the content advances, matching the phone call pattern where Bryant's personality was foreground and the company was background.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 5:27-6:11","detail":"The call ends with personal warmth: 'You can just email me at any time' (5:44), 'I'll be reaching out to you shortly' (6:03). The emotional register is warm, personal, and unhurried. The platform's visual temperature must match this register. A cold or clinical visual environment contradicts the warm tone Andreas expects from the next touchpoint."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Characters of the Story","detail":"Kahneman: 'As surely and quickly as you saw that the young woman's hair is dark, you knew she is angry.' System 1 processes visual information and derives emotional meaning simultaneously, before conscious evaluation. The color temperature of a page is processed in under 200ms and generates an immediate emotional impression. Warm tones prime approach behavior; cold tones prime caution."},{"source_type":"host_call","source":"andreas-call.txt, 1:58-2:10","detail":"Bryant introduces Split Lease as 'a company called Split Lease' in passing, then immediately returns to human details: Ariel and Amber, their situation, their needs. The company is background; the people are foreground. The visual design must maintain this ratio: the brand palette is the warm, receding background; the host's data and the agent's presence are the visually prominent foreground."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Marvels of Priming","detail":"Kahneman: 'your actions and your emotions can be primed by events of which you are not even aware.' The phone call primed warm, personal associations. The platform's visual warmth maintains this prime. A cold visual environment disrupts the prime and forces System 1 to construct a new associative context from scratch."}],"priority":"high","tokens":{"colors":{"page_background":"bg (#f9fafb) -- warm off-white, never stark white, never gray","content_cards":"surface (#ffffff) with shadow-sm for subtle lift above the warm background","text_primary":"ink (#1a1a1a) -- warm near-black, not pure black (#000000)","text_secondary":"ink-soft (#374151) -- warm dark gray for supporting text","text_muted":"ink-muted (#6b7280) -- warm medium gray for labels, timestamps, metadata","borders":"border (#e5e7eb) -- warm border, not blue-gray"},"typography":{},"spacing":{"card_padding":"lg (24px) -- generous internal spacing communicates calm, not cramped","section_gap":"xl (40px) -- breathing room between sections prevents visual crowding"},"new_tokens_needed":[{"token":"surface-elevated","value":"#ffffff with shadow-md (0 2px 8px rgba(0, 0, 0,0.08))","reason":"Primary content cards need a consistent elevated treatment that distinguishes them from the warm background while maintaining warmth. The shadow uses warm-tinted black (26,23,20) not pure black."}]},"contrast_requirements":{"ink_on_bg":"ink (#1a1a1a) on bg (#f9fafb) = contrast ratio approximately 12.5:1, exceeds WCAG AAA (7:1)","ink_soft_on_bg":"ink-soft (#374151) on bg (#f9fafb) = contrast ratio approximately 6.2:1, exceeds WCAG AA (4.5:1)","ink_muted_on_surface":"ink-muted (#6b7280) on surface (#ffffff) = contrast ratio approximately 3.8:1, meets WCAG AA for large text (3:1), fails AA for body text. Use only for labels, timestamps, or text 18px+","minimum_standard":"WCAG AA for all body text. AAA preferred for primary content."},"visual_hierarchy_rule":"Background warmth is the first visual signal the host processes. It establishes emotional context before any content is read. The visual priority is: (1) warm background temperature registers as 'safe, personal space' in under 500ms, (2) white content cards emerge as the focus areas within 1 second, (3) text content within cards is read at 2+ seconds. The background is never competing with the content; it is setting the emotional stage.","brand_alignment":"Directly implements the taste model's 'Warm, not cold' and 'Soft backgrounds, not stark white' principles. The warm neutral base (bg #f9fafb) replaces any stark white or gray that would read as corporate or clinical. Aligns with 'Premium-accessible' by using subtle shadow elevation rather than heavy borders or color blocks to distinguish content areas."},{"id":"looks-002","type":"visual_pattern","title":"Typographic Trust Triad: Serif for Recognition, Sans for Action, Mono for Verification","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"The host encounters three distinct types of information on every screen: familiar anchor content (their property name, agent's name, tenant names), action content (instructions, field labels, buttons), and verifiable data (credit status, payment amounts, dates). Kahneman's two-system framework shows that these three types engage different cognitive modes: anchors are processed by System 1 (recognition, automatic), actions require System 1-to-System 2 bridging (comprehension, moderate effort), and verifiable data engages System 2 (deliberate evaluation). Using a single typeface for all three creates visual monotony that forces the host to read everything with equal attention, violating Kahneman's law of least effort. The visual typography must signal to the host's System 1 which content can be scanned automatically and which content requires deliberation, before a single word is read. Andreas's call behavior shows this pattern: he processed familiar information (his own property details at 1:03-1:10) effortlessly, processed action information (showing schedule at 1:18) at moderate speed, and processed verifiable data (pricing at 3:02-3:16) with focused attention. The typography must guide the eye through this same hierarchy.","solution":"Three typefaces serve three distinct cognitive functions, used consistently across every screen: (1) DM Sans for anchor content that the host should recognize instantly: property names, agent names, tenant names, section headlines. The serif face carries personality and warmth, signaling 'this is personal, this is yours.' System 1 processes serif headlines as identity markers, not as information to be decoded. (2) Inter (sans-serif) for all action content: instructions, field labels, button text, navigation, descriptions. The sans face is clean and direct, matching the conversational clarity of Bryant's explanations. System 1 processes sans-serif body text as 'here is what to do' without additional interpretation. (3) IBM Plex Mono for all verifiable data: payment amounts, credit scores, dates, status codes, financial summaries. The mono face signals precision and invites System 2 verification. When the host sees monospace text, their eye knows to slow down and check. This typographic triad creates a visual scanning language that works before the host reads the actual words.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 1:03-1:10 and 3:02-3:16","detail":"Andreas processes identity information (two units, fifth floor, second floor) at conversational speed, effortlessly. He processes financial information (first month, broker fee, three months total) with focused, sequential attention. These are two distinct cognitive modes applied to two types of content. The typography must visually distinguish these modes so the host's eye knows, before reading, which type of processing is needed."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'System 1 detects simple relations (they are all alike) and excels at integrating information about one thing, but it does not deal with multiple distinct topics at once.' A page with uniform typography presents multiple topics in the same visual register, forcing System 2 to sort them. Typographic differentiation allows System 1 to pre-sort content by cognitive mode, reducing the System 2 burden."},{"source_type":"host_call","source":"andreas-call.txt, 4:06","detail":"Andreas states 'excellent credit on every single tenant' as a verifiable standard. When this data appears on the platform, it must look like verifiable data, not like marketing copy. Monospace type for credit information signals 'this has been measured and recorded' rather than 'we are telling you a nice thing.' The typographic treatment carries the trust mechanism before the words do."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Marvels of Priming","detail":"Kahneman: 'exposure to a word causes immediate and measurable changes in the ease with which many related words can be evoked.' Typography is a visual prime. Serif type primes recognition and personality. Sans type primes action and clarity. Mono type primes precision and verification. Each primes a different cognitive stance before the content is processed."}],"priority":"high","tokens":{"colors":{},"typography":{"anchor_headlines":"DM Sans -- property names, agent names, tenant names, section titles. Sizes: 24-32px for primary headlines, 18-20px for section heads.","action_content":"Inter -- instructions, field labels, button text, navigation, body text. Sizes: 16px for body, 14px for labels, 14-16px for buttons. Weight: 400 for body, 500 for labels, 600 for buttons.","verifiable_data":"IBM Plex Mono -- payment amounts, credit indicators, dates, status strings, financial totals. Sizes: 20-28px for primary financial figures, 14-16px for data labels and secondary figures. Weight: 500-600 for emphasis."},"spacing":{"headline_to_body_gap":"sm (8px) -- tight coupling between anchor headline and its associated content","between_type_zones":"lg (24px) -- clear separation between anchor, action, and data zones"},"new_tokens_needed":[{"token":"font-size-data-primary","value":"28px","reason":"Primary financial figures (the single-sum total from communicates-002) need a dedicated size that is larger than body text but smaller than page headlines, establishing them as the most important data on financial screens."},{"token":"font-size-data-secondary","value":"14px","reason":"Secondary financial details (conversion lines, breakdown items) need a consistent smaller size that reads as supportive, not competing with the primary figure."}]},"contrast_requirements":{"serif_on_surface":"ink (#1a1a1a) on surface (#ffffff) = contrast ratio approximately 16.5:1, exceeds WCAG AAA","sans_on_surface":"ink-soft (#374151) on surface (#ffffff) = contrast ratio approximately 8.1:1, exceeds WCAG AAA for body text. Field labels may use ink-muted (#6b7280) only at 14px+ (large text AA threshold 3:1, ratio approximately 3.8:1)","mono_on_surface":"ink (#1a1a1a) on surface (#ffffff) for primary data figures. ink-soft (#374151) for secondary data. Both exceed WCAG AA.","mono_on_accent_light":"ink (#1a1a1a) on accent-light (#F7F2FA) = contrast ratio approximately 14:1, exceeds WCAG AAA. Suitable for trust credential badges.","minimum_standard":"WCAG AA for all type. WCAG AAA for all primary financial figures."},"visual_hierarchy_rule":"Typography creates three visual lanes that the eye navigates without conscious effort: (1) Serif headlines are the largest and most distinctive text, scanned first as orientation anchors (under 1 second), (2) Sans body text is the middle layer, read at conversational speed for instructions and context (1-3 seconds), (3) Mono data text is visually distinct and signals 'verify this,' engaging focused attention (3+ seconds). The three typefaces never compete within the same visual line. A serif headline is always followed by sans body or mono data, never by more serif.","brand_alignment":"Directly implements the taste model's typography philosophy: 'Serif for personality (DM Sans), Sans for clarity (Inter), Mono for data/trust (IBM Plex Mono).' The triad maps cognitive function to typeface, not decoration. This is the taste model's type philosophy operationalized through Kahneman's dual-system framework: serif for System 1 recognition, sans for System 1-to-2 bridging, mono for System 2 verification."},{"id":"looks-003","type":"visual_pattern","title":"The Single-Number Financial Focal Point: One Large Figure Anchors Every Money Screen","journey_phases":["pricing","proposal_mgmt","active_lease"],"problem":"Andreas processes pricing as a single sum: 'Three months. Okay. Got it' (3:16). His System 1 evaluates one number against his expectation, and if the number feels right, System 2 endorses it without further investigation. The platform's financial screens risk presenting multiple numbers at similar visual weight: nightly rate, weekly total, monthly equivalent, deposit, fees. When multiple numbers compete visually, the host's System 1 cannot perform the instant gut-check ('does this feel right?') because it does not know which number to evaluate. Kahneman's bat-and-ball problem shows that when multiple numbers are present, System 1 latches onto the most visually prominent one and may generate a wrong interpretation. If the nightly rate ($80) is as visually prominent as the monthly total ({},400), the host may anchor on the smaller number and feel that the platform undervalues their property. The visual design must create an unambiguous focal point: one number, large and unmistakable, in the host's native format (monthly), before any other figure appears.","solution":"Every screen that displays financial information has exactly one visually dominant number. This number is rendered in IBM Plex Mono at the dedicated data-primary size (28px), in ink (#1a1a1a), on a surface card. It represents the figure most meaningful to the host: monthly rent equivalent on pricing screens, total payment on proposal screens, total earned on dashboard screens. All other financial figures (nightly rate, itemized breakdown, conversion) are rendered at data-secondary size (14px) in ink-soft (#374151), positioned below the primary figure with a clear visual gap (lg/24px). The primary figure is the only number that occupies its own visual line. Secondary figures share lines or appear in expandable detail sections. The host's eye lands on one number, evaluates it against expectation, and either confirms ('Got it') or investigates further. This mirrors Andreas's pricing conversation exactly.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 3:02-3:16","detail":"Andreas's pricing sequence: deposit (first month), broker fee (one month), total (three months). He processes three data points but his conclusion is one number: 'Three months. Okay. Got it.' The conclusion-number is what matters. The components are supporting evidence. The visual design must match: one conclusion at the top, components below."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy System 2","detail":"Kahneman: 'More than 50% of students at Harvard, MIT, and Princeton gave the intuitive -- incorrect -- answer' to the bat-and-ball problem. When multiple numbers are present, System 1 selects the most salient one and constructs meaning around it. If the visually dominant number is the wrong one (nightly rate instead of monthly total), the host's System 1 will generate a wrong interpretation that System 2 may be too lazy to correct."},{"source_type":"host_call","source":"andreas-call.txt, 3:28-3:51","detail":"Bryant explains the payment guarantee as a process chain but the conclusion is a single promise: 'guarantee payments to you.' The visual pattern mirrors this: the financial total IS the guarantee made visible. One number says 'this is what you get.' The mechanism (credit check, pre-authorization) supports but does not compete."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'Effort is required to maintain simultaneously in memory several ideas that require separate actions, or that need to be combined according to a rule.' Multiple financial figures at equal visual weight force the host to hold them in memory while determining which one matters. A single dominant figure eliminates this working memory load."}],"priority":"high","tokens":{"colors":{"primary_figure":"ink (#1a1a1a) -- maximum contrast for the one number that matters","secondary_figures":"ink-soft (#374151) -- clearly subordinate, readable but not competing","figure_background":"surface (#ffffff) or surface-warm (#fdfcfa) -- clean field behind the primary figure","conversion_line":"ink-muted (#6b7280) at 14px+ -- the nightly rate or breakdown appears as annotation, not content"},"typography":{"primary_figure":"IBM Plex Mono, 28px, weight 600 -- the largest mono text on any screen, unmistakable as THE number","primary_label":"Inter, 14px, weight 500, ink-soft -- 'Monthly rent' or 'Total payment' directly above or below the figure","secondary_figures":"IBM Plex Mono, 14px, weight 400, ink-soft -- conversion rates, itemized amounts","secondary_labels":"Inter, 12px, weight 400, ink-muted -- breakdown labels"},"spacing":{"above_primary_figure":"xl (40px) -- generous top margin isolates the figure as the first thing the eye hits","below_primary_figure":"md (16px) -- tight gap to its label, they read as a single unit","before_secondary_section":"lg (24px) -- clear break between the primary figure and supporting details"},"new_tokens_needed":[]},"contrast_requirements":{"primary_figure_on_surface":"ink (#1a1a1a) on surface (#ffffff) = approximately 16.5:1, exceeds WCAG AAA","secondary_figures_on_surface":"ink-soft (#374151) on surface (#ffffff) = approximately 8.1:1, exceeds WCAG AAA","conversion_text_on_surface":"ink-muted (#6b7280) on surface (#ffffff) = approximately 3.8:1, meets WCAG AA for large text (14px+ at this context). Acceptable because conversion lines are supplementary, not essential information.","minimum_standard":"WCAG AAA for primary financial figure. WCAG AA for all secondary financial text."},"visual_hierarchy_rule":"Financial screens have exactly one number that is visually dominant. No other number on the screen approaches it in size or weight. The ratio between primary figure size (28px) and secondary figure size (14px) is 2:1, creating an unambiguous focal point. The primary figure is always positioned in the upper third of the content card, ensuring it is the first data element the eye encounters. The host should be able to evaluate the financial summary by looking at one number and one label, spending under 3 seconds, before deciding whether to investigate details.","brand_alignment":"Implements the taste model's 'Mono for data/trust (IBM Plex Mono -- signals precision and reliability)' principle at its highest stakes: financial information. The mono typeface on financial screens is not a stylistic choice; it is a trust signal. It communicates 'this number has been calculated precisely and is reliable.' Aligns with 'Confident, not flashy' -- one bold number is more confident than a table of figures."},{"id":"looks-004","type":"visual_pattern","title":"Agent Identity as Visual Anchor: Photo and Name as the Persistent Trust Element","journey_phases":["onboarding","listing_creation","proposal_mgmt","retention"],"problem":"Andreas's trust is with Bryant, not with Split Lease. The call ends with personal commitments between two people (5:27-6:11). When the host arrives at the platform, System 1 performs an instant visual assessment: 'Do I recognize anything here?' If the answer is no, System 1 classifies the environment as unfamiliar and the host begins a fresh evaluation from zero, wasting all the trust equity from the call. Kahneman's priming research demonstrates that even subtle visual cues activate associated memories and emotions. A photo of the agent and their name, positioned prominently on the platform, would activate the host's primed association: 'Bryant = trustworthy, competent, personal.' Without this visual anchor, the platform activates a new, unprimed associative network: 'unknown website = caution, evaluate, maybe leave.' The visual presence of the agent is not decoration; it is the primary mechanism for transferring trust from the human interaction to the digital interface.","solution":"The agent's identity -- name and circular photo -- is a persistent visual element in the top-left or top region of every authenticated screen. The photo is rendered in a circle (radius-full, 40-48px diameter) with a 2px accent (#6D31C2) border to distinguish it from user-uploaded content. The agent's name appears alongside in Inter at 14px, weight 500. This element is always visible, never scrolled off-screen, never hidden behind a menu. On key screens (onboarding, first listing visit), the agent identity is larger (64px photo, 16px name) and accompanied by a personal message in Inter italic: 'Bryant set up your listing for 555 W 181st.' The agent identity is the first human element the host's eye encounters. It answers System 1's question ('Do I know this?') before System 2 processes any content. On notification emails and messages, the agent's name appears as the sender, and the agent photo appears in the message header, maintaining the visual bridge between call and platform.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 5:27-5:44","detail":"Andreas says 'You can just email me at any time.' He is establishing a personal channel with Bryant, not with the company. The platform must visually maintain this personal relationship. The agent photo is the visual equivalent of Bryant's voice on the phone: the human presence that makes the interaction feel personal rather than automated."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Characters of the Story","detail":"Kahneman opens the book with a visual: 'Your experience as you look at the woman's face seamlessly combines what we normally call seeing and intuitive thinking. As surely and quickly as you saw that the young woman's hair is dark, you knew she is angry.' Faces are processed by System 1 faster and more deeply than any other visual element. A photo of the agent activates facial recognition, emotional association, and trust memory in under 500ms, before a single word of content is read."},{"source_type":"host_call","source":"andreas-call.txt, 6:03-6:11","detail":"Bryant closes: 'I'll be reaching out to you shortly after the call. If you could send over your email.' The promise is personal: 'I will reach out.' When the platform's first touchpoint shows Bryant's face and the message 'Bryant has prepared your listing,' it fulfills this promise visually. The host sees not a generic dashboard but evidence that Bryant followed through."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Associative Machine","detail":"Kahneman: 'Each element is connected, and each supports and strengthens the others. The word evokes memories, which evoke emotions, which in turn evoke facial expressions and other reactions.' The agent's face evokes the memory of the call, which evokes the trust built during the call, which evokes approach behavior toward the platform. This cascading activation is automatic and requires no effort from the host."}],"priority":"high","tokens":{"colors":{"agent_photo_border":"accent (#6D31C2) at 2px -- subtle green ring signals 'verified, trusted agent'","agent_name":"ink (#1a1a1a) -- full contrast, this name is a primary trust signal","agent_message_bg":"accent-light (#F7F2FA) -- soft green background for agent-attributed messages, warm but distinct from general content"},"typography":{"agent_name_persistent":"Inter, 14px, weight 500 -- visible but not competing with content headlines","agent_name_featured":"Inter, 16px, weight 600 -- on onboarding and first-visit screens where the agent identity is the primary anchor","agent_message":"Inter, 15px, weight 400, italic -- personal message tone, distinct from system-generated text"},"spacing":{"photo_to_name":"sm (8px) -- tight coupling, they read as a single identity unit","agent_block_to_content":"lg (24px) -- the agent identity is visually separated from content, occupying its own zone"},"new_tokens_needed":[{"token":"avatar-size-sm","value":"40px","reason":"Persistent agent photo in header/sidebar needs a consistent small size that is recognizable without dominating the layout."},{"token":"avatar-size-md","value":"64px","reason":"Featured agent photo on onboarding and first-visit screens needs a larger size that commands attention as the primary trust anchor."}]},"contrast_requirements":{"agent_name_on_surface":"ink (#1a1a1a) on surface (#ffffff) = approximately 16.5:1, exceeds WCAG AAA","agent_message_on_accent_light":"ink (#1a1a1a) on accent-light (#F7F2FA) = approximately 14:1, exceeds WCAG AAA","accent_border_on_surface":"accent (#6D31C2) on surface (#ffffff) = approximately 6.8:1, exceeds WCAG AA. The 2px border is decorative, not informational, so AA is sufficient.","minimum_standard":"WCAG AAA for agent name text. WCAG AA for decorative elements."},"visual_hierarchy_rule":"The agent's face is the first human element on every authenticated screen. It occupies a fixed position (top-left or top region) that the eye hits during the initial scan sweep. On first-visit screens, the agent photo is the single largest visual element above the fold, larger than the logo, larger than any icon. The visual message is: 'You are working with a person, not a system.' The agent identity answers the System 1 question 'Do I know this place?' before any content is processed.","brand_alignment":"Implements the taste model's 'Relentless personalization' core value at its most literal: every screen is personalized with the host's agent. Also aligns with 'Trustworthy, not corporate' -- a human face is inherently more trustworthy than a brand logo. The forest green border on the agent photo uses the accent color in its intended role: signaling trust and stability."},{"id":"looks-005","type":"visual_pattern","title":"Green Trust Badges: Accent Color Reserved Exclusively for Verified and Guaranteed Elements","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Andreas's trust decision hinges on verifiable mechanisms: credit checks, pre-authorization, payment guarantees (3:28-3:51). He states his own verifiable standard: 'excellent credit on every single tenant' (4:06). When these trust signals appear on the platform, they must be instantly distinguishable from regular content. If trust signals blend visually with general text, the host must read and evaluate each piece of text to find the verification evidence, which costs System 2 resources. Kahneman's cognitive fluency research shows that information presented in a visually distinct, easy-to-process format is perceived as more trustworthy. A dedicated visual treatment for trust information creates a Pavlovian signal: when the host sees this specific color-and-type combination, they know without reading that the content is verified, checked, or guaranteed. This reduces the cognitive cost of trust evaluation from 'read and analyze' to 'see and know.'","solution":"The accent color (forest green #6D31C2) and its light variant (accent-light #F7F2FA) are used exclusively for trust-related elements: verification badges, guarantee indicators, credit status, payment confirmation, and agent identity borders. The accent never appears on general navigation, content cards, or decorative elements. Trust badges follow a consistent visual pattern: accent-light (#F7F2FA) background pill with accent (#6D31C2) text in IBM Plex Mono at 12-13px, weight 500. Examples: 'Credit Verified,' 'Payment Secured,' 'Pre-Authorized.' The green-on-light-green combination is the platform's visual shorthand for 'this has been verified by the system.' By reserving the accent color exclusively for trust, every other screen element becomes neutral background. The host's eye is trained to scan for green: where green appears, verification exists. This implements Layer 2's trust credential stack (communicates-003) at the visual level.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 3:28-3:51","detail":"Bryant's trust chain: 'We've run a credit check and vetted both Ariel and Amber. We pre-authorize the charges.' Each step is a verifiable action. On the platform, each of these actions becomes a green trust badge: 'Credit Checked,' 'Vetted,' 'Pre-Authorized.' The visual treatment is consistent so the host learns the pattern once and recognizes it everywhere."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Associative Machine","detail":"Kahneman: 'Each element is connected, and each supports and strengthens the others... yielding a self-reinforcing pattern.' When the accent green consistently accompanies verified information, an associative link forms: green = verified = trustworthy. This association becomes automatic (System 1), meaning the host perceives trust from the color before reading the badge text."},{"source_type":"host_call","source":"andreas-call.txt, 4:06","detail":"Andreas: 'excellent credit on every single tenant.' This is his standard. When the platform displays a tenant's credit status, it must be visually unmistakable: a green badge that the host can spot in a sub-second scan. The green badge is the visual representation of Andreas's standard being met."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy Controller","detail":"Kahneman describes cognitive ease and its effects: when information is easy to process, it is perceived as more familiar, more true, and more pleasant. A consistent visual badge for trust information increases cognitive ease around trust evaluation. The host does not need to search for verification evidence; it presents itself through a distinct visual signal."}],"priority":"high","tokens":{"colors":{"trust_badge_bg":"accent-light (#F7F2FA) -- soft green background, warm and unmistakable","trust_badge_text":"accent (#6D31C2) -- forest green text on light green background","trust_badge_icon":"accent (#6D31C2) -- checkmark or shield icon in same green","agent_border":"accent (#6D31C2) at 2px -- agent photo border uses same trust green","non_trust_elements":"No accent color. Navigation, buttons, cards, and general content use ink, ink-soft, border colors only."},"typography":{"trust_badge_text":"IBM Plex Mono, 12-13px, weight 500 -- mono signals precision; the smaller size reads as a status indicator, not a headline","trust_detail_text":"Inter, 14px, weight 400, ink-soft -- supporting detail for badges (e.g., 'Verified Jan 2026') uses standard body type"},"spacing":{"badge_internal_padding":"xs (4px) vertical, sm (8px) horizontal -- compact pill shape","badge_to_badge_gap":"sm (8px) -- when multiple badges appear in a row","badge_radius":"full (9999px) -- pill shape distinguishes badges from content cards (which use radius-md)"},"new_tokens_needed":[{"token":"trust-badge-height","value":"24px","reason":"Trust badges need a consistent height that reads as a compact status indicator. 24px accommodates 12-13px mono text plus 4px vertical padding, maintaining visual consistency across all badge instances."}]},"contrast_requirements":{"accent_on_accent_light":"accent (#6D31C2) on accent-light (#F7F2FA) = contrast ratio approximately 5.2:1, exceeds WCAG AA for text (4.5:1). Acceptable for 12-13px mono badge text.","accent_on_surface":"accent (#6D31C2) on surface (#ffffff) = approximately 6.8:1, exceeds WCAG AA. Used when badges appear on white cards.","minimum_standard":"WCAG AA for all trust badge text. The badge itself is an additional visual cue (color + shape), so the text contrast is the binding requirement."},"visual_hierarchy_rule":"Green is the rarest color on any screen. Its scarcity is what gives it power. On a typical screen, green appears only on trust badges, agent photo borders, and primary action buttons (confirm/accept). Everything else is warm neutrals. This means the host's peripheral vision detects green as a focal point during the initial scan, drawing the eye to trust-relevant content. The rule is: if it is green, it has been verified or it advances the host toward a verified outcome. No exceptions.","brand_alignment":"Implements the taste model's 'Forest green as accent (trust, growth, stability -- not startup blue)' with strict discipline. The green is reserved for its intended semantic purpose: signaling trust. This prevents the accent from becoming decoration (which would dilute its meaning) and maintains the 'Confident, not flashy' principle. When green appears rarely and always means 'verified,' it carries maximum signal value."},{"id":"looks-006","type":"visual_pattern","title":"Progressive Disclosure Through Visual Weight: Dense Content Fades, Not Hides","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"Layer 2 establishes that information should be disclosed progressively: immediate, on-interaction, on-demand. The visual challenge is how to represent content that exists but is not the primary focus. If secondary content is completely hidden, the host may not know it exists, leading to missed information. If secondary content is fully visible, it creates the visual clutter that overloads System 2. Kahneman's law of least effort predicts that hosts scan only the visually easiest content. Andreas demonstrates this in the call: he processes primary information (units, pricing) actively but secondary information (furnishing companies, rental agreement details) only when Bryant brings it up. The visual design must make secondary content present-but-subordinate: visible enough that the host knows it exists, muted enough that System 1 does not flag it as requiring attention.","solution":"Three tiers of visual weight correspond to three disclosure levels: (1) Primary content (immediate) uses ink (#1a1a1a) at full size and weight. It demands attention and gets it. (2) Secondary content (on-interaction) uses ink-soft (#374151) at reduced size. It is readable but does not compete with primary content. The eye can choose to engage or pass over. (3) Tertiary content (on-demand) uses ink-muted (#6b7280) at the smallest acceptable size, often with an expand trigger ('View details,' 'Show breakdown'). The host knows the content exists because the trigger is visible, but the content itself does not occupy visual space until requested. The three tiers create a visual depth effect: primary content is in sharp focus, secondary content is slightly receded, tertiary content is at the edge of the visual field. This mirrors natural visual attention: the fovea focuses on primary, peripheral vision registers secondary, and tertiary is beyond the current attentional boundary.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 1:58-2:54","detail":"Bryant presents information in layers: first the tenants and their needs (primary), then the roommate matching process (secondary), then the rental agreement details (tertiary). Andreas engages actively with the primary information, passively absorbs the secondary, and does not respond to the tertiary until later (the agreement is not discussed further). The visual weight tiers mirror this natural attentional pattern."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'The often-used phrase pay attention is apt: you dispose of a limited budget of attention that you can allocate to activities, and if you try to go beyond your budget, you will fail.' Visual weight is the mechanism by which the platform allocates the host's limited attention budget. High-weight elements receive attention; low-weight elements are deferred. The budget is finite; the design must spend it wisely."},{"source_type":"host_call","source":"andreas-call.txt, 3:02-3:16","detail":"Andreas asks about deposit and broker fee (primary), processes the total (primary), and moves on. He does not ask about the fee structure, payment schedule, or comparison to market rates (tertiary). These details may matter later but do not warrant attention now. The visual tier system defers them without discarding them."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy Controller","detail":"Kahneman: 'System 2 is normally in a comfortable low-effort mode, in which only a fraction of its capacity is engaged.' The visual weight tiers honor this low-effort default. Primary content is designed for fractional-capacity System 2 processing. Secondary and tertiary content is there when the host mobilizes more capacity, but does not demand it."}],"priority":"medium","tokens":{"colors":{"primary_content":"ink (#1a1a1a) -- full visual weight, maximum contrast, demands attention","secondary_content":"ink-soft (#374151) -- reduced weight, readable but receded","tertiary_triggers":"ink-muted (#6b7280) -- minimum weight for text, used for expand triggers and metadata","tertiary_content_bg":"bg-deep (#f3f4f6) -- when tertiary content is expanded, it appears on a slightly deeper warm background to visually distinguish it from the primary content zone"},"typography":{"primary":"Inter or IBM Plex Mono depending on content type, at standard body sizes (16px body, 28px data)","secondary":"Inter, 14px, weight 400 -- one step smaller and lighter than primary","tertiary_trigger":"Inter, 13px, weight 500, ink-muted -- small but distinct enough to function as an interactive element","tertiary_content":"Inter, 14px, weight 400, ink-soft -- when expanded, tertiary content is readable but clearly subordinate"},"spacing":{"primary_to_secondary_gap":"md (16px) -- clear but not dramatic separation","secondary_to_tertiary_trigger_gap":"md (16px) -- consistent rhythm","tertiary_expand_padding":"md (16px) -- internal padding when tertiary content is revealed"},"new_tokens_needed":[]},"contrast_requirements":{"primary_on_surface":"ink (#1a1a1a) on surface (#ffffff) = approximately 16.5:1, exceeds WCAG AAA","secondary_on_surface":"ink-soft (#374151) on surface (#ffffff) = approximately 8.1:1, exceeds WCAG AAA","tertiary_trigger_on_surface":"ink-muted (#6b7280) on surface (#ffffff) = approximately 3.8:1, meets WCAG AA for large text only. Since triggers are 13px, this is borderline. Recommend underline decoration on triggers to provide an additional visual cue beyond color contrast alone.","tertiary_content_on_bg_deep":"ink-soft (#374151) on bg-deep (#f3f4f6) = approximately 5.5:1, exceeds WCAG AA","minimum_standard":"WCAG AA for all text. Tertiary triggers at 13px must use underline or icon affordance to supplement contrast."},"visual_hierarchy_rule":"Visual weight decreases in strict order: primary (100% opacity equivalent) > secondary (approximately 65% visual prominence) > tertiary trigger (approximately 40% visual prominence). This gradient is achieved through the combination of color, size, and weight -- never through actual opacity values, which create accessibility issues. The host's eye follows the weight gradient naturally: the heaviest element is processed first, the lightest last. No secondary element should ever be heavier than a primary element on the same screen.","brand_alignment":"Implements 'Confident, not flashy' by showing restraint: not all information needs to be visually loud. The three-tier system demonstrates confidence by letting the primary content speak clearly while trusting that secondary and tertiary content will be found when needed. Aligns with 'Premium-accessible' -- a premium experience curates what you see first, while making everything accessible for those who seek it."},{"id":"looks-007","type":"visual_pattern","title":"Motion as Confirmation, Not Decoration: Sub-100ms Acknowledgment, 300ms Settle","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"In the phone call, every piece of information Andreas provides receives immediate verbal acknowledgment from Bryant: 'Yep' (1:10), 'Got it' (3:16), 'Yup' (4:26). These acknowledgments take under 500ms and serve a critical function: they confirm to the host that their input was received and processed. On the platform, the host submits information into form fields, toggles features, and confirms proposals. If there is no immediate visual acknowledgment, the host's System 2 must maintain the input in working memory ('Did that go through? Should I click again?'). Kahneman's attention research shows that maintaining items in working memory costs cognitive resources. A sub-100ms visual response eliminates this holding cost by confirming receipt before the host's System 2 begins to doubt. However, excessive animation -- bounces, slides, fades -- engages System 1 with novelty detection rather than confirmation, pulling attention away from the task. The motion must say 'received' and nothing else.","solution":"Every interactive element provides visual feedback in two phases: (1) Acknowledgment phase (under 100ms): the element changes state immediately on interaction. Buttons depress slightly (1px translate-y), toggles snap to new position, fields show a subtle border color shift from border (#e5e7eb) to accent (#6D31C2). This phase uses no easing -- it is instantaneous, mimicking Bryant's 'Yep.' (2) Settle phase (300-500ms): the resulting state transition (card appearing, section expanding, progress advancing) completes with the easing-out curve (cubic-bezier(0.16, 1, 0.3, 1)). This phase is smooth but quick, never calling attention to itself. The spring easing (cubic-bezier(0.34, 1.56, 0.64, 1)) is reserved for single, significant confirmations: proposal accepted, listing published, payment confirmed. These are the platform's equivalent of Andreas's 'Got it' -- moments of completion that warrant a subtle moment of celebration. No bouncing. No looping animations. No decorative motion.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 1:10 and 3:16 and 4:26","detail":"Bryant's acknowledgment pattern: 'Yep' after unit details, 'Got it' after pricing total, 'Yup' after credit requirements. Each acknowledgment is instant, minimal, and confirms receipt without adding information. The platform's motion pattern serves the same function: instant acknowledgment of input without adding visual information that demands further processing."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'you dispose of a limited budget of attention that you can allocate to activities.' Every animation that draws the eye consumes from this budget. Acknowledgment motion that completes in under 100ms consumes almost nothing. A 2-second animation consumes substantial attention that should be directed at the content, not the chrome. The attention budget must be spent on the host's data, not the platform's motion design."},{"source_type":"host_call","source":"andreas-call.txt, 5:12","detail":"Andreas's advisor moment ('if they just go there to sleep, I think just a bed') flows naturally without interruption. Bryant does not interject with elaborate acknowledgments that would break the host's flow state. The platform's motion must similarly avoid interrupting the host's input flow. Acknowledgment is background; the host's task is foreground."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy Controller","detail":"Kahneman on flow: 'a state of effortless concentration so deep that they lose their sense of time.' Decorative animation breaks flow by triggering System 1's novelty detection. Minimal acknowledgment animation preserves flow by confirming state changes without demanding conscious attention. The transition from the host's action to the platform's response should feel like a natural continuation, not an interruption."}],"priority":"medium","tokens":{"colors":{"focus_border":"accent (#6D31C2) -- active input fields gain a green border, signaling 'system is listening'","button_active_bg":"accent (#6D31C2) darkened 10% -- subtle darkening on press, immediate","success_flash":"accent-light (#F7F2FA) -- brief background flash on successful submission, 300ms duration"},"typography":{},"spacing":{"button_depress":"1px translate-y on press -- minimal physical metaphor, not a full animation"},"new_tokens_needed":[{"token":"duration-acknowledge","value":"0ms (instant state change via CSS, no transition-duration)","reason":"The acknowledgment phase must be perceived as instantaneous. Any transition-duration, even 50ms, introduces perceptible delay. The state change (color shift, position shift) happens on the same frame as the interaction."},{"token":"duration-settle","value":"350ms","reason":"The settle phase for standard transitions (card expand, section reveal, progress update) needs a consistent, moderate duration. 350ms is fast enough to not feel sluggish but slow enough for the eye to track the change."},{"token":"duration-celebrate","value":"500ms","reason":"Major completion events (listing published, proposal accepted) use a slightly longer duration with spring easing to create a distinct moment of confirmation. Reserved for at most 1-2 events per session."}]},"contrast_requirements":{"focus_border_on_surface":"accent (#6D31C2) at 2px on surface (#ffffff) = approximately 6.8:1, exceeds WCAG AA for UI components (3:1 minimum per WCAG 2.1 1.4.11). Clearly visible focus state.","motion_reduced":"All settle and celebrate animations must respect prefers-reduced-motion media query. When reduced motion is preferred, settle transitions complete instantly (0ms) and celebrate transitions use opacity fade only (no position/scale changes).","minimum_standard":"WCAG 2.1 Level AA 1.4.11 for focus indicators. Full prefers-reduced-motion support."},"visual_hierarchy_rule":"Motion is subordinate to content. No animation should draw more visual attention than the content it reveals or confirms. The test: if a host records the screen and reviews it, the motion should be barely noticeable in playback. What should be noticeable is the state change (toggle switched, card appeared, progress advanced). The motion serves the state change; the state change serves the content; the content serves the host.","brand_alignment":"Directly implements the taste model's animation philosophy: 'Fast response, gentle settle. User actions feel instant (<100ms acknowledgment) but transitions are smooth (300-500ms)' and 'Never bounce. Spring easing for interactive elements, ease-out for transitions. One signature animation per component -- restraint over spectacle.' The spring easing is explicitly reserved for celebration moments, preventing overuse that would dilute its significance."}],"element_count":7,"coverage":{"discovery":["looks-005"],"evaluation":["looks-005"],"onboarding":["looks-001","looks-002","looks-004","looks-005"],"listing_creation":["looks-001","looks-002","looks-006","looks-007"],"pricing":["looks-002","looks-003","looks-006","looks-007"],"proposal_mgmt":["looks-001","looks-002","looks-003","looks-004","looks-005","looks-006","looks-007"],"active_lease":["looks-003"],"retention":["looks-004"]},"layer_2_alignment":{"communicates-001_anchor_then_advance":"Served by looks-001 (warm surface continuity ensures the background signals safety before any anchor content is read) and looks-002 (serif headlines as recognition anchors are visually distinct from action content).","communicates-002_single_sum_financial":"Served directly by looks-003 (single-number financial focal point implements the visual hierarchy for the one-total-first pattern).","communicates-003_trust_credential_stack":"Served directly by looks-005 (green trust badges provide the visual treatment for mechanism-before-promise trust signals).","communicates-004_seven_second_unit_description":"Served by looks-002 (typographic triad distinguishes property identity from action fields) and looks-006 (progressive visual weight ensures core unit fields are primary while extended details are subordinate).","communicates-005_pre_packaged_proposal":"Served by looks-004 (agent identity as visual anchor on proposal screens), looks-003 (financial focal point for proposal totals), looks-005 (trust badges on tenant verification), and looks-007 (motion as confirmation for the accept action).","communicates-006_agent_continuity_frame":"Served directly by looks-004 (agent identity as persistent visual element across all authenticated screens).","communicates-007_advisor_prompt":"Served by looks-006 (the advisor prompt occupies the secondary visual weight tier, inviting but not demanding engagement) and looks-001 (warm surface creates the comfortable context where advice-giving feels natural)."},"new_tokens_summary":[{"token":"surface-elevated","value":"#ffffff with shadow-md","defined_in":"looks-001"},{"token":"font-size-data-primary","value":"28px","defined_in":"looks-002"},{"token":"font-size-data-secondary","value":"14px","defined_in":"looks-002"},{"token":"avatar-size-sm","value":"40px","defined_in":"looks-004"},{"token":"avatar-size-md","value":"64px","defined_in":"looks-004"},{"token":"trust-badge-height","value":"24px","defined_in":"looks-005"},{"token":"duration-acknowledge","value":"0ms","defined_in":"looks-007"},{"token":"duration-settle","value":"350ms","defined_in":"looks-007"},{"token":"duration-celebrate","value":"500ms","defined_in":"looks-007"}],"production_tension_note":"The current production code uses a purple-dominant palette (primary-purple #31135D, secondary-purple rgb(109,49,194)) and Inter + DM Sans fonts. The visual patterns in this layer reference the taste model's target direction: warm neutrals with forest green accent, and DM Sans + Inter + IBM Plex Mono typography. The transition from purple to green, and from Inter/DM Sans to the taste model triad, is a strategic direction change. These visual patterns define the target state, not the current state. Implementation should plan for a gradual palette and typography migration.","methodology_notes":"Seven visual pattern elements extracted from the intersection of Andreas's call behavior and Kahneman's System 1 visual processing research. Each element defines a reusable visual principle (not a mockup) that references specific design tokens. The elements are organized from broadest application (looks-001: warm surface affects every screen) to most specific (looks-007: motion timing for interactive elements). Every element includes WCAG contrast verification against the actual token values. Three high-priority elements address the critical visual trust transfer (warm surface, typographic trust triad, agent identity). Two high-priority elements address the financial and verification visual language (single-number focal point, green trust badges). Two medium-priority elements address visual rhythm and motion (progressive disclosure weight, motion as confirmation). Nine new tokens are proposed, all derived from specific behavioral or cognitive requirements documented in the evidence."}</script>
