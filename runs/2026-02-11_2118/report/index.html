al disclosure with one cluster revealed at a time, completed clusters collapsed into summary strips above. Variant B: traditional form with all fields visible simultaneously in a scrollable page. Measure: (1) completion rate, (2) time to complete, (3) error rate (fields left blank or with invalid data), (4) post-completion satisfaction: 'How clear was the process?' (1-5 scale).","success_criteria":"Variant A shows at least 10% higher completion rate. Error rate is at least 30% lower in Variant A. Satisfaction rating is 4+ for Variant A. Time to complete is within 20% of Variant B (sequential should not be significantly slower due to reduced confusion and fewer errors to correct).","failure_meaning":"If Variant B shows higher completion, sequential disclosure may be creating frustration by hiding information that hosts want to see upfront. This would indicate that the host population includes more experienced users who prefer overview-first. If error rates are similar, the meta-decision conflict may not be a real problem for this audience. If sequential is significantly slower, the transition animations between clusters may need to be faster.","implementation_hint":"Implement both variants with feature flags. Ensure both variants contain identical fields and validation rules. Track per-field error events and timing. Run the test for at least 2 weeks to achieve statistical significance given expected host volume."},{"id":"tests-023","type":"validation_strategy","title":"Validate Confirm-Not-Construct Proposal Interaction","validates_element":"behaves-003","journey_phases":["proposal_mgmt"],"problem":"behaves-003 asserts that proposals should be accepted with a single tap and counter-offered through inline modifications, never a blank form. The default path (acceptance) must require minimal effort while the secondary path (counter-offer) preserves the host's role as modifier, not constructor.","solution":"Track the full proposal interaction funnel to verify one-tap acceptance works as designed and counter-offer does not require excessive interactions.","evidence":[{"source":"andreas-call.txt, 1:58-2:19","insight":"Bryant presents tenants as a complete package that the host evaluates as a whole, not as parts."},{"source":"kahneman-part1-two-systems.txt, The Busy and Depleted System 2","insight":"Depleted users default to the easier action. If acceptance is one tap, depleted hosts accept. If acceptance and rejection are equally weighted, they close the browser."}],"priority":"high","validation_method":"analytics","test_description":"Instrument the proposal review screen to track the complete interaction funnel: proposal_loaded -> first_scroll (if any) -> detail_expanded (if any) -> accept_tapped OR adjust_tapped OR page_left. For accept path: track time from page load to accept tap and number of intermediate interactions. For counter-offer path: track adjust_tapped -> fields_modified (which ones) -> counter_submitted, counting total interactions. Compare acceptance rate and counter-offer rate before and after implementing the confirm-not-construct design.","success_criteria":"Accept path completes in 2 or fewer interactions (view proposal, tap accept). At least 50% of accepting hosts complete the accept path in under 30 seconds. Counter-offer path completes in 5 or fewer interactions. Proposal response rate (any action taken) is above 70% within 48 hours.","failure_meaning":"If the accept path requires more than 2 interactions, there is unnecessary gating (scroll required, confirmation dialog, login prompt) between the proposal view and acceptance. If under 30 seconds is not achieved, the proposal summary may not contain enough information for a quick decision. If the counter-offer path exceeds 5 interactions, the inline modification controls are too complex or require too many steps.","implementation_hint":"Use analytics events at each step of the funnel. Calculate interaction_count per session per proposal. Segment by outcome (accept, counter, dismiss, abandon). Create a funnel visualization dashboard. Alert on any week where the 48-hour response rate drops below 60%."},{"id":"tests-024","type":"validation_strategy","title":"Validate Save-and-Resume Preserves Progress Across Sessions","validates_element":"behaves-004","journey_phases":["listing_creation","onboarding","pricing"],"problem":"behaves-004 asserts that every input must be auto-saved in real time and the platform must reopen at the exact point of departure when the host returns. Without this, every interruption becomes a dropout event because depleted hosts will not restart from scratch.","solution":"Test save-and-resume reliability through automated testing and track the return rate of hosts who interrupt mid-process.","evidence":[{"source":"andreas-call.txt, 0:15","insight":"Andreas is building a bar in his house -- he arrives already cognitively busy and will be interrupted during any multi-step process."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"Auto-save IS 'committing to paper.' The platform serves as the host's external memory."}],"priority":"high","validation_method":"automated","test_description":"Automated regression test: Simulate a host completing Steps 1-3 of the listing wizard, then closing the browser. Reopen to the listing wizard and verify: (1) the platform resumes at Step 4 (the next unfinished step), (2) all Step 1-3 data is preserved exactly as entered, (3) summary strips for completed steps show the correct data, (4) the welcome-back message appears with the correct step reference. Run this test after every deployment. Additionally, track in production: (1) session_interrupted events (host leaves mid-wizard), (2) session_resumed events (host returns to a previously interrupted wizard), (3) the return rate (resumed / interrupted). Track time-to-return (how long between interruption and resumption).","success_criteria":"Automated test passes 100% of the time -- no data loss on session interruption. Production return rate above 50% (at least half of hosts who interrupt mid-wizard return to complete). Median time-to-return under 48 hours. Data integrity on resume: 100% of saved fields contain the exact values entered before interruption.","failure_meaning":"If the automated test fails, auto-save has a reliability bug that must be fixed before launch. If the return rate is below 50%, the save-and-resume is working technically but the re-engagement mechanism (email reminder, welcome-back message) is not compelling enough. If time-to-return exceeds 48 hours, the follow-up notification may need to be sent sooner or through a different channel.","implementation_hint":"Automated tests should use Playwright to fill fields, close the page, reopen, and assert field values. In production, track save events with a hash of the saved data to verify integrity on restore. The re-engagement email should be sent 4 hours after interruption, attributed to the agent, with a direct link to resume."},{"id":"tests-025","type":"validation_strategy","title":"Validate Advisor Trigger Shifts Host from Data Entry to Expertise Sharing","validates_element":"behaves-005","journey_phases":["listing_creation","proposal_mgmt","active_lease"],"problem":"behaves-005 specifies the interaction pattern for the advisor trigger: validation, question, open response, with a visual mode shift (accent-light background, serif typography). The trigger must feel like a conversation, not a form field, and the host's response must be visibly incorporated.","solution":"Observe whether the visual mode shift and the validation-question sequence produce a perceptible change in host behavior (from clicking/selecting to reflecting/contributing).","evidence":[{"source":"andreas-call.txt, 5:12-5:27","insight":"Andreas shifts from asking questions to volunteering 4 practical recommendations without being asked. The advisor trigger aims to replicate this shift digitally."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"When the host advises, System 1 constructs a story where the host is part of the outcome, making disengagement psychologically inconsistent."}],"priority":"medium","validation_method":"usability_test","test_description":"Moderated usability test with 6 hosts during listing creation. Observe the moment when the advisor trigger appears (after Step 2 completion). Capture through think-aloud: (1) Does the host notice the visual shift (background color change, typography change)? (2) Does the host pause to read the validation statement? (3) Does the host's language shift from task-oriented ('what do I click?') to reflective ('well, in my experience...')? (4) How long does the host spend on the advisor prompt compared to the average form field? After the test, ask: 'How did that last question feel different from the form fields?' and 'Do you think your answer will show up on your listing?'","success_criteria":"At least 4 of 6 hosts notice the visual shift (mention background change or different feel). At least 4 of 6 show a language shift from task-oriented to reflective. Average time spent on the advisor prompt is at least 3x the average time spent on a standard form field (indicating genuine reflection, not quick input). At least 5 of 6 believe their answer will be used.","failure_meaning":"If the visual shift is not noticed, the accent-light background and serif typography may not be differentiated enough from the standard form appearance. If no language shift occurs, the question may not be tapping into experiential knowledge -- it may read as another data collection question. If time spent is not longer, hosts are treating the advisor prompt as a form field, which means the mode shift failed.","implementation_hint":"Record screen, face (if consent is given), and audio. The face recording can capture micro-expressions at the moment the advisor trigger appears (relaxation, engagement, or confusion). The timing data should be captured from the analytics events: advisor_prompt_shown to advisor_prompt_submitted or advisor_prompt_skipped."},{"id":"tests-026","type":"validation_strategy","title":"Validate Notification as Continuation, Not Interruption","validates_element":"behaves-006","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"behaves-006 asserts that notifications must be self-contained action units (who, what, key number, direct action link) attributed to the agent and delivered through the host's preferred channel (email for Andreas). If notifications require a full context switch to act on, hosts will ignore them.","solution":"Measure notification engagement rates and compare self-contained notifications (with enough info for triage) against pointer notifications ('You have a new proposal, log in to view').","evidence":[{"source":"andreas-call.txt, 5:44","insight":"Andreas explicitly establishes email as his channel: 'You can just email me at any time.'"},{"source":"kahneman-part1-two-systems.txt, The Characters of the Story","insight":"Inattentional blindness: a host focused on other tasks will not notice platform notifications unless they arrive through the right channel with enough context."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test proposal notification emails. Variant A (self-contained): Subject from agent name, body includes tenant names, verified status, monthly total, and a one-tap link directly to the proposal screen. Variant B (pointer): Subject from Split Lease, body says 'You have a new proposal. Log in to review.' with a link to the dashboard. Measure: (1) email open rate, (2) link click rate, (3) time from email delivery to proposal action (accept/counter/dismiss), (4) percentage of proposals that receive a response within 48 hours.","success_criteria":"Variant A shows at least 30% higher click rate than Variant B. Time from email to proposal action is under 2 hours for 50% of Variant A recipients. 48-hour response rate is above 70% for Variant A. Variant A open rate is at least 15% higher.","failure_meaning":"If Variant A does not outperform, the notification content may not match what hosts need for triage (e.g., the monthly total may not be enough -- they may need dates or duration). If open rates are similar, the sender name (agent vs. brand) may not be the differentiator -- subject line content may matter more. If 48-hour response rate is still low, the channel may be wrong (some hosts may prefer SMS or push despite stating email preference).","implementation_hint":"Use email marketing A/B testing functionality. Ensure Variant A deep-links directly to the authenticated proposal screen (use magic link or session token to avoid a login barrier). Track the full funnel from email_delivered to proposal_action_taken."},{"id":"tests-027","type":"validation_strategy","title":"Validate Multi-Unit Batch Operations for Portfolio Hosts","validates_element":"behaves-007","journey_phases":["listing_creation","pricing","active_lease","retention"],"problem":"behaves-007 asserts that multi-unit hosts like Andreas (two units in the same building) should be able to duplicate-and-modify rather than create each listing from scratch. Without this, the second listing requires double the effort for 20% new information.","solution":"Measure the time and effort reduction for second-listing creation when the duplicate-and-modify pattern is available versus requiring a fresh listing creation.","evidence":[{"source":"andreas-call.txt, 1:03-1:18","insight":"Andreas describes both units as variations of each other: same building type, different floors. He naturally presents them together."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"Requiring duplication of effort that produces no new information is a pure cost. The law of least effort predicts the host will postpone the second listing indefinitely."}],"priority":"medium","validation_method":"analytics","test_description":"For multi-unit hosts (identified by having more than one listing), track: (1) time to create Listing 2 after publishing Listing 1, (2) number of fields modified in Listing 2 (versus fields carried forward from Listing 1), (3) second-listing creation rate (percentage of multi-unit hosts who create Listing 2 within 7 days of Listing 1), (4) time to complete Listing 2 versus time to complete Listing 1. Compare these metrics before and after implementing the duplicate-and-modify pattern.","success_criteria":"Listing 2 creation time is under 2 minutes (compared to under 5 minutes for Listing 1). At least 70% of multi-unit hosts create Listing 2 within 7 days of Listing 1. Number of fields modified in Listing 2 is under 30% of total fields (confirming 70%+ carry-forward). Second listing creation rate increases by at least 25% after implementing duplicate-and-modify.","failure_meaning":"If Listing 2 time is not significantly less than Listing 1, the carry-forward may not be working correctly (too many fields requiring modification, or the modification flow is as complex as the creation flow). If second-listing creation rate does not improve, the prompt to create a second listing may not be reaching hosts at the right moment, or multi-unit hosts may have reasons beyond effort to delay the second listing.","implementation_hint":"Tag listings with building_id to identify units in the same building. Track listing_created events with is_duplicate boolean and source_listing_id. Calculate field_modification_rate per listing. The prompt to add a second unit should appear immediately after the first listing is published, while the host is still engaged."},{"id":"tests-028","type":"validation_strategy","title":"Validate Cognitive Ease as the Foundation of Trust at First Touch","validates_element":"feels-001","journey_phases":["discovery","evaluation","onboarding"],"problem":"feels-001 asserts that the first 2 seconds of every phase transition must generate calm through cognitive ease. If the first sensory input is unfamiliar, System 1 flags the context as foreign and the host's trust from the call is not transferred.","solution":"Measure emotional first impressions using rapid-exposure testing and qualitative interviews to verify that the platform generates calm rather than confusion or anxiety.","evidence":[{"source":"andreas-call.txt, 0:09-0:50","insight":"Andreas's calm, open tone indicates his System 1 had already approved Bryant. The platform must replicate this cognitive ease."},{"source":"kahneman-part1-two-systems.txt, The Lazy Controller and Illusions","insight":"Cognitive ease produces the feeling of familiarity, which System 1 interprets as safety and truth."}],"priority":"high","validation_method":"usability_test","test_description":"Post-call usability study with 6-8 hosts who have just completed a phone call with an agent. Within 1 hour of the call, send them the onboarding link and observe their first platform visit remotely (screen recording + audio). Capture: (1) first words spoken when the page loads (think-aloud), (2) time to first positive or negative verbalization, (3) body language if video is available (leaning in = engagement, leaning back = caution). After a 5-minute platform exploration, ask: 'How did the platform compare to your phone call with [agent name]?' (open-ended) and 'On a scale of 1-5, how calm or anxious did you feel when the page first loaded?'","success_criteria":"At least 5 of 8 hosts verbalize recognition or positive affect within 3 seconds of page load ('Oh, there is Bryant' or 'That is my address'). Calm rating averages 4+ on the 5-point scale. Qualitative comparison to the phone call clusters around 'felt like the same thing' rather than 'felt like a different experience.'","failure_meaning":"If hosts do not verbalize recognition quickly, the first-screen content is not anchored to their call experience. If calm ratings are low, the visual environment may be generating cognitive strain (too many elements, unfamiliar layout, corporate feel). If hosts describe the platform as a 'different experience' from the call, associative coherence is broken and the full trust bridge needs strengthening.","implementation_hint":"Coordinate with the sales team to schedule platform follow-ups within 1 hour of calls. Use remote usability testing tools (Lookback, UserTesting) that capture screen and audio. The timing is critical -- testing days after the call does not capture the warm priming state."},{"id":"tests-029","type":"validation_strategy","title":"Validate Relief of Guaranteed Income Through Tension-Relief Arc","validates_element":"feels-002","journey_phases":["evaluation","pricing","proposal_mgmt"],"problem":"feels-002 asserts that financial screens must follow a deliberate emotional sequence: show the total (tension: 'is this enough?'), then show the guarantee mechanism (relief: 'it is safe'). The 300ms delay between the number and the trust badges is critical for the tension-relief arc.","solution":"Test whether the tension-relief sequence (number first, then badges) produces higher reported confidence than simultaneous display or badge-first display.","evidence":[{"source":"andreas-call.txt, 3:02-3:51","insight":"Andreas's emotional arc: analytical questioning about deposits and fees, then relief when Bryant explains credit checks and pre-authorization guarantee."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"The payment guarantee works because it is a causal story. The narrative, not the claim, produces the emotion of relief."}],"priority":"high","validation_method":"usability_test","test_description":"Show 8 hosts three versions of a proposal financial display: Version A (tension-relief): Monthly total appears first, then after a 300ms delay trust badges fade in below. Version B (simultaneous): Total and badges appear together. Version C (badge-first): Trust badges appear first, then the number. After each version, rate: 'How confident are you that you will receive this payment?' (1-5) and 'How did this screen make you feel?' (open-ended). Final forced-choice: 'Which version felt the most reassuring?'","success_criteria":"Version A (tension-relief) is selected as most reassuring by at least 5 of 8 hosts. Version A confidence rating averages at least 0.5 points higher than Version B or C. Open-ended responses for Version A include words like 'safe,' 'solid,' 'clear.' Version C (badge-first) shows lower confidence than Version A, confirming that claim-before-evidence triggers skepticism.","failure_meaning":"If simultaneous display (B) is preferred, the 300ms delay may feel unnecessary or patronizing. If badge-first (C) performs equally well, hosts may not be skeptical of claims the way the Kahneman framework predicts -- they may value reassurance regardless of order. If confidence ratings are low across all versions, the trust mechanism itself (credit verified, pre-authorized) may not be understood or believed.","implementation_hint":"Build three interactive mockups with identical data but different reveal timing. Use CSS animations with configurable delays. Test with hosts who have real financial stakes (property owners) rather than test participants without investment context."},{"id":"tests-030","type":"validation_strategy","title":"Validate Advisor Glow Creates Confidence and Commitment","validates_element":"feels-003","journey_phases":["evaluation","listing_creation","proposal_mgmt"],"problem":"feels-003 asserts that the advisor moment should produce the specific warmth of being consulted -- the 'glow' of expertise recognized. This emotional state creates commitment because the host has invested their knowledge.","solution":"Measure the emotional and behavioral impact of the advisor moment through qualitative sentiment analysis and downstream engagement metrics.","evidence":[{"source":"andreas-call.txt, 5:12-5:27","insight":"Andreas's emotional peak: contributing practical recommendations. His tone is collaborative, not transactional. This is where evaluation becomes partnership."},{"source":"kahneman-part1-two-systems.txt, The Lazy Controller","insight":"Advising is flow-adjacent: concentrated but not controlled, drawing on System 1 pattern recognition. This is why advising is energizing while form-filling is depleting."}],"priority":"medium","validation_method":"usability_test","test_description":"During moderated usability tests, use a self-reported emotional probe at three points: (1) after completing Step 2 of the listing wizard (before the advisor prompt), (2) immediately after the advisor prompt response (if given), (3) after completing the full wizard. At each point, ask: 'Pick the word that best describes how you feel right now: tired, neutral, engaged, confident, accomplished.' Track whether the advisor prompt shifts the self-reported emotion in a positive direction. Also ask after the prompt: 'How did answering that question make you feel about your listing?' (open-ended).","success_criteria":"At least 4 of 6 hosts report a more positive emotion after the advisor prompt than before it (e.g., shift from 'neutral' or 'tired' to 'engaged' or 'confident'). Open-ended responses include language about ownership, expertise, or contribution ('my place,' 'I know this building,' 'glad they asked'). Hosts who engage with the advisor prompt are more likely to complete the remaining wizard steps than those who skip.","failure_meaning":"If no emotional shift is detected, the advisor prompt may not be distinctive enough from regular form fields -- the visual mode shift may not be working. If hosts report negative emotions after the prompt ('annoyed,' 'confused'), the question may be poorly phrased or the timing may be wrong (too early in the wizard, before the host feels established). If the prompt does not affect completion rates, the commitment mechanism may be weaker than the theory predicts for this audience.","implementation_hint":"Use in-session micro-surveys (a single emoji or word selector that appears inline, not as a pop-up) at each measurement point. Keep the interruption minimal to avoid the survey itself affecting the emotional state. Compare advisor-prompt engagers to skippers using propensity score matching."},{"id":"tests-031","type":"validation_strategy","title":"Validate Depletion-Aware Pacing with Decompression Moments","validates_element":"feels-004","journey_phases":["onboarding","listing_creation","pricing"],"problem":"feels-004 asserts that the listing wizard must follow a pacing pattern that front-loads hard decisions, includes decompression moments, and frames remaining work as easy. Without this, the host experiences mounting pressure and declining decision quality.","solution":"Measure whether decompression moments (inserted after Steps 2-3 and 4-5) reduce the depletion curve observed in analytics.","evidence":[{"source":"kahneman-part1-two-systems.txt, The Busy and Depleted System 2","insight":"The parole judges' approval rate spikes after each meal and drops to near zero before the next. Decompression moments are the listing wizard's meal breaks."},{"source":"andreas-call.txt, 0:15 and 5:44-6:11","insight":"Andreas arrives already busy and by call end is fatigued. The platform faces a depleted user from the start."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test the listing wizard with and without decompression moments. Variant A: after Step 2 and Step 4, a decompression screen appears showing progress summary ('Your unit details and pricing are set. The hard part is done.') with a 500ms pause before the next step reveals. Variant B: standard wizard with immediate transitions between all steps. Measure: (1) completion rate, (2) per-step time (to detect where depletion causes slowdown), (3) default acceptance rate per step (to detect where depletion causes mindless defaults), (4) post-completion satisfaction: 'How exhausting was this process?' (1-5, where 5 is not at all exhausting).","success_criteria":"Variant A completion rate is at least 10% higher than Variant B. Default acceptance rate in Steps 4-6 is no more than 15pp higher than Steps 1-3 in Variant A (compared to potentially 20pp+ in Variant B). Satisfaction rating averages 3.5+ for Variant A. The depletion curve (default acceptance by step) is measurably flatter in Variant A.","failure_meaning":"If decompression moments do not improve completion rate, they may be positioned at the wrong steps (the depletion peak may be at a different point than predicted). If satisfaction is not higher, the decompression moments may feel like delays rather than relief -- the copy may need to be more rewarding. If the depletion curve does not flatten, the hard decisions may not be sufficiently front-loaded in the step order.","implementation_hint":"Build the decompression screens as lightweight interstitials (not full pages) that appear inline between steps. The 500ms pause is a CSS animation delay, not a loading state. Track all per-step metrics with the variant as a dimension. Run for at least 3 weeks to reach statistical significance."},{"id":"tests-032","type":"validation_strategy","title":"Validate Associative Warmth: Emotional Rhyme Across Touchpoints","validates_element":"feels-005","journey_phases":["onboarding","listing_creation","proposal_mgmt","active_lease","retention"],"problem":"feels-005 asserts that every touchpoint must emotionally rhyme with the phone call's register: warm, professional, specific, personal. Emotional inconsistency between the call and the platform triggers System 1 suspicion.","solution":"Audit all platform copy (emails, notifications, error messages, empty states) for tonal consistency with the phone call's register, using a combination of manual review and user perception testing.","evidence":[{"source":"andreas-call.txt, 5:27-6:11","insight":"The call's emotional fingerprint: warm, personal, competent, proactive. Every subsequent touchpoint is measured against this fingerprint."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine and The Marvels of Priming","insight":"Emotional associations transfer from one context to another. Incoherence triggers System 1 alarm."}],"priority":"high","validation_method":"manual_review","test_description":"Conduct a comprehensive copy audit of all host-facing text across the platform, organized by touchpoint: (1) onboarding emails, (2) dashboard welcome message, (3) wizard step instructions, (4) error messages, (5) empty states, (6) notification text, (7) proposal display text, (8) active lease dashboard text. For each touchpoint, evaluate against the call register criteria: does it sound like something Bryant would say? Is it warm without being casual? Is it specific without being overwhelming? Is it personal without being intimate? Score each touchpoint 1-5 on register match. Then test with 4-6 hosts: show them the phone call transcript and then the platform copy, and ask 'Does this feel like the same person or company?' (1-5 scale).","success_criteria":"All touchpoints score 3.5+ on register match in the internal audit. At least 4 of 6 hosts rate the platform experience as 'the same person or company' at 4+ on the 5-point scale. No individual touchpoint scores below 3 (any score below 3 indicates a tonal break that needs immediate correction). Error messages and empty states -- traditionally the most corporate-sounding copy -- score at least 3.5.","failure_meaning":"If register match is low for specific touchpoints, those touchpoints are using corporate, technical, or impersonal language that breaks the warm chain. The fix is copy rewriting, not design change. If hosts perceive the platform as a different entity from the call, the emotional warmth is not carrying through the digital transition -- the copy, the visual warmth, and the agent presence may all need strengthening in concert.","implementation_hint":"Create a copy audit spreadsheet with columns for: touchpoint location, current copy text, register match score (1-5), recommended revision (if score below 4), and the 'Bryant test' (would Bryant say this? Yes/No). Schedule quarterly copy audits as new features are added."},{"id":"tests-033","type":"validation_strategy","title":"Validate Forward Momentum at Every Interaction Close","validates_element":"feels-006","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"feels-006 asserts that every interaction conclusion must include a confirmation of what was accomplished AND a preview of what comes next. Dead-end completion screens ('Done.') dissipate forward momentum.","solution":"Measure whether next-step previews at completion points increase same-session continuation to the next phase.","evidence":[{"source":"andreas-call.txt, 5:44-6:11","insight":"The call ends with 3 clear forward-looking elements: open channel, enthusiasm for the next step, promise of continuation."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"When the host sees a preview of the next step, System 1 begins preparing for it, reducing cognitive startup cost."}],"priority":"medium","validation_method":"a_b_test","test_description":"A/B test completion screens at two key points: (1) after listing publication and (2) after proposal acceptance. Variant A (forward momentum): completion confirmation + specific next-step preview ('Your listing is live. Bryant will share it with matched tenants this week. You will get a notification when someone sends a proposal.'). Variant B (dead end): completion confirmation only ('Your listing has been published.' with 'View Listing' and 'Return to Dashboard' buttons). Measure: (1) same-session continuation rate (does the host do anything else before leaving?), (2) time-to-return for the next action (how long before the host comes back?), (3) next-phase engagement (does the host respond to the first proposal faster if they were in the forward-momentum group?).","success_criteria":"Variant A shows at least 20% higher same-session continuation rate. Time-to-return for the next action is at least 25% shorter for Variant A. Qualitative: hosts in Variant A describe the completion as 'I know what happens next' rather than 'I guess I am done now.'","failure_meaning":"If forward momentum copy does not increase continuation, the host may be genuinely done for the session (depleted after the wizard) and no copy can overcome that. In this case, the forward momentum is better invested in the re-engagement notification (behaves-006) rather than the completion screen. If time-to-return is similar, the preview may not be creating urgency or curiosity -- the next step may not be interesting enough to pull the host back.","implementation_hint":"Use feature flags for the completion screen variants. Track session_continued (any action after completion screen view within the same session) and next_action_timestamp (first action in the next session). The forward-momentum copy should reference the specific next step with a time estimate."},{"id":"tests-034","type":"validation_strategy","title":"Validate Depleted User Dignity: Invisible Smart Defaults","validates_element":"feels-007","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"feels-007 asserts that smart defaults must be invisible accommodations, not labeled recommendations. The host should feel they are confirming research-based suggestions, not outsourcing their judgment. Highlighting that defaults are pre-filled diminishes the host's sense of agency.","solution":"Test whether different framings of default values affect the host's perceived ownership of their listing.","evidence":[{"source":"kahneman-part1-two-systems.txt, The Busy and Depleted System 2","insight":"Depleted hosts CAN make good decisions but will not unless the cost is very low. Smart defaults make the cost near-zero while preserving dignity."},{"source":"andreas-call.txt, 3:02-3:16","insight":"Andreas processes at full capacity early in the call but has less energy by the end. The platform must handle this transition gracefully."}],"priority":"medium","validation_method":"usability_test","test_description":"Show 6 hosts two versions of the pricing step (Step 4) with identical default values. Version A (invisible dignity): Fields pre-populated with 'Average for Washington Heights walk-ups: {},400/mo' as the source label, no mention of 'recommended' or 'pre-filled.' Version B (highlighted recommendation): Banner at top: 'We have pre-filled your pricing based on similar listings. Review our suggestions below.' After completing each version, ask: 'Who decided the pricing for your listing -- you or the platform?' (open-ended) and 'How much ownership do you feel over your listing?' (1-5 scale).","success_criteria":"In Version A, at least 4 of 6 hosts describe the pricing decision as their own ('I decided' or 'I confirmed'). In Version B, at least 3 of 6 attribute the decision to the platform ('they suggested' or 'it was pre-filled'). Ownership rating for Version A is at least 0.7 points higher than Version B on the 5-point scale.","failure_meaning":"If both versions produce similar ownership feelings, the framing difference may be too subtle to affect perception -- hosts may not care whether defaults are labeled as recommendations or data. If Version B produces higher ownership (because it makes the defaults visible for review), transparency may be more important than invisibility for this audience.","implementation_hint":"Build two interactive prototypes of Step 4 with identical default values and identical modification affordances. The only difference is the framing copy and the presence/absence of the 'pre-filled' banner. Test with hosts who have real pricing context (actual property owners) to ensure the default values feel realistic."},{"id":"tests-035","type":"validation_strategy","title":"Validate Human Thread: Agent Accessibility as Psychological Safety Net","validates_element":"feels-008","journey_phases":["onboarding","listing_creation","proposal_mgmt","active_lease"],"problem":"feels-008 asserts that the host must always feel one step from a real person. The 'Message Bryant' action must be within 2 taps from any screen. The agent's presence is a safety net -- most hosts will not use it, but knowing it is there reduces anxiety.","solution":"Test whether the persistent visibility of the agent contact action reduces confusion-related abandonment and support tickets.","evidence":[{"source":"andreas-call.txt, 5:44","insight":"Andreas establishes a permanent human channel: 'You can just email me at any time.' The platform must never replace this expectation."},{"source":"kahneman-part1-two-systems.txt, Illusions","insight":"The feeling of connection to Bryant is genuine. The platform risks creating a cognitive illusion by showing the photo without real accessibility."}],"priority":"medium","validation_method":"analytics","test_description":"Track: (1) visibility of the 'Message [agent name]' action (is it accessible within 2 taps from every authenticated screen?), (2) usage rate (what percentage of hosts use the agent messaging action?), (3) correlation between agent-message visibility and confusion-related abandonment (do hosts who encounter the agent contact at a confusion point continue versus hosts who encounter a FAQ or help center?), (4) support ticket analysis: are tickets phrased as 'I could not reach my agent' or 'the system did not work'? The first indicates the human thread is valued but broken; the second indicates it was never relied upon.","success_criteria":"Agent contact action is accessible in 2 or fewer taps from 100% of authenticated screens (automated accessibility audit). Usage rate is between 5-15% (low usage indicates the safety net is working -- hosts feel safe without needing to actually use it). Confusion-related abandonment is at least 20% lower on screens where the agent contact is visible versus screens where it is not. Support tickets mentioning the agent by name indicate relationship (positive), not frustration (negative).","failure_meaning":"If usage rate exceeds 20%, the platform itself may be too confusing, forcing hosts to rely on human support. This is a platform design problem, not a safety net success. If usage rate is 0%, the agent contact may be too hidden or hosts may not realize it connects to a real person. If abandonment is not affected by agent visibility, the human thread may not be the safety mechanism for this audience -- they may prefer self-service help content.","implementation_hint":"Run an automated audit of all authenticated pages to verify the 2-tap agent-access constraint. Track agent_message_opened events with the originating page as context. Create a dashboard showing usage rate by page to identify screens where hosts most need the human safety net."},{"id":"tests-036","type":"validation_strategy","title":"Journey-Level Validation: End-to-End Conversion from Call to Published Listing","validates_element":"journey-level","journey_phases":["evaluation","onboarding","listing_creation","pricing"],"problem":"Individual element validations test specific design decisions, but the host journey is a connected sequence where each phase's success depends on the prior phase. The end-to-end conversion from completed phone call to published listing is the ultimate test of whether the design stack's principles work together: System 1 trust gates pass, depletion is managed, speed matches the call, trust transfers from human to digital, and the host completes the full wizard.","solution":"Track the end-to-end funnel from phone call completion to published listing as the primary success metric for the entire design stack.","evidence":[{"source":"Layer 6 coherence report, reinforcement clusters","insight":"8 reinforcement clusters show that multiple layers converge on the same principles. The end-to-end funnel tests whether these converging principles actually produce the intended outcome: a host who went from call to published listing without dropping off."},{"source":"Layer 0 journey context, cross-phase patterns","insight":"System 1 trust gating, progressive depletion, priming transfer, and the human-to-digital handoff are all cross-phase patterns that can only be validated by measuring the entire journey, not individual phases."}],"priority":"high","validation_method":"analytics","test_description":"Build a cohort-based funnel analysis tracking every host from phone call completion through published listing. Funnel stages: (1) phone call completed, (2) onboarding email sent, (3) onboarding email opened, (4) first platform visit, (5) listing wizard started, (6) listing wizard Step 3 reached (past the typical depletion dropout point), (7) listing published. Track conversion rate at each stage, time between stages, and the total time from call to published listing. Segment by agent, property type, and number of units. Run weekly cohort reports to track improvement as design elements are implemented.","success_criteria":"End-to-end conversion rate (call completed to listing published) above 40%. Time from call to published listing under 48 hours for 60% of converting hosts. No single funnel stage shows a conversion rate below 60% (no stage is a black hole). The highest dropout stage should be identifiable and addressable.","failure_meaning":"If end-to-end conversion is below 40%, identify which stage is the primary bottleneck. If Stage 3 (email opened) to Stage 4 (first platform visit) is the weakest link, the trust bridge (works-004, communicates-006) is failing. If Stage 5 (wizard started) to Stage 6 (Step 3 reached) is weakest, depletion design (works-002, feels-004) is failing. If Stage 6 to Stage 7 (published) is weakest, the later wizard steps need simplification. The funnel diagnosis points directly to which design element cluster needs attention.","implementation_hint":"Integrate CRM data (phone call events) with platform analytics (user actions) using a shared host identifier. Build the funnel in the analytics platform with stage timestamps. Create a weekly dashboard showing the funnel with conversion rates, median time between stages, and week-over-week trends. Flag any stage where conversion drops below 50% for immediate investigation."},{"id":"tests-037","type":"validation_strategy","title":"Journey-Level Validation: Emotional Arc Consistency from Discovery to Active Lease","validates_element":"journey-level","journey_phases":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt","active_lease"],"problem":"Layer 5 defines a progressive emotional arc: calm (discovery) -> relief (evaluation/pricing) -> confidence (listing creation) -> momentum (wizard) -> safety (active lease). If any phase breaks the emotional progression -- a warm call followed by a cold platform, or a confident listing creation followed by an anxious proposal experience -- the associative coherence is disrupted and the host's cumulative trust erodes.","solution":"Conduct longitudinal sentiment tracking across the full host journey, measuring whether the emotional arc progresses as designed or breaks at specific transitions.","evidence":[{"source":"Layer 5 emotional_arc_summary","insight":"The designed arc is: calm -> relief -> confidence -> momentum -> safety -> curiosity. Each phase builds on the emotional foundation of the prior phase."},{"source":"Layer 6 emotional_arc_check","insight":"The coherence auditor confirms the arc is progressive and conflict-free. No phase targets an emotion that contradicts a prior phase."}],"priority":"medium","validation_method":"usability_test","test_description":"Longitudinal qualitative study with 4-6 hosts tracked from phone call through first proposal acceptance (approximately 2-4 weeks). At each phase transition, conduct a brief check-in (5 minutes, via the host's preferred channel -- likely text or email): 'One word: how are you feeling about the process right now?' and 'Is there anything about the experience that surprised you -- positively or negatively?' Compile the single-word emotional descriptors across phases for each host and map them against the designed arc. At the final check-in (after proposal acceptance), conduct a 15-minute retrospective interview: 'Walk me through the journey from your phone call to now. Where did things feel smooth? Where did things feel off?'","success_criteria":"At least 3 of 5 hosts show an emotional trajectory that matches the designed arc (calm -> positive growth, not calm -> frustration). No host reports an emotional regression (e.g., confident at listing creation but anxious at proposal review) at any transition. Retrospective interviews identify no more than 1 significant emotional break point per host. The most common single-word descriptors across all hosts are neutral-to-positive ('easy,' 'fine,' 'good,' 'smooth') rather than negative ('confusing,' 'frustrating,' 'slow').","failure_meaning":"If hosts report emotional regression at a specific transition, that transition is the weakest link in the emotional arc and the design elements governing it need revision. If multiple hosts identify the same break point, the problem is systematic (a design flaw) rather than individual (a host-specific circumstance). If the most common descriptors are negative, the overall experience is failing regardless of individual element quality -- the gestalt is broken even if parts work.","implementation_hint":"Recruit hosts at the phone call stage (coordinate with the sales team). Schedule check-ins at natural phase boundaries: immediately after the call, after first platform visit, after listing publication, after first proposal notification, after proposal action. Use text-based check-ins to minimize effort. Record the retrospective interview for qualitative analysis. This is a high-touch study that should run quarterly with small cohorts."}],"element_count":37,"coverage":{"layer_1_works":{"works-001":"tests-001","works-002":"tests-002","works-003":"tests-003","works-004":"tests-004","works-005":"tests-005","works-006":"tests-006"},"layer_2_communicates":{"communicates-001":"tests-007","communicates-002":"tests-008","communicates-003":"tests-009","communicates-004":"tests-010","communicates-005":"tests-011","communicates-006":"tests-012","communicates-007":"tests-013"},"layer_3_looks":{"looks-001":"tests-014","looks-002":"tests-015","looks-003":"tests-016","looks-004":"tests-017","looks-005":"tests-018","looks-006":"tests-019","looks-007":"tests-020"},"layer_4_behaves":{"behaves-001":"tests-021","behaves-002":"tests-022","behaves-003":"tests-023","behaves-004":"tests-024","behaves-005":"tests-025","behaves-006":"tests-026","behaves-007":"tests-027"},"layer_5_feels":{"feels-001":"tests-028","feels-002":"tests-029","feels-003":"tests-030","feels-004":"tests-031","feels-005":"tests-032","feels-006":"tests-033","feels-007":"tests-034","feels-008":"tests-035"},"journey_level":["tests-036","tests-037"]},"validation_method_distribution":{"analytics":10,"usability_test":15,"a_b_test":7,"automated":2,"manual_review":1,"by_element_type":{"process_pattern":"analytics (4), a_b_test (1), usability_test (1)","info_architecture":"usability_test (4), a_b_test (2), analytics (1)","visual_pattern":"usability_test (6), a_b_test (1)","interaction_pattern":"analytics (3), usability_test (2), a_b_test (1), automated (1)","emotional_element":"usability_test (5), a_b_test (2), manual_review (1)","journey_level":"analytics (1), usability_test (1)"}},"prioritization_summary":{"high_priority":["tests-001","tests-002","tests-003","tests-004","tests-006","tests-007","tests-008","tests-009","tests-010","tests-011","tests-012","tests-014","tests-016","tests-017","tests-021","tests-022","tests-023","tests-024","tests-026","tests-028","tests-029","tests-031","tests-032","tests-036"],"medium_priority":["tests-005","tests-013","tests-015","tests-018","tests-019","tests-020","tests-025","tests-027","tests-030","tests-033","tests-034","tests-035","tests-037"],"high_count":24,"medium_count":13},"implementation_sequence_recommendation":[{"phase":"Phase 1: Foundational Analytics (Week 1-2)","tests":["tests-001","tests-002","tests-003","tests-021","tests-024","tests-036"],"rationale":"Instrument the core funnel and automated performance checks first. These provide baseline data that informs all subsequent testing."},{"phase":"Phase 2: Core A/B Tests (Week 3-6)","tests":["tests-004","tests-008","tests-012","tests-022","tests-026","tests-031"],"rationale":"Run the highest-impact A/B tests: trust bridge, financial display, agent attribution, sequential disclosure, notifications, decompression moments. These test the 6-layer reinforcement clusters."},{"phase":"Phase 3: Qualitative Usability (Week 4-8)","tests":["tests-007","tests-009","tests-010","tests-014","tests-016","tests-028"],"rationale":"Conduct moderated usability tests on information architecture, visual hierarchy, and emotional first impressions. These require recruited participants and controlled settings."},{"phase":"Phase 4: Refinement Tests (Week 8-12)","tests":["tests-005","tests-013","tests-015","tests-018","tests-019","tests-020","tests-025","tests-029","tests-030","tests-033","tests-034"],"rationale":"Test medium-priority elements: advisor moments, typographic triad, green badge learning, motion timing, emotional arc details. These refine the design rather than validate its foundation."},{"phase":"Phase 5: Longitudinal Journey Validation (Week 8-16)","tests":["tests-037"],"rationale":"The longitudinal emotional arc study requires 2-4 weeks per host cohort. Start recruiting in Week 8 and complete by Week 16."},{"phase":"Ongoing: Automated and Continuous","tests":["tests-006","tests-011","tests-017","tests-023","tests-027","tests-032","tests-035"],"rationale":"Analytics-based validations that run continuously in production, monitoring for regressions and tracking improvement over time."}],"methodology_notes":"37 validation strategies produced: one per element from Layers 1-5 (35 elements) plus 2 journey-level validations. Validation methods are matched to element types: process patterns primarily use analytics (measurable outcomes), information architecture uses usability testing (comprehension and scan patterns), visual patterns use usability testing (perception and first impressions), interaction patterns use a mix of automated testing (performance) and analytics (behavior), and emotional elements use qualitative usability testing (sentiment and self-report). A/B tests are reserved for elements where a clear binary comparison exists and sufficient traffic is expected. The implementation sequence prioritizes foundational analytics first (to establish baselines), then core A/B tests (to validate the highest-impact design decisions), then qualitative refinement (to tune the details). The two journey-level validations bookend the testing program: the funnel analytics (tests-036) runs from Day 1, while the longitudinal emotional study (tests-037) runs as a capstone after the core elements are implemented."}</script>

    function loadJSON(id) { try { return JSON.parse(document.getElementById(id)?.textContent || '{}'); } catch { return {}; } }

    const config = loadJSON('run-config');
    const layers = {};
    for (let i = 0; i <= 7; i++) layers[i] = loadJSON(`data-layer-${i}`);

    // Header
    const lens = config.lens || layers[0]?.lens || {};
    document.getElementById('lens-label').textContent = `Lens: ${lens.host_call || '?'} + ${lens.book_extract || '?'}`;
    document.getElementById('meta-date').textContent = config.started_at ? new Date(config.started_at).toLocaleDateString() : '';
    document.getElementById('meta-run-id').textContent = config.run_id || '';
    const statusEl = document.getElementById('meta-status');
    statusEl.textContent = config.status || 'pending';
    statusEl.className = `badge badge-${config.status || 'partial'}`;

    // Count elements
    let totalElements = 0;
    for (let i = 1; i <= 5; i++) totalElements += (layers[i]?.elements || []).length;
    totalElements += (layers[7]?.elements || []).length;
    document.getElementById('meta-elements').textContent = `${totalElements} elements`;

    // Coherence bar
    const coherence = layers[6] || {};
    const contradictions = coherence.contradictions || [];
    const reinforcements = coherence.reinforcements || [];
    if (contradictions.length > 0) {
      const bar = document.getElementById('coherence-bar');
      bar.classList.add('has-flags');
      document.getElementById('coherence-count').textContent = `${contradictions.length} contradiction${contradictions.length !== 1 ? 's' : ''}`;
      document.getElementById('coherence-summary').textContent = `${reinforcements.length} reinforcement${reinforcements.length !== 1 ? 's' : ''} found`;
    }

    // Tab navigation
    document.getElementById('tab-nav').addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      document.querySelectorAll('.tab-nav button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(`panel-${btn.dataset.tab}`).classList.add('active');
    });

    // Evidence toggle
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('evidence-toggle')) {
        const list = e.target.nextElementSibling;
        list.classList.toggle('open');
        e.target.textContent = list.classList.contains('open') ? 'Hide evidence' : `Show evidence (${list.children.length})`;
      }
    });

    // Render element card
    function renderElementCard(el) {
      const phases = (el.journey_phases || []).map(p => `<span class="phase-tag">${p}</span>`).join('');
      const evidenceItems = (el.evidence || []).map(ev =>
        `<div class="evidence-item">
          <div class="source">${ev.source || ''}</div>
          ${ev.quote ? `<div class="quote">"${ev.quote}"</div>` : ''}
          ${ev.insight ? `<div class="insight">${ev.insight}</div>` : ''}
        </div>`
      ).join('');
      const evidenceCount = (el.evidence || []).length;

      let extras = '';
      // Layer-specific fields
      if (el.user_goal) extras += `<div class="extra-field"><label>User Goal</label> <span class="value">${el.user_goal}</span></div>`;
      if (el.company_goal) extras += `<div class="extra-field"><label>Company Goal</label> <span class="value">${el.company_goal}</span></div>`;
      if (el.success_metric) extras += `<div class="extra-field"><label>Success Metric</label> <span class="value">${el.success_metric}</span></div>`;
      if (el.time_budget) extras += `<div class="extra-field"><label>Time Budget</label> <span class="value">${el.time_budget}</span></div>`;
      if (el.hierarchy_principle) extras += `<div class="extra-field"><label>Hierarchy</label> <span class="value">${el.hierarchy_principle}</span></div>`;
      if (el.disclosure_pattern) extras += `<div class="extra-field"><label>Disclosure</label> <span class="value">${el.disclosure_pattern}</span></div>`;
      if (el.cognitive_load_constraint) extras += `<div class="extra-field"><label>Cognitive Load</label> <span class="value">${el.cognitive_load_constraint}</span></div>`;
      if (el.brand_alignment) extras += `<div class="extra-field"><label>Brand Alignment</label> <span class="value">${el.brand_alignment}</span></div>`;
      if (el.visual_hierarchy_rule) extras += `<div class="extra-field"><label>Visual Hierarchy</label> <span class="value">${el.visual_hierarchy_rule}</span></div>`;
      if (el.transition_principle) extras += `<div class="extra-field"><label>Transitions</label> <span class="value">${el.transition_principle}</span></div>`;
      if (el.journey_state_awareness) extras += `<div class="extra-field"><label>Journey Awareness</label> <span class="value">${el.journey_state_awareness}</span></div>`;
      if (el.target_emotion) extras += `<div class="extra-field"><label>Target Emotion</label> <span class="value" style="font-size:16px;font-weight:600;">${el.target_emotion}</span></div>`;
      if (el.emotion_rationale) extras += `<div class="extra-field"><label>Why</label> <span class="value">${el.emotion_rationale}</span></div>`;
      if (el.validation_method) extras += `<div class="extra-field"><label>Method</label> <span class="value">${el.validation_method}</span></div>`;
      if (el.success_criteria) extras += `<div class="extra-field"><label>Success Criteria</label> <span class="value">${el.success_criteria}</span></div>`;
      if (el.failure_meaning) extras += `<div class="extra-field"><label>Failure Means</label> <span class="value">${el.failure_meaning}</span></div>`;
      if (el.test_description) extras += `<div class="extra-field"><label>Test</label> <span class="value">${el.test_description}</span></div>`;

      // Copy guidelines
      if (el.copy_guidelines) {
        const cg = el.copy_guidelines;
        extras += `<div class="extra-field" style="margin-top:8px;"><label>Copy Voice</label> <span class="value">${cg.voice || ''}</span></div>`;
        if (cg.example_good) extras += `<div class="extra-field"><label>Good Example</label> <span class="value" style="color:var(--signal-success);">"${cg.example_good}"</span></div>`;
        if (cg.example_bad) extras += `<div class="extra-field"><label>Bad Example</label> <span class="value" style="color:var(--signal-danger);text-decoration:line-through;">"${cg.example_bad}"</span></div>`;
      }

      // Anti-goals / anti-patterns
      const antiItems = el.anti_goals || (el.anti_patterns || []).map(a => typeof a === 'string' ? a : a.pattern);
      let antiHTML = '';
      if (antiItems && antiItems.length) {
        antiHTML = `<div style="margin-top:12px;"><label style="font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--signal-danger);font-family:'IBM Plex Mono',monospace;">Anti-goals</label><ul style="margin-top:4px;padding-left:18px;font-size:13px;color:var(--ink-soft);">${antiItems.map(a => `<li>${a}</li>`).join('')}</ul></div>`;
      }

      return `<div class="element-card">
        <div class="element-card-header">
          <h3>${el.title || el.id}</h3>
          <span class="type-badge type-${el.type || ''}">${(el.type || '').replace(/_/g, ' ')}</span>
          <span class="priority-badge priority-${el.priority || 'low'}">${el.priority || 'low'}</span>
        </div>
        <div class="phase-tags">${phases}</div>
        <div class="ps-grid">
          <div class="ps-box problem"><label>Problem</label>${el.problem || 'N/A'}</div>
          <div class="ps-box solution"><label>Solution</label>${el.solution || 'N/A'}</div>
        </div>
        ${extras ? `<div class="extra-fields">${extras}</div>` : ''}
        ${antiHTML}
        ${evidenceCount > 0 ? `<div style="margin-top:16px;">
          <button class="evidence-toggle">Show evidence (${evidenceCount})</button>
          <div class="evidence-list">${evidenceItems}</div>
        </div>` : ''}
      </div>`;
    }

    // Render element layers (1-5, 7)
    [1,2,3,4,5,7].forEach(i => {
      const container = document.getElementById(`content-layer-${i}`);
      if (!container) return;
      const data = layers[i];
      const elements = data?.elements || [];
      if (elements.length === 0) {
        container.innerHTML = '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No elements discovered by this layer.</p></div>';
        return;
      }
      const layerNames = {1:'Process Patterns',2:'Info Architecture',3:'Visual Patterns',4:'Interaction Patterns',5:'Emotional Elements',7:'Validation Strategies'};
      container.innerHTML = `<h2 style="font-family:'DM Sans',sans-serif;font-size:24px;font-weight:400;margin-bottom:20px;">Layer ${i}: ${layerNames[i]} <span style="font-size:14px;color:var(--ink-muted);font-family:'IBM Plex Mono',monospace;">(${elements.length} element${elements.length!==1?'s':''})</span></h2>` + elements.map(renderElementCard).join('');
    });

    // Render Layer 0: Journey Context
    (function renderJourney() {
      const container = document.getElementById('content-layer-0');
      if (!container) return;
      const data = layers[0];
      if (!data || !data.phases) { container.innerHTML = '<p style="color:var(--ink-ghost);font-style:italic;">No journey context data.</p>'; return; }

      const phaseOrder = ['discovery','evaluation','onboarding','listing_creation','pricing','proposal_mgmt','active_lease','retention'];
      let html = '';
      if (data.lens?.lens_summary) html += `<p style="font-size:15px;color:var(--ink-soft);margin-bottom:20px;">${data.lens.lens_summary}</p>`;
      phaseOrder.forEach(phase => {
        const p = data.phases[phase];
        if (!p) return;
        const risk = p.dropout_risk?.level || 'low';
        html += `<div class="phase-card">
          <h4>${phase.replace(/_/g, ' ')}</h4>
          <p>${p.what_this_lens_reveals || 'No data for this phase.'}</p>
          ${p.user_state ? `<p style="font-size:12px;color:var(--ink-muted);"><strong>Emotional:</strong> ${p.user_state.emotional_state || '?'} | <strong>Knowledge:</strong> ${p.user_state.knowledge_level || '?'} | <strong>Commitment:</strong> ${p.user_state.commitment_level || '?'}</p>` : ''}
          <span class="risk risk-${risk}">${risk} dropout risk</span>
        </div>`;
      });
      if (data.cross_phase_patterns?.length) {
        html += '<h4 style="font-family:\'IBM Plex Mono\',monospace;font-size:13px;font-weight:600;color:var(--accent);margin:20px 0 10px;text-transform:uppercase;">Cross-Phase Patterns</h4>';
        data.cross_phase_patterns.forEach(cp => {
          html += `<div class="phase-card"><p><strong>${cp.pattern}</strong></p><p style="font-size:12px;color:var(--ink-muted);">Affects: ${(cp.phases_affected||[]).join(', ')} | ${cp.evidence || ''}</p></div>`;
        });
      }
      container.innerHTML = html;
    })();

    // Render Layer 6: Coherence
    (function renderCoherence() {
      const container = document.getElementById('content-layer-6');
      if (!container) return;
      const data = layers[6];
      if (!data || Object.keys(data).length === 0) { container.innerHTML = '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No coherence data.</p></div>'; return; }

      let html = '';

      // Reinforcements
      if (data.reinforcements?.length) {
        html += `<div class="coherence-section"><h3>Reinforcements (${data.reinforcements.length})</h3>`;
        data.reinforcements.forEach(r => {
          html += `<div class="reinforcement-card"><div class="card-label" style="color:var(--signal-success);">Reinforcement</div>
            <p><strong>${r.new_element_id}</strong> reinforces <strong>${r.existing_element_id}</strong></p>
            <p style="font-size:13px;color:var(--ink-soft);margin-top:4px;">${r.similarity || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">Recommendation: ${r.recommendation || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Contradictions
      if (data.contradictions?.length) {
        html += `<div class="coherence-section"><h3>Contradictions (${data.contradictions.length})</h3>`;
        data.contradictions.forEach(c => {
          html += `<div class="contradiction-card"><div class="card-label" style="color:var(--signal-danger);">${c.severity || 'warning'}</div>
            <p><strong>${c.new_element_id}</strong> conflicts with <strong>${c.existing_element_id}</strong></p>
            <p style="font-size:13px;color:var(--ink-soft);margin-top:4px;">${c.conflict || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">Recommendation: ${c.recommendation || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Extensions
      if (data.extensions?.length) {
        html += `<div class="coherence-section"><h3>Extensions (${data.extensions.length})</h3>`;
        data.extensions.forEach(ext => {
          html += `<div class="extension-card"><div class="card-label" style="color:var(--signal-info);">New Territory</div>
            <p><strong>${ext.new_element_id}</strong>  ${ext.gap_filled || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">${ext.confidence_note || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Coverage Map
      if (data.coverage_map) {
        html += '<div class="coherence-section"><h3>Journey Coverage</h3><div class="coverage-grid">';
        Object.entries(data.coverage_map).forEach(([phase, info]) => {
          const cov = info.coverage || 'none';
          html += `<div class="coverage-cell coverage-${cov}">
            <div class="phase-name">${phase.replace(/_/g, ' ')}</div>
            <div class="count">${info.element_count || 0}</div>
            <div class="level">${cov}</div>
          </div>`;
        });
        html += '</div></div>';
      }

      // Emotional Arc
      if (data.emotional_arc_check) {
        const arc = data.emotional_arc_check;
        html += `<div class="coherence-section"><h3>Emotional Arc</h3>`;
        if (arc.journey_emotion_map?.length) {
          html += '<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;">';
          arc.journey_emotion_map.forEach(em => {
            html += `<div style="padding:8px 12px;border:1px solid var(--border);border-radius:var(--radius-sm);font-size:12px;text-align:center;">
              <div style="font-family:'IBM Plex Mono',monospace;font-size:10px;color:var(--ink-muted);text-transform:uppercase;">${em.phase}</div>
              <div style="font-weight:600;color:var(--accent);margin-top:2px;">${(em.target_emotions||[]).join(', ')}</div>
            </div>`;
          });
          html += '</div>';
        }
        if (arc.arc_assessment) html += `<p style="font-size:14px;color:var(--ink-soft);">${arc.arc_assessment}</p>`;
        html += '</div>';
      }

      container.innerHTML = html || '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No coherence issues detected.</p></div>';
    })();

    // Overview tab
    (function renderOverview() {
      // Coverage
      const coverageContainer = document.getElementById('overview-coverage');
      const coverageData = layers[6]?.coverage_map;
      if (coverageData && coverageContainer) {
        Object.entries(coverageData).forEach(([phase, info]) => {
          const cov = info.coverage || 'none';
          coverageContainer.innerHTML += `<div class="coverage-cell coverage-${cov}">
            <div class="phase-name">${phase.replace(/_/g,' ')}</div>
            <div class="count">${info.element_count||0}</div>
            <div class="level">${cov}</div>
          </div>`;
        });
      }

      // Lens summary
      const summaryEl = document.getElementById('overview-lens-summary');
      if (summaryEl) summaryEl.textContent = layers[0]?.lens?.lens_summary || 'No lens summary available.';

      // Stats
      const statsEl = document.getElementById('overview-stats');
      if (statsEl) {
        const stats = [
          { label: 'Elements', value: totalElements },
          { label: 'Reinforcements', value: reinforcements.length },
          { label: 'Contradictions', value: contradictions.length },
          { label: 'Extensions', value: (coherence.extensions||[]).length }
        ];
        statsEl.innerHTML = stats.map(s =>
          `<div style="padding:14px;background:var(--surface-warm);border:1px solid var(--border);border-radius:var(--radius-md);text-align:center;">
            <div style="font-size:28px;font-weight:700;color:var(--accent);">${s.value}</div>
            <div style="font-size:11px;font-family:'IBM Plex Mono',monospace;color:var(--ink-muted);text-transform:uppercase;">${s.label}</div>
          </div>`
        ).join('');
      }

      // High-priority highlights
      const highlightsEl = document.getElementById('overview-highlights');
      if (highlightsEl) {
        let highPriority = [];
        [1,2,3,4,5,7].forEach(i => {
          (layers[i]?.elements || []).forEach(el => {
            if (el.priority === 'high') highPriority.push(el);
          });
        });
        if (highPriority.length) {
          highlightsEl.innerHTML = `<h2 style="font-family:'DM Sans',sans-serif;font-size:22px;font-weight:400;margin:24px 0 16px;">High-Priority Elements</h2>` + highPriority.map(renderElementCard).join('');
        }
      }
    })();
  </script>
</body>
</html>
