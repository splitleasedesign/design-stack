'","DO NOT remove the human fallback entirely. Some hosts will always prefer talking to Bryant. The platform should make this easy, not punish it."],"success_metric":"Time-to-first-listing: the elapsed time from the host's first platform interaction to a published listing. Target: under 10 minutes for hosts who have already had a phone call with an agent."},{"id":"works-004","type":"process_pattern","title":"Bridge Human Trust to Digital Trust Through Continuity Priming","journey_phases":["evaluation","onboarding","listing_creation","retention"],"problem":"The host's trust is built with Bryant (a person), not Split Lease (a platform). The Andreas call ends with human-to-human promises: 'I'll be reaching out shortly after the call' (6:03), 'You can just email me at any time' (5:44). The platform is never mentioned. When the host encounters the platform for the first time, their System 1 must evaluate a new, unfamiliar entity. Kahneman's priming research shows that prior exposure shapes evaluation of subsequent encounters. But the phone call primed the host for human interaction, not digital interaction. The platform arrives as an unprimed stimulus, meaning System 1 has no positive associative network to draw on. It must build one from scratch, which requires effort and creates risk. This is the human-to-digital handoff problem, and it is the highest-risk transition in the entire host journey.","solution":"Explicitly prime the digital experience from within the human interaction, and design the digital experience to echo the human interaction. This requires two-directional bridging: (1) During the phone call, the agent should mention the platform by name, describe what the host will see ('I will send you a link, and when you open it you will see your two apartments already started for you'), and frame the platform as a continuation of the conversation, not a separate thing. (2) On the platform side, the first screen the host sees should reference the call: the agent's name, the properties discussed, the terms mentioned. The platform should feel like opening a letter from someone you just spoke with, not like landing on a stranger's website. (3) Use the agent's name and photo on the platform. If Bryant is the host's contact, Bryant's face should appear on the dashboard. The platform inherits trust from the person. (4) The first email or message from the platform should come FROM the agent (or appear to), not from 'noreply@splitlease.com.'","evidence":[{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Marvels of Priming","detail":"Kahneman: 'exposure to a word causes immediate and measurable changes in the ease with which many related words can be evoked... priming is not restricted to concepts and words. Your actions and your emotions can be primed by events of which you are not even aware.' The phone call primes expectations for everything that follows. If the call does not prime for the platform, the platform enters the host's experience unprimed and must fight System 1 skepticism from scratch."},{"source_type":"host_call","source":"andreas-call.txt, 5:27-5:44 and 6:03-6:11","detail":"The call ends with email exchange and a promise to follow up. The platform is not mentioned once. Andreas's primed expectation is: 'Bryant will email me.' If what arrives is a platform signup link instead of a personal email from Bryant, the primed expectation is violated, triggering System 1 suspicion."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Conflict","detail":"Kahneman: 'Conflict between an automatic reaction and an intention to control it is common in our lives.' The automatic reaction (Bryant is my contact, I deal with humans) conflicts with the new intention (use this platform). Continuity priming reduces this conflict by framing the platform as an extension of Bryant, not a replacement."},{"source_type":"host_call","source":"andreas-call.txt, 1:58-2:10","detail":"Bryant introduces Split Lease as 'a company called Split Lease' in one sentence, then immediately returns to the concrete: specific tenant names (Ariel and Amber), specific locations (Connecticut), specific use case (come back during the week for work). The company is a passing mention; the humans and their needs are the focus. The platform must maintain this human-centric framing."}],"priority":"high","user_goal":"Experience the platform as a continuation of my conversation with Bryant, not as a separate system I need to learn from scratch.","company_goal":"Transfer the trust equity built during human interactions to the digital platform, eliminating the trust reset that causes onboarding dropout.","time_budget":"The trust bridge must be established in the first 5 seconds of the host's first platform visit. If the host does not see something familiar (agent name, property address, terms discussed) within 5 seconds, they are evaluating the platform as a stranger.","anti_goals":["DO NOT send the first platform communication from a generic or automated sender. The first touchpoint must feel personal.","DO NOT ask the host to create an account before showing them something that proves the platform knows who they are and what they discussed.","DO NOT hide the human agent behind the platform. The agent should be visible and accessible from the platform, not replaced by it.","DO NOT assume that mentioning 'Split Lease' once in the phone call is sufficient priming. The platform needs to be explicitly previewed during the call: what it looks like, what the host will do on it, and why."],"success_metric":"First-visit engagement rate: percentage of hosts who click the onboarding link from the agent's follow-up email AND complete at least one action on the platform (view dashboard, begin listing). Target: above 60%."},{"id":"works-005","type":"process_pattern","title":"Engineer the Host-as-Advisor Moment to Lock Commitment","journey_phases":["evaluation","listing_creation","proposal_mgmt","active_lease"],"problem":"There is a specific psychological inflection point in the host journey where the host shifts from being an evaluator (asking questions, assessing risk) to being an advisor (offering expertise, contributing solutions). In Andreas's call, this happens at 5:12 when he says 'if they just go there to sleep, I think just a bed, things for the kitchen.' He has stopped interrogating the proposition and started improving it. This shift marks the moment System 2 endorses System 1's positive impression. After this point, the host has psychologically committed: they have invested their expertise, which creates consistency pressure to follow through. The current platform design does not create opportunities for this shift. It treats the host as a form-filler (passive data entry) rather than an advisor (active contributor), missing the commitment mechanism entirely.","solution":"At every phase, create at least one moment where the host contributes expertise rather than just data. This means: (1) During listing creation, ask the host for their recommendation, not just their specifications. Instead of 'How many bedrooms?' ask 'What kind of tenant would be happiest in this space?' The host's answer contains the same information but positions them as an expert. (2) During proposal management, present the incoming proposal with a question: 'Based on your experience, would these dates work for your building?' rather than 'Accept or decline this proposal.' (3) During the active lease, ask for the host's advice on property-specific details: 'What should tenants know about the neighborhood?' This keeps the host in advisor mode, which maintains commitment. (4) The pattern is: soliciting advice activates a different cognitive frame than requesting compliance. Advice-giving triggers System 1's self-concept as competent and knowledgeable, which creates consistency pressure to remain engaged.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 5:12-5:27","detail":"Andreas shifts from asking questions (1:29-3:16: furnishing? deposit? broker fee? payment?) to advising (5:12: 'if they just go there to sleep, I think just a bed, things for the kitchen'; 5:18: 'my both units come with a microwave'). This is unprompted. He is volunteering practical advice about furnishing because he now sees himself as part of the solution. The shift from questioner to advisor is the commitment moment."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Associative Machine","detail":"Kahneman: 'your System 1 made as much sense as possible of the situation... by linking the words in a causal story; it evaluated the possible threat... and created a context for future developments by preparing you for events that had just become more likely.' When the host starts advising, System 1 is constructing a causal story where the host is part of the outcome. This story creates forward momentum: the host's System 1 has already projected future involvement."},{"source_type":"host_call","source":"andreas-call.txt, 4:06","detail":"Andreas states 'excellent credit on every single tenant' as a requirement, and Bryant's response (4:26: 'we require that') validates his standard. This validation of the host's expertise is what triggers the advisor shift. The host feels heard and respected, which primes the advisory mode that emerges moments later at 5:12."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy Controller","detail":"Kahneman distinguishes between effortful tasks that feel like strain and effortful tasks that create flow. 'People who experience flow describe it as a state of effortless concentration so deep that they lose their sense of time.' When a host is in advisor mode, they are in a flow-adjacent state: contributing from their expertise is effortless because they are drawing on System 1 pattern recognition, not System 2 deliberation. This makes advisor mode self-sustaining rather than depleting."}],"priority":"medium","user_goal":"Feel like my knowledge and experience are valued, not just my property data. Contribute meaningfully to the process rather than just filling out forms.","company_goal":"Accelerate psychological commitment by transitioning hosts from passive evaluation to active contribution, creating consistency pressure that reduces dropout at subsequent phases.","time_budget":"The advisor moment should occur naturally within the flow of each phase, not as a separate survey or feedback request. It should add no more than 15-30 seconds to the phase while shifting the host's psychological frame.","anti_goals":["DO NOT fake the advisor moment with meaningless questions ('How would you rate your experience so far?'). The question must genuinely use the host's expertise to improve the outcome.","DO NOT make the advisor moment feel like an extra task. It should feel like a natural part of the conversation, not an add-on.","DO NOT ignore the host's advice. If you ask for their recommendation and then disregard it, you break the consistency contract and the host feels manipulated.","DO NOT overuse this pattern. One genuine advisor moment per phase is powerful. Multiple advisor moments per phase become surveys."],"success_metric":"Host-contributed content rate: percentage of listings that include at least one host-authored recommendation or tip (beyond required fields). Target: above 40%. Secondary: correlation between advisor-moment completion and listing completion rate."},{"id":"works-006","type":"process_pattern","title":"Translate Between the Host's Mental Model and the Platform's Data Model in Real Time","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"The host thinks in one vocabulary and the platform operates in another. Andreas thinks in monthly rent, first-month deposits, and broker fees (3:02-3:16). The platform thinks in nightly rates, 4-week rent totals, and lease styles. Andreas describes his units as '5th floor walk-up' and '2nd floor walk-up' (1:03-1:10). The platform categorizes by space type, bedroom count, and feature lists. This vocabulary mismatch forces the host's System 2 to perform translation at every input point: converting their mental model into the platform's data model. Kahneman's bat-and-ball problem shows that even simple translations fail when an intuitive but wrong answer is available. Hosts who enter a monthly rent figure when the platform expects a nightly rate will create listings with prices that are 30x too high. The cognitive cost of translation compounds across every field in the listing wizard and every line item in the proposal view, creating cumulative depletion.","solution":"The platform must perform the translation, not the host. This means: (1) Accept input in the host's native format and translate internally. If the host thinks in monthly rent, let them enter monthly rent. The platform converts to nightly rate behind the scenes and shows both: 'You entered {},400/month. That is approximately $80/night.' (2) Use labels that match the host's vocabulary, with platform terminology as secondary annotation. Say 'Monthly Rent' as the primary label, with '(Nightly Rate: $80)' as a subtitle. (3) In proposal management, show financial summaries in the format the host uses. Andreas thinks in total upfront cost (3 months = first + deposit + broker). Show 'Total upfront: $7,200' as the headline, with the itemized breakdown below. (4) Never ask the host to select from categories they do not use. If 'lease style' is a platform concept the host has never encountered, do not present it as a choice. Infer it from the host's natural description of how they want to rent the space.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 3:02-3:16","detail":"Andreas's pricing mental model is sequential and additive: 'first month... broker's fee? One month. Three months. Okay. Got it.' He processes pricing as a simple sum in his native format (monthly rent, months of upfront cost). He does not think in nightly rates or 4-week cycles."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy System 2","detail":"Kahneman: 'More than 50% of students at Harvard, MIT, and Princeton gave the intuitive -- incorrect -- answer' to the bat-and-ball problem. If elite students fail at simple arithmetic under cognitive ease, hosts forced to translate between monthly and nightly pricing during a depleting wizard will produce errors. The platform must eliminate the translation burden entirely."},{"source_type":"host_call","source":"andreas-call.txt, 1:03-1:10","detail":"Andreas uses natural, efficient descriptions: 'fifth floor walk up,' 'second floor walk up with the [view].' He does not say 'Apartment, 1-bedroom, low-rise building, walkup access.' The platform's data model needs these structured fields, but the host should not be the one performing the structuring."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'Effort is required to maintain simultaneously in memory several ideas that require separate actions, or that need to be combined according to a rule.' Format translation (monthly to nightly, natural language to category selection) requires exactly this kind of effort: holding the original idea while applying a conversion rule. This is System 2 work that depletes the shared cognitive resource pool."}],"priority":"high","user_goal":"Enter information the way I naturally think about it, in the units and terms I already use, without having to convert or translate anything into the platform's format.","company_goal":"Eliminate pricing errors, listing categorization mistakes, and form abandonment caused by format mismatch between the host's mental model and the platform's data requirements.","time_budget":"Translation should be invisible to the host. Any format conversion should happen instantly and be displayed as confirmation, not as a separate step. The host should never need to pause and calculate.","anti_goals":["DO NOT display only the platform's native format (nightly rate) without also showing the host's native format (monthly rent). Hosts will not trust numbers they cannot verify against their own mental math.","DO NOT ask the host to select a 'lease style' or 'tenancy type' from a dropdown. These are platform concepts, not host concepts. Infer the lease style from the host's description of their rental arrangement.","DO NOT require the host to understand the platform's pricing algorithm. Show the output (what they earn) not the formula (how it is calculated).","DO NOT present nightly rates without context. A nightly rate of $80 means nothing to a host who thinks in {},400/month. Always show the monthly equivalent alongside any nightly figure."],"success_metric":"Pricing accuracy rate: percentage of listings where the host's intended monthly income matches the platform's calculated monthly income (within 10% margin). Target: above 90%. Secondary: reduction in support tickets related to pricing confusion."}],"element_count":6,"coverage":{"discovery":["works-001"],"evaluation":["works-001","works-003","works-004","works-005"],"onboarding":["works-001","works-002","works-003","works-004"],"listing_creation":["works-001","works-002","works-003","works-005","works-006"],"pricing":["works-001","works-002","works-006"],"proposal_mgmt":["works-001","works-002","works-005","works-006"],"active_lease":["works-005"],"retention":["works-004"]},"methodology_notes":"Six process patterns extracted from the intersection of Andreas's call behavior and Kahneman's System 1/System 2 framework. Each element targets a specific cognitive mechanism (trust gating, ego depletion, conversational speed matching, priming transfer, commitment through advisory, vocabulary translation) and prescribes a process-level solution applicable across multiple journey phases. Elements are ordered by priority: the first four are high-priority because they address the highest-risk transitions (phase boundaries, human-to-digital handoff, depletion cascades, speed mismatch). Elements 5 and 6 address medium-priority commitment and accuracy patterns."}</script>

  <script id="data-layer-2" type="application/json">{"run_id":"2026-02-11_2118","layer":2,"layer_name":"Information Architect","lens":{"host_call":"andreas-call.txt","book_extract":"kahneman-part1-two-systems.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Anchor-Then-Advance: Open Every Screen with What the Host Already Knows","journey_phases":["onboarding","listing_creation","proposal_mgmt"],"problem":"When a host transitions from one phase to the next, the platform opens with NEW information: a blank form, an unfamiliar dashboard, an unseen notification. Kahneman's associative coherence principle predicts that System 1 evaluates new contexts by searching for familiar anchors. If the first thing the eye hits is unfamiliar, System 1 flags the context as 'unknown territory' and the host's System 2 must mobilize to determine whether to proceed. This costs cognitive resources and risks abandonment. Andreas described his two units in 7 seconds (1:03-1:10) because he was drawing from known information. The platform should open every screen the same way: with what the host already told us, already completed, or already knows to be true. Recognition is effortless; comprehension of new material is effortful. The information architecture must lead with recognition.","solution":"Every screen's primary information element must be a reflection of what the host has already provided or already established. On the onboarding screen after the call, the primary element is: the agent's name, the property address, and the tenants discussed. On the listing wizard, Step 2 opens with a summary of Step 1's completed data before presenting new fields. On the proposal management screen, the primary element is the host's own listing details and the tenant names they already know. New information is always secondary or tertiary. The pattern is: mirror first, then extend. The host sees themselves in the screen before the screen asks anything of them.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 1:03-1:10","detail":"Andreas describes his two units fluently and instantly: 'I have two units. One of them is on the fifth floor walk up. And then the other one is a second floor walk up.' He speaks from known information with zero cognitive effort. The platform should present this same information back to him as the anchor at every step, so his System 1 recognizes 'this is about MY apartments' before encountering any new demands."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Associative Machine","detail":"Kahneman: 'ideas that have been evoked trigger many other ideas, in a spreading cascade of activity in your brain... yielding a self-reinforcing pattern of cognitive, emotional, and physical responses that is both diverse and integrated -- it has been called associatively coherent.' Showing the host their own data first activates their existing associative network (my property, my terms, my situation), which primes coherent engagement with the new content that follows."},{"source_type":"host_call","source":"andreas-call.txt, 3:28-3:51","detail":"Bryant anchors the payment guarantee explanation in something Andreas already cares about: 'we collect payment from the guests and guarantee that to you as the landlord.' He starts with Andreas's role (landlord) and goal (guaranteed payment) before explaining the mechanism (credit check, pre-authorization). The information flows from known to new, not new to known."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Plot Synopsis","detail":"Kahneman: 'System 1 continuously generates suggestions for System 2: impressions, intuitions, intentions, and feelings. If endorsed by System 2, impressions and intuitions turn into beliefs.' When the first impression of a screen is recognition ('this is my property'), System 1 generates a positive suggestion ('this is the right place') that System 2 endorses, allowing the host to proceed without re-evaluating the entire context."}],"priority":"high","hierarchy_principle":{"primary":"Host's own data: property address, unit details, agent name, tenant names -- anything the host has already provided or heard in the call. This occupies the top of the visual hierarchy because it requires zero cognitive effort to process and confirms the host is in the right place.","secondary":"Context for the current step: a one-sentence explanation of what this screen does and why, using the vocabulary established in the phone call. This bridges recognition (primary) and action (tertiary).","tertiary":"New input fields or decisions required. These appear only after the anchor and context have been processed. The host sees what they know, then understands why they are here, then acts.","why":"Recognition is a System 1 operation (automatic, effortless). Comprehension is a System 2 operation (deliberate, effortful). By placing recognition first, we engage System 1 positively before requiring System 2 effort. This matches how Bryant structured the call: he named Andreas's property before explaining the proposition."},"disclosure_pattern":{"immediate":"Host's own data (property, names, prior inputs) and one-line step context. These are visible on page load with no interaction required.","on_interaction":"Input fields and decision points appear in sequence as the host engages. Each field reveals only after the prior field is complete, preventing the overwhelm of seeing all fields at once.","on_demand":"Help text, detailed explanations, and alternative options. These are accessible via expandable elements but never pre-expanded. The host who needs them can find them; the host who does not is not burdened.","timing":"The anchor (host's own data) must be processable in under 2 seconds. The context sentence in under 3 seconds. The first input field visible within 5 seconds of page load. Total orientation time before the host knows what to do: under 5 seconds."},"cognitive_load_constraint":{"max_data_points_on_load":3,"max_words_in_anchor":15,"max_words_in_context_sentence":20,"max_input_fields_visible_simultaneously":3,"rationale":"Layer 1 time budget: 30-60 seconds per step. If the anchor takes 2 seconds and the context takes 3 seconds, the host has 25-55 seconds for actual input. Three visible fields at a time keeps working memory below the 4-item threshold that Kahneman identifies as manageable. 15 words in the anchor ensures it can be scanned in one fixation. 20 words in the context sentence keeps it to a single line on most screens."},"scan_order":["Host's own data: property name, address, or unit identifier (System 1 recognition, under 1 second)","Context sentence: what this step does, why (System 1 to System 2 bridge, 1-3 seconds)","First input field or decision point (System 2 engagement, 3-5 seconds)","Progress indicator showing completed steps (System 1 reassurance, peripheral, 5-8 seconds)"],"exclude":["Blank forms with no pre-filled data. Every form must have at least one pre-filled anchor from prior input or call data.","Generic welcome messages ('Welcome to your dashboard!') that carry no host-specific information.","Platform terminology that was not used in the phone call. If the call said 'roommates,' the screen should not say 'guests' without first establishing the equivalence.","Multiple unrelated data points competing for primary position. The anchor is one thing: the host's own data. Not two things, not a choice between things."]},{"id":"communicates-002","type":"info_architecture","title":"Single-Sum Financial Display: Show One Total Before Any Breakdown","journey_phases":["pricing","proposal_mgmt"],"problem":"Andreas processes financial information as a single sum: 'first month... broker's fee? One month. Three months. Okay. Got it' (3:02-3:16). He computes the total (3 months upfront), confirms it, and moves on. He does not ask for a per-night breakdown, a 4-week cycle analysis, or a comparison table. The platform's current pricing model presents nightly rates, 4-week rent totals, price per night, and total reservation prices simultaneously. This forces the host to perform format translation (monthly to nightly) while also evaluating whether the numbers are correct. Kahneman's bat-and-ball problem demonstrates that over 50% of elite university students fail simple arithmetic when an intuitive but wrong answer is available. A host confronting unfamiliar pricing formats during a depleting multi-step process will either accept wrong numbers or abandon the process entirely.","solution":"Financial information always leads with a single total in the host's native format (monthly rent), followed by the platform's format (nightly rate) as an explicit, pre-calculated conversion. The host never performs arithmetic. Every financial screen follows the same structure: one large number that represents what the host earns or owes, one line showing how that number was calculated, and only then the detailed breakdown for hosts who want to verify. The pattern applies identically to listing pricing (what you earn per month), proposal review (what this tenant will pay you), and active lease dashboards (what you have been paid).","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 3:02-3:16","detail":"Andreas's pricing dialogue is sequential and additive: deposit required (first month), broker's fee question (one month), total computation (three months). He arrives at a single number and confirms: 'Got it.' He does not ask for per-night equivalents or explore alternative pricing structures. His mental model is: total upfront cost as a multiple of monthly rent."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy System 2","detail":"Kahneman: 'More than 50% of students at Harvard, MIT, and Princeton gave the intuitive -- incorrect -- answer' to the bat-and-ball problem. The problem requires only that the solver check their intuition against simple subtraction. If elite students fail at this, hosts performing mental conversion between monthly and nightly pricing formats during a multi-step wizard will produce errors. The platform must eliminate the conversion requirement entirely."},{"source_type":"host_call","source":"andreas-call.txt, 4:06","detail":"Andreas states 'excellent credit on every single tenant' as a verifiable standard. He thinks in verifiable, concrete terms. Financial display must be equally concrete: one number, verifiable against the host's own expectations (monthly rent), not abstract (nightly rate that must be multiplied by days and weeks to become meaningful)."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'Effort is required to maintain simultaneously in memory several ideas that require separate actions, or that need to be combined according to a rule.' Converting monthly rent to nightly rate requires holding the monthly figure while dividing by 30. Comparing nightly rate to monthly expectation requires the reverse. Each conversion occupies working memory that should be spent on the actual decision: is this price right for me?"}],"priority":"high","hierarchy_principle":{"primary":"One total number in the host's native format. For pricing: monthly rent equivalent. For proposals: total upfront payment to host. For dashboards: total earned this period. This number is the largest visual element on any financial screen.","secondary":"The conversion line: a single sentence showing how the platform's format relates to the host's format. Example: 'That is approximately $80/night across their selected days.' This appears directly below the primary number in smaller text.","tertiary":"The itemized breakdown: deposit, first month, broker's fee, or nightly rate multiplied by days. This is available on demand for verification but never competes visually with the primary total.","why":"Andreas computes one sum and says 'Got it.' The platform must deliver financial information the same way: one headline number that maps to the host's mental model, then the math for those who want it. Showing the breakdown first forces System 2 computation before the host knows the bottom line. Showing the total first lets System 1 evaluate ('does this feel right?') before System 2 verifies ('is the math correct?')."},"disclosure_pattern":{"immediate":"The single total in the host's native format, displayed prominently. No interaction required.","on_interaction":"The conversion line appears immediately below the total but in secondary visual weight. The host processes it only if the total triggers a 'wait, how did they get that?' response.","on_demand":"Itemized breakdown, calculation formula, and comparison to market rates. These are behind an expand/collapse element. Most hosts will never open this. The hosts who do are performing System 2 verification and should be rewarded with clear, complete math.","timing":"The total is processable in under 2 seconds. The conversion line in under 4 seconds. The full breakdown is available instantly on tap/click but never pre-loaded visually."},"cognitive_load_constraint":{"max_numbers_visible_at_once":1,"max_conversion_words":15,"max_line_items_in_breakdown":5,"no_mental_arithmetic_required":true,"rationale":"One number: the host's total. Layer 1 time budget allows 30-60 seconds per step. Financial evaluation should consume no more than 15 seconds of that budget. One number takes 2 seconds to process. If the conversion line takes another 5 seconds, the host has used 7 seconds and knows everything they need to make a decision. The remaining 23-53 seconds are available for actual action (accepting, modifying, or rejecting the price). Requiring mental arithmetic in this window is a direct violation of the bat-and-ball principle."},"scan_order":["Primary total in host's native format: large, prominent, unmistakable (System 1 gut check: 'does this number feel right?', under 2 seconds)","Label explaining what the number represents: 'Your monthly rent' or 'Total payment to you' (System 1 context, 2-3 seconds)","Conversion line: platform format shown as explicit, pre-calculated translation (System 2 bridge, 3-5 seconds)","Expand/collapse trigger for detailed breakdown (System 2 verification, only if needed, 5+ seconds)"],"exclude":["Nightly rates displayed as primary numbers. The host thinks in months, not nights. Nightly is always secondary or tertiary.","Multiple pricing formats shown simultaneously (nightly rate AND 4-week total AND monthly equivalent). Show one, derive the others on demand.","Pricing calculators or sliders that require the host to experiment. Present the answer, not the tool to find the answer.","Comparison tables between lease models at the pricing step. If the lease model was determined earlier, pricing should reflect that single model, not all possible models.","Percentages or ratios ('15% below market rate'). Hosts think in absolute dollars, not relative percentages. Show the dollars."]},{"id":"communicates-003","type":"info_architecture","title":"Trust Credential Stack: Process Before Promise, Verification Before Claim","journey_phases":["discovery","evaluation","onboarding","proposal_mgmt"],"problem":"Andreas's key trust moment in the call is not when Bryant says 'we guarantee payments.' It is when Bryant explains HOW: 'We've run a credit check and vetted both Ariel and Amber. We pre-authorize the charges to them at the signing of the agreement. That's basically how we're able to guarantee payments' (3:28-3:51). The promise ('we guarantee') is a System 1 claim. The process ('credit check, vetting, pre-authorization') is a System 2 verification chain. Kahneman's associative coherence principle explains why process beats promise: a causal chain (check leads to pre-authorization leads to guarantee) activates a reinforcing network of trust associations. A bare claim ('guaranteed!') has no causal chain and activates nothing. The platform's information architecture must present trust-building information in the same order Bryant used: mechanism first, conclusion second.","solution":"Wherever the platform makes a trust claim, the information architecture follows a fixed sequence: (1) the verifiable mechanism, (2) the specific instance, (3) the resulting guarantee. Never lead with the guarantee. 'Every tenant passes a credit check' comes before 'Payment guaranteed.' 'Ariel and Amber both have excellent credit scores' comes before 'Your rent is secured.' The pattern scales across the journey: in discovery, the mechanism is 'how we find hosts' (specific property reference); in evaluation, the mechanism is 'how we vet tenants' (credit checks, references); in onboarding, the mechanism is 'how the platform protects you' (agreement terms, payment pre-authorization); in proposals, the mechanism is 'why this specific tenant qualifies' (their credit, their employment, their use case).","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 3:28-3:51","detail":"Bryant's trust-building sequence: (1) 'We collect payment from the guests and guarantee that to you as the landlord' (claim), (2) 'We've run a credit check and vetted both Ariel and Amber' (mechanism), (3) 'We pre-authorize the charges to them at the signing of the agreement' (verifiable process), (4) 'That's basically how we're able to guarantee payments to you' (conclusion). Note that Bryant actually leads with the claim and then immediately backs it with process. On the platform, where there is no conversational rapport to carry the claim, the mechanism must come first."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Associative Machine","detail":"Kahneman: 'your System 1 made as much sense as possible of the situation... by linking the words in a causal story; it evaluated the possible threat... and created a context for future developments by preparing you for events that had just become more likely.' A causal chain (credit check causes pre-authorization causes guarantee) is a story that System 1 can process. A bare claim ('guaranteed!') is not a story; it is an assertion that System 1 must either accept on faith or flag for System 2 scrutiny."},{"source_type":"host_call","source":"andreas-call.txt, 4:06","detail":"Andreas responds to the trust mechanism with his own verifiable standard: 'excellent credit on every single tenant.' He does not say 'I trust you.' He sets a testable criterion. This reveals an investor host's trust model: trust is built on verification, not on promises. The platform must surface verifiable credentials, not marketing copy."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy System 2","detail":"Kahneman: 'People who say 10 cents appear to be ardent followers of the law of least effort.' If the platform presents only a trust claim ('Guaranteed!'), the depleted host's System 2 will not bother to verify whether the claim is substantiated. They will either accept it (low-quality trust that erodes on first problem) or reject it (if System 1 flags it as 'too good to be true'). Providing the mechanism alongside the claim eliminates the need for System 2 to independently investigate."}],"priority":"high","hierarchy_principle":{"primary":"The verifiable mechanism: what specifically was done. 'Credit check completed,' 'Background verified,' 'Payment pre-authorized.' These are concrete, past-tense actions that System 1 processes as facts, not promises.","secondary":"The specific instance: who was checked, what was found. 'Ariel: excellent credit. Amber: excellent credit.' Specificity activates associative coherence because real data feels more trustworthy than abstract assurances.","tertiary":"The resulting guarantee or conclusion: 'Payment guaranteed for the duration of the lease.' This is the claim, but by the time the host reaches it, the mechanism and specifics have already built the causal chain that makes the claim believable.","why":"Andreas's credit requirement ('excellent credit on every single tenant') is a process standard, not a relationship standard. He does not say 'I trust Bryant.' He says 'I require verifiable credit.' The information hierarchy must serve this mental model: evidence first, conclusion second. This inverts the typical marketing pattern (claim first, evidence later) because investor hosts are not buying a feeling -- they are evaluating a process."},"disclosure_pattern":{"immediate":"The mechanism headline: 'Credit-checked and vetted' or 'Payment pre-authorized.' This is the first trust signal, visible on load, consuming one line of text.","on_interaction":"The specific instance: tenant names, credit status, verification dates. This appears when the host engages with the trust signal (hover, tap, or scroll into the detail view).","on_demand":"The full verification report: credit score range, employment verification details, reference check results, agreement terms. This is deep System 2 content for the host who wants to audit the process.","timing":"The mechanism headline must be visible within the first 5 seconds of any screen where trust is at stake (onboarding, proposals). The specific instance should be accessible in under 2 additional seconds. The full report should load in under 3 seconds when requested."},"cognitive_load_constraint":{"max_trust_signals_per_screen":3,"max_words_per_trust_signal":8,"mechanism_before_claim_always":true,"rationale":"Three trust signals map to Andreas's three trust criteria from the call: credit quality, payment guarantee, and tenant vetting. More than three signals creates a 'protesting too much' effect where the quantity of assurances triggers System 1 suspicion rather than confidence. Eight words per signal ensures the mechanism can be processed in a single fixation (under 2 seconds). Mechanism-before-claim ordering is a hard constraint because reversing it produces marketing copy instead of trust architecture."},"scan_order":["Mechanism keyword: 'Verified,' 'Pre-authorized,' 'Credit-checked' (System 1: fact recognition, under 1 second)","Subject of the mechanism: tenant name or specific detail (System 1: personalization, 1-2 seconds)","Resulting status or guarantee: 'Payment secured' or 'Approved' (System 2 endorsement of System 1 impression, 2-4 seconds)","Access point for full details: 'View verification report' (System 2 audit, only if triggered, 4+ seconds)"],"exclude":["Bare claims without mechanisms: 'Guaranteed!' '100% safe!' 'Risk-free!' These are marketing assertions that System 1 cannot verify and System 2 cannot evaluate without supporting data.","Trust badges or seals from unknown certification bodies. Andreas did not ask for third-party endorsements; he asked for process evidence.","Testimonials as primary trust signals. Another host's experience is not a mechanism; it is a claim from a different person. Testimonials belong in discovery, not in trust architecture for active decisions.","Insurance details or legal disclaimers as trust signals. These are System 2 content for deep evaluation, not primary trust architecture.","Aggregate statistics ('500+ verified tenants') without specific relevance to the host's current situation. Andreas cares about Ariel and Amber's credit, not the platform's total verification count."]},{"id":"communicates-004","type":"info_architecture","title":"Seven-Second Unit Description: Match the Call's Information Density","journey_phases":["listing_creation"],"problem":"Andreas describes two units in approximately 7 seconds of natural speech (1:03-1:10): unit count, floor levels, building type, and availability. This conveys 5 data points at conversational speed with zero friction. The listing wizard requires the host to enter the same information through 6 sequential steps: Space Snapshot, Features, Lease Styles, Pricing, Rules, and Photos. Each step contains multiple fields, dropdowns, and decision points. The information density of the call (5 data points in 7 seconds) far exceeds the density of the wizard (dozens of fields across minutes of interaction). Kahneman's concept of System 2's 'natural speed' (a comfortable stroll, not a sprint) predicts that the wizard's low density will feel tedious rather than easy. The host will perceive the platform as making a simple task complicated.","solution":"The listing creation information architecture must achieve conversational density: the host should be able to convey the core description of their unit as fast as they would say it out loud. This means: (1) The first screen of listing creation captures the 5 essential data points (unit type, location, floor, bedroom count, availability) in a single view, not spread across multiple steps. (2) Input mechanisms match conversational speed: quick-select chips for common options ('walk-up,' '5th floor'), type-ahead for addresses, toggle switches for binary features (furnished/unfurnished, laundry/no laundry). (3) The host should be able to complete the essential description of their unit in under 30 seconds, leaving the remaining time budget for the more deliberate steps (pricing, rules, photos). (4) Multi-unit hosts get a 'duplicate and modify' pattern that honors the way Andreas thinks about his units: as variations of each other, not as entirely separate entities.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 1:03-1:18","detail":"Andreas's unit description: 'I have two units. One of them is on the fifth floor walk up. And then the other one is a second floor walk up with the [view]. Both of them are available. I can show them both.' In 15 seconds he conveys: unit count (2), building type (walk-up), floor levels (5th and 2nd), a distinguishing feature (view), availability (both), and scheduling preference (showings available). The platform's Step 1 (Space Snapshot) should capture at least the same 6 data points with equivalent speed."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy Controller","detail":"Kahneman: 'System 2 also has a natural speed. You expend some mental energy in random thoughts and in monitoring what goes on around you even when your mind does nothing in particular, but there is little strain... Just like a stroll.' And: 'Accelerating beyond my strolling speed completely changes the experience of walking, because the transition to a faster walk brings about a sharp deterioration in my ability to think coherently.' The listing wizard must operate at System 2's strolling pace. But low information density is not the same as low effort -- a slow, tedious process is not a stroll, it is a trudge."},{"source_type":"host_call","source":"andreas-call.txt, 5:18-5:27","detail":"Andreas volunteers additional unit details at conversational speed: 'my both units come with a microwave... laundry in the building... in both.' These feature details emerge naturally and rapidly. The listing wizard's features step should allow similarly rapid input: quick toggles for common amenities (microwave, laundry, dishwasher) rather than scrollable lists or multi-select dropdowns."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Attention and Effort","detail":"Kahneman: 'As you become skilled in a task, its demand for energy diminishes.' First-time listing creation has maximum cognitive cost. The platform must compensate for the host's lack of skill by reducing the number of distinct actions required. Fewer, denser input screens are less effortful than many sparse screens because they reduce task-switching cost, which Kahneman identifies as a significant cognitive expense."}],"priority":"high","hierarchy_principle":{"primary":"The unit snapshot: type, location, floor, bedrooms. These are the data points the host leads with in conversation because they are the most salient identifiers of their property. They appear first because they require the least cognitive effort (the host knows these facts cold) and provide the strongest anchor for everything that follows.","secondary":"Binary features: furnished/unfurnished, laundry/no laundry, parking/no parking. These are yes/no decisions that can be made instantly. They appear as toggles, not fields, because a toggle is cognitively equivalent to saying 'yes' or 'no' in conversation.","tertiary":"Extended details: specific amenities, neighborhood notes, access instructions. These are the details that Andreas volunteers later in the call (microwave at 5:18, laundry at 5:27), after the core description is established. They appear after the snapshot and binary features, in an optional or advisor-prompted section.","why":"The host's natural information hierarchy (what they say first in conversation) maps directly to the platform's input hierarchy. What comes to mind first requires the least effort to provide. Asking for extended details before the snapshot reverses the natural order and forces System 2 to retrieve less-accessible information first."},"disclosure_pattern":{"immediate":"The unit snapshot fields (type, location, floor, bedrooms) and binary feature toggles. All visible on a single screen, no scrolling required for core input.","on_interaction":"Extended amenity details reveal after the binary features are set. The completion of binary toggles signals that the host is ready for finer-grained input.","on_demand":"Neighborhood tips, access instructions, and host recommendations. These are optional fields that appear only when the host actively chooses to provide them (the advisor moment from works-005).","timing":"Core snapshot: completable in under 30 seconds. Binary features: under 15 seconds. Extended details: 30-60 seconds for hosts who choose to provide them. Total: under 2 minutes for a complete unit description, leaving 3 minutes of the 5-minute budget for pricing, rules, and photos."},"cognitive_load_constraint":{"max_fields_in_snapshot":5,"max_binary_toggles_visible":6,"max_extended_detail_fields":4,"no_dropdown_menus_for_common_options":true,"rationale":"5 snapshot fields match the 5 data points Andreas conveyed in 7 seconds. 6 binary toggles fit within a single visual row or grid without scrolling. 4 extended fields prevent the optional section from becoming another form. No dropdowns for common options because selecting from a dropdown is slower than tapping a chip -- dropdowns require reading a list, which engages System 2, while chips allow pattern-matching, which is System 1."},"scan_order":["Unit type and location: the host's primary identifier for their property (System 1 recognition, under 2 seconds)","Floor and bedroom count: secondary identifiers that distinguish this unit from others (System 1, 2-4 seconds)","Binary feature toggles: quick yes/no scanning for common amenities (System 1, 4-8 seconds)","Extended detail fields: optional, deeper engagement (System 2, 8+ seconds, only if host chooses)"],"exclude":["Category selection dropdowns with more than 6 options. If the host must scroll through a list, the input mechanism is slower than conversation.","Lease style selection at the listing description step. 'Nights-of-the-week' is a platform concept Andreas never encountered in the call. It belongs later in the process or should be inferred from the host's description.","Photo upload in the unit description step. Photos require a context switch (leaving the form to find files) that breaks the conversational flow of the description. Photos are a separate step.","Character-limited text fields for property descriptions. Hosts do not think in character counts. If a text field is needed, it should have no visible limit.","Required fields for information the host does not have at hand (exact square footage, building year). If the host cannot answer in under 5 seconds, the field is not part of the snapshot."]},{"id":"communicates-005","type":"info_architecture","title":"Pre-Packaged Proposal: Present Decisions as Confirmations, Not Constructions","journey_phases":["proposal_mgmt"],"problem":"Bryant presents the tenants to Andreas as a pre-packaged deal: 'Ariel and Amber both came to us individually and we matched them as roommates. They both live in Connecticut and need a space... they'd be using it just to sleep each night' (1:58-2:19). This is not a negotiation; it is a presentation of a nearly-done arrangement that the host can confirm or adjust. The platform's proposal management, however, requires the host to navigate to notifications, open a proposal, evaluate terms across multiple dimensions (dates, pricing, duration), and either accept or construct a counter-offer. This transforms a confirmation task into a construction task. Kahneman's distinction between System 1 (endorsing a suggestion) and System 2 (constructing a response) is critical: endorsing a well-constructed proposal is effortless; building a counter-offer from scratch is exhausting.","solution":"Present every proposal as a pre-packaged recommendation that the host can confirm with a single action. The information architecture for proposals follows Bryant's structure: (1) Lead with the tenants (names, verified status, use case), (2) then the terms (dates, pricing, duration) presented as pre-matched to the host's listing, (3) then a single confirm/adjust action. If the host wants to adjust, modifications are presented as toggles on the existing proposal (change these dates, adjust this price) rather than a blank counter-offer form. The host is always modifying a complete package, never constructing from scratch. The default action is acceptance, not deliberation.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 1:58-2:19","detail":"Bryant's proposal presentation: names first ('Ariel and Amber'), then context ('both came to us individually, we matched them'), then location ('they both live in Connecticut'), then use case ('need a space just to come back to during the week for work'), then lifestyle fit ('they'd be using it just to sleep each night'). This is a complete narrative that the host can evaluate as a whole, not a set of isolated data fields."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Plot Synopsis","detail":"Kahneman: 'System 1 continuously generates suggestions for System 2: impressions, intuitions, intentions, and feelings. If endorsed by System 2, impressions and intuitions turn into beliefs, and impulses turn into voluntary actions. When all goes smoothly, which is most of the time, System 2 adopts the suggestions of System 1 with little or no modification.' A well-structured proposal IS a System 1 suggestion that System 2 can endorse. A blank counter-offer form requires System 2 to construct from scratch, which is the opposite of this efficient pattern."},{"source_type":"host_call","source":"andreas-call.txt, 2:43-2:54","detail":"Bryant presents the agreement as something Split Lease defines, not something the host negotiates: 'We have a customer rental agreement which sort of defines the relationship between Ariel and Amber... we define the cleaning responsibilities as well as storage.' The framing is 'we have done this work; here it is for your review' -- not 'please tell us what the agreement should contain.'"},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Busy and Depleted System 2","detail":"Kahneman: 'tired and hungry judges tend to fall back on the easier default position of denying requests for parole.' The default matters enormously. If the proposal UI makes acceptance the default path (one tap to confirm) and counter-offering the secondary path (expand to modify), then even depleted hosts will complete proposals. If the UI treats acceptance and rejection as equally weighted options, the depleted host defaults to the easier action, which is closing the browser."}],"priority":"high","hierarchy_principle":{"primary":"The tenant narrative: who they are, why they fit, what they need. This is the human-readable story that System 1 can evaluate instantly. Names and verified status appear first because they connect to the trust architecture (communicates-003) and because Andreas remembers tenants by name throughout the call.","secondary":"The matched terms: dates, pricing, and duration, shown as a pre-aligned summary between what the tenant wants and what the host's listing offers. Discrepancies (if any) are highlighted, not buried. Matches are confirmed with visual signals (checkmarks, aligned columns).","tertiary":"The action: a single primary action (confirm/accept) and a secondary action (adjust terms). The adjust action reveals modification controls inline, not on a new page. The host is always one step from done.","why":"Bryant's call structure: people first, terms second, action third. The host's System 1 evaluates the people (do these tenants sound right?), then System 2 evaluates the terms (do these numbers work?), then both systems converge on an action (yes or adjust). Reversing this order (showing terms first, people later) forces System 2 to evaluate numbers without the human context that makes the numbers meaningful."},"disclosure_pattern":{"immediate":"Tenant names, verified status badges, and one-line use case summary. Plus the primary total from the financial architecture (communicates-002). Plus the confirm action button. All visible on load.","on_interaction":"Detailed term comparison: requested dates vs. available dates, requested price vs. listed price, lease duration. This appears on scroll or when the host taps 'View details' but does not gate the confirm action.","on_demand":"Modification controls for counter-offering: date pickers, price adjustment inputs, message field. These appear only when the host explicitly chooses 'Adjust terms.' They are never pre-loaded because their presence would transform the confirmation screen into a negotiation screen.","timing":"The tenant narrative and primary total should be evaluable in under 15 seconds. The confirm action should be accessible in under 20 seconds. The full detail view should load in under 3 seconds. A host who wants to accept should be done in under 30 seconds total."},"cognitive_load_constraint":{"max_data_points_before_action":4,"max_words_in_tenant_summary":25,"confirm_action_always_visible":true,"no_blank_forms_for_counter_offers":true,"rationale":"Four data points before the action: (1) tenant names, (2) verified status, (3) use case, (4) total payment. These map to what Bryant communicated before Andreas needed to decide anything. 25 words in the tenant summary matches the length of Bryant's verbal summary (1:58-2:19 compressed). Confirm action always visible because hiding it behind scrolling or detail views adds friction to the default path. No blank forms because counter-offering is modification of an existing package, not construction of a new one."},"scan_order":["Tenant names and verification badges (System 1: 'do I recognize these people / are they credible?', under 2 seconds)","One-line use case and lifestyle fit (System 1: 'does this make sense for my unit?', 2-4 seconds)","Primary financial total in host's native format (System 1 to System 2: 'does this number feel right?', 4-7 seconds)","Confirm action button (System 2: 'am I ready to approve?', 7-10 seconds)","Detail expansion trigger for full terms (System 2: 'I want to verify before confirming', 10+ seconds, only if needed)"],"exclude":["Full term sheets as the primary view. The complete terms are important but secondary; they serve verification, not decision-making.","Side-by-side comparison of multiple proposals. If multiple proposals exist, each should be evaluable independently. Comparison forces System 2 to hold multiple proposals in working memory simultaneously, which Kahneman identifies as a high-effort task.","Counter-offer form fields on the main proposal view. These are secondary-path content that clutters the confirmation path.","Platform-generated recommendation scores or match percentages. Andreas does not evaluate tenants by algorithm; he evaluates by credit quality and practical fit. Scores introduce a concept the host must learn before it becomes useful.","Legal agreement text on the proposal view. The agreement exists and can be accessed, but presenting it alongside the proposal transforms a confirmation screen into a contract review, which is a different cognitive task entirely."]},{"id":"communicates-006","type":"info_architecture","title":"Agent Continuity Frame: The Platform Speaks as an Extension of the Person","journey_phases":["discovery","onboarding","listing_creation","retention"],"problem":"The call ends with Andreas expecting to deal with Bryant: 'You can just email me at any time' (5:44), 'I'll be reaching out to you shortly after the call' (6:03). No platform is mentioned. When the host first encounters the digital interface, their System 1 performs a fresh evaluation: 'Is this the same thing I signed up for, or something different?' Kahneman's priming research shows that prior exposure shapes evaluation of subsequent encounters, but the call primed the host for HUMAN interaction, not digital interaction. The platform arrives as an unprimed stimulus. Every piece of text, every notification, every email from the platform must be evaluated by System 1 from scratch. This wastes the trust equity built during the call and forces the host to re-establish trust with a different entity (the platform) than the one they originally trusted (Bryant).","solution":"The platform's information architecture attributes its communications to the agent, not to the brand. Every notification, email, and dashboard message comes FROM the agent's identity (name, photo) rather than from 'Split Lease' or 'noreply@splitlease.com.' The agent's presence is persistent across the platform: their name appears in the dashboard header, their photo accompanies messages, and platform-generated text is written in a tone consistent with the call's conversational register. The platform is the tool; the agent is the face. This is not decoration -- it is information architecture. The agent's identity IS the primary trust signal that enables System 1 to evaluate the platform as familiar rather than foreign.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 5:27-5:44 and 6:03-6:11","detail":"The call closes with personal commitments: Bryant asks for Andreas's email to 'send over some information.' Andreas responds 'You can just email me at any time.' Bryant promises 'I'll be reaching out to you shortly after the call.' Every commitment is person-to-person: Bryant to Andreas, not Split Lease to Andreas. The platform must honor this frame."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Marvels of Priming","detail":"Kahneman: 'exposure to a word causes immediate and measurable changes in the ease with which many related words can be evoked... priming is not restricted to concepts and words. Your actions and your emotions can be primed by events of which you are not even aware.' The host's emotions were primed by Bryant's competence and warmth. If the first platform touchpoint carries Bryant's identity, it activates the primed associative network (Bryant = trustworthy, competent, my contact). If it carries a brand identity, it activates a new, unprimed network that must be evaluated from scratch."},{"source_type":"host_call","source":"andreas-call.txt, 1:58-2:10","detail":"Bryant introduces Split Lease as 'a company called Split Lease' in passing, then immediately returns to concrete human details: 'Ariel and Amber both came to us individually.' The company is background; the people are foreground. The platform's information architecture should maintain this ratio: the agent and tenants are primary; the platform brand is secondary."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, Conflict","detail":"Kahneman: 'Conflict between an automatic reaction and an intention to control it is common in our lives.' The automatic reaction primed by the call is 'I deal with Bryant.' The platform introduces a conflict: 'Now deal with this website.' Maintaining the agent's identity on the platform reduces this conflict by framing the website as 'Bryant's tool' rather than 'a separate system.'"}],"priority":"high","hierarchy_principle":{"primary":"Agent identity: name, photo, and role. This appears in the persistent header or sidebar of every authenticated screen. It is the first human element the host sees and confirms 'you are still working with Bryant.'","secondary":"Agent-attributed messages: notifications, status updates, and prompts are written as if from the agent. 'Bryant has prepared your listing draft' rather than 'Your listing is ready for review.' This maintains the human-mediated frame the call established.","tertiary":"Platform brand: the Split Lease logo and brand elements exist but do not compete with the agent identity. Brand is infrastructure; the agent is the interface.","why":"System 1 trusts people faster than it trusts brands. Andreas built rapport with Bryant in under 60 seconds. Building equivalent rapport with a brand takes multiple positive interactions over time. The agent identity allows the platform to inherit the call's trust immediately rather than building it from zero."},"disclosure_pattern":{"immediate":"Agent name and photo in the dashboard header. Agent-attributed welcome message on first platform visit: 'Hi Andreas, Bryant here. I have started setting up your listing for [property address].'","on_interaction":"Agent presence in contextual help: when the host pauses on a field or hits an error, the help text is attributed to the agent ('Bryant suggests...' or 'Your agent recommends...').","on_demand":"Direct communication channel: a persistent way to message the agent from any platform screen. This is the escape valve for hosts who prefer human interaction over digital self-service.","timing":"Agent identity visible within 1 second of any page load. Agent-attributed messages appear in real-time or within the notification cycle. Direct messaging is accessible within 2 taps/clicks from any screen."},"cognitive_load_constraint":{"max_brand_elements_per_screen":1,"agent_identity_always_visible":true,"agent_tone_matches_call_register":true,"rationale":"One brand element (logo in header) is sufficient for platform identification. The agent identity carries the trust load. If the host sees both a prominent brand identity and an agent identity, they must decide which entity they are interacting with, which creates unnecessary cognitive load. Agent tone matching the call register (conversational, practical, direct) ensures associative coherence between the call experience and the platform experience."},"scan_order":["Agent name and photo in header or sidebar (System 1: 'I know this person', under 1 second)","Agent-attributed message or prompt (System 1: 'Bryant is telling me something', 1-3 seconds)","Content of the message or prompt (System 2: 'what does Bryant want me to do?', 3-6 seconds)","Platform navigation and brand elements (System 2: peripheral orientation, 6+ seconds)"],"exclude":["Automated notifications from 'Split Lease' or 'noreply@splitlease.com' without agent attribution. Every outbound communication must name the agent.","Generic onboarding flows that make no reference to the call, the agent, or the specific properties discussed. The first platform experience must feel like a continuation, not a restart.","Brand-heavy dashboard designs where the Split Lease logo, tagline, and marketing copy compete with the functional content. The brand is a container, not content.","Chatbots or automated support that replace the agent's identity. If the host expects Bryant, encountering a bot triggers the associative incoherence that Kahneman warns about.","The word 'platform' in user-facing text. The host does not think of this as a platform; they think of it as 'the thing Bryant set up for me.' Use 'your dashboard,' 'your listing,' 'your account' -- possessive language that belongs to the host, not the system."]},{"id":"communicates-007","type":"info_architecture","title":"Advisor Prompt: Solicit Expertise at the Moment of Deepest Engagement","journey_phases":["listing_creation","proposal_mgmt","active_lease"],"problem":"At 5:12, Andreas shifts from evaluating the proposition to advising on it: 'if they just go there to sleep, I think just a bed, things for the kitchen.' This is not prompted by Bryant -- it emerges naturally when Andreas has enough context to apply his expertise. This moment is significant because it marks psychological commitment: the host has invested their knowledge, which creates consistency pressure to follow through. The platform's current information architecture treats the host as a data provider (fill out this form) rather than an advisor (share your expertise). Data provision is depleting. Advising is energizing, because it draws on System 1 pattern recognition rather than System 2 deliberation. Kahneman describes flow as 'a state of effortless concentration so deep that they lose their sense of time.' Advising is flow-adjacent; form-filling is not.","solution":"At one specific moment in each phase -- after the host has completed the essential data entry but before the phase is complete -- introduce an advisor prompt. This is a single question that solicits the host's expertise about their property, their neighborhood, or their tenants. In listing creation, after the unit snapshot is complete: 'What should a new tenant know about living here?' In proposal management, after reviewing terms: 'Based on your experience, anything this tenant should know about the building?' In active lease, periodically: 'Any tips for the neighborhood you would want to share?' The prompt must feel like a natural extension of the conversation, not an extra task. The host's response becomes part of the listing, the proposal response, or the tenant guide -- their expertise is visibly used, not discarded.","evidence":[{"source_type":"host_call","source":"andreas-call.txt, 5:12-5:27","detail":"Andreas's advisor moment: 'if you're telling me that they just go there to sleep, I think just a bed, things for the kitchen. My both units come with a microwave... laundry in the building.' He volunteers three practical recommendations (bed, kitchen items, microwave) and one logistics detail (laundry) without being asked. This is expertise flowing from engagement, not data extracted by interrogation."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Lazy Controller","detail":"Kahneman on flow: 'People who experience flow describe it as a state of effortless concentration so deep that they lose their sense of time... Flow neatly separates the two forms of effort: concentration on the task and the deliberate control of attention.' When the host is advising, they are concentrated but not controlled. They are drawing on deep knowledge (System 1 pattern matching) rather than processing new information (System 2 deliberation). This makes advising sustainable where form-filling is depleting."},{"source_type":"host_call","source":"andreas-call.txt, 4:06-4:26","detail":"The advisor shift is primed by validation. Andreas states 'excellent credit on every single tenant' and Bryant responds 'Yup. And we require that.' This validation of the host's standard creates the psychological opening for advising. The platform's advisor prompt must similarly validate what the host has already done ('Your listing looks great. One more thing only you would know...') before soliciting expertise."},{"source_type":"book","source":"kahneman-part1-two-systems.txt, The Associative Machine","detail":"Kahneman: 'your System 1 made as much sense as possible of the situation... by linking the words in a causal story; it evaluated the possible threat and created a context for future developments by preparing you for events that had just become more likely.' When the host advises, their System 1 is constructing a story in which they are part of the outcome. This story creates forward momentum: the host's System 1 has already projected their future involvement with this tenant and this property."}],"priority":"medium","hierarchy_principle":{"primary":"The validation statement: a one-line acknowledgment of what the host has completed. 'Your unit is looking good' or 'These terms match your listing.' This must come first because it creates the psychological opening for advising (as Bryant's validation at 4:26 preceded Andreas's advice at 5:12).","secondary":"The advisor question: a single, specific question that can only be answered by someone who knows the property. 'What should a new tenant know about living here?' This is secondary because it depends on the validation creating the right emotional state first.","tertiary":"The input space: a simple text field or voice-to-text option for the host's response. No word limits, no formatting requirements, no structured fields. The response should feel like answering a question in conversation, not filling out a form.","why":"The advisor prompt is not a data collection mechanism; it is a commitment device. Its purpose is to shift the host's self-perception from 'person filling out a form' to 'expert contributing knowledge.' The hierarchy (validation, question, open response) mirrors Bryant's conversational technique: acknowledge, ask, listen."},"disclosure_pattern":{"immediate":"The validation statement appears automatically after the essential data entry is complete. It is not behind a button or a separate screen -- it appears in-flow, as a natural pause point.","on_interaction":"The advisor question appears immediately after the validation, in the same visual context. No navigation required. The host sees it as part of the current step, not an additional step.","on_demand":"The host can skip the advisor prompt without penalty. It is clearly optional. But if they engage, their response is immediately incorporated into a visible output (a listing preview, a response draft) so they can see their expertise reflected.","timing":"The validation appears within 1 second of completing the prior input. The advisor question appears within 2 seconds. If the host responds, the incorporation of their input into visible output happens in under 3 seconds. Total time for the advisor moment: 15-30 seconds, per Layer 1 budget."},"cognitive_load_constraint":{"max_one_advisor_prompt_per_phase":true,"max_question_words":12,"no_required_fields":true,"response_format_unconstrained":true,"rationale":"One prompt per phase prevents the pattern from becoming a survey. Twelve words in the question ensures it reads as a natural question, not an assignment. No required fields because forcing a response would transform the advisor moment from a flow-state trigger into a mandatory task. Unconstrained response format honors the conversational nature of expertise sharing -- Andreas did not speak in bullet points."},"scan_order":["Validation statement: 'Your listing is looking good' (System 1: positive reinforcement, under 2 seconds)","Advisor question: 'What should a tenant know about living here?' (System 1 to System 2: 'this is asking for MY knowledge', 2-4 seconds)","Input field for response (System 2: optional engagement, 4+ seconds if the host chooses to respond)","Skip/continue option (System 2: exit path for hosts who prefer not to advise, always visible)"],"exclude":["Multiple questions. One question per phase. More than one becomes an interview.","Structured response formats (checkboxes, dropdowns, rating scales). These are data collection patterns, not expertise solicitation patterns.","Questions the host cannot answer from experience ('What is the average nightly rate in your area?'). The question must draw on lived knowledge, not research.","Questions about the platform ('How would you rate the listing process?'). The advisor moment is about the property, not the software.","Mandatory response gates that block progress until the host provides input. The advisor moment must be optional to maintain the flow state. A mandatory question is a form field, not an advisor prompt."]}],"element_count":7,"coverage":{"discovery":["communicates-003","communicates-006"],"evaluation":["communicates-003"],"onboarding":["communicates-001","communicates-003","communicates-006"],"listing_creation":["communicates-001","communicates-004","communicates-006","communicates-007"],"pricing":["communicates-001","communicates-002"],"proposal_mgmt":["communicates-001","communicates-002","communicates-003","communicates-005","communicates-007"],"active_lease":["communicates-007"],"retention":["communicates-006"]},"layer_1_alignment":{"works-001_system_1_trust_gate":"Served by communicates-001 (anchor-then-advance ensures System 1 recognition at every transition) and communicates-006 (agent continuity ensures System 1 recognizes a familiar person at every screen).","works-002_depleted_user":"Served by communicates-002 (single-sum financial display eliminates mental arithmetic for depleted users), communicates-004 (conversational-density input reduces cognitive cost), and communicates-005 (pre-packaged proposals make confirmation the default for depleted hosts).","works-003_call_speed_matching":"Served by communicates-004 (seven-second unit description matches the call's information density) and communicates-005 (proposal presentation matches Bryant's verbal structure).","works-004_human_to_digital_trust_bridge":"Served directly by communicates-006 (agent continuity frame) and supported by communicates-003 (trust credential stack maintains the process-over-promise pattern Bryant used in the call).","works-005_advisor_moment":"Served directly by communicates-007 (advisor prompt architecture).","works-006_mental_model_translation":"Served by communicates-002 (single-sum financial display accepts host's native format and converts transparently) and communicates-004 (input mechanisms match the host's natural vocabulary, not the platform's data model)."},"methodology_notes":"Seven information architecture elements extracted from the intersection of Andreas's call behavior patterns and Kahneman's System 1/System 2 framework. Each element specifies HOW information should be structured (hierarchy), WHEN it should be revealed (disclosure), HOW MUCH the host can process (cognitive load), and WHAT THE EYE HITS FIRST (scan order). Elements are ordered from most universally applicable (communicates-001: anchor-then-advance applies to every screen) to most phase-specific (communicates-007: advisor prompt applies to specific moments within phases). Every element traces directly to observable behavior in the Andreas call and to specific cognitive mechanisms documented in Kahneman. No element specifies visual design, layout, or interaction patterns -- those belong to subsequent layers."}</script>
