pre-packaged proposal pattern: proposals are confirmations, not constructions. One-tap acceptance as the default path.","combined_evidence":"communicates-005 defines the information architecture (tenant narrative first, matched terms second, single confirm action third). behaves-003 defines the interaction pattern (full-width accept button, inline adjustment as secondary path, no blank counter-offer forms). Both cite andreas-call.txt 1:58-2:19 (Bryant presents Ariel and Amber as a complete package) and Kahneman's System 1 endorsement mechanism.","recommendation":"REINFORCEMENT. Two-layer convergence. The one-tap acceptance principle is well-validated."}],"contradictions":[{"new_element_id":"looks-005 (green trust badges)","existing_element_id":"looks-005 own rule vs. looks-007 (motion as confirmation)","conflict":"looks-005 states: 'green appears only on trust badges, agent photo borders, and primary action buttons (confirm/accept).' This includes primary action buttons. However, looks-007 describes the accept button using accent green, and behaves-003 specifies a 'full-width button in accent green (#6D31C2)' for proposal acceptance. The tension is: if green is reserved for 'verified/trust' signals AND used for primary action buttons, the semantic exclusivity of green (green = verified) is diluted. A 'confirm' button is an action, not a verification. The host's learned association (green = something has been checked) would be confused by green also meaning 'click here to do something.'","evidence_comparison":"looks-005 evidence argues green should mean 'verified' exclusively. behaves-003 evidence argues the accept button should be green because acceptance advances toward a verified outcome. The two are reconcilable but the current specification is ambiguous about whether action buttons are in-scope for the green reservation.","recommendation":"CLARIFY. Define two distinct green treatments: (1) green badges (accent-light background + accent text, pill shape) for verification status, and (2) green filled buttons (accent background + white text, button shape) for commitment actions. The form factor (pill vs. button) preserves semantic distinction even though the color is shared. Alternatively, restrict green to badges only and use ink (#1a1a1a) for primary action buttons.","severity":"low"},{"new_element_id":"behaves-002 (sequential disclosure)","existing_element_id":"communicates-004 (7-second unit description)","conflict":"behaves-002 prescribes one-at-a-time sequential disclosure: 'each cluster is revealed only after the prior cluster is completed.' communicates-004 prescribes conversational density: 'the first screen of listing creation captures the 5 essential data points in a single view, not spread across multiple steps.' These are in tension: should the unit snapshot be one dense screen (communicates-004) or sequentially disclosed clusters (behaves-002)?","evidence_comparison":"communicates-004 is grounded in the 7-second call evidence: Andreas conveyed 5 data points simultaneously in conversation. behaves-002 is grounded in the ego depletion evidence: sequential disclosure prevents meta-decision fatigue. The two principles serve different cognitive goals: density serves speed (matching the call), sequence serves depletion (protecting cognitive resources). The resolution depends on which phase of the journey: early data entry (unit snapshot) benefits from density; later decision-heavy steps (pricing, rules) benefit from sequence.","recommendation":"RESOLVE by scoping. Apply communicates-004 density to the unit snapshot (Step 1: all core fields visible at once). Apply behaves-002 sequential disclosure to decision-heavy steps (Steps 3-6: one cluster at a time). The unit snapshot is recognition-heavy (the host knows this data cold) and benefits from density. Later steps are decision-heavy (unfamiliar choices) and benefit from sequence. This hybrid approach honors both principles.","severity":"medium"},{"new_element_id":"feels-007 (depleted user dignity)","existing_element_id":"feels-004 (depletion-aware pacing)","conflict":"feels-007 states: 'Pre-filled fields do not say We filled this in for you -- they say Based on similar listings.' feels-004 states: 'Frame remaining work as easy and pre-filled: Just a quick review of rules -- we suggested defaults based on similar listings.' The tension: feels-007 says do NOT highlight that defaults are pre-filled, while feels-004 says DO frame remaining work as pre-filled to create momentum. These two instructions can produce contradictory copy on the same screen.","evidence_comparison":"feels-007 is concerned with dignity (the host should not feel their judgment is being bypassed). feels-004 is concerned with momentum (the host should feel the remaining work is easy). Both are valid emotional targets. The resolution is a matter of framing: the host can be told 'this step is mostly done' (momentum signal) without being told 'we did it for you' (dignity violation).","recommendation":"RESOLVE by tone calibration. Use language that attributes defaults to external research ('Based on similar Washington Heights listings') rather than to the platform's action ('We pre-filled these for you'). The host hears 'the data speaks' (confidence-preserving) not 'we decided for you' (dignity-threatening). This satisfies both feels-004 (the remaining work feels easy because defaults exist) and feels-007 (the host feels they are confirming research, not accepting the platform's judgment).","severity":"low"}],"extensions":[{"new_element_id":"works-001","gap_filled":"System 1 trust gating at phase transitions. No prior element addressed the automatic assessment that determines whether a host even begins to evaluate a new screen.","confidence_note":"High confidence. Grounded in both call evidence (Andreas's pre-approved trust state) and Kahneman's core framework (System 1 generates impressions before System 2 evaluates). 4-layer internal reinforcement."},{"new_element_ man thread. The host operates in System 2 low-effort mode. Only exceptions trigger System 2 engagement. Coherent. No conflict."},{"phase":"retention","target_emotions":["safety","curiosity"],"source_elements":["feels-005"],"assessment":"Safety from cumulative associative warmth. Curiosity from forward momentum (expanding portfolio, new opportunities). The arc is: safe (everything went well) -> curious (what is next?). Coherent. Only one source element (feels-005) directly addresses retention -- this is the thinnest emotional coverage. See coverage map."}],"arc_conflicts":[],"arc_assessment":"The emotional arc across the full journey is coherent and progressive: calm -> relief -> confidence -> momentum -> safety -> curiosity. Each phase builds on the emotional foundation of the prior phase. No phase targets an emotion that contradicts a prior phase's target. The arc follows a natural investment trajectory: from cautious openness (discovery) through validated trust (evaluation/pricing) to active partnership (listing creation/proposals) to comfortable maintenance (active lease) to growth curiosity (retention). The only concern is retention's thin emotional coverage (single source element), which is addressed in coverage_map and loop_back_recommendations."},"coverage_map":{"discovery":{"element_count":5,"elements_by_layer":{"layer_1_works":["works-001"],"layer_2_communicates":["communicates-003","communicates-006"],"layer_3_looks":["looks-005"],"layer_4_behaves":[],"layer_5_feels":["feels-001"]},"coverage":"thin","assessment":"Discovery has elements from 4 of 5 layers but Layer 4 (interaction) is absent. This is partly appropriate -- discovery in the Andreas case is outbound outreach (a text message), not a platform interaction. However, if the platform supports inbound discovery (host finds Split Lease independently), interaction patterns for the landing experience are needed. The outbound discovery model (agent contacts host about specific property) is well-specified but the inbound model is a gap."},"evaluation":{"element_count":9,"elements_by_layer":{"layer_1_works":["works-001","works-003","works-004","works-005"],"layer_2_communicates":["communicates-003"],"layer_3_looks":["looks-005"],"layer_4_behaves":[],"layer_5_feels":["feels-001","feels-002","feels-003","feels-006"]},"coverage":"moderate","assessment":"Strong coverage at process and emotional layers. Layer 4 (interaction) is absent, which is appropriate because the evaluation phase is primarily a phone call, not a platform interaction. Layer 2 and Layer 3 each have only 1 element because the evaluation phase is human-mediated. Coverage is appropriate for the current model where evaluation = phone call."},"onboarding":{"element_count":15,"elements_by_layer":{"layer_1_works":["works-001","works-002","works-003","works-004"],"layer_2_communicates":["communicates-001","communicates-003","communicates-006"],"layer_3_looks":["looks-001","looks-002","looks-004","looks-005"],"layer_4_behaves":["behaves-001","behaves-002","behaves-004"],"layer_5_feels":["feels-001","feels-004","feels-005","feels-006","feels-008"]},"coverage":"strong","assessment":"Excellent coverage across all 5 layers. Onboarding is the critical human-to-digital transition and receives the design attention it warrants. 15 elements provide comprehensive guidance."},"listing_creation":{"element_count":18,"elements_by_layer":{"layer_1_works":["works-001","works-002","works-003","works-005","works-006"],"layer_2_communicates":["communicates-001","communicates-004","communicates-006","communicates-007"],"layer_3_looks":["looks-001","looks-002","looks-006","looks-007"],"layer_4_behaves":["behaves-001","behaves-002","behaves-004","behaves-005","behaves-007"],"layer_5_feels":["feels-003","feels-004","feels-005","feels-006","feels-007","feels-008"]},"coverage":"strong","assessment":"Strongest coverage in the run: 18 elements across all 5 layers. Listing creation is the phase where the host does the most work on the platform, and the design stack provides comprehensive guidance. Every layer contributes 4-6 elements."},"pricing":{"element_count":12,"elements_by_layer":{"layer_1_works":["works-001","works-002","works-006"],"layer_2_communicates":["communicates-001","communicates-002"],"layer_3_looks":["looks-002","looks-003","looks-006","looks-007"],"layer_4_behaves":["behaves-001","behaves-004","behaves-007"],"layer_5_feels":["feels-002","feels-004","feels-007"]},"coverage":"strong","assessment":"Strong coverage across all 5 layers. The single-sum financial pattern is deeply reinforced through communicates-002, looks-003, and feels-002. Pricing is well-served."},"proposal_mgmt":{"element_count":19,"elements_by_layer":{"layer_1_works":["works-001","works-002","works-005","works-006"],"layer_2_communicates":["communicates-001","communicates-002","communicates-003","communicates-005","communicates-007"],"layer_3_looks":["looks-001","looks-002","looks-003","looks-004","looks-005","looks-006","looks-007"],"layer_4_behaves":["behaves-001","behaves-002","behaves-003","behaves-005","behaves-006"],"layer_5_feels":["feels-002","feels-003","feels-005","feels-006","feels-007","feels-008"]},"coverage":"strong","assessment":"Highest element count: 19 elements across all 5 layers. Layer 3 (visual) contributes all 7 of its elements to proposal management, reflecting its visual complexity. Comprehensive coverage."},"active_lease":{"element_count":7,"elements_by_layer":{"layer_1_works":["works-005"],"layer_2_communicates":["communicates-007"],"layer_3_looks":["looks-003"],"layer_4_behaves":["behaves-005","behaves-006","behaves-007"],"layer_5_feels":["feels-005","feels-008"]},"coverage":"thin","assessment":"Thin coverage. 7 elements across 5 layers, but most layers contribute only 1-2 elements. This is partly appropriate: the active lease phase should require minimal platform interaction (System 2 low-effort mode). However, Layer 0 identified that the active lease phase has no observable evidence from the call (the call ends before any lease is signed). Future lenses that include active-lease host data should significantly strengthen this phase's coverage."},"retention":{"element_count":5,"elements_by_layer":{"layer_1_works":["works-004"],"layer_2_communicates":["communicates-006"],"layer_3_looks":["looks-004"],"layer_4_behaves":["behaves-006","behaves-007"],"layer_5_feels":["feels-005"]},"coverage":"thin","assessment":"Thinnest coverage: 5 elements. Each layer contributes exactly 1 element (except Layer 4 with 2). This is a known limitation of the current lens: the Andreas call is a first-contact conversation with zero retention data. The elements that do address retention (agent continuity, notifications, associative warmth) are reasonable extensions of earlier-phase principles but are not grounded in direct evidence. This is the phase most in need of a dedicated lens."}},"loop_back_recommendations":[{"layer":"Layer 0 (Journey Context)","reason":"Active lease and retention phases have thin coverage because the Andreas call ends before any lease is signed. Layer 0 notes this explicitly: 'This lens does not directly address the active lease phase' and 'This lens does not directly address retention.' The journey context for these phases is projected from earlier phases rather than directly evidenced.","new_input":"A second lens run using a returning host call (a host who has completed at least one lease cycle and is considering renewal) would fill the active lease and retention coverage gaps. Ideally, a call transcript where the host discusses their experience with the platform, payments, date changes, and their decision to renew or not renew."},{"layer":"Layer 3 (Visual Designer)","reason":"The production_tension_note at the end of Layer 3 identifies a significant gap: the current production code uses a purple-dominant palette and Inter/DM Sans fonts, while the design elements reference the taste model's warm neutrals with forest green and DM Sans/Inter/IBM Plex Mono. This means the visual elements describe a TARGET state that does not yet exist in production.","new_input":"Layer 3 should produce a migration plan element that specifies how to transition from the current purple/Inter palette to the target warm/green/triad palette. This migration plan should be sequenced to maintain visual coherence during the transition rather than creating an abrupt switch."},{"layer":"Layer 4 (Interaction Engineer)","reason":"Layer 4 has zero elements covering the discovery and evaluation phases. While this is appropriate for the current model (discovery = outbound text, evaluation = phone call), the platform will need interaction patterns for inbound discovery (host finds Split Lease via search or referral) and digital evaluation (host evaluates Split Lease through the website without a phone call).","new_input":"A future lens run should include a host who discovered Split Lease independently (not through agent outreach) and evaluated the platform without a phone call. This would fill the Layer 4 gaps for discovery and evaluation."},{"layer":"Layer 3 + Layer 5 (Visual + Emotional)","reason":"The green accent color scope needs clarification. looks-005 reserves green exclusively for trust-verified elements, but the same layer and Layer 4 use green for primary action buttons (accept/confirm). This creates a semantic ambiguity where green sometimes means 'verified' and sometimes means 'click here.' The contradiction was identified above and needs resolution.","new_input":"A focused review of the accent color semantics: define explicitly which element types may use green, with distinct visual forms (badge pill vs. filled button) to preserve semantic clarity. Consider whether primary action buttons should be green (linking action to trust) or ink (#1a1a1a) (reserving green purely for verification)."},{"layer":"Layer 2 + Layer 4 (Information + Interaction)","reason":"The tension between communicates-004 (dense single-screen input for unit snapshot) and behaves-002 (sequential one-cluster-at-a-time disclosure) needs explicit resolution through a scoped hybrid approach. The contradiction was identified above and a resolution was proposed, but neither layer currently specifies where density applies and where sequence applies.","new_input":"Both layers should include a scoping note: density (communicates-004 style) applies to recognition-heavy input steps where the host knows the data cold (unit snapshot, basic features). Sequential disclosure (behaves-002 style) applies to decision-heavy steps where the host faces unfamiliar choices (lease style, pricing, rules). The transition between modes should be explicit in the element specifications."}],"summary":{"total_elements_in_run":35,"elements_by_layer":{"layer_1_works":6,"layer_2_communicates":7,"layer_3_looks":7,"layer_4_behaves":7,"layer_5_feels":8},"reinforcement_clusters":8,"contradictions_found":3,"contradiction_severity":"0 high, 1 medium, 2 low","new_tokens_proposed":9,"strongest_phases":["listing_creation (18 elements)","proposal_mgmt (19 elements)","onboarding (15 elements)"],"weakest_phases":["discovery (5 elements, thin)","active_lease (7 elements, thin)","retention (5 elements, thin)"],"coherence_verdict":"HIGH. The run demonstrates exceptional internal coherence. 8 reinforcement clusters show that multiple layers independently converge on the same principles, with the human-to-digital trust transfer cluster achieving 6-layer convergence. The 3 contradictions found are low-to-medium severity and have clear resolution paths. The emotional arc is progressive and conflict-free. The primary limitation is lens-driven: the Andreas call provides rich evidence for discovery through listing creation but progressively thinner evidence for active lease and retention. This is not a design flaw but a data constraint that future lens runs can address."}}</script>

  <script id="data-layer-7" type="application/json">{"run_id":"2026-02-11_2118","layer":7,"layer_name":"Test Designer","lens":{"host_call":"andreas-call.txt","book_extract":"kahneman-part1-two-systems.txt"},"elements":[{"id":"tests-001","type":"validation_strategy","title":"Validate System 1 Trust Gate at Phase Transitions","validates_element":"works-001","journey_phases":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"works-001 asserts that every phase transition must pass System 1's automatic 2-second trust assessment through visual continuity, familiar language, and recognition anchors. If this fails, hosts drop off between phases even after successfully completing the prior phase. The risk is invisible dropout: hosts who completed Phase N never begin Phase N+1.","solution":"Measure phase-to-phase continuation rates and correlate with the presence or absence of recognition anchors (host's property address, agent name, call-referenced terms) in the first 2 seconds of each new screen.","evidence":[{"source":"andreas-call.txt, 0:09-0:50","insight":"Andreas's calm, open tone at the start of the call indicates his System 1 had already approved Bryant before the conversation began, because the outreach referenced his specific property. The platform must replicate this specificity at every transition."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"Associative coherence means phase transitions succeed when they activate the network built by the prior phase. Testing must verify that the first visual element at each transition connects to prior-phase content."}],"priority":"high","validation_method":"analytics","test_description":"Implement event tracking at every phase boundary (evaluation-to-onboarding, onboarding-to-listing-creation, listing-creation steps 1-6, listing-to-proposal). Track two metrics per boundary: (1) continuation rate (percentage of hosts who complete Phase N and begin Phase N+1 within the same session), and (2) time-to-first-interaction on the new screen (how quickly the host performs their first action after landing). Compare continuation rates between screens that include recognition anchors (host property address, agent name) in the top visual element versus screens that open with generic content or instructions.","success_criteria":"Phase-to-phase continuation rate above 70% for evaluation-to-onboarding and above 80% for onboarding-to-listing-creation. Time-to-first-interaction under 8 seconds on screens with recognition anchors. Screens with recognition anchors show at least 15% higher continuation rate than screens without.","failure_meaning":"If continuation rates fall below targets despite recognition anchors being present, the anchors may not be salient enough (too small, wrong position, wrong content) or the trust gate failure is happening for reasons other than System 1 recognition (e.g., the content after the anchor is overwhelming). If time-to-first-interaction exceeds 8 seconds, the host is pausing to orient, which indicates the anchor is not providing sufficient context.","implementation_hint":"Add a data attribute to the primary visual element on each transition screen (data-anchor-type='property-address' or 'agent-name' or 'none'). Track page load to first click/tap/scroll with this attribute as a dimension. Use session replay sampling on hosts who drop off at transitions to identify what the host saw last before leaving."},{"id":"tests-002","type":"validation_strategy","title":"Validate Depleted User Design Across Multi-Step Processes","validates_element":"works-002","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"works-002 asserts that every phase after the first must be designed for a partially depleted System 2, with smart defaults, save-and-resume, and front-loaded hard decisions. The risk is that depleted hosts either abandon or accept bad defaults, producing incomplete or low-quality outcomes.","solution":"Track step-by-step completion rates and default acceptance rates across the listing wizard, looking for the characteristic depletion curve (declining quality and increasing default acceptance in later steps).","evidence":[{"source":"kahneman-part1-two-systems.txt, The Busy and Depleted System 2","insight":"The parole judge study shows approval rates dropping from 65% to near zero as judges deplete. The listing wizard should show a similar pattern if depletion is not addressed: higher engagement and customization in early steps, declining to default-acceptance in later steps."},{"source":"andreas-call.txt, 0:15 and 5:44-6:11","insight":"Andreas arrives already busy (building a bar) and by call end the exchange is brief and logistical. The platform faces a depleted user from the start."}],"priority":"high","validation_method":"analytics","test_description":"For each step of the listing wizard (Steps 1-6), track: (1) completion rate (percentage who finish the step), (2) time spent on the step, (3) default acceptance rate (percentage of fields left at default values), (4) customization depth (number of fields the host actively modified). Plot these four metrics across the 6 steps to visualize the depletion curve. After implementing decompression moments between Steps 2-3 and Steps 4-5, compare the curve to the pre-intervention baseline.","success_criteria":"Wizard completion rate above 75% (hosts who begin Step 1 and complete Step 6). Time-to-completion under 5 minutes for 80% of hosts. Default acceptance rate in Steps 4-6 should not exceed default acceptance rate in Steps 1-3 by more than 20 percentage points. The depletion curve should flatten after decompression moments are introduced.","failure_meaning":"If the completion rate is below 75%, hosts are abandoning mid-wizard, likely at the depletion peak (Steps 3-4). If default acceptance in later steps is dramatically higher than in early steps (more than 20pp difference), the smart defaults are carrying too much weight and should be audited for quality. If decompression moments do not flatten the curve, they may not be positioned at the right steps or may not feel like genuine relief.","implementation_hint":"Add per-step analytics events: step_entered, step_completed, field_modified (with field name), default_accepted (with field name). Calculate depletion index = (default_rate_step_N - default_rate_step_1) / default_rate_step_1. Track depletion index as a key metric. Use Hotjar or similar session recording on a sample of hosts who abandon mid-wizard."},{"id":"tests-003","type":"validation_strategy","title":"Validate Platform Speed Matches Conversational Speed","validates_element":"works-003","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"works-003 asserts that the platform must match or exceed the conversational efficiency of the phone call. Andreas described two units in 7 seconds. If the platform requires significantly more time for equivalent information capture, hosts will perceive it as inferior to the human interaction.","solution":"Measure time-to-first-listing and compare against the benchmark: hosts who have had a phone call should publish their first listing in under 10 minutes.","evidence":[{"source":"andreas-call.txt, 1:03-1:10","insight":"Andreas conveys 5 data points (unit count, floor levels, building type, availability) in approximately 7 seconds of natural speech. The platform must achieve comparable input speed."},{"source":"kahneman-part1-two-systems.txt, The Lazy Controller","insight":"System 2 has a natural speed -- a comfortable stroll. The phone call operates at this speed. The platform must not force a sprint."}],"priority":"high","validation_method":"analytics","test_description":"Track time-to-first-listing: the elapsed time from the host's first platform interaction (landing page or dashboard load) to a published listing. Segment by hosts who had a prior phone call versus hosts who did not. Additionally, measure time-per-step in the listing wizard and compare each step's time to the equivalent conversational exchange time from the call transcript (unit description: 7 seconds in call, target: under 30 seconds on platform; pricing: 14 seconds in call, target: under 60 seconds on platform).","success_criteria":"Time-to-first-listing under 10 minutes for 80% of hosts who have already had a phone call. No individual wizard step exceeds 90 seconds for 80% of hosts. The ratio of platform time to conversational time for equivalent information capture does not exceed 4:1 (the platform gets a 4x time premium over conversation, not more).","failure_meaning":"If time-to-first-listing exceeds 10 minutes, the platform is creating more friction than the phone call. Identify which step is the bottleneck. If the ratio exceeds 4:1 for any step, that step has interaction design problems (too many fields, unclear labels, confusing input mechanisms). If hosts without prior phone calls take significantly longer, the phone call provides context that the platform fails to replicate independently.","implementation_hint":"Track timestamps at each wizard step entry and exit. Calculate per-step duration. Flag sessions where any single step exceeds 120 seconds for qualitative review. Segment all timing data by has_phone_call (boolean from CRM data) to isolate the call-to-platform speed gap."},{"id":"tests-004","type":"validation_strategy","title":"Validate Human-to-Digital Trust Bridge Through Continuity Priming","validates_element":"works-004","journey_phases":["evaluation","onboarding","listing_creation","retention"],"problem":"works-004 identifies the human-to-digital handoff as the highest-risk transition. The host's trust is with Bryant, not Split Lease. The platform arrives as an unprimed stimulus. If the digital experience does not echo the human interaction, System 1 evaluates the platform as a stranger.","solution":"Measure first-visit engagement rate after the agent's follow-up email and test whether personalized first-visit screens (agent name, property address, call references) outperform generic onboarding screens.","evidence":[{"source":"andreas-call.txt, 5:27-6:11","insight":"The call ends with personal promises and no platform mention. The host's primed expectation is 'Bryant will email me.' A platform signup link instead of a personal email violates the primed expectation."},{"source":"kahneman-part1-two-systems.txt, The Marvels of Priming","insight":"Priming is not restricted to concepts and words. Emotions primed by the call transfer to the platform experience. If the call did not prime for the platform, the platform enters unprimed."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test two onboarding email variants: (A) Email from the agent's personal address (or appears to be), referencing the call, the specific property discussed, and linking to a personalized landing page showing the agent's name and photo with the host's property address pre-filled. (B) Email from noreply@splitlease.com with generic onboarding copy and a link to the standard signup page. Measure: email open rate, click-through rate, first-visit engagement rate (completing at least one action on the platform), and time from email receipt to first platform action.","success_criteria":"First-visit engagement rate above 60% for the personalized variant (A). Personalized variant shows at least 25% higher click-through rate than generic variant (B). Time from email receipt to first platform action under 24 hours for the personalized variant.","failure_meaning":"If the personalized variant does not significantly outperform generic, the trust transfer mechanism may need to be stronger (e.g., the agent previewing the platform during the call, not just in the email). If first-visit engagement is below 60% even with personalization, the platform itself may be creating friction that the email cannot overcome -- investigate the landing page experience.","implementation_hint":"Use the CRM to populate the email template with agent name, property address, and call date. The personalized landing page should use a unique token in the URL that pre-loads the host's data. Track the entire funnel: email_sent -> email_opened -> link_clicked -> page_loaded -> first_action_completed."},{"id":"tests-005","type":"validation_strategy","title":"Validate Host-as-Advisor Moment Drives Commitment","validates_element":"works-005","journey_phases":["evaluation","listing_creation","proposal_mgmt","active_lease"],"problem":"works-005 asserts that hosts who shift from evaluator to advisor (contributing expertise rather than just data) experience psychological commitment that reduces dropout. The platform must create opportunities for this shift.","solution":"Measure whether hosts who complete the advisor prompt (contributing a tip or recommendation) show higher completion rates and retention than hosts who skip it.","evidence":[{"source":"andreas-call.txt, 5:12-5:27","insight":"Andreas's unprompted shift from asking questions to advising on furnishing marks the psychological commitment point. After this moment, he does not question the arrangement further."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"When the host advises, System 1 constructs a causal story where the host is part of the outcome, creating forward momentum."}],"priority":"medium","validation_method":"analytics","test_description":"Track the advisor prompt interaction across eligible phases (listing creation after Step 2, proposal management after review, active lease check-ins). For each advisor prompt, measure: (1) engagement rate (percentage who type any response), (2) response quality (word count as a proxy), (3) downstream completion rate (percentage who complete the remaining wizard steps after the prompt). Compare downstream outcomes between hosts who engaged with the advisor prompt versus hosts who skipped it. Control for selection bias by examining the skip cohort's behavior before the prompt (if they were already showing abandonment signals, the advisor prompt is not the causal factor).","success_criteria":"Host-contributed content rate above 40% (listings that include at least one host-authored recommendation). Hosts who engage with the advisor prompt show at least 15% higher listing completion rate than those who skip. Correlation between advisor-moment completion and 30-day retention rate is positive and statistically significant.","failure_meaning":"If fewer than 40% of hosts engage, the prompt may be poorly timed, poorly worded, or positioned as another form field rather than an expertise solicitation. If engagement does not correlate with higher completion or retention, the advisor moment may not be creating the commitment effect predicted by the theory -- or the effect exists but is too small to measure in the current sample. Review the prompt copy and timing against the validation-before-question sequence specified in the element.","implementation_hint":"Track advisor_prompt_shown, advisor_prompt_engaged (any keystroke), advisor_prompt_submitted (response saved), advisor_prompt_skipped. Calculate correlation between advisor_prompt_submitted and listing_completed, proposal_accepted, and lease_renewed. Use propensity score matching to control for selection bias in the comparison."},{"id":"tests-006","type":"validation_strategy","title":"Validate Mental Model Translation Eliminates Pricing Errors","validates_element":"works-006","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"works-006 identifies a vocabulary mismatch between the host's mental model (monthly rent, walk-up descriptions) and the platform's data model (nightly rates, category dropdowns). This mismatch forces costly System 2 translation and produces pricing errors.","solution":"Measure pricing accuracy: the alignment between the host's intended monthly income and the platform's calculated monthly income, before and after implementing native-format input with automatic translation.","evidence":[{"source":"andreas-call.txt, 3:02-3:16","insight":"Andreas processes pricing as a sequential sum in his native format (monthly rent, months of upfront cost). He does not think in nightly rates."},{"source":"kahneman-part1-two-systems.txt, The Lazy System 2","insight":"The bat-and-ball problem shows that even simple translations fail when an intuitive but wrong answer is available. Hosts forced to convert between monthly and nightly pricing will produce errors."}],"priority":"high","validation_method":"analytics","test_description":"Track pricing accuracy: compare the host's entered monthly rent (input in their native format) to the platform's calculated monthly equivalent (derived from nightly rate x occupied days). If the platform requires nightly rate input, calculate the reverse: what monthly income does the nightly rate produce, and does it match what the host likely intended? Track: (1) pricing-related support tickets (hosts reporting incorrect pricing), (2) pricing edits within 48 hours of listing publication (hosts correcting mistakes after seeing the live listing), (3) the ratio of intended monthly income to actual platform-displayed monthly income. After implementing native-format input (host enters monthly rent, platform converts to nightly), compare all three metrics to the pre-implementation baseline.","success_criteria":"Pricing accuracy rate above 90% (host's intended monthly income matches platform's calculated monthly income within 10% margin). Pricing-related support tickets decrease by 50% after native-format input is implemented. Pricing edits within 48 hours decrease by 40%.","failure_meaning":"If pricing accuracy remains below 90% after native-format input, the translation logic may be incorrect or the host may not understand what 'monthly rent' means in the context of periodic tenancy (e.g., the unit is only rented 4 nights per week, so 'monthly rent' is different from traditional rent). If support tickets do not decrease, the confusion may be about the pricing model itself, not just the input format.","implementation_hint":"Add a hidden field that captures the host's native-format input alongside the platform's calculated values. Run a daily comparison report: native_monthly_input vs. calculated_monthly_equivalent. Flag any listing where the discrepancy exceeds 10% for manual review. Track the pricing_support_ticket tag in the support system."},{"id":"tests-007","type":"validation_strategy","title":"Validate Anchor-Then-Advance Information Hierarchy","validates_element":"communicates-001","journey_phases":["onboarding","listing_creation","proposal_mgmt"],"problem":"communicates-001 asserts that every screen's primary information element must be a reflection of what the host has already provided or knows. Recognition (System 1) before new content (System 2). Without this, hosts face blank forms and generic dashboards that trigger disorientation.","solution":"Use usability testing to verify that hosts recognize themselves in the screen's primary element within 2 seconds of page load.","evidence":[{"source":"andreas-call.txt, 1:03-1:10","insight":"Andreas describes his units fluently from known information with zero cognitive effort. The platform should present this same information back as the anchor at every step."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"Showing the host their own data first activates their existing associative network, priming coherent engagement with new content."}],"priority":"high","validation_method":"usability_test","test_description":"Conduct moderated usability tests with 5-8 hosts across 3 key screens: (1) first dashboard visit after phone call, (2) listing wizard Step 2 opening (after Step 1 completion), (3) proposal review screen. For each screen, use eye-tracking or think-aloud protocol to answer: What does the host look at first? What do they say when they land on the screen? Do they verbalize recognition ('oh, that is my place') or confusion ('what is this?')? Time from page load to first verbalization of recognition. After the test, ask hosts to rate on a 5-point scale how much the screen felt like 'a continuation of my conversation with my agent' versus 'a new system I need to learn.'","success_criteria":"At least 6 of 8 hosts verbalize recognition within 3 seconds of page load. Average 'continuation' rating is 4.0 or above on the 5-point scale. The first eye fixation on screens with host data as the primary element is on the host data (property address, agent name) at least 70% of the time.","failure_meaning":"If hosts do not verbalize recognition quickly, the anchor may not be prominent enough (too small, wrong position, buried below other content). If the 'continuation' rating is low, the screen may have the right data but the wrong tone or visual treatment. If eye fixation goes elsewhere first, the visual hierarchy is not directing attention to the anchor element.","implementation_hint":"For moderated tests, use a think-aloud protocol where hosts narrate their first impressions as each screen loads. Record screen and audio. For unmoderated follow-up, use a post-screen micro-survey: 'When this screen loaded, did you immediately see information about your property? Yes/No.' Track the yes-rate as a proxy for anchor effectiveness."},{"id":"tests-008","type":"validation_strategy","title":"Validate Single-Sum Financial Display Reduces Confusion","validates_element":"communicates-002","journey_phases":["pricing","proposal_mgmt"],"problem":"communicates-002 asserts that financial information must lead with a single total in the host's native format (monthly rent) before any breakdown. Multiple numbers at similar visual weight cause System 1 to anchor on the wrong figure.","solution":"A/B test single-sum-first financial display versus multi-format simultaneous display, measuring pricing comprehension and decision speed.","evidence":[{"source":"andreas-call.txt, 3:02-3:16","insight":"Andreas processes pricing as a single sum: 'Three months. Okay. Got it.' He does not ask for per-night breakdowns."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"Maintaining multiple ideas simultaneously in memory requires effort that competes with decision-making capacity."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test on the pricing confirmation screen and the proposal review screen. Variant A: single large monthly total at the top (28px IBM Plex Mono), with nightly rate as secondary annotation below, and itemized breakdown on demand. Variant B: all pricing formats displayed simultaneously (nightly rate, weekly total, monthly equivalent) at similar visual weight. Measure: (1) time to complete the pricing step, (2) time to accept or counter a proposal, (3) pricing comprehension (post-completion micro-survey: 'What will you earn per month from this listing?'), (4) pricing-related support tickets.","success_criteria":"Variant A shows at least 20% faster pricing step completion. Post-completion pricing comprehension accuracy above 85% in Variant A (host correctly states their monthly income). Proposal acceptance time under 30 seconds in Variant A for hosts who accept without modification.","failure_meaning":"If Variant A does not improve speed, hosts may already be ignoring secondary numbers. If comprehension is not higher, the single-sum display may not be showing the right number (e.g., showing gross instead of net, or monthly instead of the metric the host actually cares about). If proposal acceptance time is not faster, the financial display is not the bottleneck in proposal review -- look at other elements (trust signals, tenant information).","implementation_hint":"Use feature flags to control which pricing display variant is shown. Track pricing_step_duration, proposal_review_duration, and proposal_action (accept/counter/dismiss) with the variant as a dimension. The micro-survey is a single question shown immediately after the host confirms pricing or accepts a proposal."},{"id":"tests-009","type":"validation_strategy","title":"Validate Trust Credential Stack: Mechanism Before Promise","validates_element":"communicates-003","journey_phases":["discovery","evaluation","onboarding","proposal_mgmt"],"problem":"communicates-003 asserts that trust signals must follow a fixed sequence: verifiable mechanism first, specific instance second, guarantee conclusion third. Bare claims ('Guaranteed!') without mechanisms trigger System 1 skepticism.","solution":"Test whether hosts perceive mechanism-first trust displays as more credible than claim-first displays through qualitative usability testing.","evidence":[{"source":"andreas-call.txt, 3:28-3:51","insight":"Bryant's trust-building sequence: credit check, vetting, pre-authorization, then the guarantee conclusion. The mechanism precedes the promise."},{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"A causal chain (credit check causes pre-authorization causes guarantee) is a story System 1 can process. A bare claim is an assertion requiring faith."}],"priority":"high","validation_method":"usability_test","test_description":"Show 6-8 hosts two versions of the proposal trust section: Version A (mechanism-first): 'Credit verified. Pre-authorized. Payment secured.' with specific tenant details below. Version B (claim-first): 'Payment Guaranteed!' with mechanism details below. Use think-aloud protocol to capture immediate reactions. Follow with structured questions: 'How confident are you that you will receive payment?' (1-5 scale). 'What makes you confident or not confident?' (open-ended). 'Which version did you find more believable?' (forced choice).","success_criteria":"At least 5 of 8 hosts rate confidence at 4+ on the 5-point scale for Version A. At least 6 of 8 hosts choose Version A as more believable in the forced-choice comparison. Qualitative analysis reveals that hosts reference the specific mechanism (credit check, pre-authorization) in their open-ended responses, not just the claim.","failure_meaning":"If hosts prefer the claim-first version, they may value emotional reassurance over process evidence, suggesting the target audience is not exclusively analytical investor hosts. If confidence ratings are low for both versions, the trust problem is deeper than presentation order -- the mechanism itself may not be convincing (e.g., hosts do not understand what 'pre-authorization' means).","implementation_hint":"Create two static mockups or interactive prototypes for the A/B comparison. Test with hosts who have had a phone call (to match the Andreas profile) and separately with hosts who have not (to test the mechanism-first pattern without call priming). Compare results between groups."},{"id":"tests-010","type":"validation_strategy","title":"Validate Seven-Second Unit Description Input Speed","validates_element":"communicates-004","journey_phases":["listing_creation"],"problem":"communicates-004 asserts that the core unit description (type, location, floor, bedrooms, availability) should be capturable in under 30 seconds, matching the conversational density of the phone call where Andreas conveyed 5 data points in 7 seconds.","solution":"Time how long hosts take to complete the unit snapshot (Step 1) using quick-select chips and type-ahead inputs versus traditional form fields.","evidence":[{"source":"andreas-call.txt, 1:03-1:18","insight":"Andreas conveys 6 data points (unit count, building type, floor levels, distinguishing feature, availability, scheduling preference) in 15 seconds."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"First-time platform use has maximum cognitive cost. The platform must compensate by reducing the number and complexity of actions required."}],"priority":"high","validation_method":"usability_test","test_description":"Conduct a timed usability test with 6-8 hosts. Provide them with their property details (as if from a prior call) and ask them to complete the unit snapshot step. Test two input variants: (A) Quick-select chips for building type, toggle switches for binary features, type-ahead for address, and a single-view layout showing all 5 essential fields simultaneously. (B) Traditional dropdown menus, multi-select lists, and sequential fields spread across scrollable sections. Measure time-to-completion and perceived effort (post-task 1-5 scale: 'How easy was it to describe your unit?').","success_criteria":"Variant A unit snapshot completion in under 30 seconds for at least 6 of 8 hosts. Perceived effort rating of 4+ (easy) on the 5-point scale for Variant A. Variant A is at least 40% faster than Variant B.","failure_meaning":"If hosts exceed 30 seconds even with chips and toggles, the 5 essential fields may still be too many for a single view, or the chip labels may not match the vocabulary hosts use. If perceived effort is low despite fast completion, the quick-select options may feel constraining (not matching the host's actual property type). Review whether the chip options cover the most common property types.","implementation_hint":"Build a clickable prototype with both variants. Use a stopwatch or screen recording timestamp from the moment the step loads to the moment the host clicks 'Continue.' After each variant, ask the perceived effort question. Randomize variant order across hosts to control for learning effects."},{"id":"tests-011","type":"validation_strategy","title":"Validate Pre-Packaged Proposal Presentation Reduces Decision Time","validates_element":"communicates-005","journey_phases":["proposal_mgmt"],"problem":"communicates-005 asserts that proposals should be presented as pre-packaged confirmations (tenant narrative first, matched terms second, single confirm action third) rather than constructions requiring the host to build a response from scratch.","solution":"Measure proposal response time and acceptance rate when proposals are presented as confirmation-ready packages versus when they require navigation through multiple review screens.","evidence":[{"source":"andreas-call.txt, 1:58-2:19","insight":"Bryant presents Ariel and Amber as a complete package: matched, located, use-case defined. Andreas evaluates the whole, not the parts."},{"source":"kahneman-part1-two-systems.txt, Plot Synopsis","insight":"System 2 adopts System 1's suggestions with little modification when things go smoothly. A well-structured proposal IS a System 1 suggestion."}],"priority":"high","validation_method":"analytics","test_description":"Track proposal interaction metrics: (1) time from proposal screen load to host action (accept, counter, or dismiss), (2) action distribution (percentage accept vs. counter vs. dismiss vs. no action), (3) steps required to complete the action (how many taps/clicks from proposal view to confirmed action). Compare these metrics before and after implementing the pre-packaged proposal design (tenant narrative leading, single-tap accept button, inline counter-offer). Also track: percentage of proposals that receive any response within 48 hours.","success_criteria":"Proposal response time (load-to-action) under 30 seconds for hosts who accept. At least 70% of proposals receive a response within 48 hours. One-tap acceptance path requires no more than 2 interactions (view proposal, tap accept). Counter-offer path requires no more than 5 interactions.","failure_meaning":"If response time exceeds 30 seconds for acceptors, the proposal may not be providing enough information for a quick decision -- the tenant narrative or financial summary may be insufficient. If the 48-hour response rate is below 70%, the notification design (behaves-006) may be failing to reach hosts. If counter-offer path exceeds 5 interactions, the inline modification controls are not working as designed.","implementation_hint":"Track proposal_screen_loaded, proposal_action_taken (with action type), and proposal_action_completed. Calculate time delta. Segment by action type. Use funnel analysis to identify where hosts drop off in the counter-offer path."},{"id":"tests-012","type":"validation_strategy","title":"Validate Agent Continuity Frame Across Platform Communications","validates_element":"communicates-006","journey_phases":["discovery","onboarding","listing_creation","retention"],"problem":"communicates-006 asserts that every platform communication should be attributed to the agent (Bryant), not the brand (Split Lease). The platform is the tool; the agent is the face. Without this, the trust built with the person is not transferred to the digital experience.","solution":"Test whether agent-attributed communications (emails, notifications, dashboard messages) produce higher engagement than brand-attributed communications.","evidence":[{"source":"andreas-call.txt, 5:27-5:44 and 6:03-6:11","insight":"Every commitment at call close is person-to-person: Bryant to Andreas. The platform must honor this frame."},{"source":"kahneman-part1-two-systems.txt, The Marvels of Priming","insight":"The host's emotions were primed by Bryant's competence and warmth. Agent-attributed messages activate this primed network."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test email communications across the host journey. Variant A: emails sent from 'Bryant at Split Lease' (agent's name as sender) with agent photo in header, conversational tone, and property-specific references. Variant B: emails sent from 'Split Lease' with brand logo, professional but impersonal tone. Measure: open rate, click-through rate, and response rate (if the email includes a call-to-action like 'review your listing'). Apply the same test to in-platform notifications: agent-attributed ('Bryant: New proposal for your unit') versus system-attributed ('New proposal received').","success_criteria":"Agent-attributed emails show at least 20% higher open rate and 30% higher click-through rate than brand-attributed emails. Agent-attributed notifications show at least 25% higher tap-through rate. Qualitative feedback (post-interaction micro-survey) shows hosts rate the agent-attributed experience as 'more personal' at 4+ on a 5-point scale.","failure_meaning":"If agent-attributed communications do not outperform, the hosts may not have formed a strong enough personal connection with the agent during the call (the call quality matters). Alternatively, the agent attribution may feel fake if the content clearly reads as automated despite the agent's name. The content must genuinely match the agent's conversational register.","implementation_hint":"Use email marketing segmentation to route hosts into A/B groups. Ensure Variant A emails use the agent's actual name and photo from the CRM. Track all engagement metrics with the variant as a dimension. For in-platform notifications, use a feature flag to control attribution display."},{"id":"tests-013","type":"validation_strategy","title":"Validate Advisor Prompt Information Architecture","validates_element":"communicates-007","journey_phases":["listing_creation","proposal_mgmt","active_lease"],"problem":"communicates-007 specifies the information architecture of the advisor prompt: validation statement first, then a single question, then an open response field. The prompt must feel like a conversation, not a form. The question must be genuinely useful and the response must be visibly incorporated.","solution":"Test the advisor prompt sequence through qualitative usability testing, measuring whether the validation-question-response flow feels natural and whether hosts perceive their contribution as valued.","evidence":[{"source":"andreas-call.txt, 4:06-4:26 and 5:12-5:27","insight":"The advisor shift was primed by validation: Bryant validated Andreas's credit standard, and 46 seconds later Andreas was advising on furnishing."},{"source":"kahneman-part1-two-systems.txt, The Lazy Controller","insight":"Advising from experience is flow-adjacent: concentrated but not controlled, drawing on System 1 pattern recognition."}],"priority":"medium","validation_method":"usability_test","test_description":"During moderated usability tests of the listing wizard, observe the host's reaction at the advisor prompt moment (after Step 2). Use think-aloud protocol to capture: (1) Does the host read the validation statement and visibly relax or show positive affect? (2) Does the host understand the question without re-reading it? (3) Does the host respond from experience (using specific, personal knowledge) or from obligation (generic, minimal response)? (4) When the response appears in the listing preview, does the host express satisfaction? After the test, ask: 'How did that question feel compared to the form fields you just completed?' (open-ended) and 'Did you feel your answer would be used or ignored?' (1-5 scale).","success_criteria":"At least 5 of 8 hosts respond with property-specific, experience-based content (not generic descriptions). At least 6 of 8 hosts rate their answer as likely to be used (4+ on the 5-point scale). Qualitative analysis shows hosts describe the prompt as 'like a conversation' or 'different from the form' rather than 'another question I had to answer.'","failure_meaning":"If hosts give generic responses, the question is too broad or does not tap into unique expertise. If hosts feel their answer will be ignored, the preview integration is not visible enough or does not clearly show the contribution in context. If the prompt feels like 'another form field,' the visual differentiation (accent-light background, serif typography for the prompt) is not creating the mode shift.","implementation_hint":"Build the advisor prompt into the listing wizard prototype with the full visual treatment (accent-light background, serif validation text, generous text field). Test with hosts who have real properties to describe, not hypothetical scenarios. Record both screen and audio for qualitative analysis."},{"id":"tests-014","type":"validation_strategy","title":"Validate Warm Surface Continuity Creates Positive First Impression","validates_element":"looks-001","journey_phases":["onboarding","listing_creation","proposal_mgmt"],"problem":"looks-001 asserts that the warm off-white background (#f9fafb) must signal 'safe, personal space' within 500ms of page load. If the visual environment signals 'corporate software' or 'unfamiliar website,' System 1 flags the context as foreign.","solution":"Test first-impression reactions to the warm surface palette versus a cold/stark palette through rapid-exposure usability testing.","evidence":[{"source":"andreas-call.txt, 5:27-6:11","insight":"The call ends with personal warmth. The platform's visual temperature must match this register."},{"source":"kahneman-part1-two-systems.txt, The Characters of the Story","insight":"System 1 processes visual information and derives emotional meaning simultaneously, before conscious evaluation. Color temperature is processed in under 200ms."}],"priority":"high","validation_method":"usability_test","test_description":"Rapid-exposure test with 8-10 participants (mix of hosts and potential hosts). Show each participant two versions of the dashboard for exactly 3 seconds each: Version A: warm off-white background (#f9fafb), white surface cards, warm-tinted shadows, agent photo. Version B: stark white background (#ffffff), gray cards, blue-gray shadows, brand logo only. After each 3-second exposure, ask: 'In one word, how does this feel?' (open-ended), 'Would you trust this with your property? (1-5 scale)', and 'Does this feel personal or corporate? (slider from 1=corporate to 5=personal).'","success_criteria":"Version A receives average trust rating of 3.5+ and average personal rating of 3.5+. Version A's open-ended descriptors cluster around warm/calm/professional rather than generic/cold/corporate. At least 7 of 10 participants rate Version A as more personal than Version B.","failure_meaning":"If Version A does not outperform on warmth/trust, the color temperature difference may not be perceptible in 3 seconds (the difference between #f9fafb and #ffffff is subtle). The warm surface may need to be reinforced with other warmth signals (agent photo, conversational copy) to achieve its effect. If both versions rate similarly, surface color alone may not drive the trust impression -- content and layout may matter more.","implementation_hint":"Create high-fidelity mockups for both versions with identical content and layout, varying only the background color, shadow tint, and border colors. Use an online testing tool (UsabilityHub or similar) for the 3-second exposure test to reach a larger sample. Analyze open-ended responses with affinity mapping."},{"id":"tests-015","type":"validation_strategy","title":"Validate Typographic Trust Triad Guides Cognitive Processing","validates_element":"looks-002","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"looks-002 asserts that three typefaces (DM Sans for recognition, Inter for action, IBM Plex Mono for verification) guide the host's eye through three distinct cognitive modes. If the typefaces do not create perceptible lanes, the host reads everything with equal attention, violating the law of least effort.","solution":"Use eye-tracking or think-aloud testing to verify that hosts process serif headlines faster (recognition), spend moderate time on sans body text (comprehension), and slow down on mono data (verification).","evidence":[{"source":"andreas-call.txt, 1:03-1:10 and 3:02-3:16","insight":"Andreas processes identity information at conversational speed but financial information with focused, sequential attention. Typography must signal which mode is needed."},{"source":"kahneman-part1-two-systems.txt, The Marvels of Priming","insight":"Typography is a visual prime. Serif primes recognition, sans primes action, mono primes precision."}],"priority":"medium","validation_method":"usability_test","test_description":"Moderated usability test with 6 hosts on a proposal review screen that uses all three typefaces. Use think-aloud protocol to capture what hosts notice first (expected: serif headline = property/tenant name), what they read at moderate speed (expected: sans-serif description of terms), and where they slow down to verify (expected: mono financial figures). Ask after the test: 'Did anything on this screen feel like it was asking you to look more carefully?' If the host identifies the mono financial section, the triad is working. Compare dwell time on serif, sans, and mono sections if eye-tracking is available.","success_criteria":"At least 4 of 6 hosts identify the mono financial section as requiring more careful attention in the post-test question. If eye-tracking is used: dwell time on mono sections is at least 50% longer per character than on serif sections. Hosts verbalize recognition of property or agent name (serif content) within 2 seconds of screen exposure.","failure_meaning":"If hosts do not differentiate between typographic zones, the three typefaces may be too similar in weight or size, or the content differences (not the typography) may be driving attention. If mono data does not attract verification behavior, the host may not associate monospace with precision -- this association may need to be learned through consistent use across the platform.","implementation_hint":"Build a high-fidelity prototype of the proposal review screen using the exact typefaces and sizes specified. Recruit hosts who have had a phone call (to match the Andreas profile). If eye-tracking is not available, use think-aloud dwell time as a proxy -- ask hosts to read the screen aloud and time each section."},{"id":"tests-016","type":"validation_strategy","title":"Validate Single-Number Financial Focal Point on Money Screens","validates_element":"looks-003","journey_phases":["pricing","proposal_mgmt","active_lease"],"problem":"looks-003 asserts that every financial screen must have exactly one visually dominant number (28px IBM Plex Mono, monthly total) with all other numbers subordinate. If multiple numbers compete visually, System 1 cannot perform the gut-check.","solution":"Test whether hosts can correctly identify 'what they earn' within 3 seconds on screens with a single focal number versus screens with multiple numbers at similar weights.","evidence":[{"source":"andreas-call.txt, 3:02-3:16","insight":"Andreas processes one number and concludes: 'Three months. Okay. Got it.' One number, one evaluation, one decision."},{"source":"kahneman-part1-two-systems.txt, The Lazy System 2","insight":"When multiple numbers are present, System 1 latches onto the most salient one and may generate a wrong interpretation."}],"priority":"high","validation_method":"usability_test","test_description":"Rapid-exposure test with 8 participants. Show two versions of the pricing confirmation screen for 5 seconds each. Version A: one large monthly total (28px, ink, top of card) with secondary nightly rate below in smaller, muted text. Version B: nightly rate, weekly total, and monthly equivalent all displayed at similar size and weight. After each 5-second exposure, immediately ask: 'How much will you earn per month from this listing?' Record accuracy and response time. Then show both versions side by side and ask: 'Which screen is easier to understand?'","success_criteria":"At least 7 of 8 participants correctly state the monthly total after viewing Version A. Fewer than 5 of 8 correctly state the monthly total after viewing Version B (demonstrating that multiple numbers cause confusion). At least 6 of 8 identify Version A as easier to understand in the forced-choice comparison. Response time for Version A is at least 30% faster than Version B.","failure_meaning":"If Version A does not produce better comprehension, the single number may not be the right number (e.g., hosts care more about nightly rate or total upfront). If both versions produce similar accuracy, the format may matter less than the content -- hosts may be able to extract information from either layout. This would suggest the element's visual hierarchy is less critical than assumed.","implementation_hint":"Create two mockups with identical financial data but different visual treatments. Use an online testing tool for the 5-second exposure test. Ensure the financial figures are realistic for Washington Heights properties to avoid confusion from implausible numbers."},{"id":"tests-017","type":"validation_strategy","title":"Validate Agent Identity as Persistent Visual Trust Anchor","validates_element":"looks-004","journey_phases":["onboarding","listing_creation","proposal_mgmt","retention"],"problem":"looks-004 asserts that the agent's photo and name must be a persistent visual element answering System 1's question 'Do I know this?' before any content is processed. Without the agent's face, the platform activates an unprimed associative network.","solution":"Test whether the presence of the agent's photo and name on the dashboard affects the host's first-impression trust rating and willingness to proceed.","evidence":[{"source":"kahneman-part1-two-systems.txt, The Characters of the Story","insight":"Faces are processed by System 1 faster and more deeply than any other visual element. A photo activates facial recognition, emotional association, and trust memory in under 500ms."},{"source":"andreas-call.txt, 5:27-5:44","insight":"Andreas establishes a personal channel with Bryant. The platform must visually maintain this personal relationship."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test on the host dashboard for new hosts arriving for the first time after a phone call. Variant A: agent photo (64px, accent border) and name prominently displayed in the top-left with a personalized message ('Bryant set up your listing for [address]'). Variant B: standard dashboard with Split Lease logo, no agent photo, and a generic welcome message. Measure: (1) bounce rate (hosts who leave without taking any action), (2) time-to-first-action, (3) post-visit micro-survey: 'How personal did this experience feel?' (1-5 scale).","success_criteria":"Variant A shows at least 20% lower bounce rate than Variant B. Time-to-first-action is at least 30% faster in Variant A. Personalization rating is 4+ for at least 70% of Variant A hosts.","failure_meaning":"If the agent photo does not reduce bounce rate, the trust transfer from call to platform may require more than visual recognition -- it may require the agent to explicitly preview the platform during the call (as works-004 recommends). If time-to-first-action is not faster, the agent identity may be recognized but the content around it is not action-oriented enough.","implementation_hint":"Use the CRM to populate the dashboard with the assigned agent's photo and name. Ensure the photo is a professional headshot, not an avatar or icon. The personalized message should reference the specific property discussed in the call, pulled from call notes. Track bounce, first_action, and trigger the micro-survey after the first session."},{"id":"tests-018","type":"validation_strategy","title":"Validate Green Trust Badges Create Learned Trust Signal","validates_element":"looks-005","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"looks-005 reserves the accent green (#6D31C2) exclusively for verified/trust elements: badges, agent borders, and commitment actions. The scarcity of green is what gives it signal power. If green is used for decoration, its semantic value is diluted.","solution":"Test whether hosts learn to associate green badges with verified information and whether this association speeds up trust evaluation over repeated exposures.","evidence":[{"source":"kahneman-part1-two-systems.txt, The Associative Machine","insight":"When green consistently accompanies verified information, an associative link forms: green = verified = trustworthy. This becomes automatic (System 1)."},{"source":"andreas-call.txt, 4:06","insight":"Andreas requires 'excellent credit on every single tenant.' A green badge representing this verified status must be instantly recognizable."}],"priority":"medium","validation_method":"usability_test","test_description":"Multi-screen usability test with 6 hosts. Walk them through 4 screens in sequence: onboarding (agent with green border), listing creation (no green badges), proposal review (tenant names with green 'Credit Verified' badges), and a second proposal (different tenants, same green badges). At the fourth screen, ask: 'Without reading the text, what does the green label tell you?' If the host says 'verified' or 'checked' without reading the badge text, the association has formed. Also measure: on the proposal screens, do hosts fixate on the green badges early in their scan, or do they read the badge text only after scanning other content?","success_criteria":"At least 4 of 6 hosts correctly identify the meaning of green badges by the fourth screen without reading the text. Green badges are among the first 3 elements hosts fixate on during proposal screen scanning (if eye-tracking is used). Qualitative feedback confirms that hosts perceive green as 'something that has been checked' rather than decoration.","failure_meaning":"If hosts do not learn the green association after 4 screens, the green may not be salient enough (too small, too similar to other colors on the page) or the badge may need a supporting icon (checkmark) to reinforce the meaning. If green is perceived as decoration, the color may be appearing in too many non-trust contexts (check for green leakage into navigation or general UI).","implementation_hint":"Build a sequential prototype with 4 screens. Ensure green appears ONLY on trust-related elements and the agent border. No green in navigation, buttons, or decorative elements during the test. Use think-aloud protocol throughout and a specific probe question at Screen 4."},{"id":"tests-019","type":"validation_strategy","title":"Validate Progressive Disclosure Through Visual Weight Tiers","validates_element":"looks-006","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"looks-006 defines three tiers of visual weight (ink, ink-soft, ink-muted) corresponding to three disclosure levels. The concern is whether the visual weight difference is perceptible enough to guide attention without making secondary content illegible.","solution":"Test whether hosts naturally process primary content first, notice secondary content without effort, and find tertiary triggers when needed.","evidence":[{"source":"andreas-call.txt, 1:58-2:54","insight":"Bryant presents information in layers: primary (tenants), secondary (matching process), tertiary (agreement details). Andreas engages actively with primary, passively with secondary."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"You dispose of a limited budget of attention. Visual weight is the mechanism by which the platform allocates the host's limited attention budget."}],"priority":"medium","validation_method":"usability_test","test_description":"Screen-scanning test with 6 hosts on a proposal detail screen with all three weight tiers present. Ask hosts to 'tell me everything important about this proposal' (to see what they naturally prioritize). Then ask 'is there anything else on this screen you did not mention?' (to see if they noticed secondary content). Finally, ask them to find a specific piece of tertiary information ('Can you find the detailed payment breakdown?'). Measure: (1) what hosts mention first (should be primary-weight content), (2) what they mention second (should be secondary-weight), (3) whether they can find tertiary triggers without help. Also check: is ink-muted text at 13px readable for all participants?","success_criteria":"At least 5 of 6 hosts mention primary-weight content first. At least 4 of 6 mention secondary-weight content without prompting. At least 5 of 6 find the tertiary trigger within 10 seconds when asked. No host reports difficulty reading any text on the screen (accessibility check).","failure_meaning":"If hosts mention secondary before primary, the visual weight ratio is not strong enough -- increase the size or weight differential. If hosts cannot find tertiary triggers, the ink-muted color may be too light or the trigger text may lack sufficient affordance (add underline or icon as the element itself recommends). If any host reports readability issues with ink-muted at 13px, the contrast falls below acceptable levels and needs supplementation.","implementation_hint":"Build a high-fidelity prototype of a proposal screen with realistic data. Include a 'View details' tertiary trigger. Test on actual devices (not just monitors) since mobile screens may render the contrast differently. Include at least one participant over 45 to test readability at the lower contrast levels."},{"id":"tests-020","type":"validation_strategy","title":"Validate Motion Timing: Sub-100ms Acknowledgment and 300ms Settle","validates_element":"looks-007","journey_phases":["listing_creation","pricing","proposal_mgmt"],"problem":"looks-007 defines a motion framework: sub-100ms acknowledgment (instant state change), 350ms settle (layout transitions), and 500ms celebrate (milestone completions). If acknowledgment is too slow, the host doubts input was received. If settle is too fast or too slow, transitions feel jarring or sluggish.","solution":"Test perceived responsiveness by comparing the defined motion timing against variants with slower acknowledgment and faster/slower settle animations.","evidence":[{"source":"andreas-call.txt, 1:10, 3:16, 4:26","insight":"Bryant's acknowledgments (Yep, Got it, Yup) are instant and minimal, confirming receipt before the host's working memory releases the input."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"Every animation that draws the eye consumes from the limited attention budget. The motion must confirm, not distract."}],"priority":"medium","validation_method":"usability_test","test_description":"Interactive prototype test with 6 hosts performing common actions (toggling a feature, entering a price, accepting a proposal). Test three timing variants in randomized order: Variant A: 0ms acknowledgment, 350ms settle, 500ms celebrate (the spec). Variant B: 200ms acknowledgment, 350ms settle, 500ms celebrate (slower acknowledgment). Variant C: 0ms acknowledgment, 150ms settle, 250ms celebrate (faster everything). After each variant, ask: 'Did the interface feel responsive?' (1-5 scale) and 'Did anything feel too slow or too fast?' (open-ended). At the end, show all three and ask: 'Which felt the best?'","success_criteria":"Variant A is selected as 'best feel' by at least 4 of 6 hosts. Variant A receives an average responsiveness rating of 4+ on the 5-point scale. Variant B is described as 'sluggish' or 'laggy' by at least 3 of 6 hosts (confirming that sub-100ms acknowledgment is perceptibly better). No host describes Variant A as 'too fast' or 'jarring.'","failure_meaning":"If Variant C (faster) is preferred, the settle and celebrate animations may be too long and should be shortened. If Variant B (slower acknowledgment) is not perceptibly worse, the sub-100ms target may be unnecessarily strict for the actual devices hosts use. If no variant is clearly preferred, motion timing may not meaningfully affect the host experience and should be deprioritized relative to content and layout work.","implementation_hint":"Build interactive prototypes (not static mockups) for all three variants. Use CSS custom properties (--duration-acknowledge, --duration-settle, --duration-celebrate) to switch between variants without code changes. Test on the devices hosts actually use (likely phones and laptops, not high-refresh-rate monitors)."},{"id":"tests-021","type":"validation_strategy","title":"Validate Instant Acknowledgment on Every Host Input","validates_element":"behaves-001","journey_phases":["listing_creation","pricing","proposal_mgmt","onboarding"],"problem":"behaves-001 asserts that every interactive element must provide a state change within 100ms, before any server response. Without this, the host's working memory holds the input while waiting for confirmation, depleting cognitive resources.","solution":"Measure actual acknowledgment latency across all interactive elements and correlate with task completion rates.","evidence":[{"source":"andreas-call.txt, 1:10, 3:02, 3:16, 4:26","insight":"Bryant's acknowledgment cadence: approximately once per 90 seconds of host input, each under 500ms, containing no new information."},{"source":"kahneman-part1-two-systems.txt, Attention and Effort","insight":"Holding an unacknowledged input in working memory consumes from the limited attention budget."}],"priority":"high","validation_method":"automated","test_description":"Implement automated performance testing across all interactive elements (form fields, toggles, buttons, chips). For each element, measure the time from user interaction (click, tap, keypress) to the first visible state change (border color shift, position change, color change). Run this automated test in a CI/CD pipeline on every deployment. Additionally, use Real User Monitoring (RUM) to capture acknowledgment latency in production. Alert when any element's P95 acknowledgment latency exceeds 100ms.","success_criteria":"100% of interactive elements achieve sub-100ms acknowledgment latency at P95 in automated testing. Production RUM data shows P95 acknowledgment latency under 100ms across all device categories. No host-reported issues of 'unresponsive' or 'laggy' interactions in support tickets.","failure_meaning":"If acknowledgment latency exceeds 100ms, the likely cause is either: (1) the state change depends on JavaScript execution that is blocked by other work, (2) the CSS transition has a non-zero delay, or (3) the element's interaction is tied to a server call that blocks rendering. Each cause has a different fix: debundle JS, remove transition-delay, or decouple local acknowledgment from server confirmation.","implementation_hint":"Use the Performance Observer API in the browser to measure time from input events to the next paint. For CI/CD testing, use Playwright or similar to interact with each element and measure first visual change via screenshot comparison. Set up RUM dashboards segmented by element type and device category."},{"id":"tests-022","type":"validation_strategy","title":"Validate Sequential Disclosure One-Cluster-at-a-Time Flow","validates_element":"behaves-002","journey_phases":["listing_creation","onboarding","proposal_mgmt"],"problem":"behaves-002 asserts that input fields should be presented one cluster at a time, following the call's topic order. Each cluster reveals only after the prior is completed. The risk is that this sequential pattern may feel slow for experienced hosts or overly restrictive for hosts who want to skip ahead.","solution":"Compare task completion and satisfaction between sequential disclosure and traditional all-fields-visible forms.","evidence":[{"source":"andreas-call.txt, 1:29 through 5:27","insight":"The call's topic sequence processes one topic fully before moving to the next. Bryant never asks about two things at once."},{"source":"kahneman-part1-two-systems.txt, The Busy and Depleted System 2","insight":"A form with multiple visible fields creates meta-decision conflict: which field first? Sequential disclosure eliminates this meta-conflict."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test on the listing wizard (Steps 2-6; Step 1 uses density per the coherence report's resolution). Variant A: sequenti
