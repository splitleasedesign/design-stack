  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"Steven Mariscal - 21 April 2022.txt","book_extract":"zerotoone-monopoly-secrets.txt","lens_summary":"Information architecture for a casual-discovery guest navigating a novel time-shared living model, analyzed through Thiel's monopoly-building framework. Steven's call reveals that every IA failure stems from the same root cause: the platform's information structures use commodity-market vocabulary, hierarchy, and labeling, which train the guest to evaluate on commodity dimensions (price, location) rather than on the 0-to-1 dimensions where Split Lease holds monopoly advantage (temporal fit, co-tenant quality, cumulative savings). The IA must reframe before it informs."},"elements":[{"id":"ds-ui-0903-007","type":"ui_element","subtype":"information_architecture","title":"Category-First Information Hierarchy on Listing Cards","journey_phases":["search","listing_evaluation"],"problem":"Steven evaluates listings through a commodity lens because the information hierarchy on listing cards follows real-estate convention: photo first, then location, then price, then amenities. This hierarchy trains the guest's eye to evaluate on commodity dimensions where Split Lease is undifferentiated. Thiel (Ch 3): 'Creating value is not enough -- you also need to capture some of the value you create.' The listing card is where value capture begins, but its IA buries the monopoly value (schedule compatibility, co-tenant arrangement, savings vs. full-time rent) beneath commodity data that every competitor also presents. Steven's call shows he cares most about temporal fit ('Monday afternoon, Friday morning,' 02:46) and is flexible on location ('anywhere in it... very flexible,' 04:12-04:22), yet a standard listing card hierarchy presents location first and makes schedule compatibility invisible. The information architecture literally inverts the guest's priority stack.","solution":"Restructure the listing card information hierarchy to lead with the monopoly-differentiating data layer, not the commodity-matching data layer. The card should present information in this order: (1) Schedule compatibility badge -- the most prominent element, using a simple label: 'Perfect Mon-Fri match' or '3 of 4 nights available.' This is the first thing the eye hits. It answers the guest's primary question before they need to ask it. (2) Savings summary -- a single line: '$1,200/mo for your 16 nights (full-time equivalent: $2,000).' This contextualizes the price in the guest's actual budget frame, not the per-night frame that triggers sticker shock. Steven calculated this mentally during the call (05:07); the card should pre-compute it. (3) Co-tenant status -- 'Anchor available, seeking Mon-Fri filler' or 'Your co-tenant: verified professional, 4.8 rating.' This surfaces the novel dimension that no competitor has. (4) Photo + location -- still present but positioned as secondary context, not primary evaluation criteria. The photo provides spatial orientation; the location confirms neighborhood. Neither should dominate the card. (5) Amenities -- collapsed or accessible via expansion, not visible by default. Amenities are a commodity tie-breaker, not a decision driver for schedule-first guests.","evidence":[{"source_type":"guest_call","source":"Steven Mariscal call, 02:46 and 04:12-04:22","detail":"Steven's first substantive statement is temporal ('Monday afternoon, Friday morning'). When asked about location, he says 'I would prefer somewhere anywhere in it. But again, I'm very flexible.' His priority hierarchy is: schedule > price > location > space type. The listing card IA should mirror this priority order, not the real-estate convention of location > price > amenities."},{"source_type":"book","source":"Zero to One, Ch 3 (All Happy Companies Are Different)","detail":"Thiel: 'Creating value is not enough -- you also need to capture some of the value you create.' The listing card is the value-capture surface. If its IA presents commodity data first, the guest evaluates on commodity terms and the monopoly value (temporal matching) is never captured in the guest's decision calculus."},{"source_type":"guest_call","source":"Steven Mariscal call, 04:53-05:07","detail":"Steven states his budget as '$1200' monthly, and the agent translates it to '$75 bucks a day.' The listing card must present both frames simultaneously -- monthly total AND nightly rate -- because the guest thinks in monthly totals but the platform prices in nightly rates. Showing only the nightly rate forces mental math that can produce sticker shock."},{"source_type":"book","source":"Zero to One, Ch 5 (Last Mover Advantage -- Proprietary Technology)","detail":"Thiel: 'Proprietary technology must be at least 10 times better than its closest substitute in some important dimension.' The 10x dimension for listing cards is temporal-match visibility. No competitor surfaces 'your schedule fits this listing perfectly' as the headline. Making this the card's primary information layer is the IA expression of the 10x advantage."}],"priority":"high","user_goal":"Scan listing results and immediately know which spaces match my Mon-Fri schedule and what I will actually pay per month, without mental math or clicking into individual listings to check availability.","company_goal":"Ensure the guest's first evaluation of any listing occurs on Split Lease's monopoly dimension (schedule compatibility) rather than commodity dimensions (location, photo quality) where the platform is undifferentiated.","html_css_snippet":"<div class=\"listing-card\">\n  <div class=\"listing-card__schedule-badge listing-card__schedule-badge--perfect\">\n    <span class=\"schedule-badge__icon\">&#x2713;</span>\n    <span class=\"schedule-badge__label\">Perfect Mon&ndash;Fri Match</span>\n  </div>\n  <div class=\"listing-card__savings\">\n    <span class=\"savings__monthly\">$1,200/mo</span>\n    <span class=\"savings__context\">for your 16 nights &middot; Full-time equiv: $2,000</span>\n  </div>\n  <div class=\"listing-card__cotenant\">\n    <span class=\"cotenant__status\">Anchor available &middot; Seeking Mon&ndash;Fri filler</span>\n  </div>\n  <div class=\"listing-card__photo\">\n    <img src=\"listing-photo.jpg\" alt=\"Studio in Harlem\" />\n    <span class=\"photo__location\">Harlem, Manhattan</span>\n  </div>\n</div>\n\n<style>\n.listing-card {\n  border: 1px solid #E0D6F0;\n  border-radius: 12px;\n  overflow: hidden;\n  font-family: 'Inter', sans-serif;\n  max-width: 380px;\n}\n.listing-card__schedule-badge {\n  padding: 10px 16px;\n  background: #31135D;\n  color: #fff;\n  font-size: 15px;\n  font-weight: 600;\n  display: flex;\n  align-items: center;\n  gap: 8px;\n}\n.listing-card__schedule-badge--perfect .schedule-badge__icon {\n  color: #A8E6CF;\n}\n.listing-card__savings {\n  padding: 12px 16px 4px;\n}\n.savings__monthly {\n  font-size: 22px;\n  font-weight: 700;\n  color: #1A0A35;\n}\n.savings__context {\n  display: block;\n  font-size: 13px;\n  color: #6B5B8A;\n  margin-top: 2px;\n}\n.listing-card__cotenant {\n  padding: 4px 16px 12px;\n  font-size: 13px;\n  color: #6B5B8A;\n}\n.listing-card__photo {\n  position: relative;\n}\n.listing-card__photo img {\n  width: 100%;\n  height: 180px;\n  object-fit: cover;\n}\n.photo__location {\n  position: absolute;\n  bottom: 8px;\n  left: 12px;\n  background: rgba(26,10,53,0.75);\n  color: #fff;\n  padding: 4px 10px;\n  border-radius: 6px;\n  font-size: 12px;\n}\n</style>","time_budget":"Schedule badge: visible within 0.5 seconds of card rendering. Savings summary: readable in under 3 seconds. Full card scan: under 5 seconds before the guest decides to click or skip.","anti_goals":["DO NOT lead the listing card with a photo. Photos are commodity data -- every platform has them. Leading with a photo trains the guest to evaluate on visual appeal, which is not Split Lease's competitive advantage.","DO NOT show only a nightly rate. Steven thinks in monthly totals ($1,200). A $75/night label without the monthly context forces mental math and risks perceived expense.","DO NOT hide schedule compatibility inside the listing detail page. If the guest has to click into a listing to discover schedule fit, they are evaluating on commodity criteria (photo, location) to decide whether to click -- which is exactly the wrong evaluation framework.","DO NOT use ambiguous schedule labels. 'Flexible availability' means nothing. 'Mon-Fri: all 4 nights available' is precise and immediately useful."],"success_metric":"Listing card click-through rate for schedule-matched listings vs. non-matched. Target: 3x higher CTR for perfect-match listings, indicating the schedule badge is driving evaluation rather than photo or location."},{"id":"ds-ui-0903-008","type":"ui_element","subtype":"information_architecture","title":"Progressive Disclosure Model Explainer Embedded in Listing Detail","journey_phases":["listing_evaluation","proposal_creation"],"problem":"The anchor/filler co-tenancy model requires significant explanation. During Steven's call, the agent spent over 3 minutes (08:05-10:43) explaining it: anchor sets the schedule, filler matches it, filler does cleaning chores, filler gets 40% discount, both are introduced via Zoom, neither sees the other during stays. This is a large information payload that currently exists only in the phone call. If a guest arrives at a listing without having had a call -- or has forgotten what was discussed -- the listing page must carry this educational burden. But a wall of explanatory text will cause abandonment. The IA challenge is to deliver the model explanation at the right moment, in the right dose, without interrupting the evaluation flow. Thiel (Ch 5): 'The clearest way to make a 10x improvement is to invent something completely new. If you build something valuable where there was nothing before, the increase in value is theoretically infinite.' The co-tenancy model IS the 0-to-1 invention, but its value is invisible without explanation, and explanation must not feel like a lecture.","solution":"Use a progressive disclosure pattern that reveals the co-tenancy model in three layers, each triggered by the guest's natural evaluation behavior: (1) Layer 1 -- Headline context (always visible): A single sentence on the listing card or at the top of the listing detail: 'This is a time-shared space. You get Mon-Fri; a vetted co-tenant gets weekends. You never overlap.' This plants the seed without demanding comprehension. (2) Layer 2 -- How-it-works panel (expandable, positioned between price and booking): A compact visual showing the weekly calendar split: 'Your nights' (highlighted Mon-Thu) vs. 'Co-tenant nights' (highlighted Fri-Sun). Below: '40% discount for fillers who match the anchor's schedule and handle light cleaning.' This is scannable in under 10 seconds and answers 'how does this actually work?' (3) Layer 3 -- Deep dive (linked, not inline): 'What is a filler? What is an anchor? See the full guide.' This links to a dedicated explainer page for guests who want comprehensive understanding. Most will not need it if Layers 1-2 are clear. Each layer is self-contained: a guest can stop at Layer 1 and still have enough context to bid. A guest who reads all three has full model comprehension equivalent to the phone call.","evidence":[{"source_type":"guest_call","source":"Steven Mariscal call, 08:59-10:43","detail":"The agent explains: 'There's a person who places the bead, we call that person an anchor. He has most flexibility. He sets the schedule... The other person, which we call a filler, must match the anchor's schedule.' Then cleaning obligations, then the 40% discount. This is approximately 2 minutes of continuous explanation. On a listing page, this must be delivered without 2 minutes of reading. Progressive disclosure compresses the time by letting the guest choose their depth."},{"source_type":"book","source":"Zero to One, Ch 5 (Last Mover Advantage -- Proprietary Technology)","detail":"Thiel: 'The clearest way to make a 10x improvement is to invent something completely new.' The co-tenancy model is the invention. But Thiel also notes (Ch 2, lesson 4 inverted): 'Sales matters just as much as product.' The progressive disclosure IS the sales mechanism for the product: it makes the invention comprehensible without making it overwhelming."},{"source_type":"guest_call","source":"Steven Mariscal call, 05:32-05:59","detail":"Agent starts with: 'I work for Splitly and Splitly is a marketplace somewhat similar to Airbnb, but we are specialized...' This is the phone version of Layer 1 -- a headline comparison. The listing page must accomplish the same framing in a single sentence, not a paragraph."},{"source_type":"book","source":"Zero to One, Ch 3 (All Happy Companies Are Different)","detail":"Thiel: 'All failed companies are the same: they failed to escape competition.' If the listing detail page presents only commodity information (photos, price, amenities, location), the guest evaluates in competitive mode. The progressive disclosure of the co-tenancy model IS the escape from competition -- it reveals the category-creating mechanism that no competitor has."}],"priority":"high","user_goal":"Understand how this time-shared arrangement works at whatever depth I need -- a quick headline if I get the concept, a visual explainer if I want details -- without being forced to read a long explanation before I can evaluate the listing.","company_goal":"Ensure every guest who views a listing understands the co-tenancy model well enough to bid, regardless of whether they had a concierge phone call, by delivering the explanation in progressively deeper layers that match the guest's evaluation pace.","html_css_snippet":"<div class=\"model-explainer\">\n  <div class=\"model-explainer__headline\">\n    <p>Time-shared space: you get <strong>Mon&ndash;Fri</strong>. A vetted co-tenant gets weekends. You never overlap.</p>\n  </div>\n  <details class=\"model-explainer__how-it-works\">\n    <summary>How does time-sharing work?</summary>\n    <div class=\"how-it-works__content\">\n      <div class=\"week-visual\">\n        <div class=\"week-visual__day week-visual__day--yours\">Mon</div>\n        <div class=\"week-visual__day week-visual__day--yours\">Tue</div>\n        <div class=\"week-visual__day week-visual__day--yours\">Wed</div>\n        <div class=\"week-visual__day week-visual__day--yours\">Thu</div>\n        <div class=\"week-visual__day week-visual__day--theirs\">Fri</div>\n        <div class=\"week-visual__day week-visual__day--theirs\">Sat</div>\n        <div class=\"week-visual__day week-visual__day--theirs\">Sun</div>\n      </div>\n      <div class=\"role-cards\">\n        <div class=\"role-card role-card--anchor\">\n          <h4>Anchor</h4>\n          <p>Sets the schedule. Pays full rate. Maximum flexibility.</p>\n        </div>\n        <div class=\"role-card role-card--filler\">\n          <h4>Filler</h4>\n          <p>Matches the schedule. Light cleaning. <strong>40% discount.</strong></p>\n        </div>\n      </div>\n      <a href=\"/guide/co-tenancy\" class=\"how-it-works__deep-dive\">Full guide: anchors, fillers &amp; how matching works &rarr;</a>\n    </div>\n  </details>\n</div>\n\n<style>\n.model-explainer {\n  border: 1px solid #E0D6F0;\n  border-radius: 10px;\n  padding: 16px;\n  margin: 16px 0;\n  font-family: 'Inter', sans-serif;\n  max-width: 440px;\n}\n.model-explainer__headline p {\n  margin: 0;\n  font-size: 14px;\n  color: #1A0A35;\n  line-height: 1.5;\n}\n.model-explainer__how-it-works {\n  margin-top: 12px;\n}\n.model-explainer__how-it-works summary {\n  cursor: pointer;\n  font-size: 14px;\n  font-weight: 600;\n  color: #31135D;\n}\n.how-it-works__content {\n  margin-top: 12px;\n}\n.week-visual {\n  display: flex;\n  gap: 4px;\n  margin-bottom: 12px;\n}\n.week-visual__day {\n  flex: 1;\n  text-align: center;\n  padding: 8px 0;\n  border-radius: 6px;\n  font-size: 12px;\n  font-weight: 600;\n}\n.week-visual__day--yours {\n  background: #31135D;\n  color: #fff;\n}\n.week-visual__day--theirs {\n  background: #F0EBF8;\n  color: #6B5B8A;\n}\n.role-cards {\n  display: flex;\n  gap: 8px;\n  margin-bottom: 12px;\n}\n.role-card {\n  flex: 1;\n  padding: 10px;\n  border-radius: 8px;\n  font-size: 13px;\n}\n.role-card h4 {\n  margin: 0 0 4px;\n  font-size: 14px;\n}\n.role-card p { margin: 0; }\n.role-card--anchor {\n  background: #F7F4FB;\n  border: 1px solid #D5CBE8;\n}\n.role-card--filler {\n  background: #EEF9F3;\n  border: 1px solid #B8E6CD;\n}\n.how-it-works__deep-dive {\n  font-size: 13px;\n  color: #31135D;\n  text-decoration: none;\n  font-weight: 500;\n}\n.how-it-works__deep-dive:hover { text-decoration: underline; }\n</style>","time_budget":"Layer 1 (headline): under 3 seconds to read. Layer 2 (how-it-works): under 10 seconds to scan the calendar visual and role cards. Layer 3 (deep dive): available for guests who want it, no time constraint. Total time for Layers 1+2: under 15 seconds, vs. 3+ minutes on the phone call.","anti_goals":["DO NOT present the full model explanation as a single block of text. A wall of text at the listing level causes abandonment, not comprehension.","DO NOT use industry jargon ('anchor,' 'filler') without immediate definition. Steven heard these terms explained in real-time by a human. On a page, they must be self-explanatory.","DO NOT force the guest to understand the full model before they can bid. Layer 1 provides enough context for a bid; deeper understanding can develop during the matching process.","DO NOT hide the co-tenancy model behind a link. Layer 1 must always be visible on the listing page. The guest should never be surprised to learn this is a shared arrangement after clicking into a listing."],"success_metric":"Model comprehension rate: percentage of guests who correctly identify their role (anchor or filler) when placing a bid. Target: above 80%. Secondary: Layer 2 expansion rate (percentage of guests who click 'How does time-sharing work?'). Target: above 40%."},{"id":"ds-ui-0903-009","type":"ui_element","subtype":"information_architecture","title":"Matching Progress Dashboard with Named Pipeline Stages","journey_phases":["proposal_creation","negotiation"],"problem":"After Steven places a bid, the agent says 'hopefully tomorrow, mid week... I mean, next week' (14:06-14:24). The guest's next 5-7 days are an information vacuum. There is no IA structure for the matching process: no named stages, no progress indicators, no status labels. The guest cannot distinguish between 'my bid was received,' 'matching is in progress,' 'a potential co-tenant was identified,' and 'waiting for landlord confirmation.' Thiel (Ch 2, lesson 2 inverted): 'A bad plan is better than no plan.' A pipeline with named stages IS a plan. Without it, the guest's mental model of the process is a single state: 'waiting.' Waiting without structure erodes trust faster than waiting with named stages, because unnamed waiting triggers the guest's System 1 to conclude that nothing is happening. The information architecture must make the invisible matching process visible by giving it named, navigable stages.","solution":"Create a matching progress dashboard that displays the bid's current position in a named pipeline. The pipeline has five stages, each with a clear label and a brief description: (1) 'Bid Received' -- 'Your expression of interest has been recorded. No obligation at this stage.' (2) 'Seeking Schedule Match' -- 'We are reviewing potential co-tenants whose schedule complements yours (Mon-Fri, 4 nights).' (3) 'Co-Tenant Identified' -- 'We found a compatible co-tenant. Preparing Zoom introduction.' (4) 'Zoom Introduction' -- 'You and your co-tenant will meet via video to confirm compatibility.' (5) 'Lease Draft' -- 'Both parties agreed. Lease is being prepared with your agreed terms.' Each stage shows: the stage name, a one-line description, an estimated timeframe ('typically 3-5 business days'), and the name of the concierge handling the match. The current stage is highlighted; completed stages show a checkmark. The dashboard is accessible from the guest's main page and sends lightweight push/email updates when the bid advances to a new stage. Between stages, a last-updated timestamp confirms the system is active: 'Last checked: 2 hours ago. 3 potential matches reviewed.'","evidence":[{"source_type":"guest_call","source":"Steven Mariscal call, 14:06-14:24","detail":"Agent: 'But if you start this today, hopefully tomorrow, mid week tomorrow... I mean, next week. So next week I'll send you something to consider.' The timeline is vague, the mechanism is human-dependent ('I'll send you'), and there are no intermediate updates. The information architecture has zero structure for representing the matching process."},{"source_type":"book","source":"Zero to One, Ch 2 (Party Like It's 1999, inverted lesson 2)","detail":"Thiel's inverted lesson: 'A bad plan is better than no plan.' The named pipeline stages are the plan. Even if timeframes are approximate and stages sometimes stall, the guest has a visible structure to anchor their expectations. An approximate plan with named stages is infinitely better than silence."},{"source_type":"guest_call","source":"Steven Mariscal call, 06:44-06:56","detail":"Agent: 'This is not two-way matchmaking, but three-way matchmaking -- two guests and the landlord. So it's a little bit more complicated.' The guest hears 'more complicated' but never sees what that complexity looks like. The pipeline dashboard makes the three-way complexity visible and manageable rather than abstract and anxiety-inducing."},{"source_type":"book","source":"Zero to One, Ch 4 (The Ideology of Competition)","detail":"Thiel: 'If you can recognize competition as a destructive force instead of a sign of value, you're already more sane than most.' During the silent matching wait, the guest's unoccupied attention drifts to competitive alternatives. The progress dashboard occupies that attention with matching progress, keeping the guest invested in the Split Lease process."}],"priority":"high","user_goal":"See exactly where my bid stands in the matching process at any time -- which stage it is in, what is happening, and when I should expect the next update -- without having to text my agent to ask.","company_goal":"Reduce bid abandonment during the 5-7 day matching period by replacing the information vacuum with a structured, named pipeline that gives guests visible progress, reduces uncertainty anxiety, and transfers process-tracking from human concierge to platform.","html_css_snippet":"<div class=\"match-pipeline\">\n  <h3 class=\"match-pipeline__title\">Your Match Progress</h3>\n  <p class=\"match-pipeline__agent\">Managed by Bryant &middot; Last checked 2h ago</p>\n  <ol class=\"match-pipeline__stages\">\n    <li class=\"stage stage--complete\">\n      <span class=\"stage__marker\">&#x2713;</span>\n      <div class=\"stage__content\">\n        <strong>Bid Received</strong>\n        <p>Your interest in Studio, Harlem is recorded. No obligation.</p>\n      </div>\n    </li>\n    <li class=\"stage stage--active\">\n      <span class=\"stage__marker\">2</span>\n      <div class=\"stage__content\">\n        <strong>Seeking Schedule Match</strong>\n        <p>Reviewing co-tenants for your Mon&ndash;Fri, 4-night pattern. Typically 3&ndash;5 business days.</p>\n        <span class=\"stage__update\">3 potential matches reviewed so far</span>\n      </div>\n    </li>\n    <li class=\"stage stage--future\">\n      <span class=\"stage__marker\">3</span>\n      <div class=\"stage__content\">\n        <strong>Co-Tenant Identified</strong>\n        <p>A compatible co-tenant is found. Zoom intro arranged.</p>\n      </div>\n    </li>\n    <li class=\"stage stage--future\">\n      <span class=\"stage__marker\">4</span>\n      <div class=\"stage__content\">\n        <strong>Zoom Introduction</strong>\n        <p>Meet your co-tenant via video. Confirm compatibility.</p>\n      </div>\n    </li>\n    <li class=\"stage stage--future\">\n      <span class=\"stage__marker\">5</span>\n      <div class=\"stage__content\">\n        <strong>Lease Draft</strong>\n        <p>Both parties agree. Lease prepared with your terms.</p>\n      </div>\n    </li>\n  </ol>\n</div>\n\n<style>\n.match-pipeline {\n  font-family: 'Inter', sans-serif;\n  max-width: 440px;\n  padding: 20px;\n  border: 1px solid #E0D6F0;\n  border-radius: 12px;\n}\n.match-pipeline__title {\n  margin: 0 0 4px;\n  font-size: 18px;\n  color: #1A0A35;\n}\n.match-pipeline__agent {\n  margin: 0 0 16px;\n  font-size: 13px;\n  color: #6B5B8A;\n}\n.match-pipeline__stages {\n  list-style: none;\n  padding: 0;\n  margin: 0;\n  border-left: 3px solid #E0D6F0;\n}\n.stage {\n  display: flex;\n  align-items: flex-start;\n  gap: 12px;\n  padding: 12px 0 12px 16px;\n  position: relative;\n}\n.stage__marker {\n  width: 28px;\n  height: 28px;\n  border-radius: 50%;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-size: 13px;\n  font-weight: 700;\n  flex-shrink: 0;\n}\n.stage--complete .stage__marker {\n  background: #31135D;\n  color: #fff;\n}\n.stage--active .stage__marker {\n  background: #A855F7;\n  color: #fff;\n  box-shadow: 0 0 0 4px rgba(168,85,247,0.2);\n}\n.stage--future .stage__marker {\n  background: #F0EBF8;\n  color: #6B5B8A;\n}\n.stage__content strong {\n  display: block;\n  font-size: 14px;\n  color: #1A0A35;\n}\n.stage__content p {\n  margin: 2px 0 0;\n  font-size: 13px;\n  color: #6B5B8A;\n}\n.stage__update {\n  display: inline-block;\n  margin-top: 6px;\n  font-size: 12px;\n  color: #A855F7;\n  font-weight: 500;\n}\n.stage--future .stage__content strong,\n.stage--future .stage__content p {\n  opacity: 0.5;\n}\n</style>","time_budget":"Full pipeline scan: under 8 seconds. Current stage identification: under 2 seconds (highlighted visually). Status update check: under 3 seconds (last-checked timestamp and update badge).","anti_goals":["DO NOT show a single-state 'Your bid is being processed' message. One state creates one expectation: binary success or failure. Five named stages create progressive expectation and tolerance for process duration.","DO NOT use progress percentages. The three-way matching process is non-linear; a percentage implies predictability that does not exist. Named stages with estimated ranges are more honest and equally reassuring.","DO NOT hide the concierge name. The guest's trust anchor is still the human agent. The dashboard should show 'Managed by Bryant' to maintain continuity between the call and the platform.","DO NOT go more than 48 hours without updating the 'last checked' timestamp. Stale timestamps signal that the system (and the concierge) have stopped working."],"success_metric":"Bid survival rate at 7 days: percentage of bids not withdrawn by the guest. Target: above 80% (vs. estimated current ~60% with silent matching). Secondary: reduction in inbound 'what's happening with my bid?' texts to the concierge. Target: 50% reduction."},{"id":"ds-ui-0903-010","type":"ui_element","subtype":"information_architecture","title":"First-Night Verification Checklist with Comparison Data","journey_phases":["move_in","active_lease"],"problem":"Steven's call establishes that the 24-hour acceptance window (15:32-16:06) is the single highest-stakes moment in the guest journey. But the information architecture for this window is empty: there is no structured way for the guest to verify that the space matches what was promised. The agent told Steven about cleaning obligations (10:00-10:43), security deposit handling (16:17-16:48), and co-tenant arrangements (08:59-09:47) -- but by move-in day (weeks later), this verbal information has degraded from memory. The guest arrives with partial recall and no reference material. Thiel (Ch 2, lesson 4): 'Sales matters just as much as product.' The concierge call was the sale; move-in is the product delivery. If the product-delivery moment has no information architecture -- no checklist, no comparison data, no verification flow -- the sale's trust equity is wasted. The guest either accepts passively (missing issues that compound) or panics at unfamiliar conditions (triggering unnecessary cancellations).","solution":"Design a first-night verification checklist that appears in the Stays Manager on the guest's first check-in day. The checklist serves as both a verification tool and a reference document: (1) Space verification section: Show the listing photos side-by-side with a camera prompt: 'Take a photo of the space as you found it. Compare with the listing.' This creates a visual record for both the guest and the platform. (2) Amenities confirmation: List the amenities from the listing as checkboxes: 'Wi-Fi working? Kitchen accessible? Bathroom clean? Key functional?' Each checkbox is a one-tap verification. (3) Co-tenant information recap: Display the co-tenant's name, schedule, and a recap of the handoff protocol: 'Your co-tenant [Name] uses the space Fri-Sun. You will not overlap. Cleaning photos are taken at each departure.' This re-surfaces information from the call that the guest may have forgotten. (4) House rules summary: Show the top 3-5 house rules from the House Manual, with a link to the full document. The guest confirms they have access to the manual. (5) 24-hour window reminder: A prominent banner: 'If anything does not match what was promised, contact us within 24 hours. Your security deposit is held by Split Lease, not the landlord.' (6) Completion confirmation: After all items are checked, a positive closure: 'Everything confirmed. Your lease is fully active. Welcome home.' This transitions the guest from provisional to committed with an affirmative action, not silence-as-acceptance.","evidence":[{"source_type":"guest_call","source":"Steven Mariscal call, 15:32-16:06","detail":"Agent: 'You would have 24 hours to give the apartment and say, oh yeah, everything is as it was advertised. And if something is not what you expected, you will have 24 hours to contact us.' The 24-hour window is communicated verbally. By move-in day, weeks later, the guest may not remember the exact terms or the contact process. The checklist re-surfaces this critical information at the exact moment it is needed."},{"source_type":"book","source":"Zero to One, Ch 2 (Party Like It's 1999, inverted lesson 4)","detail":"Thiel: 'Sales matters just as much as product.' The checklist is the product-delivery sales mechanism: it ensures the guest actively confirms that the product matches the sale, converting passive acceptance into deliberate endorsement."},{"source_type":"guest_call","source":"Steven Mariscal call, 16:17-16:48","detail":"Agent: 'Your safety deposit is going to stay with us and it's not going to be sent to the landlord unless there is a justification.' This security mechanism is a key trust builder, but it was communicated only on the call. The checklist re-surfaces it at move-in: 'Your deposit ($X) is held by Split Lease. No charges without your agreement.'"},{"source_type":"book","source":"Zero to One, Ch 5 (Last Mover Advantage -- Durability)","detail":"Thiel: 'Will this business still be around a decade from now?' A guest who cancels within 24 hours due to an issue that could have been surfaced and resolved by a checklist costs the full acquisition investment. The checklist is durability infrastructure: it catches issues at the moment they are cheapest to fix."}],"priority":"high","user_goal":"Walk through my first evening in the space with a clear guide that helps me confirm everything is as promised, know exactly what to do if something is wrong, and understand the routines (cleaning photos, co-tenant schedule) that will govern my weekly stays.","company_goal":"Convert the 24-hour acceptance window from an unstructured cancellation risk into a structured verification moment that catches issues early, generates baseline documentation (arrival photos), sets behavioral expectations, and transitions the guest into committed active-lease status.","html_css_snippet":"<div class=\"first-night-check\">\n  <h3 class=\"first-night-check__title\">Welcome to Your First Stay</h3>\n  <p class=\"first-night-check__subtitle\">Let's confirm everything is as expected.</p>\n\n  <div class=\"check-section\">\n    <h4>Space Verification</h4>\n    <label class=\"check-item\">\n      <input type=\"checkbox\" />\n      <span>Space matches listing photos</span>\n    </label>\n    <button class=\"check-photo-btn\">Take arrival photo for your records</button>\n  </div>\n\n  <div class=\"check-section\">\n    <h4>Essentials</h4>\n    <label class=\"check-item\"><input type=\"checkbox\" /><span>Key works</span></label>\n    <label class=\"check-item\"><input type=\"checkbox\" /><span>Wi-Fi accessible</span></label>\n    <label class=\"check-item\"><input type=\"checkbox\" /><span>Bathroom clean</span></label>\n    <label class=\"check-item\"><input type=\"checkbox\" /><span>Kitchen accessible</span></label>\n  </div>\n\n  <div class=\"check-section\">\n    <h4>Your Co-Tenant</h4>\n    <p class=\"cotenant-recap\">Jordan K. uses this space Fri&ndash;Sun. You will not overlap. At each departure, take cleaning photos.</p>\n  </div>\n\n  <div class=\"check-section check-section--alert\">\n    <p><strong>24-hour window:</strong> If anything doesn't match, contact us by tomorrow at this time. Your $600 deposit is held by Split Lease &mdash; no charges without your agreement.</p>\n  </div>\n\n  <button class=\"confirm-btn\">Everything looks good &mdash; activate my lease</button>\n</div>\n\n<style>\n.first-night-check {\n  font-family: 'Inter', sans-serif;\n  max-width: 400px;\n  padding: 20px;\n  border: 1px solid #E0D6F0;\n  border-radius: 12px;\n}\n.first-night-check__title {\n  margin: 0;\n  font-size: 18px;\n  color: #1A0A35;\n}\n.first-night-check__subtitle {\n  margin: 4px 0 16px;\n  font-size: 14px;\n  color: #6B5B8A;\n}\n.check-section {\n  margin-bottom: 16px;\n  padding-bottom: 12px;\n  border-bottom: 1px solid #F0EBF8;\n}\n.check-section h4 {\n  margin: 0 0 8px;\n  font-size: 14px;\n  color: #31135D;\n}\n.check-item {\n  display: flex;\n  align-items: center;\n  gap: 8px;\n  padding: 6px 0;\n  font-size: 14px;\n  color: #1A0A35;\n  cursor: pointer;\n}\n.check-item input[type=\"checkbox\"] {\n  accent-color: #31135D;\n  width: 18px;\n  height: 18px;\n}\n.check-photo-btn {\n  margin-top: 8px;\n  padding: 8px 14px;\n  background: #F0EBF8;\n  border: 1px solid #D5CBE8;\n  border-radius: 8px;\n  color: #31135D;\n  font-size: 13px;\n  cursor: pointer;\n}\n.cotenant-recap {\n  margin: 0;\n  font-size: 14px;\n  color: #1A0A35;\n  line-height: 1.5;\n}\n.check-section--alert {\n  background: #FFF9E6;\n  border: 1px solid #F0D860;\n  border-radius: 8px;\n  padding: 12px;\n}\n.check-section--alert p {\n  margin: 0;\n  font-size: 13px;\n  color: #6B5200;\n  line-height: 1.5;\n}\n.confirm-btn {\n  width: 100%;\n  padding: 14px;\n  background: #31135D;\n  color: #fff;\n  border: none;\n  border-radius: 10px;\n  font-size: 15px;\n  font-weight: 600;\n  cursor: pointer;\n  margin-top: 8px;\n}\n.confirm-btn:hover {\n  background: #3D1A72;\n}\n</style>","time_budget":"Full checklist completion: under 3 minutes. Individual checkbox: under 2 seconds each. Photo capture: under 30 seconds. Confirmation tap: under 5 seconds. Total time investment is comparable to the 24-hour window itself but structured rather than open-ended.","anti_goals":["DO NOT treat silence-after-24-hours as acceptance. Active confirmation ('Everything looks good') is both better data and stronger psychological commitment than passive non-complaint.","DO NOT present the checklist as an inspection form or a complaint mechanism. Frame it as a welcoming walkthrough: 'Let's make sure your new space is perfect.'","DO NOT omit the co-tenant information. The guest may have forgotten the co-tenant's name and schedule by move-in day. The checklist is the reference document for the living arrangement.","DO NOT skip the cleaning-photo protocol introduction. If the guest does not learn about departure photos on the first night, they discover this obligation at the end of their first stay -- too late for a positive first impression."],"success_metric":"24-hour cancellation rate: target below 5%. Checklist completion rate: target above 75%. Secondary: issue-flag rate at move-in (percentage of guests who flag at least one issue via the checklist). Target: above 15% -- higher than the current complaint rate, because the checklist surfaces issues that guests would otherwise silently absorb."},{"id":"ds-ui-0903-011","type":"ui_element","subtype":"information_architecture","title":"Cumulative Value Dashboard in the Stays Manager","journey_phases":["active_lease"],"problem":"Steven's 5-6 month lease generates 20-24 weekly stays, but the Stays Manager presents each stay as an identical, isolated event. There is no information architecture that accumulates the guest's history into visible, compounding value. The guest cannot see: how many stays they have completed, how much they have saved vs. full-time rental, how reliable their co-tenant has been, or how their own reliability compares to platform averages. Thiel (Ch 5): 'Most of a tech company's value will come at least 10 to 15 years in the future.' For a lease, most retention value comes in the second half -- when routines are established and re-lease is the natural next step. But if the Stays Manager shows no evidence of accumulated value, the guest perceives each stay as identical to the first. There is no compounding. The switching cost remains flat because the guest has nothing to lose by leaving. The information architecture must make the invisible accumulation visible: savings, reliability, co-tenant harmony, and progress toward lease completion.","solution":"Add a cumulative value dashboard to the Stays Manager homepage that is always visible and updates after each stay cycle. The dashboard shows four data points: (1) Stays completed: '12 of 24 stays completed' with a progress bar. This makes the lease feel like a journey with a trajectory, not an indefinite arrangement. (2) Cumulative savings: '$4,800 saved vs. full-time rental.' This is the running total of the difference between what the guest paid and what a full-time rental would cost. It makes the economic value of the co-tenancy model tangible and growing. Steven was told about the 40% discount on the call (10:28-10:43) but will forget the magnitude unless it is continuously reinforced. (3) Reliability score: 'Your reliability: 98% (on-time arrivals, cleaning photos submitted).' This creates a reputation asset that the guest builds over time -- something they would lose by leaving. Thiel's network-effect principle applied to an individual: each stay contributes to a personal reputation that becomes more valuable with each cycle. (4) Co-tenant harmony indicator: 'Co-tenant rating: 4.8 / 5. No issues reported in 12 stays.' This reassures the guest that the arrangement is working and makes the co-tenant relationship visible as a positive asset, not an abstract concern. Each data point updates weekly, creating a visible compounding effect that makes the 20th stay feel qualitatively richer than the 2nd.","evidence":[{"source_type":"guest_call","source":"Steven Mariscal call, 10:28-10:43","detail":"Agent: 'In exchange for this less flexibility and doing those chores, that person pays discounted rate 40% less.' The 40% discount is the economic hook, but it is communicated once during a phone call. Over 24 weeks, the guest may forget the magnitude. The cumulative savings counter keeps the economic value visible: '$200 saved this week. $4,800 saved total.'"},{"source_type":"book","source":"Zero to One, Ch 5 (Last Mover Advantage -- Durability)","detail":"Thiel: 'If you focus on near-term growth above all else, you miss the most important question: will this business still be around a decade from now?' The cumulative value dashboard shifts the guest's frame from 'am I happy this week?' to 'look how much value has accumulated over 12 weeks.' This is the IA expression of durability thinking: the longer you stay, the more you have."},{"source_type":"guest_call","source":"Steven Mariscal call, 02:57 and 03:48","detail":"Steven needs '4 nights per week' for '5 to 6 months.' That is 96 individual nights across 24 stay cycles. Each cycle contributes to cumulative data. Without the dashboard, this data is invisible. With it, the guest sees their lease as an investment that has been growing for 12 weeks -- making departure a visible loss."},{"source_type":"book","source":"Zero to One, Ch 5 (Last Mover Advantage -- Network Effects)","detail":"Thiel: 'Network effects make a product more useful as more people use it.' Within a single lease, each completed stay is a 'user' of the internal network: it contributes savings data, reliability scores, and co-tenant ratings. The dashboard makes each stay's contribution visible, creating an internal network effect where the lease gets more valuable with each cycle."}],"priority":"high","user_goal":"See at a glance how my living arrangement is going -- how much I have saved, how many stays I have completed, and how smoothly the co-tenant relationship is working -- so that my commitment to the arrangement grows with evidence, not just habit.","company_goal":"Transform the Stays Manager from a static scheduling utility into a compounding retention surface that makes accumulated value visible, increases switching costs with each stay cycle, and positions re-lease as the natural default by showing the guest what they would lose by leaving.","html_css_snippet":"<div class=\"value-dashboard\">\n  <h3 class=\"value-dashboard__title\">Your Lease at a Glance</h3>\n  <div class=\"value-dashboard__grid\">\n    <div class=\"value-card\">\n      <span class=\"value-card__number\">12 / 24</span>\n      <span class=\"value-card__label\">Stays completed</span>\n      <div class=\"progress-bar\">\n        <div class=\"progress-bar__fill\" style=\"width:50%\"></div>\n      </div>\n    </div>\n    <div class=\"value-card value-card--highlight\">\n      <span class=\"value-card__number\">$4,800</span>\n      <span class=\"value-card__label\">Saved vs. full-time rental</span>\n    </div>\n    <div class=\"value-card\">\n      <span class=\"value-card__number\">98%</span>\n      <span class=\"value-card__label\">Your reliability score</span>\n    </div>\n    <div class=\"value-card\">\n      <span class=\"value-card__number\">4.8</span>\n      <span class=\"value-card__label\">Co-tenant harmony</span>\n      <span class=\"value-card__detail\">No issues in 12 stays</span>\n    </div>\n  </div>\n</div>\n\n<style>\n.value-dashboard {\n  font-family: 'Inter', sans-serif;\n  max-width: 440px;\n  padding: 20px;\n  border: 1px solid #E0D6F0;\n  border-radius: 12px;\n}\n.value-dashboard__title {\n  margin: 0 0 16px;\n  font-size: 16px;\n  color: #1A0A35;\n}\n.value-dashboard__grid {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  gap: 12px;\n}\n.value-card {\n  padding: 14px;\n  background: #F7F4FB;\n  border-radius: 10px;\n  text-align: center;\n}\n.value-card--highlight {\n  background: #31135D;\n  color: #fff;\n}\n.value-card__number {\n  display: block;\n  font-size: 24px;\n  font-weight: 700;\n  color: #1A0A35;\n}\n.value-card--highlight .value-card__number {\n  color: #fff;\n}\n.value-card__label {\n  display: block;\n  font-size: 12px;\n  color: #6B5B8A;\n  margin-top: 4px;\n}\n.value-card--highlight .value-card__label {\n  color: #C9B8E8;\n}\n.value-card__detail {\n  display: block;\n  font-size: 11px;\n  color: #A093B8;\n  margin-top: 2px;\n}\n.progress-bar {\n  margin-top: 8px;\n  height: 6px;\n  background: #E0D6F0;\n  border-radius: 3px;\n  overflow: hidden;\n}\n.progress-bar__fill {\n  height: 100%;\n  background: #31135D;\n  border-radius: 3px;\n}\n</style>","time_budget":"Full dashboard scan: under 5 seconds. Individual data point: under 2 seconds each. The dashboard should be visible without scrolling on the Stays Manager homepage, requiring zero interaction to view.","anti_goals":["DO NOT hide cumulative savings. The guest should never have to calculate their own value. The platform computed the savings on the call ($75/night for 16 nights); it must continue computing and displaying it automatically.","DO NOT treat every stay identically. The dashboard makes each stay richer by adding to the cumulative data. The 20th stay should feel like a milestone, not a repetition.","DO NOT use abstract metrics the guest cannot interpret. 'Reliability score: 98%' is meaningful because it maps to concrete actions (on-time arrivals, cleaning photos). 'Engagement score: 7.3' is meaningless.","DO NOT show only positive data. If the co-tenant flagged a cleaning issue, that should be visible (and resolvable) in the dashboard. Selective positivity erodes trust when the guest knows something went wrong."],"success_metric":"Re-lease rate: percentage of guests who complete a full lease and sign a subsequent one. Target: above 30%. Secondary: Stays Manager weekly engagement rate (percentage of stays where the guest views the dashboard). Target: above 70%. Tertiary: reduction in mid-lease early terminations. Target: 20% reduction vs. baseline."}]}</script>
