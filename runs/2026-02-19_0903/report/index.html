  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"Steven Mariscal - 21 April 2022.txt","book_extract":"zerotoone-monopoly-secrets.txt","lens_summary":"Visual design patterns for a casual-discovery guest navigating a novel time-shared living model, analyzed through Thiel's monopoly-building framework. Steven perceives Split Lease as a commodity room-finding tool (03:08-03:21) because nothing in the visual language signals a new category. The visual system must accomplish what the concierge call currently does in 5+ minutes: reframe the guest's evaluation lens from commodity (price/location) to category-creator (temporal fit/co-tenant quality/cumulative savings). Every visual decision -- color weight, typographic hierarchy, spatial rhythm, information density -- either reinforces the commodity perception or breaks it. The authoritative production palette (purple #31135D, Inter/DM Sans) provides the vocabulary; these patterns provide the grammar for a guest-journey visual language that makes Split Lease's 0-to-1 value visible at every phase."},"elements":[{"id":"ds-ui-0903-L3-001","type":"visual_pattern","title":"Temporal-Match Badge: Schedule Fit as the Visual Headline","journey_phases":["search","listing_evaluation"],"problem":"L2 (ds-ui-0903-007) establishes that listing cards must lead with schedule compatibility rather than photos or location. But this IA restructuring only works if the temporal-match badge carries enough visual weight to override the guest's trained eye, which expects a photo-first layout. Steven browses 'rooms and studios' (03:08) and will visually parse any listing card through that commodity lens unless the visual design forcibly interrupts the pattern. The badge must be the first element the eye lands on -- before the photo, before the price, before the location. This requires a specific visual weight calibration: the badge must be visually dominant without feeling like a banner ad or a warning. Thiel (Ch 5): 'Proprietary technology must be at least 10 times better than its closest substitute in some important dimension.' The visual expression of 10x is not decoration -- it is making the monopoly dimension the most visually prominent element on the card.","solution":"Design the temporal-match badge as the listing card's visual anchor point using the deep purple palette for maximum authority. (1) The badge occupies the full width of the card's top edge -- not a floating overlay, but the card's structural header. Background: --primary-purple (#31135D). Text: white. Font: Inter 600 at --text-base (14px). This creates a solid color block that the eye cannot skip. (2) The schedule fit is expressed in concrete guest language, not abstract percentages: 'Perfect Mon-Fri Match' or '3 of 4 nights available (no Monday).' The checkmark icon uses a muted mint (#A8E6CF) for contrast against the deep purple -- this is the only non-purple accent in the card, drawing the eye to the fit confirmation. (3) For partial matches, the badge shifts to --secondary-purple (rgb(109, 49, 194)) with reduced opacity (0.85) -- still purple-family but visually lighter, signaling 'possible but not perfect.' (4) The badge's 14px text is larger than the location label (12px) and equal to the body text, ensuring it reads as primary content, not metadata. (5) Below the badge, the savings summary uses --text-xl (20px) --font-weight-bold in --text-dark (#1a1a1a) for the monthly total, with the context line ('for your 16 nights') in --text-sm-md (13px) --text-gray (#6b7280). This creates a two-level hierarchy: schedule fit (purple block) then financial value (bold number), before the eye reaches the photo.","evidence":[{"source":"Steven Mariscal call, 02:46","type":"guest_call","quote":"Ideal arrive in Monday afternoon, Friday morning. That means that you need four nights.","insight":"Steven's first substantive detail is temporal, not spatial. The visual hierarchy must mirror this: temporal fit badge is the first visual element the eye encounters, positioned above the photo and price."},{"source":"Zero to One, Ch 5 (Proprietary Technology)","type":"book","quote":"Proprietary technology must be at least 10 times better than its closest substitute in some important dimension to lead to a real monopolistic advantage.","insight":"The 10x dimension is temporal matching. Visually, 10x means the schedule badge is not a tag or a chip -- it is the card's header, carrying the most visual weight of any element. If it looks like metadata, the 10x is invisible."},{"source":"Style Guide v2.0 -- Primary Colors","type":"style_guide","quote":"--primary-purple (#31135D): Brand color, headings, important UI. --secondary-purple (rgb(109, 49, 194)): Interactive buttons, links, CTAs.","insight":"The deep purple is reserved for 'important UI.' The temporal-match badge IS the most important UI element on the listing card -- it earns the deepest purple. Partial matches use the secondary purple to create a clear visual gradient of fit quality."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for perfect-match badge background","--secondary-purple (rgb(109, 49, 194)) at 0.85 opacity for partial-match badge","#A8E6CF (muted mint) for checkmark icon on perfect-match -- used sparingly as the sole non-purple accent","--text-dark (#1a1a1a) for savings amount","--text-gray (#6b7280) for savings context line","--border-color (#e5e7eb) for card border","--bg-white (#ffffff) for card body"],"typography":["Inter 600 at --text-base (14px) for badge label text","Inter 700 at --text-xl (20px) for monthly savings amount","Inter 400 at --text-sm-md (13px) for savings context and co-tenant status","Inter 400 at --text-sm (12px) for location label overlay on photo"],"spacing":["--spacing-lg (16px) horizontal padding inside badge","--spacing-md (12px) vertical padding inside badge","--spacing-lg (16px) padding for savings and co-tenant sections","--spacing-sm (8px) gap between checkmark icon and badge text"],"new_tokens_needed":["--schedule-match-accent (#A8E6CF) -- muted mint for schedule-fit confirmation icon; used only in temporal badge context, never as a general accent"]},"contrast_requirements":"WCAG AAA: White text on #31135D = 13.5:1. #A8E6CF icon on #31135D = 8.2:1 (passes AAA). --text-dark (#1a1a1a) on --bg-white = 18.1:1. --text-gray (#6b7280) on white = 5.9:1 (passes AA). Location overlay: white on rgba(26,10,53,0.75) = 11.3:1.","visual_hierarchy_rule":"The temporal-match badge occupies scan position 1 (top of card, full-width color block). The savings summary occupies scan position 2 (immediately below badge, bold number). The photo occupies scan position 3 (below savings). Location is embedded in the photo as an overlay, not a separate line item. This inverts the commodity card hierarchy (photo > location > price > amenities) into a monopoly card hierarchy (schedule fit > financial value > visual context > location).","brand_alignment":"Taste model: 'Confident, not flashy. The product speaks through clarity, not decoration.' The badge uses a solid color block and clear text -- no gradients, no icons beyond the checkmark, no animation. The visual confidence comes from the structural decision to put schedule fit first, not from decorative embellishment. 'Premium-accessible' is achieved through the generous spacing and the deep purple authority tone, which signals quality without gatekeeping.","html_css_snippet":"<div class=\"listing-card\">\n  <div class=\"listing-card__schedule-badge listing-card__schedule-badge--perfect\">\n    <svg class=\"schedule-badge__icon\" width=\"16\" height=\"16\" viewBox=\"0 0 16 16\" fill=\"none\">\n      <path d=\"M13.3 4.3L6 11.6 2.7 8.3\" stroke=\"#A8E6CF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/>\n    </svg>\n    <span class=\"schedule-badge__label\">Perfect Mon&ndash;Fri Match</span>\n  </div>\n  <div class=\"listing-card__savings\">\n    <span class=\"savings__monthly\">$1,200<span class=\"savings__unit\">/mo</span></span>\n    <span class=\"savings__context\">for your 16 nights &middot; Full-time equiv: $2,000</span>\n  </div>\n  <div class=\"listing-card__cotenant\">\n    <span class=\"cotenant__status\">Anchor available &middot; Seeking Mon&ndash;Fri filler</span>\n  </div>\n  <div class=\"listing-card__photo\">\n    <img src=\"listing-photo.jpg\" alt=\"Studio in Harlem\" loading=\"lazy\" />\n    <span class=\"photo__location\">Harlem, Manhattan</span>\n  </div>\n</div>\n\n<style>\n.listing-card {\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-xl, 12px);\n  overflow: hidden;\n  font-family: var(--font-inter, 'Inter', sans-serif);\n  max-width: 380px;\n  background: var(--bg-white, #ffffff);\n  transition: box-shadow var(--transition-base, 0.2s) var(--easing-ease-out, ease-out);\n}\n.listing-card:hover {\n  box-shadow: var(--shadow-md, 0 2px 8px rgba(0,0,0,0.08));\n}\n.listing-card__schedule-badge {\n  padding: var(--spacing-md, 12px) var(--spacing-lg, 16px);\n  display: flex;\n  align-items: center;\n  gap: var(--spacing-sm, 8px);\n  font-size: var(--text-base, 14px);\n  font-weight: 600;\n  line-height: var(--line-height-tight, 1.2);\n}\n.listing-card__schedule-badge--perfect {\n  background: var(--primary-purple, #31135D);\n  color: #fff;\n}\n.listing-card__schedule-badge--partial {\n  background: rgba(109, 49, 194, 0.85);\n  color: #fff;\n}\n.schedule-badge__icon {\n  flex-shrink: 0;\n}\n.listing-card__savings {\n  padding: var(--spacing-lg, 16px) var(--spacing-lg, 16px) var(--spacing-xs, 4px);\n}\n.savings__monthly {\n  font-size: var(--text-xl, 20px);\n  font-weight: var(--font-weight-bold, 700);\n  color: var(--text-dark, #1a1a1a);\n}\n.savings__unit {\n  font-size: var(--text-base, 14px);\n  font-weight: var(--font-weight-medium, 500);\n  color: var(--text-gray, #6b7280);\n}\n.savings__context {\n  display: block;\n  font-size: var(--text-sm-md, 13px);\n  color: var(--text-gray, #6b7280);\n  margin-top: 2px;\n  line-height: var(--line-height-normal, 1.5);\n}\n.listing-card__cotenant {\n  padding: var(--spacing-xs, 4px) var(--spacing-lg, 16px) var(--spacing-lg, 16px);\n}\n.cotenant__status {\n  font-size: var(--text-sm-md, 13px);\n  color: var(--text-gray, #6b7280);\n}\n.listing-card__photo {\n  position: relative;\n}\n.listing-card__photo img {\n  width: 100%;\n  height: 180px;\n  object-fit: cover;\n  display: block;\n}\n.photo__location {\n  position: absolute;\n  bottom: 8px;\n  left: 12px;\n  background: rgba(26, 10, 53, 0.75);\n  color: #fff;\n  padding: 4px 10px;\n  border-radius: var(--rounded-md, 6px);\n  font-size: var(--text-sm, 12px);\n  font-weight: var(--font-weight-medium, 500);\n}\n</style>"},{"id":"ds-ui-0903-L3-002","type":"visual_pattern","title":"Progressive Model Explainer: Visual Layering for Novel Concepts","journey_phases":["listing_evaluation","proposal_creation"],"problem":"L2 (ds-ui-0903-008) establishes a three-layer progressive disclosure for the co-tenancy model. The visual challenge is making Layer 1 (headline) feel complete and sufficient, Layer 2 (how-it-works) feel inviting and scannable, and Layer 3 (deep dive) feel accessible but optional. If all three layers look equally weighted, the guest perceives information overload. If Layer 1 looks like a teaser, the guest feels manipulated into clicking. The visual design must create a clear density gradient: light to dense, with each layer feeling self-contained. The week calendar visualization in Layer 2 is the critical visual element -- it must communicate the time-split in under 3 seconds, replacing 3 minutes of phone explanation (08:59-10:43).","solution":"Design the three disclosure layers with a clear visual density gradient using the production token system. (1) Layer 1 (headline) -- A single-line statement in Inter 400 at --text-base (14px), --text-dark (#1a1a1a), inside a container with --border-color (#e5e7eb) border and --rounded-xl (12px) radius. Padding: --spacing-lg (16px). The bold text ('Mon-Fri' and 'weekends') uses Inter 600 -- the only emphasis in the line. Visual weight: minimal. Feels like a caption, not a section. (2) Layer 2 (expandable how-it-works) -- Triggered by a <details>/<summary> element. Summary text uses DM Sans 600 at --text-base (14px) in --primary-purple (#31135D) -- the purple signals 'interactive, tap here' without using an underline or button styling. Inside: a 7-day calendar strip where 'your nights' (Mon-Thu) use --primary-purple (#31135D) background with white text and 'co-tenant nights' (Fri-Sun) use a pale purple tint (--bg-off-white, rgb(252,250,255)) with --text-gray text. Each day cell is equally sized (flex: 1), 36px tall, with --rounded-md (6px) radius. Below the calendar: two role cards side by side -- 'Anchor' card with --bg-off-white background and 'Filler' card with a pale green tint (#EEF9F3 from L2) to visually distinguish the discount role. Both cards use Inter at --text-sm-md (13px). (3) Layer 3 (deep dive link) -- A text link in --primary-purple at --text-sm-md (13px), Inter 500, with a right arrow. No button styling -- it looks like navigation, not a CTA.","evidence":[{"source":"Steven Mariscal call, 08:59-10:43","type":"guest_call","quote":"There's a person who places the bead, we call that person an anchor. He has most flexibility. He sets the schedule... The other person, which we call a filler, must match the anchor's schedule.","insight":"The agent delivers anchor/filler education in a continuous 2-minute verbal stream. The visual equivalent must compress this into a scannable format: the week calendar strip shows the time-split at a glance, and the role cards explain the economic trade-off. The visual density gradient ensures the guest absorbs only as much as they need."},{"source":"Zero to One, Ch 5 (Proprietary Technology)","type":"book","quote":"The clearest way to make a 10x improvement is to invent something completely new. If you build something valuable where there was nothing before, the increase in value is theoretically infinite.","insight":"The co-tenancy model is the 0-to-1 invention. The visual explainer must make this invention comprehensible without making it intimidating. The week calendar strip is the visual proof that this is new: no other platform shows a calendar divided between two tenants."},{"source":"Style Guide v2.0 -- Font Families","type":"style_guide","quote":"--font-dm: 'DM Sans', sans-serif. --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif.","insight":"DM Sans is used for the expandable summary label to create a subtle visual distinction from the Inter body text. This signals 'this element is interactive and different from the content around it' without resorting to buttons or color backgrounds."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for 'your nights' calendar cells and summary label","--bg-off-white (rgb(252, 250, 255)) for co-tenant night cells and anchor role card","#EEF9F3 (pale green tint) for filler role card -- distinguishes the discount role","--border-color (#e5e7eb) for outer container border","--text-dark (#1a1a1a) for headline and role card text","--text-gray (#6b7280) for co-tenant day labels and secondary text"],"typography":["Inter 400 at --text-base (14px) for Layer 1 headline body text","Inter 600 at --text-base (14px) for bold emphasis within headline ('Mon-Fri', 'weekends')","DM Sans 600 at --text-base (14px) for Layer 2 summary label","Inter 400 at --text-sm-md (13px) for role card descriptions","Inter 600 at --text-base (14px) for role card titles ('Anchor', 'Filler')","Inter 500 at --text-sm-md (13px) for Layer 3 deep-dive link"],"spacing":["--spacing-lg (16px) for outer container padding","--spacing-md (12px) for expanded content top margin","--spacing-xs (4px) gap between calendar day cells","--spacing-sm (8px) gap between role cards","--spacing-md (12px) for role card internal padding","--spacing-md (12px) for deep-dive link top margin"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA: White text on #31135D calendar cells = 13.5:1 (AAA). --text-gray on --bg-off-white = 4.9:1 (passes AA at 13px). DM Sans #31135D on white summary = 13.5:1 (AAA). Role card text #1a1a1a on #EEF9F3 = 17.4:1. Deep-dive link #31135D on white = 13.5:1.","visual_hierarchy_rule":"Layer 1 is always visible and uses the lightest visual weight (single line, no background color, standard font). Layer 2 is collapsed by default and uses medium visual weight (color blocks in the calendar, bordered cards). Layer 3 is a text link with the lightest interactive weight. The density gradient is: caption -> illustrated panel -> navigation link. Each layer is visually self-contained -- the guest should feel 'done' at any layer without feeling they missed something critical.","brand_alignment":"Taste model: 'Trustworthy, not corporate. Rounded corners, human language, real data.' The calendar strip uses real days (Mon, Tue, Wed...) not abstract diagrams. The role cards use human language ('Sets the schedule. Pays full rate.') not jargon definitions. The progressive disclosure pattern itself embodies 'Confident, not flashy' -- the product trusts the guest to explore at their own pace rather than forcing education.","html_css_snippet":"<div class=\"model-explainer\">\n  <div class=\"model-explainer__headline\">\n    <p>Time-shared space: you get <strong>Mon&ndash;Fri</strong>. A vetted co-tenant gets <strong>weekends</strong>. You never overlap.</p>\n  </div>\n  <details class=\"model-explainer__details\">\n    <summary class=\"model-explainer__summary\">How does time-sharing work?</summary>\n    <div class=\"model-explainer__content\">\n      <div class=\"week-strip\">\n        <div class=\"week-strip__day week-strip__day--yours\">Mon</div>\n        <div class=\"week-strip__day week-strip__day--yours\">Tue</div>\n        <div class=\"week-strip__day week-strip__day--yours\">Wed</div>\n        <div class=\"week-strip__day week-strip__day--yours\">Thu</div>\n        <div class=\"week-strip__day week-strip__day--theirs\">Fri</div>\n        <div class=\"week-strip__day week-strip__day--theirs\">Sat</div>\n        <div class=\"week-strip__day week-strip__day--theirs\">Sun</div>\n      </div>\n      <div class=\"role-cards\">\n        <div class=\"role-card role-card--anchor\">\n          <strong class=\"role-card__title\">Anchor</strong>\n          <p class=\"role-card__desc\">Sets the schedule. Pays full rate. Maximum flexibility.</p>\n        </div>\n        <div class=\"role-card role-card--filler\">\n          <strong class=\"role-card__title\">Filler</strong>\n          <p class=\"role-card__desc\">Matches the schedule. Light cleaning. <strong>40% discount.</strong></p>\n        </div>\n      </div>\n      <a href=\"/guide/co-tenancy\" class=\"model-explainer__link\">Full guide: anchors, fillers &amp; matching <span aria-hidden=\"true\">&rarr;</span></a>\n    </div>\n  </details>\n</div>\n\n<style>\n.model-explainer {\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-xl, 12px);\n  padding: var(--spacing-lg, 16px);\n  font-family: var(--font-inter, 'Inter', sans-serif);\n  max-width: 440px;\n  background: var(--bg-white, #ffffff);\n}\n.model-explainer__headline p {\n  margin: 0;\n  font-size: var(--text-base, 14px);\n  color: var(--text-dark, #1a1a1a);\n  line-height: var(--line-height-normal, 1.5);\n  font-weight: 400;\n}\n.model-explainer__headline strong {\n  font-weight: 600;\n}\n.model-explainer__details {\n  margin-top: var(--spacing-md, 12px);\n}\n.model-explainer__summary {\n  cursor: pointer;\n  font-family: var(--font-dm, 'DM Sans', sans-serif);\n  font-size: var(--text-base, 14px);\n  font-weight: 600;\n  color: var(--primary-purple, #31135D);\n  list-style: none;\n  user-select: none;\n}\n.model-explainer__summary::-webkit-details-marker { display: none; }\n.model-explainer__summary::before {\n  content: '+';\n  display: inline-block;\n  width: 20px;\n  font-weight: 700;\n  color: var(--primary-purple, #31135D);\n}\n.model-explainer__details[open] .model-explainer__summary::before {\n  content: '\\2212';\n}\n.model-explainer__content {\n  margin-top: var(--spacing-md, 12px);\n}\n.week-strip {\n  display: flex;\n  gap: 4px;\n  margin-bottom: var(--spacing-md, 12px);\n}\n.week-strip__day {\n  flex: 1;\n  text-align: center;\n  padding: 8px 0;\n  border-radius: var(--rounded-md, 6px);\n  font-size: var(--text-sm, 12px);\n  font-weight: 600;\n  line-height: 1;\n}\n.week-strip__day--yours {\n  background: var(--primary-purple, #31135D);\n  color: #fff;\n}\n.week-strip__day--theirs {\n  background: var(--bg-off-white, rgb(252, 250, 255));\n  color: var(--text-gray, #6b7280);\n}\n.role-cards {\n  display: flex;\n  gap: var(--spacing-sm, 8px);\n  margin-bottom: var(--spacing-md, 12px);\n}\n.role-card {\n  flex: 1;\n  padding: var(--spacing-md, 12px);\n  border-radius: var(--rounded-lg, 8px);\n}\n.role-card--anchor {\n  background: var(--bg-off-white, rgb(252, 250, 255));\n  border: 1px solid var(--border-color, #e5e7eb);\n}\n.role-card--filler {\n  background: #EEF9F3;\n  border: 1px solid #B8E6CD;\n}\n.role-card__title {\n  display: block;\n  font-size: var(--text-base, 14px);\n  font-weight: 600;\n  color: var(--text-dark, #1a1a1a);\n  margin-bottom: 4px;\n}\n.role-card__desc {\n  margin: 0;\n  font-size: var(--text-sm-md, 13px);\n  color: var(--text-dark, #1a1a1a);\n  line-height: var(--line-height-normal, 1.5);\n}\n.model-explainer__link {\n  font-size: var(--text-sm-md, 13px);\n  font-weight: 500;\n  color: var(--primary-purple, #31135D);\n  text-decoration: none;\n}\n.model-explainer__link:hover {\n  text-decoration: underline;\n}\n</style>"},{"id":"ds-ui-0903-L3-003","type":"visual_pattern","title":"Matching Pipeline Stepper: Progress Visibility Through Vertical Rhythm","journey_phases":["proposal_creation","negotiation"],"problem":"L2 (ds-ui-0903-009) defines a 5-stage matching pipeline dashboard. The visual challenge is making an inherently slow process (5-7 days) feel active and progressing. The pipeline must communicate three visual states simultaneously: completed stages (confidence), the current stage (activity), and future stages (trajectory). If all stages look equally weighted, the guest cannot instantly locate their position. If future stages are too dim, the guest loses sight of the destination. The agent (Bryant) said 'hopefully tomorrow, mid week... I mean, next week' (14:06-14:24) -- the visual must replace vague verbal timelines with structured visual progress. The left-edge vertical line connecting stages is the critical structural element -- it transforms a list into a journey.","solution":"Design the pipeline as a vertical stepper with a continuous left-edge connector line and three distinct visual states. (1) Connector line: A 3px vertical line in --border-color (#e5e7eb) runs the full height of the stepper on the left edge. Completed segments override this with --primary-purple (#31135D). The purple segment visually grows as the match progresses, creating a filling-progress metaphor without a percentage. (2) Stage markers: Circular, 28px diameter. Completed: --primary-purple background, white checkmark (Inter-based SVG, 2px stroke). Active: --accent-purple (rgb(140, 104, 238)) background, white stage number, with a 4px rgba(140,104,238,0.2) box-shadow ring that pulses once on load (CSS animation, 1.5s ease-out, single iteration -- per taste model: 'one signature animation per component'). Future: --bg-light-gray (#f3f4f6) background, --text-gray number. (3) Stage content: Active stage uses Inter 600 at --text-base (14px) for the title in --text-dark, with the description in --text-sm-md (13px) --text-gray. A live-update badge ('3 potential matches reviewed so far') uses --accent-purple text at --text-sm (12px), Inter 500. Future stages use 0.5 opacity on both title and description. Completed stages use standard opacity with --text-gray for description (already past). (4) Agent attribution: 'Managed by Bryant' in --text-sm-md (13px), --text-gray, positioned above the stepper with a small circular avatar placeholder (28px, --rounded-full). 'Last checked 2h ago' uses --text-light-gray (#9ca3af) at --text-sm (12px).","evidence":[{"source":"Steven Mariscal call, 14:06-14:24","type":"guest_call","quote":"But if you start this today, hopefully tomorrow, mid week tomorrow... I mean, next week. So next week I'll send you something to consider.","insight":"The vague verbal timeline must become a structured visual timeline. The stepper's five named stages replace 'next week' with 'Stage 2 of 5: Seeking Schedule Match -- typically 3-5 business days.' Visual structure converts ambiguity into patience."},{"source":"Zero to One, Ch 2 (inverted lesson 2)","type":"book","quote":"A bad plan is better than no plan.","insight":"The vertical stepper IS the plan. Five named stages with estimated timeframes give the guest a visible roadmap. Even approximate stages are infinitely better than silence, because they transform passive waiting into oriented anticipation."},{"source":"Style Guide v2.0 -- Transitions","type":"style_guide","quote":"--transition-base: 0.2s. --animation-duration: 1.5s.","insight":"The single pulse animation on the active stage marker uses the production animation duration (1.5s). Per the taste model's animation philosophy: 'one signature animation per component.' The pulse is the stepper's signature -- it communicates liveness without visual noise."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for completed stage markers and completed connector segments","--accent-purple (rgb(140, 104, 238)) for active stage marker and live-update badge text","rgba(140, 104, 238, 0.2) for active stage marker pulse ring","--bg-light-gray (#f3f4f6) for future stage markers","--text-dark (#1a1a1a) for active stage title","--text-gray (#6b7280) for descriptions and completed stage titles","--text-light-gray (#9ca3af) for 'last checked' timestamp","--border-color (#e5e7eb) for incomplete connector line segments"],"typography":["Inter 600 at --text-base (14px) for active stage title","Inter 500 at --text-base (14px) for completed and future stage titles","Inter 400 at --text-sm-md (13px) for stage descriptions","Inter 500 at --text-sm (12px) for live-update badge","Inter 400 at --text-sm-md (13px) for agent name","Inter 400 at --text-sm (12px) for last-checked timestamp","Inter 600 at --text-lg (18px) for section heading"],"spacing":["--spacing-xl (20px) for overall container padding","--spacing-lg (16px) vertical padding per stage","--spacing-md (12px) gap between stage marker and stage content","--spacing-xs (4px) between stage title and description","--spacing-sm (8px) for live-update badge top margin"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA: White checkmark/number on #31135D = 13.5:1 (AAA). White number on rgb(140,104,238) = 4.6:1 (passes AA for bold text at 13px+, 14px is acceptable with 700 weight). --text-gray on white = 5.9:1 (AA). --text-light-gray on white = 3.0:1 -- used only for supplementary timestamps, not primary content. Future stages at 0.5 opacity are intentionally de-emphasized and not required to meet contrast for readable text.","visual_hierarchy_rule":"The active stage marker is the visual anchor: it has the brightest color (accent purple vs. deep purple for completed) and the only animation in the component. The eye should land on the active stage within 2 seconds of viewing. The completed segment of the connector line creates a visual progress meter -- the more purple the line, the further along the match. Future stages are present but receded, providing trajectory without competing for attention.","brand_alignment":"Taste model: 'Warm, not cold. Trustworthy, not corporate.' The agent name and avatar above the stepper warm the component with human presence. The vertical stepper format avoids the cold corporate feel of horizontal progress bars. 'Confident, not flashy' is expressed through the single pulse animation -- one subtle motion that says 'alive' without visual excess.","html_css_snippet":"<div class=\"match-pipeline\">\n  <h3 class=\"match-pipeline__heading\">Your Match Progress</h3>\n  <div class=\"match-pipeline__agent\">\n    <div class=\"agent-avatar\" aria-hidden=\"true\"></div>\n    <span class=\"agent-name\">Managed by Bryant</span>\n    <span class=\"agent-timestamp\">&middot; Last checked 2h ago</span>\n  </div>\n  <ol class=\"pipeline-stages\">\n    <li class=\"stage stage--complete\">\n      <div class=\"stage__marker\">\n        <svg width=\"14\" height=\"14\" viewBox=\"0 0 14 14\" fill=\"none\"><path d=\"M11.5 3.5L5.5 10.5L2.5 7\" stroke=\"#fff\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>\n      </div>\n      <div class=\"stage__body\">\n        <strong class=\"stage__title\">Bid Received</strong>\n        <p class=\"stage__desc\">Your interest in Studio, Harlem is recorded. No obligation.</p>\n      </div>\n    </li>\n    <li class=\"stage stage--active\">\n      <div class=\"stage__marker\"><span>2</span></div>\n      <div class=\"stage__body\">\n        <strong class=\"stage__title\">Seeking Schedule Match</strong>\n        <p class=\"stage__desc\">Reviewing co-tenants for your Mon&ndash;Fri, 4-night pattern. Typically 3&ndash;5 business days.</p>\n        <span class=\"stage__live-update\">3 potential matches reviewed so far</span>\n      </div>\n    </li>\n    <li class=\"stage stage--future\">\n      <div class=\"stage__marker\"><span>3</span></div>\n      <div class=\"stage__body\">\n        <strong class=\"stage__title\">Co-Tenant Identified</strong>\n        <p class=\"stage__desc\">A compatible co-tenant is found. Zoom intro arranged.</p>\n      </div>\n    </li>\n    <li class=\"stage stage--future\">\n      <div class=\"stage__marker\"><span>4</span></div>\n      <div class=\"stage__body\">\n        <strong class=\"stage__title\">Zoom Introduction</strong>\n        <p class=\"stage__desc\">Meet your co-tenant via video. Confirm compatibility.</p>\n      </div>\n    </li>\n    <li class=\"stage stage--future\">\n      <div class=\"stage__marker\"><span>5</span></div>\n      <div class=\"stage__body\">\n        <strong class=\"stage__title\">Lease Draft</strong>\n        <p class=\"stage__desc\">Both parties agree. Lease prepared with your terms.</p>\n      </div>\n    </li>\n  </ol>\n</div>\n\n<style>\n@keyframes pulse-ring {\n  0% { box-shadow: 0 0 0 0 rgba(140,104,238,0.4); }\n  100% { box-shadow: 0 0 0 8px rgba(140,104,238,0); }\n}\n.match-pipeline {\n  font-family: var(--font-inter, 'Inter', sans-serif);\n  max-width: 440px;\n  padding: var(--spacing-xl, 20px);\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-xl, 12px);\n  background: var(--bg-white, #ffffff);\n}\n.match-pipeline__heading {\n  margin: 0 0 4px;\n  font-size: var(--text-lg, 18px);\n  font-weight: 600;\n  color: var(--text-dark, #1a1a1a);\n}\n.match-pipeline__agent {\n  display: flex;\n  align-items: center;\n  gap: 6px;\n  margin-bottom: var(--spacing-lg, 16px);\n}\n.agent-avatar {\n  width: 28px;\n  height: 28px;\n  border-radius: var(--rounded-full, 50%);\n  background: var(--bg-light-gray, #f3f4f6);\n  flex-shrink: 0;\n}\n.agent-name {\n  font-size: var(--text-sm-md, 13px);\n  color: var(--text-gray, #6b7280);\n}\n.agent-timestamp {\n  font-size: var(--text-sm, 12px);\n  color: var(--text-light-gray, #9ca3af);\n}\n.pipeline-stages {\n  list-style: none;\n  padding: 0;\n  margin: 0;\n  position: relative;\n}\n.pipeline-stages::before {\n  content: '';\n  position: absolute;\n  left: 13px;\n  top: 14px;\n  bottom: 14px;\n  width: 3px;\n  background: var(--border-color, #e5e7eb);\n  border-radius: 2px;\n}\n.stage {\n  display: flex;\n  align-items: flex-start;\n  gap: var(--spacing-md, 12px);\n  padding: var(--spacing-md, 12px) 0;\n  position: relative;\n}\n.stage__marker {\n  width: 28px;\n  height: 28px;\n  border-radius: var(--rounded-full, 50%);\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-size: var(--text-sm-md, 13px);\n  font-weight: 700;\n  flex-shrink: 0;\n  z-index: 1;\n}\n.stage--complete .stage__marker {\n  background: var(--primary-purple, #31135D);\n}\n.stage--active .stage__marker {\n  background: rgb(140, 104, 238);\n  color: #fff;\n  animation: pulse-ring 1.5s ease-out 1;\n}\n.stage--future .stage__marker {\n  background: var(--bg-light-gray, #f3f4f6);\n  color: var(--text-gray, #6b7280);\n}\n.stage__body {\n  padding-top: 3px;\n}\n.stage__title {\n  display: block;\n  font-size: var(--text-base, 14px);\n  color: var(--text-dark, #1a1a1a);\n}\n.stage--active .stage__title { font-weight: 600; }\n.stage--complete .stage__title,\n.stage--future .stage__title { font-weight: 500; }\n.stage--future .stage__title,\n.stage--future .stage__desc { opacity: 0.5; }\n.stage__desc {\n  margin: 2px 0 0;\n  font-size: var(--text-sm-md, 13px);\n  color: var(--text-gray, #6b7280);\n  line-height: var(--line-height-normal, 1.5);\n}\n.stage__live-update {\n  display: inline-block;\n  margin-top: var(--spacing-sm, 8px);\n  font-size: var(--text-sm, 12px);\n  font-weight: 500;\n  color: rgb(140, 104, 238);\n}\n</style>"},{"id":"ds-ui-0903-L3-004","type":"visual_pattern","title":"First-Night Verification Flow: Guided Onboarding Visual Language","journey_phases":["move_in","active_lease"],"problem":"L2 (ds-ui-0903-010) defines a first-night verification checklist with space verification, amenities confirmation, co-tenant info recap, and 24-hour window reminder. The visual challenge is making a checklist feel like a welcome, not an inspection. Steven was told about cleaning obligations (10:00-10:43), the 24-hour window (15:32-16:06), and deposit protection (16:17-16:48) during the call weeks earlier. The verification flow must re-surface this information in a visually warm format that says 'we are helping you settle in' rather than 'we need you to confirm these items.' The 24-hour alert section is the critical visual tension: it must be prominent enough to notice but not so alarming that it creates anxiety on what should be an exciting first night.","solution":"Design the verification flow as a warm, card-based walkthrough with distinct visual treatments for each section. (1) Header: 'Welcome to Your First Stay' in Inter 600 at --text-lg (18px), --text-dark (#1a1a1a). Subtitle: 'Let us confirm everything is as expected.' in Inter 400 at --text-base (14px), --text-gray. The welcoming language is the first visual impression -- before any checkboxes appear. (2) Sections: Each check section is separated by 1px --border-light (#f3f4f6) dividers with --spacing-lg (16px) vertical padding. Section headings use Inter 600 at --text-base (14px), --primary-purple (#31135D) -- the purple signals these are SplitLease-specific sections, not generic form labels. (3) Checkboxes: Custom-styled with accent-color: --primary-purple (#31135D). Size: 18px. When checked, the checkbox fills with deep purple and shows a white checkmark. Each checkbox label uses Inter 400 at --text-base (14px), --text-dark. Checked items get a subtle line-through at 0.5 opacity to show progress. (4) Photo button: A secondary-action button using --bg-off-white (rgb(252,250,255)) background, 1px --border-color border, --rounded-lg (8px) radius. Text: Inter 500 at --text-sm-md (13px), --primary-purple. This is visually lighter than the final CTA to maintain hierarchy. (5) 24-hour alert: Uses a warm amber background (#FFF9E6 -- consistent with the taste model's amber for warnings) with 1px #E8D48A border and --rounded-lg (8px) radius. Text uses Inter 400 at --text-sm-md (13px) in a warm dark tone (#6B5200). The bold label ('24-hour window:') is Inter 600. No red, no exclamation marks -- warm urgency, not alarm. (6) Confirm CTA: Full-width button, --primary-purple (#31135D) background, white text, Inter 600 at --text-base (14px), --rounded-xl (12px) radius, 48px minimum height (touch target compliance). Hover: --primary-purple-hover (#251047). The button text reads 'Everything looks good -- activate my lease' -- a positive affirmation, not a legal acceptance.","evidence":[{"source":"Steven Mariscal call, 15:32-16:06","type":"guest_call","quote":"You would have 24 hours to give the apartment and say, oh yeah, everything is as it was advertised. And if something is not what you expected, you will have 24 hours to contact us.","insight":"The 24-hour window is communicated verbally as a safety net. Visually, it must feel protective, not threatening. The warm amber treatment (not red, not aggressive) communicates 'we have your back' rather than 'this is your last chance.'"},{"source":"Zero to One, Ch 2 (inverted lesson 4)","type":"book","quote":"Sales matters just as much as product.","insight":"Move-in is where the sale (the call's promises) meets the product (the physical space). The verification flow is the visual 'sales' moment: it guides the guest through confirming that the product matches the sale. Warm, welcoming visuals make this confirmation feel like hospitality, not due diligence."},{"source":"Style Guide v2.0 -- Shadows & Borders","type":"style_guide","quote":"--shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05). --rounded-xl: 12px. --border-color: #e5e7eb.","insight":"The verification card uses --shadow-sm for a subtle lift off the page (mobile context -- the guest is checking this on their phone in the apartment). The --rounded-xl radius is consistent with the card language used across the pipeline stepper and listing cards."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for section headings, checkbox accent, and CTA button","--primary-purple-hover (#251047) for CTA hover state","--text-dark (#1a1a1a) for checkbox labels and welcome heading","--text-gray (#6b7280) for subtitle and co-tenant recap text","--bg-off-white (rgb(252, 250, 255)) for photo button background","--bg-white (#ffffff) for card background","#FFF9E6 for 24-hour alert background (warm amber -- taste model aligned)","#E8D48A for 24-hour alert border","#6B5200 for 24-hour alert text","--border-light (#f3f4f6) for section dividers","--border-color (#e5e7eb) for outer card border and photo button border"],"typography":["Inter 600 at --text-lg (18px) for welcome heading","Inter 400 at --text-base (14px) for subtitle and checkbox labels","Inter 600 at --text-base (14px) for section headings ('Space Verification', 'Essentials')","Inter 400 at --text-base (14px) for co-tenant recap paragraph","Inter 500 at --text-sm-md (13px) for photo button text","Inter 400 at --text-sm-md (13px) for 24-hour alert body text","Inter 600 at --text-sm-md (13px) for '24-hour window:' bold label","Inter 600 at --text-base (14px) for CTA button text"],"spacing":["--spacing-xl (20px) for outer card padding","--spacing-lg (16px) vertical padding between sections","--spacing-sm (8px) vertical padding per checkbox row","--spacing-md (12px) internal padding for 24-hour alert","--spacing-sm (8px) top margin for photo button"],"new_tokens_needed":["--alert-warm-bg (#FFF9E6) and --alert-warm-border (#E8D48A) and --alert-warm-text (#6B5200) -- warm amber alert tokens for non-critical warnings; aligned with taste model 'Amber for warnings/urgency (warm, not alarming)'"]},"contrast_requirements":"WCAG AA: --primary-purple on white CTA = white on #31135D = 13.5:1 (AAA). Section heading #31135D on #ffffff = 13.5:1. Alert text #6B5200 on #FFF9E6 = 7.8:1 (passes AA). Checkbox label #1a1a1a on white = 18.1:1. Photo button text #31135D on rgb(252,250,255) = 12.8:1. CTA button height 48px meets minimum touch target for mobile.","visual_hierarchy_rule":"The welcome heading is scan position 1 -- it establishes the warm tone before any functional elements appear. Check sections follow in logical order (space, essentials, co-tenant). The 24-hour alert is visually distinct (amber background) but positioned as secondary to the check sections -- it is important but should not dominate the first impression. The CTA button is the final visual anchor: full-width, deep purple, positioned at the bottom as the natural endpoint of the walkthrough.","brand_alignment":"Taste model: 'Warm, not cold. Soft backgrounds, not stark white.' The amber alert, off-white photo button, and light section dividers create warmth. 'Trustworthy, not corporate. Rounded corners, human language, real data.' The co-tenant recap uses the actual co-tenant's name, not 'Co-Tenant #1.' The CTA says 'Everything looks good' not 'Confirm acceptance.' 'Premium-accessible. Feels high quality without feeling exclusive.' The 48px CTA button with generous padding feels premium; the simple checkbox format feels accessible.","html_css_snippet":"<div class=\"first-night\">\n  <h3 class=\"first-night__heading\">Welcome to Your First Stay</h3>\n  <p class=\"first-night__subtitle\">Let us confirm everything is as expected.</p>\n\n  <div class=\"fn-section\">\n    <h4 class=\"fn-section__title\">Space Verification</h4>\n    <label class=\"fn-check\">\n      <input type=\"checkbox\" class=\"fn-check__input\" />\n      <span class=\"fn-check__label\">Space matches listing photos</span>\n    </label>\n    <button class=\"fn-photo-btn\" type=\"button\">Take arrival photo for your records</button>\n  </div>\n\n  <div class=\"fn-section\">\n    <h4 class=\"fn-section__title\">Essentials</h4>\n    <label class=\"fn-check\"><input type=\"checkbox\" class=\"fn-check__input\" /><span class=\"fn-check__label\">Key works</span></label>\n    <label class=\"fn-check\"><input type=\"checkbox\" class=\"fn-check__input\" /><span class=\"fn-check__label\">Wi-Fi accessible</span></label>\n    <label class=\"fn-check\"><input type=\"checkbox\" class=\"fn-check__input\" /><span class=\"fn-check__label\">Bathroom clean</span></label>\n    <label class=\"fn-check\"><input type=\"checkbox\" class=\"fn-check__input\" /><span class=\"fn-check__label\">Kitchen accessible</span></label>\n  </div>\n\n  <div class=\"fn-section\">\n    <h4 class=\"fn-section__title\">Your Co-Tenant</h4>\n    <p class=\"fn-cotenant\">Jordan K. uses this space Fri&ndash;Sun. You will not overlap. At each departure, take cleaning photos.</p>\n  </div>\n\n  <div class=\"fn-alert\">\n    <p><strong>24-hour window:</strong> If anything does not match, contact us by tomorrow at this time. Your $600 deposit is held by Split Lease&mdash;no charges without your agreement.</p>\n  </div>\n\n  <button class=\"fn-cta\" type=\"button\">Everything looks good&mdash;activate my lease</button>\n</div>\n\n<style>\n.first-night {\n  font-family: var(--font-inter, 'Inter', sans-serif);\n  max-width: 400px;\n  padding: var(--spacing-xl, 20px);\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-xl, 12px);\n  background: var(--bg-white, #ffffff);\n  box-shadow: var(--shadow-sm, 0 1px 3px rgba(0,0,0,0.05));\n}\n.first-night__heading {\n  margin: 0;\n  font-size: var(--text-lg, 18px);\n  font-weight: 600;\n  color: var(--text-dark, #1a1a1a);\n}\n.first-night__subtitle {\n  margin: 4px 0 var(--spacing-lg, 16px);\n  font-size: var(--text-base, 14px);\n  color: var(--text-gray, #6b7280);\n}\n.fn-section {\n  padding-bottom: var(--spacing-lg, 16px);\n  margin-bottom: var(--spacing-lg, 16px);\n  border-bottom: 1px solid var(--border-light, #f3f4f6);\n}\n.fn-section__title {\n  margin: 0 0 var(--spacing-sm, 8px);\n  font-size: var(--text-base, 14px);\n  font-weight: 600;\n  color: var(--primary-purple, #31135D);\n}\n.fn-check {\n  display: flex;\n  align-items: center;\n  gap: var(--spacing-sm, 8px);\n  padding: 6px 0;\n  cursor: pointer;\n}\n.fn-check__input {\n  accent-color: var(--primary-purple, #31135D);\n  width: 18px;\n  height: 18px;\n  flex-shrink: 0;\n}\n.fn-check__label {\n  font-size: var(--text-base, 14px);\n  color: var(--text-dark, #1a1a1a);\n}\n.fn-check__input:checked + .fn-check__label {\n  opacity: 0.5;\n  text-decoration: line-through;\n}\n.fn-photo-btn {\n  margin-top: var(--spacing-sm, 8px);\n  padding: 8px 14px;\n  background: var(--bg-off-white, rgb(252, 250, 255));\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-lg, 8px);\n  color: var(--primary-purple, #31135D);\n  font-family: inherit;\n  font-size: var(--text-sm-md, 13px);\n  font-weight: 500;\n  cursor: pointer;\n  transition: background var(--transition-fast, 0.1s) var(--easing-ease, ease);\n}\n.fn-photo-btn:hover {\n  background: #F0EBFF;\n}\n.fn-cotenant {\n  margin: 0;\n  font-size: var(--text-base, 14px);\n  color: var(--text-dark, #1a1a1a);\n  line-height: var(--line-height-normal, 1.5);\n}\n.fn-alert {\n  background: #FFF9E6;\n  border: 1px solid #E8D48A;\n  border-radius: var(--rounded-lg, 8px);\n  padding: var(--spacing-md, 12px);\n  margin-bottom: var(--spacing-lg, 16px);\n}\n.fn-alert p {\n  margin: 0;\n  font-size: var(--text-sm-md, 13px);\n  color: #6B5200;\n  line-height: var(--line-height-normal, 1.5);\n}\n.fn-alert strong {\n  font-weight: 600;\n}\n.fn-cta {\n  width: 100%;\n  min-height: 48px;\n  padding: 14px;\n  background: var(--primary-purple, #31135D);\n  color: #fff;\n  border: none;\n  border-radius: var(--rounded-xl, 12px);\n  font-family: inherit;\n  font-size: var(--text-base, 14px);\n  font-weight: 600;\n  cursor: pointer;\n  transition: background var(--transition-base, 0.2s) var(--easing-ease, ease);\n}\n.fn-cta:hover {\n  background: var(--primary-purple-hover, #251047);\n}\n</style>"},{"id":"ds-ui-0903-L3-005","type":"visual_pattern","title":"Cumulative Value Dashboard: Compounding Progress as Visual Gravity","journey_phases":["active_lease"],"problem":"L2 (ds-ui-0903-011) defines four data points for the Stays Manager: stays completed, cumulative savings, reliability score, and co-tenant harmony. The visual challenge is making a dashboard of four numbers feel dynamic and emotionally resonant rather than static and reportorial. Steven's 5-6 month lease generates 20-24 weekly stays (02:57, 03:48), each contributing to cumulative data. The dashboard must create the visual sensation of growth -- the 12th week should look and feel different from the 2nd week. If all four metrics use equal visual weight, none dominates and the dashboard reads as a table. One metric must carry the most visual gravity: the cumulative savings ($4,800), because it is the most concrete, personally meaningful number. Thiel's durability principle (Ch 5) demands that the guest see their future value increasing; the savings counter is where that visibility is highest.","solution":"Design the dashboard as a 2x2 card grid with one elevated card for cumulative savings. (1) Overall container: --border-color border, --rounded-xl (12px) radius, --spacing-xl (20px) padding. Heading: 'Your Lease at a Glance' in Inter 600 at --text-md (16px), --text-dark. (2) Savings card (top-right position, or spanning top row on narrow screens): Background: --primary-purple (#31135D). Number: Inter 700 at --text-2xl (28px), white. Label: Inter 400 at --text-sm (12px), a muted purple-light tone (rgba(255,255,255,0.7)). This is the only card with a colored background -- visual gravity through color mass. (3) Stays completed card: Background: --bg-off-white (rgb(252,250,255)). Number: Inter 700 at --text-xl (20px), --text-dark. Label: --text-sm (12px), --text-gray. Below the number: a progress bar -- 6px height, --border-color track, --primary-purple fill, width proportional to stays/total. The progress bar is the visual compounding mechanism: it literally grows each week. (4) Reliability score card: Same background as stays. Number uses --text-xl (20px) bold. (5) Co-tenant harmony card: Same visual treatment but includes a small detail line: 'No issues in 12 stays' in --text-light-gray at --text-xs (11px). This detail prevents the 4.8 number from floating without context. (6) Grid: 2 columns, --spacing-md (12px) gap. Each card: --spacing-lg (16px) padding, --rounded-xl (12px) radius, centered text alignment. The equal-size grid creates visual stability while the savings card's purple background creates focal dominance.","evidence":[{"source":"Steven Mariscal call, 10:28-10:43","type":"guest_call","quote":"In exchange for this less flexibility and doing those chores, that person pays discounted rate 40% less. So if you pay a hundred bucks, they will pay 60 bucks.","insight":"The 40% savings is communicated once on the call and then forgotten. The cumulative savings card continuously reinforces it: '$4,800 saved vs. full-time rental' is the running total of every 40% discount applied across 12 stays. Visual prominence (deep purple card, largest number) ensures the guest never forgets the value."},{"source":"Zero to One, Ch 5 (Last Mover Advantage -- Durability)","type":"book","quote":"If you focus on near-term growth above all else, you miss the most important question: will this business still be around a decade from now?","insight":"The progress bar on 'stays completed' visualizes durability at the lease level: 12 of 24 stays means the guest is invested halfway through a journey. The visual weight of the half-filled bar makes leaving feel like abandoning visible progress."},{"source":"Style Guide v2.0 -- Gradient & Shadow","type":"style_guide","quote":"--primary-purple: #31135D. --shadow-purple-sm: 0 2px 4px rgba(49, 19, 93, 0.2).","insight":"The savings card uses --primary-purple as a solid background. The purple shadow (--shadow-purple-sm) could be applied to the savings card on hover for subtle elevation. This maintains the monochromatic purple system while giving the most important metric the most visual authority."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for savings card background and progress bar fill","--bg-off-white (rgb(252, 250, 255)) for metric card backgrounds","--bg-white (#ffffff) for overall container background","--text-dark (#1a1a1a) for metric numbers on light backgrounds","#ffffff for savings number on purple background","rgba(255, 255, 255, 0.7) for savings label on purple background","--text-gray (#6b7280) for metric labels on light backgrounds","--text-light-gray (#9ca3af) for detail lines (e.g., 'No issues in 12 stays')","--border-color (#e5e7eb) for container border and progress bar track"],"typography":["Inter 600 at --text-md (16px) for dashboard heading","Inter 700 at --text-2xl (28px) for savings number (dominant metric)","Inter 700 at --text-xl (20px) for other metric numbers","Inter 400 at --text-sm (12px) for metric labels","Inter 400 at --text-xs (11px) for detail sublines"],"spacing":["--spacing-xl (20px) for outer container padding","--spacing-lg (16px) bottom margin for heading","--spacing-md (12px) gap between grid cards","--spacing-lg (16px) internal padding per card","--spacing-sm (8px) top margin for progress bar"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA: White text on #31135D savings card = 13.5:1 (AAA). rgba(255,255,255,0.7) on #31135D = 9.5:1 (AAA for label text). --text-dark on --bg-off-white = 17.5:1. --text-gray on --bg-off-white = 4.9:1 (passes AA at 12px bold). --text-light-gray on --bg-off-white = 2.9:1 -- detail-only text, used for supplementary information below primary metrics (non-essential).","visual_hierarchy_rule":"The savings card commands visual gravity through color mass: it is the only colored card in a grid of light cards. The eye lands on the purple savings card first, then scans the other three metrics in reading order. The progress bar in the 'stays completed' card is the secondary visual anchor -- horizontal movement (the fill bar) catches the eye after the color block (savings). Reliability and harmony are supporting metrics that confirm status without demanding attention.","brand_alignment":"Taste model: 'Core Value: Relentless Personalization. The UI should adapt to who you are and where you are in your journey.' The dashboard is the most personalized surface in the entire journey: every number is derived from the individual guest's actual behavior. The progress bar changes weekly. The savings number grows. The reliability score is earned. This is not a template -- it is a mirror of the guest's lived experience, which is the deepest expression of the taste model's personalization value.","html_css_snippet":"<div class=\"value-dash\">\n  <h3 class=\"value-dash__heading\">Your Lease at a Glance</h3>\n  <div class=\"value-dash__grid\">\n    <div class=\"vcard\">\n      <span class=\"vcard__number\">12 / 24</span>\n      <span class=\"vcard__label\">Stays completed</span>\n      <div class=\"vcard__progress\">\n        <div class=\"vcard__progress-fill\" style=\"width: 50%\"></div>\n      </div>\n    </div>\n    <div class=\"vcard vcard--primary\">\n      <span class=\"vcard__number\">$4,800</span>\n      <span class=\"vcard__label\">Saved vs. full-time rental</span>\n    </div>\n    <div class=\"vcard\">\n      <span class=\"vcard__number\">98%</span>\n      <span class=\"vcard__label\">Your reliability score</span>\n    </div>\n    <div class=\"vcard\">\n      <span class=\"vcard__number\">4.8</span>\n      <span class=\"vcard__label\">Co-tenant harmony</span>\n      <span class=\"vcard__detail\">No issues in 12 stays</span>\n    </div>\n  </div>\n</div>\n\n<style>\n.value-dash {\n  font-family: var(--font-inter, 'Inter', sans-serif);\n  max-width: 440px;\n  padding: var(--spacing-xl, 20px);\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-xl, 12px);\n  background: var(--bg-white, #ffffff);\n}\n.value-dash__heading {\n  margin: 0 0 var(--spacing-lg, 16px);\n  font-size: var(--text-md, 16px);\n  font-weight: 600;\n  color: var(--text-dark, #1a1a1a);\n}\n.value-dash__grid {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  gap: var(--spacing-md, 12px);\n}\n.vcard {\n  padding: var(--spacing-lg, 16px);\n  background: var(--bg-off-white, rgb(252, 250, 255));\n  border-radius: var(--rounded-xl, 12px);\n  text-align: center;\n}\n.vcard--primary {\n  background: var(--primary-purple, #31135D);\n}\n.vcard__number {\n  display: block;\n  font-size: var(--text-xl, 20px);\n  font-weight: var(--font-weight-bold, 700);\n  color: var(--text-dark, #1a1a1a);\n}\n.vcard--primary .vcard__number {\n  font-size: var(--text-2xl, 28px);\n  color: #fff;\n}\n.vcard__label {\n  display: block;\n  font-size: var(--text-sm, 12px);\n  color: var(--text-gray, #6b7280);\n  margin-top: 4px;\n}\n.vcard--primary .vcard__label {\n  color: rgba(255, 255, 255, 0.7);\n}\n.vcard__detail {\n  display: block;\n  font-size: var(--text-xs, 11px);\n  color: var(--text-light-gray, #9ca3af);\n  margin-top: 2px;\n}\n.vcard__progress {\n  margin-top: var(--spacing-sm, 8px);\n  height: 6px;\n  background: var(--border-color, #e5e7eb);\n  border-radius: 3px;\n  overflow: hidden;\n}\n.vcard__progress-fill {\n  height: 100%;\n  background: var(--primary-purple, #31135D);\n  border-radius: 3px;\n  transition: width var(--transition-slow, 0.3s) var(--easing-ease-out, ease-out);\n}\n</style>"},{"id":"ds-ui-0903-L3-006","type":"visual_pattern","title":"Agent Trust Bridge: Concierge Presence as Visual Continuity Between Call and Platform","journey_phases":["discovery","search","listing_evaluation","proposal_creation"],"problem":"L1 (ds-ui-0903-002) identifies the concierge-to-platform trust transfer as a critical process gap. Steven's trust resides entirely in Bryant -- the agent said 'I will be your concierge service. You can contact me at any time... the best is texting me' (13:12-13:35). The visual challenge is: when Steven first opens the platform after the call, the interface must immediately signal 'Bryant is here.' If the first screen is a generic search page with no trace of the agent, the trust built on the call has no visual anchor on the platform. The agent's visual presence must bridge the gap between the warm human call and the cold digital interface. This is not about decoration -- it is about making the platform feel like a continuation of a conversation, not a redirect to a stranger's website. Thiel (Ch 5, Network Effects): the platform must be valuable to its very first user. For Steven, the platform's first value is: 'Bryant is here, and he remembers what we discussed.'","solution":"Design an agent presence visual system that appears on the guest's first platform visit and persists through the early journey phases. (1) Welcome card (first login only): A full-width card at the top of the dashboard. Background: --bg-off-white (rgb(252,250,255)). Left side: agent avatar placeholder (--avatar-md, 48px, circular, --rounded-full) with a 2px --secondary-purple (rgb(109,49,194)) border ring to distinguish from guest photos. Right side: 'Bryant set up your search' in DM Sans 600 at --text-md (16px), --text-dark. Below: a personalized summary in Inter 400 at --text-base (14px), --text-gray: 'Mon-Fri, 4 nights, $75/night, Manhattan area.' This summary mirrors the call content, proving the platform knows who Steven is. Dismiss: small 'x' in --text-light-gray, top-right. The card uses --rounded-xl (12px) radius and --shadow-sm for subtle elevation. (2) Persistent agent badge: After the welcome card is dismissed, the agent's presence shrinks to a compact badge in the dashboard header: avatar (28px, --rounded-full) + 'Bryant' in Inter 500 at --text-sm-md (13px), --text-gray. Clicking reveals a contact card (phone, email, text). (3) Agent attribution on matching: In the matching pipeline stepper (L3-003), the agent name and 'last checked' timestamp are already present. Consistency: the same 28px avatar + name pattern appears across all agent-attributed surfaces. (4) The agent FAB (floating action button): A 48px circular button in the bottom-right corner, background: --gradient-purple-button (linear-gradient(135deg, #4B47CE 0%, #7C3AED 100%)), with a white message icon (Feather 'message-circle'). This is the escape hatch: if Steven wants to text Bryant, he taps the FAB. The FAB is always visible during the first 5 platform visits, then can auto-minimize to a smaller dot after the guest demonstrates platform fluency.","evidence":[{"source":"Steven Mariscal call, 13:12-13:35","type":"guest_call","quote":"I will be your concierge service. You can contact me at any time. If you have any questions... the best working is texting me.","insight":"The guest's trust anchor is a person and a phone number. The platform must visually reference both: the agent's face (avatar) and the contact method (FAB with message icon). If the platform shows neither, the guest concludes that the call and the platform are separate systems."},{"source":"Zero to One, Ch 5 (Network Effects)","type":"book","quote":"Network effects can be powerful, but you'll never reap them unless your product is valuable to its very first users when the network is necessarily small.","insight":"Steven is the first user of the platform in his own experience. The product's first value must be personal: 'the platform knows me and my agent is accessible here.' The welcome card and agent badge deliver this personal value before any functional value (searching, bidding) is requested."},{"source":"Style Guide v2.0 -- Gradient & Avatar","type":"style_guide","quote":"--gradient-purple-button: linear-gradient(135deg, #4B47CE 0%, #7C3AED 100%). --avatar-md: 48px. --avatar-sm: 36px.","insight":"The FAB uses the production gradient-purple-button token, ensuring visual consistency with other interactive CTAs in the system. The avatar sizes (48px for welcome card, 28px for persistent badge) align with the production avatar-md and a contextual smaller size that maintains recognizability without dominating compact UI zones."}],"priority":"high","tokens":{"colors":["--bg-off-white (rgb(252, 250, 255)) for welcome card background","--secondary-purple (rgb(109, 49, 194)) for agent avatar border ring","--gradient-purple-button for FAB background","--text-dark (#1a1a1a) for welcome card heading","--text-gray (#6b7280) for personalized summary and persistent badge name","--text-light-gray (#9ca3af) for dismiss button","--bg-light-gray (#f3f4f6) for avatar placeholder fill","--bg-white (#ffffff) for contact card popup background"],"typography":["DM Sans 600 at --text-md (16px) for 'Bryant set up your search' heading","Inter 400 at --text-base (14px) for personalized summary text","Inter 500 at --text-sm-md (13px) for persistent badge agent name","Inter 400 at --text-sm (12px) for contact card details (phone, email)"],"spacing":["--spacing-lg (16px) for welcome card padding","--spacing-md (12px) gap between avatar and text in welcome card","--spacing-sm (8px) gap between avatar and name in persistent badge","16px from screen edge for FAB positioning (bottom-right)"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA: --text-dark on --bg-off-white = 17.5:1 (AAA). --text-gray on --bg-off-white = 4.9:1 (AA). White message icon on gradient-purple-button (darkest point #4B47CE) = 6.1:1 (AA). Agent avatar ring: --secondary-purple is decorative, no contrast requirement. FAB: 48px diameter meets minimum touch target. Dismiss 'x': --text-light-gray on --bg-off-white = 2.9:1 -- acceptable for a close button with clear affordance (positioned top-right, standard web pattern).","visual_hierarchy_rule":"On first login, the welcome card dominates the top of the viewport -- it is the first thing the guest sees, before search results or dashboard content. This is intentional: the agent bridge must be established before functional usage begins. After dismissal, the agent presence shrinks to a non-intrusive header badge and a corner FAB. The visual trajectory is: dominant -> persistent-but-small -> on-demand. Trust transfers from human (dominant) to platform (functional) as the guest's confidence in the platform grows.","brand_alignment":"Taste model: 'Warm, not cold. Soft backgrounds, not stark white.' The off-white welcome card with the agent's avatar literally warms the first platform experience. 'Core Value: Relentless Personalization. If we know something about the user, the UI should reflect it.' The personalized summary ('Mon-Fri, 4 nights, $75/night, Manhattan area') proves the platform knows the guest's details from the call. This is personalization in its most impactful form: not algorithmic recommendations, but evidence of a conversation remembered.","html_css_snippet":"<div class=\"agent-welcome\">\n  <button class=\"agent-welcome__dismiss\" type=\"button\" aria-label=\"Dismiss\">&times;</button>\n  <div class=\"agent-welcome__inner\">\n    <div class=\"agent-welcome__avatar\">\n      <div class=\"avatar-placeholder\" aria-hidden=\"true\"></div>\n    </div>\n    <div class=\"agent-welcome__text\">\n      <strong class=\"agent-welcome__heading\">Bryant set up your search</strong>\n      <p class=\"agent-welcome__summary\">Mon&ndash;Fri, 4 nights, $75/night, Manhattan area</p>\n    </div>\n  </div>\n</div>\n\n<div class=\"agent-badge\">\n  <div class=\"agent-badge__avatar\" aria-hidden=\"true\"></div>\n  <span class=\"agent-badge__name\">Bryant</span>\n</div>\n\n<button class=\"agent-fab\" type=\"button\" aria-label=\"Contact Bryant\">\n  <svg width=\"22\" height=\"22\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#fff\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\">\n    <path d=\"M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z\"/>\n  </svg>\n</button>\n\n<style>\n.agent-welcome {\n  position: relative;\n  background: var(--bg-off-white, rgb(252, 250, 255));\n  border: 1px solid var(--border-color, #e5e7eb);\n  border-radius: var(--rounded-xl, 12px);\n  padding: var(--spacing-lg, 16px);\n  margin-bottom: var(--spacing-lg, 16px);\n  box-shadow: var(--shadow-sm, 0 1px 3px rgba(0,0,0,0.05));\n  max-width: 440px;\n}\n.agent-welcome__dismiss {\n  position: absolute;\n  top: 12px;\n  right: 12px;\n  background: none;\n  border: none;\n  color: var(--text-light-gray, #9ca3af);\n  font-size: 18px;\n  cursor: pointer;\n  line-height: 1;\n  padding: 4px;\n}\n.agent-welcome__dismiss:hover {\n  color: var(--text-gray, #6b7280);\n}\n.agent-welcome__inner {\n  display: flex;\n  align-items: center;\n  gap: var(--spacing-md, 12px);\n}\n.agent-welcome__avatar .avatar-placeholder {\n  width: 48px;\n  height: 48px;\n  border-radius: var(--rounded-full, 50%);\n  background: var(--bg-light-gray, #f3f4f6);\n  border: 2px solid rgb(109, 49, 194);\n  flex-shrink: 0;\n}\n.agent-welcome__heading {\n  display: block;\n  font-family: var(--font-dm, 'DM Sans', sans-serif);\n  font-size: var(--text-md, 16px);\n  font-weight: 600;\n  color: var(--text-dark, #1a1a1a);\n}\n.agent-welcome__summary {\n  margin: 4px 0 0;\n  font-size: var(--text-base, 14px);\n  color: var(--text-gray, #6b7280);\n  line-height: var(--line-height-normal, 1.5);\n}\n\n/* Persistent badge (header) */\n.agent-badge {\n  display: inline-flex;\n  align-items: center;\n  gap: 6px;\n}\n.agent-badge__avatar {\n  width: 28px;\n  height: 28px;\n  border-radius: var(--rounded-full, 50%);\n  background: var(--bg-light-gray, #f3f4f6);\n  border: 1.5px solid rgb(109, 49, 194);\n}\n.agent-badge__name {\n  font-family: var(--font-inter, 'Inter', sans-serif);\n  font-size: var(--text-sm-md, 13px);\n  font-weight: 500;\n  color: var(--text-gray, #6b7280);\n}\n\n/* Floating action button */\n.agent-fab {\n  position: fixed;\n  bottom: 16px;\n  right: 16px;\n  width: 48px;\n  height: 48px;\n  border-radius: var(--rounded-full, 50%);\n  background: linear-gradient(135deg, #4B47CE 0%, #7C3AED 100%);\n  border: none;\n  cursor: pointer;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  box-shadow: var(--shadow-purple-md, 0 4px 8px rgba(49,19,93,0.15));\n  transition: transform var(--transition-base, 0.2s) var(--easing-ease-out, ease-out),\n              box-shadow var(--transition-base, 0.2s) var(--easing-ease-out, ease-out);\n  z-index: var(--z-floating, 999);\n}\n.agent-fab:hover {\n  transform: scale(1.06);\n  box-shadow: var(--shadow-purple-lg, 0 6px 20px rgba(109,49,194,0.35));\n}\n</style>"}]}</script>
