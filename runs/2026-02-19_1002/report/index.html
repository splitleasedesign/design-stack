  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"june-call.txt","book_extract":"microinteractions-rules-feedback.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Surface Hidden Host Rules as Visible Platform Feedback","journey_phases":["evaluation","listing_creation","pricing","proposal_mgmt","active_lease"],"problem":"Experienced hosts carry non-standard rules they have developed from painful past experiences -- utility caps with conditional thresholds, personal vetting requirements beyond platform defaults, cross-platform calendar blocking obligations. These rules are invisible to the platform unless the host explicitly states them during a call. The platform has no structured way to capture, confirm, or enforce conditional rules like a $40 utility cap with guest-paid overage. When these rules are not visibly encoded, the host cannot verify the platform is protecting them, and trust erodes silently. June asked about the same fee rule twice in one call because the verbal feedback did not persist, demonstrating that one-time explanations fail for critical rules.","solution":"Design every host-defined rule as a structured microinteraction with three components: (1) A capture mechanism that accepts conditional logic, not just binary toggles. The utility cap needs a threshold field ($40), an owner-responsibility indicator, and an overage-assignment field, not just 'utilities included: yes/no'. (2) Immediate confirmation feedback that mirrors the host's own language. After the host enters '$40 cap, guest pays overage,' the platform displays 'You cover the first $40 of electric. Your guest pays anything above that.' (3) Persistent visibility: every rule the host defined must remain visible on the listing, the proposal, and the active lease dashboard. Critical rules should appear as persistent indicators, not one-time confirmation toasts. Saffer's principle applies: feedback illuminates the rules, and rules that are not illuminated do not exist from the user's perspective.","evidence":[{"source":"june-call.txt, 04:08-04:51","type":"host_call","quote":"The electric bill, because people have been ridiculous with the electric bill, I believe it's only covered up to 40, the first $40 I pay and they have to pay different... I have had bills of a hundred, $200... I had to start protecting myself cause it was getting too much.","insight":"The utility cap is not a preference -- it is a learned protection mechanism born from repeated painful experiences. The platform must treat this as a non-negotiable rule with enforcement, not as an optional data field."},{"source":"june-call.txt, 07:32-07:36 and 10:59-11:04","type":"host_call","quote":"Are there any fees? Anything? No. [asked identically twice in the same call]","insight":"Verbal feedback does not persist. The same critical question was asked twice because the answer did not produce durable memory. Platform feedback for critical rules must be persistent and visually scannable, not ephemeral."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Saffer's core principle: users understand what a system does through its feedback, not through its documentation. Every hidden rule June carries (utility cap, vetting, calendar blocking) must be illuminated through persistent visual feedback on every screen where that rule is relevant."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Designing Rules, p. 52-64","type":"book","quote":"Rules define the hidden parameters of how a microinteraction works... Don't Start from Zero.","insight":"The platform's rule structure must accommodate conditional and parameterized rules (threshold + owner responsibility + overage assignment), not just binary states. Starting from the host's existing rule set (imported from call or other platforms) rather than blank fields is essential."}],"priority":"high","user_goal":"Know that every rule I set for my property is captured exactly as I stated it, visible to guests, and enforced by the platform without requiring me to monitor or re-explain it.","company_goal":"Reduce host distrust and support-contact volume by making host-defined rules self-documenting and self-enforcing, eliminating the need for repeated verbal clarification.","time_budget":"2 seconds to scan and verify each rule on any screen where it appears. 30 seconds to define a new conditional rule during listing creation.","anti_goals":["DO NOT reduce conditional rules to binary toggles. 'Utilities included: yes/no' cannot capture a $40 threshold with guest-paid overage.","DO NOT display rule confirmations as temporary toast notifications that disappear. Critical rules must be persistently visible.","DO NOT use platform jargon to restate host rules. If the host said '$40 cap,' the platform should display '$40 cap,' not 'utility allocation threshold' or 'variable surcharge parameter.'","DO NOT require the host to re-explain rules when extending a lease or listing a second property. Rules should propagate and be editable, not re-entered."],"success_metric":"Percentage of hosts who define at least one conditional rule during listing creation and can verify that rule is accurately displayed on their published listing within 5 seconds of checking. Target: 90%."},{"id":"works-002","type":"process_pattern","title":"Inherit Agent Trust into Platform Through Continuity of Trigger","journey_phases":["discovery","onboarding","listing_creation"],"problem":"June's entire relationship with Split Lease is mediated by Bryant. Discovery happened because Bryant called. Evaluation happened because Bryant answered questions. Onboarding was promised as 'I'll create the listings and send you a link.' June's recognized trigger for every interaction is Bryant, not the platform. When the platform introduces its own triggers (email notifications, dashboard alerts, login screens), it breaks the trigger consistency that Saffer identifies as essential: 'Have the trigger initiate the same action every time. This is so users can create an accurate mental model of how the microinteraction works.' June's mental model is 'I text Bryant and things happen.' The platform's model is 'log in, navigate, and do things yourself.' This mismatch creates a trust gap at the human-to-digital handoff -- the highest-risk transition in the host journey.","solution":"Design the platform's first triggers to feel like extensions of the agent, not replacements. (1) The first email from the platform should come from Bryant's name and include his photo, not from 'noreply@splitlease.com.' (2) The first screen the host sees should show Bryant's name, the properties discussed, and the terms confirmed during the call. The platform should feel like opening notes from someone you just talked to. (3) The listing review screen should be framed as 'Bryant created this listing from your Furnished Finder info. Review and confirm.' not 'Create your listing.' (4) The platform should preserve the agent as a visible, contactable presence on every screen during the first lease cycle. The agent trigger that the host already trusts must transfer to the platform, not be replaced by it. Over time, as the host builds direct trust with the platform through successful transactions, the agent presence can become more ambient.","evidence":[{"source":"june-call.txt, 13:27","type":"host_call","quote":"I'll get those listings created. I can send you an email with a link to our site and you can expect that shortly after the call.","insight":"The entire onboarding is promised as a one-way delivery from Bryant. June expects to receive a finished product to review, not to create from scratch. The platform's first trigger must match this expectation."},{"source":"june-call.txt, 06:33-06:37","type":"host_call","quote":"I been going through a lot of stuff myself. I'm sorry... No worries. I can send you my email, and if you have any questions or anything, you can email me whenever.","insight":"June is personally depleted. Her fallback trigger is Bryant ('email me whenever'). The platform must not compete with this trigger but extend it -- messages from the platform should feel like messages from Bryant."},{"source":"microinteractions-rules-feedback.txt, Ch. 2, Manual Triggers, p. 25-26","type":"book","quote":"Make the trigger something the target users will recognize as a trigger in context... Have the trigger initiate the same action every time. This is so users can create an accurate mental model of how the microinteraction works.","insight":"June's recognized trigger is Bryant. The platform must present its triggers in the context of that existing relationship. If the trigger changes from 'text Bryant' to 'log in to dashboard,' the mental model breaks and the host reverts to the known trigger."},{"source":"microinteractions-rules-feedback.txt, Ch. 2, System Triggers, p. 43-46","type":"book","quote":"Triggers need not be user-initiated. Increasingly, triggers are system-initiated -- when the device or application itself detects that certain conditions have been met and begins a microinteraction.","insight":"Split Lease's original outreach to June was a system trigger that failed (no email contact). The successful trigger was manual: Bryant's phone call. The platform's system triggers (notifications, alerts) must inherit credibility from the manual trigger that succeeded, by being visibly connected to Bryant."}],"priority":"high","user_goal":"Experience the platform as a continuation of my conversation with Bryant, not as a separate tool I have to learn independently.","company_goal":"Increase post-call platform engagement by reducing the trust gap at the human-to-digital handoff, converting agent-dependent hosts into platform-active hosts over time without forcing an abrupt transition.","time_budget":"The host should recognize the platform as connected to Bryant within 3 seconds of their first visit. The review-and-confirm flow for agent-created listings should take under 2 minutes.","anti_goals":["DO NOT send the first platform communication from a generic or system address. The first trigger must carry the agent's identity.","DO NOT require account creation or login before showing the host what the agent prepared for them. Show value first, then ask for registration.","DO NOT remove the agent's visible presence from the platform until the host has completed at least one full lease cycle successfully.","DO NOT force the host to re-enter information that was discussed during the call. The platform's first interaction should be confirmation, not data entry."],"success_metric":"Post-call platform visit rate: percentage of hosts who visit the platform within 48 hours of their first agent call. Target: 70%. Secondary: percentage of agent-created listings confirmed by the host without support contact. Target: 80%."},{"id":"works-003","type":"process_pattern","title":"Absorb Cross-Platform Complexity Instead of Exporting It to the Host","journey_phases":["listing_creation","proposal_mgmt","active_lease","retention"],"problem":"June operates on Furnished Finder, other unnamed platforms, and now potentially Split Lease. Each commitment to Split Lease creates immediate obligations on other platforms: calendar blocking, availability updates, double-booking prevention. June explicitly states guests 'have to decide quickly because I would have to block it on the different platforms I have it on.' The platform currently treats its own boundaries as the edges of the host's world. But the host's world extends across multiple platforms, and any process that ignores this reality creates hidden operational costs that compound with each booking. Saffer's principle of Absorb Complexity applies: the platform should handle the cross-platform coordination burden internally rather than passing it to the host as manual work.","solution":"Design processes that acknowledge and reduce the cross-platform operational burden. (1) During proposal acceptance, show the host a checklist or reminder of what needs to happen on other platforms: 'You mentioned you have this listed on Furnished Finder. Remember to block these dates there.' Even a simple reminder is better than silence. (2) Long-term: explore calendar sync integrations with major platforms (Furnished Finder, Airbnb iCal) so that accepting a booking on Split Lease automatically blocks the dates elsewhere. (3) During listing creation, import data from existing platform listings rather than requiring re-entry. If the host shares a Furnished Finder link, scrape or import the pricing, photos, and description. (4) Frame multi-platform management as a feature, not a problem. Show the host that Split Lease understands their multi-platform reality and is designed to reduce, not add to, their coordination burden.","evidence":[{"source":"june-call.txt, 05:40-05:52","type":"host_call","quote":"Tell them it's something they have to decide quickly because I would have to block it on the different platforms I have it on.","insight":"Cross-platform calendar blocking is an immediate, real cost of accepting a booking. The platform's proposal flow ignores this cost entirely, leaving the host to manage it manually."},{"source":"june-call.txt, 09:41-10:12","type":"host_call","quote":"I'll take the information from your other listings, but I'll send it over to you and you can, from there, you'd be able to change anything that didn't look right.","insight":"Bryant manually absorbs the cross-platform data import complexity. The platform should systematize this: given a Furnished Finder link, auto-populate the Split Lease listing."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Absorb Complexity, p. 67","type":"book","quote":"Absorb Complexity.","insight":"Saffer's principle: the system should handle complexity internally rather than passing it to the user. Cross-platform calendar blocking, data import, and availability sync are complexity that the platform must absorb."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Don't Start from Zero, p. 64","type":"book","quote":"Don't Start from Zero.","insight":"June has complete listings on other platforms. Starting from zero on Split Lease -- blank forms, no photos, no pricing -- violates this principle and multiplies the onboarding effort for every property."}],"priority":"high","user_goal":"Manage my properties across platforms without Split Lease adding to my coordination workload. Ideally, Split Lease reduces it.","company_goal":"Reduce the operational friction that prevents multi-platform hosts from actively using Split Lease, converting them from passive (agent-dependent) to active (platform-engaged) users.","time_budget":"Cross-platform actions triggered by a Split Lease booking (calendar blocking reminders or automatic sync) should require zero additional host effort if automated, or under 30 seconds of acknowledgment if manual.","anti_goals":["DO NOT ignore the host's multi-platform reality. Treating Split Lease as the host's only platform creates blind spots in proposal and active lease management.","DO NOT require the host to manually re-enter data that already exists on another platform when a link or import path is available.","DO NOT make calendar sync a premium feature. Cross-platform coordination is a baseline need for the target user, not an upsell.","DO NOT surface cross-platform complexity as the host's problem. Even when automation is not possible, frame reminders and checklists as the platform helping, not the platform demanding."],"success_metric":"Double-booking rate: percentage of accepted proposals that result in calendar conflicts on other platforms reported by hosts. Target: under 5%. Secondary: listing creation time for hosts who provide an existing platform link vs. those who create from scratch. Target: 60% faster with link import."},{"id":"works-004","type":"process_pattern","title":"Design Multi-Property Operations with Inherited Defaults","journey_phases":["listing_creation","pricing","active_lease","retention"],"problem":"June owns a three-family house with at least two listable apartments and proactively offered to list both. Multi-property hosts face multiplicative friction: every listing step, every pricing field, every house rule entry must be repeated per property. If the first listing takes 10 minutes, the second should not take another 10 minutes -- but without inherited defaults, it does. June's utility cap, deposit amount, cleaning fee, and house rules apply to her entire building, not to individual units. The platform has no mechanism to distinguish shared attributes (building-level rules) from unit-specific attributes (floor, layout, rent). Saffer's principle of Limited Options and Smart Defaults applies: the second listing should pre-populate with the first listing's shared attributes and only prompt for what differs.","solution":"Design listing creation to support multi-property hosts through attribute inheritance. (1) When a host creates a second listing, pre-populate all fields from the first listing and highlight only what needs to change (unit number, floor, layout, rent). (2) Distinguish building-level attributes (address, house rules, utility policy, deposit) from unit-level attributes (floor, bedrooms, rent, photos). Building-level attributes should be set once and inherited by all units. (3) For pricing, allow building-wide rules (utility cap, cleaning fee, deposit) to be set at the property level and inherited by each unit, with per-unit override capability. (4) During the active lease phase, building-level rules (utility cap enforcement, house rules) should apply uniformly across all units without requiring per-unit configuration. (5) Retention flows should surface opportunities for unlisted units based on demand signals: 'We have 3 guests looking in Harlem this month. Want to list your second apartment?'","evidence":[{"source":"june-call.txt, 09:36-09:41","type":"host_call","quote":"It's something like join in with, and you can list both of my apartments.","insight":"June proactively wants to list multiple properties. The platform should make this the easiest possible action, not a repetition of the full listing flow."},{"source":"june-call.txt, 04:08-04:19","type":"host_call","quote":"The electric bill, because people have been ridiculous with the electric bill, I believe it's only covered up to 40, the first $40 I pay and they have to pay different.","insight":"The utility cap is a building-level rule, not a unit-level rule. It applies to June's entire three-family house. The platform should capture this once and apply it to all units."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Limited Options and Smart Defaults, p. 69","type":"book","quote":"Limited Options and Smart Defaults.","insight":"For the second listing, the smart default should be 'same as your first listing.' The host should only need to specify what differs. This reduces the listing creation microinteraction from full-form to delta-only."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Preventing Errors, p. 74","type":"book","quote":"Preventing Errors.","insight":"When a host manually re-enters building-level data for a second listing, inconsistencies are inevitable (different utility cap phrasing, different deposit amounts). Inheriting building-level attributes prevents these errors by design."}],"priority":"medium","user_goal":"List all my properties without repeating myself. Set building-wide rules once and have them apply everywhere.","company_goal":"Increase listings-per-host by reducing the marginal cost of each additional listing from full-effort to incremental-effort, capturing the multi-property host segment that currently under-lists.","time_budget":"The second listing for a multi-unit host should take under 2 minutes if the first listing is already complete. Building-level rules should be settable once in under 30 seconds.","anti_goals":["DO NOT require multi-property hosts to repeat the full listing creation flow for each unit. The second listing should be a delta, not a duplicate.","DO NOT allow building-level rules to diverge silently across units. If the host changes the utility cap, they should be asked whether to apply it to all units or just this one.","DO NOT treat multi-property management as a power-user feature behind an advanced settings wall. Many hosts in the target market own multi-family buildings.","DO NOT surface demand signals for unlisted properties before the host has had a successful first lease. Retention timing matters."],"success_metric":"Second-listing creation time compared to first-listing creation time. Target: second listing under 40% of first listing duration. Secondary: listings-per-host for multi-property owners. Target: 1.8+ average."},{"id":"works-005","type":"process_pattern","title":"Design Active Lease Monitoring as an Adaptive Long Loop","journey_phases":["active_lease","retention"],"problem":"June's most emotionally charged concern is utility abuse during active leases. She has experienced bills of $100-200 from guests leaving heat on with windows open. Her $40 cap is a protective rule, but the platform has no mechanism to monitor, report, or enforce it during the lease. Saffer identifies that recurring microinteractions (long loops) must evolve over time: 'What happens over time with the microinteraction?' A utility monitoring loop that stays static for 3+ months will either become noise (if the guest complies) or miss escalation signals (if the guest exceeds the cap repeatedly). Additionally, June mentions a roommate replacement scenario that is a mode shift within the active lease -- from stable occupancy to replacement -- requiring its own trigger, rules, and feedback structure.","solution":"Design the active lease as a long loop with adaptive feedback intensity. (1) Utility monitoring should provide a monthly summary visible to the host showing actual usage vs. the cap threshold. If the guest stays under the cap for consecutive months, the feedback becomes more ambient (a green indicator). If they exceed it, the feedback escalates (alert with overage amount and automatic guest notification). (2) Payment confirmation should arrive as a persistent, recurring signal each payment cycle -- not just the absence of a problem, but positive confirmation: 'Payment of $2,690 received and deposited for February.' This is especially critical for the payment guarantee promise. (3) The long loop should get quieter over time for compliant leases (reducing notification frequency) and louder for problematic ones (increasing alert urgency). (4) Mode shifts like roommate replacement should have clear entry triggers (guest departure notification), defined rules (new vetting, lease modification), and confirmation feedback (replacement confirmed, lease continuity guaranteed).","evidence":[{"source":"june-call.txt, 04:26-04:51","type":"host_call","quote":"I have had bills of a hundred, $200. I was like, what are you doing in the apartment?... the heat is on while the windows are open. They're not home, running, you know, all of that stuff. So I had to start protecting myself cause it was getting too much.","insight":"Utility monitoring is not a nice-to-have -- it is the primary anxiety driver during the active lease. The host is vigilant because past experiences taught her that unmonitored tenants cause financial harm."},{"source":"june-call.txt, 12:29-12:40","type":"host_call","quote":"No tenants. They basically found a new roommate and they just stayed and they just kept looking.","insight":"Roommate replacement is a real active-lease event. It requires its own microinteraction structure: notification trigger, new vetting rules, and confirmation feedback that the lease continues without interruption."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Long Loops, p. 117","type":"book","quote":"Long Loops.","insight":"Active leases are inherently long loops lasting months. Saffer's guidance on long loops applies: the microinteraction must evolve over time, becoming more efficient and adaptive based on accumulated behavior data."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Spring-Loaded and One-off Modes, p. 111-113","type":"book","quote":"Modes... Spring-Loaded and One-off Modes.","insight":"Roommate replacement is a spring-loaded mode: it activates when a guest departs and deactivates when a replacement is confirmed. The platform must handle this mode transition with clear triggers and feedback, not leave it as an unstructured event."}],"priority":"medium","user_goal":"Know throughout the lease that my rules are being enforced, my payments are arriving, and any disruptions (roommate changes, utility overages) are being handled with clear communication.","company_goal":"Increase host retention by providing continuous, low-friction confirmation that the platform is delivering on its guarantees, converting first-lease hosts into repeat users.","time_budget":"Monthly lease status should be scannable in under 5 seconds. Utility overage alerts should arrive within 24 hours of the bill exceeding the threshold. Payment confirmations should arrive on the day of deposit.","anti_goals":["DO NOT rely on silence as positive feedback. 'No news is good news' does not build trust with hosts who have been burned before. Active confirmation is required.","DO NOT send identical monthly notifications. The long loop should adapt: quieter for stable leases, more detailed for ones with issues.","DO NOT handle roommate replacements as a new booking. It is a mode shift within an existing lease and should preserve continuity of all terms.","DO NOT burden the host with utility monitoring responsibility. The platform promised a guarantee; the monitoring should be the platform's job, with the host receiving reports, not raw data."],"success_metric":"Host-initiated support contacts about payment status or utility issues during active leases. Target: under 10% of active leases generate a support contact per month. Secondary: host retention rate (second lease or second property listing) for hosts who completed a full active lease. Target: 60%."},{"id":"works-006","type":"process_pattern","title":"Make Proposal Review a Single-Screen Verification of All Host Rules","journey_phases":["proposal_mgmt"],"problem":"June's proposal evaluation requires verifying multiple conditions simultaneously: guest vetting status, pricing accuracy, utility cap inclusion, calendar impact on other platforms, and lease duration acceptability. In the call, these were addressed sequentially over several minutes of conversation with Bryant. On the platform, if these verification points are spread across multiple screens or require clicking into sub-sections, the host cannot perform the holistic assessment that proposals demand. Saffer's principle that 'Feedback Illuminates the Rules' means every rule the host cares about must be visible at the moment of decision. June said 'I need to know who they are and what type of people' and 'tell them it's something they have to decide quickly' -- she needs speed AND thoroughness, which are only compatible if all information is on one surface.","solution":"Design the proposal review screen as a single-surface verification checklist that displays every host-defined rule alongside its current status. (1) Guest vetting: show a summary card with employment status, vetting completion indicator, and link to full profile. Do not force the host to navigate to a separate vetting page. (2) Pricing accuracy: display the exact rent, deposit, cleaning fee, and any conditional rules (utility cap) as the host defined them, with a visual confirmation that these match the host's listing. (3) Calendar impact: show the proposed dates and flag which other platforms need to be blocked. (4) Lease terms: show duration, extension option, and start date in the host's original language. (5) Payment guarantee: show the guarantee as a visible, branded element -- not fine print. (6) A single 'Accept' action after visual verification, not a multi-step approval wizard. The proposal screen is a decision surface, and all inputs to that decision must be present on it.","evidence":[{"source":"june-call.txt, 06:04-06:15","type":"host_call","quote":"I need to know who they are and what type of people. I don't want Connie in the house.","insight":"Guest vetting information is a non-negotiable verification requirement. The host will not accept a proposal without visible evidence that vetting has occurred. LinkedIn profiles were offered but may not match the host's mental model of 'documentation.'"},{"source":"june-call.txt, 02:53-03:25","type":"host_call","quote":"We've vetted both Ariel and Amber... payments are guaranteed to you as the landlord... even in the case that a guest missed a payment or didn't pay, you still get paid.","insight":"Two critical rules -- vetting completion and payment guarantee -- were communicated verbally during the call. On the proposal screen, these must be visible as verified indicators, not text descriptions that the host has to read and trust."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Every rule the host set (pricing, vetting, utility cap, calendar) must be illuminated on the proposal screen. If a rule is not visible at the moment of decision, it effectively does not exist for the host."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Visual Feedback, p. 96","type":"book","quote":"Visual feedback is the most effective form.","insight":"Vetting status, payment guarantee, and pricing accuracy should be communicated through visual indicators (checkmarks, status badges, color coding), not through paragraphs of explanatory text. The host should be able to verify all rules at a glance."}],"priority":"high","user_goal":"See everything I need to verify about a proposal -- guest quality, my pricing, my rules, calendar impact -- on one screen so I can make a fast, confident accept or decline decision.","company_goal":"Increase proposal acceptance rate and reduce time-to-acceptance by eliminating the information scattering that causes hosts to defer decisions or contact support for clarification.","time_budget":"The host should be able to scan all verification points in under 30 seconds and complete the accept/decline action in under 60 seconds total.","anti_goals":["DO NOT spread proposal information across multiple tabs or pages. Every verification point must be on the primary proposal screen.","DO NOT hide the payment guarantee in terms and conditions. It is the platform's strongest trust signal and must be visually prominent.","DO NOT require the host to click into a separate vetting report. A summary with key indicators should be visible inline, with a detail link for hosts who want more.","DO NOT present the accept action as a multi-step wizard. It should be a single action after visual verification is complete."],"success_metric":"Time from proposal notification to host accept/decline action. Target: median under 4 hours. Secondary: percentage of proposals accepted without a support contact or agent call. Target: 70%."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"june-call.txt","book_extract":"microinteractions-rules-feedback.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Persistent Rule Verification Strip","journey_phases":["listing_creation","proposal_mgmt","active_lease"],"problem":"June carries non-standard, protection-driven rules (utility cap at $40 with guest-paid overage, vetting documentation requirements, deposit and cleaning fee amounts) that she needs to verify are accurately captured at every phase. In the call, she asked the identical fee question twice (07:32 and 10:59), demonstrating that verbal feedback does not persist in memory. When critical rules are communicated once and then disappear -- as a toast notification, a confirmation email, or a spoken promise -- the host cannot verify them at the moment of decision. This forces the host to re-ask, re-check, or lose trust silently. The information architecture problem is that host-defined rules are treated as input data (captured once, stored invisibly) rather than as persistent reference information (always visible where relevant).","solution":"Architect a persistent 'Rule Verification Strip' -- a fixed, scannable summary of all host-defined rules -- that appears on every screen where those rules are actionable. On the listing editor, this strip shows rent ($2,690), deposit ($2,500), cleaning fee ($140), utility cap ($40 / guest pays overage) as always-visible fields, not as collapsed sections. On the proposal review screen, the same strip appears with verification indicators (checkmarks or match/mismatch flags) confirming that the proposal terms align with the host's stated rules. On the active lease dashboard, the strip persists as a reference panel showing which rules are currently in effect. The strip uses the host's own language, not platform terminology. The architecture principle: host-defined rules are reference information, not input data, and reference information must be persistently visible at every decision point.","evidence":[{"source":"june-call.txt, 07:32-07:36 and 10:59-11:04","type":"host_call","quote":"Are there any fees? Anything? No. There shouldn't be any fees on your company. [asked identically twice in the same call]","insight":"The same critical question asked twice in a single conversation proves that one-time verbal feedback does not persist. The information architecture must compensate by making critical rules permanently visible, not temporarily confirmed."},{"source":"june-call.txt, 04:08-04:51","type":"host_call","quote":"The electric bill, because people have been ridiculous... I believe it's only covered up to 40, the first $40 I pay and they have to pay different... I had to start protecting myself cause it was getting too much.","insight":"The utility cap is a protection rule born from painful experience. Its persistent visibility is not an information convenience -- it is a trust requirement. If the host cannot verify the rule is captured, she cannot trust the platform is protecting her."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Saffer's principle that rules are invisible until feedback makes them visible directly supports the architecture of persistent rule displays. Hidden rules create the same risk as the iPhone silent-mode alarm: the host does not know what the platform is or is not enforcing."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Microcopy, p. 76","type":"book","quote":"Microcopy.","insight":"The rule strip must use microcopy that mirrors the host's language. 'You cover the first $40 of electric. Your guest pays anything above that.' -- not 'Utility allocation threshold: $40 (variable surcharge enabled).'"}],"priority":"high","hierarchy_principle":"Host-defined rules are primary information on every screen where those rules affect a decision. They sit above action buttons and above guest details. The hierarchy is: (1) your rules as you stated them, (2) how the current situation maps to those rules, (3) actions you can take. Rules are not settings to be found in a menu; they are the lens through which the host evaluates everything else.","disclosure_pattern":"No progressive disclosure for host-defined rules. They are always fully visible on any screen where they are relevant. Progressive disclosure applies only to the detail behind each rule: tapping the utility cap shows the full policy text; tapping the deposit shows the refund conditions. The summary is always present; the detail is one tap away.","cognitive_load_constraint":"Maximum 5 rules displayed simultaneously in the strip. Each rule is expressed in one line of no more than 12 words, using the host's own vocabulary. If the host has more than 5 rules, the strip shows the 5 most recently relevant and offers a 'See all rules' expansion. Numeric values must be displayed as numerals, not spelled out.","scan_order":["Rule labels in bold (rent, deposit, cleaning fee, utility cap)","Numeric values beside each label","Verification indicator (checkmark or flag) beside each value","Action button below the strip"],"exclude":["Platform fee structure (the host asked about fees twice; this confusion must not be recreated by showing platform-side fee math on the host's rule strip)","Guest payment schedule details (this is guest-facing information, not host-rule information)","Historical changes to rules (version history belongs in settings, not on the active rule strip)"]},{"id":"communicates-002","type":"info_architecture","title":"Single-Surface Proposal Decision Screen","journey_phases":["proposal_mgmt"],"problem":"June's proposal evaluation requires simultaneous verification of multiple conditions: guest vetting status, pricing accuracy, utility cap inclusion, calendar impact on other platforms, and lease duration. In the call, these were addressed sequentially over several minutes because phone conversations are linear. But a digital proposal screen does not need to be linear. The information architecture risk is that the proposal screen fragments these verification points across multiple tabs, modals, or sub-pages, forcing the host into a sequential hunt for information that should be available in parallel. June said 'I need to know who they are and what type of people' (06:04) and 'tell them it's something they have to decide quickly' (05:40) -- she needs speed AND thoroughness, which are only compatible when all decision inputs are on one surface.","solution":"Architect the proposal review as a single-surface decision screen with all verification points visible without scrolling below the fold on desktop, or within one scroll-length on mobile. The screen is divided into three zones: (1) Guest Zone -- guest names, employment status, vetting completion indicator (checkmark + 'Vetted by Split Lease'), and a link to full profiles. This is not a separate page; it is an inline card. (2) Terms Zone -- the host's rules from their listing displayed alongside the proposed terms, with match indicators. Rent: $2,690 (matches listing). Duration: 3 months (with extension option). Start date: March 2nd. Utility cap: $40 / guest pays overage (confirmed). (3) Action Zone -- calendar impact notice ('Block these dates on your other platforms: Furnished Finder, [other]'), payment guarantee badge, and a single Accept / Decline action pair. No multi-step wizard. No 'Review terms' link that opens another page.","evidence":[{"source":"june-call.txt, 06:04-06:15","type":"host_call","quote":"I need to know who they are and what type of people. I don't want Connie in the house.","insight":"Guest identity verification is a non-negotiable precondition for proposal acceptance. If the host has to navigate away from the proposal to find vetting information, the decision flow is broken."},{"source":"june-call.txt, 05:40-05:52","type":"host_call","quote":"Tell them it's something they have to decide quickly because I would have to block it on the different platforms I have it on.","insight":"The host's urgency means the proposal screen must minimize time-to-decision. Every click away from the primary screen adds seconds that a time-pressured host will not tolerate."},{"source":"june-call.txt, 02:53-03:25","type":"host_call","quote":"We've vetted both Ariel and Amber... payments are guaranteed to you as the landlord... even in the case that a guest missed a payment or didn't pay, you still get paid.","insight":"Vetting status and payment guarantee are the two strongest trust signals. On the proposal screen, they must be visual indicators (badges, checkmarks), not paragraphs of explanation that the host must read and interpret."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Visual Feedback, p. 96","type":"book","quote":"Visual feedback is the most effective form.","insight":"Saffer's hierarchy of feedback effectiveness (visual > audio > haptic) means the proposal screen must communicate verification through visual indicators -- status badges, color-coded match/mismatch -- not through text descriptions."}],"priority":"high","hierarchy_principle":"The proposal screen hierarchy follows the host's decision tree from L1: (1) Who are these people? (guest identity and vetting -- primary), (2) Do the terms match my rules? (pricing and conditions -- secondary), (3) What do I need to do next? (calendar blocking and accept/decline action -- tertiary). Guest information is primary because June's first and most emotional concern is tenant quality. Terms verification is secondary because it is a factual check. Action is tertiary because it only matters after verification is complete.","disclosure_pattern":"The proposal screen itself is fully disclosed -- no progressive reveal for the three zones. Within each zone, progressive disclosure applies: the guest card shows name, photo, employment, and vetting badge at the top level; tapping opens the full profile with LinkedIn, credit summary, and references. Terms show summary values; tapping opens the full lease agreement draft. The principle: the decision-relevant summary is always visible; the evidentiary detail is one tap deep.","cognitive_load_constraint":"Maximum 7 data points visible without interaction: guest name(s), vetting status, rent amount, deposit amount, lease duration, start date, payment guarantee indicator. All additional information (utility cap detail, full profile, lease text) is accessible but not displayed by default. The screen must be comprehensible in under 30 seconds of scanning.","scan_order":["Guest names and vetting badge (top-left zone)","Pricing summary with match indicators (middle zone)","Lease duration and start date (middle zone, right column)","Payment guarantee badge (bottom zone, prominent)","Accept / Decline buttons (bottom zone, final)"],"exclude":["Platform fee breakdown (the host pays no fees; showing fee math adds confusion)","Internal vetting methodology (the host wants the result, not the process; methodology belongs in a 'How we vet' help article, not on the decision screen)","Other available guests (the proposal is about these specific guests; showing alternatives creates decision paralysis)"]},{"id":"communicates-003","type":"info_architecture","title":"Agent-Continuity First Impression on Platform Entry","journey_phases":["onboarding","listing_creation"],"problem":"June's entire relationship with Split Lease is mediated by Bryant. The platform's first digital touchpoint is an email link Bryant promised to send (13:27). When June clicks that link, she will see a screen that either confirms the continuity of her conversation with Bryant or presents a completely unfamiliar interface. The information architecture challenge is that the platform's entry screen is designed generically -- for any host arriving from any channel -- rather than specifically for a host who has just completed a call with a named agent about specific properties. June is personally depleted ('going through a lot of stuff myself,' 06:33) and time-constrained ('a couple of zoom calls today,' 00:19). If the first screen requires her to orient herself to a new context rather than recognizing the context Bryant established, she will close the tab.","solution":"Architect the platform's first screen for agent-referred hosts as a personalized continuation screen, not a generic onboarding page. The screen's headline is 'Bryant prepared your listing' -- not 'Welcome to Split Lease.' Below the headline: the property address June discussed, the pricing Bryant confirmed ($2,690/month, $2,500 deposit, $140 cleaning), and a preview of the listing as Bryant entered it. The primary action is 'Review and Confirm' -- not 'Create Your Listing.' Bryant's name and photo appear in a sidebar or header element, with a 'Text Bryant' link. The information architecture principle: the first screen the host sees must answer 'Am I in the right place?' and 'Did they get my information right?' before asking 'What do you want me to do?'","evidence":[{"source":"june-call.txt, 13:27","type":"host_call","quote":"I'll get those listings created. I can send you an email with a link to our site and you can expect that shortly after the call.","insight":"The entire onboarding is framed as a delivery from Bryant. The first screen must match this expectation: something was prepared for you, here it is. Not: here is our platform, now create something."},{"source":"june-call.txt, 06:33","type":"host_call","quote":"I been going through a lot of stuff myself. I'm sorry.","insight":"A depleted host arriving from a link in an email has near-zero tolerance for orientation cost. The information architecture must eliminate the 'where am I and what do I do?' phase entirely by showing familiar content immediately."},{"source":"microinteractions-rules-feedback.txt, Ch. 2, Manual Triggers, p. 25-26","type":"book","quote":"Make the trigger something the target users will recognize as a trigger in context... Have the trigger initiate the same action every time.","insight":"June's recognized trigger is Bryant. The platform's first screen must be recognizable as a Bryant-initiated artifact. If it looks like a generic SaaS onboarding page, it is an unrecognized trigger and will not initiate engagement."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Don't Start from Zero, p. 64","type":"book","quote":"Don't Start from Zero.","insight":"The first screen must show what the platform already knows (from Bryant's data entry): property details, pricing, terms. Starting from a blank form violates Don't Start from Zero and wastes the data Bryant already captured."}],"priority":"high","hierarchy_principle":"On the entry screen, the hierarchy is: (1) Agent identity and continuity signal (Bryant's name/photo + 'prepared for you' framing -- primary), (2) Property and pricing summary as the agent entered it (the familiar data -- secondary), (3) Review/confirm action (the minimal ask -- tertiary). Account creation, platform tour, or feature explanation are NOT in this hierarchy. They are deferred until after the host has confirmed their listing.","disclosure_pattern":"The entry screen discloses only what Bryant discussed in the call: property details, pricing, and the listing preview. Platform features, other hosts' testimonials, and how-it-works explanations are suppressed on the first visit. They are disclosed only after the host completes the listing confirmation. The principle: prove you listened before you sell.","cognitive_load_constraint":"The entry screen displays a maximum of 4 information groups: (1) Agent identity (name + photo), (2) Property summary (address + unit type), (3) Pricing summary (rent + deposit + cleaning fee), (4) One primary action button ('Review Your Listing'). No sidebar navigation, no feature menu, no secondary calls to action on the first screen. Total word count for scannable content: under 60 words.","scan_order":["Agent name and 'prepared for you' headline (top)","Property address and unit identifier (below headline)","Pricing summary in the host's stated numbers (middle)","'Review Your Listing' button (bottom)"],"exclude":["Platform feature explanations (the host is not evaluating the platform; she is reviewing her listing)","Account creation form (defer until after listing confirmation; use the email link as temporary authentication)","Other hosts' testimonials or social proof (June is a real estate agent; peer testimonials do not accelerate her decision -- her own data accuracy does)","Navigation menu or dashboard preview (the host has one task: review what Bryant prepared)"]},{"id":"communicates-004","type":"info_architecture","title":"Cross-Platform Calendar Impact Disclosure at Commitment Points","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"June operates on Furnished Finder, other unnamed platforms, and potentially Split Lease. Every commitment on Split Lease (accepting a proposal, extending a lease) has an invisible external cost: manual calendar blocking on other platforms. June states this explicitly: 'Tell them it's something they have to decide quickly because I would have to block it on the different platforms I have it on' (05:40). The information architecture problem is that the platform's commitment flows (proposal acceptance, lease extension) treat the commitment as a closed-system action -- 'Accept this proposal' -- without acknowledging or surfacing the cross-platform consequences. The host is left to remember, on her own, that accepting on Split Lease means she needs to go block dates on Furnished Finder and elsewhere. This hidden cost creates anxiety at the decision point and risk of double-booking after it.","solution":"At every commitment point, insert a cross-platform impact disclosure panel immediately before the action button. This panel reads: 'When you accept, remember to block [dates] on your other platforms.' If the host has previously indicated which platforms she uses (captured during onboarding or listing creation), the panel names them specifically: 'Block March 2 - June 2 on Furnished Finder.' The panel is not a blocker -- it does not require the host to confirm she has blocked -- but it is architecturally positioned as the last thing the host sees before pressing Accept, making it impossible to miss. For lease extensions, the same pattern applies: 'Your lease is extending to September 2. Update your availability on Furnished Finder.' Long-term, this panel becomes the integration point for calendar sync automation.","evidence":[{"source":"june-call.txt, 05:40-05:52","type":"host_call","quote":"Tell them it's something they have to decide quickly because I would have to block it on the different platforms I have it on.","insight":"Cross-platform calendar management is a real, immediate operational cost that the host is already aware of. The information architecture must acknowledge this cost at the point of commitment, not leave it as the host's private burden."},{"source":"june-call.txt, 07:47-08:02","type":"host_call","quote":"I'm surprised I've never heard of [Split Lease] as well as I'm a real estate agent as well. I find everybody my own.","insight":"June is a multi-platform professional who manages her own pipeline. The platform must respect this reality by acknowledging that Split Lease is one channel among many, not the host's only channel."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Absorb Complexity, p. 67","type":"book","quote":"Absorb Complexity.","insight":"Saffer's principle: the system should handle complexity internally. Even when full automation (calendar sync) is not yet built, the information architecture can absorb the cognitive complexity by surfacing the reminder at the right moment -- so the host does not need to remember on her own."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"The cross-platform blocking obligation is a hidden rule of accepting a Split Lease proposal. Feedback must illuminate it: the host should see the external consequence of her action before she takes it, not discover it after."}],"priority":"medium","hierarchy_principle":"The cross-platform impact disclosure sits between the terms summary and the action button. It is tertiary information (after guest details and terms verification) but it is architecturally positioned as a gate before the action. The hierarchy at the commitment point is: (1) Verified terms, (2) Cross-platform impact notice, (3) Accept/Decline action. The impact notice is visually distinct (different background color, icon of a calendar with multiple platform logos) to prevent it from blending into the terms summary.","disclosure_pattern":"The cross-platform impact panel appears only at commitment points (proposal acceptance, lease extension, lease termination). It does not appear on browse screens, listing views, or status dashboards. Within the panel, the specific platforms and dates are fully disclosed if the host has provided platform information; otherwise, a generic reminder ('Update your other platforms') appears with a prompt to add platform names for future specificity.","cognitive_load_constraint":"The panel contains a maximum of 2 lines of text: one identifying the dates to block, one naming the platforms. No paragraph explanations. No links to calendar sync setup (that belongs in settings, not in the commitment flow). The visual design uses an icon + short text pattern to keep scan time under 3 seconds.","scan_order":["Calendar icon with platform indicators (left side of panel)","Date range to block in bold (center of panel)","Platform names (right side of panel or second line)","Accept / Decline buttons immediately below"],"exclude":["Calendar sync setup instructions (this belongs in settings, not at the commitment point -- adding setup complexity to a decision moment increases abandonment)","Other platforms' listing details (the host knows her own listings; showing Furnished Finder screenshots or links is unnecessary and distracting)","Double-booking warnings or liability language (the panel is a helpful reminder, not a legal warning -- tone matters)"]},{"id":"communicates-005","type":"info_architecture","title":"Adaptive Lease Health Dashboard with Ambient-to-Alert Escalation","journey_phases":["active_lease"],"problem":"June's dominant active-lease anxiety is utility abuse ($100-$200 bills from guests running heat with windows open). Her $40 cap is a rule she needs continuously verified throughout the lease, not just at listing creation. But the information architecture challenge extends beyond utilities: the active lease requires ongoing confirmation of payment receipt, rule enforcement, and lease status. If the platform provides no active-lease information architecture, the host must either (a) monitor manually, recreating the anxiety the platform was supposed to eliminate, or (b) trust blindly, which contradicts the protection-driven mindset June has developed from negative experiences. Saffer's Long Loops principle (Ch. 5, p. 117) requires that recurring microinteractions adapt over time -- the same static dashboard for month 1 and month 6 fails to serve either the anxious new host or the confident experienced one.","solution":"Architect the active lease view as an adaptive health dashboard with two modes: ambient (everything is fine) and alert (something needs attention). In ambient mode, the dashboard shows a compact summary: payment status (green checkmark + 'February payment deposited'), utility status (green indicator + 'Utility usage: $32 / $40 cap'), and lease timeline (progress bar showing time remaining). This ambient mode requires zero interaction -- the host glances and is reassured. In alert mode, triggered when a threshold is crossed (utility exceeds $40, payment is delayed, lease end is approaching), the dashboard surfaces specific information: the overage amount, the action the platform is taking (guest notification, overage charge), and what the host needs to do (if anything). The adaptation principle: new leases start with more frequent and detailed feedback; as the lease progresses without issues, feedback frequency decreases and detail compresses. This mirrors Saffer's Long Loop guidance.","evidence":[{"source":"june-call.txt, 04:26-04:51","type":"host_call","quote":"I have had bills of a hundred, $200. I was like, what are you doing in the apartment?... the heat is on while the windows are open. They're not home, running, you know, all of that stuff. So I had to start protecting myself cause it was getting too much.","insight":"Utility monitoring is the host's primary anxiety during the active lease. The dashboard must provide continuous, ambient confirmation that the utility rule is being enforced -- silence is not reassurance for a host who has been burned."},{"source":"june-call.txt, 02:53-03:25","type":"host_call","quote":"Payments are guaranteed to you as the landlord... even in the case that a guest missed a payment or didn't pay, you still get paid.","insight":"The payment guarantee is a verbal promise that must become a recurring visual confirmation. Each payment cycle, the host should see positive proof that the guarantee is being honored -- not just the absence of a problem."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Long Loops, p. 117","type":"book","quote":"Long Loops.","insight":"Active leases span months. Saffer's Long Loop principle requires the microinteraction to evolve over time: more detailed early on (building trust), more ambient later (confirming established trust). A static dashboard violates this by providing the same information density regardless of lease maturity."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Spring-Loaded and One-off Modes, p. 111-113","type":"book","quote":"Modes... Spring-Loaded and One-off Modes.","insight":"The alert mode is spring-loaded: it activates when a threshold is crossed (utility overage, payment delay) and deactivates when the issue is resolved. The host should see the dashboard shift from ambient to alert and back, providing clear feedback about the current state."}],"priority":"medium","hierarchy_principle":"On the lease dashboard, the hierarchy follows the host's anxiety order: (1) Payment status (the guarantee promise -- primary, because money is the ultimate concern), (2) Utility usage vs. cap (the protection rule -- secondary, because it is the host's stated fear), (3) Lease timeline and upcoming events (renewal, end date -- tertiary, because these are future-oriented). In alert mode, the alerted item moves to the top of the hierarchy regardless of its default position.","disclosure_pattern":"Ambient mode is the default view: compact, glanceable, 3 indicators. Alert mode progressively discloses detail only when a threshold is crossed. The host does not need to dig for information in ambient mode; the information finds the host in alert mode. Monthly summary emails mirror the dashboard's current mode: a calm summary for ambient months, a detailed action-required email for alert months.","cognitive_load_constraint":"Ambient mode: 3 status indicators, each 1 line, total scan time under 5 seconds. Alert mode: maximum 2 additional lines per alerted item explaining the issue and the platform's response. No more than 1 active alert displayed at a time without explicit expansion. Historical data (past months' utility usage, payment history) is available via a 'History' link but not displayed on the primary dashboard surface.","scan_order":["Payment status indicator with amount and date (top row)","Utility usage indicator with bar showing current vs. cap (second row)","Lease timeline progress bar with days remaining (third row)","Alert banner if any threshold is crossed (replaces or overlays the relevant row)"],"exclude":["Guest activity details (the host does not need to see when the guest logs in or browses -- only rule-relevant behavior like utility usage)","Platform operational updates (system maintenance, feature announcements do not belong on the lease health dashboard)","Comparative data from other hosts ('Average utility usage in your area') -- this introduces noise and social comparison that does not serve the host's monitoring goal"]},{"id":"communicates-006","type":"info_architecture","title":"Multi-Unit Listing Architecture with Building-Level Inheritance","journey_phases":["listing_creation","pricing","retention"],"problem":"June owns a three-family house with at least two listable apartments and proactively offered to list both (09:36). Multi-unit hosts face an information architecture problem: rules, pricing defaults, and property details exist at two levels -- the building level (address, house rules, utility policy, neighborhood description) and the unit level (floor, bedrooms, specific rent, unit photos). If the information architecture treats each listing as an independent entity, the host must re-enter building-level information for every unit. This violates Saffer's Don't Start from Zero principle and creates inconsistency risk (different utility cap phrasing across units, slightly different addresses). The L1 element works-004 identifies this as a process problem; the information architecture challenge is how to structure the screens so the host sees and edits building-level data once and unit-level data per unit.","solution":"Architect listing creation as a two-tier information structure. The first tier is the Building Profile: address, neighborhood description, transit access (June mentioned '3/2/9 express downtown'), house rules, utility policy, and deposit amount. This is entered once and shared across all units. The second tier is the Unit Profile: unit identifier (Apt 1, Apt 2), bedrooms, rent amount, unit-specific photos, and any unit-specific overrides to building-level defaults. When the host creates a second listing, the screen shows the Building Profile as pre-filled and read-only (with an 'Edit building info' link), and presents only the Unit Profile fields for input. The scan pattern is: building info (confirmed) above a divider line, unit info (editable) below. This architecture makes it visually clear what is shared and what is unique.","evidence":[{"source":"june-call.txt, 09:36-09:41","type":"host_call","quote":"It's something like join in with, and you can list both of my apartments.","insight":"The host expects to list both units in a single interaction context. The information architecture must support this by making the second listing feel like an extension of the first, not a repetition."},{"source":"june-call.txt, 04:08-04:19","type":"host_call","quote":"The electric bill... it's only covered up to 40, the first $40 I pay and they have to pay different.","insight":"The utility cap is a building-level rule that applies to all units in June's three-family house. The architecture must capture it once at the building level and apply it to all units, not ask for it per unit."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Don't Start from Zero, p. 64","type":"book","quote":"Don't Start from Zero.","insight":"The second listing must start from the first listing's building-level data, not from a blank form. Saffer's principle directly mandates that the information architecture distinguish between data that is already known (building-level) and data that is genuinely new (unit-level)."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Limited Options and Smart Defaults, p. 69","type":"book","quote":"Limited Options and Smart Defaults.","insight":"For the second unit, the smart default for every building-level field is 'same as your other unit.' The host should only see fields that are likely to differ (rent, bedrooms, photos). This limits options to the genuinely variable inputs."}],"priority":"medium","hierarchy_principle":"On the listing creation screen for a second unit, the hierarchy is: (1) Building Profile summary (pre-filled, read-only, shown as confirmed context -- primary because it establishes that the platform already knows this), (2) Unit-specific fields requiring input (editable, highlighted -- secondary because this is the host's actual task), (3) Preview of the complete listing combining both tiers (tertiary, accessible via 'Preview' button). The building profile is visually distinguished from the unit profile through background color or section framing, making the two-tier structure immediately apparent.","disclosure_pattern":"Building-level data is disclosed as a collapsed, confirmed summary on the second listing screen. It is expandable for editing but defaults to showing just key values (address, utility policy, deposit) in a compact format. Unit-level data is fully disclosed as editable fields. On the first listing screen, both tiers are fully editable because there is no building profile yet. The architecture adapts: the first listing is full-form; the second listing is delta-only.","cognitive_load_constraint":"The second listing form presents a maximum of 5 unit-specific fields requiring input: unit identifier, bedrooms, rent amount, unit photos, and one optional field for unit-specific notes. Building-level data (potentially 8-10 fields) is summarized in 3-4 lines of confirmed text above the unit fields. Total cognitive load for the second listing: approximately 40% of the first listing.","scan_order":["Building summary banner ('123 W 131st St, Harlem -- Utility: $40 cap -- Deposit: $2,500') at top","Unit identifier field (first editable input)","Rent amount field (the most important unit-specific variable)","Photos upload area","'Create Listing' button at bottom"],"exclude":["Building-level fields as editable inputs on the second listing screen (they appear as confirmed summary; editing them opens the building profile, not inline form fields)","Market comparison data during listing creation ('Other hosts in Harlem charge...') -- this introduces decision complexity at a moment that should be about accuracy, not optimization","Listing analytics or performance previews ('Expected views per month') -- this is retention-phase information, not creation-phase information"]}]}</script>

  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"june-call.txt","book_extract":"microinteractions-rules-feedback.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Persistent Rule Strip with Mono-Set Numerics","journey_phases":["listing_creation","proposal_mgmt","active_lease"],"problem":"June asked the identical fee question twice in one call (07:32 and 10:59), proving verbal feedback does not persist. When host-defined rules (rent, deposit, cleaning fee, utility cap) appear only during data entry and then vanish into stored fields, the host cannot verify them at decision points. The L2 element communicates-001 architects a rule verification strip; the visual challenge is making that strip scannable in under 2 seconds across every context where it appears, without competing with primary content or blending into surrounding UI. Saffer's feedback principle (Ch. 4, p. 86) states that rules the user cannot see are rules the user does not trust. The visual pattern must make numeric rules -- the host's most concrete mental anchors -- instantly recognizable through consistent typographic treatment.","solution":"Display all host-defined numeric rules (rent, deposit, cleaning fee, utility cap) in IBM Plex Mono at a slightly larger weight than surrounding body text, set against the accent-light background token. The mono typeface creates a visual signature that signals 'this is your verified data' wherever it appears -- on listing editors, proposal screens, and lease dashboards. Each rule occupies a single horizontal line: a label in Outfit regular (ink-soft color) followed by the numeric value in IBM Plex Mono semibold (ink color). The strip sits in a container with the accent-light background, a 1px border using the border token, and radius-sm corners. The consistent visual treatment means the host's eye learns to locate their rules by typeface alone, even on unfamiliar screens.","evidence":[{"source":"june-call.txt, 07:32-07:36 and 10:59-11:04","type":"host_call","quote":"Are there any fees? Anything? No. [asked identically twice in the same call]","insight":"Identical questions repeated in a single conversation demonstrate that one-time verbal feedback fails to persist. The visual pattern must compensate by making critical numeric data permanently scannable through distinctive typographic treatment."},{"source":"june-call.txt, 08:27-08:32","type":"host_call","quote":"One 40 cleaning fee... 2,500 for the deposit... 26 90 for the rent.","insight":"June states all pricing as a unified set of concrete numbers. The visual pattern must display these as a unified strip, not scattered across separate form sections, because the host's mental model treats them as a single pricing package."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Saffer's core feedback principle: rules that lack visible feedback do not exist from the user's perspective. A distinctive typographic treatment for numeric rules creates a visual feedback channel that persists across screens."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Microcopy, p. 76","type":"book","quote":"Microcopy.","insight":"Labels in the rule strip must use the host's own vocabulary. 'Rent' not 'monthly rate.' 'Cleaning fee' not 'turnover charge.' 'Electric cap' not 'utility allocation threshold.' The mono typeface signals data precision; the labels signal human understanding."}],"priority":"high","tokens":{"colors":["accent-light","ink","ink-soft","border"],"typography":["IBM Plex Mono semibold for numeric values","Outfit regular for rule labels"],"spacing":["sm (8px) between label and value","md (16px) between rule lines","md (16px) padding inside strip container"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA minimum. ink (#1a1714) on accent-light (#e8f0eb) yields approximately 13.5:1 contrast ratio, exceeding AA (4.5:1) and AAA (7:1) for normal text. ink-soft (#4a4640) on accent-light yields approximately 7.2:1, passing AAA for normal text.","visual_hierarchy_rule":"The mono-set numeric values are the primary scan target within the rule strip. The eye hits the numbers first (larger weight, distinctive typeface), then reads the label to the left for context. On screens with action buttons below the strip, the hierarchy is: rule numerics (first), rule labels (second), action buttons (third).","brand_alignment":"Directly implements the taste model's typography philosophy: 'Mono for data/trust (prices, stats, badges). IBM Plex Mono signals precision and reliability.' The accent-light container connects to the taste model's forest green accent palette ('trust, growth, stability'), applied at a background tint to avoid overwhelming the numeric content."},{"id":"looks-002","type":"visual_pattern","title":"Agent-Continuity Entry Screen with Warm Personalization","journey_phases":["onboarding","listing_creation"],"problem":"June's first encounter with the Split Lease platform will be clicking a link in Bryant's email. She is personally depleted ('going through a lot of stuff myself,' 06:33) and time-constrained ('a couple of zoom calls today,' 00:19). If the first screen looks like a generic SaaS onboarding page -- stark white background, company logo, 'Create your account' heading -- her System 1 will not recognize it as connected to the conversation she just had. The visual pattern must make the platform's first screen feel like opening a note from someone you just spoke with, not arriving at a new product. Saffer's trigger principle (Ch. 2, p. 25-26) requires that triggers be recognizable in context; June's context is her phone call with Bryant, not a product marketing page.","solution":"Use the surface-warm background token instead of pure white for the entry screen. Place Bryant's name in Instrument Serif (the brand's personality typeface) as the page headline: 'Bryant prepared your listing.' Below the headline, display the property address in Outfit and the pricing summary in the mono rule strip pattern from looks-001. Include a circular agent photo element (48px, radius-full) beside the headline. The overall visual temperature of the screen should be warm: surface-warm background, no stark borders, generous spacing (xl padding around the content block). The brand accent appears only in the 'Review Your Listing' button (accent background, surface text). No sidebar navigation, no feature menus, no secondary CTAs on this screen. The visual principle is: warmth signals continuity; coldness signals unfamiliarity.","evidence":[{"source":"june-call.txt, 13:27","type":"host_call","quote":"I'll get those listings created. I can send you an email with a link to our site and you can expect that shortly after the call.","insight":"The entire onboarding is framed as a delivery from Bryant. The first screen must visually match this expectation: something was prepared for you. A warm, personalized screen with Bryant's name signals delivery, not demand."},{"source":"june-call.txt, 06:33","type":"host_call","quote":"I been going through a lot of stuff myself. I'm sorry.","insight":"A depleted user has zero tolerance for visual complexity. The warm, sparse entry screen with generous spacing reduces cognitive load to near zero: recognize Bryant, verify your numbers, press one button."},{"source":"microinteractions-rules-feedback.txt, Ch. 2, Manual Triggers, p. 25-26","type":"book","quote":"Make the trigger something the target users will recognize as a trigger in context.","insight":"June's context is her conversation with Bryant. The entry screen trigger (the 'Review Your Listing' button) must sit within a visual context that she recognizes: Bryant's name, her property details, her numbers. The warm color palette signals familiarity over novelty."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Don't Start from Zero, p. 64","type":"book","quote":"Don't Start from Zero.","insight":"Visually, 'not starting from zero' means the screen is already populated with the host's data. The visual pattern uses pre-filled content as the primary visual element, not empty form fields. Populated data in warm tones signals 'we already know you.'"}],"priority":"high","tokens":{"colors":["surface-warm","ink","accent","surface"],"typography":["Instrument Serif for agent-attributed headline","Outfit for property details","IBM Plex Mono semibold for pricing values"],"spacing":["xl (40px) padding around content block","lg (24px) between headline and property details","md (16px) between property details and pricing strip"],"new_tokens_needed":["agent-photo-size: 48px (a component-level token for the circular agent avatar, not yet in the spacing scale)"]},"contrast_requirements":"WCAG AA minimum. ink (#1a1714) on surface-warm (#fdfcfa) yields approximately 17.5:1 contrast ratio, exceeding AAA. The accent (#2d5a3d) button with surface (#ffffff) text yields approximately 7.3:1, exceeding AA for large text and normal text.","visual_hierarchy_rule":"The eye path on the entry screen follows: (1) Agent name in serif headline (largest text element, personality typeface draws attention first), (2) Property address below (familiar anchoring data), (3) Pricing strip in mono (verification data), (4) Single CTA button in accent green (action). No competing visual elements. The warm background ensures the content block floats without hard-edged container borders.","brand_alignment":"Implements the taste model's core principles: 'Warm, not cold. Soft backgrounds, not stark white.' The surface-warm token as the page background delivers exactly this. 'Trustworthy, not corporate' is achieved by leading with a human name (Bryant) in the personality serif, rather than a company logo. 'Confident, not flashy' is achieved through the single-CTA, no-sidebar layout that communicates confidence in simplicity."},{"id":"looks-003","type":"visual_pattern","title":"Verification Badge Visual Language for Trust Signals","journey_phases":["evaluation","proposal_mgmt"],"problem":"June demands visible proof of guest vetting ('I need to know who they are and what type of people. I don't want Connie in the house,' 06:04) and was promised a payment guarantee ('even in the case that a guest missed a payment or didn't pay, you still get paid,' 02:53-03:25). These two trust signals -- vetting completion and payment guarantee -- were communicated verbally during the call. On the platform, they must become visual artifacts that the host can verify at a glance. The visual challenge is creating a badge system that communicates verified status with the same immediacy as a physical seal or stamp, without requiring the host to read explanatory text. Saffer's visual feedback principle (Ch. 4, p. 96) identifies visual feedback as the most effective form of feedback.","solution":"Create two distinct badge patterns for the platform's primary trust signals. (1) Vetting badge: a compact horizontal element with an accent-green background (accent-light token), a checkmark icon in accent color, and the text 'Vetted by Split Lease' in IBM Plex Mono at a small size. The mono typeface signals institutional verification, not subjective opinion. The badge uses radius-full for a pill shape. (2) Payment guarantee badge: a larger horizontal element with signal-info-bg background, a shield icon in signal-info color, and the text 'Payment Guaranteed' in IBM Plex Mono. The shield icon and the blue information palette distinguish this from the vetting badge while maintaining the mono-typeface trust signal. Both badges appear inline on the proposal screen -- not as tooltips, not as expandable sections. They are always visible where the host makes accept/decline decisions. The badge visual language extends to any future trust signals (background check complete, insurance coverage active) by following the same pattern: colored pill + icon + mono text.","evidence":[{"source":"june-call.txt, 06:04-06:15","type":"host_call","quote":"I need to know who they are and what type of people. I don't want Connie in the house.","insight":"The host's vetting demand is emotionally charged and non-negotiable. A verification badge must be visually prominent enough to satisfy this demand at a glance, without requiring the host to click into a separate vetting report."},{"source":"june-call.txt, 02:53-03:25","type":"host_call","quote":"Payments are guaranteed to you as the landlord... even in the case that a guest missed a payment or didn't pay, you still get paid.","insight":"The payment guarantee is the platform's strongest value proposition. It was a verbal promise. The visual badge must convert this verbal promise into a persistent, branded visual artifact that the host encounters at every decision point."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Visual Feedback, p. 96","type":"book","quote":"Visual feedback is the most effective form.","insight":"Saffer's feedback hierarchy (visual > audio > haptic) means the trust signals must be primarily visual. Badges with icons and distinctive color palettes communicate status faster than any text explanation."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Vetting and payment guarantee are rules of the platform. Without visible feedback (the badges), these rules are invisible to the host, creating the same trust gap as the iPhone silent-mode alarm: the host does not know what the platform has or has not done."}],"priority":"high","tokens":{"colors":["accent","accent-light","signal-info","signal-info-bg","surface"],"typography":["IBM Plex Mono regular at small size for badge text"],"spacing":["xs (4px) padding vertical inside badge","sm (8px) padding horizontal inside badge","sm (8px) gap between icon and text"],"new_tokens_needed":["badge-icon-size: 16px (icon sizing for
