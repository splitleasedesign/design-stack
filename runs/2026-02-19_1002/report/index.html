  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"june-call.txt","book_extract":"microinteractions-rules-feedback.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Recognition Before Demand on First Platform Visit","journey_phases":["onboarding","listing_creation"],"problem":"June is personally depleted ('I been going through a lot of stuff myself,' 06:33), time-constrained ('I got a couple of zoom calls today,' 00:19), and has never seen the Split Lease platform. Her only relationship is with Bryant, who promised to handle everything and send her a link. If her first platform encounter feels like a stranger asking for something -- account creation, form-filling, orientation -- her emotional state shifts from the relieved delegation she felt at the end of the call to the anxiety of facing an unfamiliar system alone. The emotional risk is that the platform's first impression erases the warmth Bryant established and replaces it with the cold feeling of 'another thing I have to figure out.'","solution":"The first platform touchpoint must produce instant recognition: 'This is from Bryant. He did what he said he would do. My information is already here.' The emotional principle is recognition before demand -- the host must feel known before being asked to do anything. Every visual element on the entry screen (Bryant's name, property address, pricing in the host's stated numbers) should trigger the feeling of opening a note from someone who listened, not arriving at a product that wants something from you. The copy, layout, and animation must all serve the same emotional beat: you are in the right place, we heard you, here is what we prepared.","evidence":[{"source":"june-call.txt, 13:27","type":"host_call","quote":"I'll get those listings created. I can send you an email with a link to our site and you can expect that shortly after the call.","insight":"Bryant set the emotional expectation: something finished is waiting for you. The platform must deliver on this emotional promise, not undercut it with a generic onboarding flow."},{"source":"june-call.txt, 06:33","type":"host_call","quote":"I been going through a lot of stuff myself. I'm sorry.","insight":"A depleted person encountering an unfamiliar system will feel overwhelmed. The emotional target must be relief ('they already did the work') not obligation ('now I have to do work')."},{"source":"microinteractions-rules-feedback.txt, Ch. 2, Manual Triggers, p. 25-26","type":"book","quote":"Make the trigger something the target users will recognize as a trigger in context.","insight":"Saffer's trigger recognition principle has an emotional dimension: a recognized trigger feels safe and familiar; an unrecognized trigger feels uncertain and demanding. June's context is her conversation with Bryant. The platform trigger (the entry screen) must be emotionally recognizable as a continuation of that conversation."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Don't Start from Zero, p. 64","type":"book","quote":"Don't Start from Zero.","insight":"Starting from zero is not just a data problem -- it is an emotional problem. A blank form says 'we don't know you.' A pre-populated screen says 'we were paying attention.' The emotional difference is the difference between abandonment and engagement."}],"priority":"high","target_emotion":"relief","emotion_rationale":"A depleted host who was promised someone else would handle the work needs to feel relieved that the promise was kept, not burdened by a new task.","copy_guidelines":{"voice":"warm, personal, already done","do":["Lead with the agent's name: 'Bryant prepared your listing'","Use past tense to signal completion: 'We pulled your details from Furnished Finder'","Frame the host's task as review, not creation: 'Review and confirm'"],"dont":["Use imperative language that implies work: 'Create your listing' or 'Set up your account'","Lead with the company name or brand story before showing the host's own data","Use onboarding language ('Welcome!' 'Get started!') that signals a new relationship rather than a continuing one"],"example_good":"Bryant prepared your listing at 123 W 131st St. Review the details below and confirm when everything looks right.","example_bad":"Welcome to Split Lease! Create your free account to get started listing your property."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Settled and already present, not arriving or building up. Content should appear as if it was waiting for the host, not loading in response to their visit. No entrance animations for the pre-populated data -- it is already there.","duration_range":"0-100ms for content display; 300ms for the single CTA button subtle fade-in"},"tension_relief":{"tension_point":"The moment the host clicks the email link and waits for the page to load -- 'What am I about to see? Will I have to figure out a new system?'","relief_point":"The instant the page renders showing Bryant's name, the property address, and the host's pricing numbers -- 'Oh, he already did it. This is what he said he would send.'","timing":"Under 500ms from click to recognition. Relief must be immediate."},"personalization_signals":["Agent's name and photo visible in the page headline","Property address as the host stated it during the call","Pricing numbers displayed in the exact figures from the call ($2,690, $2,500, $140)","No generic content or other hosts' properties visible -- the screen is entirely about this host"],"anti_patterns":[{"pattern":"Showing an account creation form before the host sees their listing data","reason":"Demanding credentials before demonstrating value reverses the emotional sequence. The host must feel relief (my data is here) before being asked for anything (create an account).","example_bad":"A modal overlay saying 'Create your Split Lease account to view your listing' blocking the pre-populated data behind it."}]},{"id":"feels-002","type":"emotional_element","title":"Protective Confidence Through Visible Rule Enforcement","journey_phases":["listing_creation","pricing","proposal_mgmt","active_lease"],"problem":"June's rules -- the $40 utility cap, the vetting requirement, the deposit and cleaning fee amounts -- are not preferences. They are protection mechanisms born from painful experiences: '$100, $200 bills... heat is on while the windows are open... I had to start protecting myself' (04:26-04:51). She also explicitly rejects unknown tenants: 'I don't want Connie in the house' (06:04). When a platform records these rules but provides no visible evidence of enforcement, the host is left in a state of anxious vigilance: 'Did they capture my rule? Is it actually being applied? Am I protected?' The emotional failure is that the platform asks the host to trust without showing proof, which contradicts the entire reason the host created these rules -- because past trust was violated.","solution":"Every protection rule must produce visible confirmation at every phase of its lifecycle: captured during listing creation, applied during proposal review, enforced during the active lease. The emotional principle is that protection rules are not data fields -- they are promises the platform makes to the host. Each phase must provide evidence that the promise is being kept. The copy, visual treatment, and interaction patterns must all communicate 'we are actively protecting you' rather than 'we recorded your preference.' The host should feel a steady accumulation of confidence that her boundaries are respected, building from 'I told them my rule' to 'I can see my rule on the listing' to 'I can see my rule was applied to this guest' to 'I can see my rule was enforced this month.'","evidence":[{"source":"june-call.txt, 04:26-04:51","type":"host_call","quote":"I have had bills of a hundred, $200. I was like, what are you doing in the apartment?... I had to start protecting myself cause it was getting too much.","insight":"The emotional weight of this statement is not about money -- it is about violated trust and the need for self-protection. The platform must honor this emotional context by treating the utility cap as a sacred boundary, not a configurable setting."},{"source":"june-call.txt, 06:04-06:15","type":"host_call","quote":"I need to know who they are and what type of people. I don't want Connie in the house.","insight":"The vetting demand is emotionally charged safety language. The host does not want a process description -- she wants visible proof that strangers have been verified before entering her property."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Saffer's principle has a direct emotional implication: rules without feedback create anxiety because the user cannot confirm the system is doing what they asked. Feedback that illuminates protection rules converts anxiety into confidence."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Preventing Errors, p. 74","type":"book","quote":"Preventing Errors.","insight":"June's protection rules are her own error-prevention system, developed through painful trial and error. The platform must encode these rules as its own error-prevention mechanisms, and the visible enforcement feedback is the emotional signal that the platform has adopted the host's self-protection instinct."}],"priority":"high","target_emotion":"safety","emotion_rationale":"A host who created rules to protect herself from past harm needs to feel safe that the platform is enforcing those rules, not merely storing them.","copy_guidelines":{"voice":"direct, affirming, enforcement-oriented","do":["Use active-voice confirmation: 'Your $40 electric cap is active. Guests see this on your listing.'","Mirror the host's own language for rules: 'You cover the first $40. Guest pays anything above that.'","Show enforcement events with timestamps: '$12 overage charged to guest on Feb 15'"],"dont":["Use passive or vague language: 'Utility preferences have been saved' or 'Your settings are updated'","Rebrand the host's rules in platform jargon: 'Utility allocation threshold configured' instead of '$40 electric cap'","Show rules as editable settings during the proposal or lease phase -- at those points they are active protections, not configurable preferences"],"example_good":"Electric cap: $40. You cover the first $40. Your guest pays anything above that. Active on your listing and visible to guests.","example_bad":"Utility settings saved. You can update these in your listing preferences at any time."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Steady and grounded, not celebratory or bouncy. The left-border accent treatment for protection rules should appear instantly with no entrance animation -- it is a permanent marker, not a temporary notification. Enforcement events use a brief, calm pulse (300ms) that says 'this happened' without saying 'look at this!'","duration_range":"0ms for rule visibility; 300ms for enforcement event pulse"},"tension_relief":{"tension_point":"When the host sets a rule (listing creation) or reviews a proposal with guest names she does not know -- 'Will they actually enforce my cap? Are these people safe?'","relief_point":"When the host sees the enforcement indicator: a green checkmark beside 'Vetted by Split Lease' on the proposal, or '$38 usage / $40 cap' in green on the lease dashboard.","timing":"Immediate at each phase transition. The host should never arrive at a new phase without seeing her rules already present and confirmed."},"personalization_signals":["Protection rules displayed in the host's own words, not platform terminology","The left-border accent treatment creates a recognizable visual signature that follows the host's rules across all screens","Enforcement events reference the specific rule the host defined, creating a personal narrative: 'Your $40 cap was respected this month'"],"anti_patterns":[{"pattern":"Showing protection rules as generic settings that can be easily toggled off","reason":"Treating a protection rule like a preference undermines the emotional weight it carries. The host created this rule because she was harmed. Making it easy to accidentally disable communicates that the platform does not understand why the rule exists.","example_bad":"A toggle switch labeled 'Utility cap: ON' that the host could accidentally tap to OFF with no confirmation dialog."}]},{"id":"feels-003","type":"emotional_element","title":"Earned Trust Through Recurring Proof, Not Silence","journey_phases":["active_lease","retention"],"problem":"Bryant verbally promised June a payment guarantee: 'Even in the case that a guest missed a payment or didn't pay, you still get paid' (02:53-03:25). During a 3+ month lease, this verbal promise must be converted into recurring evidence that the guarantee is real. The emotional danger of silence-as-positive-feedback is that hosts who have been burned before (and June has been) do not interpret silence as 'everything is fine.' They interpret it as 'I don't know what's happening, and last time I didn't know what was happening, I got a $200 electric bill.' Saffer's long loop principle (Ch. 5, p. 117) requires that recurring microinteractions evolve over time. Emotionally, this means the platform must build trust through repeated proof in the early months, then gracefully reduce frequency as trust is established.","solution":"Every payment cycle, the host receives active positive confirmation: 'Payment of $2,690 deposited for February.' Every utility cycle, the host sees the current usage relative to her cap. These are not alert-only signals -- they fire in the positive case too. The emotional principle is that trust is built through repeated evidence, not through the absence of problems. Early in the lease (months 1-2), confirmations are frequent and detailed. As the lease matures without issues (months 3+), confirmations become more ambient -- a green indicator rather than a push notification -- but they never disappear entirely. The host should feel a growing, earned confidence that the platform is watching, even when she is not.","evidence":[{"source":"june-call.txt, 02:53-03:25","type":"host_call","quote":"Payments are guaranteed to you as the landlord... even in the case that a guest missed a payment or didn't pay, you still get paid.","insight":"The payment guarantee is a verbal promise. Verbal promises decay over time unless reinforced with evidence. Each payment confirmation is a micro-reinforcement of the platform's most important promise."},{"source":"june-call.txt, 04:26-04:51","type":"host_call","quote":"I have had bills of a hundred, $200... the heat is on while the windows are open. They're not home, running, you know, all of that stuff.","insight":"June's utility anxiety is not hypothetical -- it is experiential. The emotional damage of past surprises means she will not trust a system that stays quiet. Proactive positive feedback ('$32 usage, you are under your $40 cap') is the antidote to the anxiety of monitoring silence."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Long Loops, p. 117","type":"book","quote":"Long Loops.","insight":"Saffer's long loop principle has an emotional dimension: trust in a recurring interaction is not established in the first cycle -- it is accumulated over multiple cycles. The emotional design of the active lease must treat each cycle as a trust-building event."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Is for Humans, p. 90","type":"book","quote":"Feedback Is for Humans.","insight":"Feedback is not just informational -- it is emotional. A green checkmark beside 'February payment deposited' does not just convey data; it conveys that the promise is being kept. The feedback is for the human, not just for the record."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"A host who was promised guaranteed payments and has been burned by utility abuse needs recurring proof to build confidence that the platform is delivering on its guarantees.","copy_guidelines":{"voice":"factual, reassuring, evidence-based","do":["Confirm positives explicitly: 'February payment of $2,690 deposited to your account'","Show utility compliance as a positive: 'Electric usage: $32. Under your $40 cap.'","Use the host's numbers in confirmations, not percentages or abstractions"],"dont":["Rely on silence to communicate that everything is fine","Use celebratory language for routine confirmations: 'Awesome! Another payment deposited!' -- this trivializes a serious financial commitment","Send identical notification text every month -- adapt the message to reference the specific month and any relevant patterns ('Third consecutive on-time payment')"],"example_good":"March payment: $2,690 deposited. Electric: $29 / $40 cap. Your lease is 45% complete.","example_bad":"No notifications for 6 weeks, then an alert only when something goes wrong."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Ambient and steady, like a heartbeat monitor showing normal rhythm. The green status indicators on the lease dashboard should be calm and unchanging in the normal state -- their stillness is the reassurance. When a payment lands, a brief 300ms pulse on the green indicator says 'confirmed' without demanding attention.","duration_range":"300ms for positive confirmation pulse; 200ms for ambient-to-alert color transition when a threshold is crossed"},"tension_relief":{"tension_point":"The approach of each payment date or utility billing cycle -- the host's experience-trained anxiety about whether the money will arrive and whether the guest is abusing utilities","relief_point":"The deposit confirmation notification and the under-cap utility status indicator, each of which resolves one cycle of anxiety","timing":"Payment confirmation on the day of deposit. Utility status within 24 hours of bill processing. The host should never have to wait more than a day past the expected event to see confirmation."},"personalization_signals":["Payment confirmations use the host's exact rent amount ($2,690), not a generic 'payment received'","Utility tracking references the host's specific cap ($40), not a generic threshold","Over time, the monthly summary references the host's accumulated history: 'Your guest has stayed under cap for 3 consecutive months'"],"anti_patterns":[{"pattern":"Sending notifications only when problems occur (alert-only model)","reason":"An alert-only model teaches the host that hearing from the platform means something is wrong, creating Pavlovian anxiety around every notification. Positive confirmations establish that platform communication can be good news.","example_bad":"The host's only notification in 3 months is 'Utility cap exceeded: $52 vs. $40 limit.' Now every future notification will trigger a stress response."}]},{"id":"feels-004","type":"emotional_element","title":"Urgency Without Anxiety at Proposal Decision Points","journey_phases":["proposal_mgmt"],"problem":"June is simultaneously urgent ('tell them it's something they have to decide quickly,' 05:40) and cautious ('I need to know who they are and what type of people,' 06:04). She needs to make fast proposal decisions because of cross-platform calendar blocking, but she also needs thorough verification of guest quality, pricing accuracy, and rule enforcement. These two needs are in tension: speed creates the risk of unconsidered acceptance, while thoroughness creates the risk of slow response and lost bookings. The emotional challenge is that neither pure urgency (which creates anxiety and mistakes) nor pure calm (which creates slowness and lost opportunities) is the right tone. The host needs to feel decisively equipped -- 'I have everything I need to decide right now.'","solution":"The emotional principle for the proposal phase is equipped urgency: the platform gives the host every piece of information she needs to decide on a single surface, then gets out of the way. The host should never feel rushed by the platform (no countdown timers, no 'act now' language), but she should feel that nothing is missing from her decision -- all verification is complete, all rules are confirmed, all guest information is visible. The feeling is 'I can decide in 30 seconds because I can see everything, not because the platform is pressuring me.' The copy, layout, and badge system must create the sensation of a complete picture at a glance, transforming the host's natural urgency into confident decisiveness rather than anxious haste.","evidence":[{"source":"june-call.txt, 05:40-05:52","type":"host_call","quote":"Tell them it's something they have to decide quickly because I would have to block it on the different platforms I have it on.","insight":"The urgency is self-imposed by the host's multi-platform reality, not by the platform. The emotional design must support the host's natural urgency without amplifying it. The platform provides speed through completeness, not through pressure."},{"source":"june-call.txt, 06:04-06:15","type":"host_call","quote":"I need to know who they are and what type of people. I don't want Connie in the house.","insight":"Thoroughness is emotionally non-negotiable even under time pressure. The proposal screen must satisfy the verification need instantly through visual indicators (vetting badges, checkmarks) rather than requiring the host to navigate to separate verification pages."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Visual Feedback, p. 96","type":"book","quote":"Visual feedback is the most effective form.","insight":"Visual feedback (badges, checkmarks, color-coded indicators) enables simultaneous processing of multiple verification points. This is what allows speed and thoroughness to coexist: the host verifies everything at once through visual scanning, not sequentially through reading."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Preventing Errors, p. 74","type":"book","quote":"Preventing Errors.","insight":"The 2-second Accept button delay (from L4 behaves-003) is an emotional safety net: it prevents the error of impulsive acceptance while being short enough to not feel like friction. The emotional message is 'take a breath and scan' not 'we are blocking you.'"}],"priority":"high","target_emotion":"confidence","emotion_rationale":"A time-pressured host making a consequential decision needs to feel confident that she has everything she needs, converting urgency from anxiety into decisive action.","copy_guidelines":{"voice":"clear, complete, no-pressure","do":["Present verification as completed, not as a task: 'Vetted by Split Lease' not 'Review vetting status'","Show rule-match confirmations inline: 'Rent: $2,690 (matches your listing)'","Include the cross-platform reminder as a helpful note, not a warning: 'When you accept, remember to block March 2 - June 2 on Furnished Finder'"],"dont":["Use urgency language that creates pressure: 'Act now!' 'This proposal expires in...' 'Don't miss out!'","Hide any verification point behind a separate page or modal -- if the host has to navigate away from the proposal to verify a rule, the flow is emotionally broken","Present the payment guarantee in fine print or legal language -- it is the strongest emotional asset and must be visually prominent"],"example_good":"Ariel and Amber. Vetted. $2,690/mo for 3 months starting March 2. Payment guaranteed by Split Lease.","example_bad":"You have a new proposal! Click here to review guest profiles. Scroll down for pricing details. See terms and conditions for payment guarantee information."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Everything present at once, like opening a well-organized briefing. No progressive reveals that create waiting. The single deliberate delay is the 2-second Accept button activation -- this feels like a gentle pause, not a blocker. The vetting badge detail expansion (if tapped) is a smooth 300ms slide-down that feels like unfolding a document, not opening a popup.","duration_range":"0ms for initial data display; 2000ms for Accept button activation delay; 300ms for badge detail expansion"},"tension_relief":{"tension_point":"The moment the host opens the proposal notification -- 'Is this going to be a complicated process? Do I have time for this?'","relief_point":"The instant the single-surface proposal screen loads with all three zones visible -- guest verified, terms matching, action available -- and the host realizes she can decide in one glance","timing":"Under 1 second from opening the proposal to seeing all verification indicators. The complete decision should take under 60 seconds."},"personalization_signals":["The host's specific rules appear on the proposal with match indicators, demonstrating the platform knows what she cares about","Cross-platform calendar reminder names her specific other platforms (Furnished Finder)","The guest information includes the context from the original matching ('looking to be closer to work in the city') that was discussed in the call"],"anti_patterns":[{"pattern":"Using countdown timers or expiration warnings on the proposal screen","reason":"External time pressure amplifies anxiety rather than confidence. The host's urgency is self-directed (she needs to block other platforms); adding platform-imposed urgency creates a double pressure that degrades decision quality.","example_bad":"A red banner: 'This proposal expires in 23 hours. Act now to secure this booking.' This makes the host feel controlled, not equipped."}]},{"id":"feels-005","type":"emotional_element","title":"Effortless Continuity for the Multi-Platform Professional","journey_phases":["listing_creation","proposal_mgmt","retention"],"problem":"June is a real estate agent who manages multiple properties across multiple platforms ('I'm a real estate agent as well. I find everybody my own,' 07:47). She proactively offered to list both apartments (09:36) and was receptive to Bryant sourcing guests for her other property (12:40-13:17). Her identity is that of a competent professional who manages a portfolio, not a novice learning a new tool. If the platform treats her as a beginner -- with tutorials, feature tours, or single-property workflows that force repetition -- it undermines her professional identity and creates the emotional friction of 'this platform doesn't understand who I am.' The emotional risk is that a platform designed for first-timers alienates the experienced multi-platform host who is actually the highest-value user.","solution":"The emotional principle is professional respect through operational efficiency. Every interaction should signal that the platform understands the host is a professional managing a portfolio, not a newcomer listing a first property. Multi-property operations should feel effortless: the second listing inherits from the first, cross-platform calendar impacts are acknowledged without being explained, and the platform never teaches the host what she already knows. The emotional tone is peer-to-peer -- a professional tool that respects the host's expertise -- not teacher-to-student. Copy should be concise and assume competence. Flows should minimize steps and maximize inherited defaults.","evidence":[{"source":"june-call.txt, 07:47-08:02","type":"host_call","quote":"I'm surprised I've never heard of [Split Lease] as well as I'm a real estate agent as well. I find everybody my own.","insight":"June's professional identity is central to how she evaluates the platform. She is surprised she did not know about it -- meaning she expects to know about all tools in her domain. The platform must feel like a tool worthy of her professional network, not a consumer app she stumbled upon."},{"source":"june-call.txt, 09:36-09:41","type":"host_call","quote":"It's something like join in with, and you can list both of my apartments.","insight":"The proactive multi-property offer reveals an expectation of batch capability. A platform that handles this smoothly earns professional respect; one that forces repetition signals amateur tooling."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Limited Options and Smart Defaults, p. 69","type":"book","quote":"Limited Options and Smart Defaults.","insight":"Smart defaults are not just a usability principle -- they are an emotional signal. When the second listing pre-fills from the first, the host feels 'this tool gets how I work.' When it presents a blank form, the host feels 'this tool wastes my time.'"},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Absorb Complexity, p. 67","type":"book","quote":"Absorb Complexity.","insight":"Absorbing complexity is an emotional act of service. When the platform handles cross-platform coordination, data import, and multi-property inheritance, the host feels served. When these burdens fall on the host, she feels exploited for her own data."}],"priority":"medium","target_emotion":"momentum","emotion_rationale":"A professional managing a portfolio needs to feel operational momentum -- that the platform keeps pace with her intentions rather than slowing her down with repetitive workflows.","copy_guidelines":{"voice":"concise, peer-level, competence-assuming","do":["Reference the host's portfolio context: 'Add another apartment at this address' not 'Create a new listing'","Assume knowledge: 'Block these dates on Furnished Finder' not 'When you accept a booking, you may need to update your availability on other platforms where you have listings'","Frame expansion as natural: 'Your second listing inherits your building rules' not 'Did you know you can list multiple properties?'"],"dont":["Explain concepts the host already understands: 'What is a deposit?' 'Why do you need a cleaning fee?'","Use first-time onboarding language on a returning or multi-property host","Treat multi-property management as an advanced feature with special UI -- it should be the default assumption"],"example_good":"Same building, new unit. Your address, utility cap, and deposit carry over. Just update the unit details.","example_bad":"Want to list another property? Follow our step-by-step listing guide to create your new listing from scratch!"},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Swift and seamless, like flipping to the next page in a familiar workflow. The second-listing prompt appears quickly (300ms slide-up) after the first listing confirmation. Building-level data inherits instantly (0ms) with no loading indicators. The overall tempo is brisk -- the platform moves at the host's speed, not slower.","duration_range":"0-100ms for data inheritance; 300ms for transitions between listing steps"},"tension_relief":{"tension_point":"When the host wants to list a second property and wonders 'Am I going to have to do all of that again?'","relief_point":"When the second listing screen appears with building data pre-filled and only 3-4 unit-specific fields to complete -- 'Oh, it already knows. I just need to add the unit details.'","timing":"The second-listing prompt appears 1 second after first listing confirmation. The pre-filled screen loads in under 100ms."},"personalization_signals":["Building-level data inherited from the first listing demonstrates the platform understands multi-unit ownership","Cross-platform calendar reminders name the host's specific platforms by name","Demand signals for unlisted properties ('3 guests looking in Harlem this month') treat the host as a portfolio manager"],"anti_patterns":[{"pattern":"Offering a tutorial or 'Getting Started' guide to a host who is listing her second property","reason":"Tutorials signal that the platform thinks the host does not know what she is doing. For a professional who manages multiple platforms, this is condescending and slows momentum.","example_bad":"A tooltip appearing on the second listing screen: 'Tip: You can set a cleaning fee to cover turnover costs!' when the host has already set a $140 cleaning fee on her first listing."}]},{"id":"feels-006","type":"emotional_element","title":"Persistent Certainty Through Rules That Never Disappear","journey_phases":["listing_creation","proposal_mgmt","active_lease"],"problem":"June asked the identical fee question twice in one call (07:32 and 10:59): 'Are there any fees? Anything?' This is not a memory problem -- it is a feedback-persistence problem. When critical information is communicated once and then disappears (as a toast notification, a verbal answer, or a one-time confirmation screen), the host cannot verify it at the moment of decision. The emotional consequence is recurring uncertainty: even when the host was told the answer, she cannot recall whether she remembered correctly. This micro-uncertainty compounds across multiple rules (rent, deposit, cleaning fee, utility cap, no-fees-to-host) and across multiple journey phases. The cumulative effect is a host who is never quite sure whether the platform has captured her information accurately, leading to a persistent low-grade anxiety that undermines trust.","solution":"The emotional principle is persistent certainty: host-defined rules are always visible on every screen where they are relevant, so the host never needs to remember or re-verify from memory. The rule verification strip (L2 communicates-001, L3 looks-001, L4 behaves-002) is the structural implementation; the emotional design principle is that the host should be able to glance at any decision screen and instantly confirm 'yes, my numbers are correct' without clicking, scrolling, or navigating. The emotional quality of the strip is quiet authority -- it is always there, never animated or attention-seeking, just permanently available. Its stillness is the reassurance. The host learns to trust the strip the way she trusts the dashboard in her car: it is always there, always showing the same reliable data.","evidence":[{"source":"june-call.txt, 07:32-07:36 and 10:59-11:04","type":"host_call","quote":"Are there any fees? Anything? No. [asked identically twice in the same call]","insight":"The repetition is emotional evidence that one-time feedback fails. The host's uncertainty is not about the answer -- she heard it -- but about her confidence in having retained it. Persistent visibility eliminates the need for retention."},{"source":"june-call.txt, 08:27-08:32","type":"host_call","quote":"One 40 cleaning fee... 2,500 for the deposit... 26 90 for the rent.","insight":"June states her numbers as a unified set. They are anchors of certainty in a conversation full of new information. The persistent rule strip recreates this anchoring effect on every digital screen."},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Feedback Illuminates the Rules, p. 86","type":"book","quote":"Feedback Illuminates the Rules.","insight":"Persistent visibility is persistent illumination. A rule strip that never disappears provides continuous feedback that the rules exist and are correct, eliminating the recurring micro-anxiety of 'did the platform get my numbers right?'"},{"source":"microinteractions-rules-feedback.txt, Ch. 4, Less Is More, p. 92","type":"book","quote":"Less Is More.","insight":"The strip achieves emotional calm through restraint. It does not animate, pulse, or call attention to itself. Its power is in its unchanging presence -- the emotional equivalent of a foundation that does not move."}],"priority":"medium","target_emotion":"calm","emotion_rationale":"A host who repeatedly questions whether her information was captured correctly needs a persistent visual anchor that replaces recurring doubt with quiet, continuous certainty.","copy_guidelines":{"voice":"factual, numeric, unchanging","do":["Display rules as label-value pairs in the host's stated numbers: 'Rent: $2,690 | Deposit: $2,500 | Cleaning: $140 | Electric cap: $40'","Use monospace numerics to signal data precision and trustworthiness","Keep the same format and position across all screens so the host's eye learns where to look"],"dont":["Animate the rule strip on each page load -- motion suggests change, and the strip's emotional function is permanence","Vary the format or position of rules between screens -- inconsistency reintroduces the uncertainty the strip exists to eliminate","Add explanatory text to the strip beyond simple labels and values -- verbosity dilutes the instant-scan quality"],"example_good":"Rent $2,690 | Deposit $2,500 | Cleaning $140 | Electric cap $40","example_bad":"Your monthly rent is set at $2,690.00 per month. Your security deposit has been configured as $2,500.00. A cleaning fee of $140.00 will be charged."},"animation_feel":{"easing":"none","feel_description":"Completely still. The rule strip does not participate in page transitions. It is a fixed reference point that remains motionless while the rest of the UI moves around it. The only animation is a subtle 150ms pulse when a value is updated by the host, confirming the change before returning to stillness.","duration_range":"0ms for display; 150ms for value-update pulse"},"tension_relief":{"tension_point":"Any moment the host navigates to a new screen and wonders 'Are my numbers still right? Did something change?'","relief_point":"The instant her eye finds the rule strip in its familiar position with her familiar numbers unchanged","timing":"0ms. The strip is already present before the page content finishes loading."},"personalization_signals":["The host's exact numbers displayed in mono typeface create a 'this is YOUR data' signature","Rule labels use the host's vocabulary (not platform terminology)","The strip's spatial consistency across screens creates a personal navigation anchor"],"anti_patterns":[{"pattern":"Collapsing or hiding the rule strip behind a 'Show details' toggle","reason":"Hiding the strip behind any interaction reintroduces the uncertainty it was designed to eliminate. The host should never need to take an action to see her own rules.","example_bad":"A collapsed bar labeled 'Your pricing summary' with a chevron to expand. The host must tap to verify her numbers, adding a micro-decision to every screen visit."}]},{"id":"feels-007","type":"emotional_element","title":"Vigilance Offloading During Active Lease Monitoring","journey_phases":["active_lease"],"problem":"June has developed a hypervigilant monitoring habit from past negative experiences with utility abuse. She describes $100-$200 bills, heat running with windows open, and having to 'start protecting myself' (04:26-04:51). This vigilance is emotionally exhausting and is one of the hidden costs of being a landlord. If the platform provides a dashboard that requires active monitoring -- checking in regularly, interpreting raw data, calculating whether the guest is under the cap -- it simply transfers the monitoring burden from analog (checking the electric meter) to digital (checking the dashboard). The emotional promise of the platform should be 'we monitor so you don't have to,' but this only works if the ambient feedback is trustworthy enough that the host actually lets go of her vigilance rather than adding platform-checking to her existing monitoring routine.","solution":"The emotional principle is vigilance offloading: the platform earns the right to carry the host's monitoring burden by proving, over multiple cycles, that it catches what the host would catch. The ambient-to-alert color system (L3 looks-004, L4 behaves-004) is the mechanism; the emotional design is about the progressive release of vigilance over time. In month 1, the host will check the dashboard frequently -- and it should be ready for her, showing green indicators with specific numbers. In month 2, if the guest is compliant, the host checks less often -- and the platform matches this by reducing push notification frequency to monthly summaries. By month 3, if all is well, the host trusts the platform to alert her only when something needs attention. The emotional arc is from 'I need to check' to 'I trust they will tell me.' This arc cannot be forced; it must be earned through consistent, accurate feedback over multiple cycles.","evidence":[{"source":"june-call.txt, 04:26-04:51","type":"host_call","quote":"I have had bills of a hundred, $200. I was like, what are you doing in the apartment?... the heat is on while the windows are open. They're not home, running, you know, all of that stuff. So I had to start protecting myself cause it was getting too much.","insight":"The monitoring habit is a trauma response. The platform cannot eliminate the habit through design alone -- it must earn the host's trust through repeated accurate monitoring that gradually makes manual checking feel unnecessary."},{"source":"june-call.txt, 02:53-03:25","type":"host_call","quote":"Payments are guaranteed to you as the landlord... even in the case that a guest missed a payment or didn't pay, you still get paid.","insight":"The payment guarantee is the platform's strongest vigilance-offloading promise. But a promise only offloads vigilance when it is proven repeatedly. Each deposited payment is a proof point that moves the host one step closer to trusting the system."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Long Loops, p. 117","type":"book","quote":"Long Loops.","insight":"The emotional evolution of a long loop is from active attention to ambient trust. Saffer's principle that the microinteraction should change over time maps directly to the emotional arc: the dashboard should demand less of the host's attention as the lease matures without issues."},{"source":"microinteractions-rules-feedback.txt, Ch. 5, Spring-Loaded and One-off Modes, p. 111-113","type":"book","quote":"Spring-Loaded and One-off Modes.","insight":"The alert mode is emotionally spring-loaded: it activates when the host's vigilance would have been warranted, validating the monitoring system. 'I didn't check, but the platform caught it' is the emotional proof that offloading vigilance was the right decision."}],"priority":"high","target_emotion":"calm","emotion_rationale":"A host who has carried the burden of hypervigilant monitoring for years needs to gradually reach a state of calm where she trusts the platform to watch on her behalf.","copy_guidelines":{"voice":"steady, matter-of-fact, monitoring-oriented","do":["Use monitoring language that signals the platform is watching: 'Electric usage tracked: $32 / $40 cap'","Evolve summaries to reference patterns: 'Guest has stayed under cap for 3 months'","Frame alerts as the platform catching something: 'We noticed utility usage at $48, above your $40 cap. Guest has been notified of $8 overage.'"],"dont":["Use language that implies the host should be monitoring: 'Check your utility status' or 'Review this month's usage'","Make the dashboard require interpretation: showing raw kWh numbers instead of dollar amounts relative to the cap forces the host to do the math herself","Send generic monthly summaries with no host-specific data: 'Your lease is active. No action required.' says nothing and builds no trust"],"example_good":"February lease health: Payment deposited. Electric at $32 (80% of your $40 cap). All clear.","example_bad":"Log in to your dashboard to check on your active lease status and review this month's utility data."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Calm stillness in the normal state, like a security camera indicator light that is on but not blinking. Green indicators remain static. When the mode shifts to alert, the color transition (200ms) is smooth and unmistakable -- not jarring, but clearly different. The emotional message of the transition is 'something changed' not 'something is wrong.'","duration_range":"0ms for ambient state; 200ms for ambient-to-alert transition; 300ms for alert detail expansion"},"tension_relief":{"tension_point":"The first few times the host opens the dashboard, expecting to find a problem because that is what her experience has taught her","relief_point":"Seeing green indicators with specific, accurate numbers that match reality -- each green visit is a data point that gradually recalibrates the host's expectation from 'something is probably wrong' to 'things are probably fine'","timing":"The emotional arc spans the full lease term. Each compliant month shortens the time between opening the dashboard and feeling reassured."},"personalization_signals":["The utility tracking references the host's specific $40 cap with usage in dollars, not abstract units","Alert mode references the host's rule by name: 'Your $40 electric cap exceeded' not 'Utility threshold exceeded'","Long-term compliance patterns reference the host's accumulated history: 'No overages in 3 months'"],"anti_patterns":[{"pattern":"Requiring the host to log in and actively check the dashboard to know lease status","reason":"If the only way to get monitoring information is to actively seek it, the platform has not offloaded vigilance -- it has merely changed the venue. Proactive push notifications for positive status are essential to enabling the host to stop checking.","example_bad":"A dashboard that shows accurate data but never sends any notifications. The host must remember to log in and check, which is exactly the monitoring burden she was trying to escape."}]}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"host_call":"june-call.txt","book_extract":"microinteractions-rules-feedback.txt"},"reinforcements":[{"new_element_id":"works-002","existing_element_id":"works-004","similarity":"Both address the human-to-digital trust handoff -- bridging the agent's trust to the platform through continuity signals. The new element prescribes that platform triggers inherit the agent's identity (emails from Bryant, not noreply@splitlease.com; first screen shows Bryant's name and the host's data). The existing element prescribes continuity priming during the call and platform-side echoing of the call conversation.","combined_evidence":"Existing evidence (andreas-call.txt): the call ends with human-to-human promises, the platform is never mentioned, and the host's first encounter is unprimed. New evidence (june-call.txt, 13:27): Bryant promises 'I'll get those listings created. I can send you an email with a link.' June is depleted ('going through a lot of stuff,' 06:33) and time-constrained ('a couple of zoom calls today,' 00:19). Combined: both hosts (Andreas and June) end the call expecting to deal with Bryant, not a platform. June's case adds the depleted-user dimension -- she has even less tolerance for a trust reset than Andreas. Saffer's trigger consistency principle (Ch. 2, p. 26) reinforces Kahneman's priming from the existing element: recognized triggers must initiate the same action every time, and June's recognized trigger is Bryant.","recommendation":"merge"},{"new_element_id":"communicates-001","existing_element_id":"communicates-001","similarity":"Both prescribe that every screen opens with what the host already knows before demanding new input. The existing element establishes 'Anchor-Then-Advance' (show host's own data first, then context, then new fields). The new element architects a 'Persistent Rule Verification Strip' that displays host-defined rules (rent, deposit, cleaning fee, utility cap) as always-visible reference information on every decision screen.","combined_evidence":"Existing evidence (andreas-call.txt): Andreas describes units fluently from known information; the platform should present this data back as an anchor. New evidence (june-call.txt, 07:32 and 10:59): June asked the identical fee question twice in one call, proving one-time verbal feedback does not persist. Saffer Ch. 4, p. 86: 'Feedback Illuminates the Rules.' The combined insight elevates anchor-then-advance from a screen-opening principle to a persistent-visibility principle: it is not enough to lead with the host's data -- that data must remain visible at all times. June's repeated question is the empirical proof that anchoring works only when it is permanent, not just initial.","recommendation":"keep_both"},{"new_element_id":"communicates-003","existing_element_id":"communicates-006","similarity":"Both address the agent continuity frame on the platform. The existing element prescribes that the platform attributes its communications to the agent (Bryant's name and photo in the header, agent-attributed messages). The new element architects a specific first-screen design: headline 'Bryant prepared your listing,' property address, pricing summary, and a single 'Review and Confirm' action.","combined_evidence":"Existing evidence (andreas-call.txt, 5:27-6:11): call ends with personal commitments from Bryant, no platform mentioned. New evidence (june-call.txt, 13:27): 'I'll get those listings created. I can send you an email with a link.' Both calls establish the same agent-first expectation. The new element adds specificity that the existing element lacks: the exact screen layout for the first visit (agent-attributed headline, pre-populated data, review-not-create framing). June's depleted state (06:33) adds urgency: the first screen must eliminate orientation cost entirely. Saffer's Don't Start from Zero (Ch. 3, p. 64) provides the microinteractions framework for the existing Kahneman priming principle.","recommendation":"merge"},{"new_element_id":"works-001","existing_element_id":"works-006","similarity":"Both address the gap between the host's mental model and the platform's data model. The existing element focuses on vocabulary and format translation (monthly rent vs. nightly rate, natural language vs. dropdowns). The new element focuses on capturing conditional, parameterized rules that go beyond binary toggles (utility cap at $40 with guest-paid overage, not just 'utilities included: yes/no').","combined_evidence":"Existing evidence (andreas-call.txt, 3:02-3:16): Andreas thinks in monthly rent and sequential sums. The platform must accept input in his native format. New evidence (june-call.txt, 04:08-04:51): June has a $40 utility cap with conditional overage assignment -- a parameterized rule that cannot be captured by a simple toggle. Saffer Ch. 3, p. 52-64: 'Rules define the hidden parameters.' The combined insight extends the mental-model translation principle from vocabulary/format to rule structure: the platform must not only accept the host's words and numbers but also their conditional logic. June's case adds a new category of translation -- from conditional verbal rules to structured platform rules.","recommendation":"keep_both"},{"new_element_id":"communicates-002","existing_element_id":"communicates-005","similarity":"Both address proposal presentation as a confirmation task, not a construction task. The existing element prescribes pre-packaged proposals (tenant narrative first, matched terms second, single confirm action third). The new element architects a single-surface proposal screen with three zones (Guest, Terms, Action) visible without scrolling, including inline vetting badges, rule-match indicators, and cross-platform calendar impact.","combined_evidence":"Existing evidence (andreas-call.txt, 1:58-2:19): Bryant presents tenants as a pre-packaged deal. New evidence (june-call.txt, 05:40-05:52 and 06:04-06:15): June demands speed ('decide quickly because I have to block other platforms') AND thoroughness ('I need to know who they are'). The combined insight adds the cross-platform dimension and the speed-thoroughness tension that the existing element does not address. Saffer's visual feedback principle (Ch. 4, p. 96) provides the mechanism: badges and checkmarks enable simultaneous verification that resolves the speed-thoroughness tension.","recommendation":"merge"},{"new_element_id":"behaves-004","existing_element_id":"behaves-006","similarity":"Both address how the platform notifies and updates the host during the active lease. The existing element prescribes notifications as continuations of the agent's conversation. The new element prescribes an ambient-to-alert lease health escalation loop with adaptive feedback frequency (frequent early, ambient later; green for compliance, amber/red for issues).","combined_evidence":"Existing evidence (andreas-call.txt): the call establishes agent-mediated communication; notifications should carry agent identity. New evidence (june-call.txt, 04:26-04:51): June's utility abuse trauma demands continuous monitoring confirmation, not just agent-attributed messages. Saffer's Long Loop principle (Ch. 5, p. 117) adds the temporal dimension: notifications must evolve over the lease term. The combined insight is that notifications must be both agent-attributed (existing) AND adaptive in frequency and urgency (new).","recommendation":"keep_both"},{"new_element_id":"works-004","existing_element_id":"behaves-007","similarity":"Both address multi-unit hosts who need batch operations. The existing element prescribes multi-unit batch operations (duplicate, modify, manage together) at the interaction level. The new element prescribes building-level attribute inheritance (address, utility policy, deposit set once, inherited by all units) with per-unit override capability.","combined_evidence":"Existing evidence (andreas-call.txt, 1:03-1:10): Andreas has two units he describes as variations of each other. New evidence (june-call.txt, 09:36-09:41): June proactively offers to list both apartments and has a building-level utility rule ($40 cap) that applies to all units. Saffer Ch. 3, p. 69: Limited Options and Smart Defaults -- the second listing should inherit from the first. The combined insight adds the building-vs-unit tier distinction that the existing batch operations element lacks. June's utility cap proves the need for shared building-level rules, not just duplicated unit-level data.","recommendation":"merge"},{"new_element_id":"feels-001","existing_element_id":"feels-001","similarity":"Both address the first platform impression and the need for cognitive ease and familiarity. The existing element prescribes cognitive ease as the foundation of trust (the first 2 seconds set everything). The new element prescribes 'recognition before demand' -- the host must feel known before being asked to do anything, with the specific emotional target of relief.","combined_evidence":"Existing evidence (Kahneman's cognitive ease research): familiar stimuli generate positive affect automatically. New evidence (june-call.txt, 06:33 and 13:27): June is depleted and expects Bryant to have done the work. The combined insight adds the depletion dimension: cognitive ease matters even more when the user arrives depleted. The target emotion shifts from generic 'ease' to specific 'relief' -- the feeling that the promise was kept.","recommendation":"merge"},{"new_element_id":"feels-003","existing_element_id":"feels-002","similarity":"Both address the emotional arc around guaranteed income. The existing element prescribes showing the money first, then showing why it is safe (tension-relief arc). The new element prescribes earned trust through recurring proof (payment confirmations each cycle, not silence).","combined_evidence":"Existing evidence: the initial tension-relief arc at the moment the guarantee is first communicated. New evidence (june-call.txt, 02:53-03:25 and 04:26-04:51): the guarantee promise must be reinforced each payment cycle because June has been burned before. Silence is not reassurance for a host with negative past experiences. Saffer's Long Loop principle extends the tension-relief arc from a single moment to a recurring confirmation loop. The combined insight: the guarantee's emotional impact is not a one-time event but a monthly reinforcement that accumulates into trust.","recommendation":"keep_both"},{"new_element_id":"looks-003","existing_element_id":"looks-005","similarity":"Both address trust-signaling visual elements. The existing element prescribes green trust badges using the accent color exclusively for verified and guaranteed elements. The new element designs two specific badge patterns: a vetting badge (accent-green, checkmark, 'Vetted by Split Lease' in mono) and a payment guarantee badge (signal-info-blue, shield, 'Payment Guaranteed' in mono).","combined_evidence":"Existing evidence: accent-green is reserved for trust signals to create a learned association. New evidence: June demands visible proof of both vetting ('I need to know who they are,' 06:04) and payment guarantee (02:53-03:25). Saffer Ch. 4, p. 96: visual feedback is the most effective form. The combined insight specifies two distinct badge types within the existing green-trust framework and adds a blue badge variant for the payment guarantee, extending the visual trust language.","recommendation":"merge"}],"contradictions":[{"new_element_id":"looks-006","existing_element_id":"looks-006","conflict":"The existing element prescribes progressive disclosure through visual weight (dense content fades, not hides) as a universal principle. The new element's building-vs-unit two-tier visual hierarchy uses ink-muted (#8a857e) on bg-deep (#eae7e1) for the building banner, yielding approximately 2.7:1 contrast -- below WCAG AA for body text. The new element acknowledges this and compensates with larger text, but this creates tension with the library's baseline accessibility commitment.","evidence_comparison":"The existing element's principle (fade, not hide) is sound but does not specifically address the multi-unit context where confirmed data must be visually secondary to editable data. The new element's evidence is stronger for the specific use case (June's two-unit listing, Saffer's Don't Start from Zero) but the contrast solution (16px bold or larger) adds a new constraint. Both have merit; the resolution is to update the progressive disclosure principle to include a minimum contrast floor for faded content.","recommendation":"Adopt the new element's two-tier visual system but enforce a minimum of 3:1 contrast for all text, even in the confirmed/muted state. This may require using ink-soft (#4a4640) instead of ink-muted (#8a857e) for building banner values, yielding approximately 4.3:1 contrast on bg-deep. Flag for design review.","severity":"warning"}],"extensions":[{"new_element_id":"works-003","gap_filled":"Cross-platform complexity absorption. No existing library element addresses the multi-platform host's operational burden (calendar blocking across Furnished Finder and other platforms, data import from existing listings, double-booking prevention). This is a new category of process pattern that extends beyond the platform's own boundaries.","confidence_note":"Single-lens evidence from one host (June), but the pattern is structurally sound: any host operating on multiple platforms faces this coordination burden. The Saffer 'Absorb Complexity' principle (Ch. 3, p. 67) provides strong theoretical backing. Medium-high confidence as a real pattern, but needs validation with additional multi-platform hosts."},{"new_element_id":"works-005","gap_filled":"Active lease monitoring as an adaptive long loop. No existing library element addresses the active lease phase with ongoing utility monitoring, payment confirmation, and roommate replacement events. The existing library is strong on the pre-lease journey (discovery through proposal) but thin on what happens during the lease itself.","confidence_note":"Single-lens evidence, but June's utility abuse story (04:26-04:51) is emotionally charged and behaviorally specific. Saffer's Long Loops and Spring-Loaded Modes principles (Ch. 5) provide strong structural framework. High confidence that active lease monitoring is a real gap; the specific adaptive frequency curve (more frequent early, ambient later) needs validation."},{"new_element_id":"works-006","gap_filled":"Single-surface proposal review with all host rules verified at glance. The existing library element communicates-005 prescribes pre-packaged proposals, but does not architect the specific verification surface (vetting badge, rule-match indicators, cross-platform calendar impact, payment guarantee badge all on one screen). This element fills the gap between the conceptual proposal pattern and its physical implementation.","confidence_note":"Single-lens evidence, but combines June's explicit demands (speed + thoroughness) with Saffer's visual feedback hierarchy. The cross-platform calendar impact disclosure is unique to this lens and extends the existing proposal architecture significantly."},{"new_element_id":"communicates-004","gap_filled":"Cross-platform calendar impact disclosure at commitment points. No existing library element acknowledges that accepting a Split Lease booking has consequences on other platforms. This panel sits between terms verification and the action button on proposal screens, surfacing the dates and platform names the host needs to block elsewhere.","confidence_note":"Single-lens evidence from June (05:40-05:52), but the pattern is inherent to any multi-platform host. Saffer's Absorb Complexity principle provides theoretical support. The element is well-scoped as a disclosure panel that does not require full calendar sync automation to deliver value."},{"new_element_id":"communicates-005","gap_filled":"Adaptive lease health dashboard with ambient-to-alert escalation. No existing library element provides an information architecture for the active lease monitoring experience. The ambient-vs-alert mode system with adaptive feedback density fills a significant gap in the coverage map for the active_lease phase.","confidence_note":"Single-lens evidence, but Saffer's Long Loops and Modes framework provides robust structural guidance. The three-status-row design (payment, utility, timeline) maps directly to June's stated concerns. Moderate confidence -- needs validation with hosts who have different active-lease anxieties (e.g., property damage rather than utility abuse)."},{"new_element_id":"looks-004","gap_filled":"Ambient-to-alert color escalation system for long-running dashboards. The existing library addresses color use for trust signals (green badges) and financial displays, but has no pattern for color-as-state-communication over time. The three-tier green/amber/red system with 200ms transitions fills this gap.","confidence_note":"Single-lens evidence, but the green/amber/red color convention is well-established in interaction design. The token system already includes signal-warn and signal-danger colors. Saffer's spring-loaded mode principle validates the behavioral model. High confidence in the pattern; the specific transition timing (200ms) needs usability testing."},{"new_element_id":"looks-007","gap_filled":"Protection-rule visual emphasis. No existing element distinguishes between ordinary data fields and protection-driven host rules (rules born from painful experiences). The left-border accent treatment creates a visual signature that follows protection rules across all journey phases, signaling 'this boundary is respected.'","confidence_note":"Single-lens evidence from June's utility cap and vetting stories, but the distinction between preferences and protections is psychologically meaningful and likely applies to other hosts with negative rental experiences. Medium confidence as a visual pattern; needs validation that hosts perceive and value the visual distinction."},{"new_element_id":"feels-002","gap_filled":"Protective confidence through visible rule enforcement. No existing element addresses the emotional lifecycle of protection rules: captured during listing, applied during proposal, enforced during lease. The existing library has 'relief of guaranteed income' but not the ongoing enforcement narrative that builds trust for experience-scarred hosts.","confidence_note":"Single-lens evidence, but the emotional logic is compelling: a host who set rules because of past harm needs to see those rules enforced, not just recorded. The pattern extends across multiple journey phases, giving it structural robustness despite single-lens origin."},{"new_element_id":"feels-007","gap_filled":"Vigilance offloading during active lease. No existing element addresses the progressive transfer of monitoring burden from the host to the platform. The emotional arc (from 'I need to check' to 'I trust they will tell me') is a new emotional design pattern for long-running relationships.","confidence_note":"Single-lens evidence from June's hypervigilant monitoring habit. The principle that trust must be earned through repeated proof, not declared, is psychologically sound. Medium confidence -- the progressive notification reduction needs careful calibration to avoid hosts feeling abandoned."},{"new_element_id":"behaves-007","gap_filled":"Protection-rule enforcement confirmation loop spanning the full rule lifecycle. No existing element connects the moment a rule is defined (listing creation) to the moment it is enforced (active lease) with continuous behavioral feedback at each phase.","confidence_note":"Single-lens evidence, but the enforcement lifecycle concept is architecturally necessary: a rule without enforcement feedback is functionally invisible. The element connects L1 (process), L2 (information), L3 (visual), and L4 (behavioral) layers, which is a strong structural signal."}],"token_compliance":{"new_tokens_flagged":["agent-photo-size: 48px (looks-002 -- component-level token for circular agent avatar)","badge-icon-size: 16px (looks-003 -- icon sizing for inline trust badges)","progress-bar-height: 8px (looks-004 -- compact progress bar track height)","progress-bar-radius: full (looks-004 -- pill-shaped progress bar ends)","protection-border-width: 3px (looks-007 -- left-edge accent border on protection rules)"],"recommendation":"These are all component-level tokens, not core design system tokens. Recommend adding them to a 'components' sub-section of tokens.json rather than to the root level. The core token system (colors, typography, spacing, radius, easing, shadows) is not affected. All five new tokens are small, well-scoped additions that do not conflict with existing values. The progress-bar-radius can reuse the existing 'full: 9999px' radius token rather than creating a duplicate."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["surprise","openness"],"notes":"June was surprised she hadn't heard of Split Lease (07:47). Existing library targets cognitive ease at discovery. This lens adds: the discovery trigger must work even for hosts who manage their own pipeline."},{"phase":"evaluation","target_emotions":["cautious interest","protection-seeking"],"notes":"June evaluates through the lens of self-protection (fees? vetting? calendar impact?). The existing library targets trust through process-before-promise. This lens adds: protection-driven evaluation is a distinct emotional mode for experienced landlords."},{"phase":"onboarding","target_emotions":["relief","delegation"],"notes":"June expects Bryant to handle everything. feels-001 targets relief. The existing library targets cognitive ease. Alignment is strong -- both converge on 'the host should feel the work was done for them.'"},{"phase":"listing_creation","target_emotions":["confirmation","professional respect"],"notes":"June expects to review, not create. feels-005 targets momentum and professional respect. The existing library targets conversational speed. This lens adds: multi-property hosts need the platform to treat them as portfolio managers, not beginners."},{"phase":"pricing","target_emotions":["certainty","protection"],"notes":"June's pricing is non-negotiable and includes a conditional utility rule. feels-006 targets calm through persistent certainty. The existing library targets single-sum clarity. This lens adds: the utility cap is a protection mechanism, not a pricing preference."},{"phase":"proposal_mgmt","target_emotions":["equipped urgency","confidence"],"notes":"June needs speed AND thoroughness. feels-004 targets confidence through completeness. The existing library targets confirmation-not-construction. Alignment is strong with an important addition: cross-platform calendar pressure adds urgency the existing library does not address."},{"phase":"active_lease","target_emotions":["calm","offloaded vigilance","safety"],"notes":"June's utility abuse history creates hypervigilance. feels-007 targets vigilance offloading. feels-002 targets safety through visible enforcement. feels-003 targets confidence through recurring proof. This is the phase where this lens contributes the most new emotional content."},{"phase":"retention","target_emotions":["momentum","expansion confidence"],"notes":"June proactively offers to expand (list second apartment). feels-005 targets professional momentum. The existing library targets forward momentum. Alignment is strong."}],"arc_conflicts":["Potential tension between 'urgency' at proposal_mgmt and 'calm' at active_lease. The emotional design must make a clear transition from the time-pressured proposal decision to the ambient monitoring of the active lease. The transition point is the acceptance confirmation, which should include a decompression signal (calendar panel reminder, then the green dashboard).","The 'professional respect' emotion in listing_creation could conflict with 'recognition before demand' in onboarding for the same host if she is multi-tasking between reviewing Bryant's prepared listing and creating a second listing. The second listing flow (building inheritance) must maintain the professional respect tone, not revert to the 'we did it for you' tone of the first listing review."],"arc_assessment":"The emotional arc is coherent end-to-end: it moves from surprise/openness (discovery) through cautious self-protection (evaluation) to delegated relief (onboarding) to professional confirmation (listing/pricing) to equipped decisiveness (proposal) to calm vigilance-offloading (active lease) to expansion momentum (retention). The primary contribution of this lens is the active_lease emotional architecture (calm, safety, offloaded vigilance), which was the weakest phase in the existing library's emotional coverage. The arc makes emotional sense because it progressively transfers burden from the host to the platform -- and the host can verify this transfer at each step."},"coverage_map":{"discovery":{"element_count":2,"coverage":"thin","notes":"New elements works-002 and communicates-003 touch discovery (agent trust inheritance, first screen). Existing library is also thin here. Discovery remains the weakest phase across the library."},"evaluation":{"element_count":4,"coverage":"moderate","notes":"New elements works-001 (hidden rules), works-006 (single-surface proposal verification), looks-003 (trust badges), feels-004 (equipped urgency). Evaluation coverage is growing with each lens."},"onboarding":{"element_count":5,"coverage":"moderate","notes":"New elements works-002 (agent trust), communicates-003 (entry screen), looks-002 (warm personalization), behaves-001 (optimistic listing confirmation), feels-001 (recognition before demand). Strong coverage of the human-to-digital handoff."},"listing_creation":{"element_count":8,"coverage":"strong","notes":"Heaviest coverage in this run: rule capture, multi-unit architecture, building inheritance, persistent rule strip, two-tier visual hierarchy, optimistic confirmation, multi-unit duplication, professional respect. Listing creation is now the best-covered phase in the library."},"pricing":{"element_count":4,"coverage":"moderate","notes":"New elements works-001 (conditional utility rules), works-004 (multi-property pricing inheritance), communicates-006 (building-level pricing), feels-006 (persistent certainty). Pricing coverage extends the existing library's single-sum principle with conditional rule capture."},"proposal_mgmt":{"element_count":7,"coverage":"strong","notes":"New elements works-006 (single-surface review), communicates-002 (decision screen), communicates-004 (calendar impact), looks-003 (trust badges), looks-005 (calendar panel), behaves-003 (inline verification), feels-004 (equipped urgency). Proposal management is now comprehensively covered."},"active_lease":{"element_count":8,"coverage":"strong","notes":"This lens fills the library's biggest gap. New elements works-001 (rule enforcement), works-005 (adaptive long loop), communicates-005 (health dashboard), looks-004 (ambient-to-alert color), behaves-004 (escalation loop), behaves-007 (enforcement confirmation), feels-002 (protective confidence), feels-003 (earned trust), feels-007 (vigilance offloading). Active lease was previously 'none'; now 'strong'."},"retention":{"element_count":4,"coverage":"moderate","notes":"New elements works-003 (cross-platform complexity), works-004 (multi-property defaults), looks-006 (two-tier visual), feels-005 (professional momentum). Retention coverage grows but still depends on the first lease going well -- no retention-recovery elements yet."}},"loop_back_recommendations":[{"layer":"1","reason":"The existing works-006 (mental model translation) should be re-examined with the Microinteractions lens to add conditional rule capture as a distinct translation category.","new_input":"Saffer's 'Designing Rules' framework (Ch. 3, p. 52-64) provides a structural model for parameterized host rules. The utility cap example ($40 threshold with conditional overage assignment) is the prototype. Re-examine works-006 to add: (1) conditional rules with thresholds and assignments, (2) temporal rules with start/end dates, (3) building-level vs. unit-level rule scoping."},{"layer":"3","reason":"The new protection-rule visual emphasis (looks-007, left-border accent) should be reconciled with the existing progressive disclosure principle (looks-006) to establish a unified contrast floor for the muted/confirmed tier.","new_input":"The building banner uses ink-muted (#8a857e) on bg-deep (#eae7e1) at 2.7:1 contrast, below WCAG AA. Consider replacing ink-muted with ink-soft (#4a4640) for muted-but-readable confirmed data, yielding approximately 4.3:1 contrast. This affects both looks-006 (two-tier visual hierarchy) and any future muted-state patterns."},{"layer":"4","reason":"The existing behaves-006 (notification as continuation) should be extended with the adaptive frequency model from this run's behaves-004 (ambient-to-alert escalation).","new_input":"Saffer's Long Loop principle (Ch. 5, p. 117) provides the theoretical basis: recurring microinteractions must evolve over time. The specific adaptation curve (frequent in month 1, ambient by month 3) needs to be integrated into the existing notification architecture so that agent-attributed notifications also follow the long-loop pattern."},{"layer":"5","reason":"The active lease emotional architecture (feels-002, feels-003, feels-007) is the richest emotional contribution from this run. These elements should be cross-referenced against the existing guest-side active-lease emotions (guest-feels-001, guest-feels-005) to ensure the host and guest emotional arcs are compatible.","new_input":"The host's emotional target during active lease is calm/offloaded vigilance. The guest's emotional target (from prior runs) is invisible system / ease. These are compatible but the enforcement feedback loop (host sees '$12 overage charged to guest on Feb 15') has a guest-side emotional impact that has not been designed for. The guest should not feel punished; the enforcement copy matters on both sides."}]}</script>
  <!-- INJECT:layer-7 -->
  <script id="data-layer-7" type="application/json">{"lens":{"host_call":"june-call.txt","book_extract":"microinteractions-rules-feedback.txt"},"elements":[{"id":"tests-001","type":"validation_strategy","title":"Hidden Rule Capture Completeness Validation","validates_element":"works-001","journey_phases":["listing_creation","pricing"],"problem":"If the conditional rule capture mechanism fails to accommodate parameterized rules (threshold + owner responsibility + overage assignment), hosts will enter rules that the platform silently simplifies or drops. The host then discovers during the active lease that the platform is not enforcing what they stated, destroying trust.","solution":"Test that every non-standard host rule type can be captured, stored, displayed, and enforced accurately across the full lifecycle.","evidence":[{"source":"june-call.txt, 04:08-04:51","type":"host_call","quote":"The electric bill, because people have been ridiculous... I believe it's only covered up to 40, the first $40 I pay and they have to pay different.","insight":"The utility cap is a three-parameter rule: threshold ($40), responsibility (host pays first $40), and assignment (guest pays overage). If any parameter is lost in capture, the rule is wrong."},{"source":"microinteractions-rules-feedback.txt, Ch. 3, Designing Rules, p. 52-64","type":"book","quote":"Rules define the hidden parameters of how a microinteraction works.","insight":"Saffer warns that hidden rules create invisible failure modes. The test must verify that the platform's rule structure matches the host's stated rule, not a simplified version of it."}],"priority":"high","validation_method":"usability_test","test_description":"Recruit 5 hosts with non-standard rental rules (utility caps, conditional fees, seasonal pricing). Ask each to enter their rules into the listing creation flow. After completion, compare the platform's stored rule against the host's verbal description. Have the host review the listing preview and identify any rule that was simplified, dropped, or mistranslated. Repeat with the proposal review screen and the active lease dashboard to verify the rule persists accurately across phases.","success_criteria":"100% of non-standard rules (utility cap with threshold, conditional fees, custom deposit schedules) are captured with all parameters intact, displayed in the host's own language on listing preview, and accurately represented on the proposal review screen. Zero rule simplifications or parameter losses detected by the host during review.","failure_meaning":"If rules are simplified or dropped, the platform's data model cannot accommodate the range of real host rules. This is a structural failure, not a UI failure -- the rule input fields must be redesigned to support conditional logic, not just binary toggles.","implementation_hint":"Create a test fixture with 5 rule types of increasing complexity: (1) flat fee ($140 cleaning), (2) threshold with split ($40 cap, guest pays over), (3) temporal condition (different deposit for stays under/over 3 months), (4) building-level rule applied to multiple units, (5) compound rule (utility cap AND no pets AND quiet hours). Verify each appears correctly on listing, proposal, and dashboard screens. Playwright: navigate to listing editor, enter each rule type, capture the displayed output, compare to input."},{"id":"tests-002","type":"validation_strategy","title":"Agent Trust Inheritance on First Platform Visit Validation","validates_element":"works-002","journey_phases":["onboarding","listing_creation"],"problem":"If the first platform screen does not carry the agent's identity and the host's specific data, the trust built during the call resets to zero. The host evaluates the platform as a stranger rather than as a continuation of their conversation with Bryant.","solution":"Test that agent-referred hosts recognize the platform as connected to their agent within the first 3 seconds of their first visit.","evidence":[{"sourc
