  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"flow-solitude-others.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Solitude-Companionship Oscillation Manager: Structuring the Host's Privacy-Sharing Rhythm","journey_phases":["listing_creation","active_lease","retention"],"problem":"The host's entire journey is a continuous negotiation between solitude and social presence, but the platform provides no tools for managing this oscillation. Csikszentmihalyi opens Chapter 8 by establishing the paradox: 'Whether we are in the company of other people or not makes a great difference to the quality of experience' (lines 30-31), and warns that 'unless one learns to tolerate and even enjoy being alone, it is very difficult to accomplish any task that requires undivided concentration' (lines 44-46). The host who lists a room has voluntarily disrupted their solitude, but the disruption is not binary -- it oscillates. During active lease, the guest is present on specific days and absent on others. The Date Change Tool controls dates but not the psychological rhythm. A host who has no visibility into when they will have solitude versus company cannot maintain the 'order in the mind' that Csikszentmihalyi identifies as essential. The user stories confirm the host needs urgency-first surfacing: 'Unread proposals, pending actions -- that's what a host needs to see the moment they log in.' But the missing piece is temporal rhythm visibility: when is the guest here, when am I alone, how does my week look? Without this, the host experiences the 'psychic entropy' of unstructured social expectation -- 'worries about one's love life, health, investments, family, and job are always hovering at the periphery of attention, waiting until there is nothing pressing that demands concentration' (lines 210-212). The host's version: 'Is the guest coming tonight? Did they confirm? Will I have the kitchen to myself this morning?'","solution":"Build a solitude-companionship rhythm view into the host's Stays Manager that makes the oscillation between privacy and sharing visible, predictable, and controllable. Specifically: (1) A weekly rhythm strip showing which days the guest is present (filled segments) and which the host has to themselves (open segments), updated in real time based on confirmed stays. This converts the abstract anxiety of 'when will they be here?' into concrete, scannable information. (2) Arrival and departure notification rituals that structure transitions: the guest's arrival notification triggers a brief host-side acknowledgment ('Guest arriving today'), and the cleaning photos at departure trigger a 'space returned' confirmation. These rituals are what Csikszentmihalyi describes Dorothy doing in her cabin: structuring time to prevent entropy (lines 396-398). (3) The Date Change Tool should surface the solitude-companionship impact of any proposed change: 'This change gives you 3 consecutive days alone instead of 1.' The host evaluates date changes not just as scheduling logistics but as privacy management. (4) During listing creation, the House Rules step should include a 'quiet hours' and 'private spaces' section that lets the host articulate their solitude boundaries before the guest arrives -- this is the differentiation work Csikszentmihalyi describes: 'each person is encouraged to develop his or her unique traits, maximize personal skills, set individual goals' (lines 668-669). The host's unique trait is how they balance solitude and company.","evidence":[{"source":"flow-solitude-others.txt, lines 30-37","type":"book","quote":"Whether we are in the company of other people or not makes a great difference to the quality of experience. We are biologically programmed to find other human beings the most important objects in the world. Because they can make life either very interesting and fulfilling or utterly miserable, how we manage relationships with them makes an enormous difference to our happiness. If we learn to make our relations with others more like flow experiences, our quality of life as a whole is going to be much improved.","insight":"The host's quality of life depends on how well the platform helps them manage the relationship with their guest. The rhythm view makes this management visible and controllable -- converting an abstract social arrangement into a structured, scannable pattern."},{"source":"user-stories-initial-analysis.md, 'Urgency should surface first on the dashboard'","type":"host_call","quote":"Unread proposals, pending actions, incomplete listings -- that's what a host needs to see the moment they log in. Everything else is secondary to what's waiting for them right now.","insight":"Urgency surfacing is necessary but insufficient. The host also needs rhythm visibility -- knowing not just what is urgent now but when their solitude will be interrupted next. The rhythm strip is the temporal equivalent of urgency surfacing: it shows what is coming, not just what is pending."},{"source":"flow-solitude-others.txt, lines 395-398","type":"book","quote":"More important than structuring space, perhaps, is structuring time. Dorothy has strict routines for every day of the year: up by five, check the hens for eggs, milk the goat, split some wood, make breakfast, wash, sew, fish, and so on.","insight":"Dorothy's routines are entropy-prevention mechanisms. The host needs platform-provided routines -- arrival notifications, departure confirmations, weekly rhythm visibility -- that structure the temporal experience of sharing space. Without these, each guest transition is an entropy event."},{"source":"flow-solitude-others.txt, lines 197-202","type":"book","quote":"Keeping order in the mind from within is very difficult. We need external goals, external stimulation, external feedback to keep attention directed. And when external input is lacking, attention begins to wander, and thoughts become chaotic -- resulting in the state we have called 'psychic entropy.'","insight":"The rhythm view is external structure that prevents psychic entropy. When the host can see their week laid out -- guest here Tuesday through Friday, solitude Saturday through Monday -- their attention is directed by the schedule rather than wandering through anxious speculation."}],"priority":"high","user_goal":"Know at a glance when my space is mine and when it is shared, so I can plan my routines around a predictable rhythm rather than living in constant uncertainty about the guest's presence.","company_goal":"Reduce host anxiety during active lease by converting the abstract social disruption of hosting into a visible, controllable temporal pattern, increasing host satisfaction and retention.","time_budget":"The rhythm strip should be glanceable in under 3 seconds. Arrival/departure notifications should require no host action beyond acknowledgment. The Date Change Tool's solitude-impact display should add no more than 5 seconds to the existing date change evaluation flow.","anti_goals":["DO NOT make the host feel surveilled by tracking their own usage patterns. The rhythm view tracks the guest's confirmed schedule, not the host's activity.","DO NOT frame solitude as something negative. The rhythm view should celebrate both states -- social presence and productive privacy -- as equally valuable.","DO NOT force the host to interact with the rhythm view. It is a passive, always-available reference, not an action-demanding dashboard widget.","DO NOT expose the rhythm view to the guest. The host's solitude management is private."],"success_metric":"Host-reported sense of control over their living environment during active lease. Target: 75%+ of active-lease hosts report feeling 'in control of my schedule' in mid-lease check-ins. Secondary: reduction in date-change-related disputes by 30%, as hosts make better-informed decisions about schedule modifications."},{"id":"works-002","type":"process_pattern","title":"Differentiation Wizard: Listing Creation as Structured Self-Expression","journey_phases":["listing_creation","pricing"],"problem":"Listing creation asks the host to perform what Csikszentmihalyi calls differentiation -- 'each person is encouraged to develop his or her unique traits, maximize personal skills, set individual goals' (lines 668-669) -- but the 6-step wizard treats this as a data-entry exercise. The host must translate intimate knowledge of their space (what it feels like to live here) into the platform's categories (number of bedrooms, parking type). This is a challenge that exceeds most hosts' skills not because they lack knowledge but because they have never articulated their living environment to a stranger. Csikszentmihalyi describes Dorothy who 'personalized her surroundings to an uncommon degree' with 'flower tubs, garden gnomes, discarded tools' (lines 386-388). Every host has similarly personalized their space, but the listing wizard does not help them express this personalization -- it asks for facts (square footage) when the host's real differentiation is qualitative (my quiet mornings, my garden, the way light comes through the kitchen window). The user stories confirm: 'Completion percentage is a good host nudge. Hosts need to know what's unfinished before a listing goes live.' But completion is only feedback on quantity (how many fields filled), not on quality (how well the listing expresses the host's unique offer). A host who fills every field with generic answers has 100% completion but zero differentiation. Meanwhile, 'Pause matters more than delete' signals that hosts abandon the differentiation challenge when it overwhelms -- they need to be able to retreat to solitude and return, not lose their work.","solution":"Redesign the listing wizard to scaffold differentiation as a progressive self-expression exercise rather than a form-filling task. Specifically: (1) Reframe the wizard steps as expression challenges, not data fields. Step 1 (Space Snapshot) stays factual, but Step 5 (House Rules) should be prompted by questions that draw out the host's personality: 'What does a good morning look like in your home?' rather than 'Select house rules from the following list.' Step 6 (Photos) should guide the host to capture what makes the space theirs, not just document room dimensions. (2) Provide differentiation feedback alongside completion feedback. After each step, show how the listing compares to others in the area -- not competitively, but as calibration: 'Most hosts in Williamsburg mention kitchen access. You have not yet -- want to add it?' This helps the host understand what information guests use to differentiate between listings. (3) Implement the pause function as a solitude-recovery mechanism. The host can close the wizard at any step, and all work is preserved. On return, a 'where you left off' summary shows what was completed and what remains -- making re-entry effortless. Csikszentmihalyi: 'the ultimate test for the ability to control the quality of experience is what a person does in solitude' (lines 281-282). A host who pauses the wizard is retreating to solitude to process the self-expression challenge; the platform must welcome them back without penalty. (4) Default pricing values serve as Csikszentmihalyi's 'laws' that liberate: 'to be completely free one must become a slave to a set of laws' (lines 637-638). The pricing default frees the host from the paralyzing calculation of what their privacy is worth by providing a market-derived constraint they can accept or adjust.","evidence":[{"source":"flow-solitude-others.txt, lines 668-670","type":"book","quote":"Differentiation means that each person is encouraged to develop his or her unique traits, maximize personal skills, set individual goals. Integration, in contrast, guarantees that what happens to one person will affect all others.","insight":"Listing creation IS differentiation. The wizard must help the host identify and express what is unique about their space and cohabitation offer. Without strong differentiation in the listing, the active lease will lack the framework needed for integration -- neither host nor guest will have clear expectations."},{"source":"user-stories-initial-analysis.md, 'Completion percentage' and 'Pause' sections","type":"host_call","quote":"Hosts need to know what's unfinished before a listing goes live. A visible progress indicator on the listing card creates just enough friction to get them to finish. ... Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.","insight":"Completion percentage is necessary but insufficient feedback. The host needs to know not just how much is done but how well their listing differentiates. Pause is the mechanism for healthy retreat from the differentiation challenge -- the host returns to solitude to process, then re-engages when ready."},{"source":"flow-solitude-others.txt, lines 386-394","type":"book","quote":"Dorothy personalized her surroundings to an uncommon degree. There are flower tubs, garden gnomes, discarded tools all over the grounds... As extensions of Dorothy's taste, this 'junk' creates a familiar environment where her mind can be at ease. In the midst of untamed nature, she has introduced her own idiosyncratic style, her own civilization.","insight":"Every host has introduced their 'own civilization' into their space. The listing wizard must help them articulate this -- not just document bedrooms and bathrooms, but express the personality of the home. Photos of 'flower tubs and garden gnomes' are more differentiating than photos of empty rooms."},{"source":"flow-solitude-others.txt, lines 637-638","type":"book","quote":"Cicero once wrote that to be completely free one must become a slave to a set of laws. In other words, accepting limitations is liberating.","insight":"Pricing defaults are liberating constraints. The host who cannot determine the economic value of their privacy is freed by accepting the platform's suggestion, just as Csikszentmihalyi describes how the rules of a game enable rather than restrict enjoyment."}],"priority":"high","user_goal":"Express what makes my space and my hosting style unique, without feeling like I am filling out a bureaucratic form -- and be able to step away and come back without losing my work.","company_goal":"Increase listing quality (measured by guest engagement and proposal rate) by scaffolding genuine host differentiation rather than generic field completion, while reducing listing abandonment through the pause-and-return mechanism.","time_budget":"The full 6-step wizard should take 20-30 minutes for a thoughtful host, spread across 1-3 sessions. Each step should take 3-5 minutes. The pause-and-return re-entry summary should communicate status in under 10 seconds.","anti_goals":["DO NOT make differentiation prompts feel like creative writing homework. The questions should be concrete and answerable: 'What is your kitchen like in the morning?' not 'Describe the essence of your home.'","DO NOT penalize hosts who accept defaults. A host who uses suggested pricing and standard house rules has differentiated less, but forcing differentiation produces worse outcomes than organic differentiation.","DO NOT show competitive comparisons. 'Your listing is ranked #7' creates anxiety. 'Most hosts mention X' creates helpful calibration.","DO NOT require photos of every room. Allow the host to choose which photos represent their space best -- this is itself a differentiation act."],"success_metric":"Listing differentiation score: percentage of listings that include at least 2 non-standard house rules, at least 1 lifestyle-descriptive photo, and personalized amenity descriptions. Target: 50%+ of new listings. Secondary: listings with higher differentiation scores should show 20%+ higher proposal rates than low-differentiation listings, validating that the differentiation investment pays off."},{"id":"works-003","type":"process_pattern","title":"Cohabitation Flow Engine: Common Goals, Reciprocal Feedback, and Challenge-Skill Balance in Active Lease","journey_phases":["active_lease"],"problem":"Csikszentmihalyi identifies three conditions for flow in relationships: 'common goals, reciprocal feedback, matched challenges and skills' (synthesized from lines 656-702, 968-972). Active lease is where these conditions must be actively maintained between host and guest, but the platform provides only the infrastructure (Stays Manager, messaging, cleaning photos) without ensuring the flow conditions are met. The journey context identifies the core risk: 'Entropy is the basic condition of group life, just as it is of personal experience. Unless the partners invest psychic energy in the relationship, conflicts are inevitable, simply because each individual has goals that are to a certain extent divergent from those of all other members of the family' (lines 697-700). Host and guest have divergent goals (the host wants quiet mornings; the guest wants to cook breakfast). Without active goal alignment and reciprocal feedback, these divergences amplify into conflicts. The user stories do not address active lease directly -- they focus on pre-commitment phases -- but the cross-activation principle applies: 'Every review is a past guest activating a future one.' Per-stay reviews during active lease are the reciprocal feedback mechanism that keeps the cohabitation relationship in the flow channel. Csikszentmihalyi warns against the 'basic delusion that home life takes care of itself naturally' (lines 855-856). A host who assumes the lease will manage itself -- that rules set at listing creation will be followed without reinforcement -- is subject to this delusion.","solution":"Build a cohabitation flow engine that actively maintains the three conditions for relational flow throughout the lease. (1) Common goals: at the start of each stay cycle, the Stays Manager should surface a shared-goal reminder that connects the host's expectations to the guest's upcoming visit. This is not a rule reminder -- it is a goal statement: 'A clean, respectful stay benefits both of you.' The House Manual serves as the shared goal document, but it must be living -- the host should be able to update it based on feedback from previous stays, and the guest should be notified of changes. (2) Reciprocal feedback: per-stay reviews should be bidirectional. The guest sends cleaning photos and a brief experience note; the host acknowledges and rates the stay. This creates the 'open channels of communication' that Csikszentmihalyi identifies as essential for preventing entropy (lines 693-695). If either party stops providing feedback, the platform should gently prompt: 'Your guest completed their stay -- how did it go?' (3) Challenge-skill balance: the cohabitation challenge should escalate appropriately. Early stays are simple (follow the rules, respect the space). Mid-lease stays should introduce complexity: the date change tool allows schedule adjustments that require negotiation skill. Late-lease stays should surface the renewal question, which is the highest-complexity cohabitation challenge. This progression matches Csikszentmihalyi's insight: 'The only way to restore flow to the relationship is by finding new challenges in it' (lines 734-735). A lease that presents identical challenges from week 1 to week 13 will produce the 'boring routine' that Csikszentmihalyi warns 'might be kept alive by mutual convenience, but is unlikely to provide further enjoyment' (lines 731-733).","evidence":[{"source":"flow-solitude-others.txt, lines 696-702","type":"book","quote":"Entropy is the basic condition of group life, just as it is of personal experience. Unless the partners invest psychic energy in the relationship, conflicts are inevitable, simply because each individual has goals that are to a certain extent divergent from those of all other members of the family. Without good lines of communication the distortions will become amplified, until the relationship falls apart.","insight":"The host-guest relationship is a group enterprise subject to entropy. Per-stay reviews and House Manual updates are the 'good lines of communication' that prevent distortions from amplifying. Without them, small irritations (dirty dishes, noise at night) compound into lease-breaking conflicts."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"host_call","quote":"Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.","insight":"Per-stay reviews are cross-activation mechanisms that operate at two levels: they provide reciprocal feedback to the current host-guest pair (keeping their relationship in the flow channel) AND they create the trust signals that activate future guests (building the platform's marketplace health)."},{"source":"flow-solitude-others.txt, lines 734-735","type":"book","quote":"The only way to restore flow to the relationship is by finding new challenges in it.","insight":"A 13-week lease that offers the same challenge every week will produce boredom by week 5. The platform must introduce new challenges -- date flexibility, House Manual updates, mid-lease check-ins, renewal consideration -- that keep both host and guest engaged in the evolving cohabitation relationship."},{"source":"flow-solitude-others.txt, lines 855-864","type":"book","quote":"One of the most basic delusions of our time is that home life takes care of itself naturally, and that the best strategy for dealing with it is to relax and let it take its course... Only when it is too late -- when the wife has become dependent on alcohol, when the children have turned into cold strangers -- do many men wake up to the fact that the family, like any other joint enterprise, needs constant investments of psychic energy to assure its existence.","insight":"Hosts who assume the lease manages itself are subject to this 'basic delusion.' The cohabitation flow engine surfaces gentle prompts that keep the host investing psychic energy in the relationship -- acknowledging stays, updating rules, responding to date change requests -- before small problems become big ones."}],"priority":"high","user_goal":"Maintain a respectful, smoothly functioning living arrangement with my guest throughout the lease without having to constantly worry about whether things are going well.","company_goal":"Reduce mid-lease conflicts and lease terminations by actively maintaining the flow conditions (common goals, reciprocal feedback, escalating challenges) that prevent relational entropy, while generating the per-stay review data that powers cross-activation for future guests.","time_budget":"Per-stay host review: under 2 minutes. House Manual update: under 5 minutes. Date change evaluation (with solitude-impact data): under 3 minutes. The total weekly host engagement should be 5-10 minutes of meaningful interaction, not passive dashboard checking.","anti_goals":["DO NOT make per-stay reviews feel like a performance evaluation. The prompt should be 'How did this stay go?' not 'Rate your guest's compliance with house rules.'","DO NOT surface challenges that the host did not opt into. Date flexibility is only relevant if the guest requests a change; do not proactively suggest schedule disruptions.","DO NOT treat the House Manual as a legal document. It is a living communication tool that evolves with the relationship.","DO NOT automate feedback that should be personal. The host's per-stay acknowledgment should be their own words, not a system-generated response."],"success_metric":"Reciprocal feedback rate: percentage of stay cycles where both host and guest complete a per-stay review. Target: 60%+ by mid-lease. Secondary: leases with 60%+ reciprocal feedback should show 40%+ lower dispute rates than leases with low feedback."},{"id":"works-004","type":"process_pattern","title":"Autotelic Host Development: From Extrinsic Income to Intrinsic Hosting Satisfaction","journey_phases":["active_lease","retention"],"problem":"Csikszentmihalyi identifies the autotelic personality as someone who 'rarely gets bored, who does not constantly need a favorable external environment to enjoy the moment' (lines 295-297). Most hosts begin with purely extrinsic motivation -- income from an unused room. The platform currently treats hosting as a transaction: list, receive proposals, accept, collect payments. This transactional framing cannot sustain retention because extrinsic motivation is fragile -- it collapses when better alternatives appear or when the social cost exceeds the financial reward. Csikszentmihalyi warns explicitly: 'extrinsic reasons are not the only ones for staying married... There are great opportunities for joy and for growth that can only be experienced in family life, and these intrinsic rewards are no less present now' (lines 593-596). For hosts, the parallel is exact: a host who continues solely for income will eventually find the social cost (disrupted solitude, cleaning management, rule enforcement) exceeds the financial reward. The user stories do not directly address retention, but the pause mechanism signals the need: 'Pause preserves the work, keeps the door open, and costs nothing.' A host who pauses is retreating to solitude to recover. The question is whether they return -- and that depends on whether they discovered intrinsic rewards during their hosting experience.","solution":"Build an autotelic development arc into the host journey that progressively surfaces intrinsic rewards alongside the extrinsic income. (1) During active lease, surface non-financial hosting milestones: 'Your guest left a 5-star review,' 'You have hosted 3 guests successfully,' 'Your response time is in the top 20% of hosts in your area.' These milestones acknowledge the host's growing social skill -- the competence at managing cohabitation that Csikszentmihalyi would recognize as skill development in a flow activity. (2) At lease end, frame the retrospective not just as a financial summary but as a growth narrative: 'Over 13 weeks, you managed 13 stay cycles, resolved 2 date changes, and maintained a 4.8 average rating. Your hosting skills have grown.' This narrative helps the host recognize their intrinsic development -- they are not just richer, they are more skilled at managing social complexity. (3) For retention, offer escalating challenges that match the host's developed skill. A first-time host who completed one successful lease should be invited to optimize their listing (higher differentiation), try flexible pricing, or mentor a new host. These are the 'new challenges' that Csikszentmihalyi says are necessary to prevent boredom (lines 734-735). A host who re-lists with the same listing for the same type of guest will find 'the obvious challenges have been exhausted' (line 729). (4) The pause function serves as what Csikszentmihalyi calls 'taming solitude' -- a host who pauses is exercising their ability to enjoy solitude after a period of social intensity. The platform should honor this: 'Your listing is paused. When you are ready to host again, everything is here.' No re-engagement nagging.","evidence":[{"source":"flow-solitude-others.txt, lines 293-297","type":"book","quote":"A person who rarely gets bored, who does not constantly need a favorable external environment to enjoy the moment, has passed the test for having achieved a creative life.","insight":"The retention test: has hosting developed the host's capacity for creative engagement with their living environment? A host who re-lists because the activity itself is enjoyable -- not because they need the money -- has developed autotelic qualities. The platform must help hosts discover and articulate this transformation."},{"source":"flow-solitude-others.txt, lines 592-596","type":"book","quote":"But extrinsic reasons are not the only ones for staying married and for living together in families. There are great opportunities for joy and for growth that can only be experienced in family life, and these intrinsic rewards are no less present now than they were in the past.","insight":"Retention driven by income is fragile. Retention driven by intrinsic rewards -- the satisfaction of managing a well-run household, the pride in positive guest reviews, the growth that comes from navigating social complexity -- is durable. The platform must surface these intrinsic rewards explicitly."},{"source":"user-stories-initial-analysis.md, 'Pause matters more than delete'","type":"host_call","quote":"Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.","insight":"Pause is the autotelic host's solitude-recovery mechanism. A host who pauses is not failing -- they are exercising Csikszentmihalyi's 'taming solitude' skill. The platform must make re-entry effortless so that when the host rediscovers their appetite for social complexity, the listing is ready."},{"source":"flow-solitude-others.txt, lines 1059-1060","type":"book","quote":"The larger the social arena one moves in, the greater the challenges it presents.","insight":"The highest-order retention strategy is escalating the host's challenge from individual hosting to community participation -- mentoring new hosts, contributing to platform improvement, building local hosting networks. This moves the host from the 'family' level of social complexity to the 'wider community' level, providing the new challenges that sustain flow indefinitely."}],"priority":"high","user_goal":"Feel that hosting has made me a more capable, more connected person -- not just someone with extra income -- and have clear paths to keep growing as a host if I choose to continue.","company_goal":"Transform hosting from a transactional income stream into an intrinsically rewarding activity, shifting the retention mechanism from financial dependency to engagement dependency, which is more durable and produces higher-quality listings.","time_budget":"Milestone notifications: 0 time demanded, under 5 seconds to read. Lease-end growth narrative: 2-3 minutes to review. Retention challenge invitation: under 1 minute to evaluate. Re-entry from pause: under 30 seconds to see where things stand.","anti_goals":["DO NOT gamify hosting with badges, leaderboards, or competitive rankings. Autotelic development is intrinsic, not extrinsic. Gamification is just another extrinsic motivator.","DO NOT nag paused hosts to re-list. The platform should respect the host's solitude recovery. One gentle check-in at 30 days is sufficient.","DO NOT frame hosting milestones as platform achievements. 'You earned Superhost status!' is extrinsic. 'Your 3rd successful lease -- your hosting skills have grown significantly' is intrinsic.","DO NOT assume all hosts want to escalate to community roles. Some hosts are autotelic at the individual hosting level and should be supported there."],"success_metric":"Re-listing rate within 60 days of lease end: percentage of hosts who create a new listing or reactivate a paused listing within 60 days. Target: 50%+ for hosts who completed at least one full lease. Secondary: hosts who receive intrinsic milestone notifications should show 20%+ higher re-listing rates than those who only receive financial summaries."},{"id":"works-005","type":"process_pattern","title":"Proposal Evaluation as Social Assessment: Structured Guest Vetting Through the Flow Lens","journey_phases":["proposal_mgmt"],"problem":"Proposal management is where the host evaluates whether a specific stranger will create flow or entropy in their household. Csikszentmihalyi warns: 'The same person can make the morning wonderful and the evening miserable. Because we depend so much on the affection and approval of others, we are extremely vulnerable to how we are treated by them' (lines 120-124). Every proposal is a concrete person asking to enter the host's life. The host is not just reviewing dates and prices -- they are performing a social assessment: will this person respect my space, follow my rules, contribute to household flow or generate psychic entropy? The user stories confirm that proposal quality determines host activation: 'A well-structured proposal -- clear dates, schedule, pricing, intent -- activates the host to respond. A vague or incomplete one creates friction.' The flow lens explains why: a structured proposal demonstrates the guest's capacity for ordered consciousness. A vague proposal signals psychic disorder -- the guest cannot articulate their needs, which the host instinctively reads as a threat to their ordered environment. But the platform provides the host with insufficient social assessment tools. Guest profiles may be incomplete. Reviews may be absent. The proposal may contain dates and prices but no information about the guest's lifestyle, schedule, or compatibility with the host's cohabitation style. The host must make a high-stakes social decision with low-quality social information.","solution":"Redesign proposal presentation to surface the social assessment information the host needs to evaluate whether this specific guest will contribute to household flow. (1) Proposal quality indicator: show the host a visual signal of how well-structured the proposal is (percentage of fields completed, presence of a personal message, whether dates align with the listing's availability). This is Csikszentmihalyi's 'feedback' condition applied to the host's evaluation task: before engaging with the proposal details, the host can assess whether the guest invested sufficient psychic energy in composing it. (2) Guest social profile: alongside the proposal terms, surface the guest's platform history -- previous stays, reviews given and received, verification status, response time in prior communications. This is the 'flexibility of relationships' (lines 135-136) data that helps the host assess whether this particular social arrangement is within the flow channel or in the anxiety zone. (3) Counter-proposal as creative flexibility: the counter-proposal mechanism should be framed not as rejection but as Csikszentmihalyi's 'redefining the rules of the social situation' (lines 160-162). The host who changes duration from 16 to 10 weeks is exercising social creativity -- defining the parameters within which cohabitation flow can occur. The platform should make countering feel empowering, not adversarial. (4) Urgency surfacing: pending proposals should appear first on the host dashboard with clear time-sensitivity signals, matching the user stories principle that 'urgency should surface first.'","evidence":[{"source":"flow-solitude-others.txt, lines 119-124","type":"book","quote":"People are the most flexible, the most changeable aspect of the environment we have to deal with. The same person can make the morning wonderful and the evening miserable. Because we depend so much on the affection and approval of others, we are extremely vulnerable to how we are treated by them.","insight":"The host evaluating a proposal is assessing a variable they cannot fully control. The platform's vetting infrastructure -- reviews, verification, proposal quality signals -- reduces this variability by making the incoming stranger more predictable and therefore less threatening to the host's ordered environment."},{"source":"user-stories-initial-analysis.md, Cross-Activation section (proposals)","type":"host_call","quote":"A well-structured proposal -- clear dates, schedule, pricing, intent -- activates the host to respond. A vague or incomplete one creates friction. Stories that push toward more structured, pre-populated proposal forms aren't just about UX, they're about making the cross-activation moment as clean as possible.","insight":"Proposal structure is a proxy for guest quality. A host who can see at a glance whether the proposal is well-structured can make faster, more confident decisions -- staying in the flow channel rather than agonizing over incomplete information."},{"source":"flow-solitude-others.txt, lines 159-162","type":"book","quote":"A social situation has the potential to be transformed by redefining its rules. By not taking on the role of the 'victim' that had been imposed on him, and by not treating his assailants as 'robbers,' but as reasonable people who might be expected to empathize.","insight":"The counter-proposal is the host redefining the social situation. Rather than accepting or rejecting terms imposed by the guest, the host reshapes the arrangement to match their own flow parameters. The platform must make this feel creative, not confrontational."},{"source":"user-stories-initial-analysis.md, 'Urgency should surface first on the dashboard'","type":"host_call","quote":"Unread proposals, pending actions, incomplete listings -- that's what a host needs to see the moment they log in.","insight":"Proposals are time-sensitive social evaluations. A proposal that sits unanswered generates anxiety in both host and guest. Urgency surfacing ensures the host encounters proposals when their psychic energy is available for the assessment task, rather than discovering them buried in a dashboard."}],"priority":"high","user_goal":"Quickly assess whether a guest is a good fit for my space and my lifestyle, with enough information to feel confident in my decision -- whether that is accepting, countering, or declining.","company_goal":"Increase proposal response rates and reduce response times by giving hosts the social assessment tools they need to make confident, fast decisions, improving the cross-activation cycle between guest proposals and host responses.","time_budget":"Proposal evaluation to decision: under 5 minutes for a well-structured proposal with complete guest profile. The quality indicator should be assessable in under 3 seconds. Counter-proposal creation: under 3 minutes.","anti_goals":["DO NOT show the host information about the guest that could enable discrimination (ethnicity, religion, political views). Social assessment means lifestyle compatibility, not social filtering.","DO NOT pressure the host to respond immediately. Urgency surfacing means visibility, not countdown timers.","DO NOT make declining feel punitive. A host who declines a proposal is protecting their solitude boundaries -- this is a legitimate exercise of Csikszentmihalyi's 'taming solitude' skill.","DO NOT hide low-quality proposals. Show them with the quality indicator so the host can choose to engage or dismiss, rather than having the platform filter unilaterally."],"success_metric":"Average time from proposal receipt to host response: target under 24 hours for 70%+ of proposals. Secondary: proposals with complete guest profiles should show 30%+ higher acceptance rates than proposals with incomplete profiles, validating that social assessment data improves host decision quality."},{"id":"works-006","type":"process_pattern","title":"Wider Community as Retention Infrastructure: Host Mentoring and Neighborhood Networks","journey_phases":["retention"],"problem":"Csikszentmihalyi's final section on the wider community reveals a retention pathway invisible through other lenses: 'A person is part of a family or a friendship to the extent he invests psychic energy in goals shared with other people. In the same way, one can belong to larger interpersonal systems... the larger the social arena one moves in, the greater the challenges it presents' (lines 1050-1060). A host who only hosts is operating at the 'family' level of social complexity -- managing one household relationship at a time. This level of challenge eventually exhausts itself: 'the obvious challenges have been exhausted' (line 729). The host has learned to manage cohabitation, but there are no new challenges at the individual hosting level. Without escalation, Csikszentmihalyi predicts 'boredom and frustration will inevitably set in' (lines 654-655). The user stories identify cross-activation at the individual level ('When someone who has already used Split Lease applies to a host who has never had a guest, that guest's reputation does the selling'). But cross-activation currently operates passively through reviews and profiles. There is no active community infrastructure where experienced hosts invest psychic energy in shared goals with other hosts or with the platform itself. This means the platform's highest-skill hosts -- those who have mastered individual hosting and are ready for greater challenges -- have nowhere to grow. They either repeat the same hosting experience (boredom) or leave (under-challenge).","solution":"Create a host community layer that provides escalating social challenges beyond individual hosting. (1) Host mentoring: pair experienced hosts (2+ successful leases) with new hosts in their area. The mentor receives a new challenge -- guiding someone else through the hosting journey -- that requires higher social skill than individual hosting. The mentee receives the benefit of local, experienced guidance. This is Csikszentmihalyi's wider community in action: 'trying to optimize the goals of unrelated individuals involves complexities an order of magnitude higher' (lines 1062-1063). (2) Neighborhood hosting networks: hosts in the same area can share overflow demand, coordinate on pricing, and collectively improve the hosting experience in their neighborhood. This creates the 'common goals' that Csikszentmihalyi identifies as necessary for group flow (line 656): the shared goal of making their neighborhood a desirable hosting destination. (3) Platform contribution: experienced hosts should be invited to contribute to listing standards, house rule templates, and pricing guidance -- investing psychic energy in the platform's evolution. This is the highest level of social complexity: 'the larger the social arena one moves in, the greater the challenges it presents.' (4) Each community role should be voluntary and intrinsically rewarding. The mentor who helps a new host succeed experiences flow through the social challenge, not through a badge or discount.","evidence":[{"source":"flow-solitude-others.txt, lines 1049-1060","type":"book","quote":"A person is part of a family or a friendship to the extent he invests psychic energy in goals shared with other people. In the same way, one can belong to larger interpersonal systems by subscribing to the aspirations of a community, an ethnic group, a political party, or a nation... the larger the social arena one moves in, the greater the challenges it presents.","insight":"Moving from individual hosting to community participation is an escalation of social complexity that provides deeper flow. A host who mentors, networks, and contributes to the platform is operating at a level that no individual lease can match."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"host_call","quote":"When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling. Their history, their reviews, their familiarity with how things work -- it all reduces the host's anxiety.","insight":"Cross-activation currently happens passively through reviews. A host community institutionalizes this: experienced hosts actively reduce new hosts' anxiety through mentoring, turning individual hosting experiences into collective social flow."},{"source":"flow-solitude-others.txt, lines 1080-1088","type":"book","quote":"Any involvement in the public realm can be enjoyable, provided one structures it according to the flow parameters. It does not matter whether one starts to work with the Cub Scouts or with a group exploring the Great Books... What counts is to set a goal, to concentrate one's psychic energy, to pay attention to the feedback, and to make certain that the challenge is appropriate to one's skill.","insight":"Host community activities must be structured according to flow parameters: clear goals (help a new host succeed), concentrated effort (specific mentoring tasks), feedback (mentee's progress), and appropriate challenge (matched to the mentor's experience level). Without this structure, community involvement becomes another obligation rather than a flow activity."},{"source":"flow-solitude-others.txt, lines 654-655","type":"book","quote":"If it is not a flow activity, boredom and frustration will inevitably set in, and then the relationship is likely to break up unless there are strong external factors keeping it together.","insight":"Without the community escalation, experienced hosts face inevitable boredom. The only 'external factor' keeping them on the platform is income -- and as Csikszentmihalyi warns, extrinsic reasons alone cannot sustain a relationship. The community layer provides intrinsic reasons to stay engaged."}],"priority":"medium","user_goal":"Continue growing as a host beyond my own lease cycles -- contribute to the hosting community, help new hosts succeed, and be part of something larger than my individual listing.","company_goal":"Retain the platform's highest-skill hosts by providing escalating community challenges that match their developed expertise, while generating the mentoring and network effects that improve the experience for all hosts.","time_budget":"Mentoring: 30 minutes per month per mentee. Neighborhood network participation: 15 minutes per week. Platform contribution: variable, self-directed. All community involvement is voluntary and fits around the host's primary hosting rhythm.","anti_goals":["DO NOT create a 'host tier' system that makes non-community hosts feel inferior. Community participation is an option, not a prerequisite for good hosting.","DO NOT compensate community participation with financial incentives. Csikszentmihalyi explicitly argues that extrinsic rewards undermine autotelic experience. The reward is the social challenge itself.","DO NOT over-structure community interactions. Mentoring relationships should be organic conversations, not scripted curricula.","DO NOT force experienced hosts into community roles. Some autotelic hosts are deeply satisfied at the individual level -- respect their chosen complexity level."],"success_metric":"Community participation rate among eligible hosts (2+ completed leases): target 20%+ within 6 months. Secondary: hosts who participate in community activities should show 30%+ higher 12-month retention rates than comparable non-participants, validating that community challenges sustain engagement."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"flow-solitude-others.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Solitude-Companionship Rhythm Strip: Temporal Information Architecture for the Host's Week","journey_phases":["active_lease"],"problem":"The host's primary information need during active lease is not what happened (past stays) or what is owed (payments) but what is coming: when is the guest here, when am I alone, when does my week shift between shared space and private space? Csikszentmihalyi establishes that 'keeping order in the mind from within is very difficult. We need external goals, external stimulation, external feedback to keep attention directed' (lines 199-201). The host's Stays Manager currently provides administrative information (dates, payments, messages) but not the temporal rhythm information that structures their lived experience. Without a scannable weekly rhythm, the host's attention wanders into speculation: 'Is the guest arriving tonight? Will I have the kitchen to myself tomorrow morning?' This is the psychic entropy Csikszentmihalyi warns about -- 'worries are always hovering at the periphery of attention' (lines 210-212). The user stories confirm that 'urgency should surface first on the dashboard,' but urgency (what needs action now) is only half the temporal picture. Rhythm (what my week looks like) is the other half -- and it is the half that directly shapes the host's daily quality of life.","solution":"Design a weekly rhythm strip as the Stays Manager's primary visual information element. The strip displays 7 days in a horizontal row, with each day showing one of three states: guest-present (filled, indicating shared space), guest-absent (open, indicating solitude), and transition (half-filled, indicating arrival or departure day). Below each day, a single line of contextual text: 'Guest arrives 3pm' or 'Space is yours.' Above the strip, the current day is highlighted with a subtle marker. The rhythm strip is always visible at the top of the Stays Manager without scrolling. It answers the host's primary question -- 'What does my week look like?' -- in under 3 seconds. When a date change request is pending, the affected days pulse gently to signal that the rhythm may shift, and tapping them shows the proposed change alongside the current schedule. The strip evolves across the lease: early weeks show the first few stay cycles as the host learns the rhythm; mid-lease shows the established pattern with variation markers; late-lease shows the winding-down period with lease-end clearly visible.","evidence":[{"source":"flow-solitude-others.txt, lines 199-201","type":"book","quote":"Keeping order in the mind from within is very difficult. We need external goals, external stimulation, external feedback to keep attention directed.","insight":"The rhythm strip IS the external structure that keeps the host's attention directed. Without it, they must construct their weekly schedule mentally from raw date data -- a cognitive load that produces the psychic entropy Csikszentmihalyi describes."},{"source":"user-stories-initial-analysis.md, 'Urgency should surface first on the dashboard'","type":"host_call","quote":"Unread proposals, pending actions, incomplete listings -- that's what a host needs to see the moment they log in. Everything else is secondary to what's waiting for them right now.","insight":"The rhythm strip complements urgency surfacing: urgency shows what needs action NOW; the rhythm strip shows what the week LOOKS LIKE. Together they answer both 'What do I need to do?' and 'When am I sharing my space?' -- the two questions that structure the host's active-lease consciousness."},{"source":"flow-solitude-others.txt, lines 395-398","type":"book","quote":"Dorothy has strict routines for every day of the year: up by five, check the hens for eggs, milk the goat, split some wood, make breakfast, wash, sew, fish, and so on.","insight":"Dorothy's routines prevent entropy by structuring time. The rhythm strip is the host's Dorothy routine -- a visible temporal structure that makes each day's social state predictable and manageable."},{"source":"flow-solitude-others.txt, lines 281-284","type":"book","quote":"The ultimate test for the ability to control the quality of experience is what a person does in solitude, with no external demands to give structure to attention.","insight":"The host's open days (guest absent) are their solitude periods. Knowing in advance when these occur allows the host to plan productive solo activities -- the 'taming solitude' that Csikszentmihalyi identifies as essential for well-being."}],"priority":"high","hierarchy_principle":"Primary: this week's rhythm (7-day strip with guest-present/absent states). Secondary: today's specific status (arrival time, departure confirmation, or solitude). Tertiary: next week's rhythm preview (collapsed, expandable). The host scans rhythm first, focuses on today second, and plans ahead third.","disclosure_pattern":"The rhythm strip is always fully visible -- no progressive disclosure needed because the information is inherently scannable (7 simple states). Contextual detail (arrival times, date change proposals) appears on tap/hover for individual days. Next week's preview appears below the current week when the host scrolls or explicitly expands. Historical weeks are accessible but not surfaced -- the host lives in the present and near-future.","cognitive_load_constraint":"Maximum 3 visual states per day cell (present, absent, transition). Maximum 1 line of contextual text per day. No more than 7 days visible simultaneously. The entire strip must be parseable in a single glance -- under 3 seconds. Date change proposals are indicated by a subtle visual overlay on affected days, not by additional data points.","scan_order":["today's status (highlighted day in the strip)","this week's overall rhythm (scanning the 7-day pattern)","transition days (arrival/departure, if any)","date change indicators (if any pending requests)"],"exclude":["payment information in the rhythm strip (belongs in a separate section)","historical stay data in the primary view (accessible elsewhere)","guest personal details (the strip shows presence/absence, not who)","multi-week calendar views that overwhelm the immediate temporal picture"]},{"id":"communicates-002","type":"info_architecture","title":"Differentiation Feedback in the Listing Wizard: Calibration, Not Competition","journey_phases":["listing_creation","pricing"],"problem":"The listing wizard provides completion feedback (percentage of fields filled) but not differentiation feedback (how well the listing expresses the host's unique offer). Csikszentmihalyi describes differentiation as 'each person is encouraged to develop his or her unique traits' (lines 668-669), and Dorothy's personalization of her surroundings (lines 386-394) illustrates what genuine self-expression looks like. But a host filling out the wizard has no information about whether their listing will stand out or blend in. They do not know what guests look for, what other hosts in their area emphasize, or whether their house rules are standard or distinctive. The completion percentage is a flow-feedback mechanism (lines from user stories: 'a visible progress indicator creates just enough friction to get them to finish'), but it measures effort, not quality. A host who completes 100% of fields with generic answers receives the same completion signal as a host who writes distinctive, personality-rich descriptions. The information architecture fails to guide differentiation because it provides quantity feedback without quality calibration.","solution":"Add a differentiation calibration layer to the listing wizard that shows the host how their choices compare to the local market -- not competitively, but informationally. After each wizard step, surface 1-2 brief calibration signals. Step 1 (Space Snapshot): 'Most listings in your area include kitchen access -- you have not mentioned it. Want to add it?' Step 5 (House Rules): 'You selected 3 standard rules. Hosts in Williamsburg who add personalized rules (like quiet hours or shared-space schedules) receive 15% more proposals.' Step 6 (Photos): 'Listings with 5+ photos showing both rooms and common spaces get 25% more engagement.' These calibration signals are informational, not evaluative. They help the host understand the information landscape guests use to differentiate between listings. The signals appear as collapsible hints below each step's completion confirmation -- visible for hosts who want guidance, dismissible for those who do not. Pricing calibration follows the same pattern: the default price is shown alongside the local range ('$850/night -- similar listings range from $750-$1,050'), giving the host the context to evaluate whether the default serves their goals.","evidence":[{"source":"flow-solitude-others.txt, lines 668-670","type":"book","quote":"Differentiation means that each person is encouraged to develop his or her unique traits, maximize personal skills, set individual goals.","insight":"Calibration signals encourage differentiation by showing the host what is standard (so they can choose to diverge) and what is absent (so they can fill gaps). The host develops unique traits not by following a template but by understanding the baseline and choosing where to add their personality."},{"source":"user-stories-initial-analysis.md, 'Completion percentage is a good host nudge'","type":"host_call","quote":"Hosts need to know what's unfinished before a listing goes live. A visible progress indicator on the listing card creates just enough friction to get them to finish -- without being in the way.","insight":"Completion percentage is a quantitative feedback mechanism. Differentiation calibration is a qualitative feedback mechanism. Together they answer 'How much have I done?' (completion) and 'How well am I doing it?' (calibration) -- both necessary for the flow conditions Csikszentmihalyi describes."},{"source":"flow-solitude-others.txt, lines 386-394","type":"book","quote":"As extensions of Dorothy's taste, this 'junk' creates a familiar environment where her mind can be at ease. In the midst of untamed nature, she has introduced her own idiosyncratic style, her own civilization.","insight":"Calibration signals help the host recognize their 'own civilization' and express it. A host who sees that most local listings do NOT mention quiet mornings may realize this is a differentiating feature of their space worth highlighting."},{"source":"flow-solitude-others.txt, lines 637-638","type":"book","quote":"Cicero once wrote that to be completely free one must become a slave to a set of laws. In other words, accepting limitations is liberating.","insight":"Pricing calibration (showing the local range) provides the 'laws' within which the host can freely set their price. Without the range, the host faces an unconstrained decision that produces paralysis. With it, they accept a constraint that liberates: 'I will price within the range based on what my space offers.'"}],"priority":"high","hierarchy_principle":"Primary: completion percentage (how much is done -- quantitative, always visible). Secondary: differentiation calibration signals (how well it is done -- qualitative, collapsible hints). Tertiary: market context for pricing (how it compares -- visible during pricing step only). The host sees progress first, quality guidance second, and market positioning third.","disclosure_pattern":"Completion percentage is persistent -- visible on every wizard step and on the listing card. Differentiation calibration signals appear after each step's primary fields are completed, as a collapsible section below the step summary. The host can expand them to see guidance or skip them entirely. Pricing calibration appears inline within the pricing step, adjacent to the default value. All calibration signals are dismissible and do not block progression -- a host who ignores them still completes the wizard normally.","cognitive_load_constraint":"Maximum 2 calibration signals per wizard step. Each signal is 1 sentence plus 1 data point. No signal requires the host to navigate away from the current step. The total additional cognitive load of all calibration signals across the full wizard is under 3 minutes of reading time -- optional, not required.","scan_order":["completion percentage (persistent, top of each step)","step-specific form fields (primary task)","calibration signal (below fields, after completion)","pricing range context (inline with price field)"],"exclude":["competitive rankings ('Your listing is #7 in your area')","evaluative judgments ('Your listing needs improvement')","mandatory calibration reviews that block progression","calibration data from dissimilar markets (show only the host's neighborhood/area)"]},{"id":"communicates-003","type":"info_architecture","title":"Reciprocal Feedback Loop: Per-Stay Review Information Architecture","journey_phases":["active_lease"],"problem":"Csikszentmihalyi identifies 'clear feedback' and 'open channels of communication' as essential for maintaining flow in family relationships: 'If a husband does not know what bothers his wife, and vice versa, neither has the opportunity to reduce the inevitable tensions that will arise' (lines 694-696). Per-stay reviews are the mechanism for this reciprocal feedback in the host-guest relationship, but the information architecture around them is missing. The host does not know whether the guest found the space clean, whether the house rules were clear, or whether the stay met expectations -- unless a formal review is submitted. And reviews typically happen at lease end, when the feedback is retrospective rather than actionable. Csikszentmihalyi's family flow requires ongoing feedback, not post-mortem assessment: 'without concentration, a complex activity breaks down into chaos' (line 870). A 13-week lease with feedback only at week 13 means 12 weeks of unmonitored cohabitation where small irritations can compound into relationship-breaking conflicts. The user stories' cross-activation principle applies: 'Every review is a past guest activating a future one.' But per-stay micro-reviews also serve as mid-lease communication -- each one tells the host how the current relationship is going, not just how it went.","solution":"Design a per-stay micro-review information architecture that makes reciprocal feedback lightweight, regular, and actionable. After each stay cycle (guest departs and sends cleaning photos), both host and guest receive a brief feedback prompt. The host's prompt: 'How was this stay?' with a 5-point scale and an optional one-sentence note. The guest's prompt: the same. Both responses are shared with the other party after both have submitted (preventing influence bias). The information architecture surfaces this feedback in three locations: (1) The rhythm strip: completed stay-cycle segments on the rhythm strip show a small indicator if a review was submitted (green dot) or is pending (amber dot). The host can tap a completed segment to see the guest's review for that stay. (2) The Stays Manager body: a 'recent feedback' section shows the last 2-3 micro-reviews from the guest, so the host can track the relationship's trajectory. An upward trend in ratings signals flow; a downward trend signals entropy that needs attention. (3) The lease-end summary: all per-stay micro-reviews aggregate into a narrative timeline that shows how the cohabitation experience evolved. This is both retrospective feedback for the host and prospective trust data for future guests.","evidence":[{"source":"flow-solitude-others.txt, lines 693-702","type":"book","quote":"As with any other flow activity, family activities should also provide clear feedback. In this case, it is simply a matter of keeping open channels of communication. If a husband does not know what bothers his wife, and vice versa, neither has the opportunity to reduce the inevitable tensions that will arise. In this context it is worth stressing that entropy is the basic condition of group life.","insight":"Per-stay reviews are the 'open channels of communication' that prevent cohabitation entropy. Without them, neither host nor guest knows whether the other is satisfied, and small tensions amplify silently until the relationship breaks down."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"host_call","quote":"Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.","insight":"Per-stay micro-reviews serve double duty: they provide ongoing feedback to the current host-guest relationship (maintaining flow) AND they accumulate into the trust data that activates future guests (powering cross-activation). The information architecture must serve both purposes."},{"source":"flow-solitude-others.txt, lines 866-870","type":"book","quote":"To play the trumpet well, a musician cannot let more than a few days pass without practicing. An athlete who does not run regularly will soon be out of shape... Any manager knows that his company will start falling apart if his attention wanders. In each case, without concentration, a complex activity breaks down into chaos.","insight":"Weekly reviews are the 'practice' that keeps the hosting relationship in shape. A host who gets feedback every week can adjust; a host who gets feedback only at lease end discovers problems too late to fix them."},{"source":"flow-solitude-others.txt, lines 848-853","type":"book","quote":"When a family has a common purpose and open channels of communication, when it provides gradually expanding opportunities for action in a setting of trust, then life in it becomes an enjoyable flow activity.","insight":"The per-stay review system creates all three conditions: common purpose (a well-functioning stay), open communication (reciprocal feedback), and trust (each party sees the other's honest assessment). This is Csikszentmihalyi's recipe for family flow applied to the host-guest household."}],"priority":"high","hierarchy_principle":"Primary: review prompt after each stay cycle (immediate, actionable). Secondary: recent feedback summary on the Stays Manager (ongoing relationship status). Tertiary: cumulative review timeline at lease end (retrospective narrative). The hierarchy follows temporal proximity: now > recent > historical.","disclosure_pattern":"The review prompt appears once after each stay cycle -- tapping it opens a compact form (5-point scale + optional text). It disappears once submitted and does not reappear until the next cycle ends. The recent feedback summary is always visible in the Stays Manager body but collapses if no new reviews exist since last visit. The cumulative timeline appears only in the lease-end summary view. Guest reviews are revealed to the host only after the host also submits -- preventing the host from being influenced by the guest's rating before giving their own.","cognitive_load_constraint":"The review prompt requires exactly 1 tap (rating) and optionally 1 sentence. Maximum time to complete: 30 seconds. The recent feedback summary shows maximum 3 recent reviews without scrolling. Each review is 1 rating + 1 sentence maximum. The cumulative timeline at lease end shows all reviews but with expandable detail -- only ratings are visible by default.","scan_order":["review prompt indicator on the rhythm strip (after stay cycle ends)","5-point scale (primary review action)","optional text field (secondary, expandable)","recent feedback section (guest's latest reviews, visible on Stays Manager)"],"exclude":["complex review forms with multiple rating categories","mandatory text reviews (the one-sentence note is always optional)","guest reviews visible before host has submitted their own","aggregate scores that compare hosts to each other"]},{"id":"communicates-004","type":"info_architecture","title":"Proposal Social Profile: Guest Assessment Information at the Decision Gate","journey_phases":["proposal_mgmt"],"problem":"The host evaluating a proposal must make a high-stakes social decision -- inviting a stranger into their home -- with insufficient social information. Csikszentmihalyi warns: 'People are the most flexible, the most changeable aspect of the environment we have to deal with' (lines 119-120). The proposal contains terms (dates, price, duration) but the host's actual question is social: 'Will this person respect my space? Will they follow my rules? Will cohabitation with them be flow or entropy?' The user stories identify that 'a well-structured proposal activates the host to respond' while 'a vague one creates friction.' But even a well-structured proposal with no guest context leaves the host guessing about the person behind the dates. The host in this phase is performing what Csikszentmihalyi calls social assessment -- the same evaluation any family makes when a new person enters the household: 'genetic programming may predispose us to attachment to family members, the cultural context will have a great deal to do with the strength and direction of that attachment' (lines 521-525). The platform's 'cultural context' is the information it provides about the guest.","solution":"Design the proposal view with a dual-column information architecture: terms on the left, social profile on the right. The terms column shows what the guest is proposing (dates, duration, price, any personal message). The social profile column shows who is proposing: verification status (ID verified badge), platform history (number of previous stays, member-since date), reviews from previous hosts (most recent 2-3, with excerpts), response time and communication quality indicators, and proposal quality signal (completeness percentage, presence of personal message). This dual-column layout ensures the host can assess terms and person simultaneously, without navigating between screens. A proposal quality indicator (compact visual -- a completeness bar or rating) appears at the top of the proposal card, allowing the host to triage multiple proposals before diving into any one. For counter-proposals, the terms column becomes editable: changed elements are highlighted with the impact shown inline ('Changing from 16 to 10 weeks saves you 6 weeks of hosting but reduces total income by $5,100'). The information architecture frames countering as creative adjustment, not rejection.","evidence":[{"source":"flow-solitude-others.txt, lines 119-124","type":"book","quote":"People are the most flexible, the most changeable aspect of the environment we have to deal with. The same person can make the morning wonderful and the evening miserable. Because we depend so much on the affection and approval of others, we are extremely vulnerable to how we are treated by them.","insight":"The social profile column addresses this vulnerability by making the guest less of an unknown variable. Reviews from previous hosts, verification status, and communication indicators reduce the flexibility (unpredictability) of the incoming person."},{"source":"user-stories-initial-analysis.md, Cross-Activation section (proposals)","type":"host_call","quote":"A well-structured proposal -- clear dates, schedule, pricing, intent -- activates the host to respond. A vague or incomplete one creates friction.","insight":"The proposal quality indicator makes this assessment instant. The host sees at a glance whether the guest invested psychic energy in a structured, thoughtful proposal -- which is a proxy for how much psychic energy they will invest in the cohabitation relationship."},{"source":"flow-solitude-others.txt, lines 159-162","type":"book","quote":"A social situation has the potential to be transformed by redefining its rules.","insight":"The counter-proposal is the host redefining the social situation. The information architecture must make this feel creative (the host sees the impact of their changes in real time) rather than adversarial (a rejection message)."},{"source":"user-stories-initial-analysis.md, Cross-Activation section (reviews)","type":"host_call","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them -- another user already did. Every review is a past guest activating a future one.","insight":"Inverted for hosts: a skeptical host who sees verified guest reviews, ID checks, and real stay history does not need the platform to convince them the guest is safe -- another host already did. Guest reviews in the social profile are past hosts activating the current host's confidence."}],"priority":"high","hierarchy_principle":"Primary: proposal quality indicator (top of card -- instant triage signal). Secondary: terms and social profile in parallel columns (simultaneous assessment). Tertiary: counter-proposal impact preview (only when the host initiates a counter). The host triages first, assesses second, and adjusts third.","disclosure_pattern":"The quality indicator is always visible on the proposal card in the dashboard list view. Clicking into the proposal reveals the dual-column layout. The social profile column is fully expanded by default -- the host should not need to click to see reviews or verification. Counter-proposal tools appear only when the host clicks a 'Suggest changes' action, opening an editable version of the terms column with real-time impact calculations.","cognitive_load_constraint":"The quality indicator is a single visual element (completeness bar or simple rating). The terms column shows maximum 5 data points (dates, duration, price, nights per week, personal message). The social profile shows maximum 4 elements (verification badge, stay count, 2-3 review excerpts, response indicator). Counter-proposal impact is shown as a single summary line per changed element.","scan_order":["proposal quality indicator (top -- instant assessment)","terms summary (left column -- what they want)","social profile (right column -- who they are)","counter-proposal tools (bottom -- what can I change)"],"exclude":["guest financial information (income, employment)","guest personal demographics beyond verification status","comparison to other pending proposals (each proposal should be evaluated on its own merits)","algorithmic compatibility scores (the host should make the social assessment, not the platform)"]},{"id":"communicates-005","type":"info_architecture","title":"Autotelic Growth Narrative: Lease-End Summary as Development Feedback","journey_phases":["retention"],"problem":"At lease end, the host performs what Csikszentmihalyi describes as the assessment of whether an activity increased the complexity of the self: 'A person who rarely gets bored, who does not constantly need a favorable external environment to enjoy the moment, has passed the test for having achieved a creative life' (lines 295-297). Did hosting make me more capable, more connected, more skilled at managing social complexity -- or just more tired? The platform currently provides only financial summaries at lease end (total income, payments processed). This frames hosting as a transaction, reinforcing extrinsic motivation. The information architecture fails to surface the intrinsic growth that Csikszentmihalyi identifies as the durable retention mechanism: 'There are great opportunities for joy and for growth that can only be experienced in family life, and these intrinsic rewards are no less present now' (lines 593-596). Without a growth narrative, the host's retrospective assessment defaults to 'Was the money worth the hassle?' -- a calculation that hosting often loses, since the social cost of sharing space is always tangible while the growth benefit is invisible unless explicitly surfaced.","solution":"Design the lease-end summary as a growth narrative, not a financial statement. The summary opens with a hosting journey timeline: 'Over 13 weeks, you hosted [Guest Name] across 13 stay cycles.' Below the timeline, three sections: (1) Financial summary (compact): total income, average per night, fee breakdown. This acknowledges the extrinsic reward without making it the centerpiece. (2) Hosting growth narrative (primary): milestones achieved ('First successful lease completed,' 'Maintained 4.8 average rating,' 'Managed 2 date changes smoothly'), skills demonstrated ('Your response time averaged under 6 hours -- faster than 75% of hosts'), and guest feedback highlights (best review quotes). This section surfaces the intrinsic rewards that are otherwise invisible. (3) Forward-looking challenges (action): 'What you could do next' with options matched to the host's demonstrated skill level -- optimize the listing, try flexible pricing, mentor a new host, explore a different guest profile. This prevents the post-lease vacuum by channeling the host's developed skill into a new challenge. The narrative should feel like a year-end review from a respected mentor, not like a platform-generated report card.","evidence":[{"source":"flow-solitude-others.txt, lines 293-297","type":"book","quote":"A person who rarely gets bored, who does not constantly need a favorable external environment to enjoy the moment, has passed the test for having achieved a creative life.","insight":"The lease-end summary helps the host answer: 'Has hosting contributed to my creative life?' By surfacing milestones, skills, and guest appreciation, the narrative makes visible the growth that might otherwise go unrecognized."},{"source":"flow-solitude-others.txt, lines 592-596","type":"book","quote":"Extrinsic reasons are not the only ones for staying married and for living together in families. There are great opportunities for joy and for growth that can only be experienced in family life, and these intrinsic rewards are no less present now.","insight":"The growth narrative surfaces intrinsic rewards alongside the financial summary. A host who sees only income data makes the retention decision on extrinsic grounds. A host who also sees their growth, their guest's appreciation, and their developing competence has intrinsic reasons to continue."},{"source":"user-stories-initial-analysis.md, 'Pause matters more than delete'","type":"host_call","quote":"Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.","insight":"The forward-looking challenges section is the retention bridge between one lease and the next. A host who sees clear next steps is more likely to pause (keeping the door open) than delete (closing it permanently). The information architecture must make the path forward visible."},{"source":"flow-solitude-others.txt, lines 734-735","type":"book","quote":"The only way to restore flow to the relationship is by finding new challenges in it.","insight":"The forward-looking challenges section is the mechanism for restoring flow after a lease ends. Without new challenges, the host faces the 'obvious challenges have been exhausted' (line 729) problem. The suggestions provide the escalation path that sustains long-term engagement."}],"priority":"high","hierarchy_principle":"Primary: hosting growth narrative (intrinsic rewards -- what you gained beyond money). Secondary: financial summary (extrinsic rewards -- compact, factual). Tertiary: forward-looking challenges (retention bridge -- what comes next). The hierarchy deliberately prioritizes intrinsic over extrinsic to shift the retention calculation.","disclosure_pattern":"The growth narrative is the first section the host sees on the lease-end summary page -- it occupies the visual center. The financial summary appears below it in a compact, collapsible format (expandable for detail). Forward-looking challenges appear at the bottom as a set of actionable cards. The entire summary is accessible from the host's dashboard and via a notification at lease end.","cognitive_load_constraint":"The growth narrative contains maximum 5 milestones, 2 skill indicators, and 3 guest feedback quotes. The financial summary is a single row (total income, per-night average, fee amount) with expandable detail. Forward-looking challenges show maximum 3 options. The entire summary should be readable in under 3 minutes.","scan_order":["growth narrative (milestones and skill development)","guest feedback highlights (best review quotes)","financial summary (compact)","forward-looking challenges (what comes next)"],"exclude":["comparative rankings against other hosts ('You are in the top 15%')","negative feedback without constructive framing","financial projections or income estimates for future leases (speculative and potentially misleading)","re-listing pressure or urgency ('List again before demand drops')"]}]}</script>
