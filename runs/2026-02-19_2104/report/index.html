  <script id="data-layer-7" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"flow-solitude-others.txt"},"elements":[{"id":"tests-2104-001","type":"validation_strategy","title":"Solitude-Companionship Oscillation Manager: Rhythm Strip Glanceability and Anxiety Reduction","validates_element":"works-001","journey_phases":["active_lease"],"problem":"If the rhythm strip fails to communicate the host's weekly pattern at a glance, the host continues to experience the temporal uncertainty that generates psychic entropy -- 'Is the guest coming tonight? Will I have the kitchen to myself?' The strip exists but does not reduce anxiety because it is not scannable, not accurate, or not positioned as the primary visual anchor.","solution":"Conduct task-based usability tests where hosts view a prototype Stays Manager and answer temporal questions ('When is your guest arriving this week?', 'How many days do you have to yourself?') within 3 seconds. Measure answer accuracy and time-to-answer. Compare hosts with rhythm strip vs. hosts with a traditional calendar/table layout.","evidence":[{"source":"flow-solitude-others.txt, lines 199-201","type":"book","quote":"Keeping order in the mind from within is very difficult. We need external goals, external stimulation, external feedback to keep attention directed.","insight":"The rhythm strip IS external feedback that directs attention. If hosts cannot answer temporal questions in 3 seconds, the strip is not functioning as external structure and they must keep order from within -- which Csikszentmihalyi says is very difficult."},{"source":"user-stories-initial-analysis.md, 'Urgency should surface first'","type":"host_call","quote":"That's what a host needs to see the moment they log in.","insight":"The rhythm strip must be visible within 500ms of page load and parseable within 3 seconds. If hosts scroll past it or ignore it, it is not serving as the urgency-complementary anchor it was designed to be."}],"priority":"high","validation_method":"usability_test","test_description":"Task-based usability test with 8-10 active-lease hosts. Show a prototype Stays Manager with the rhythm strip. Ask: 'When is your guest arriving?' 'How many days alone do you have this week?' 'Is there a date change pending?' Measure time-to-correct-answer. Control group sees a traditional calendar table. Post-task interview: 'How do you feel about knowing your week's schedule?' using a 5-point calm-to-anxious scale.","success_criteria":"80% of hosts answer all three questions correctly within 3 seconds using the rhythm strip. Hosts with the rhythm strip report significantly higher calm scores (4.0+/5) compared to control group. Time-to-answer is 40% faster with the strip than with the calendar table.","failure_meaning":"If hosts cannot parse the strip in 3 seconds, the three-state visual language (present/absent/transition) is too ambiguous. Simplify to two states (present/absent) and communicate transitions through contextual text only. If calm scores do not improve, the strip is providing information but not emotional reassurance -- revisit the visual warmth (accent green may feel clinical rather than calming).","implementation_hint":"Build a clickable prototype with 3 test scenarios: standard week (guest Tue-Fri), week with date change (pending shift highlighted), and transition week (arrival day). Use Figma or Framer for interactive prototype. Record screen + face during test to capture both task performance and emotional response."},{"id":"tests-2104-002","type":"validation_strategy","title":"Differentiation Wizard: Self-Expression Quality in Completed Listings","validates_element":"works-002","journey_phases":["listing_creation","pricing"],"problem":"If the differentiation wizard fails, hosts complete the listing with generic answers that do not distinguish their space from others. The wizard achieves 100% completion rates but 0% differentiation -- every listing reads the same. The creative self-expression scaffolding is either invisible (hosts do not see the prompts) or ineffective (hosts see the prompts but still write generic descriptions).","solution":"A/B test the differentiation wizard (conversational prompts, calibration signals, photo storytelling guidance) against the current standard form wizard. Primary metric: listing differentiation score measured by the presence of personalized house rules, lifestyle-descriptive photos, and non-template descriptions. Secondary metric: proposal rate per listing (do differentiated listings attract more proposals?).","evidence":[{"source":"flow-solitude-others.txt, lines 668-669","type":"book","quote":"Differentiation means that each person is encouraged to develop his or her unique traits, maximize personal skills, set individual goals.","insight":"The test measures whether the wizard successfully encourages unique traits. If differentiation scores are flat between conditions, the prompts are not reaching the host's self-expression capacity."},{"source":"user-stories-initial-analysis.md, 'Completion percentage'","type":"host_call","quote":"Hosts need to know what's unfinished before a listing goes live.","insight":"The test must separate completion (quantity) from differentiation (quality). A host who completes 100% with generic answers has responded to the completion nudge but not to the differentiation scaffolding."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test with 50+ hosts per condition over 4 weeks. Control: standard form-based wizard with completion percentage. Treatment: differentiation wizard with conversational prompts, calibration signals, and photo storytelling guidance. Primary metric: listing differentiation score (0-10 scale based on personalized rules count, lifestyle photo count, non-template description word count). Secondary metric: proposal rate in first 30 days.","success_criteria":"Treatment group listings score 3+ points higher on the differentiation scale than control. Treatment group listings receive 20% more proposals in the first 30 days. Wizard abandonment rate does not increase by more than 5% in treatment group (the creative challenge should not overwhelm).","failure_meaning":"If differentiation scores are flat, the prompts may be too subtle (hosts do not notice them) or too abstract (hosts do not know how to respond). Test whether explicit examples ('Here is what another host wrote about their kitchen morning') improve outcomes. If abandonment increases significantly, the creative challenge is too demanding -- introduce the differentiation prompts only at Steps 5-6, keeping Steps 1-4 factual.","implementation_hint":"Define the differentiation scoring rubric before launch: 1 point per non-standard house rule (max 3), 1 point per lifestyle photo (showing lived-in space, not empty rooms, max 3), 1 point per personalized description sentence (not matching template text, max 4). Automated scoring via text similarity to template text and photo classification (empty room vs. lived-in)."},{"id":"tests-2104-003","type":"validation_strategy","title":"Cohabitation Flow Engine: Reciprocal Feedback Rate and Dispute Correlation","validates_element":"works-003","journey_phases":["active_lease"],"problem":"If the cohabitation flow engine fails, per-stay reviews are either not submitted (the prompt is ignored) or submitted but not reciprocal (only one party reviews). Without reciprocal feedback, small irritations compound silently, and the 'entropy' Csikszentmihalyi warns about manifests as mid-lease conflicts or lease termination.","solution":"Track reciprocal feedback completion rate (both host and guest submit per-stay reviews for the same stay cycle). Correlate with dispute rate and lease-completion rate. Hypothesize: leases with 60%+ reciprocal feedback rate will show significantly lower dispute rates than leases with low feedback.","evidence":[{"source":"flow-solitude-others.txt, lines 697-700","type":"book","quote":"Unless the partners invest psychic energy in the relationship, conflicts are inevitable, simply because each individual has goals that are to a certain extent divergent.","insight":"Per-stay reviews are the measurable proxy for 'psychic energy investment.' Low review rates signal low investment, which Csikszentmihalyi predicts will produce conflicts."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"host_call","quote":"Every review is a past guest activating a future one.","insight":"Per-stay reviews serve both current-relationship and future-marketplace functions. Measuring both the review rate (current) and the impact on future guest trust (marketplace) validates the dual-purpose design."}],"priority":"high","validation_method":"analytics","test_description":"Cohort analysis across all active leases over 3 months. Segment leases by reciprocal feedback rate: high (60%+ of stay cycles have both host and guest reviews), medium (30-59%), low (<30%). Compare: dispute rate, lease-completion rate, host re-listing rate, guest re-booking rate. Control for confounding variables (lease duration, host experience level, neighborhood).","success_criteria":"Leases with high reciprocal feedback rate show 40% lower dispute rate than leases with low feedback. Leases with high feedback show 25% higher completion rate. Hosts in high-feedback leases show 30% higher re-listing rate within 60 days.","failure_meaning":"If feedback rate does not correlate with dispute reduction, the micro-review prompts may be generating perfunctory ratings (1-tap without reflection) rather than genuine communication. Test whether adding the optional text field increases the quality-to-dispute correlation. If high-feedback leases still produce disputes, the feedback mechanism is capturing data but not creating the 'open channels of communication' Csikszentmihalyi describes -- the reviews may need to be visible to both parties sooner.","implementation_hint":"Instrument events: review_prompt_shown, review_submitted (with rating + optional text boolean), review_viewed_by_other_party. Calculate reciprocal rate = stay cycles where both parties reviewed / total stay cycles. Build a dashboard showing the feedback-dispute correlation in real time."},{"id":"tests-2104-004","type":"validation_strategy","title":"Autotelic Host Development: Re-Listing Rate After Growth Narrative vs. Financial Summary","validates_element":"works-004","journey_phases":["retention"],"problem":"If the autotelic development arc fails, hosts re-list based solely on financial motivation, making retention fragile. The growth narrative exists but does not shift the host's retrospective assessment from 'was the money worth the hassle?' to 'did hosting make me more capable?' The host reads the milestones but does not internalize them.","solution":"A/B test the lease-end summary: control group sees a financial summary (total income, per-night average, fee breakdown); treatment group sees the growth narrative first (milestones, skills, guest feedback) with the financial summary compact and secondary. Primary metric: re-listing rate within 60 days.","evidence":[{"source":"flow-solitude-others.txt, lines 593-596","type":"book","quote":"Extrinsic reasons are not the only ones for staying married. There are great opportunities for joy and for growth that can only be experienced in family life.","insight":"If the growth narrative shifts re-listing motivation from extrinsic (income) to intrinsic (growth), re-listing rates should be higher AND more resilient to income fluctuations. Treatment hosts who re-list despite lower income confirm intrinsic motivation."},{"source":"user-stories-initial-analysis.md, 'Pause matters more than delete'","type":"host_call","quote":"Pause preserves the work, keeps the door open, and costs nothing.","insight":"Track not just re-listing but pause-vs-delete ratio. If the growth narrative increases pause rate and decreases delete rate, it is keeping the door open even for hosts who do not immediately re-list."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test at lease end with 40+ hosts per condition over 3 months. Control: financial summary as primary content. Treatment: growth narrative as primary, financial summary as secondary collapsible section. Measure: re-listing rate within 60 days, pause-vs-delete ratio, time-to-re-list. Post-summary survey: 'What was the most valuable part of your hosting experience?' (open text).","success_criteria":"Treatment group shows 20% higher re-listing rate within 60 days. Treatment group shows 30% higher pause-vs-delete ratio. Treatment group's open text responses mention non-financial benefits (skills, guest relationships, personal growth) at 2x the rate of control group.","failure_meaning":"If re-listing rates are flat, the growth narrative may be well-intentioned but emotionally flat -- the host reads milestones but does not feel pride. Test more personalized milestone framing: replace 'Maintained 4.8 average' with 'Your guest Jessica said: [best review quote].' If pause-vs-delete is flat, the forward-looking challenges may not be compelling enough to keep the door open.","implementation_hint":"Implement the A/B test at the lease-end summary page load. Track page_section_viewed events (did the host scroll to financial summary? to forward-looking challenges?). Cross-reference with re-listing: hosts who viewed forward-looking challenges should re-list at higher rates than hosts who only viewed financial summary."},{"id":"tests-2104-005","type":"validation_strategy","title":"Proposal Social Assessment: Host Response Time and Acceptance Quality with Dual-Column Layout","validates_element":"works-005","journey_phases":["proposal_mgmt"],"problem":"If the proposal social assessment design fails, hosts either ignore guest social data (making decisions solely on terms) or become overwhelmed by information (decision paralysis from too many signals). The dual-column layout exists but does not improve decision quality or speed.","solution":"A/B test the dual-column proposal layout (terms + social profile) against the current single-column layout (terms only, with guest profile accessible via click-through). Primary metric: time from proposal receipt to host response. Secondary metrics: acceptance rate, counter-proposal rate, post-acceptance dispute rate.","evidence":[{"source":"flow-solitude-others.txt, lines 119-124","type":"book","quote":"People are the most flexible, the most changeable aspect of the environment we have to deal with. The same person can make the morning wonderful and the evening miserable.","insight":"If social profile visibility reduces post-acceptance disputes, it validates that hosts who see the guest's history make better social assessments -- they identify compatible guests more accurately."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"host_call","quote":"A well-structured proposal activates the host to respond.","insight":"If response time improves with the dual-column layout, the social profile data is activating the host's decision-making confidence -- they respond faster because they have enough information to feel secure."}],"priority":"high","validation_method":"a_b_test","test_description":"A/B test with 30+ proposals per condition over 6 weeks. Control: current single-column proposal view (terms only, guest profile on click-through). Treatment: dual-column layout (terms left, social profile right). Measure: average response time, acceptance rate, counter-proposal rate, 30-day post-acceptance dispute rate.","success_criteria":"Treatment group average response time is 30% faster. Treatment group's 30-day dispute rate is 25% lower (better social assessment leads to better matches). Counter-proposal rate increases by 15% (hosts feel empowered to negotiate, not just accept/reject).","failure_meaning":"If response time increases, the dual-column layout may be creating cognitive overload -- too much information at once. Test a progressive disclosure variant: show terms first, then reveal social profile on a 'See who's asking' tap. If dispute rate is flat, social profile data is not the right predictor of compatibility -- hosts may need different signals (communication style, schedule pattern, lifestyle compatibility).","implementation_hint":"Track proposal_viewed, profile_column_scrolled, counter_proposal_initiated, response_submitted events. Heat-map the social profile column to see which elements hosts look at (reviews? verification? stay count?) and which they skip."},{"id":"tests-2104-006","type":"validation_strategy","title":"Wider Community: Mentor-Mentee Retention Differential","validates_element":"works-006","journey_phases":["retention"],"problem":"If the host community layer fails, mentoring becomes an obligation rather than a flow activity. Experienced hosts sign up but disengage because the mentoring challenge is poorly structured (unclear goals, no feedback, mismatched skill level). The wider community exists as a feature but does not sustain the flow Csikszentmihalyi describes.","solution":"Launch a pilot mentoring program with 20 experienced hosts (2+ completed leases) paired with 20 new hosts. Track 12-month retention rates for mentors vs. non-mentoring experienced hosts with equivalent platform history. Track mentee completion rates vs. unmentored new hosts.","evidence":[{"source":"flow-solitude-others.txt, lines 1059-1060","type":"book","quote":"The larger the social arena one moves in, the greater the challenges it presents.","insight":"If mentors show higher retention than non-mentors, the community challenge is sustaining their engagement beyond what individual hosting can provide. If mentees show higher completion rates, the horizontal social support complements the vertical platform support."},{"source":"flow-solitude-others.txt, lines 1080-1088","type":"book","quote":"What counts is to set a goal, to concentrate one's psychic energy, to pay attention to the feedback, and to make certain that the challenge is appropriate to one's skill.","insight":"The mentoring program must be structured according to flow parameters. Track not just participation but quality: do mentors report the experience as engaging? Do they find it appropriately challenging? Self-reported flow indicators validate the program design."}],"priority":"medium","validation_method":"analytics","test_description":"Pilot program with 20 mentor-mentee pairs over 6 months. Mentors are hosts with 2+ completed leases and 4.5+ average rating. Mentees are first-time hosts in the same geographic area. Control: 20 experienced hosts and 20 new hosts with equivalent profiles who are not in the program. Measure: 12-month mentor retention (re-listing rate), mentee first-lease completion rate, mentor self-reported engagement (monthly 3-question survey: challenge level, enjoyment, sense of contribution).","success_criteria":"Mentors show 30% higher 12-month retention than non-mentoring experienced hosts. Mentees show 25% higher first-lease completion rate than unmentored new hosts. Mentor engagement surveys average 4.0+/5 across all three dimensions.","failure_meaning":"If mentor retention is flat, the community challenge is not sufficient -- mentoring may feel like volunteer work rather than a flow activity. Restructure: add specific mentoring tasks (review mentee's listing draft, debrief after first guest stay) with clear completion markers. If mentee completion is flat, mentoring is social support but not practical guidance -- add structured content (checklist of mentoring touchpoints aligned with the mentee's journey phases).","implementation_hint":"Pair mentors and mentees using geographic proximity and hosting style similarity. Provide a lightweight mentoring guide with 5 suggested touchpoints (listing review, first-proposal debrief, mid-lease check-in, lease-end reflection, re-listing guidance). Track mentor-mentee message frequency and correlate with outcomes."},{"id":"tests-2104-007","type":"validation_strategy","title":"Arrival-Departure Rituals: Transition Anxiety Reduction Through Structured Micro-Interactions","validates_element":"behaves-001","journey_phases":["active_lease"],"problem":"If the arrival-departure rituals fail, hosts continue to experience transition anxiety despite the ritual cards being present. The rituals may be too slow (card takes too long to appear), too demanding (the host perceives the acknowledgment as an obligation), or too invisible (the card does not surface prominently enough to structure the transition moment).","solution":"Deploy the ritual cards to a cohort of active-lease hosts and measure transition-period anxiety through micro-surveys triggered 30 minutes after the guest's arrival notification and 30 minutes after cleaning photo submission. Compare with a control cohort using the current unstructured notification flow.","evidence":[{"source":"flow-solitude-others.txt, lines 420-422","type":"book","quote":"The routines she has built demand that her consciousness be focused on manageable tasks all of the time -- thereby making life a continuous flow experience.","insight":"If hosts with ritual cards report lower transition anxiety, the one-tap acknowledgment is functioning as a manageable task that focuses consciousness -- exactly what Susan Butcher's routines do."},{"source":"flow-solitude-others.txt, lines 210-212","type":"book","quote":"Worries about one's love life, health, investments, family, and job are always hovering at the periphery of attention.","insight":"If transition anxiety does not decrease, the rituals may not be addressing the specific worries hosts have ('Did the guest clean properly?' 'Did they actually leave?'). The cleaning-photo acknowledgment should be the specific worry-resolution mechanism."}],"priority":"high","validation_method":"analytics","test_description":"Controlled rollout with 30+ active leases in treatment group (ritual cards) and 30+ in control group (current notification flow). Micro-surveys at two trigger points: 30 min post-arrival-notification and 30 min post-cleaning-photo. Survey: 'How in control of your space do you feel right now?' (1-5 scale). Also measure: ritual acknowledgment rate (% of hosts who tap), time from card appearance to acknowledgment, and host-initiated messages to guest about arrival/departure (lower = less anxiety-driven communication).","success_criteria":"Treatment group in-control scores average 4.0+/5 at both trigger points. Ritual acknowledgment rate exceeds 70%. Host-initiated transition messages decrease by 40% in treatment group (the ritual replaces anxiety-driven messaging). Average time from card appearance to acknowledgment is under 30 seconds.","failure_meaning":"If in-control scores are flat, the ritual cards may be adding a task without resolving anxiety. Test removing the acknowledgment requirement entirely (the system auto-confirms) and showing only the rhythm strip update as passive confirmation. If acknowledgment rate is below 50%, the cards are not surfacing prominently enough -- test push notification triggers alongside in-app cards.","implementation_hint":"Implement the micro-survey as a single-question bottom sheet that appears 30 minutes after the trigger event and auto-dismisses after 60 seconds if not answered. Track survey response rate and adjust timing if response rate is below 40%."},{"id":"tests-2104-008","type":"validation_strategy","title":"Counter-Proposal Creative Reframing: Host Perception of Negotiation as Collaboration vs. Rejection","validates_element":"behaves-002","journey_phases":["proposal_mgmt"],"problem":"If the counter-proposal interaction fails, hosts perceive modifying terms as rejection even when the interface frames it as creative adjustment. The in-place editing and collaborative language ('Suggest adjustments') exist but the host's mental model of negotiation remains adversarial. Guests may still perceive counter-proposals as rejections regardless of framing.","solution":"Usability test the counter-proposal flow with 8-10 hosts. Observe whether they perceive the 'Suggest changes' interaction as collaborative or adversarial. Track whether the pre-populated explanation text is used, edited, or deleted. Post-task interview: 'How did it feel to modify the guest's proposal? Did you feel like you were rejecting them or working with them?'","evidence":[{"source":"flow-solitude-others.txt, lines 159-162","type":"book","quote":"A social situation has the potential to be transformed by redefining its rules.","insight":"If hosts report feeling collaborative rather than adversarial, the interface has successfully reframed the social situation. If they report feeling like rejectors, the framing has failed despite the design intent."},{"source":"user-stories-initial-analysis.md, Cross-Activation section","type":"host_call","quote":"A well-structured proposal activates the host to respond.","insight":"The counter-proposal is itself a well-structured response. If hosts invest in crafting a good counter (editing the pre-populated text, explaining their reasoning), the creative reframing is working. If they delete the explanation and send bare numbers, negotiation remains transactional."}],"priority":"medium","validation_method":"usability_test","test_description":"Task-based usability test with 8-10 hosts who have received at least one proposal. Scenario: a proposal arrives with terms the host wants to adjust (duration too long). Ask the host to respond. Observe: do they use 'Suggest changes' or attempt to decline and re-explain? Do they edit the pre-populated text? Do they check the impact calculations? Post-task: 'On a scale of 1-5, how collaborative did this feel?' and 'Would you worry about the guest being offended?'","success_criteria":"80% of hosts use 'Suggest changes' rather than declining. 70% customize the pre-populated explanation text. Collaboration score averages 4.0+/5. Guest-offense worry score averages below 2.5/5 (hosts are not anxious about the guest's reaction).","failure_meaning":"If hosts default to decline despite the 'Suggest changes' option, the button labeling or positioning may not be prominent enough. Test making 'Suggest changes' visually primary (accent background) and 'Decline' tertiary (text-only link). If hosts skip the explanation text, the pre-populated copy may feel inauthentic -- test shorter, less formal pre-fills or blank fields with placeholder prompts.","implementation_hint":"Record the usability sessions with screen capture. Code each session for: discovery time (how long to find 'Suggest changes'), editing depth (no edit, minor edit, full rewrite), impact calculation engagement (did they check it?), and emotional language in post-task interview (collaborative, fair, awkward, confrontational)."},{"id":"tests-2104-009","type":"validation_strategy","title":"Stays Manager Phase Evolution: Weekly Engagement Depth Across Lease Lifecycle","validates_element":"behaves-003","journey_phases":["active_lease"],"problem":"If the phase evolution fails, the Stays Manager's engagement metrics flatline by mid-lease. Hosts visit because they must (checking payments, dates) but take no meaningful action beyond week 3. Reviews drop off, message frequency declines, and the host emotionally checks out while the lease continues mechanically.","solution":"Track per-visit interaction depth across the three lease phases (orientation weeks 1-3, rhythm weeks 4-9, reflection weeks 10-13). Interaction depth = number of meaningful actions per visit beyond the minimum (reviewing a stay, submitting a review, updating House Manual, engaging with a challenge card). Compare with a control cohort seeing a static Stays Manager (same content at every visit).","evidence":[{"source":"flow-solitude-others.txt, lines 654-655","type":"book","quote":"If it is not a flow activity, boredom and frustration will inevitably set in, and then the relationship is likely to break up.","insight":"Declining interaction depth across weeks signals boredom -- the Stays Manager is not a flow activity. The phase evolution should produce stable or increasing interaction depth by introducing new challenges matched to growing skill."},{"source":"flow-solitude-others.txt, lines 734-735","type":"book","quote":"The only way to restore flow to the relationship is by finding new challenges in it.","insight":"Phase transitions should correlate with engagement spikes: when new content appears (Phase 2's review prompts, Phase 3's reflection tools), hosts should take more actions, not fewer."}],"priority":"high","validation_method":"analytics","test_description":"Longitudinal tracking of 50+ active leases over full 13-week terms. Treatment: phase-evolving Stays Manager. Control: static Stays Manager (same layout and content every week). Track per-visit metrics: page dwell time, actions taken, review submission rate, House Manual views, challenge card interactions. Chart these metrics weekly and compare phase-transition weeks against mid-phase weeks.","success_criteria":"Treatment group maintains average 2+ meaningful actions per visit through week 10 (control should drop below 1 by week 6). Phase-transition weeks (week 4, week 10) show 30%+ engagement spikes in treatment group. Review submission rate remains above 50% through week 10 in treatment group.","failure_meaning":"If engagement still declines despite phase evolution, the new content may be arriving too late or may not be genuinely challenging. Test accelerating phase transitions (Phase 2 at week 3, Phase 3 at week 8) for shorter leases. If phase-transition spikes occur but do not sustain, the new content is novel but not engaging -- the challenges may need to be more personally relevant (connected to the host's specific guest, not generic prompts).","implementation_hint":"Instrument all Stays Manager interactions with visit_number (1-13+) and phase (1/2/3) tags. Build a weekly engagement curve per host, then aggregate. Flag hosts whose engagement drops below 1 action/visit for 3 consecutive weeks as 'disengaged' and analyze what Phase 2/3 content they did or did not see."},{"id":"tests-2104-010","type":"validation_strategy","title":"House Manual as Living Document: Update Frequency and Guest Satisfaction Correlation","validates_element":"behaves-004","journey_phases":["listing_creation","active_lease"],"problem":"If the living House Manual fails, hosts either never update it (it remains a static listing-creation artifact) or update it too frequently (creating notification fatigue for the guest). The edit-in-place interaction exists but is not used, or it is used but does not improve cohabitation quality.","solution":"Track House Manual update frequency during active lease and correlate with guest satisfaction scores and host-guest communication quality. Hypothesize: hosts who update the Manual 1-3 times during a 13-week lease will show higher guest satisfaction than hosts who never update (static Manual = unresponsive to reality) or hosts who update 5+ times (over-updating = instability).","evidence":[{"source":"flow-solitude-others.txt, lines 734-735","type":"book","quote":"The only way to restore flow to the relationship is by finding new challenges in it.","insight":"House Manual updates ARE new challenges in the cohabitation relationship. They require the host to reflect, articulate, and communicate. The optimal update frequency is one that indicates active engagement without instability."},{"source":"user-stories-initial-analysis.md, 'Pause matters more than delete'","type":"host_call","quote":"Pause preserves the work, keeps the door open, and costs nothing.","insight":"The House Manual should accumulate and evolve, never reset. If hosts delete and rewrite sections rather than editing them, the living-document model is not working -- they perceive the Manual as disposable rather than compounding."}],"priority":"medium","validation_method":"analytics","test_description":"Cohort analysis across 100+ active leases over 3 months. Track: House Manual update count, update timing (which week of lease), section updated (rules vs. tips vs. descriptions), guest notification engagement (did the guest view the update?), and guest satisfaction scores per stay cycle. Segment hosts into: never-updaters, moderate-updaters (1-3 updates), and frequent-updaters (4+).","success_criteria":"Moderate-updaters show the highest guest satisfaction scores (statistically significant vs. never-updaters). Guest notification engagement exceeds 60% (guests actually view the updates). The post-review prompt ('Would you like to update your house rules?') triggers 30% of all Manual updates (connecting feedback to action).","failure_meaning":"If update frequency does not correlate with satisfaction, the Manual updates may be cosmetic (typo fixes, formatting) rather than substantive (rule changes, new information). Analyze update content to distinguish meaningful from trivial edits. If guest notification engagement is below 40%, guests do not perceive Manual updates as relevant -- test more specific notification copy ('Your host updated the quiet hours policy').","implementation_hint":"Instrument manual_section_edited, manual_update_published, guest_notification_sent, guest_notification_viewed events. Track the delta between old and new text to classify updates as substantive (>20 characters changed in a rule or description) vs. cosmetic (<20 characters). Correlate only substantive updates with satisfaction scores."},{"id":"tests-2104-011","type":"validation_strategy","title":"Listing Pause-and-Return: Solitude Recovery Effectiveness and Re-Engagement Rate","validates_element":"behaves-005","journey_phases":["listing_creation","retention"],"problem":"If the pause-and-return interaction fails, paused hosts never return -- the 'open door' closes psychologically even if it remains open technically. The one-tap pause and one-tap reactivation exist, but hosts who pause experience the break as an ending rather than a rest. Or the 30-day check-in is perceived as nagging rather than caring.","solution":"Track the re-engagement funnel for paused hosts: pause rate, 30-day check-in engagement, reactivation rate at 30/60/90 days, and time-to-reactivation. Compare with historical data (before the pause-and-return redesign) if available.","evidence":[{"source":"flow-solitude-others.txt, lines 367-368","type":"book","quote":"Even though most people dread solitude, there are some individuals who live alone by choice.","insight":"Paused hosts are choosing solitude. The metric is not whether they return quickly but whether they return at all. A host who returns after 90 days of restorative solitude is a success; a host who never returns was not retained by the open door."},{"source":"user-stories-initial-analysis.md, 'Pause matters more than delete'","type":"host_call","quote":"Delete is a one-way door that creates regret.","insight":"The primary success metric is pause-vs-delete ratio. If the redesign increases pause rate and decreases delete rate, it is successfully framing temporary disengagement as rest rather than abandonment."}],"priority":"medium","validation_method":"analytics","test_description":"Track all hosts who pause or delete their listings over 6 months. For paused hosts: measure 30-day check-in open rate, reactivation rate at 30/60/90/180 days, and time-from-pause-to-reactivation. For deleted hosts: measure any account re-engagement within 180 days. Compare pause-vs-delete ratio before and after the redesign.","success_criteria":"Pause-vs-delete ratio improves by 50% (more hosts choose pause over delete). 40% of paused hosts reactivate within 90 days. 30-day check-in open rate exceeds 60%. Less than 10% of paused hosts report the check-in as unwanted (measured by unsubscribe rate on the notification).","failure_meaning":"If pause-vs-delete ratio is flat, the emotional framing of pause is not reaching hosts at the decision moment -- they still perceive it as giving up. Test more prominent placement of the pause button and more reassuring confirmation copy. If reactivation rate is low despite high pause rate, the return experience may be too friction-laden -- test removing the 'Review listing' step and going straight to 'Go live.'","implementation_hint":"Implement the 30-day check-in as an email (not push notification -- paused hosts have left the platform context). Track: email_opened, listing_reactivated_from_email, listing_reactivated_from_dashboard (within 7 days of email). A/B test check-in copy: warmth-focused ('Your listing is ready when you are') vs. data-focused ('2 guests searched for rooms in your area this week')."},{"id":"tests-2104-012","type":"validation_strategy","title":"Rhythm Strip Emotional Anchoring: Calm Control vs. Contextual Text Across Active Lease","validates_element":"feels-002","journey_phases":["active_lease"],"problem":"The rhythm strip provides information but may not provide the emotional anchoring described in feels-002. The host sees the data (guest here Tue-Fri) but does not feel the calm control the strip is designed to produce. The visual design may be functionally correct but emotionally flat.","solution":"Conduct experience sampling during active lease: prompt hosts with a micro-survey at random moments during the week asking 'How in control of your living situation do you feel right now?' (1-5). Compare hosts using the rhythm strip vs. hosts using contextual text descriptions ('Your guest arrives Tuesday at 3pm and departs Friday').","evidence":[{"source":"flow-solitude-others.txt, lines 400-401","type":"book","quote":"Dorothy also has learned that to keep control in an alien environment one must impose one's own order on the wilderness.","insight":"The rhythm strip IS the host's order imposed on the 'wilderness' of shared living. If the strip produces higher in-control scores than text descriptions, the visual pattern is doing what Dorothy's routines do -- providing felt control, not just information."},{"source":"flow-solitude-others.txt, lines 30-31","type":"book","quote":"Whether we are in the company of other people or not makes a great difference to the quality of experience.","insight":"The strip should make the quality difference between solitude and companionship visible and manageable. If hosts with the strip report higher quality-of-experience scores on both guest-present and guest-absent days, the strip is helping them anticipate and prepare for both states."}],"priority":"medium","validation_method":"a_b_test","test_description":"A/B test with 20+ active-lease hosts per condition over 4 weeks. Control: contextual text descriptions of the week's schedule. Treatment: visual rhythm strip. Experience sampling: 3 random prompts per week ('How in control do you feel right now?', 'Do you know when your next solitude period begins?', 'How would you rate your quality of life this week?'). Compare aggregate scores between conditions.","success_criteria":"Treatment group averages 0.5+ points higher on in-control scores (on 5-point scale). Treatment group answers 'when is next solitude period' correctly 30% more often. Quality-of-life weekly scores are stable or improving in treatment group (vs. declining in control, which would indicate mid-lease plateau).","failure_meaning":"If scores are flat, the rhythm strip provides equivalent information to text but without emotional benefit -- the visual pattern does not produce felt control beyond what words provide. Consider: the strip may need personalization (showing the host's name, their routines overlaid on the rhythm) to create the emotional ownership that generates calm control.","implementation_hint":"Use a lightweight experience sampling tool (SMS-based or in-app micro-survey) to capture in-the-moment emotional data. Schedule prompts at varied times (morning, afternoon, evening) and on varied days (guest-present, guest-absent, transition) to capture the full emotional landscape."},{"id":"tests-2104-013","type":"validation_strategy","title":"Lease-End Harvest Emotional Arc: Does the Growth Narrative Produce Accomplished Serenity?","validates_element":"feels-005","journey_phases":["retention"],"problem":"The lease-end summary's emotional target is 'accomplished serenity' -- the host should feel both proud of what they achieved and at peace with what comes next. If the design fails, the host feels either pressured to re-list (the forward-looking challenges feel like demands) or deflated (the financial summary undermines the growth narrative). The harvest metaphor exists in the copy but does not produce the intended emotional state.","solution":"Post-lease-end qualitative interviews with 10-15 hosts who viewed the growth narrative summary. Ask about their emotional experience of the summary, their retrospective assessment of hosting, and their intent to continue or pause. Code responses for emotional themes: pride, serenity, pressure, deflation, indifference.","evidence":[{"source":"flow-solitude-others.txt, lines 281-284","type":"book","quote":"The ultimate test for the ability to control the quality of experience is what a person does in solitude, with no external demands to give structure to attention.","insight":"Lease end returns the host to solitude. If hosts report feeling 'at peace' with the return rather than 'lost' or 'pressured,' the growth narrative has prepared them for productive solitude -- they carry internal structure from the experience."},{"source":"flow-solitude-others.txt, lines 293-297","type":"book","quote":"A person who rarely gets bored, who does not constantly need a favorable external environment to enjoy the moment, has passed the test for having achieved a creative life.","insight":"Hosts who report feeling 'accomplished' after viewing the summary are exhibiting the autotelic response Csikszentmihalyi describes. They do not need the platform to tell them hosting was valuable -- the narrative helped them see what they already experienced."}],"priority":"medium","validation_method":"usability_test","test_description":"Qualitative interviews with 10-15 hosts within 1 week of lease end, after they have viewed the growth narrative summary. Semi-structured interview: 'Walk me through what you saw when your lease ended.' 'How did reading the summary make you feel?' 'What stood out most?' 'How do you feel about hosting now?' 'What are you planning to do next -- and why?' Code all responses using the emotional framework: accomplished serenity (target), pressured urgency (failure mode 1), financial deflation (failure mode 2), indifference (failure mode 3).","success_criteria":"70% of hosts' responses code primarily as 'accomplished serenity' -- they express pride in what they did and calm about what comes next. Fewer than 15% code as 'pressured urgency' (the forward-looking challenges felt like demands). Fewer than 15% code as 'financial deflation' (the money was not enough to justify the effort).","failure_meaning":"If 'pressured urgency' dominates, the forward-looking challenge cards are positioned too aggressively -- they feel like re-listing demands rather than optional paths. Test removing the challenge cards from the initial view and surfacing them only after 3+ days. If 'financial deflation' dominates, the growth narrative is not emotionally powerful enough to counterbalance the financial number -- test larger, more prominent milestone presentations or richer guest quote sections.","implementation_hint":"Recruit interview participants from hosts whose leases end within the test window. Conduct interviews via video call within 7 days of lease end. Record and transcribe. Use two independent coders for emotional theme classification. Calculate inter-rater reliability."},{"id":"tests-2104-014","type":"validation_strategy","title":"Journey-Level: Solitude-Companionship Oscillation Health Across Full Lease Lifecycle","validates_element":"journey-level","journey_phases":["listing_creation","proposal_mgmt","active_lease","retention"],"problem":"The cross-phase pattern identified in L0 -- the Solitude-Companionship Oscillation -- is the organizing principle of this entire run. If it fails at the journey level, individual elements may work in isolation but the host's overall experience of managing the oscillation between privacy and sharing remains unstructured. The risk is element-level success with journey-level incoherence: the rhythm strip works, the rituals work, the growth narrative works, but the transitions between these moments are not unified by the oscillation principle.","solution":"Longitudinal case study of 10 hosts across a full hosting cycle (listing creation through lease end). Track the host's reported sense of control over their privacy-sharing balance at each phase. Map the oscillation pattern: when does the host feel their solitude is threatened? When does social engagement feel rewarding? When does the transition between states feel structured vs. chaotic?","evidence":[{"source":"flow-solitude-others.txt, lines 30-37","type":"book","quote":"Whether we are in the company of other people or not makes a great difference to the quality of experience... If we learn to make our relations with others more like flow experiences, our quality of life as a whole is going to be much improved.","insight":"The journey-level test validates whether the platform, taken as a whole, helps the host make the hosting relationship more like a flow experience. Individual elements address specific moments; this test addresses the arc."},{"source":"user-stories-initial-analysis.md, 'Value before the ask'","type":"host_call","quote":"Show something useful first. Offer to refine after.","insight":"At the journey level, 'value before the ask' means: at every phase, the host should feel that the platform has given them more control over their privacy-sharing balance than it has asked them to surrender. If the balance ever tips -- the platform asks more than it gives -- the oscillation fails."}],"priority":"high","validation_method":"usability_test","test_description":"Longitudinal case study with 10 hosts across a full hosting cycle (approximately 4-5 months: listing creation through lease end). Bi-weekly check-ins via 10-minute video call or structured survey. Core questions at each check-in: 'How in control of your privacy-sharing balance do you feel this week?' (1-5), 'What helped you manage the balance this week?', 'What made it harder?', 'What did the platform do well?', 'What was missing?' At journey end, a 30-minute retrospective interview covering the full arc.","success_criteria":"Average privacy-sharing control score remains above 3.5/5 across all phases. The score does not drop below 3.0 at any phase transition (indicating the transition itself does not disrupt the sense of control). At least 7 of 10 hosts cite platform-provided tools (rhythm strip, rituals, reviews, growth narrative) as contributing to their sense of control. The retrospective interviews reveal a coherent narrative: the host can describe their privacy-sharing management as a structured experience, not a chaotic one.","failure_meaning":"If control scores drop at specific phase transitions, those transitions are not carrying the oscillation principle through. Map which transitions fail and which elements are missing or inadequate at those points. If hosts cite off-platform tools (personal calendars, text messages to the guest) more than platform tools, the platform is not successfully structuring the oscillation -- it provides information but not felt control.","implementation_hint":"Recruit 10 hosts at the listing-creation stage and follow them through their full first hosting cycle. Compensate generously for the longitudinal commitment ($50/check-in). Use a mix of video calls (richer data) and structured surveys (lower burden) at alternating check-ins. Build a per-host oscillation map showing control scores plotted against journey weeks."},{"id":"tests-2104-015","type":"validation_strategy","title":"Journey-Level: Autotelic Development Arc Validation -- Does Hosting Produce Intrinsic Growth?","validates_element":"journey-level","journey_phases":["onboarding","active_lease","retention"],"problem":"The second cross-phase pattern -- the Autotelic Development Arc -- predicts that hosting transforms from an extrinsic transaction (income) to an intrinsic flow activity (growth) as the host's skills grow. If this arc fails at the journey level, hosts who complete their first lease have earned money but have not grown. They re-list (or do not) based purely on financial calculation, making retention fragile.","solution":"Pre-post measurement of the host's motivation profile at onboarding and at lease end. Use a standardized motivation assessment adapted for hosting: rate the importance of financial income, personal growth, social connection, and creative expression to your hosting decision. Compare the pre-post shift for hosts who experienced the full design-stack elements vs. a control group.","evidence":[{"source":"flow-solitude-others.txt, lines 293-297","type":"book","quote":"A person who rarely gets bored, who does not constantly need a favorable external environment to enjoy the moment, has passed the test for having achieved a creative life.","insight":"A host whose motivation profile shifts from income-dominant to growth-balanced has moved toward the autotelic personality Csikszentmihalyi describes. This shift is the deepest validation of the design stack's emotional design."},{"source":"flow-solitude-others.txt, lines 593-596","type":"book","quote":"There are great opportunities for joy and for growth that can only be experienced in family life, and these intrinsic rewards are no less present now.","insight":"If hosts at lease end rank intrinsic rewards (growth, connection) higher than at onboarding, the hosting experience has revealed the 'opportunities for joy and growth' that Csikszentmihalyi describes. The design stack made these rewards visible."}],"priority":"high","validation_method":"analytics","test_description":"Pre-post survey administered at onboarding (before first lease) and at lease end (after growth narrative). Survey: rate the importance of these factors to your hosting decision: (1) financial income, (2) personal growth and skill development, (3) social connection with guests, (4) creative expression of your home. Each rated 1-5. Administer to 50+ hosts completing their first full lease. Compare the pre-post shift in each factor. Cross-reference with re-listing behavior: do hosts whose growth/connection scores increased re-list at higher rates than hosts whose scores were flat?","success_criteria":"Average 'personal growth' importance score increases by 0.5+ points from onboarding to lease end. Average 'financial income' importance score decreases or remains flat (relative importance shifts). Hosts with the largest growth-score increases show 30%+ higher re-listing rates than hosts with flat scores. At least 40% of hosts at lease end rate 'personal growth' as 4 or 5 (up from an expected baseline of 15-20% at onboarding).","failure_meaning":"If growth scores are flat, the hosting experience is not producing intrinsic development -- the milestones, reviews, and growth narrative are visible but not internalized. This is the deepest failure: the design stack surfaces growth evidence but the host does not feel it. Consider: the milestones may be too generic ('13 stays completed') and need to be more personally meaningful ('You resolved a date conflict with Jessica in under 2 hours -- that is a real hosting skill').","implementation_hint":"Administer the pre-survey during onboarding (after the agent call but before listing creation, when the host's motivation profile is freshest). Administer the post-survey as part of the lease-end summary experience (integrated into the growth narrative page). Use the same 4-item scale at both points to enable direct comparison. Store results per-host for longitudinal analysis across multiple leases."}]}</script>

  <script>
    function loadJSON(id) { try { return JSON.parse(document.getElementById(id)?.textContent || '{}'); } catch { return {}; } }

    const config = loadJSON('run-config');
    const layers = {};
    for (let i = 0; i <= 7; i++) layers[i] = loadJSON(`data-layer-${i}`);

    // Header
    const lens = config.lens || layers[0]?.lens || {};
    document.getElementById('lens-label').textContent = `Lens: ${lens.host_call || '?'} + ${lens.book_extract || '?'}`;
    document.getElementById('meta-date').textContent = config.started_at ? new Date(config.started_at).toLocaleDateString() : '';
    document.getElementById('meta-run-id').textContent = config.run_id || '';
    const statusEl = document.getElementById('meta-status');
    statusEl.textContent = config.status || 'pending';
    statusEl.className = `badge badge-${config.status || 'partial'}`;

    // Count elements
    let totalElements = 0;
    for (let i = 1; i <= 5; i++) totalElements += (layers[i]?.elements || []).length;
    totalElements += (layers[7]?.elements || []).length;
    document.getElementById('meta-elements').textContent = `${totalElements} elements`;

    // Coherence bar
    const coherence = layers[6] || {};
    const contradictions = coherence.contradictions || [];
    const reinforcements = coherence.reinforcements || [];
    if (contradictions.length > 0) {
      const bar = document.getElementById('coherence-bar');
      bar.classList.add('has-flags');
      document.getElementById('coherence-count').textContent = `${contradictions.length} contradiction${contradictions.length !== 1 ? 's' : ''}`;
      document.getElementById('coherence-summary').textContent = `${reinforcements.length} reinforcement${reinforcements.length !== 1 ? 's' : ''} found`;
    }

    // Tab navigation
    document.getElementById('tab-nav').addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      document.querySelectorAll('.tab-nav button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(`panel-${btn.dataset.tab}`).classList.add('active');
    });

    // Evidence toggle
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('evidence-toggle')) {
        const list = e.target.nextElementSibling;
        list.classList.toggle('open');
        e.target.textContent = list.classList.contains('open') ? 'Hide evidence' : `Show evidence (${list.children.length})`;
      }
    });

    // Render element card
    function renderElementCard(el) {
      const phases = (el.journey_phases || []).map(p => `<span class="phase-tag">${p}</span>`).join('');
      const evidenceItems = (el.evidence || []).map(ev =>
        `<div class="evidence-item">
          <div class="source">${ev.source || ''}</div>
          ${ev.quote ? `<div class="quote">"${ev.quote}"</div>` : ''}
          ${ev.insight ? `<div class="insight">${ev.insight}</div>` : ''}
        </div>`
      ).join('');
      const evidenceCount = (el.evidence || []).length;

      let extras = '';
      // Layer-specific fields
      if (el.user_goal) extras += `<div class="extra-field"><label>User Goal</label> <span class="value">${el.user_goal}</span></div>`;
      if (el.company_goal) extras += `<div class="extra-field"><label>Company Goal</label> <span class="value">${el.company_goal}</span></div>`;
      if (el.success_metric) extras += `<div class="extra-field"><label>Success Metric</label> <span class="value">${el.success_metric}</span></div>`;
      if (el.time_budget) extras += `<div class="extra-field"><label>Time Budget</label> <span class="value">${el.time_budget}</span></div>`;
      if (el.hierarchy_principle) extras += `<div class="extra-field"><label>Hierarchy</label> <span class="value">${el.hierarchy_principle}</span></div>`;
      if (el.disclosure_pattern) extras += `<div class="extra-field"><label>Disclosure</label> <span class="value">${el.disclosure_pattern}</span></div>`;
      if (el.cognitive_load_constraint) extras += `<div class="extra-field"><label>Cognitive Load</label> <span class="value">${el.cognitive_load_constraint}</span></div>`;
      if (el.brand_alignment) extras += `<div class="extra-field"><label>Brand Alignment</label> <span class="value">${el.brand_alignment}</span></div>`;
      if (el.visual_hierarchy_rule) extras += `<div class="extra-field"><label>Visual Hierarchy</label> <span class="value">${el.visual_hierarchy_rule}</span></div>`;
      if (el.transition_principle) extras += `<div class="extra-field"><label>Transitions</label> <span class="value">${el.transition_principle}</span></div>`;
      if (el.journey_state_awareness) extras += `<div class="extra-field"><label>Journey Awareness</label> <span class="value">${el.journey_state_awareness}</span></div>`;
      if (el.target_emotion) extras += `<div class="extra-field"><label>Target Emotion</label> <span class="value" style="font-size:16px;font-weight:600;">${el.target_emotion}</span></div>`;
      if (el.emotion_rationale) extras += `<div class="extra-field"><label>Why</label> <span class="value">${el.emotion_rationale}</span></div>`;
      if (el.validation_method) extras += `<div class="extra-field"><label>Method</label> <span class="value">${el.validation_method}</span></div>`;
      if (el.success_criteria) extras += `<div class="extra-field"><label>Success Criteria</label> <span class="value">${el.success_criteria}</span></div>`;
      if (el.failure_meaning) extras += `<div class="extra-field"><label>Failure Means</label> <span class="value">${el.failure_meaning}</span></div>`;
      if (el.test_description) extras += `<div class="extra-field"><label>Test</label> <span class="value">${el.test_description}</span></div>`;

      // Copy guidelines
      if (el.copy_guidelines) {
        const cg = el.copy_guidelines;
        extras += `<div class="extra-field" style="margin-top:8px;"><label>Copy Voice</label> <span class="value">${cg.voice || ''}</span></div>`;
        if (cg.example_good) extras += `<div class="extra-field"><label>Good Example</label> <span class="value" style="color:var(--signal-success);">"${cg.example_good}"</span></div>`;
        if (cg.example_bad) extras += `<div class="extra-field"><label>Bad Example</label> <span class="value" style="color:var(--signal-danger);text-decoration:line-through;">"${cg.example_bad}"</span></div>`;
      }

      // Anti-goals / anti-patterns
      const antiItems = el.anti_goals || (el.anti_patterns || []).map(a => typeof a === 'string' ? a : a.pattern);
      let antiHTML = '';
      if (antiItems && antiItems.length) {
        antiHTML = `<div style="margin-top:12px;"><label style="font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--signal-danger);font-family:'IBM Plex Mono',monospace;">Anti-goals</label><ul style="margin-top:4px;padding-left:18px;font-size:13px;color:var(--ink-soft);">${antiItems.map(a => `<li>${a}</li>`).join('')}</ul></div>`;
      }

      return `<div class="element-card">
        <div class="element-card-header">
          <h3>${el.title || el.id}</h3>
          <span class="type-badge type-${el.type || ''}">${(el.type || '').replace(/_/g, ' ')}</span>
          <span class="priority-badge priority-${el.priority || 'low'}">${el.priority || 'low'}</span>
        </div>
        <div class="phase-tags">${phases}</div>
        <div class="ps-grid">
          <div class="ps-box problem"><label>Problem</label>${el.problem || 'N/A'}</div>
          <div class="ps-box solution"><label>Solution</label>${el.solution || 'N/A'}</div>
        </div>
        ${extras ? `<div class="extra-fields">${extras}</div>` : ''}
        ${antiHTML}
        ${evidenceCount > 0 ? `<div style="margin-top:16px;">
          <button class="evidence-toggle">Show evidence (${evidenceCount})</button>
          <div class="evidence-list">${evidenceItems}</div>
        </div>` : ''}
      </div>`;
    }

    // Render element layers (1-5, 7)
    [1,2,3,4,5,7].forEach(i => {
      const container = document.getElementById(`content-layer-${i}`);
      if (!container) return;
      const data = layers[i];
      const elements = data?.elements || [];
      if (elements.length === 0) {
        container.innerHTML = '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No elements discovered by this layer.</p></div>';
        return;
      }
      const layerNames = {1:'Process Patterns',2:'Info Architecture',3:'Visual Patterns',4:'Interaction Patterns',5:'Emotional Elements',7:'Validation Strategies'};
      container.innerHTML = `<h2 style="font-family:'Instrument Serif',serif;font-size:24px;font-weight:400;margin-bottom:20px;">Layer ${i}: ${layerNames[i]} <span style="font-size:14px;color:var(--ink-muted);font-family:'IBM Plex Mono',monospace;">(${elements.length} element${elements.length!==1?'s':''})</span></h2>` + elements.map(renderElementCard).join('');
    });

    // Render Layer 0: Journey Context
    (function renderJourney() {
      const container = document.getElementById('content-layer-0');
      if (!container) return;
      const data = layers[0];
      if (!data || !data.phases) { container.innerHTML = '<p style="color:var(--ink-ghost);font-style:italic;">No journey context data.</p>'; return; }

      const phaseOrder = ['discovery','evaluation','onboarding','listing_creation','pricing','proposal_mgmt','active_lease','retention'];
      let html = '';
      if (data.lens?.lens_summary) html += `<p style="font-size:15px;color:var(--ink-soft);margin-bottom:20px;">${data.lens.lens_summary}</p>`;
      phaseOrder.forEach(phase => {
        const p = data.phases[phase];
        if (!p) return;
        const risk = p.dropout_risk?.level || 'low';
        html += `<div class="phase-card">
          <h4>${phase.replace(/_/g, ' ')}</h4>
          <p>${p.what_this_lens_reveals || 'No data for this phase.'}</p>
          ${p.user_state ? `<p style="font-size:12px;color:var(--ink-muted);"><strong>Emotional:</strong> ${p.user_state.emotional_state || '?'} | <strong>Knowledge:</strong> ${p.user_state.knowledge_level || '?'} | <strong>Commitment:</strong> ${p.user_state.commitment_level || '?'}</p>` : ''}
          <span class="risk risk-${risk}">${risk} dropout risk</span>
        </div>`;
      });
      if (data.cross_phase_patterns?.length) {
        html += '<h4 style="font-family:\'IBM Plex Mono\',monospace;font-size:13px;font-weight:600;color:var(--accent);margin:20px 0 10px;text-transform:uppercase;">Cross-Phase Patterns</h4>';
        data.cross_phase_patterns.forEach(cp => {
          html += `<div class="phase-card"><p><strong>${cp.pattern}</strong></p><p style="font-size:12px;color:var(--ink-muted);">Affects: ${(cp.phases_affected||[]).join(', ')} | ${cp.evidence || ''}</p></div>`;
        });
      }
      container.innerHTML = html;
    })();

    // Render Layer 6: Coherence
    (function renderCoherence() {
      const container = document.getElementById('content-layer-6');
      if (!container) return;
      const data = layers[6];
      if (!data || Object.keys(data).length === 0) { container.innerHTML = '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No coherence data.</p></div>'; return; }

      let html = '';

      // Reinforcements
      if (data.reinforcements?.length) {
        html += `<div class="coherence-section"><h3>Reinforcements (${data.reinforcements.length})</h3>`;
        data.reinforcements.forEach(r => {
          html += `<div class="reinforcement-card"><div class="card-label" style="color:var(--signal-success);">Reinforcement</div>
            <p><strong>${r.new_element_id}</strong> reinforces <strong>${r.existing_element_id}</strong></p>
            <p style="font-size:13px;color:var(--ink-soft);margin-top:4px;">${r.similarity || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">Recommendation: ${r.recommendation || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Contradictions
      if (data.contradictions?.length) {
        html += `<div class="coherence-section"><h3>Contradictions (${data.contradictions.length})</h3>`;
        data.contradictions.forEach(c => {
          html += `<div class="contradiction-card"><div class="card-label" style="color:var(--signal-danger);">${c.severity || 'warning'}</div>
            <p><strong>${c.new_element_id}</strong> conflicts with <strong>${c.existing_element_id}</strong></p>
            <p style="font-size:13px;color:var(--ink-soft);margin-top:4px;">${c.conflict || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">Recommendation: ${c.recommendation || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Extensions
      if (data.extensions?.length) {
        html += `<div class="coherence-section"><h3>Extensions (${data.extensions.length})</h3>`;
        data.extensions.forEach(ext => {
          html += `<div class="extension-card"><div class="card-label" style="color:var(--signal-info);">New Territory</div>
            <p><strong>${ext.new_element_id}</strong> — ${ext.gap_filled || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">${ext.confidence_note || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Coverage Map
      if (data.coverage_map) {
        html += '<div class="coherence-section"><h3>Journey Coverage</h3><div class="coverage-grid">';
        Object.entries(data.coverage_map).forEach(([phase, info]) => {
          const cov = info.coverage || 'none';
          html += `<div class="coverage-cell coverage-${cov}">
            <div class="phase-name">${phase.replace(/_/g, ' ')}</div>
            <div class="count">${info.element_count || 0}</div>
            <div class="level">${cov}</div>
          </div>`;
        });
        html += '</div></div>';
      }

      // Emotional Arc
      if (data.emotional_arc_check) {
        const arc = data.emotional_arc_check;
        html += `<div class="coherence-section"><h3>Emotional Arc</h3>`;
        if (arc.journey_emotion_map?.length) {
          html += '<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;">';
          arc.journey_emotion_map.forEach(em => {
            html += `<div style="padding:8px 12px;border:1px solid var(--border);border-radius:var(--radius-sm);font-size:12px;text-align:center;">
              <div style="font-family:'IBM Plex Mono',monospace;font-size:10px;color:var(--ink-muted);text-transform:uppercase;">${em.phase}</div>
              <div style="font-weight:600;color:var(--accent);margin-top:2px;">${(em.target_emotions||[]).join(', ')}</div>
            </div>`;
          });
          html += '</div>';
        }
        if (arc.arc_assessment) html += `<p style="font-size:14px;color:var(--ink-soft);">${arc.arc_assessment}</p>`;
        html += '</div>';
      }

      container.innerHTML = html || '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No coherence issues detected.</p></div>';
    })();

    // Overview tab
    (function renderOverview() {
      // Coverage
      const coverageContainer = document.getElementById('overview-coverage');
      const coverageData = layers[6]?.coverage_map;
      if (coverageData && coverageContainer) {
        Object.entries(coverageData).forEach(([phase, info]) => {
          const cov = info.coverage || 'none';
          coverageContainer.innerHTML += `<div class="coverage-cell coverage-${cov}">
            <div class="phase-name">${phase.replace(/_/g,' ')}</div>
            <div class="count">${info.element_count||0}</div>
            <div class="level">${cov}</div>
          </div>`;
        });
      }

      // Lens summary
      const summaryEl = document.getElementById('overview-lens-summary');
      if (summaryEl) summaryEl.textContent = layers[0]?.lens?.lens_summary || 'No lens summary available.';

      // Stats
      const statsEl = document.getElementById('overview-stats');
      if (statsEl) {
        const stats = [
          { label: 'Elements', value: totalElements },
          { label: 'Reinforcements', value: reinforcements.length },
          { label: 'Contradictions', value: contradictions.length },
          { label: 'Extensions', value: (coherence.extensions||[]).length }
        ];
        statsEl.innerHTML = stats.map(s =>
          `<div style="padding:14px;background:var(--surface-warm);border:1px solid var(--border);border-radius:var(--radius-md);text-align:center;">
            <div style="font-size:28px;font-weight:700;color:var(--accent);">${s.value}</div>
            <div style="font-size:11px;font-family:'IBM Plex Mono',monospace;color:var(--ink-muted);text-transform:uppercase;">${s.label}</div>
          </div>`
        ).join('');
      }

      // High-priority highlights
      const highlightsEl = document.getElementById('overview-highlights');
      if (highlightsEl) {
        let highPriority = [];
        [1,2,3,4,5,7].forEach(i => {
          (layers[i]?.elements || []).forEach(el => {
            if (el.priority === 'high') highPriority.push(el);
          });
        });
        if (highPriority.length) {
          highlightsEl.innerHTML = `<h2 style="font-family:'Instrument Serif',serif;font-size:22px;font-weight:400;margin:24px 0 16px;">High-Priority Elements</h2>` + highPriority.map(renderElementCard).join('');
        }
      }
    })();
  </script>
</body>
</html>
