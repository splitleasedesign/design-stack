  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"robbie-call.txt","book_extract":"leanux-hypothesis-driven-design.txt","lens_summary":"A traditional landlord with immediate-payment expectations and limited English proficiency exposes the platform's most dangerous untested assumptions about host comprehension and trust formation, demanding hypothesis-driven validation of every payment explanation, document handoff, and mental-model translation in the host journey."},"elements":[{"id":"ds-ui-0902-001","type":"process_pattern","title":"Hypothesis-Test Every Payment Comprehension Touchpoint Before Scaling","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"],"problem":"The platform treats its delayed-payment-release model (payment after first night of booking) as an established fact and explains it once, verbally. Robbie's call proves this is a failed hypothesis: he was told the payment flow three times (03:25, 05:03, 06:37) and still reasserted his own contradictory model three times (03:17, 04:06, 06:14), each time more forcefully ('we have to confirm the payment immediately. The contract has been fueled'). The Lean UX framework demands that every untested assumption be stated as a hypothesis and validated with market feedback. The assumption 'hosts will understand delayed payment release after a verbal explanation' has been tested and invalidated by Robbie's call. Yet the platform has no alternative explanation mechanism, no visual aid, no hypothesis-testing infrastructure for this critical comprehension moment. The same failed explanation is repeated at evaluation (call), onboarding (documents), pricing (rate display), proposal management (acceptance flow), and active lease (payment schedule). Each repetition compounds the original failure because it uses the same framing that already did not work.","solution":"Treat payment comprehension as a hypothesis to be tested at every phase, with distinct MVPs at each touchpoint. (1) At evaluation: state the hypothesis 'We believe a verbal explanation of delayed payment release will achieve host comprehension. We will know this is true when the host does not re-ask about payment timing after the initial explanation.' When invalidated (host re-asks), escalate to a visual MVP: a timeline diagram sent during or immediately after the call showing Contract Signed > Guest Moves In > First Night > Payment Released to You. (2) At onboarding: the agreement documents must contain a one-page visual payment timeline as the first page, not buried in legal language. Test whether hosts who receive the visual can correctly describe the payment flow back. (3) At pricing: show the monthly income amount prominently with a note 'Released to you after the first night of each month' directly adjacent to the number. (4) At proposal management: when the host accepts a proposal, show a confirmation that explicitly states when payment will arrive, in calendar format: 'Guest arrives March 1. Your payment of $1,600 will be released March 2.' (5) At active lease: the Leases page must show next payment date and amount as the primary information, not as a secondary detail. Each of these is a separate hypothesis with its own success criterion.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 03:17-06:14","detail":"Robbie asks about payment timing at 03:17 ('how did you want to make the payment?'), is explained the flow at 03:25-03:33, then reasserts his model at 04:06 ('this have to be confirmed immediately'), is explained again at 05:03-05:37, and reasserts again at 06:14 ('we have to confirm the payment immediately. The contract has been fueled'). Three explanations, three failures. This is market feedback that invalidates the verbal-only hypothesis."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Hypotheses","detail":"Gothelf: 'We believe [this statement is true]. We will know we're [right/wrong] when we see the following feedback from the market: [qualitative feedback] and/or [quantitative feedback].' The hypothesis 'verbal explanation achieves comprehension' has clear negative market feedback: three re-asks in one call. The Lean UX process demands pivoting to a new hypothesis and testing a different MVP."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Making over Analysis","detail":"Gothelf: 'There is more value in creating the first version of an idea than spending half a day debating its merits in a conference room.' Rather than debating whether the payment explanation is clear enough, build a visual timeline MVP and test it with the next five hosts. Measure: does the host re-ask about payment timing after seeing the visual?"},{"source_type":"host_call","source":"robbie-call.txt, 06:37","detail":"Bryant's final attempt uses financial terminology ('pre-authorized on the credit card') that Robbie, a non-native English speaker, may not fully parse. Robbie's response (07:10: 'just send it to me and let me see') indicates he has given up on verbal understanding and is deferring to documents -- which themselves are untested for this comprehension gap."}],"priority":"high","user_goal":"Know exactly when I will receive my money, in terms I understand, at every point in the process -- not just once during a phone call, but every time money is mentioned.","company_goal":"Eliminate the #1 host dropout cause (payment timing confusion) by treating each payment explanation as a testable hypothesis and iterating toward a version that achieves comprehension for hosts with traditional landlord mental models.","time_budget":"The payment timeline visual must be comprehensible in under 10 seconds. At each phase, the payment confirmation must be processable in under 5 seconds. If the host needs to read more than two sentences to understand when they get paid, the MVP has failed.","anti_goals":["DO NOT repeat the same verbal framing that already failed. If 'payment would be released after the first night' did not achieve comprehension in the call, do not repeat that exact phrase in the documents.","DO NOT bury payment timing in legal language or multi-paragraph explanations. It must be visually scannable.","DO NOT assume the host understood just because they stopped asking. Robbie's 'just send it to me' at 07:10 is not comprehension -- it is deferral.","DO NOT treat payment comprehension as a one-time event. It must be reinforced at every phase where money is referenced."],"success_metric":"Payment re-ask rate: the percentage of hosts who ask about payment timing more than once during the evaluation call after receiving the visual timeline MVP. Target: below 20%. Secondary: percentage of hosts who can correctly state when their first payment arrives during onboarding review. Target: above 80%."},{"id":"ds-ui-0902-002","type":"process_pattern","title":"Bridge Agent-Mediated Trust to Self-Service Platform via Personalized Post-Call MVP","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"Robbie's entire experience of Split Lease is Bryant. He was found by Bryant on Craigslist, called by Bryant, and explained the model by Bryant. His trust is 100% in the human, 0% in the platform. The Lean UX principle of shared understanding requires that the team and the customer have common knowledge. But Robbie's shared understanding is with Bryant (a person), not with the product (a website). When Robbie encounters the platform for the first time, he must build shared understanding from scratch, alone, in a second language, without the person he trusts available to mediate. This is the highest-risk transition in his journey. The Lean UX MVP concept asks: what is the smallest thing we can build to test whether we can bridge this gap? The current approach (send agreement documents by email from a generic address) is itself an untested hypothesis. Robbie expects a personal follow-up from Bryant; he may receive a system-generated email from 'noreply@splitlease.com.' This expectation mismatch is a hypothesis failure waiting to happen.","solution":"Build a personalized post-call landing page as the MVP for the agent-to-platform trust bridge. (1) The page is generated after each evaluation call and is unique to the host. It opens with: 'Hi Robbie, this is Bryant following up on our call.' (2) It shows the specific details discussed: property address (East Village studio), rent ($1,600/month), security deposit ($3,200 total), and prospective guest names (Ariel and Amber). (3) It includes the visual payment timeline (from element 001) embedded directly in the page. (4) It provides links to the rental agreement and supplemental agreement as downloadable PDFs, with a one-sentence plain-language summary of each. (5) The page is sent via email from Bryant's email address (or an address that displays Bryant's name), not from a system address. (6) The hypothesis to test: 'We believe a personalized post-call landing page will reduce the human-to-digital trust gap. We will know this is true when the click-through rate from the follow-up email exceeds 60% and at least 40% of hosts who click complete one action on the platform.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10-07:25","detail":"Robbie says 'just send it to me and let me see, I'll send you my PMO. They send it to me about email. Let me take a look on it.' His expectation is personal: Bryant will send him something by email. His decision to proceed is gated on reviewing documents independently. The follow-up email is the single most important touchpoint between the call and platform engagement."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Shared Understanding","detail":"Gothelf: 'Shared understanding is the collective knowledge of the team that builds up over time as the team works together. It's a rich understanding of the space, the product, and the customers.' The call failed to build shared understanding between Bryant and Robbie about the agreements and payment flow. The post-call landing page is a second attempt to build this understanding using a different medium (visual + written vs. verbal)."},{"source_type":"host_call","source":"robbie-call.txt, 00:18","detail":"Bryant introduces himself and explains the matching: 'I work for a company called split lease... I got in touch with both Ariel and Amber. They came to us individually and then I basically matched them as roommates.' This personal narrative is what Robbie's trust is built on. The platform must echo this narrative, not replace it with generic onboarding."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Subhypotheses","detail":"Gothelf: 'We believe that [doing this/building this feature/creating this experience] for [these people/personas] will achieve [this outcome]. We will know this is true when we see [this market feedback].' The subhypothesis: 'We believe that a personalized post-call landing page for agent-acquired hosts will achieve higher onboarding conversion than a generic follow-up email. We will know this is true when click-to-action rate exceeds 40%.'"}],"priority":"high","user_goal":"Receive a follow-up from the person I spoke to, not from a system I have never heard of. See my property details and the names I recognize before being asked to do anything new.","company_goal":"Transfer trust from the human agent to the digital platform by designing the first digital touchpoint as a continuation of the human interaction, not a separate channel. Validate this with measurable click-through and action-completion rates.","time_budget":"The landing page must load in under 3 seconds and present recognizable information (agent name, property, guest names) within the first viewport. The host should be able to identify 'this is from Bryant about my apartment' in under 5 seconds.","anti_goals":["DO NOT send the follow-up email from a generic or system address. The sender must be the agent the host spoke to.","DO NOT present a signup or login screen before showing the host their personalized content. Recognition must precede registration.","DO NOT use platform terminology the host has not heard. If the call said 'rental agreement,' the email should say 'rental agreement,' not 'onboarding documents.'","DO NOT delay the follow-up email. Lean UX's small batch size principle demands sending the MVP quickly to test the hypothesis while the call is fresh in the host's memory."],"success_metric":"Post-call email click-through rate: percentage of hosts who open the follow-up email and click through to the landing page. Target: above 60%. Secondary: landing-page-to-first-action conversion: percentage of hosts who click through and complete at least one platform action. Target: above 40%."},{"id":"ds-ui-0902-003","type":"process_pattern","title":"Accept the Host's Existing Work as Input Instead of Demanding Re-Creation","journey_phases":["listing_creation","pricing","onboarding"],"problem":"Robbie has already created a listing on Craigslist with photos, a description, a price, and an address. That listing has been removed, but the work was done. The Lean UX principle of removing waste states: 'anything that doesn't contribute to improved outcomes is considered waste and should be removed.' Asking Robbie to recreate from scratch what he already built on another platform is pure waste. It provides zero value to the host and consumes his depleted cognitive resources, especially given his language difficulties. The platform's current listing creation process is a 6-step wizard designed for hosts starting from zero. Robbie is not starting from zero -- he is starting from a completed Craigslist listing that needs translation, not recreation. The untested hypothesis is: 'We believe all hosts will willingly complete a 6-step listing wizard from scratch.' Robbie's case challenges this: he repeatedly offers to send his existing link (01:42, 02:49) rather than describe the space verbally, indicating his instinct is to reuse, not recreate.","solution":"Design an alternative listing creation path for hosts who already have a listing elsewhere. (1) Accept a URL, photos, or text block from an existing listing and pre-populate the wizard fields. This is the MVP: paste your Craigslist/Zillow/other listing URL and we extract what we can. (2) If the URL is dead (as Robbie's was), accept photos and a price as the minimum viable input and populate the rest with smart defaults. Robbie has photos and knows his rent ($1,600). That is enough to create a draft listing. (3) Show the host a draft listing built from their existing data and ask them to verify and correct, not to create from scratch. Verification is cognitively cheaper than creation. (4) Translate the monthly rent automatically: 'You said $1,600/month. Based on [lease style], guests would pay approximately $[X] per night.' (5) The hypothesis to test: 'We believe hosts with existing listings will complete onboarding faster when given an import-and-verify path vs. a create-from-scratch path. We will know this is true when import-path hosts complete listing creation 40% faster than wizard-path hosts.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 01:42","detail":"Robbie says 'I will send you, uh, probably so I can forward you that link. I lost where the pictures.' His first instinct is to reuse his existing listing. He does not want to describe his space from scratch -- he wants to share what he already built."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Removing Waste","detail":"Gothelf: 'One of the core tenets in Lean manufacturing is the removal of anything that doesn't lead to the ultimate goal... anything that doesn't contribute to [improved outcomes] is considered waste and should be removed from the team's process.' Forcing a host to recreate a listing they already made is waste. The outcome (a published listing) can be achieved faster by importing."},{"source_type":"host_call","source":"robbie-call.txt, 02:49","detail":"Robbie again redirects to his existing work: 'I was sending the address on everything on the link. I'm going to send you the link of the app.' He says this twice in two minutes, showing strong preference for reusing existing content rather than generating new content."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Small Batch Size","detail":"Gothelf: 'creating only the design that is necessary to move the team forward and avoiding a big inventory of untested and unimplemented design ideas.' The listing import MVP is a small batch: accept a URL or photos, pre-populate a draft, let the host verify. This is smaller than the full 6-step wizard and can be tested faster."}],"priority":"high","user_goal":"Reuse the work I already did on my Craigslist listing instead of starting over. If I have photos and a price, that should be enough to get started.","company_goal":"Reduce listing creation time and abandonment rate for hosts migrating from other platforms by eliminating redundant data entry and leveraging existing host-created content.","time_budget":"Import-and-verify path should take under 3 minutes from URL/photo paste to published draft listing. Compare to the 6-step wizard target of 5 minutes. The import path must be demonstrably faster or hosts will not perceive its value.","anti_goals":["DO NOT require hosts to use the 6-step wizard if they have existing listing content to import. Offer the import path as a visible alternative, not a hidden option.","DO NOT reject incomplete imports. If only photos and a price can be extracted, create a partial draft and ask the host to fill in the gaps -- do not restart the full wizard.","DO NOT ignore the monthly-to-nightly price translation. The imported price ($1,600/month) must be automatically converted and displayed in both formats.","DO NOT treat the import path as a permanent solution. It is an MVP to test the hypothesis. Measure its effectiveness and iterate."],"success_metric":"Listing creation completion rate for import-path hosts vs. wizard-path hosts. Target: import-path completion rate exceeds wizard-path by 20 percentage points. Secondary: time-to-published-listing for import-path under 3 minutes for 80% of hosts."},{"id":"ds-ui-0902-004","type":"process_pattern","title":"Design Onboarding Documents as Standalone Comprehension MVPs, Not Legal Artifacts","journey_phases":["onboarding","evaluation","proposal_mgmt"],"problem":"Robbie ends the call by requesting documents: 'just send it to me and let me see' (07:10). He does not know how many agreements there are or what they contain ('they didn't know what, uh, how many, something of the agreement you're talking about'). The Lean UX principle of shared understanding demands that the team and the customer share a common understanding. The call failed to create this shared understanding. The onboarding documents are the second attempt. But if the documents are standard legal agreements -- dense text, formal language, multi-page -- they will fail for the same reason the call failed: they are not designed to achieve comprehension for a non-native English speaker with a traditional landlord mental model. In Lean UX terms, the documents are the MVP for onboarding comprehension. The hypothesis: 'We believe that sending standard agreement documents will enable hosts to understand and accept the Split Lease model. We will know we're right when hosts sign without requesting additional explanation.' For Robbie, this hypothesis is high-risk: he did not understand the model after a 7-minute verbal explanation, so he is unlikely to understand it from dense legal text alone.","solution":"Redesign the onboarding documents as comprehension MVPs, not just legal artifacts. (1) Create a one-page 'What You Need to Know' summary that precedes both agreements. This summary uses plain language, a visual payment timeline, and bullet points -- not legal prose. (2) The summary answers the three questions Robbie asked during the call: When do I get paid? (After the first night, every month.) Who pays? (Ariel and Amber pay Split Lease; Split Lease pays you.) What if they miss a payment? (You still get paid -- guaranteed.) (3) Translate key terms into the host's vocabulary: 'rental agreement' = 'the contract between you and your guests'; 'supplemental agreement' = 'the contract between you and Split Lease that guarantees your payment.' (4) Use progressive disclosure: the summary first, then the full agreements for those who want the detail. (5) Test the MVP: send the summary + agreements to the next five hosts and call them 48 hours later. Ask: 'Can you tell me when your first payment would arrive?' If fewer than 3 out of 5 answer correctly, the MVP has failed and needs iteration.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10","detail":"Robbie: 'Oh, they didn't know what, uh, how many, something of the agreement you're talking about. Um, just send it to me and let me see.' After a full 7-minute call, Robbie does not know what documents he will receive. The documents must succeed where the call failed -- they must build comprehension from scratch."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Getting Out of the Deliverables Business","detail":"Gothelf: 'Documents don't solve customer problems -- good products do.' The agreement documents are currently deliverables (legal artifacts to be produced and sent). They should be products (comprehension tools designed to achieve a specific outcome: host understanding of the model). Lean UX demands measuring the outcome (did the host understand?), not the output (did we send the documents?)."},{"source_type":"host_call","source":"robbie-call.txt, 06:14","detail":"Robbie: 'I understand your explanation, but it goes this way. We have to confirm the payment immediately.' He explicitly claims to understand while demonstrating that he does not. The documents must detect and correct this 'false comprehension' by requiring the host to demonstrate understanding, not just acknowledge receipt."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Continuous Discovery","detail":"Gothelf: 'Continuous discovery is the ongoing process of engaging the customer during the design and development process... The goal is to understand what the users are doing with your products and why they are doing it.' Follow up with hosts after they receive documents. Did they read the summary? Did they open the agreements? Can they articulate the payment flow? This continuous feedback loop tells you whether the comprehension MVP is working."}],"priority":"high","user_goal":"Understand what I am agreeing to in plain language before I encounter legal documents. Know the answers to my three main questions (When do I get paid? Who pays? What if they miss payment?) without reading dense legal text.","company_goal":"Increase onboarding document-to-signature conversion rate by ensuring hosts comprehend the model before they encounter the formal agreements, reducing support calls and document-stage dropout.","time_budget":"The one-page summary must be readable in under 2 minutes. The host should be able to answer 'when do I get paid?' correctly within 30 seconds of reading the summary. If the summary takes longer than 2 minutes to read, it is too long and violates the Lean UX small-batch-size principle.","anti_goals":["DO NOT send legal agreements without the plain-language summary. The summary is the comprehension MVP; the agreements are the compliance artifact.","DO NOT assume the host will read the full agreements. Design the summary to contain everything the host needs to make an informed decision, with the full agreements available for those who want them.","DO NOT use financial jargon in the summary ('pre-authorized charges,' 'supplemental agreement'). Use the host's language: 'guaranteed payment,' 'the contract that protects your rent.'","DO NOT treat document sending as the end of onboarding. It is the beginning of a hypothesis test. Follow up to measure comprehension."],"success_metric":"Post-document comprehension rate: percentage of hosts who can correctly state when their first payment arrives within 48 hours of receiving the documents. Target: above 70%. Secondary: document-to-signature conversion rate. Target: above 50% within 7 days of document receipt."},{"id":"ds-ui-0902-005","type":"process_pattern","title":"Translate Between the Host's Monthly Mental Model and the Platform's Per-Night Data Model at Every Price Display","journey_phases":["pricing","listing_creation","proposal_mgmt","active_lease"],"problem":"Robbie's pricing mental model is fixed and simple: '$1,600 a month' (02:22). He states it as a fact, not as a starting point for calculation. The Split Lease platform requires per-night pricing for nights-of-the-week lease styles. This translation is non-trivial: $1,600/month divided by how many nights per week times 4 weeks. For a non-native English speaker processing unfamiliar financial structures, this calculation is a high-risk failure point. The Lean UX framework frames this as an untested assumption: 'We believe hosts who think in monthly terms can successfully set per-night pricing through the wizard.' Bryant's explanation anchored Robbie on '$1,600 would be released to you' (05:03-05:37), reinforcing the monthly lump-sum model. Any pricing interface that shows a nightly rate without prominently connecting it to the $1,600 monthly anchor will create a perceived discrepancy. The Lean UX principle of outcomes over outputs applies: the outcome is not 'host sets a nightly rate' (output) but 'host is confident they will receive $1,600/month' (outcome).","solution":"The platform must perform the monthly-to-nightly translation, not the host. (1) Accept monthly rent as the primary input. Let Robbie type '$1,600' and the platform calculates the nightly rate based on the chosen lease style. (2) Always display both formats side by side: '$53/night = $1,600/month.' The monthly figure must be equal to or clearly explain any deviation from the host's stated expectation. (3) If the platform takes a fee, show the net monthly income after fees: 'You receive $1,440/month after Split Lease's 10% service fee.' Never let the host discover a fee by doing arithmetic they were not expecting. (4) At proposal management, show total lease income in monthly terms: 'This 3-month lease will earn you $4,800 ($1,600/month x 3 months).' (5) At active lease, the Leases page shows next payment as a monthly figure matching the host's expectation. (6) Test: 'We believe showing monthly income alongside nightly rates will reduce pricing support tickets by 50%. We will know when we see ticket volume.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 02:22","detail":"Robbie: 'it sounded like it's 16, 1600 a month would be the monthly rent.' This is his anchor. Any price display that does not validate against $1,600/month will trigger distrust."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Outcomes","detail":"Gothelf: 'When you're creating hypotheses to test, you want to try to be very specific regarding the outcomes you are trying to achieve.' The pricing outcome is not 'host enters a nightly rate' -- it is 'host sees that the rate produces their expected monthly income.' Focus on the outcome (confidence in monthly earnings) not the output (nightly rate field filled)."},{"source_type":"host_call","source":"robbie-call.txt, 05:03-05:37","detail":"Bryant: '1600 would be released to you after that first night... we'd hold the security deposit as well. And we'd actually matched that. So rather than holding 1600, we'd hold 3,200.' The $1,600 monthly figure is reinforced as the amount Robbie will receive. The platform must never show a number that contradicts this without explicit explanation."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 The Importance of Benchmarks","detail":"Gothelf: 'none of your metrics will be meaningful if you don't have a benchmark in place prior to writing your hypotheses.' The benchmark for pricing comprehension is the current support ticket rate for pricing questions. Measure it before deploying the dual-format display, then measure again after. This validates or invalidates the hypothesis."}],"priority":"high","user_goal":"See my expected monthly income ($1,600) at every point where pricing is discussed, without having to do any math myself. If there are fees, show me what I actually take home.","company_goal":"Eliminate pricing confusion and the resulting support burden by always displaying the host's native pricing format (monthly) alongside the platform's format (nightly), ensuring zero surprise at payment time.","time_budget":"The dual-format price display must be instantly comprehensible: the host should verify that the monthly figure matches their expectation in under 3 seconds. Any price display that requires the host to calculate is a failed design.","anti_goals":["DO NOT display only per-night pricing. The host thinks in monthly terms. Always show the monthly equivalent.","DO NOT hide platform fees until after the host has set pricing. Fee disclosure must be immediate and integrated into the pricing display.","DO NOT ask the host to choose a 'lease style' before setting pricing. Infer the lease style from their description and show the pricing impact.","DO NOT let the host discover at payment time that their income differs from the $1,600 they expected. Any deviation must be explained at listing creation, not at payment release."],"success_metric":"Pricing support ticket rate: number of tickets related to pricing confusion per 100 listings. Benchmark the current rate, then target a 50% reduction after deploying dual-format pricing. Secondary: host-stated expected income vs. actual first payment match rate. Target: above 90% within 5% tolerance."},{"id":"ds-ui-0902-006","type":"process_pattern","title":"Measure Outcome (Host Feels Payment is Secured) Not Output (Payment Was Processed)","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"Robbie's repeated demand for immediate payment confirmation (03:17, 04:06, 06:14) is not a complaint about a feature -- it is an articulation of his desired outcome: certainty that he will be paid. The Lean UX principle 'Progress = Outcomes, Not Output' distinguishes between the feature (payment processing) and the business goal it serves (host confidence in payment). The platform currently measures the output: was the payment processed? Was it on time? But it does not measure the outcome: does the host feel secure? Robbie's call shows that even when Bryant explains the payment guarantee (06:37: 'the charges are pre-authorized on the credit card, which is why there's the guarantee'), Robbie does not feel secure -- he defers to documents (07:10). During the active lease, payments may be processed correctly every month, but if Robbie has to check, wonder, or worry, the outcome (security) is not achieved. Retention depends on the outcome, not the output. A host who received every payment on time but felt anxious about every one will not relist.","solution":"Design the active lease experience to achieve the outcome (host confidence), not just the output (payment processing). (1) Proactive payment notifications: send the host a message BEFORE payment is due: 'Your $1,600 payment for March is scheduled for release on March 2.' This is the smallest MVP for payment security anxiety. (2) Day-of confirmation: 'Your $1,600 payment has been released today, March 2. You should see it in your account within [X] business days.' (3) Next-payment preview: immediately after confirming the current payment, show: 'Your next payment of $1,600 is scheduled for April 2.' This creates a continuous assurance loop. (4) Payment guarantee visibility: on the Leases page, display the guarantee status prominently: 'Payment Guaranteed by Split Lease' with a persistent badge, not a one-time notice. (5) Measure the outcome: track how often hosts check the Leases page for payment status, how often they contact support about payments, and how many call transcripts reference payment timing. These are the qualitative and quantitative signals that the outcome (confidence) is or is not being achieved. (6) For retention: at lease end, show lifetime earnings: 'Over 6 months, you earned $9,600 guaranteed by Split Lease.' This frames the experience as successful in terms of the host's desired outcome.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06","detail":"Robbie: 'this have to be confirmed immediately. You feel the contract phone to hold any property for you out loss.' He articulates his core fear: holding a property without confirmed payment means financial risk. This is his outcome criterion -- not payment processing, but certainty of payment."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Progress = Outcomes, Not Output","detail":"Gothelf: 'Features and services are outputs. The business goals they are meant to achieve are outcomes. Lean UX measures progress in terms of explicitly defined business outcomes.' Payment processing is an output. Host confidence in payment security is the outcome. The platform must measure and optimize for the outcome."},{"source_type":"host_call","source":"robbie-call.txt, 06:52","detail":"Bryant: 'Even in the case that Ariel or Amber would miss a payment, you're still getting payment for the booking.' The guarantee is stated once during the call. During a 6-month lease, the host needs to feel this guarantee every month, not remember it from one phone call."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: Continuous Discovery","detail":"Gothelf: 'Continuous discovery is the ongoing process of engaging the customer during the design and development process... The goal is to understand what the users are doing with your products and why they are doing it.' Monitoring host payment-checking behavior (frequency, timing, support contacts) is continuous discovery that reveals whether the confidence outcome is being achieved."}],"priority":"high","user_goal":"Feel certain that my payment is secured and arriving on time without having to check, call, or worry. Receive confirmation before I have to ask.","company_goal":"Reduce payment-related support contacts by 60% and increase host retention by shifting from reactive payment processing (host checks if paid) to proactive payment assurance (platform confirms before host asks).","time_budget":"Proactive payment notification must arrive 24-48 hours before payment release. Day-of confirmation must arrive within 1 hour of payment processing. The host should never be in a state of 'wondering if payment arrived' for more than a few hours.","anti_goals":["DO NOT rely on the host checking the Leases page to learn their payment status. If the host has to check, the proactive assurance system has failed.","DO NOT send payment confirmations in language that requires parsing. 'Your $1,600 has been released' is clear. 'Transaction ID #47291 processed for $1,600.00 net of applicable fees' is not.","DO NOT measure payment system health by processing accuracy alone. Also measure host confidence: support contact frequency, Leases page check frequency, and post-lease retention rate.","DO NOT treat the payment guarantee as a one-time disclosure. It must be visible and reinforced every payment cycle."],"success_metric":"Payment-related support contact rate: contacts per 100 active leases per month. Benchmark current rate, target 60% reduction. Secondary: host retention rate (percentage of hosts who create a second listing within 30 days of first lease completion). Correlate with payment confidence metrics."},{"id":"ds-ui-0902-007","type":"process_pattern","title":"Design for the Language-Barrier Multiplier: Test Every Critical Interface with Non-Native Speakers","journey_phases":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Robbie is a non-native English speaker. His language difficulties are visible throughout the call: 'this me, where this have to be confirmed immediately. You feel the contract phone to, uh, to, to hold any property for you out loss' (04:06), 'The contract has been fueled' (06:14), and 'how many, something of the agreement you're talking about' (07:10). Each of these shows comprehension difficulty, not just expression difficulty. The Lean UX framework treats assumptions as hypotheses to be tested. The platform's untested assumption is that all hosts are fluent in English. Robbie invalidates this. Every interface that uses complex vocabulary, financial jargon, or multi-clause sentences will fail for hosts like Robbie. The language barrier is not a separate problem -- it is a multiplier that amplifies every other friction point. A payment explanation that confuses 20% of native speakers will confuse 60% of non-native speakers. A 6-step wizard that 75% of native speakers complete will be completed by fewer than 50% of non-native speakers. The Lean UX principle of continuous discovery demands understanding not just what users do but why. For Robbie, language difficulty is the hidden 'why' behind potential abandonment at every phase.","solution":"Systematically test every critical interface with non-native English speakers and design for the language-barrier multiplier. (1) State the hypothesis: 'We believe our current interfaces are comprehensible to hosts whose first language is not English. We will know we're wrong when non-native speakers show lower completion rates or higher comprehension errors than native speakers.' (2) Run the test: for every critical flow (onboarding documents, listing wizard, pricing display, proposal acceptance), recruit 5 non-native English speaking hosts and observe them completing the task. Measure time, errors, and comprehension. (3) Design guidelines for language-accessible interfaces: maximum 8-word sentences for critical information, visual aids for every financial concept, no idioms or colloquialisms, consistent terminology (never alternate between 'guests' and 'tenants' or 'booking' and 'reservation'). (4) Use visual communication wherever possible: timelines instead of paragraphs, icons alongside labels, progress bars instead of step counts. (5) Provide a 'simple language' toggle that rewrites interface text at a lower reading level. This is an MVP that can be tested with Robbie-profile hosts before investing in full multilingual support.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06","detail":"Robbie: 'this me, where this have to be confirmed immediately. You feel the contract phone to, uh, to, to hold any property for you out loss. The contract form is, and the medical information has been received.' The fragmented speech reveals he is struggling to express a complex financial concern in a language that is not his first. He understands the concept (payment must be confirmed before holding property) but cannot articulate or fully process it in English."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Principle: GOOB (Getting Out of the Building)","detail":"Gothelf: 'give potential customers a chance to provide feedback on your ideas sooner than you would have in the past. Much sooner. Test your ideas with a strong dose of reality while they're still young.' Testing interfaces with non-native speakers is GOOB applied to accessibility. Do not assume the interface works for everyone -- go out and test it with the people it might fail for."},{"source_type":"host_call","source":"robbie-call.txt, 06:14","detail":"Robbie: 'The contract has been fueled.' He likely means 'fulfilled' or 'filled' but the word choice reveals processing difficulty. If he struggles with verbal English during a live conversation where he can ask for clarification, he will struggle more with written English on a self-service platform where he cannot."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Assumptions","detail":"Gothelf: 'Every project starts with assumptions, but usually we don't explicitly acknowledge this fact. Instead, we try to ignore assumptions, or worse, treat them as facts.' The assumption that all hosts are fluent English readers is exactly this kind of unacknowledged assumption. Robbie's call surfaces it. The Lean UX process demands stating it, testing it, and designing for the result."}],"priority":"medium","user_goal":"Understand everything the platform asks of me without needing to look up words, guess at meaning, or give up because the language is too complex.","company_goal":"Expand the addressable host market to include non-native English speakers by ensuring all critical interfaces achieve comprehension at a lower English proficiency level, without degrading the experience for fluent speakers.","time_budget":"Non-native speaker testing should be incorporated into every sprint that touches a critical host flow. Each test takes 30-45 minutes per participant. Five participants per flow is sufficient to identify the most severe language barriers.","anti_goals":["DO NOT treat language accessibility as a Phase II feature. It is a hypothesis about the current product's market reach that must be tested now.","DO NOT assume that simplifying language degrades the experience for fluent speakers. Clear, concise language benefits everyone.","DO NOT substitute full multilingual support for language-accessible design. Plain English that works for non-native speakers is a smaller, faster MVP than translation.","DO NOT rely solely on automated readability scores. Test with real non-native speakers. Their comprehension patterns are not captured by Flesch-Kincaid."],"success_metric":"Non-native speaker task completion rate: percentage of non-native English speaking hosts who complete the listing wizard without errors. Benchmark against native-speaker completion rate. Target: non-native rate within 15 percentage points of native rate. Secondary: comprehension accuracy on the payment flow summary for non-native speakers. Target: above 70% correct."}]}</script>

  <script id="data-layer-2" type="application/json">{"run_id":"2026-02-19_0902","layer":2,"layer_name":"Information Architect","lens":{"host_call":"robbie-call.txt","book_extract":"leanux-hypothesis-driven-design.txt"},"elements":[{"id":"communicates-0902-001","type":"info_architecture","title":"Hypothesis-Validated Payment Timeline: Show the Money Flow as a Visual Sequence, Not a Verbal Claim","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"],"problem":"Robbie was told the payment flow three times during an 8-minute call (03:25, 05:03, 06:37) and reasserted his own contradictory model three times (03:17, 04:06, 06:14), each time more forcefully ('we have to confirm the payment immediately. The contract has been fueled'). The information was delivered as verbal narrative: 'the payment for the first 30 nights would be given to you after the first night of the booking.' This is a linear, temporal explanation that requires the listener to hold the full sequence in working memory while mapping it against their existing mental model. Robbie's existing model (contract signed = payment confirmed = property held) is structurally incompatible with Split Lease's model (contract signed > guest moves in > first night > payment released). The verbal explanation failed because it presented the sequence once and expected comprehension, while the Lean UX framework demands treating every explanation as a hypothesis to be tested with market feedback. The market feedback from Robbie's call is unambiguous: three re-asks constitute hypothesis invalidation. The current information architecture has no alternative to the failed verbal sequence -- no visual representation, no progressive confirmation, no testable variant of the payment explanation.","solution":"Replace every verbal or text-paragraph payment explanation with a visual timeline that the host can scan in one glance. The timeline has exactly four nodes, left to right: (1) 'Agreements Signed' with a checkmark icon, (2) 'Guest Moves In' with a calendar icon, (3) 'First Night Completed' with a moon icon, (4) 'Your $1,600 Released' with a dollar icon and green highlight. Between each node, an arrow shows causation, not just sequence. The monthly amount ($1,600) appears at the endpoint because that is the host's anchor -- the number they are scanning for. This timeline is the primary information element on every screen where payment timing is relevant: the post-call landing page (onboarding), the pricing display, the proposal acceptance confirmation, and the Leases page payment schedule. Each deployment of the timeline is a separate hypothesis test: 'We believe this visual will achieve comprehension at [this phase]. We will know when [specific feedback].' The timeline is not decorative -- it is the testable MVP for payment comprehension that the verbal explanation failed to achieve.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 03:17-06:14","detail":"Robbie asks about payment at 03:17, is told the flow at 03:25-03:33, reasserts his model at 04:06 ('this have to be confirmed immediately'), is re-explained at 05:03-05:37, reasserts again at 06:14 ('we have to confirm the payment immediately. The contract has been fueled'). Three verbal attempts, three failures. This is the market feedback that invalidates the verbal-only hypothesis."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Hypotheses","detail":"Gothelf: 'We believe [this statement is true]. We will know we're [right/wrong] when we see the following feedback from the market.' The hypothesis 'a verbal explanation of delayed payment release achieves host comprehension' produced clear negative feedback: three re-asks in one call. The Lean UX process requires pivoting to a new hypothesis and building a different MVP."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Making over Analysis","detail":"Gothelf: 'There is more value in creating the first version of an idea than spending half a day debating its merits in a conference room.' Build the visual timeline MVP and test it with the next five hosts rather than debating whether the verbal explanation needs better wording."},{"source_type":"host_call","source":"robbie-call.txt, 06:37","detail":"Bryant's final attempt introduces 'pre-authorized on the credit card' -- financial jargon that a non-native English speaker may not parse. Robbie's response (07:10: 'just send it to me and let me see') is not comprehension; it is deferral. The documents he receives must contain the visual timeline, not another textual explanation."}],"priority":"high","hierarchy_principle":{"primary":"The four-node visual timeline showing the payment sequence from agreement signing to payment release. The host's expected monthly amount ($1,600) appears at the final node in the largest font on the timeline. This is the anchor the host is scanning for -- the number that confirms the system will produce their expected income.","secondary":"A single confirmation sentence below the timeline: 'You receive $1,600 after your guest's first night each month.' This restates the visual in text for hosts who process text better than diagrams, but it is never the primary element because the verbal version of this sentence already failed in the call.","tertiary":"The payment guarantee badge: 'Guaranteed by Split Lease -- even if a guest misses payment.' This references Bryant's assurance at 06:52 but appears only after the timeline and confirmation sentence, because the guarantee is meaningless until the host understands the timing.","why":"Robbie's core question is not 'will I be paid?' but 'when will I be paid?' Bryant answered the 'will' question (06:52: 'you're still getting payment') but Robbie kept returning to the 'when' question (04:06, 06:14). The information hierarchy must answer 'when' first (timeline), then 'how much' (dollar amount), then 'what if something goes wrong' (guarantee). This matches the host's question priority, not the platform's marketing priority."},"disclosure_pattern":{"immediate":"The four-node timeline and the dollar amount. Visible on page load with no interaction. The host must be able to answer 'when do I get paid?' by scanning the screen in under 5 seconds.","on_interaction":"The confirmation sentence and guarantee badge. These appear directly below the timeline and are visible on load but visually secondary. The host processes them only if the timeline triggers a 'let me read more' response.","on_demand":"Detailed payment schedule (specific dates for a specific lease), fee breakdown, and guarantee terms. Behind an expand/collapse element labeled 'See payment details.' Most hosts will not expand this on the first visit.","timing":"The timeline must be the first element the eye hits on any payment-related screen. Processing time target: under 5 seconds for the host to identify all four nodes and the dollar amount. If the host needs more than 5 seconds, the visual is too complex and the hypothesis must be iterated."},"cognitive_load_constraint":{"max_nodes_in_timeline":4,"max_words_per_node":3,"dollar_amount_prominence":"largest_font_on_timeline","no_financial_jargon":true,"rationale":"Four nodes match the four sequential events in the payment flow. Three words per node ensures each can be processed in a single fixation. The dollar amount is largest because it is the host's anchor ($1,600). No financial jargon because 'pre-authorized' (Bryant at 06:37) did not achieve comprehension for a non-native English speaker."},"scan_order":["Dollar amount at the timeline endpoint: '$1,600' (System 1 anchor verification: 'that is my number', under 1 second)","Timeline direction: left-to-right sequence of four nodes (System 1 causation: 'this leads to that leads to my money', 1-3 seconds)","Node labels: 'Signed > Move In > First Night > Payment' (System 2 comprehension: 'the sequence makes sense', 3-5 seconds)","Confirmation sentence and guarantee badge (System 2 reinforcement, 5-8 seconds)"],"exclude":["Paragraph-form explanations of the payment flow. The verbal version already failed. Do not repeat the same information architecture in text.","Financial terminology: 'pre-authorized,' 'disbursement,' 'remittance.' Use 'released,' 'paid,' 'guaranteed.'","Timelines with more than 4 nodes. Adding steps (e.g., 'credit check,' 'agreement review') dilutes the core message and makes the visual harder to scan.","Timelines without the specific dollar amount. An abstract timeline ('payment released') does not answer Robbie's question. He needs to see '$1,600 released.'","Payment information buried below the fold or behind navigation. If the host has to scroll or click to find when they get paid, the information architecture has failed."]},{"id":"communicates-0902-002","type":"info_architecture","title":"Agent-Attributed Personalized Landing Page: Continue the Conversation, Not Start a New One","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"Robbie's entire relationship with Split Lease is Bryant. He was discovered by Bryant (00:18), explained the model by Bryant, and promised documents by Bryant. His trust is 100% personal, 0% institutional. When he receives a follow-up email, his expectation is personal: 'They send it to me about email. Let me take a look on it' (07:10). The Lean UX principle of shared understanding requires that team and customer share a common mental model. But Robbie's shared understanding is with Bryant (a person), not with the platform (a product). The Lean UX MVP concept asks: what is the smallest thing we can build to bridge this gap? The current approach -- sending agreement documents from a system email -- is an untested hypothesis. If the email arrives from 'noreply@splitlease.com' with generic onboarding language, Robbie encounters an entity he has never heard of asking him to do things that do not reference the conversation he had with Bryant. This is the highest-risk information architecture failure in the host journey because it occurs at the single moment when human trust must transfer to digital trust.","solution":"The first digital touchpoint is a personalized landing page that functions as a direct continuation of the phone call. The information architecture of this page follows the exact structure of the call: (1) Header: 'Hi Robbie, this is Bryant following up on our call' -- agent name, agent photo, personal tone. (2) Property confirmation: 'Your renovated large studio in East Village, $1,600/month' -- the details Robbie already confirmed. (3) Guest introduction: 'Ariel and Amber are ready to move forward' -- the names Robbie already heard. (4) Payment timeline (communicates-0902-001) embedded directly. (5) Document links: 'Here are the two agreements I mentioned -- the rental agreement and the supplemental agreement' with one-sentence plain-language descriptions. (6) Action: 'Take a look and let me know if you have questions -- Bryant.' The page is sent via email from Bryant's address, not a system address. The hypothesis: 'A personalized post-call landing page will achieve higher onboarding conversion than a generic follow-up. We will know when click-to-first-action rate exceeds 40%.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10-07:25","detail":"Robbie: 'just send it to me and let me see, I'll send you my PMO. They send it to me about email. Let me take a look on it.' His expectation is personal: Bryant will send something to his email. His decision to proceed is gated on reviewing documents independently. The follow-up email is the single most important touchpoint between the call and platform engagement."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Shared Understanding","detail":"Gothelf: 'Shared understanding is the collective knowledge of the team that builds up over time as the team works together. It's a rich understanding of the space, the product, and the customers.' The call built shared understanding between Bryant and Robbie. The landing page must transfer that understanding to the digital interface by echoing the same details, the same names, and the same sequence that the call established."},{"source_type":"host_call","source":"robbie-call.txt, 00:18","detail":"Bryant: 'I work for a company called split lease... I got in touch with both Ariel and Amber. They came to us individually and then I basically matched them as roommates.' The company name is mentioned once; the personal narrative occupies the rest of the call. The landing page must maintain this ratio: agent and specifics are primary, brand is secondary."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 5 MVPs","detail":"Gothelf describes the MVP as the smallest thing you can build to test a hypothesis. The personalized landing page is the MVP for the agent-to-platform trust bridge. It tests whether recognition (seeing Bryant's name, the property details, and guest names) is sufficient to carry the host from human interaction to digital engagement."}],"priority":"high","hierarchy_principle":{"primary":"Agent identity and personal greeting. Bryant's name, photo, and a conversational opening sentence. This is the trust signal that activates recognition: 'I know this person, this is the follow-up he promised.' Without this, the landing page is from an unknown entity.","secondary":"Property and guest confirmation. The specific details discussed on the call: East Village studio, $1,600/month, Ariel and Amber. These confirm that the digital touchpoint is connected to the real conversation, not a generic system message.","tertiary":"Documents and actions. The agreements, the payment timeline, and the next step. These are the new information the host needs, but they are only processable after the trust signal (primary) and context confirmation (secondary) have established that this page is 'from Bryant about my apartment.'","why":"Robbie must identify the landing page as a continuation of his call in under 5 seconds or he will treat it as spam/generic outreach. Recognition (agent name + property details) must precede any new demands. The Lean UX principle of getting out of the deliverables business applies: the landing page is not a document to be produced but an experience to be tested for its effect on conversion."},"disclosure_pattern":{"immediate":"Agent greeting, property details, and guest names. All visible in the first viewport without scrolling. The host confirms 'this is about my apartment' before encountering any new content.","on_interaction":"Payment timeline and document links appear on scroll. The host has established context (primary) and now encounters the substantive content that the call promised.","on_demand":"Full agreement PDFs, detailed payment schedule, and FAQ. These are downloadable or expandable for hosts who want depth, but never compete with the greeting and confirmation for visual priority.","timing":"The agent greeting and property details must load in under 3 seconds. The host should identify 'this is from Bryant about my apartment' within 5 seconds of page load. The full page content should be scannable in under 30 seconds."},"cognitive_load_constraint":{"max_items_in_first_viewport":4,"agent_photo_required":true,"no_platform_jargon_before_personal_context":true,"no_login_before_recognition":true,"rationale":"Four items in the first viewport: agent greeting, property address, rent amount, guest names. These are the four anchor points from the call that establish context. Agent photo is required because Robbie built trust with a person, not a voice -- the photo extends recognition to the visual channel. No platform jargon before personal context because 'onboarding' or 'supplemental agreement' means nothing until Robbie has confirmed this is the follow-up from Bryant. No login before recognition because requiring credentials before showing personalized content breaks the trust transfer."},"scan_order":["Agent name and photo: 'Bryant' (recognition trigger: 'this is the person I spoke to', under 1 second)","Personal greeting with host name: 'Hi Robbie' (recognition confirmation: 'this is addressed to me', 1-2 seconds)","Property details: 'East Village studio, $1,600/month' (context confirmation: 'this is about my apartment', 2-4 seconds)","Guest names: 'Ariel and Amber' (narrative continuation: 'these are the people we discussed', 4-6 seconds)","Payment timeline and document links (new content, now trusted, 6-15 seconds)"],"exclude":["System-generated emails from 'noreply@splitlease.com' or any non-agent sender. The email must come from Bryant's address or display Bryant's name prominently.","Login or registration screens before showing personalized content. Recognition must precede registration.","Generic welcome messages ('Welcome to Split Lease!') that carry no call-specific information. Every word on the landing page must connect to the specific conversation.","Marketing language or value propositions ('Join thousands of hosts who trust Split Lease'). Robbie is not evaluating the brand; he is verifying that Bryant's follow-up arrived.","Platform navigation menus or dashboards on the landing page. The landing page is a single-purpose trust bridge, not a portal to the full platform."]},{"id":"communicates-0902-003","type":"info_architecture","title":"Plain-Language Summary Layer: Answer the Host's Three Questions Before Presenting Legal Documents","journey_phases":["onboarding","evaluation","proposal_mgmt"],"problem":"Robbie ends the call not knowing how many agreements exist or what they contain: 'they didn't know what, uh, how many, something of the agreement you're talking about' (07:10). After a 7-minute verbal explanation, he cannot describe the documents he will receive. The Lean UX principle of shared understanding demands that team and customer share common knowledge, but this shared understanding was not achieved. The onboarding documents are the second attempt to build it. If the documents are standard legal agreements -- dense text, formal language, multi-page -- they will fail for the same reason the call failed: they assume comprehension that does not exist. Robbie is a non-native English speaker who will read these documents alone, without Bryant available to clarify. Each unfamiliar term ('supplemental agreement,' 'pre-authorized charges') is a comprehension barrier that may not be overcome without help. The Lean UX framework treats the documents as an MVP: 'We believe that sending standard agreement documents will enable hosts to understand and accept the Split Lease model. We will know we're right when hosts sign without requesting additional explanation.' For hosts like Robbie, this hypothesis is high-risk.","solution":"Precede every legal document with a one-page plain-language summary that answers the three questions Robbie asked during the call. The summary uses a question-and-answer format, not legal prose. Question 1: 'When do I get paid?' Answer: 'After your guest's first night each month. Your first payment of $1,600 arrives one day after Ariel and Amber move in.' Question 2: 'Who pays?' Answer: 'Ariel and Amber pay Split Lease. Split Lease pays you. You never collect rent directly.' Question 3: 'What if they miss a payment?' Answer: 'You still get paid. Split Lease guarantees your rent even if a guest misses their payment.' Below the three answers, the summary identifies the two documents: 'You will sign two agreements: (1) The Rental Agreement -- the contract between you and your guests about living in the apartment. (2) The Supplemental Agreement -- the contract between you and Split Lease that guarantees your payment.' Each document name is followed by one sentence in plain language, not a legal description. The summary is the comprehension MVP; the full agreements are the compliance artifacts. Test: call hosts 48 hours after sending the summary and ask 'When does your first payment arrive?' If fewer than 70% answer correctly, iterate the summary.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10","detail":"Robbie: 'Oh, they didn't know what, uh, how many, something of the agreement you're talking about. Um, just send it to me and let me see.' After a full call, Robbie cannot name the documents. The summary must build this knowledge from scratch."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Getting Out of the Deliverables Business","detail":"Gothelf: 'Documents don't solve customer problems -- good products do.' The agreement documents are deliverables. The plain-language summary is a product -- it is designed to achieve a specific outcome (host comprehension) and can be measured against that outcome."},{"source_type":"host_call","source":"robbie-call.txt, 06:14","detail":"Robbie: 'I understand your explanation, but it goes this way. We have to confirm the payment immediately.' He claims to understand while demonstrating the opposite. The summary must detect and correct this 'false comprehension' by stating the correct flow so clearly that the host cannot hold their incorrect model alongside it."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Continuous Discovery","detail":"Gothelf: 'Continuous discovery is the ongoing process of engaging the customer during the design and development process.' Follow up with hosts after they receive the summary. Did they read it? Can they answer the three questions? This feedback loop validates or invalidates the comprehension MVP."}],"priority":"high","hierarchy_principle":{"primary":"The three Q&A pairs. Each question is stated in the host's own words (from the call). Each answer is one or two sentences in plain language with the specific dollar amount and guest names. Questions are primary because they match the host's existing concerns -- they are what Robbie was already asking about.","secondary":"The document identification. Two entries, each with a document name and a one-sentence plain-language description. This teaches the host what they will encounter next (two documents, each with a specific purpose) without requiring them to open the documents to understand their purpose.","tertiary":"Links to the full agreements. Downloadable PDFs with clear labels. These are available for the host who wants to review the legal detail, but the summary should contain everything needed to make an informed decision.","why":"Robbie's three questions (when, who, what-if) are the structure of his comprehension gap. Answering them in order, with his specific details ($1,600, Ariel and Amber), builds the shared understanding that the call failed to create. The Q&A format is cognitively cheaper than paragraph prose because it pre-segments the information into the categories the host already cares about."},"disclosure_pattern":{"immediate":"All three Q&A pairs and the document identification. The entire summary fits on one page or one screen. No scrolling required for the essential content.","on_interaction":"Document download links and the payment timeline (communicates-0902-001) embedded below the summary for visual reinforcement.","on_demand":"Full agreement text, detailed payment schedules, and legal terms. These are behind the document links and serve the host who wants to verify the summary's claims against the legal language.","timing":"The summary must be readable in under 2 minutes. Each Q&A pair should be comprehensible in under 20 seconds. If the summary requires more than 2 minutes, it violates the Lean UX small-batch-size principle."},"cognitive_load_constraint":{"max_questions":3,"max_words_per_answer":25,"max_documents_identified":2,"no_legal_jargon_in_summary":true,"rationale":"Three questions match the three concerns Robbie raised during the call. Twenty-five words per answer ensures each can be read in one breath, matching conversational comprehension. Two documents because that is how many exist. No legal jargon because 'supplemental agreement' and 'pre-authorized charges' did not achieve comprehension in the call -- use 'the contract that guarantees your payment' and 'payment is collected before the guest moves in.'"},"scan_order":["Question 1: 'When do I get paid?' (recognition: 'this is what I was asking about', under 2 seconds)","Answer 1: specific dollar amount and timing (comprehension: 'I now know when', 2-5 seconds)","Question 2: 'Who pays?' and Answer 2 (comprehension: 'I now know the flow', 5-10 seconds)","Question 3: 'What if they miss payment?' and Answer 3 (reassurance: 'I am protected', 10-15 seconds)","Document identification: two agreements named and described (orientation: 'I know what I will sign', 15-20 seconds)"],"exclude":["Legal language in the summary. 'Supplemental agreement' becomes 'the contract that guarantees your payment.' 'Pre-authorized charges' becomes 'payment collected before move-in.'","More than three questions. Three maps to Robbie's three concerns. Adding more dilutes the focus and increases reading time.","Answers longer than two sentences. If the answer needs more than two sentences, it is an explanation, not a summary. Explanations belong in the full documents.","The summary as an attachment. It must be embedded in the email or landing page body, not as a separate file the host may not open.","Questions framed in platform language ('How does the payment release work?'). Frame questions in the host's language ('When do I get paid?')."]},{"id":"communicates-0902-004","type":"info_architecture","title":"Import-and-Verify Listing Path: Accept Existing Work Instead of Demanding Re-Creation","journey_phases":["listing_creation","pricing","onboarding"],"problem":"Robbie has already created a listing on Craigslist with photos, a description, and a price. The listing has been removed, but the work was done. He repeatedly offers to share his existing materials: 'I will send you, uh, probably so I can forward you that link. I lost where the pictures' (01:42) and 'I was sending the address on everything on the link. I'm going to send you the link of the app' (02:49). He says this twice in two minutes, revealing a strong preference for reusing existing content. The Lean UX principle of removing waste states that anything not contributing to improved outcomes is waste. Asking Robbie to recreate from scratch what he already built is pure waste -- it provides zero value to the host and depletes cognitive resources that should be preserved for the harder decisions (pricing, agreement review). The platform's 6-step listing wizard assumes hosts arrive with nothing. Robbie arrives with photos, a price ($1,600), and an address. The untested hypothesis is: 'All hosts will willingly complete a 6-step wizard from scratch.' Robbie's behavior invalidates this for hosts migrating from other platforms.","solution":"Design an alternative listing path for hosts who have existing content. The information architecture prioritizes verification over creation. (1) Accept input: a URL, uploaded photos, or a text description pasted from another listing. This is the entry point -- not a blank form. (2) Auto-populate: extract whatever data is available from the input and fill the listing fields. If only photos and a price exist (as in Robbie's case), create a draft with photos, the address from the call, and the rent amount. (3) Present draft for verification: 'We put together a draft listing from what you shared. Please review and correct anything that needs updating.' Verification is cognitively cheaper than creation -- the host reads and confirms rather than generating from memory. (4) Translate pricing automatically: 'You said $1,600/month. Based on [lease style], guests would pay approximately $[X] per night.' The host sees both formats without performing any calculation. (5) Test the hypothesis: 'Import-path hosts will complete listing creation 40% faster than wizard-path hosts. We will know when we measure median completion time for each path.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 01:42","detail":"Robbie: 'I will send you, uh, probably so I can forward you that link. I lost where the pictures.' His instinct is to share existing work, not describe from scratch."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Removing Waste","detail":"Gothelf: 'One of the core tenets in Lean manufacturing is the removal of anything that doesn't lead to the ultimate goal... anything that doesn't contribute to [improved outcomes] is considered waste and should be removed from the team's process.' Forcing re-creation of existing content is waste."},{"source_type":"host_call","source":"robbie-call.txt, 02:49","detail":"Robbie: 'I was sending the address on everything on the link. I'm going to send you the link of the app.' He redirects to his existing listing twice in two minutes, showing strong reuse preference."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Small Batch Size","detail":"Gothelf: 'creating only the design that is necessary to move the team forward and avoiding a big inventory of untested and unimplemented design ideas.' The import path is a small batch: accept input, auto-populate, verify. Smaller and faster to test than a redesigned wizard."}],"priority":"high","hierarchy_principle":{"primary":"The import input zone: a prominent area where the host can paste a URL, upload photos, or drag and drop content from their existing listing. This is primary because it matches the host's first instinct (share what I already have) rather than the platform's default assumption (start from scratch).","secondary":"The auto-generated draft: a preview of the listing as it would appear on Split Lease, built from the imported content plus call data (property address, rent amount). This shows the host what the platform created from their input before asking for corrections.","tertiary":"Correction and completion fields: editable fields for anything the import did not capture or got wrong. These are inline edits on the draft, not a separate form. The host modifies a near-complete listing instead of building one from nothing.","why":"Verification (reading and correcting a draft) is cognitively cheaper than generation (filling blank fields from memory). Robbie's photos, address, and rent amount are sufficient to create a 70% complete listing. Asking him to provide the remaining 30% through inline edits respects his existing work and preserves cognitive resources for the harder decisions ahead."},"disclosure_pattern":{"immediate":"The import input zone and a message: 'Already have a listing? Paste a link or upload your photos to get started faster.' This is the first thing the host sees on the listing creation page.","on_interaction":"After import, the auto-generated draft appears with all extracted data highlighted and editable. The host sees their photos, their address, and their rent populated before encountering any blank fields.","on_demand":"The full 6-step wizard is available as a fallback for hosts who prefer to start from scratch or who have no existing content. A link ('Or create from scratch') is visible but secondary to the import path.","timing":"Import processing should complete in under 10 seconds. Draft presentation should be immediate after processing. Total time from import to published draft: under 3 minutes for a host with photos and basic details."},"cognitive_load_constraint":{"max_blank_fields_in_draft":3,"max_corrections_expected":5,"auto_price_translation_required":true,"no_wizard_steps_for_populated_fields":true,"rationale":"Three blank fields maximum means the draft is at least 70% complete from the import. Five corrections maximum means the host's task is bounded and predictable. Auto price translation is required because the monthly-to-nightly conversion must never be the host's responsibility (see communicates-0902-005). No wizard steps for populated fields because forcing the host to click through steps for data already extracted wastes their time and violates the Lean UX waste removal principle."},"scan_order":["Import input zone: 'Already have a listing? Upload photos or paste a link' (recognition: 'yes, I have that', under 3 seconds)","Auto-generated draft with host's photos and data (verification: 'this looks right', 3-10 seconds)","Highlighted editable fields for corrections (action: 'let me fix this', 10-30 seconds)","Price translation display: '$1,600/month = $X/night' (comprehension: 'the math is done for me', 30-45 seconds)","Publish/submit action (completion, under 60 seconds total)"],"exclude":["A mandatory 6-step wizard as the only listing path. The wizard must be available but not required when import data exists.","Rejection of incomplete imports. If only photos exist, create a photo-only draft and ask for the rest. Never restart from scratch because one field is missing.","Asking the host to re-enter information already available from the call (address, rent amount, guest names). The agent collected this data; the platform must use it.","Import paths that require technical knowledge (API keys, CSV uploads, developer tools). The input must be as simple as pasting a URL or uploading a photo.","Processing delays longer than 10 seconds without a progress indicator. The host must see immediate evidence that their import is being processed."]},{"id":"communicates-0902-005","type":"info_architecture","title":"Dual-Format Price Display: Always Show Monthly Income Alongside Nightly Rate","journey_phases":["pricing","listing_creation","proposal_mgmt","active_lease"],"problem":"Robbie's pricing mental model is fixed: '$1,600 a month' (02:22). He states it as a fact. The Split Lease platform operates on per-night pricing for nights-of-the-week lease styles. Translating $1,600/month to a nightly rate is non-trivial math ($1,600 / 30 nights = ~$53/night, but actual calculation depends on lease style and nights per week). Bryant reinforced the monthly anchor: '$1,600 would be released to you after that first night' (05:03-05:37). Any pricing display that shows only a nightly rate without connecting it to $1,600/month will create a perceived discrepancy. The Lean UX framework distinguishes between output ('host sets a nightly rate') and outcome ('host is confident they will receive $1,600/month'). The pricing interface must achieve the outcome, not just produce the output. If Robbie sees '$53/night' without understanding that it equals '$1,600/month,' he will either reject the pricing as wrong or accept it without understanding, leading to a support call when the first payment does not match his expectation.","solution":"Accept monthly rent as the primary input and calculate the nightly rate automatically. The information architecture always shows both formats, with the monthly figure as the primary display and the nightly rate as the derived secondary. (1) Input: 'What is your monthly rent? $1,600' -- one field, the host's native format. (2) Calculation: the platform computes the nightly rate based on the lease style and displays it: '$1,600/month = approximately $53/night.' (3) Fee disclosure: if Split Lease takes a fee, show net income immediately: 'After Split Lease's service fee, you receive $[X]/month.' Never let the host discover fees through arithmetic. (4) Proposal display: 'This 3-month lease with Ariel and Amber will earn you $4,800 total ($1,600/month x 3 months).' (5) Active lease display: 'Next payment: $1,600 -- scheduled for [date].' The monthly figure is always the largest number on any financial screen. (6) Test: 'Dual-format pricing will reduce pricing support tickets by 50%. We will know when we compare ticket rates before and after deployment.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 02:22","detail":"Robbie: 'it sounded like it's 16, 1600 a mon
