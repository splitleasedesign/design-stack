  <script id="data-layer-6" type="application/json">{"lens":{"host_call":"robbie-call.txt","book_extract":"leanux-hypothesis-driven-design.txt"},"reinforcements":[{"new_element_id":"ds-ui-0902-002","existing_element_id":"works-004","similarity":"Both address the agent-to-platform trust bridge: works-004 prescribes 'Bridge Human Trust to Digital Trust Through Continuity Priming' using Kahneman's priming research, while ds-ui-0902-002 prescribes a personalized post-call landing page MVP. Both require the agent's name, property details, and guest names to appear before any platform branding or registration demand.","combined_evidence":"works-004 evidence: Andreas's call ends with human-to-human promises (email exchange, follow-up). The platform arrives unprimed. ds-ui-0902-002 evidence: Robbie expects personal follow-up from Bryant ('just send it to me and let me see' at 07:10). Both hosts' trust is 100% in the agent, 0% in the platform. Kahneman's priming (works-004) explains WHY the trust gap exists; Lean UX's MVP concept (ds-ui-0902-002) explains HOW to test bridging it. Combined: the trust bridge is now validated by two independent host calls (Andreas and Robbie) and two independent theoretical frameworks (Kahneman's associative priming and Gothelf's hypothesis-driven design). The token-authenticated URL from ds-ui-0902-002 provides the concrete implementation that works-004's priming principle demanded.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0902-005","existing_element_id":"works-006","similarity":"Both prescribe translating between the host's monthly mental model and the platform's per-night data model. works-006 says 'The platform must perform the translation, not the host' using Kahneman's bat-and-ball problem. ds-ui-0902-005 says 'Accept monthly rent as the primary input and calculate the nightly rate automatically' using Lean UX's outcomes-over-outputs principle.","combined_evidence":"works-006 evidence: Andreas processes pricing as 'first month... broker's fee? One month. Three months. Got it' (3:02-3:16) -- sequential monthly sums. ds-ui-0902-005 evidence: Robbie states '$1,600 a month' (02:22) as a fixed fact. Both hosts think exclusively in monthly terms. Kahneman's evidence (50% of Harvard students fail the bat-and-ball problem) explains why asking hosts to convert monthly-to-nightly is dangerous. Lean UX's outcome focus (ds-ui-0902-005) adds that the outcome is 'host confident in monthly income,' not 'host fills nightly rate field.' This is now the strongest cross-run pattern in the library: three independent host calls (Andreas, Nneka/Brad rates, Robbie) all validate that monthly is the host's native format.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0902-005","existing_element_id":"communicates-002","similarity":"Both prescribe single-sum financial display with monthly as the primary format. communicates-002 says 'Show One Total Before Any Breakdown.' ds-ui-0902-005 specifies the dual-format display: '$1,600/month = ~$53/night.'","combined_evidence":"communicates-002 evidence: Andreas computes a total and says 'Got it.' He never asks for nightly breakdowns. ds-ui-0902-005 evidence: Robbie's anchor is $1,600/month -- any other number triggers distrust. Combined: the single-sum principle from communicates-002 and the dual-format display from ds-ui-0902-005 are complementary. communicates-002 defines the information hierarchy (one total first). ds-ui-0902-005 adds the Lean UX test: 'dual-format pricing will reduce pricing support tickets by 50%.' The combined recommendation is that all pricing screens use a monthly-primary, nightly-secondary display with inline fee disclosure.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0902-002","existing_element_id":"communicates-003","similarity":"communicates-003 ('Trust Credential Stack: Process Before Promise') prescribes showing the mechanism before the claim. ds-ui-0902-002 prescribes the personalized landing page that shows specific details (property, guests, rent) before any platform claims or value propositions. Both establish that trust is built through specificity, not assertion.","combined_evidence":"communicates-003 evidence: Bryant anchors the payment guarantee in the process (credit check, pre-authorization) before the conclusion ('payment guaranteed'). ds-ui-0902-002 evidence: Robbie's landing page must show Bryant's name, East Village studio, $1,600, and Ariel/Amber before any Split Lease branding or feature claims. Combined insight: the trust credential stack principle applies not just to payment guarantees but to the entire first digital touchpoint -- the platform earns trust by demonstrating knowledge (specific details from the call), not by asserting value ('Join thousands of hosts!').","recommendation":"keep_both"},{"new_element_id":"behaves-0902-003","existing_element_id":"ds-ui-0900-006","similarity":"Both implement a hesitation-detected retreat mechanism for the listing wizard. The existing element (ds-ui-0900-006, 'Rejection-Then-Retreat Listing Simplifier') uses Cialdini's rejection-then-retreat technique. The new element (behaves-0902-003) uses Lean UX's permission-to-fail and small-batch-size principles. Both: (1) detect host stalling, (2) dim the full wizard, (3) offer a simplified 2-3 field alternative, (4) preserve progress, (5) provide a path back to the full version.","combined_evidence":"Existing evidence: Cialdini's rejection-then-retreat predicts that a large request rejected increases acceptance of a smaller request. New evidence: Robbie's 'just send it to me and let me see' (07:10) is a verbal retreat -- he requests a lower-commitment engagement mode. Lean UX's small-batch principle justifies the retreat as accepting the minimum viable input. Combined: two independent theoretical frameworks (Cialdini's social influence, Gothelf's Lean UX) and two independent host behaviors (wizard abandonment patterns from Sherene's run, Robbie's verbal retreat) all converge on the same pattern. This is now one of the most strongly validated interaction patterns in the library.","recommendation":"merge"},{"new_element_id":"ds-ui-0902-001","existing_element_id":"works-001","similarity":"works-001 ('System 1 Trust Gate at Every Phase Transition') prescribes that every phase transition must pass System 1's automatic assessment through visual consistency and familiar language. ds-ui-0902-001 ('Hypothesis-Test Every Payment Comprehension Touchpoint') prescribes that every payment explanation at every phase transition must be treated as a testable hypothesis. Both address the same problem (comprehension failure at phase transitions) but from different angles: works-001 from cognitive psychology (System 1/System 2), ds-ui-0902-001 from Lean UX (hypothesis testing).","combined_evidence":"works-001 evidence: System 1 evaluates new contexts by searching for familiar anchors. Phase transitions fail when the first impression is unfamiliar. ds-ui-0902-001 evidence: Robbie's three re-asks about payment timing (03:17, 04:06, 06:14) show that the verbal explanation failed as a hypothesis at the evaluation phase transition. Combined: System 1 trust gates and Lean UX hypothesis testing are complementary. System 1 theory explains WHY payment explanations fail at transitions (the new context triggers unfamiliarity detection). Lean UX explains HOW to fix it (build a visual timeline MVP and test whether it achieves comprehension). Together they prescribe: at every phase transition where payment is mentioned, present the visual payment timeline first (satisfying System 1's need for a familiar anchor) and measure whether the host re-asks (validating the Lean UX hypothesis).","recommendation":"keep_both"},{"new_element_id":"ds-ui-0902-003","existing_element_id":"ds-ui-1000-007","similarity":"Both prescribe a listing import path that accepts existing content instead of demanding re-creation. ds-ui-1000-007 ('Listing Import Confirmation Flow') implements the verify-and-confirm pattern for hosts with existing listings on other platforms. ds-ui-0902-003 prescribes the same pattern through the Lean UX waste-removal lens, adding the hypothesis: 'import-path hosts will complete listing creation 40% faster.'","combined_evidence":"ds-ui-1000-007 evidence: designed for 'experienced hosts who already have listings on other platforms,' with check indicators for mapped data and accent highlights for fields needing attention. ds-ui-0902-003 evidence: Robbie offers to share his existing Craigslist listing twice in two minutes (01:42, 02:49). His instinct is reuse, not recreate. Combined: the listing import pattern is now validated by two independent theoretical frameworks (Refactoring UI's 'build the simple version first' in ds-ui-1000-007, and Lean UX's waste removal in ds-ui-0902-003) and by direct host behavior (Robbie's repeated attempts to share his existing listing). The new element adds the Lean UX measurement framework: track time-to-published-listing for import vs. wizard paths.","recommendation":"merge"},{"new_element_id":"ds-ui-0902-004","existing_element_id":"communicates-001","similarity":"communicates-001 ('Anchor-Then-Advance') prescribes opening every screen with what the host already knows before presenting new demands. ds-ui-0902-004 ('Design Onboarding Documents as Standalone Comprehension MVPs') prescribes a plain-language summary that answers the host's three questions before presenting legal documents. Both use the recognition-before-demand pattern.","combined_evidence":"communicates-001 evidence: Andreas describes his units fluently from known information. The platform should present this data back as an anchor. ds-ui-0902-004 evidence: Robbie does not know how many agreements exist after a 7-minute call (07:10). The documents must anchor in his three questions (When paid? Who pays? What if missed?) before presenting new legal content. Combined: the anchor-then-advance principle applies to documents as well as screens. The plain-language summary IS the anchor for the onboarding documents -- it reflects what the host already asked about before presenting the legal detail they have never seen.","recommendation":"keep_both"},{"new_element_id":"ds-ui-0902-006","existing_element_id":"ds-ui-0900-007","similarity":"Both address the retention experience through cumulative value display. ds-ui-0900-007 ('Cumulative Gift Ledger for Retention') shows total earnings, handoffs, and incidents using Cialdini's reciprocity framework. ds-ui-0902-006 ('Measure Outcome Not Output') prescribes proactive payment notifications and a lifetime earnings summary using Lean UX's outcomes-over-outputs principle.","combined_evidence":"ds-ui-0900-007 evidence: at renewal time, hosts evaluate based on memory (biased by recency/negativity). The cumulative ledger counters this with objective totals. ds-ui-0902-006 evidence: Robbie's payment anxiety means the retention summary must prove not just that payments were made but that the host never had to worry. Combined: Cialdini's reciprocity (the platform gave you $9,600) and Lean UX's outcome measurement (you felt certain the entire time) are complementary frames for the same retention card. The combined version should show both: total earned (output) AND zero-worry indicators (outcome) -- e.g., '6 of 6 payments on time, 0 support contacts needed.'","recommendation":"keep_both"},{"new_element_id":"feels-0902-001","existing_element_id":"works-002","similarity":"works-002 ('Design for the Depleted User') prescribes smart defaults and save-and-resume for depleted hosts. feels-0902-001 ('Payment Certainty as Continuous Emotional State') prescribes proactive notifications so the host never needs to check. Both reduce the cognitive burden on the host, but works-002 addresses depletion across all phases while feels-0902-001 specifically targets payment anxiety in the active lease.","combined_evidence":"works-002 evidence: Kahneman's ego depletion and the parole judge study show that depleted users default to denial. ds-ui-0902-001/feels-0902-001 evidence: Robbie's three re-asks show he is already depleted during the evaluation call, and his payment anxiety will compound during the active lease. Combined: a depleted host who must actively check payment status is in the worst possible cognitive state to process ambiguous financial information. Proactive notifications (feels-0902-001) are the depletion-aware design (works-002) applied specifically to payment timing.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"looks-0902-001","existing_element_id":"tokens.json","conflict":"The new element specifies --primary-purple (#31135D), --secondary-purple (rgb(109, 49, 194)), and --bg-off-white (rgb(252, 250, 255)) as the core palette. tokens.json specifies a warm green/earth palette: accent (#2d5a3d), bg (#f6f4f0), ink (#1a1714). The font families also diverge: new elements use Inter and DM Sans; tokens.json specifies Instrument Serif, Outfit, and IBM Plex Mono. These are two entirely different design systems.","evidence_comparison":"The production CSS variables documented in Style-guide.md use the purple palette (Inter, DM Sans, #31135D, rgb(109, 49, 194)). All existing UI elements in the library (ds-ui-* and rb-ui-*) use the purple palette. tokens.json appears to be an earlier or alternative design direction that is not reflected in any implemented element. The production purple palette has overwhelming evidence (27+ runs, 188+ UI elements). tokens.json has zero implemented elements. Production wins decisively.","recommendation":"Continue using the production purple palette for all new elements. Flag tokens.json for update to match production. This is a known issue documented in MEMORY.md: 'Token drift detected: tokens.json uses warm green accent (#2d5a3d) but production uses purple (#31135D).'","severity":"warning"},{"new_element_id":"communicates-0902-002","existing_element_id":"communicates-003","conflict":"communicates-003 ('Trust Credential Stack') prescribes showing process before promise: first the verification mechanism (credit check, pre-authorization), then the guarantee conclusion. communicates-0902-002 (agent landing page) prescribes leading with personal recognition and property details, with the payment guarantee appearing as a badge AFTER the trust signals. The landing page inverts communicates-003's process-then-promise sequence by showing the promise (guarantee badge) as a tertiary element rather than building up to it through process disclosure.","evidence_comparison":"communicates-003's sequence works for in-platform payment explanations where the host is already engaged and needs to understand HOW the guarantee works. communicates-0902-002's sequence works for the first digital touchpoint where the host needs to RECOGNIZE the context before engaging with any financial content. Both are correct for their respective contexts. The contradiction is resolved by context: the landing page (first touchpoint) uses recognition-first; the payment explanation (within a phase) uses process-first.","recommendation":"Maintain both patterns with explicit context guidance: on the first digital touchpoint (landing page), lead with recognition (agent name, property, guests) then present the guarantee as a badge. On subsequent payment-specific screens (pricing, proposal, active lease), use the trust credential stack (process > mechanism > guarantee). Document this as a context-dependent application of the same trust principle.","severity":"warning"}],"extensions":[{"new_element_id":"ds-ui-0902-007","gap_filled":"Language accessibility for non-native English speakers. No existing library element addresses the language barrier as a systematic design constraint. The library assumes English fluency throughout. ds-ui-0902-007 introduces the 8-word sentence rule, visual-alongside-financial-concept requirement, terminology consistency enforcement, and non-native speaker testing methodology. This is the first element to treat language accessibility as a cross-cutting multiplier rather than a per-screen concern.","confidence_note":"Single lens (Robbie's call + Lean UX). Robbie is the only host in the library who is clearly a non-native English speaker. However, the design principles (short sentences, visual communication, terminology consistency) benefit all users and impose no cost on fluent speakers. High confidence that these principles improve comprehension universally; moderate confidence that the specific thresholds (8 words, 5 non-native testers) are correctly calibrated. Needs validation with additional non-native speaker hosts."},{"new_element_id":"behaves-0902-001","gap_filled":"Progressive timeline activation as a real-time state machine. Existing library elements describe the payment timeline as a static visual (communication/visual layers). behaves-0902-001 extends this to a live, state-driven component that activates nodes as real lease events occur, resets monthly, and accumulates proof of promise fulfillment over the lease lifecycle. No existing element treats a visual component as a continuously updating trust-building mechanism.","confidence_note":"Single lens, but the progressive activation pattern is grounded in established interaction design principles (progressive disclosure, state machines, feedback loops). The monthly reset cycle is novel and untested -- it should be validated with hosts during active leases to confirm that resetting nodes 2-4 each month does not trigger anxiety ('why did my progress disappear?'). The reset needs careful copy: 'Month 2 of 3 -- same path, same guarantee.'"},{"new_element_id":"behaves-0902-002","gap_filled":"Token-authenticated, registration-free first digital touchpoint. Existing elements (works-004, communicates-003) describe the need to bridge human trust to digital trust but assume the platform requires registration. behaves-0902-002 introduces a unique URL that lets the host view all personalized content without creating an account, deferring registration until after trust is established. This inverts the standard SaaS onboarding pattern (register then personalize) to match Robbie's expectation ('just send it to me and let me see').","confidence_note":"Single lens, but the pattern (recognition before registration) has strong precedent in consumer product design (e.g., Airbnb showing listings before requiring login, e-commerce showing products before requiring checkout account). The security implications of token-authenticated URLs (link sharing, expiration, data exposure) need technical review."},{"new_element_id":"feels-0902-005","gap_filled":"Pricing as emotional translation, not just data conversion. Existing elements (works-006, communicates-002) address the mechanical challenge of monthly-to-nightly conversion. feels-0902-005 adds the emotional dimension: showing only a nightly rate without the monthly equivalent is not just confusing -- it is emotionally threatening because it means the host cannot verify their income against their anchor ($1,600). The emotional design principle ('the host should never encounter a number they cannot immediately verify against their anchor') extends the existing pricing pattern from a usability concern to an emotional design constraint.","confidence_note":"Single lens for the emotional framing, but the underlying pricing translation pattern is the most strongly validated pattern in the library (3+ independent host calls, 3+ theoretical frameworks). High confidence that the emotional dimension is real -- Robbie's escalating language at 04:06 and 06:14 reveals genuine anxiety, not just confusion."},{"new_element_id":"feels-0902-003","gap_filled":"Hesitation as a signal for simplification rather than abandonment tracking. Existing library elements measure wizard completion rates as a binary (completed/abandoned). feels-0902-003 reframes abandonment as a design failure, not a user failure, and prescribes measuring retreat acceptance rate as a positive metric (hosts who would have abandoned are now partially engaged). This is the first element to explicitly argue that retreat acceptance should be tracked as a success, not a failure.","confidence_note":"Single lens for the emotional framing, but the retreat interaction pattern is validated by two frameworks (Cialdini and Lean UX) and two host behaviors. The specific threshold (45 seconds for hesitation detection) is calibrated from Robbie's call patterns but needs A/B testing with real platform usage data."}],"token_compliance":{"new_tokens_flagged":["--timeline-node-size (40px standard, 56px final) -- not in tokens.json or Style-guide.md","--timeline-node-glow (0 0 12px rgba(109, 49, 194, 0.25)) -- extends shadow system","--avatar-warm-shadow (0 4px 12px rgba(109, 49, 194, 0.15)) -- agent avatar specific","--avatar-border-agent (2px solid rgb(109, 49, 194)) -- agent photo border","--summary-border-left (4px solid rgb(109, 49, 194)) -- Q&A card accent","--summary-bullet-size (8px) -- Q&A bullet dots","--field-needs-attention-bg (rgba(254, 243, 226, 0.5)) -- import empty field highlight","--price-primary-size (28px) -- semantic alias for monthly income display","--price-label-tracking (0.05em) -- uppercase label letter-spacing","--notification-icon-bg (rgb(252, 250, 255) circle at 36px) -- notification icon container","--retention-gradient-text-opacity (0.8) -- gradient card secondary text","--icon-action-color (rgb(109, 49, 194)) -- semantic alias for actionable icons","--icon-info-color (#6b7280) -- semantic alias for informational icons"],"recommendation":"Add all 13 tokens to the production token system. None conflict with existing tokens -- they are all extensions (new component-level tokens) or semantic aliases (mapping to existing color values). Priority: --timeline-node-size and --timeline-node-glow are needed immediately for the payment timeline MVP. --field-needs-attention-bg should align with the existing --signal-warn-bg pattern. All icon semantic aliases (--icon-action-color, --icon-info-color) should be added as a group to maintain consistency. NOTE: tokens.json itself needs a full overhaul to match production -- it still uses the warm green palette (#2d5a3d) while all production elements use purple (#31135D)."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["receptive","neutral"],"elements_contributing":["feels-0902-002"]},{"phase":"evaluation","target_emotions":["cautious","confused","anxious"],"elements_contributing":["feels-0902-001","feels-0902-002","feels-0902-006"]},{"phase":"onboarding","target_emotions":["guarded","willing-to-review"],"elements_contributing":["feels-0902-001","feels-0902-002","feels-0902-003","feels-0902-004","feels-0902-006"]},{"phase":"listing_creation","target_emotions":["impatient","relief-when-import-works"],"elements_contributing":["feels-0902-003","feels-0902-004","feels-0902-005","feels-0902-006"]},{"phase":"pricing","target_emotions":["anchored","confident-when-monthly-shown"],"elements_contributing":["feels-0902-001","feels-0902-003","feels-0902-005","feels-0902-006"]},{"phase":"proposal_mgmt","target_emotions":["controlling","conditional-trust"],"elements_contributing":["feels-0902-001","feels-0902-003","feels-0902-005","feels-0902-006"]},{"phase":"active_lease","target_emotions":["vigilant","progressively-calmer-with-each-payment"],"elements_contributing":["feels-0902-001","feels-0902-005","feels-0902-007"]},{"phase":"retention","target_emotions":["evaluative","momentum-if-promises-kept"],"elements_contributing":["feels-0902-001","feels-0902-007"]}],"arc_conflicts":["The evaluation phase produces anxiety (payment confusion) that the onboarding phase must resolve, but the onboarding materials (documents sent by email) use the same verbal/text format that failed during the call. The plain-language summary (feels-0902-003/communicates-0902-003) is designed to break this cycle, but if the summary is not implemented, the anxiety persists into listing creation, creating a compounding emotional deficit.","The listing creation phase assumes the host feels relief when the import path works, but if the import fails (dead URL, as in Robbie's case), the host may experience frustration instead. The fallback to call data ('We already know your rent from your call with Bryant') must be robust enough to prevent frustration from accumulating.","The proposal management phase requires the host to accept delayed payment (payment after first night, not upon contract signing). This directly conflicts with Robbie's core emotional need (immediate payment certainty). The payment calendar at proposal acceptance is designed to bridge this gap, but if the host's mental model is not corrected by this point, the conflict will cause dropout at the highest-commitment moment."],"arc_assessment":"The emotional arc for this host profile (traditional landlord, non-native English speaker, payment-anxiety-dominant) follows a descending anxiety curve: high anxiety at evaluation, gradually reducing through onboarding and listing creation as visual/plain-language explanations succeed, reaching a critical test at proposal management (will the host accept delayed payment?), then a long accumulation phase during active lease where each proactive notification deposits into the certainty account. The arc is not a smooth curve -- it has two potential break points: (1) onboarding, where the plain-language summary must succeed where the call failed, and (2) proposal management, where the payment calendar must convert 'I need payment immediately' into 'I can see exactly when every payment arrives.' If both break points are navigated successfully, the active lease and retention phases benefit from compounding certainty. The Lean UX lens adds a meta-layer to this arc: every emotional state is a measurable outcome, not just a feeling to aspire to. Payment anxiety is measured by check frequency and support contacts. Recognition is measured by click-through rates. Retreat effectiveness is measured by partial vs. full abandonment rates."},"coverage_map":{"discovery":{"element_count":5,"coverage":"thin","note":"Only covered by the agent landing page (communicates-0902-002, looks-0902-002, behaves-0902-002, feels-0902-002) plus the language accessibility element. Discovery itself is passive for agent-acquired hosts like Robbie -- the agent finds them, not the other way around. Coverage is appropriate for this acquisition path but does not address organic/self-service discovery."},"evaluation":{"element_count":18,"coverage":"strong","note":"The evaluation phase is the most heavily covered because Robbie's call IS the evaluation phase. Payment timeline, trust handoff, plain-language summary, language accessibility, and payment certainty emotion all converge here. This is the phase where the Lean UX hypothesis-testing framework applies most directly."},"onboarding":{"element_count":21,"coverage":"strong","note":"Onboarding is the critical bridging phase between the call and the platform. Covered by the personalized landing page, plain-language summary, payment timeline, import-and-verify path, hesitation retreat, language accessibility, and multiple emotional elements. This density is appropriate: onboarding is where the most dropout risk exists for Robbie's profile."},"listing_creation":{"element_count":18,"coverage":"strong","note":"The import-and-verify listing path, dual-format pricing, hesitation retreat, and language accessibility provide comprehensive coverage. The Lean UX waste-removal principle is the dominant theme: accept existing work, do not demand re-creation."},"pricing":{"element_count":16,"coverage":"strong","note":"Pricing coverage is dense because the monthly-to-nightly translation problem is one of the strongest cross-run patterns in the library. This run adds the Lean UX outcome framing (confidence in monthly income, not nightly rate field completion) and the emotional dimension (pricing as threatening when the anchor is not visible)."},"proposal_mgmt":{"element_count":17,"coverage":"strong","note":"Proposal management is the second critical break point. Covered by the payment timeline, payment calendar at acceptance, dual-format pricing, proactive notification setup, hesitation retreat, and payment certainty emotion. The core tension (Robbie wants immediate payment, platform provides delayed payment) is addressed but not fully resolved -- this remains the highest-risk phase."},"active_lease":{"element_count":12,"coverage":"moderate","note":"Active lease coverage focuses on the proactive payment notification cycle, the progressive payment timeline, and dual-format pricing on the Leases page. Less breadth than evaluation/onboarding, but the elements present are highly targeted at Robbie's core need (payment certainty). Gap: no elements address non-payment active lease concerns (guest communication, property maintenance, date changes)."},"retention":{"element_count":5,"coverage":"thin","note":"Retention covered by the proactive notification cycle (lifetime earnings summary), the payment certainty emotion (cumulative promise fulfillment), and the retention prompt timing. Thin because this run's lens (Robbie's call) does not reach the retention phase -- all retention elements are projections from call behavior. The existing ds-ui-0900-007 (Cumulative Gift Ledger) provides additional coverage from a different theoretical framework."}},"loop_back_recommendations":[{"layer":"1","reason":"The L1 elements (works) do not include a specific element for the monthly reset cycle in the payment timeline. behaves-0902-001 introduces a monthly reset where nodes 2-4 return to inactive, but no L1 process pattern governs how the platform handles recurring monthly cycles vs. one-time flows. The payment timeline's monthly behavior should be grounded in a L1 principle about cyclical trust-building processes.","new_input":"Lean UX's continuous discovery principle applied to monthly payment cycles: each month is a new experiment run where the hypothesis 'proactive notification will preempt payment anxiety' is re-tested. The reset is not a loss of progress -- it is the beginning of a new measurement cycle."},{"layer":"2","reason":"communicates-0902-003 (plain-language summary) specifies a Q&A format with three questions. But the three questions are derived from Robbie's specific call. Other hosts may have different questions (e.g., 'How long is the lease?' 'Can I choose my guests?'). The L2 information architecture should define a methodology for identifying the host's top 3 questions, not hard-code Robbie's three.","new_input":"Lean UX's proto-persona methodology: create a 'traditional landlord' proto-persona whose top questions are payment timing, guest identity, and loss protection. Test this persona against the next 5 host calls. If 3+ hosts ask the same three questions, the Q&A is validated. If different questions emerge, iterate the summary."},{"layer":"3","reason":"looks-0902-004 (import-and-verify listing) specifies a warm-amber tint for fields needing attention (rgba(254, 243, 226, 0.5)). This is not in the existing token system and may conflict with the production signal-warn palette. The visual treatment should be reviewed for consistency with existing warning patterns across the library.","new_input":"The field-needs-attention state is semantically different from a warning (signal-warn). A warning says 'something is wrong.' The needs-attention state says 'something is incomplete.' Consider a distinct token (--field-incomplete-bg) using a purple tint (rgba(109, 49, 194, 0.05)) instead of amber, to differentiate incompleteness from warning within the purple design system."},{"layer":"5","reason":"feels-0902-006 (comprehension through simplicity) identifies language as an emotional inclusion barrier but does not specify how to detect whether a host is a non-native speaker without asking them directly. The emotional element should include a detection heuristic (browser language settings, typing speed patterns, call transcript analysis) so the platform can proactively offer simplified language rather than waiting for the host to struggle.","new_input":"Lean UX's GOOB principle: rather than building detection heuristics, test the plain-language version as the default for ALL hosts. If native speakers do not find it patronizing (measure via satisfaction survey), the simplified version becomes the production default and no detection is needed. The hypothesis: 'plain language is better for everyone, not just non-native speakers.'"}]}</script>

  <script id="data-layer-7" type="application/json">{"run_id":"2026-02-19_0902","layer":7,"layer_name":"Test Designer","lens":{"host_call":"robbie-call.txt","book_extract":"leanux-hypothesis-driven-design.txt"},"elements":[{"id":"tests-0902-001","validates_element":"ds-ui-0902-001","element_title":"Hypothesis-Test Every Payment Comprehension Touchpoint Before Scaling","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"],"problem":"The platform explains delayed payment release verbally and textually, but Robbie's call proves this hypothesis fails: three explanations, three re-asks (03:17, 04:06, 06:14). No mechanism exists to detect or measure whether hosts comprehend the payment flow after any explanation attempt.","solution":"Run a payment comprehension validation at each phase where payment is mentioned. Present the visual payment timeline MVP to hosts during evaluation follow-up, then call 48 hours later and ask: 'When does your first payment arrive?' Record whether the host answers correctly. Repeat the test at onboarding (after document review) and at proposal acceptance (after viewing the payment calendar).","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 03:17-06:14","detail":"Three verbal explanations produced three re-asks. This is the benchmark for the failed hypothesis. Any alternative (visual timeline, plain-language summary) must beat this benchmark."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Hypotheses","detail":"Gothelf: 'We believe [this statement is true]. We will know we're [right/wrong] when we see the following feedback from the market.' The payment comprehension test is a direct application of the Lean UX hypothesis format."}],"priority":"high","validation_method":"moderated_comprehension_test","test_description":"Recruit 10 hosts who have completed the evaluation call. Five receive the current follow-up (control: verbal explanation only). Five receive the visual payment timeline MVP (treatment). 48 hours after follow-up, call each host and ask: 'Can you tell me when your first payment would arrive?' Record: (1) whether the host answers correctly (payment arrives after the first night of the booking), (2) whether the host re-asks about payment timing during the call, (3) the host's confidence level (self-rated 1-5). Compare control vs. treatment groups.","success_criteria":["Treatment group correct-answer rate exceeds 70% (vs. control benchmark predicted at ~30% based on Robbie's 0/3 comprehension rate)","Treatment group re-ask rate below 20% during the follow-up call","Treatment group average confidence rating above 3.5/5"],"failure_meaning":"If the visual timeline does not improve comprehension above 70%, the timeline design itself needs iteration. Check: are the four nodes clear? Is the dollar amount prominent enough? Is the language too complex? Run a think-aloud session with 3 hosts viewing the timeline to identify where comprehension breaks down.","implementation_hint":"Build the visual timeline as a static image first (lowest-fidelity MVP). Email it to treatment-group hosts as an embedded image in the post-call follow-up. This tests the information architecture without requiring any frontend development. If the static image passes, build the interactive version (behaves-0902-001)."},{"id":"tests-0902-002","validates_element":"ds-ui-0902-002","element_title":"Bridge Agent-Mediated Trust to Self-Service Platform via Personalized Post-Call MVP","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"Hosts acquired by agents (like Bryant) trust the person, not the platform. The transition from human interaction to digital interface is the highest-risk moment for dropout. No data exists on whether personalization in the follow-up email affects click-through or conversion.","solution":"A/B test two versions of the post-call follow-up email: (A) the current generic follow-up from a system address, and (B) a personalized landing page sent from the agent's email with host name, property details, guest names, and payment timeline embedded.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10-07:25","detail":"Robbie expects a personal email from Bryant. The test measures whether delivering on this expectation (personalized from Bryant) produces measurably higher engagement than the generic alternative."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 5 MVPs","detail":"The personalized landing page is the smallest testable version of the trust-bridge hypothesis."}],"priority":"high","validation_method":"ab_test","test_description":"For the next 20 agent-acquired hosts, randomly assign 10 to receive the current follow-up (Group A: generic system email with agreement PDFs attached) and 10 to receive the personalized landing page (Group B: email from agent's address, links to a page with host name, property details, guest names, payment timeline, and document links). Track: (1) email open rate, (2) click-through rate, (3) time-to-first-platform-action (e.g., document download, account creation), (4) 7-day onboarding completion rate.","success_criteria":["Group B click-through rate exceeds 60% (vs. current baseline -- measure Group A as benchmark)","Group B click-to-first-action conversion exceeds 40%","Group B 7-day onboarding completion rate is at least 20 percentage points higher than Group A"],"failure_meaning":"If personalization does not improve click-through above 60%, the landing page content may not contain the right recognition signals. Review: does the page show the correct property details? Is Bryant's name and photo sufficiently prominent? Is there a registration gate blocking content? If click-through is high but conversion is low, the content recognition works but the action request needs adjustment.","implementation_hint":"The personalized landing page can be prototyped as a simple static HTML page generated per host with mail-merge fields (agent name, host name, property address, rent, guest names). No database or CMS required for the MVP. Host the page on a unique URL and track visits via UTM parameters or simple server logs."},{"id":"tests-0902-003","validates_element":"ds-ui-0902-003","element_title":"Accept the Host's Existing Work as Input Instead of Demanding Re-Creation","journey_phases":["listing_creation","pricing","onboarding"],"problem":"Hosts who have existing listings on other platforms (Craigslist, Zillow) are forced to recreate their listing from scratch through a 6-step wizard. No alternative import path exists, and no data shows what percentage of hosts abandon the wizard because they feel their existing work is being wasted.","solution":"Build a minimal import-and-verify prototype and measure listing creation speed and completion rate against the existing wizard path.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 01:42 and 02:49","detail":"Robbie offers his existing listing link twice in two minutes, demonstrating strong reuse preference."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Removing Waste","detail":"Gothelf: forcing re-creation of existing content is waste that does not contribute to improved outcomes."}],"priority":"high","validation_method":"task_timing_comparison","test_description":"Recruit 10 hosts who have existing listings on other platforms. Five use the current 6-step wizard (control). Five use the import-and-verify prototype: they paste a URL or upload photos, the system generates a draft listing, and they verify/correct the pre-populated fields. Measure: (1) time-to-published-listing, (2) completion rate, (3) number of fields the host had to manually fill, (4) post-task satisfaction rating (1-5). For the import group, also track: did the host use URL paste, photo upload, or text paste? How many corrections did they make?","success_criteria":["Import-path median time-to-published under 3 minutes (vs. expected 5+ minutes for wizard path)","Import-path completion rate at least 20 percentage points higher than wizard path","Import-path hosts fill fewer than 3 fields manually (70%+ of data auto-populated)","Import-path satisfaction rating at least 0.5 points higher than wizard path"],"failure_meaning":"If import-path time is not under 3 minutes, the extraction/auto-population is not working well enough. Check: what percentage of fields were successfully populated? If the auto-population is poor (<50%), the extraction algorithm needs improvement before the path is viable. If time is fast but satisfaction is low, the verification UX may feel confusing rather than helpful.","implementation_hint":"For the MVP, the 'import' can be human-assisted: the host uploads photos or a URL, and an agent (or Claude) extracts the data and populates the draft within minutes. This Wizard-of-Oz approach tests whether verification-is-cheaper-than-creation as a concept, without requiring a fully automated extraction pipeline."},{"id":"tests-0902-004","validates_element":"ds-ui-0902-004","element_title":"Design Onboarding Documents as Standalone Comprehension MVPs, Not Legal Artifacts","journey_phases":["onboarding","evaluation","proposal_mgmt"],"problem":"Hosts receive legal agreements that they may not fully understand, especially non-native English speakers. Robbie could not describe the documents after a 7-minute call (07:10). No plain-language summary exists, and no mechanism measures whether hosts comprehend the agreements before signing.","solution":"Create a one-page plain-language summary answering the host's three core questions (When paid? Who pays? What if missed?) and test whether hosts who receive the summary can correctly describe the agreements.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10","detail":"Robbie: 'they didn't know what, uh, how many, something of the agreement you're talking about.' After a full call, he cannot describe the documents."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Getting Out of the Deliverables Business","detail":"Documents do not solve customer problems -- products do. The summary is a product designed for comprehension, measured by whether the host understands."}],"priority":"high","validation_method":"comprehension_quiz_with_control","test_description":"For the next 10 hosts entering onboarding, randomly assign: (A) 5 hosts receive agreements only (current flow), (B) 5 hosts receive the one-page plain-language summary BEFORE the agreements. 48 hours after document delivery, call each host and ask three questions: (1) 'When does your first payment arrive?' (2) 'How many agreements will you sign, and what are they for?' (3) 'What happens if a guest misses a payment?' Score each answer as correct/partially-correct/incorrect. Also ask the host to rate their confidence in understanding the documents (1-5).","success_criteria":["Group B correctly answers question 1 (payment timing) at 70%+ rate (vs. expected ~30% for Group A based on Robbie's call)","Group B correctly identifies both documents and their purposes at 60%+ rate","Group B confidence rating averages 3.5+ (vs. Group A baseline)"],"failure_meaning":"If the summary does not improve Q1 (payment timing) comprehension above 70%, the summary language is still too complex or the visual timeline is not prominent enough. If Q2 (document identification) remains low, the two-document structure needs clearer differentiation in the summary. Run a think-aloud with 3 hosts reading the summary to identify specific sentences or concepts that cause confusion.","implementation_hint":"The summary is a single printed page or a single email section. It can be created in 30 minutes: three questions from Robbie's call, three answers in plain language, and two document descriptions. No design or development required -- test it as plain text in an email before investing in visual design."},{"id":"tests-0902-005","validates_element":"ds-ui-0902-005","element_title":"Translate Between Monthly and Nightly at Every Price Display","journey_phases":["pricing","listing_creation","proposal_mgmt","active_lease"],"problem":"Hosts think in monthly rent ($1,600) but the platform uses nightly pricing. No evidence exists on whether showing dual-format pricing (monthly + nightly) reduces confusion or pricing support tickets compared to nightly-only display.","solution":"Implement dual-format pricing display on the listing creation page and measure pricing support ticket rate and first-payment surprise rate before and after deployment.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 02:22","detail":"Robbie states '$1,600 a month' as a fixed fact. Any display not anchored to this number triggers distrust."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Benchmarks","detail":"Gothelf: metrics are meaningless without a pre-deployment benchmark. Measure current ticket rate before deploying dual-format."}],"priority":"high","validation_method":"before_after_benchmark","test_description":"Phase 1 (benchmark): For 30 days, track: (1) pricing-related support tickets per 100 listings, (2) percentage of hosts whose first payment differs from their stated monthly rent by >5%, (3) number of hosts who contact support about unexpected payment amounts. Phase 2 (treatment): Deploy dual-format pricing (monthly primary, nightly secondary, inline fee disclosure) on listing creation and proposal acceptance pages. Track the same three metrics for the next 30 days. Compare.","success_criteria":["Pricing support ticket rate decreases by at least 40% (target: 50%)","First-payment surprise rate drops below 5% (vs. benchmark)","Zero hosts report 'unexpected payment amount' as a support reason in the treatment period"],"failure_meaning":"If ticket rate does not decrease by 40%, the dual-format display may not be prominent enough, or the fee disclosure may be creating new confusion. If first-payment surprise rate remains high, the nightly-to-monthly calculation may have rounding issues that produce a different number than the host expected. Audit: does '$1,600/month = ~$53/night' actually produce $1,590 over 30 nights? If so, the rounding discrepancy needs to be addressed.","implementation_hint":"The simplest MVP is a text line below the existing nightly rate input: 'That is approximately $[X]/month.' Calculate dynamically as the host types. This can be implemented as a frontend-only change (JavaScript calculation) with no backend modifications, deployable in a single sprint."},{"id":"tests-0902-006","validates_element":"ds-ui-0902-006","element_title":"Measure Outcome (Payment Confidence) Not Output (Payment Processed)","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"The platform measures payment processing accuracy (output) but not host payment confidence (outcome). No data exists on how often hosts check the Leases page for payment status, how many contact support about payments, or whether payment anxiety correlates with retention.","solution":"Instrument the Leases page to track payment-checking behavior and correlate it with support contacts and retention decisions.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06","detail":"Robbie demands immediate confirmation three times. His behavior predicts high payment-checking frequency during active lease."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Progress = Outcomes, Not Output","detail":"Lean UX measures progress in outcomes (host feels confident) not outputs (payment was processed)."}],"priority":"high","validation_method":"behavioral_instrumentation","test_description":"For all active lease hosts over a 60-day period, track: (1) Leases page visits per host per month, specifically visits to the payment section, (2) time spent on the payment section per visit, (3) payment-related support contacts per host per month, (4) whether the host's lease was renewed or the host relisted. After 60 days, calculate: average payment-page checks per month, correlation between check frequency and support contacts, correlation between check frequency and retention (relist rate). This establishes the baseline for the proactive notification system (behaves-0902-005).","success_criteria":["Baseline data collected for at least 20 active lease hosts","Payment-checking frequency correlates with support contact frequency (r > 0.3)","Hosts who check 3+ times per month before payment release have lower relist rates than hosts who check 0-1 times","Data is sufficient to set the pre-notification timing (currently hypothesized at T-48 hours)"],"failure_meaning":"If check frequency does not correlate with support contacts or retention, payment anxiety may not be as significant a driver as Robbie's call suggests, or hosts may be checking for other reasons (curiosity, bookkeeping). Conduct 5 brief interviews with high-frequency checkers to understand their motivation. If the correlation is present but weak, the proactive notification system may still be valuable but should be prioritized lower than other interventions.","implementation_hint":"This test requires only analytics instrumentation -- no UI changes. Add event tracking to the Leases page payment section: page_view, time_on_section, and scroll_depth. Cross-reference with existing support ticket data and lease renewal records. Can be implemented in 1-2 days with any standard analytics tool."},{"id":"tests-0902-007","validates_element":"ds-ui-0902-007","element_title":"Design for the Language-Barrier Multiplier: Test Every Critical Interface with Non-Native Speakers","journey_phases":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"The platform assumes all hosts are fluent in English. No test data exists on task completion rates or comprehension accuracy for non-native English speakers across critical flows.","solution":"Conduct usability testing with non-native English speakers on the three highest-commitment flows: onboarding document review, listing creation, and proposal acceptance.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06, 06:14, 07:10","detail":"Robbie's fragmented English throughout the call reveals comprehension difficulty that will be amplified on a self-service platform."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 GOOB","detail":"Gothelf: test with the actual users who might fail, not the ones you assume will succeed."}],"priority":"medium","validation_method":"usability_test_with_segmentation","test_description":"Recruit 10 hosts: 5 native English speakers and 5 non-native English speakers (varying proficiency levels). Ask each to complete three tasks on the current platform: (1) Review onboarding documents and describe the payment flow, (2) Create a listing from provided photos and details, (3) Review and accept a proposal. Measure per task: time-to-complete, errors, comprehension accuracy (can they explain what they agreed to?), and self-rated difficulty (1-5). Compare native vs. non-native groups.","success_criteria":["Non-native task completion rates are within 15 percentage points of native rates across all three tasks","Non-native comprehension accuracy on the payment flow question is above 60%","Non-native average difficulty rating is below 3.5/5 for all tasks","If current interfaces fail these thresholds, specific failure points are identified for remediation"],"failure_meaning":"If non-native completion rates lag by more than 15 points, the current interface language is a barrier. Analyze the failure points: which screens, which sentences, which concepts caused the most difficulty? Prioritize remediation by impact: the screen where the most non-native participants failed or took the longest is the first screen to receive language-accessible redesign. If non-native speakers succeed on visual-heavy screens but fail on text-heavy screens, the L3 icon-first system (looks-0902-007) is validated as the correct design direction.","implementation_hint":"This test requires no development work -- it uses the existing platform. The only cost is participant recruitment and moderator time. Five non-native participants can be recruited from the existing host pipeline (screen for language during intake calls). Each session takes 45-60 minutes. Total test time: 2-3 days."},{"id":"tests-0902-008","validates_element":"communicates-0902-001","element_title":"Hypothesis-Validated Payment Timeline: Visual Sequence vs. Verbal Claim","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"],"problem":"The four-node visual timeline (Agreements Signed > Guest Moves In > First Night Completed > Your $1,600 Released) is designed to replace the failed verbal payment explanation. No evidence exists on whether this specific visual layout achieves sub-5-second comprehension.","solution":"Run a 5-second comprehension test: show the timeline to hosts for 5 seconds, then remove it and ask what they remember.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 06:37","detail":"Bryant's final verbal explanation used 'pre-authorized' -- jargon that a non-native speaker may not parse. The timeline uses only concrete labels."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Making over Analysis","detail":"Build the visual and test it -- do not debate whether it is clear enough."}],"priority":"high","validation_method":"five_second_test","test_description":"Create a static mockup of the payment timeline per the L3 specification (looks-0902-001). Show it to 10 participants (5 native, 5 non-native English speakers) for exactly 5 seconds. Remove the image. Ask: (1) 'What was this diagram about?' (2) 'What is the last thing that happens?' (3) 'How much money was shown?' Record answers. Score: correct identification of payment flow, correct identification of payment as the final step, correct recall of $1,600.","success_criteria":["At least 8/10 participants correctly identify the diagram as about the payment flow","At least 8/10 correctly identify payment release as the final step","At least 7/10 correctly recall the $1,600 amount","Non-native speakers perform within 1 answer of native speakers on all three questions"],"failure_meaning":"If fewer than 8/10 identify the payment flow, the timeline nodes are not clear enough -- the icons or labels may be ambiguous. If the dollar amount is not recalled by 7+, it is not visually dominant enough (increase size or add contrast). If non-native speakers perform significantly worse, the labels may contain vocabulary barriers -- simplify to one word per node if necessary.","implementation_hint":"This test requires only a static image. Create the timeline mockup in Figma or as an HTML page using the token specifications from looks-0902-001. The test can be run remotely via screen-share or using a tool like UsabilityHub. Total setup time: 2 hours. Total test time: 30 minutes per participant."},{"id":"tests-0902-009","validates_element":"communicates-0902-002","element_title":"Agent-Attributed Landing Page: Continue the Conversation, Not Start a New One","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"The landing page's information hierarchy (agent greeting > property > guests > timeline > documents) is designed to transfer trust from the human agent to the digital platform. No evidence validates that this specific content ordering achieves recognition within the first viewport.","solution":"Run a first-viewport recognition test: load the landing page for a host who just completed a call and measure time-to-recognition and emotional response.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 00:18","detail":"Bryant's personal narrative dominates the call. The landing page must feel like a continuation of that narrative."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Shared Understanding","detail":"Shared understanding between Bryant and Robbie must transfer to the digital interface."}],"priority":"high","validation_method":"time_to_recognition_test","test_description":"After 5 agent-acquired hosts complete their evaluation call, send them the personalized landing page within 2 hours. Track: (1) time from email open to first page scroll (measures engagement), (2) time from page load to first click/tap on any content, (3) scroll depth, (4) which section received the first interaction. Follow up within 24 hours with a brief call: 'What was the first thing you noticed on the page?' 'Did it feel like it was from [agent name]?' 'Was there anything confusing?' Record verbatim responses.","success_criteria":["At least 4/5 hosts open the email and click through to the landing page (80% click-through)","At least 4/5 hosts identify agent name or property details as the first thing they noticed","At least 4/5 hosts confirm the page felt like it was from their agent, not from a generic system","Average scroll depth exceeds 75% of the page (hosts consume most of the content)"],"failure_meaning":"If click-through is below 80%, the email subject line or sender name may not be compelling enough -- test alternative subject lines referencing the call ('Following up on your East Village studio'). If recognition is low, the agent's name and photo may not be prominent enough in the first viewport -- increase size or move to the absolute top of the page. If scroll depth is low, the content below the fold may not be engaging -- check whether the payment timeline and document links are compelling enough to scroll to.","implementation_hint":"For the MVP, the landing page can be a single HTML file hosted on a simple server, with mail-merge fields populated per host. Use a URL shortener with click tracking to measure click-through. Follow-up calls take 5 minutes each. Total test effort: 3-4 hours including page creation and calls."},{"id":"tests-0902-010","validates_element":"communicates-0902-003","element_title":"Plain-Language Summary Layer: Answer the Three Questions Before Legal Documents","journey_phases":["onboarding","evaluation","proposal_mgmt"],"problem":"The Q&A format (When paid? Who pays? What if missed?) is derived from Robbie's specific call. The hypothesis is that these three questions are universal for hosts with traditional landlord mental models, not just Robbie-specific.","solution":"Validate the three-question hypothesis by analyzing the next 10 host evaluation calls for recurring payment-related questions, then test the summary's comprehension impact.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 03:17, 06:14, 07:10","detail":"Robbie's three questions map to: when (03:17), guarantee (06:14), and document structure (07:10)."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Assumptions","detail":"Every assumption must be stated and tested. The assumption that these three questions are universal is testable."}],"priority":"high","validation_method":"call_transcript_analysis_plus_comprehension_test","test_description":"Phase 1 (question validation): Review the next 10 host evaluation call recordings or transcripts. For each call, identify: which payment-related questions does the host ask? Code them into categories (timing, amount, guarantee, document, other). Calculate: do at least 7/10 hosts ask about payment timing? Do at least 5/10 ask about the guarantee? Do at least 5/10 express confusion about the documents? Phase 2 (summary test): if the three questions are validated, send the Q&A summary to the next 5 hosts before their agreements. Call 48 hours later and ask: 'What are the two agreements you received?' 'When does your first payment arrive?' Measure comprehension.","success_criteria":["Phase 1: At least 7/10 hosts ask about payment timing (validating Q1)","Phase 1: At least 5/10 hosts ask about the guarantee or express payment security concerns (validating Q3)","Phase 2: At least 4/5 hosts correctly identify both agreements after receiving the summary","Phase 2: At least 4/5 hosts correctly state when their first payment arrives"],"failure_meaning":"If Phase 1 reveals that fewer than 7/10 hosts ask about payment timing, the three-question framework may not be universal -- different host profiles may have different top concerns. Revise the Q&A to include the actual top-3 questions from the transcripts. If Phase 2 comprehension remains low despite the summary, the summary language is too complex -- simplify further and re-test.","implementation_hint":"Phase 1 requires only access to call recordings/transcripts (already collected). A single person can code 10 calls in 2-3 hours. Phase 2 requires creating the Q&A summary (30 minutes of writing) and 5 follow-up calls (5 minutes each). Total effort: 1 day."},{"id":"tests-0902-011","validates_element":"communicates-0902-004","element_title":"Import-and-Verify Listing Path: Accept Existing Work Instead of Demanding Re-Creation","journey_phases":["listing_creation","pricing","onboarding"],"problem":"The import path's information architecture (import input zone > auto-generated draft > correction fields) assumes that verification is cognitively cheaper than creation for all hosts. This assumption has not been tested.","solution":"Run a cognitive load comparison: measure task-load scores for import-and-verify versus create-from-scratch across matched host pairs.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 01:42, 02:49","detail":"Robbie's twice-repeated offer to share his existing listing indicates strong preference for reuse."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Small Batch Size","detail":"The import path is a small batch -- accept one input, produce one output."}],"priority":"medium","validation_method":"cognitive_load_comparison","test_description":"Recruit 8 hosts who have existing listings. Assign 4 to the import-and-verify prototype and 4 to the standard wizard. After completing the task, administer the NASA-TLX (Task Load Index) questionnaire, which measures perceived mental demand, physical demand, temporal demand, performance, effort, and frustration. Also record: (1) number of pauses >10 seconds (hesitation signals), (2) number of times the host asked for help or expressed confusion, (3) errors in the final listing (fields that need correction after publishing).","success_criteria":["Import group NASA-TLX overall score is at least 15 points lower than wizard group (scale 0-100)","Import group has fewer pauses >10 seconds per session","Import group has fewer post-publish errors requiring correction","Import group self-rated effort and frustration subscales are both lower than wizard group"],"failure_meaning":"If the import group's cognitive load is not meaningfully lower, the draft may be too inaccurate (requiring extensive corrections) or the verification interface may be confusing (unclear which fields are editable, unclear what needs attention). Analyze: which specific fields caused the most hesitation or errors in the import group? If the auto-populated data was frequently wrong, the extraction needs improvement. If the verification interface caused confusion, the edit affordances need clearer visual cues.","implementation_hint":"For the cognitive load comparison, the import prototype can be a wizard-of-oz: a researcher manually pre-populates a listing draft from the host's photos and call data, then presents it as if the system generated it. The host verifies and corrects. This tests the verification experience without requiring automated extraction."},{"id":"tests-0902-012","validates_element":"communicates-0902-005","element_title":"Dual-Format Price Display: Always Show Monthly Income Alongside Nightly Rate","journey_phases":["pricing","listing_creation","proposal_mgmt","active_lease"],"problem":"The dual-format display hierarchy (monthly primary, nightly secondary, fee inline) has not been tested for whether hosts perceive the monthly figure as their actual income or as a decorative label.","solution":"Show hosts a pricing screen mockup with dual-format display and ask them to state their expected monthly income. Measure whether the monthly figure is what they cite.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 02:22","detail":"Robbie's anchor is $1,600/month. The test checks whether the display successfully communicates this anchor."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Outcomes","detail":"The outcome is 'host confident in monthly income,' not 'host fills nightly rate field.'"}],"priority":"medium","validation_method":"mockup_comprehension_test","test_description":"Create two pricing screen mockups: (A) current nightly-only display ('$53/night'), (B) dual-format display ('Your Monthly Income: $1,600 = ~$53/night'). Show each to 5 hosts (10 total). After viewing for 10 seconds, ask: 'How much would you earn per month from this listing?' Also ask: 'Are there any fees?' and 'What would you earn over 3 months?' Compare accuracy between groups.","success_criteria":["Group B: at least 5/5 hosts correctly state $1,600/month (100% accuracy)","Group A: predicted accuracy below 80% (hosts may calculate incorrectly from nightly rate)","Group B: at least 4/5 correctly identify fee implications (if shown)","Group B: at least 4/5 correctly calculate 3-month total ($4,800)"],"failure_meaning":"If Group B accuracy is below 100%, the monthly figure is not prominent enough or the visual hierarchy does not clearly establish it as 'your income.' Increase font size, add a label, or move the monthly figure to an even more dominant position. If hosts in Group B cannot identify fees, the fee disclosure is too subtle -- consider a more prominent fee callout with a distinct background color.","implementation_hint":"Mockups can be created in Figma or as HTML screenshots. The test is a remote card-sort or survey format -- show image, ask questions. Tools like Maze or UserTesting.com can automate this. Total time: 1-2 hours to create mockups, 30 minutes per participant."},{"id":"tests-0902-013","validates_element":"communicates-0902-006","element_title":"Proactive Payment Assurance Loop: Notify Before the Host Needs to Check","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"The three-part notification cycle (T-48 pre-notification, T+0 confirmation, immediate next-payment preview) has not been tested for whether it actually reduces payment-checking behavior.","solution":"Implement the notification cycle for a cohort of active-lease hosts and compare their Leases page checking behavior against a control group that receives only the standard day-of payment notification.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06, 06:14","detail":"Robbie's repeated payment demands predict high checking frequency. The notification cycle targets this specific behavior."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Continuous Discovery","detail":"Monitor host behavior as continuous discovery for whether confidence is being achieved."}],"priority":"high","validation_method":"cohort_comparison_with_behavioral_tracking","test_description":"For 20 hosts entering a new active lease, randomly assign: (A) 10 hosts receive the standard notification (day-of payment email only), (B) 10 hosts receive the full three-part cycle (T-48 pre-notification, T+0 confirmation with next-payment preview). Track for 3 monthly payment cycles: (1) Leases page payment section visits between T-72 and T+0, (2) payment-related support contacts, (3) email open rates for each notification type. After 3 cycles, survey both groups: 'How confident are you that your payments will arrive on time?' (1-5).","success_criteria":["Group B averages fewer than 1 Leases page check between T-48 pre-notification and T+0 confirmation (vs. Group A baseline)","Group B has zero payment-related support contacts over 3 cycles (vs. Group A baseline)","Group B confidence rating averages 4.0+ (vs. Group A baseline)","Pre-notification email open rate exceeds 80%"],"failure_meaning":"If Group B still checks frequently despite pre-notifications, the T-48 timing may be too late -- hosts may start wondering at T-72. Adjust timing based on when Group B checks occur. If email open rate is below 80%, the notification channel is wrong -- test push notifications or SMS instead. If confidence ratings are similar between groups, the notifications may be reaching hosts but not affecting their emotional state -- review notification copy and content.","implementation_hint":"Pre-notifications and confirmations can be automated email sequences triggered by the payment schedule calendar. Use any email marketing tool (Sendgrid, Mailchimp) with scheduled sends at T-48 and T+0. Page tracking uses the same analytics instrumentation from tests-0902-006. No new frontend development required."},{"id":"tests-0902-014","validates_element":"communicates-0902-007","element_title":"Language-Accessible Information Design: Maximum 8-Word Sentences","journey_phases":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"The 8-word sentence rule and visual-alongside-financial-concept requirement have been specified but not tested against the existing interface copy to determine how much revision is needed or whether the constraint improves comprehension.","solution":"Audit the current interface copy against the 8-word rule and test revised copy with non-native English speakers.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06","detail":"Robbie's fragmented speech reveals processing difficulty with complex English sentences."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Assumptions","detail":"The assumption that all hosts are fluent English readers must be explicitly tested."}],"priority":"medium","validation_method":"copy_audit_plus_ab_comprehension","test_description":"Phase 1 (audit): Review all critical-path interface screens (onboarding, listing wizard, pricing, proposal acceptance). Count sentences exceeding 8 words. Identify the 10 longest/most complex sentences. Rewrite each following the 8-word rule. Phase 2 (test): Show 5 non-native English speakers both versions of each sentence (original and rewritten) in random order. Ask: 'What does this sentence mean?' Score comprehension accuracy. Also time how long they take to read each version.","success_criteria":["Phase 1: At least 10 sentences identified that exceed 8 words in critical paths","Phase 2: Rewritten versions achieve at least 20% higher comprehension accuracy than originals","Phase 2: Rewritten versions are read at least 30% faster than originals","Phase 2: No participant rates a rewritten version as 'patronizing' or 'too simple' (ensuring native speakers are not alienated)"],"failure_meaning":"If rewritten versions are not significantly more comprehensible, the 8-word constraint alone is insufficient -- the vocabulary or concept complexity may be the barrier, not sentence length. In that case, test visual-only versions (icons + numbers, no sentences) for the most critical screens. If participants find rewritten versions patronizing, the 8-word constraint may be too strict -- test 12-word maximum as a compromise.","implementation_hint":"Phase 1 is a manual copy audit that a copywriter can complete in 2-3 hours. Phase 2 is a simple A/B comprehension test that can be run via screen-share or an online survey tool. Total effort: 1 day."},{"id":"tests-0902-015","validates_element":"looks-0902-001","element_title":"Payment Timeline Visual: Four Nodes, One Glance, Zero Ambiguity","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"],"problem":"The visual design of the payment timeline (40px/56px nodes, --secondary-purple fills, icon set, glow shadow on final node) has specific contrast ratios and visual hierarchy rules that need validation on real screens and with real hosts.","solution":"Build a pixel-accurate mockup and test it across devices, screen sizes, and lighting conditions for visual hierarchy and accessibility compliance.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 03:17-06:14","detail":"The timeline replaces a failed verbal explanation. It must work visually on the first encounter."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Making over Analysis","detail":"Build the first version and test it rather than debating design specifications."}],"priority":"high","validation_method":"visual_hierarchy_eye_tracking_or_first_click","test_description":"Create the timeline as a production-fidelity mockup using exact token specifications. Test on 3 devices (desktop, tablet, mobile). For each device: (1) Run a first-click/first-fixation test with 5 participants -- show the timeline and ask 'Where does your money appear?' Record which element they click/fixate on first. (2) Verify WCAG contrast ratios with an automated tool (axe or Lighthouse). (3) Test the mobile vertical layout: does the dollar amount remain the visual anchor when the timeline rotates? (4) Test at 200% zoom for accessibility.","success_criteria":["At least 4/5 participants on each device click/fixate on the final node ($1,600) first","All contrast ratios pass WCAG AA (verified by automated audit)","Mobile vertical layout: the final node with dollar amount is the last (bottom) element and remains visually dominant","200% zoom: no element truncation, overlap, or unreadable text"],"failure_meaning":"If the final node is not the first fixation target, the glow shadow or size differential (40px vs 56px) is insufficient. Increase the size ratio or add more contrast (e.g., all other nodes in outline, final node solid-filled). If WCAG fails on any element, adjust the specific color combination. If mobile layout breaks at 200% zoom, the responsive CSS needs revision.","implementation_hint":"Build the mockup as a reusable HTML/CSS component per the L3 specifications. Use Chrome DevTools for device emulation and the axe browser extension for accessibility audit. First-click testing can be done with Maze, Optimal Workshop, or simply screen-sharing and asking 'tap where your money is.'"},{"id":"tests-0902-016","validates_element":"looks-0902-002","element_title":"Agent-Attributed Landing Page Visual: Bryant's Face Before the Brand","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"The visual treatment inverts standard SaaS onboarding (brand-first) to agent-first. This inversion needs validation that it does not confuse hosts into thinking the page is a personal email rather than a platform interaction.","solution":"Show the landing page mockup to hosts who just completed a call and measure trust signals and brand recognition.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 07:10-07:25","detail":"Robbie expects a personal follow-up. The visual must deliver this while maintaining enough brand presence for credibility."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 5 MVPs","detail":"The landing page is the visual MVP for the trust bridge. Test whether it achieves trust transfer."}],"priority":"medium","validation_method":"trust_perception_test","test_description":"Show the landing page mockup to 5 hosts who recently completed an agent call. Ask: (1) 'Who is this page from?' (target: agent name, not 'Split Lease'), (2) 'Do you trust this page? Why or why not?', (3) 'What would you do next after seeing this page?', (4) 'Does this look like a legitimate company or could it be a scam?' The final question tests whether the agent-first approach undermines institutional credibility. Also show a control version (brand-first standard SaaS onboarding) to a separate group of 5 hosts and compare trust ratings.","success_criteria":["At least 4/5 hosts in the agent-first group identify the page as from their agent (not from the company)","At least 4/5 hosts in the agent-first group express trust and willingness to proceed","Agent-first group does not have lower legitimacy perception than brand-first group (both groups rate legitimacy at 4+ on 1-5 scale)","At least 3/5 hosts in the agent-first group spontaneously mention a specific property detail or guest name when describing what they see"],"failure_meaning":"If hosts do not recognize the agent, the avatar and greeting are not prominent enough. If legitimacy concerns arise (hosts think it could be a scam), the whisper-quiet brand header may need to be slightly more visible -- test a version with a small Split Lease logo next to the agent's photo. The goal is personal but credible, not personal at the expense of trust.","implementation_hint":"Create two mockup pages: agent-first (per L3 spec) and brand-first (standard logo header, feature hero, generic CTA). Both can be static HTML or Figma prototypes. Show via screen-share and record verbal responses. 30 minutes per participant, 5 hours total."},{"id":"tests-0902-017","validates_element":"looks-0902-003","element_title":"Plain-Language Summary Card: Three Questions, Three Answers, Zero Jargon","journey_phases":["onboarding","evaluation","proposal_mgmt"],"problem":"The Q&A card visual design (purple left border, highlighted key terms, bullet circles) is intended to visually distinguish the summary from legal documents. This distinction needs validation -- hosts must perceive 'this is the explanation' not 'this is page one of the contract.'","solution":"Show hosts the summary card alongside a sample agreement page and ask them to identify which is which and which they would read first.","evidence":[{"s
