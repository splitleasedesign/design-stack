equire English reading for critical actions."}],"priority":"medium","states":{"default":"All buttons show icon + text label. Icons are 24px, colored --secondary-purple for actions and --text-gray for information. Labels are maximum 2 words. Tooltips are loaded but hidden. Form fields include micro-icons to the left of labels.","hover_desktop":"On icon hover, a tooltip appears after 500ms delay (prevents accidental triggers). Tooltip contains a one-sentence explanation (max 8 words) in DM Sans, --text-sm, --text-dark, on a white background with --shadow-sm. Tooltip positions above the icon if space permits, below if near the top of viewport.","long_press_mobile":"On mobile long-press (500ms hold), the tooltip appears as a small card anchored to the icon. The card uses the same treatment as desktop tooltip but is slightly larger (accommodates touch targets). The card dismisses on release or after 3 seconds.","progress_tracker":"Multi-step flows show an icon-based progress bar at the top. Completed steps show their icon in --secondary-purple with a checkmark overlay. The current step shows its icon in --secondary-purple at full opacity with a subtle pulse (opacity 0.8 to 1.0, 1.5s loop). Future steps show their icon in --text-gray at 0.5 opacity. Tapping a completed step allows the host to revisit it. Tapping a future step shows a tooltip: 'Complete [current step] first.'","error":"Error states pair a red alert icon (--signal-danger) with error text. The icon appears to the left of the error message and uses a brief shake animation (2px horizontal, 200ms) on first appearance to draw attention. Warning states use amber icon (--signal-warn) without shake. Success states use green checkmark (--secondary-purple, since the design system uses purple rather than green for positive states) with a brief pulse.","loading":"While interactive elements load, their icons show a skeleton state (gray placeholder at the correct size) and their labels show a text skeleton. The icon skeleton resolves before the label to maintain icon-first comprehension order."},"transition_principle":"Tooltips enter with a quick ease-out fade (150ms) -- they should feel instantaneous once triggered, not sluggish. Progress tracker step transitions use ease-in-out at 300ms for a smooth, deliberate progression that the host can track visually. Error shake animations are fast (200ms) and small (2px) -- enough to draw attention without feeling aggressive. Icon color transitions (gray to purple when a step activates) use ease-out at 200ms.","timing":{"response_target":"Tooltip appearance: 500ms delay after hover/long-press. Icon state update (step completion): within 300ms of the triggering event. Error icon appearance: immediate (0ms delay) with the shake animation starting at appearance.","easing":"ease-out for tooltip appearance and icon activations. ease-in for tooltip dismissal. ease-in-out for progress tracker transitions.","rationale":"500ms tooltip delay prevents accidental triggers during normal interaction while being short enough that a deliberate hover or long-press produces a timely result. Immediate error icon appearance ensures the host sees the error state before they continue interacting -- critical for preventing cascading errors in form completion."},"journey_state_awareness":"During evaluation (post-call landing page), icons are informational only -- no interactive demands. During onboarding (document review), the pen icon and dollar icon are the primary interactive icons. During listing creation, the upload icon, home icon, dollar icon, and checkmark icon form the progress tracker. During pricing, the dollar icon is the only interactive element. During proposal management, the checkmark icon (accept) and edit icon (counter) are the primary interactive elements. Each phase uses a consistent subset of the icon vocabulary.","edge_cases":["Host is colorblind and cannot distinguish --secondary-purple from --text-gray. Icons in active states should use both color and a secondary signal (filled vs outline, or added badge) to ensure state is communicable without color alone.","Host uses a screen reader. All icons must have aria-labels matching the tooltip text. The icon-first visual hierarchy should translate to screen-reader-first label hierarchy: the aria-label should describe the action, not the icon shape ('Sign the agreement,' not 'Pen icon').","Icon vocabulary conflicts: if a future feature introduces a new concept that needs an icon, and the closest available icon is already locked to a different concept, a new icon must be sourced rather than reusing the existing one. Icon-concept locking is strict and must be maintained across the entire platform.","Host zooms to 200% on mobile (accessibility zoom). Icons at 24px scale to 48px. The icon-text layout must remain intact at 200% zoom without overlap or truncation. Test all interactive elements at 200% zoom.","Host is literate in English but the icon choice is ambiguous (e.g., the 'door' icon for 'move in' may not be universally understood). The tooltip serves as the disambiguation mechanism. If testing reveals that a specific icon is not recognized by 3 out of 5 users, replace it with a more universally recognized alternative."]}],"element_count":7,"coverage":{"discovery":["behaves-0902-002"],"evaluation":["behaves-0902-001","behaves-0902-002","behaves-0902-007"],"onboarding":["behaves-0902-001","behaves-0902-002","behaves-0902-003","behaves-0902-007"],"listing_creation":["behaves-0902-002","behaves-0902-003","behaves-0902-004","behaves-0902-006","behaves-0902-007"],"pricing":["behaves-0902-001","behaves-0902-003","behaves-0902-006","behaves-0902-007"],"proposal_mgmt":["behaves-0902-001","behaves-0902-003","behaves-0902-005","behaves-0902-006","behaves-0902-007"],"active_lease":["behaves-0902-001","behaves-0902-005","behaves-0902-006"],"retention":["behaves-0902-005"]},"layer_3_alignment":{"looks-0902-001_payment_timeline":"Served directly by behaves-0902-001 (progressive node activation state machine). L3 defined the static visual treatment of four nodes with tokens and sizes; L4 defines how each node transitions through inactive > active > completing > completed states, the monthly reset cycle, the celebratory pulse on payment release, and the error states that maintain visual trust when data is unavailable.","looks-0902-002_agent_landing_page":"Served directly by behaves-0902-002 (recognition before registration). L3 defined the visual hierarchy placing Bryant's face before the brand; L4 defines the token-authenticated URL that eliminates registration gates, the staggered content reveal that mimics conversational pacing, the return visit behavior, and the expired-link fallback that always provides a path forward.","looks-0902-003_plain_language_summary":"Served by behaves-0902-003 (hesitation-detected retreat) and behaves-0902-002 (trust handoff). The plain-language summary card from L3 appears on the landing page (behaves-0902-002) as part of the document section, and is the retreat target for onboarding hesitation (behaves-0902-003: 'Just read the one-page summary first').","looks-0902-004_import_verify_listing":"Served directly by behaves-0902-004 (import-then-verify flow). L3 defined the drop zone visual and pre-populated preview; L4 defines the three-phase interaction (input > process > verify), the dead-link graceful degradation, the inline edit behavior on populated fields, and the state transitions between phases.","looks-0902-005_dual_format_pricing":"Served directly by behaves-0902-006 (dual-format price input). L3 defined the two-tier number stack visual; L4 defines the monthly-first input interaction, the real-time derivation calculation with 150ms debounce, the inline fee disclosure, and the mismatch detection when the entered amount differs from call data.","looks-0902-006_payment_notification":"Served directly by behaves-0902-005 (proactive payment notification cycle). L3 defined the notification card visuals; L4 defines the three-phase timing cycle (T-48 hours > T+0 > next-payment preview), the deep-link behavior connecting notifications to the Leases page timeline, the payment delay handling, and the retention summary at lease end.","looks-0902-007_language_accessible_icons":"Served directly by behaves-0902-007 (icon-first interaction system). L3 defined the icon visual system (24px, color coding, consistent pairing); L4 defines how icons become interactive affordances (tooltips on hover/long-press, progress tracker with icon-based steps, error/warning/success icon states) and the testing methodology for validating icon comprehension with non-native speakers."},"methodology_notes":"Seven interaction pattern elements that animate the L3 visual patterns with state machines, transition behaviors, timing specifications, and edge case handling. Each element specifies: (1) states -- the discrete configurations the component can occupy, including default, loading, success, error, and phase-specific variants; (2) transitions -- how the component moves between states, with easing curves mapped to emotional intent; (3) timing -- response targets for each interaction with rationale grounded in Robbie's behavioral patterns; (4) journey state awareness -- how the same component behaves differently across host phases; (5) edge cases -- scenarios where the standard interaction breaks and the recovery path. The Lean UX lens transforms each interaction into a testable hypothesis with measurable outcomes: payment re-ask rate for the timeline, click-to-register rate for the trust handoff, retreat acceptance rate for the hesitation detector, time-to-publish for the import flow, payment check frequency for the notification cycle, pricing surprise rate for the dual-format input, and icon recognition rate for the accessibility system. Every interaction pattern traces to observable behavior in Robbie's call and to specific Lean UX principles. No element specifies final HTML/CSS, animation library choice, or backend implementation -- those belong to subsequent layers."}</script>
