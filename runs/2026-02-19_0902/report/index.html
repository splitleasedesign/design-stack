th would be the monthly rent.' This is his anchor. Every price display must validate against this number."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Outcomes","detail":"Gothelf: 'When you're creating hypotheses to test, you want to try to be very specific regarding the outcomes you are trying to achieve.' The pricing outcome is 'host sees that the rate produces their expected monthly income,' not 'host enters a nightly rate.'"},{"source_type":"host_call","source":"robbie-call.txt, 05:03-05:37","detail":"Bryant: '$1,600 would be released to you after that first night.' The monthly figure is reinforced as the amount Robbie receives. The platform must never show a number that contradicts this without explicit explanation."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Benchmarks","detail":"Gothelf: 'none of your metrics will be meaningful if you don't have a benchmark in place prior to writing your hypotheses.' Benchmark the current support ticket rate for pricing questions before deploying dual-format pricing, then measure the change."}],"priority":"high","hierarchy_principle":{"primary":"Monthly income: the single number that matches the host's mental model. '$1,600/month' appears as the largest, most prominent number on any pricing screen. This is the anchor that tells the host 'the platform understands what I expect.'","secondary":"Nightly rate derivation: a single line showing the calculation. '$1,600/month = ~$53/night based on your lease style.' This is smaller than the monthly figure and appears directly below it. The host can verify the math but is not required to perform it.","tertiary":"Fee disclosure and net income: if applicable, 'After service fee: $[X]/month.' This appears only if there is a fee, and it is explicit, not hidden. The host should never discover a fee by doing arithmetic.","why":"Robbie stated '$1,600 a month' as his price. If the platform's primary display is '$53/night,' he must mentally calculate whether that adds up to $1,600. This mental arithmetic is exactly the kind of System 2 task that depleted users fail at (per Lean UX's focus on outcomes over outputs). Showing the monthly figure first eliminates the calculation requirement."},"disclosure_pattern":{"immediate":"Monthly income figure and the nightly rate derivation line. Both visible on load, no interaction required. The host can verify '$1,600/month' in under 2 seconds.","on_interaction":"Fee structure and net income details. These appear on tap/expand if fees are applicable.","on_demand":"Full pricing breakdown: how the nightly rate was calculated, lease style impact, comparison across different lease lengths. Behind an expand element for hosts who want to understand the math.","timing":"The monthly figure must be processable in under 2 seconds. The derivation line in under 5 seconds. If the host needs more than 5 seconds to verify their expected income, the display has failed."},"cognitive_load_constraint":{"max_numbers_visible_at_once":2,"monthly_always_larger_than_nightly":true,"no_host_arithmetic_required":true,"fee_disclosure_inline":true,"rationale":"Two numbers: monthly income and nightly rate. The monthly figure is always visually larger because it is the host's anchor. No host arithmetic required: the platform performs all conversions. Fee disclosure is inline (not in a footnote or separate page) because discovering a fee later triggers the same distrust as discovering a different payment amount."},"scan_order":["Monthly income: '$1,600/month' (anchor verification: 'that is my number', under 1 second)","Nightly rate derivation: '= ~$53/night' (comprehension: 'that is how they calculate it', 1-3 seconds)","Fee and net income if applicable (transparency: 'I know what I actually receive', 3-5 seconds)","Lease total for proposals: '$4,800 over 3 months' (projection: 'I know my total earnings', 5-7 seconds)"],"exclude":["Nightly rate as the primary or sole price display. The host thinks in months. Nightly is always derived, never primary.","Platform fees revealed only at payment time or in fine print. Fees must be disclosed where pricing is displayed.","Pricing calculators or sliders that require experimentation. Present the answer, not the tool.","Per-night pricing input as the primary field. Accept monthly rent and derive nightly. The host should never need to calculate a nightly rate.","Pricing displays that show a number different from the host's anchor ($1,600) without explicit, immediate explanation of the difference."]},{"id":"communicates-0902-006","type":"info_architecture","title":"Proactive Payment Assurance Loop: Notify Before the Host Needs to Check","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"Robbie's repeated demand for immediate payment confirmation (03:17, 04:06, 06:14) articulates his core desired outcome: certainty that he will be paid. This is not a feature request; it is an emotional state he requires. The Lean UX principle 'Progress = Outcomes, Not Output' distinguishes between the feature (payment processing) and the goal (host confidence). The platform currently processes payments -- that is the output. But it does not proactively assure the host that payments are coming, arriving, and continuing -- that is the outcome Robbie needs. Bryant's verbal guarantee (06:52: 'even in the case that Ariel or Amber would miss a payment, you're still getting payment') was stated once during the call. During a 6-month lease, the host needs to feel this guarantee every month, not remember it from one phone call. If Robbie has to check the Leases page to learn his payment status, the information architecture has failed. Checking is anxiety; notification is assurance. The platform must move from reactive (host checks) to proactive (platform notifies) to achieve the confidence outcome.","solution":"Design a three-part proactive payment assurance loop that operates on a monthly cycle. (1) Pre-notification (48 hours before payment): 'Your $1,600 payment for [month] is scheduled for release on [date].' This sets the expectation before the event. (2) Day-of confirmation (within 1 hour of processing): 'Your $1,600 payment has been released. You should see it in your account within [X] business days.' This confirms the event. (3) Next-payment preview (immediately after confirmation): 'Your next payment of $1,600 is scheduled for [next date].' This closes the loop and opens the next cycle. Each notification includes the guarantee badge: 'Guaranteed by Split Lease.' The three-part loop means the host is never in a state of 'wondering if payment is coming' for more than 48 hours. At proposal acceptance, show the full payment calendar for the lease: 'Payment 1: $1,600 on [date]. Payment 2: $1,600 on [date]...' This transforms acceptance from 'agreeing to hold the property' into 'seeing when every payment arrives.' At retention, show lifetime earnings: 'Over [X] months, you earned $[total] -- guaranteed by Split Lease.' Measure the outcome: track how often hosts check the Leases page for payment status, how often they contact support about payments. These are the signals that confidence is or is not being achieved.","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06","detail":"Robbie: 'this have to be confirmed immediately. You feel the contract phone to hold any property for you out loss.' His core fear: holding a property without confirmed payment means financial risk. Proactive notification addresses this by confirming payment before the host needs to ask."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Progress = Outcomes, Not Output","detail":"Gothelf: 'Features and services are outputs. The business goals they are meant to achieve are outcomes. Lean UX measures progress in terms of explicitly defined business outcomes.' Payment processing is the output. Host confidence in payment security is the outcome."},{"source_type":"host_call","source":"robbie-call.txt, 06:52","detail":"Bryant: 'Even in the case that Ariel or Amber would miss a payment, you're still getting payment for the booking.' This guarantee must be reinforced every payment cycle, not stated once."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 Continuous Discovery","detail":"Gothelf: 'Continuous discovery is the ongoing process of engaging the customer during the design and development process.' Monitoring host payment-checking frequency and support contacts about payments is continuous discovery for whether the confidence outcome is being achieved."}],"priority":"high","hierarchy_principle":{"primary":"The dollar amount and the date. Every payment notification leads with these two pieces of information: how much and when. '$1,600 released on March 2' is the complete primary message. The host can process this in under 3 seconds and have their core question answered.","secondary":"The guarantee badge: 'Guaranteed by Split Lease.' This appears on every payment notification as a persistent reminder that the guarantee is active, not just a one-time promise from the call.","tertiary":"The next-payment preview: 'Next payment: $1,600 on [date].' This forward-looking element closes the current payment cycle and prevents the host from entering a 'when is the next one?' anxiety state.","why":"Robbie's demand at 04:06 and 06:14 is fundamentally about certainty -- knowing that a specific amount will arrive at a specific time. The information hierarchy (amount + date first) directly answers this need. The guarantee reinforcement (secondary) maintains the assurance that Bryant's verbal promise provided. The next-payment preview (tertiary) prevents the anxiety cycle from restarting."},"disclosure_pattern":{"immediate":"Dollar amount, date, and guarantee badge. The notification contains the complete assurance message without requiring the host to tap, expand, or navigate.","on_interaction":"Payment details: transaction ID, processing status, expected bank arrival time. Available when the host taps the notification or visits the Leases page.","on_demand":"Full payment history, lifetime earnings, and lease payment calendar. Available on the Leases page for hosts who want to review their complete financial record.","timing":"Pre-notification: 48 hours before payment release. Confirmation: within 1 hour of processing. Next-payment preview: immediately after confirmation. The host should never be in a state of 'wondering about payment' for more than 48 hours."},"cognitive_load_constraint":{"max_items_per_notification":3,"notification_readable_in_seconds":5,"no_host_action_required":true,"guarantee_badge_persistent":true,"rationale":"Three items per notification: amount, date, and guarantee. Five seconds to read means the notification works as a push notification or email subject line. No host action required: the notification is purely assurance, not a call to action. Guarantee badge persistent because a one-time disclosure (like Bryant's verbal statement) fades from memory; monthly reinforcement maintains confidence."},"scan_order":["Dollar amount: '$1,600' (anchor: 'that is my rent', under 1 second)","Action and date: 'released on March 2' or 'scheduled for March 2' (timing: 'I know exactly when', 1-3 seconds)","Guarantee badge: 'Guaranteed by Split Lease' (assurance: 'I am protected', 3-5 seconds)","Next payment preview: 'Next: $1,600 on April 2' (forward certainty: 'the next one is covered too', 5-7 seconds)"],"exclude":["Notifications that require the host to take action to learn their payment status. If the host must log in, navigate, or tap to find out if they were paid, the proactive system has failed.","Financial jargon in notifications: 'disbursement,' 'remittance,' 'net of applicable fees.' Use 'released,' 'paid,' 'your $1,600.'","Notifications without the specific dollar amount. 'Your payment has been processed' is incomplete. The host needs to see '$1,600' every time.","Payment information only accessible on the Leases page. The assurance must be pushed to the host (email, SMS, push notification), not pulled by the host (checking a webpage).","Measuring payment system success by processing accuracy alone. Also measure host confidence: support contact frequency, Leases page check frequency, and post-lease retention correlation."]},{"id":"communicates-0902-007","type":"info_architecture","title":"Language-Accessible Information Design: Maximum 8-Word Sentences for Critical Decisions","journey_phases":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Robbie is a non-native English speaker whose language difficulties are visible throughout the call: 'this me, where this have to be confirmed immediately. You feel the contract phone to, uh, to, to hold any property for you out loss' (04:06), 'The contract has been fueled' (06:14 -- likely meaning 'fulfilled'), and 'how many, something of the agreement you're talking about' (07:10). Each instance shows comprehension difficulty, not just expression difficulty. The Lean UX framework treats assumptions as hypotheses. The platform's unacknowledged assumption is that all hosts are fluent in English. Robbie invalidates this. Every interface using complex vocabulary, financial jargon, or multi-clause sentences will fail for hosts like Robbie. The language barrier is not a separate problem -- it is a multiplier that amplifies every other friction point. A payment explanation that confuses 20% of native speakers may confuse 60% of non-native speakers. Lean UX's GOOB principle (Getting Out of the Building) demands testing interfaces with the actual users they might fail for, not assuming they work for everyone.","solution":"Establish a language-accessible information design standard for all critical host-facing interfaces. The standard has four rules: (1) Maximum 8-word sentences for critical decisions (payment timing, agreement signing, pricing confirmation). Critical decisions are defined as any screen where the host might abandon if confused. (2) Visual communication alongside every financial concept: timelines for payment flow, side-by-side numbers for pricing, checkmarks for completed steps. Visual information crosses language barriers that text cannot. (3) Consistent terminology: never alternate between synonyms. If the call said 'rental agreement,' the platform says 'rental agreement' -- not 'lease contract' or 'tenancy document.' If the call said 'guests,' the platform says 'guests' -- not 'tenants' or 'residents.' (4) No idioms or colloquialisms: 'your payment is on its way' becomes 'your $1,600 was sent today.' Test the standard: recruit 5 non-native English speaking hosts and observe them completing each critical flow. Measure time, errors, and comprehension. The hypothesis: 'Language-accessible design will bring non-native speaker completion rates within 15 percentage points of native speaker rates.'","evidence":[{"source_type":"host_call","source":"robbie-call.txt, 04:06","detail":"Robbie: 'this me, where this have to be confirmed immediately. You feel the contract phone to, uh, to, to hold any property for you out loss.' The fragmented speech reveals he is processing complex financial concepts in a non-primary language. He understands the concept (payment must be confirmed) but cannot fully articulate or process it in English."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 2 GOOB","detail":"Gothelf (via Steve Blank): 'give potential customers a chance to provide feedback on your ideas sooner than you would have in the past. Much sooner. Test your ideas with a strong dose of reality while they're still young.' Testing with non-native speakers is GOOB applied to language accessibility."},{"source_type":"host_call","source":"robbie-call.txt, 06:14","detail":"Robbie: 'The contract has been fueled.' He likely means 'fulfilled' or 'filled.' If verbal English with live clarification available produces this level of processing difficulty, written English on a self-service platform without clarification will produce worse results."},{"source_type":"book","source":"leanux-hypothesis-driven-design.txt, Ch 3 Assumptions","detail":"Gothelf: 'Every project starts with assumptions, but usually we don't explicitly acknowledge this fact. Instead, we try to ignore assumptions, or worse, treat them as facts.' The assumption that all hosts are fluent English readers is exactly this kind of unacknowledged assumption. State it, test it, design for the result."}],"priority":"medium","hierarchy_principle":{"primary":"Visual elements: timelines, icons, checkmarks, and numbers. These cross language barriers and provide immediate comprehension regardless of English proficiency. The payment timeline (communicates-0902-001) is the archetype: four visual nodes convey the entire payment flow without requiring any sentence to be read.","secondary":"Short-sentence text: maximum 8 words for critical information. 'You get paid after the first night.' 'Sign two agreements.' 'Your rent is $1,600/month.' These are processable by non-native speakers because they contain one idea per sentence.","tertiary":"Extended explanations: available for hosts who want more detail, written in simple sentences but allowed to exceed the 8-word limit. These are behind expand/collapse elements and serve hosts who have stronger English or who want to verify their understanding.","why":"Robbie understood the financial concept he was trying to express (04:06) but could not process it in English. Visual elements bypass the language bottleneck entirely. Short sentences reduce the processing load for each text element. Extended explanations are available but never gating -- the host can complete critical flows using only visuals and short sentences."},"disclosure_pattern":{"immediate":"Visual elements and short-sentence labels. The critical action on any screen must be comprehensible through the visual alone, with the text serving as confirmation rather than primary communication.","on_interaction":"Extended text explanations for hosts who want more context. These appear on tap/expand and use simple sentence structure (subject-verb-object, no relative clauses).","on_demand":"Full documentation, agreement text, and detailed explanations. These are the deepest layer and are available for hosts with strong English or for hosts working with a translator.","timing":"Visual elements processable in under 3 seconds. Short-sentence labels processable in under 5 seconds. If a non-native speaker needs more than 5 seconds to understand what to do on a critical screen, the language design has failed."},"cognitive_load_constraint":{"max_words_per_critical_sentence":8,"visual_alongside_every_financial_concept":true,"terminology_consistency_strict":true,"no_idioms_or_colloquialisms":true,"rationale":"Eight words per critical sentence ensures each sentence contains one idea that can be parsed in a single reading pass. Visual alongside every financial concept because numbers and timelines are language-agnostic. Strict terminology consistency because synonym variation ('guests' vs 'tenants') forces the non-native speaker to determine whether the words mean the same thing, which is a comprehension task that native speakers perform automatically but non-native speakers must perform deliberately. No idioms because 'your payment is on its way' may not parse for a non-native speaker; 'your $1,600 was sent today' is concrete and unambiguous."},"scan_order":["Visual element: timeline, icon, or number (language-independent comprehension, under 2 seconds)","Short-sentence label: one idea, 8 words or fewer (language-dependent but minimal, 2-5 seconds)","Action button with short label: 'Sign,' 'Accept,' 'Next' (unambiguous, under 1 second)","Extended explanation on expand (optional, for hosts wanting more detail)"],"exclude":["Multi-clause sentences in critical flows: 'After the first night of the booking, upon confirmation that the guest has checked in, your payment will be released.' Replace with: 'First night done. Payment released.'","Financial jargon: 'pre-authorized,' 'disbursement,' 'supplemental.' Replace with: 'collected,' 'paid,' 'extra agreement.'","Synonym variation within the same flow. If step 1 says 'guests,' step 2 must not say 'tenants.' If the call said 'rental agreement,' the platform must not say 'lease contract.'","Idioms or figurative language: 'your payment is on its way,' 'we've got you covered,' 'peace of mind.' Replace with concrete statements: 'your $1,600 was sent,' 'payment guaranteed,' 'you are protected.'","Dense paragraphs as the primary explanation for any concept. If it cannot be said in 8 words, it must be shown visually first and explained in text second."]}],"element_count":7,"coverage":{"discovery":["communicates-0902-002"],"evaluation":["communicates-0902-001","communicates-0902-002","communicates-0902-003","communicates-0902-007"],"onboarding":["communicates-0902-001","communicates-0902-002","communicates-0902-003","communicates-0902-004","communicates-0902-007"],"listing_creation":["communicates-0902-002","communicates-0902-004","communicates-0902-005","communicates-0902-007"],"pricing":["communicates-0902-001","communicates-0902-004","communicates-0902-005","communicates-0902-007"],"proposal_mgmt":["communicates-0902-001","communicates-0902-003","communicates-0902-005","communicates-0902-006","communicates-0902-007"],"active_lease":["communicates-0902-001","communicates-0902-005","communicates-0902-006"],"retention":["communicates-0902-006"]},"layer_1_alignment":{"ds-ui-0902-001_payment_comprehension_hypothesis":"Served directly by communicates-0902-001 (visual payment timeline as the testable MVP for comprehension) and communicates-0902-003 (plain-language summary answering the three payment questions). The L1 element identified that verbal explanation failed as a hypothesis; L2 provides the information architecture for the alternative MVPs.","ds-ui-0902-002_agent_to_platform_trust_bridge":"Served directly by communicates-0902-002 (agent-attributed personalized landing page). The L1 element identified the trust gap; L2 defines the exact information hierarchy that bridges agent-mediated trust to self-service platform engagement.","ds-ui-0902-003_import_existing_work":"Served directly by communicates-0902-004 (import-and-verify listing path). The L1 element identified the waste in re-creation; L2 defines the information architecture that prioritizes verification over creation.","ds-ui-0902-004_documents_as_comprehension_mvps":"Served directly by communicates-0902-003 (plain-language summary layer). The L1 element identified that documents must achieve comprehension, not just compliance; L2 defines the Q&A structure that precedes legal documents.","ds-ui-0902-005_monthly_to_nightly_translation":"Served directly by communicates-0902-005 (dual-format price display). The L1 element identified the mental model conflict; L2 defines the information hierarchy that always leads with the host's native format.","ds-ui-0902-006_outcome_over_output_payment_confidence":"Served directly by communicates-0902-006 (proactive payment assurance loop). The L1 element identified that confidence, not processing, is the outcome; L2 defines the notification architecture that achieves confidence proactively.","ds-ui-0902-007_language_barrier_multiplier":"Served directly by communicates-0902-007 (language-accessible design standard). The L1 element identified the language barrier as a cross-cutting multiplier; L2 defines the information design constraints that reduce language-dependent comprehension failure."},"methodology_notes":"Seven information architecture elements extracted from the intersection of Robbie's call behavior patterns and Gothelf's Lean UX hypothesis-driven design framework. Each element specifies HOW information should be structured (hierarchy), WHEN it should be revealed (disclosure), HOW MUCH the host can process (cognitive load), and WHAT THE EYE HITS FIRST (scan order). The Lean UX lens transforms each element into a testable hypothesis with explicit success criteria and market feedback signals. Elements are ordered from the most critical comprehension failure (communicates-0902-001: payment timeline -- the single issue Robbie raised three times) through the trust bridge (002), document comprehension (003), listing efficiency (004), pricing translation (005), active lease confidence (006), and the cross-cutting language multiplier (007). Every element traces to observable behavior in the Robbie call and to specific Lean UX principles. No element specifies visual design, layout, or interaction patterns -- those belong to subsequent layers."}</script>
  <!-- INJECT:layer-3 -->
  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"robbie-call.txt","book_extract":"leanux-hypothesis-driven-design.txt"},"elements":[{"id":"looks-0902-001","type":"visual_pattern","title":"Payment Timeline Visual: Four Nodes, One Glance, Zero Ambiguity","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"],"problem":"Robbie was told the payment flow three times during a 7-minute call (03:25, 05:03, 06:37) and reasserted his own contradictory model three times (03:17, 04:06, 06:14). Each verbal attempt used paragraph-form explanations that required Robbie -- a non-native English speaker -- to hold the full sequence in working memory while mapping it against his existing landlord mental model (contract signed = payment received immediately). The L2 information architecture defines a four-node timeline (Agreements Signed > Guest Moves In > First Night Completed > Your $1,600 Released), but no visual treatment has been specified. Without deliberate visual design, the four nodes risk rendering as a flat bullet list or a thin horizontal line with equal-weight labels -- neither of which achieves the sub-5-second comprehension target. The visual treatment must make the dollar amount at the endpoint the most visually dominant element on the timeline, because that is the anchor Robbie is scanning for. The nodes must use iconography that crosses the language barrier, and the directional flow must be unmistakable even to someone who cannot read the labels.","solution":"Design the payment timeline as a horizontal stepper with four circular nodes connected by directional arrows, where the final node is visually dominant. (1) Node circles: 40px diameter, --border-color (#e5e7eb) stroke at 2px, --bg-white (#ffffff) fill for incomplete nodes, --secondary-purple (rgb(109, 49, 194)) fill for the active/completed node. Each node contains an icon at --icon-sm (20px): a pen icon (Agreements Signed), a door icon (Guest Moves In), a moon icon (First Night), and a dollar icon (Payment Released). Icons use --text-gray (#6b7280) when incomplete and --white when active. (2) Connecting arrows: 2px solid --border-color between nodes, with a small chevron (>) at each midpoint to enforce left-to-right directionality. (3) Node labels: below each circle, Inter at --text-sm (12px), --font-weight-medium (500), --text-gray for the first three nodes. Maximum 3 words per label. (4) Final node treatment: the fourth node is 56px diameter (1.4x larger), filled with --secondary-purple, with a soft glow shadow (0 0 12px rgba(109, 49, 194, 0.25)). The label below reads 'Your $1,600 Released' in Inter, --text-md (16px), --font-weight-bold (700), --primary-purple (#31135D). The dollar amount is the largest text on the entire timeline. (5) Below the timeline, a single confirmation sentence in DM Sans, --text-base (14px), --font-weight-normal (400), --text-description (#374151): 'You receive $1,600 after your guest's first night each month.' (6) Below the sentence, a guarantee badge: pill-shaped (--rounded-pill, 20px), --secondary-purple background, white text, Inter --text-xs (11px), --font-weight-semibold (600): 'Guaranteed by Split Lease.' (7) The full timeline component sits on a --bg-off-white (rgb(252, 250, 255)) card with --rounded-xl (12px), --spacing-2xl (24px) padding, and --shadow-purple-sm (0 2px 4px rgba(49, 19, 93, 0.2)). (8) Mobile adaptation: on screens below --breakpoint-sm (600px), the timeline rotates to vertical layout with nodes stacked top-to-bottom, connected by vertical lines. The final node remains visually dominant.","evidence":[{"source":"robbie-call.txt, 03:17-06:14","type":"host_call","quote":"Robbie asks 'how did you want to make the payment?' at 03:17, is explained the flow at 03:25-03:33, reasserts 'this have to be confirmed immediately' at 04:06, is re-explained at 05:03-05:37, and reasserts 'we have to confirm the payment immediately. The contract has been fueled' at 06:14. Three verbal explanations, three failures.","insight":"Verbal explanations of sequential processes fail for users with incompatible mental models. The visual timeline replaces the verbal sequence with a spatial sequence -- the host can see the full flow in one glance rather than holding it in working memory. The enlarged final node ensures the host's anchor ($1,600) is the first thing the eye resolves."},{"source":"leanux-hypothesis-driven-design.txt, Ch 2 Making over Analysis","type":"book","quote":"There is more value in creating the first version of an idea than spending half a day debating its merits in a conference room.","insight":"The visual timeline is the 'first version' -- the smallest visual MVP that can be tested with the next five hosts. The hypothesis: 'We believe this four-node visual will achieve payment comprehension for non-native English speakers within 5 seconds of viewing. We will know when fewer than 20% of hosts re-ask about payment timing after seeing it.'"},{"source":"robbie-call.txt, 06:37","type":"host_call","quote":"Bryant: 'the payment would be collected beforehand and the charges are pre-authorized on the credit card.' Robbie's response (07:10): 'just send it to me and let me see.'","insight":"Financial jargon ('pre-authorized') failed. The visual timeline uses no financial terminology -- only concrete labels: 'Signed,' 'Move In,' 'First Night,' 'Payment Released.' The icons provide a second channel of comprehension that bypasses the language barrier entirely."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for the final node label and dollar amount","--secondary-purple (rgb(109, 49, 194)) for active/completed node fill and guarantee badge","--bg-off-white (rgb(252, 250, 255)) for the timeline card background","--text-gray (#6b7280) for incomplete node labels and icons","--white (#ffffff) for icons inside active nodes and guarantee badge text","--text-description (#374151) for the confirmation sentence","--border-color (#e5e7eb) for node strokes and connecting lines"],"typography":["Node labels (incomplete): Inter, 500 weight, 12px (--text-sm)","Final node label: Inter, 700 weight, 16px (--text-md), --primary-purple","Dollar amount in final label: Inter, 700 weight, 16px -- same as label, inline","Confirmation sentence: DM Sans, 400 weight, 14px (--text-base), --text-description","Guarantee badge: Inter, 600 weight, 11px (--text-xs), white on --secondary-purple"],"spacing":["--spacing-2xl (24px) padding inside the timeline card","--spacing-lg (16px) between the timeline row and the confirmation sentence","--spacing-sm (8px) between the confirmation sentence and the guarantee badge","--spacing-md (12px) between each node circle and its label (vertical gap)"],"new_tokens_needed":["--timeline-node-size: 40px for standard nodes, 56px for the final/active node. Not currently in the token system.","--timeline-node-glow: 0 0 12px rgba(109, 49, 194, 0.25) for the active/final node. Extends --shadow-purple-sm with a glow effect."]},"contrast_requirements":"Final node label (#31135D on rgb(252, 250, 255)): ~12:1, WCAG AAA. Confirmation sentence (#374151 on rgb(252, 250, 255)): ~9:1, WCAG AAA. Guarantee badge (white on rgb(109, 49, 194)): ~5.2:1, WCAG AA. Incomplete node labels (#6b7280 on rgb(252, 250, 255)): ~4.5:1, WCAG AA. Icon inside active node (white on rgb(109, 49, 194)): ~5.2:1, WCAG AA. All pass WCAG AA minimum.","visual_hierarchy_rule":"The eye must hit the final node and its dollar amount first (largest circle, glow shadow, bold purple text). The eye then traces back along the connecting arrows to understand the sequence leading to payment. The confirmation sentence provides textual reinforcement only after the visual sequence is understood. The guarantee badge is tertiary -- it answers 'what if something goes wrong?' only after the 'when do I get paid?' question is answered by the timeline itself. On mobile vertical layout, the final node should appear at the bottom with the dollar amount as the terminal visual anchor.","brand_alignment":"The purple-tinted card, glow shadow, and pill badge use the production purple palette exclusively, maintaining brand sophistication. The enlarged final node with secondary-purple fill creates a visual destination that feels premium -- the host is drawn toward their money, not pushed through bureaucratic steps. The restraint (four nodes, three words per label, no paragraphs) aligns with the style guide's 'clean, modern interfaces' philosophy."},{"id":"looks-0902-002","type":"visual_pattern","title":"Agent-Attributed Landing Page: Bryant's Face Before the Platform's Brand","journey_phases":["discovery","evaluation","onboarding","listing_creation"],"problem":"Robbie's trust is 100% in Bryant, 0% in Split Lease. When he receives a follow-up, he expects a personal message from Bryant, not a system notification from a brand he has never used. The L2 architecture defines the content hierarchy (agent greeting > property confirmation > guest names > payment timeline > documents), but the visual treatment must ensure that the agent's identity is unmistakable within the first viewport before any platform branding competes for attention. If the landing page looks like a marketing email -- logo-heavy header, purple gradient hero, generic CTA buttons -- Robbie will not recognize it as the follow-up Bryant promised. The visual challenge is to make a platform-generated page feel like a personal message. The Lean UX MVP concept applies: this is the smallest visual experiment to test whether personal attribution achieves higher click-through than brand attribution.","solution":"Design the post-call landing page with agent identity as the primary visual element. (1) Header: no logo-heavy navigation bar. Instead, a minimal top strip with 'Split Lease' in Inter, --text-sm (12px), --text-gray (#6b7280), left-aligned -- the brand is present but whisper-quiet. (2) Hero section: left-aligned layout with Bryant's circular avatar photo (80px, --avatar-lg) with a warm shadow (0 4px 12px rgba(109, 49, 194, 0.15)) and a 2px border in --secondary-purple. Adjacent to the avatar: 'Hi Robbie,' in Inter, --text-2xl (28px), --font-weight-bold (700), --primary-purple (#31135D), followed on the next line by 'This is Bryant following up on our call' in DM Sans, --text-md (16px), --font-weight-normal (400), --text-dark (#1a1a1a). The greeting occupies the top 25% of the viewport. (3) Property confirmation card: a card with --bg-off-white background, --rounded-xl (12px), --shadow-sm. Inside: the property address ('Your renovated large studio in East Village') in Inter, --text-lg (18px), --font-weight-semibold (600), --text-dark. Below: '$1,600/month' in DM Sans, --text-xl (20px), --font-weight-bold (700), --primary-purple. (4) Guest names card: immediately below, same card style. 'Ariel and Amber are ready to move forward' in Inter, --text-md (16px), --font-weight-medium (500), --text-dark. (5) Payment timeline (looks-0902-001) embedded as a full-width component below the guest card. (6) Document links: two rows, each with a document icon in --secondary-purple (--icon-md, 24px) and a document name in Inter, --text-base (14px), --font-weight-medium (500), --text-dark, with a one-sentence description in DM Sans, --text-sm (12px), --text-gray. (7) Closing: 'Take a look and let me know if you have questions -- Bryant' in DM Sans, --text-base (14px), --font-weight-normal (400), --text-dark, with a purple underline on 'Bryant' linking to his contact details. (8) Background: full page uses --bg-light (#f9fafb). No gradients, no hero images, no marketing blocks.","evidence":[{"source":"robbie-call.txt, 07:10-07:25","type":"host_call","quote":"Robbie: 'just send it to me and let me see, I'll send you my PMO. They send it to me about email. Let me take a look on it.' Bryant: 'I'll follow up with that information.'","insight":"Robbie expects a personal follow-up from Bryant. The visual design must deliver on this expectation: Bryant's photo and name must be the first things Robbie sees, confirming 'this is from the person I spoke to' before any platform content appears. If the first visual is a logo or a gradient, the personal promise is broken."},{"source":"leanux-hypothesis-driven-design.txt, Ch 5 MVPs","type":"book","quote":"Lean Startup initially advocates the creation of rapid prototypes designed to test market assumptions and uses customer feedback to evolve them much faster than more traditional software engineering practices.","insight":"The personalized landing page is the MVP for the agent-to-platform trust bridge. The visual treatment is deliberately minimal -- no marketing blocks, no feature tours, no dashboard previews. Just the agent's face, the host's property details, and the documents that were promised. This is the smallest visual experiment that tests whether personal attribution drives onboarding conversion."},{"source":"robbie-call.txt, 00:18","type":"host_call","quote":"Bryant: 'I work for a company called split lease and, uh, that's how I got in touch with both Ariel and Amber.'","insight":"Bryant mentions the company name once; the personal narrative dominates the rest of the call. The visual ratio must match: the brand name appears once (whisper-quiet in the header), while Bryant's identity dominates the hero section. The host's recognition path is 'Bryant > my apartment > my guests > documents' -- not 'Split Lease > onboarding > forms.'"}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for the host greeting and rent amount","--secondary-purple (rgb(109, 49, 194)) for the avatar border, document icons, and Bryant's name link","--bg-light (#f9fafb) for the full page background","--bg-off-white (rgb(252, 250, 255)) for property and guest confirmation cards","--text-dark (#1a1a1a) for body text and property details","--text-gray (#6b7280) for the brand whisper header and document descriptions","--shadow-sm (0 1px 3px rgba(0, 0, 0, 0.05)) for confirmation cards"],"typography":["Host greeting ('Hi Robbie,'): Inter, 700 weight, 28px (--text-2xl), --primary-purple","Agent attribution ('This is Bryant following up...'): DM Sans, 400 weight, 16px (--text-md), --text-dark","Property address: Inter, 600 weight, 18px (--text-lg), --text-dark","Rent amount: DM Sans, 700 weight, 20px (--text-xl), --primary-purple","Guest names: Inter, 500 weight, 16px (--text-md), --text-dark","Document names: Inter, 500 weight, 14px (--text-base), --text-dark","Document descriptions: DM Sans, 400 weight, 12px (--text-sm), --text-gray","Brand header: Inter, 400 weight, 12px (--text-sm), --text-gray","Closing signature: DM Sans, 400 weight, 14px (--text-base), --text-dark"],"spacing":["--spacing-2xl (24px) vertical gap between hero greeting and property card","--spacing-lg (16px) vertical gap between property card and guest card","--spacing-xl (20px) vertical gap between guest card and payment timeline","--spacing-lg (16px) between payment timeline and document links","--spacing-md (12px) between each document link row","--spacing-2xl (24px) between document links and closing signature","--spacing-2xl (24px) padding inside confirmation cards"],"new_tokens_needed":["--avatar-warm-shadow: 0 4px 12px rgba(109, 49, 194, 0.15) for the agent avatar. Warmer and softer than --shadow-purple-sm. Signals personal connection rather than functional UI.","--avatar-border-agent: 2px solid rgb(109, 49, 194) for agent avatar border. Not currently in the token system. Distinguishes agent photos from guest photos."]},"contrast_requirements":"Host greeting (#31135D on #f9fafb): ~11:1, WCAG AAA. Agent attribution (#1a1a1a on #f9fafb): ~15:1, WCAG AAA. Property address (#1a1a1a on rgb(252, 250, 255)): ~16:1, WCAG AAA. Rent amount (#31135D on rgb(252, 250, 255)): ~12:1, WCAG AAA. Brand header (#6b7280 on #f9fafb): ~4.5:1, WCAG AA. Document descriptions (#6b7280 on #f9fafb): ~4.5:1, WCAG AA (acceptable for small non-critical text). All primary content exceeds WCAG AAA.","visual_hierarchy_rule":"First viewport (above the fold) must contain exactly three elements: (1) Bryant's avatar and personal greeting, (2) the property confirmation card with address and rent amount. No platform logo, no navigation menu, no marketing content in the first viewport. The host must identify 'this is from Bryant about my apartment' within 5 seconds of page load. Document links and the payment timeline are below the fold -- they are the new content the host encounters after the trust signal (Bryant + property) is established.","brand_alignment":"The whisper-quiet brand header and personal-first layout represent a deliberate inversion of typical SaaS onboarding (logo-heavy, feature-forward). This aligns with the Lean UX MVP philosophy: the landing page tests whether personal trust drives conversion better than brand trust. The purple palette remains present (avatar border, rent amount, document icons) so the brand accumulates subtly through repeated purple touches rather than asserting itself through a hero gradient."},{"id":"looks-0902-003","type":"visual_pattern","title":"Plain-Language Summary Card: Three Questions, Three Answers, Zero Jargon","journey_phases":["onboarding","evaluation","proposal_mgmt"],"problem":"Robbie ends the call not knowing how many agreements exist or what they contain: 'they didn't know what, uh, how many, something of the agreement you're talking about' (07:10). The L2 architecture defines a Q&A format with three questions derived from Robbie's call behavior. But without deliberate visual treatment, the three Q&A pairs risk rendering as a flat text block indistinguishable from the legal documents they precede. The visual design must make each question immediately recognizable as a question (not a paragraph), each answer immediately scannable (not a clause), and the entire summary visually distinct from the agreement PDFs. For a non-native English speaker reading alone, the visual distinction between 'this is the simple explanation' and 'this is the legal document' must be unmistakable at a glance -- the summary must look like a conversation, not a contract.","solution":"Design the summary as a card-based Q&A component with strong visual differentiation from document content. (1) Container: full-width card with --bg-off-white (rgb(252, 250, 255)) background, --rounded-xl (12px), --shadow-purple-sm, and a 4px left border in --secondary-purple (rgb(109, 49, 194)). The purple left border is the visual signal that says 'this is from Split Lease for you' -- it distinguishes the summary from the legal documents which have no colored border. (2) Card header: 'What You Need to Know' in Inter, --text-xl (20px), --font-weight-bold (700), --primary-purple (#31135D). Below: a subtle divider (1px --border-color). (3) Each Q&A pair is a row with: (a) Question in Inter, --text-base (14px), --font-weight-semibold (600), --primary-purple, prefixed by a small purple circle icon (8px, --secondary-purple fill) as a bullet. (b) Answer in DM Sans, --text-base (14px), --font-weight-normal (400), --text-dark (#1a1a1a), line-height --line-height-relaxed (1.6). Each answer contains the specific dollar amount and guest names in --font-weight-semibold (600) and --primary-purple to make them scannable. (4) Three Q&A pairs, exactly matching the L2 specification: Q1 'When do I get paid?' / A1 'After your guest's first night each month. Your first payment of $1,600 arrives one day after Ariel and Amber move in.' Q2 'Who pays?' / A2 'Ariel and Amber pay Split Lease. Split Lease pays you. You never collect rent directly.' Q3 'What if they miss a payment?' / A3 'You still get paid. Split Lease guarantees your rent even if a guest misses their payment.' (5) Below the Q&A pairs: a divider, then two document rows. Each row: a PDF icon (--icon-sm, 20px) in --text-gray, the document name in Inter, --text-base (14px), --font-weight-medium (500), --text-dark, and a one-line description in DM Sans, --text-sm (12px), --text-gray. (6) The full component should fit within a single screen (no scrolling on desktop, minimal scrolling on mobile) to reinforce that this is a summary, not a document.","evidence":[{"source":"robbie-call.txt, 07:10","type":"host_call","quote":"Robbie: 'Oh, they didn't know what, uh, how many, something of the agreement you're talking about. Um, just send it to me and let me see.'","insight":"After a full call, Robbie cannot name the documents he will receive. The visual summary must be so distinct from the documents themselves that the host processes it as 'the explanation' (approachable, conversational, visually warm) rather than 'the first page of the contract' (dense, formal, visually cold). The purple left border and warm background are the visual cues that separate summary from contract."},{"source":"leanux-hypothesis-driven-design.txt, Ch 2 Getting Out of the Deliverables Business","type":"book","quote":"Documents don't solve customer problems -- good products do. The team's focus should be on learning which features have the biggest impact on their customers.","insight":"The legal agreements are deliverables. The plain-language summary is a product -- it is designed to achieve a measurable outcome (host comprehension) and can be tested for that outcome. The visual treatment must make this distinction tangible: the summary looks like a product (warm, branded, scannable) while the agreements look like documents (formal, detailed, downloadable)."},{"source":"robbie-call.txt, 06:14","type":"host_call","quote":"Robbie: 'I understand your explanation, but it goes this way. We have to confirm the payment immediately. The contract has been fueled.'","insight":"Robbie claims to understand while demonstrating that he does not. The visual treatment uses bold purple highlighting on the key terms ($1,600, Ariel and Amber, 'after your guest's first night') to make the correct information impossible to miss -- even if the host reads quickly or incompletely, the purple-highlighted terms convey the essential facts."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for the card header, question text, and highlighted key terms in answers","--secondary-purple (rgb(109, 49, 194)) for the left border and bullet circles","--bg-off-white (rgb(252, 250, 255)) for the card background","--text-dark (#1a1a1a) for answer body text","--text-gray (#6b7280) for document descriptions and PDF icons","--border-color (#e5e7eb) for dividers between sections","--shadow-purple-sm (0 2px 4px rgba(49, 19, 93, 0.2)) for the card shadow"],"typography":["Card header ('What You Need to Know'): Inter, 700 weight, 20px (--text-xl), --primary-purple","Questions: Inter, 600 weight, 14px (--text-base), --primary-purple","Answers: DM Sans, 400 weight, 14px (--text-base), --text-dark, line-height 1.6","Key terms in answers ($1,600, names): DM Sans, 600 weight, 14px, --primary-purple (inline emphasis)","Document names: Inter, 500 weight, 14px (--text-base), --text-dark","Document descriptions: DM Sans, 400 weight, 12px (--text-sm), --text-gray"],"spacing":["--spacing-2xl (24px) padding inside the card","--spacing-lg (16px) between each Q&A pair","--spacing-sm (8px) between question and answer within a pair","--spacing-lg (16px) between the last Q&A pair and the document section divider","--spacing-md (12px) between each document row"],"new_tokens_needed":["--summary-border-left: 4px solid rgb(109, 49, 194) for the summary card left accent border. Thicker than --border-width-thick (2px) to create a distinct 'this is for you' signal. Not currently named in the system.","--summary-bullet-size: 8px filled circle in --secondary-purple for question bullets. A component-level token for the Q&A format."]},"contrast_requirements":"Card header (#31135D on rgb(252, 250, 255)): ~12:1, WCAG AAA. Question text (#31135D on rgb(252, 250, 255)): ~12:1, WCAG AAA. Answer body (#1a1a1a on rgb(252, 250, 255)): ~16:1, WCAG AAA. Key terms in answers (#31135D inline on rgb(252, 250, 255)): ~12:1, WCAG AAA. Document descriptions (#6b7280 on rgb(252, 250, 255)): ~4.5:1, WCAG AA. All primary reading content exceeds WCAG AAA.","visual_hierarchy_rule":"The card header ('What You Need to Know') is the entry point -- it tells the host what this component IS before they read it. Questions are visually heavier than answers (purple vs black, semibold vs normal) so the host can scan questions first and read answers only for the questions they care about. The purple-highlighted key terms ($1,600, names) within answers act as 'anchor words' that convey meaning even during a quick skim. Document links are visually quietest -- they are navigational exits, not primary content.","brand_alignment":"The purple left border, warm background, and branded Q&A format create a component that is unmistakably Split Lease while feeling approachable rather than institutional. The contrast with the formal agreement PDFs reinforces the brand's positioning: sophisticated enough to handle legal agreements, warm enough to explain them in plain language. The three-question limit maintains the restraint that the style guide demands."},{"id":"looks-0902-004","type":"visual_pattern","title":"Import-and-Verify Listing Draft: Verification Is Cheaper Than Creation","journey_phases":["listing_creation","pricing","onboarding"],"problem":"Robbie has already created a listing on Craigslist with photos, a price ($1,600), and an address. He offers to share his existing work twice in two minutes (01:42, 02:49). The L2 architecture defines an import-and-verify path that prioritizes verification over creation. But without deliberate visual treatment, the import path risks looking like a second form -- an upload zone followed by a blank wizard is still a wizard. The visual design must make the import experience feel like reviewing a near-complete draft, not filling out a form. The key visual distinction: populated fields with editable overlays (verification) versus empty fields with placeholder text (creation). For Robbie, who is cognitively depleted from a confusing evaluation call and processing a second language, the visual difference between 'confirm what we already know' and 'tell us everything from scratch' is the difference between completing the listing and abandoning it.","solution":"Design the import-and-verify experience as a pre-populated listing preview with inline edit affordances. (1) Import entry: a prominent drop zone at the top of the listing creation page. Background: --bg-off-white (rgb(252, 250, 255)) with a dashed 2px --border-color (#e5e7eb) border, --rounded-xl (12px). Center content: an upload icon (--icon-xl, 32px) in --secondary-purple, below it 'Already have a listing? Upload photos or paste a link' in Inter, --text-md (16px), --font-weight-medium (500), --text-dark. Below the text, a text input for URL paste and a button 'Upload Photos' in --secondary-purple gradient (--gradient-purple-button). The drop zone occupies the top 30% of the viewport. (2) Fallback link: below the drop zone, 'Or create from scratch' in Inter, --text-sm (12px), --text-gray, underlined -- visually subordinate. (3) After import: the page transforms into a listing preview card. Photos appear in a grid (if available) with standard card styling (--rounded-lg, 8px, --shadow-sm). Below the photos: each field is displayed as pre-populated content with a small pencil edit icon (--icon-xs, 16px, --text-gray) at the right edge. The pre-populated text uses DM Sans, --text-md (16px), --font-weight-normal (400), --text-dark. Fields sourced from the import have a subtle checkmark (--icon-xs, --secondary-purple) to the left, signaling 'we got this from your listing.' Empty fields that need completion have a yellow-tinted background (--signal-warn-bg equivalent: rgba(254, 243, 226, 0.5)) and a label 'Needed' in Inter, --text-xs (11px), --font-weight-semibold (600), --signal-warn equivalent (#C4841D). (4) Price translation row: prominently displays 'Your rent: $1,600/month' in DM Sans, --text-xl (20px), --font-weight-bold (700), --primary-purple, with a derived line below: '= approximately $53/night based on your lease style' in Inter, --text-base (14px), --font-weight-normal (400), --text-gray. Both formats visible simultaneously, no calculation required from the host. (5) Submit action: 'Publish Draft Listing' button in --gradient-purple-button, Inter, --text-md (16px), --font-weight-semibold (600), white text, --rounded-pill, --shadow-purple-sm.","evidence":[{"source":"robbie-call.txt, 01:42","type":"host_call","quote":"Robbie: 'I will send you, uh, probably so I can forward you that link. I lost where the pictures.'","insight":"Robbie's instinct is to reuse, not recreate. The visual import zone with 'Already have a listing?' mirrors his spoken intent. The drop zone must be visually dominant enough that hosts like Robbie identify it immediately as 'the way in' rather than a secondary option hidden below the standard wizard."},{"source":"leanux-hypothesis-driven-design.txt, Ch 2 Removing Waste","type":"book","quote":"One of the core tenets in Lean manufacturing is the removal of anything that doesn't lead to the ultimate goal... anything that doesn't contribute to [improved outcomes] is considered waste and should be removed.","insight":"A blank wizard for a host with existing content is waste. The visual design eliminates this waste by showing the host what the platform already knows (pre-populated fields with checkmarks) and asking only for what it does not (yellow-highlighted empty fields). The visual ratio of populated to empty should be at least 70:30."},{"source":"robbie-call.txt, 02:22","type":"host_call","quote":"Robbie: 'it sounded like it's 16, 1600 a month would be the monthly rent.'","insight":"The price translation row displays $1,600/month as the primary number in bold purple, with the nightly rate as a derived secondary. Robbie sees his anchor number first and can verify that the platform captured it correctly. The nightly rate is explained, not asked for -- the platform does the math."}],"priority":"high","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194)) for the upload icon, checkmark icons, and submit button","--primary-purple (#31135D) for the monthly rent amount","--bg-off-white (rgb(252, 250, 255)) for the import drop zone background","--border-color (#e5e7eb) for the dashed drop zone border","--text-dark (#1a1a1a) for pre-populated field content","--text-gray (#6b7280) for edit icons, nightly rate derivation, and 'create from scratch' link","--gradient-purple-button (linear-gradient(135deg, #4B47CE 0%, #7C3AED 100%)) for the upload and submit buttons","Warn-tint background (rgba(254, 243, 226, 0.5)) for empty fields needing completion","Warn text (#C4841D) for 'Needed' label on empty fields"],"typography":["Import prompt ('Already have a listing?'): Inter, 500 weight, 16px (--text-md), --text-dark","Pre-populated field content: DM Sans, 400 weight, 16px (--text-md), --text-dark","Monthly rent: DM Sans, 700 weight, 20px (--text-xl), --primary-purple","Nightly rate derivation: Inter, 400 weight, 14px (--text-base), --text-gray","'Needed' label: Inter, 600 weight, 11px (--text-xs), #C4841D","'Create from scratch' fallback: Inter, 400 weight, 12px (--text-sm), --text-gray, underlined","Submit button: Inter, 600 weight, 16px (--text-md), white"],"spacing":["--spacing-2xl (24px) padding inside the import drop zone","--spacing-xl (20px) between the drop zone and the fallback link","--spacing-lg (16px) between photo grid and field rows in the preview","--spacing-md (12px) between each field row in the preview","--spacing-lg (16px) between the price translation row and the submit button","--spacing-sm (8px) between the monthly and nightly figures in the price row"],"new_tokens_needed":["--import-checkmark-color: rgb(109, 49, 194) for the small checkmark icon on imported fields. Uses --secondary-purple but scoped to this specific use case for clarity.","--field-needs-attention-bg: rgba(254, 243, 226, 0.5) for empty fields requiring host input. A warm amber tint that signals 'needed' without signaling 'error.' Not currently in the token system."]},"contrast_requirements":"Import prompt (#1a1a1a on rgb(252, 250, 255)): ~16:1, WCAG AAA. Monthly rent (#31135D on --bg-light): ~11:1, WCAG AAA. Nightly derivation (#6b7280 on --bg-light): ~4.5:1, WCAG AA. 'Needed' label (#C4841D on rgba(254, 243, 226, 0.5)): ~4.3:1, meets WCAG AA for large text; for small text at 11px, consider darkening to #A66B1A (~5.5:1). Submit button text (white on purple gradient midpoint ~#6361DB): ~5.0:1, WCAG AA.","visual_hierarchy_rule":"On the listing creation page, the import drop zone is the first and most prominent element -- it occupies the top 30% of the viewport with a distinct background and centered icon/text. The 'create from scratch' fallback is visually subordinate (small, gray, underlined). After import, the pre-populated preview replaces the drop zone. Populated fields with checkmarks are visually calm (no borders, no backgrounds). Empty fields with the warm-amber tint and 'Needed' label draw the eye to the 3-5 items requiring attention. The price translation row is the most prominent field in the preview, with the monthly amount as the visual anchor.","brand_alignment":"The import path embodies the Lean UX waste-removal principle visually: clean, minimal, only-what-is-needed. The purple gradient button and checkmark icons maintain brand presence without overwhelming the functional UI. The warm amber for empty fields avoids the alarm of red while maintaining the urgency of incompletion -- consistent with the taste model's 'amber for warnings/urgency (warm, not alarming)' principle."},{"id":"looks-0902-005","type":"visual_pattern","title":"Dual-Format Price Display: Monthly Income Dominates, Nightly Rate Derives","journey_phases":["pricing","listing_creation","proposal_mgmt","active_lease"],"problem":"Robbie's pricing anchor is '$1,600 a month' (02:22). Bryant reinforced this: '$1,600 would be released to you after that first night' (05:03). The platform operates on per-night pricing. If the pricing interface shows a nightly rate as the primary number, Robbie must mentally calculate whether it adds up to $1,600. This mental arithmetic is a System 2 task that a cognitively depleted, non-native English speaker processing unfamiliar financial structures will likely fail at. The L2 architecture defines a dual-format display with monthly as primary and nightly as secondary, but the visual treatment must ensure the size and weight differential between the two numbers is large enough that the host never mistakes the nightly rate for the primary figure. Furthermore, fees (if any) must be disclosed inline -- never discovered through arithmetic after the fact.","solution":"Design every pricing display with a two-tier number stack where the monthly figure is unmistakably dominant. (1) Monthly income (primary): DM Sans, --text-2xl (28px), --font-weight-bold (700), --primary-purple (#31135D). This is the largest number on any screen where pricing appears. Preceded by a small label 'Your Monthly Income' in Inter, --text-xs (11px), --font-weight-semibold (600), --text-gray (#6b7280), letter-spacing --letter-spacing-medium (0.05em), uppercase. (2) Nightly rate (secondary): directly below, Inter, --text-base (14px), --font-weight-normal (400), --text-gray. Format: '= ~$53/night based on your lease style.' The equals sign visually connects the two numbers as a derivation, not separate facts. (3) Fee disclosure (if applicable): below the nightly rate, in a subtle container with --bg-light-gray (#f3f4f6) background, --rounded-md (6px). Text: 'After Split Lease service fee: $X/month' in Inter, --text-sm (12px), --font-weight-medium (500), --text-description (#374151). The fee container ensures no surprise at payment time. (4) Proposal context: when displayed on a proposal acceptance screen, add a third tier: 'This 3-month lease earns you $4,800 total' in DM Sans, --text-lg (18px), --font-weight-semibold (600), --primary-purple. The total lease income provides a forward projection that anchors the host's commitment. (5) Active lease context: on the Leases page, show 'Next Payment: $1,600' in the same primary treatment (DM Sans, 28px, bold, purple), with the date below in Inter, --text-base (14px), --text-dark. The payment amount always appears first, then the date. (6) The entire price display sits within a container with --bg-off-white (rgb(252, 250, 255)) background, --rounded-xl (12px), --spacing-xl (20px) padding, and --shadow-sm.","evidence":[{"source":"robbie-call.txt, 02:22","type":"host_call","quote":"Robbie: 'it sounded like it's 16, 1600 a month would be the monthly rent.'","insight":"The monthly figure IS Robbie's mental model of his income. Any visual treatment that makes a different number (nightly rate, total lease value) more prominent than $1,600/month will create cognitive dissonance. The 28px bold purple treatment for the monthly figure ensures it is always the number Robbie's eye finds first."},{"source":"leanux-hypothesis-driven-design.txt, Ch 3 Outcomes","type":"book","quote":"When you're creating hypotheses to test, you want to try to be very specific regarding the outcomes you are trying to achieve.","insight":"The pricing outcome is not 'host enters a nightly rate' (output) but 'host is confident they will receive $1,600/month' (outcome). The visual hierarchy enforces this: the monthly income is the outcome figure (largest, boldest, purple), the nightly rate is the mechanism (smaller, gray, derived). The host validates the outcome without understanding the mechanism."},{"source":"robbie-call.txt, 05:37","type":"host_call","quote":"Bryant: 'we'd hold the security deposit as well. And we'd actually matched that. So rather than holding 1600, we'd hold 3,200.'","insight":"The security deposit match ($3,200) is a gift-like detail that Robbie did not respond to during the call. Visually, the fee disclosure container serves the same function as the deposit match -- it shows the host what the platform does with money. If fees exist, they must be visible where pricing is displayed, not discovered later. If no fees apply, the space can highlight the deposit match instead."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for the monthly income amount and lease total","--text-gray (#6b7280) for the 'Your Monthly Income' label, nightly rate, and equals sign","--text-description (#374151) for fee disclosure text","--text-dark (#1a1a1a) for payment dates on the Leases page","--bg-off-white (rgb(252, 250, 255)) for the price container background","--bg-light-gray (#f3f4f6) for the fee disclosure sub-container","--shadow-sm (0 1px 3px rgba(0, 0, 0, 0.05)) for the price container"],"typography":["Label ('YOUR MONTHLY INCOME'): Inter, 600 weight, 11px (--text-xs), --text-gray, uppercase, letter-spacing 0.05em","Monthly income: DM Sans, 700 weight, 28px (--text-2xl), --primary-purple","Nightly derivation: Inter, 400 weight, 14px (--text-base), --text-gray","Fee disclosure: Inter, 500 weight, 12px (--text-sm), --text-description","Lease total: DM Sans, 600 weight, 18px (--text-lg), --primary-purple","Payment date: Inter, 400 weight, 14px (--text-base), --text-dark"],"spacing":["--spacing-xl (20px) padding inside the price container","--spacing-xs (4px) between the label and the monthly income figure","--spacing-sm (8px) between the monthly income and the nightly derivation","--spacing-md (12px) between the nightly derivation and the fee container (if present)","--spacing-sm (8px) padding inside the fee disclosure sub-container"],"new_tokens_needed":["--price-primary-size: 28px (maps to --text-2xl) for the dominant monthly income figure. A semantic alias to clarify intent in pricing contexts.","--price-label-tracking: 0.05em (maps to --letter-spacing-medium) for the uppercase income label. Ensures consistent tracking across all pricing label instances."]},"contrast_requirements":"Monthly income (#31135D on rgb(252, 250, 255)): ~12:1, WCAG AAA. Label text (#6b7280 on rgb(252, 250, 255)): ~4.5:1, WCAG AA. Nightly derivation (#6b7280 on rgb(252, 250, 255)): ~4.5:1, WCAG AA. Fee disclosure (#374151 on #f3f4f6): ~7.1:1, WCAG AAA. All primary financial information exceeds WCAG AA.","visual_hierarchy_rule":"The monthly income figure must be the single most visually dominant number on any screen where it appears. The visual weight hierarchy is: (1) monthly income (28px, bold, purple -- the host's anchor), (2) lease total in proposal context (18px, semibold, purple -- the projection), (3) nightly rate (14px, normal, gray -- the mechanism). The host should be able to verify '$1,600/month' in under 2 seconds by scanning for the largest purple number on the page. No other number on the same screen should use --text-2xl or --font-weight-bold in --primary-purple.","brand_alignment":"Using --primary-purple for the dominant financial figure reinforces the brand's association with money and trust -- the host sees purple when they see their income, creating a positive brand association. The uppercase label with tracking echoes premium financial interfaces (banking, investment apps) without the coldness, maintained by the warm off-white background and DM Sans font. The fee disclosure in its own sub-container demonstrates transparency -- a brand value that builds trust for hosts like Robbie who expect immediate payment clarity."},{"id":"looks-0902-006","type":"visual_pattern","title":"Proactive Payment Notification: Amount and Date in One Glance","journey_phases":["proposal_mgmt","active_lease","retention"],"problem":"Robbie's demand for immediate payment confirmation (03:17, 04:06, 06:14) articulates his core emotional need: certainty. The L2 architecture defines a three-part proactive assurance loop (pre-notification, day-of confirmation, next-payment preview). But without deliberate visual treatment, push notifications and email confirmations default to system-generated styling -- small text, generic icons, transaction IDs, and no brand warmth. For Robbie, who will be checking for payment status every month during a 3+ month lease, the notification is the single most frequent touchpoint with the platform during active lease. Its visual treatment accumulates over months: every well-designed notification builds confidence; every generic notification generates anxiety. The notification must feel like a confirmation from a trusted institution, not a receipt from a faceless system.","solution":"Design the three notification types as visually distinct but branded messages that answer 'how much' and 'when' within the first line. (1) Pre-notification (48 hours before): a card or push notification with a calendar icon (--icon-md, 24px) in --secondary-purple, followed by 'Your $1,600 payment for March is scheduled for March 2' in Inter, --text-base (14px), --font-weight-medium (500), --text-dark. The dollar amount is inline-highlighted in --font-weight-bold (700), --primary-purple. Below: the guarantee badge (pill, --secondary-purple background, white text, 'Guaranteed by Split Lease'). Background: --bg-off-white (rgb(252, 250, 255)). (2) Day-of confirmation: same card format but with a checkmark circle icon (--icon-md) in --secondary-purple replacing the calendar. Text: 'Your $1,600 has been released today, March 2' in the same treatment. Below: 'Expected in your account within 1-2 business days' in DM Sans, --text-sm (12px), --text-gray. (3) Next-payment preview: immediately following the confirmation, a secondary line: 'Next payment: $1,600 on April 2' in Inter, --text-sm (12px), --font-weight-medium (500), --text-gray, with the dollar amount in --font-weight-semibold, --primary-purple even at the smaller size. This forward-looking line closes the anxiety loop. (4) Retention summary (end of lease): a premium card with --gradient-purple-primary background, white text. 'Over 6 months, you earned $9,600' in DM Sans, --text-2xl (28px), --font-weight-bold (700), white. Below: 'Guaranteed by Split Lease -- every payment, on time' in Inter, --text-base (14px), --font-weight-normal (400), white with 80% opacity. The purple gradient signals accomplishment and brand premium. (5) All notification cards use --rounded-xl (12px), --shadow-purple-sm, and --spacing-lg (16px) padding.","evidence":[{"source":"robbie-call.txt, 04:06","type":"host_call","quote":"Robbie: 'this have to be confirmed immediately. You feel the contract phone to hold any property for you out loss.'","insight":"Robbie's core fear is financial loss from unconfirmed payment. The proactive notification eliminates the need to ask by answering before the question arises. The visual treatment must make the dollar amount and date unmissable -- they are the two data points that convert anxiety into confidence. The bold purple dollar amount within the notification is the visual equivalent of Bryant saying 'your $1,600 is guaranteed.'"},{"source":"leanux-hypothesis-driven-design.txt, Ch 2 Progress = Outcomes, Not Output","type":"book","quote":"Features and services are outputs. The business goals they are meant to achieve are outcomes. Lean UX measures progress in terms of explicitly defined business outcomes.","insight":"Payment processing is the output. Host confidence is the outcome. The notification visual treatment optimizes for the outcome: the host should feel assured within 3 seconds of seeing the notification, without opening it, navigating anywhere, or performing any calculation. If the push notification preview alone conveys 'your $1,600 was released today,' the outcome is achieved at the notification level."},{"source":"robbie-call.txt, 06:52","type":"host_call","quote":"Bryant: 'Even in the case that Ariel or Amber would miss a payment, you're still getting payment for the booking.'","insight":"The guarantee badge on every notification is the visual persistence of Bryant's verbal guarantee. He said it once during the call. The platform says it every month. Over a 6-month lease, the host sees 'Guaranteed by Split Lease' 12+ times (pre-notification + confirmation each month). This repetition converts a verbal promise into a visual certainty."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for inline-highlighted dollar amounts in notifications","--secondary-purple (rgb(109, 49, 194)) for calendar/checkmark icons and guarantee badge","--bg-off-white (rgb(252, 250, 255)) for notification card backgrounds","--text-dark (#1a1a1a) for primary notification text","--text-gray (#6b7280) for secondary details (bank timing, next-payment preview)","--gradient-purple-primary (linear-gradient(135deg, #31135D 0%, #5a2d8f 100%)) for the retention summary card","--white (#ffffff) for text on the retention gradient card","--shadow-purple-sm (0 2px 4px rgba(49, 19, 93, 0.2)) for notification card shadows"],"typography":["Notification primary text: Inter, 500 weight, 14px (--text-base), --text-dark","Inline dollar amount: Inter, 700 weight, 14px (--text-base), --primary-purple (bold within the sentence)","Secondary detail (bank timing): DM Sans, 400 weight, 12px (--text-sm), --text-gray","Next-payment preview: Inter, 500 weight, 12px (--text-sm), --text-gray, with dollar amount in 600 weight, --primary-purple","Guarantee badge: Inter, 600 weight, 11px (--text-xs), white on --secondary-purple","Retention headline: DM Sans, 700 weight, 28px (--text-2xl), white","Retention subtext: Inter, 400 weight, 14px (--text-base), white at 80% opacity"],"spacing":["--spacing-lg (16px) padding inside notification cards","--spacing-sm (8px) between the notification text and the guarantee badge","--spacing-sm (8px) between the guarantee badge and the next-payment preview","--spacing-md (12px) between the icon and the notification text (horizontal gap)","--spacing-2xl (24px) padding inside the retention summary card"],"new_tokens_needed":["--notification-icon-bg: a subtle circular background for the calendar/checkmark icon. Proposal: rgb(252, 250, 255) circle at 36px diameter behind the 24px icon. Creates visual separation between the icon and the text.","--retention-gradient-text-opacity: 0.8 for secondary text on the gradient retention card. Ensures readability without competing with the headline earnings figure."]},"contrast_requirements":"Notification text (#1a1a1a on rgb(252, 250, 255)): ~16:1, WCAG AAA. Inline dollar amount (#31135D on rgb(252, 250, 255)): ~12:1, WCAG AAA. Secondary detail (#6b7280 on rgb(252, 250, 255)): ~4.5:1, WCAG AA. Guarantee badge (white on rgb(109, 49, 194)): ~5.2:1, WCAG AA. Retention headline (white on gradient midpoint ~#482096): ~9:1, WCAG AAA. Retention subtext (white at 80% opacity on gradient): ~7:1, WCAG AAA. All pass WCAG AA minimum.","visual_hierarchy_rule":"Within each notification, the dollar amount is the first visual anchor -- achieved through bold weight and purple color within the sentence. The date is the second anchor -- it follows the dollar amount in the same sentence. The guarantee badge is tertiary. The host's scan pattern should be: '$1,600' (anchor, under 1 second) > 'March 2' (timing, 1-2 seconds) > 'Guaranteed' (assurance, 2-3 seconds). The next-payment preview is lowest priority -- it prevents future anxiety but does not address the current notification's concern.","brand_alignment":"The purple-highlighted dollar amounts within notifications create a consistent visual language: wherever the host sees purple numbers, they know it is their money. This builds a brand-level association between the purple palette and financial reliability. The retention gradient card uses the premium purple gradient to elevate the end-of-lease moment from transactional to celebratory, reinforcing the host's positive association with the brand at the moment most critical for re-listing decisions."},{"id":"looks-0902-007","type":"visual_pattern","title":"Language-Accessible Visual System: Icons Lead, Short Sentences Follow","journey_phases":["evaluation","onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Robbie is a non-native English speaker whose comprehension difficulties are visible throughout the call: 'this me, where this have to be confirmed immediately. You feel the contract phone to, uh, to, to hold any property for you out loss' (04:06), 'The contract has been fueled' (06:14), 'how many, something of the agreement you're talking about' (07:10). Every interface that relies on text as the primary communication channel will underperform for hosts like Robbie. The L2 architecture defines a maximum 8-word sentence rule and visual-alongside-financial-concept requirement. But the visual treatment must go further: it must establish a visual language where icons are the primary information carriers and text is the confirmation layer. If a non-native speaker can understand what to do on a screen by reading only the icons and numbers -- without reading any sentences -- the design has succeeded. This is the Lean UX hypothesis: 'We believe icon-primary interfaces will achieve equivalent task completion rates for non-native and native English speakers. We will know when completion rates are within 15 percentage points.'","solution":"Establish a visual design system for critical host flows where icons carry primary meaning and text confirms. (1) Icon style: line icons at --icon-md (24px) in --secondary-purple (rgb(109, 49, 194)) for actionable items, --text-gray (#6b7280) for informational items. All icons from a single consistent set (recommend Phosphor or Lucide for their clarity at small sizes). Each critical concept has one dedicated icon used consistently across all screens: pen icon = sign/agreement, dollar icon = payment/money, calendar icon = dates/schedule, door icon = move-in, checkmark icon = confirmed/complete, upload icon = import/add content, document icon = agreement/PDF. (2) Icon-text pairing rule: every critical action or concept appears as icon (24px) + short label (maximum 8 words, Inter, --text-base (14px), --font-weight-medium (500), --text-dark). The icon and label are horizontally aligned with --spacing-sm (8px) gap. The icon is always left, the label always right. This left-to-right icon-text pattern becomes a visual grammar the host learns once and recognizes across all screens. (3) Number prominence: all dollar amounts and dates use DM Sans, --font-weight-bold (700), --primary-purple (#31135D), regardless of the surrounding text size. This ensures that even during a quick skim, the host resolves the financial and temporal information first. (4) Action buttons: always include an icon alongside the label. 'Sign' button = pen icon + 'Sign.' 'Accept' button = checkmark icon + 'Accept.' 'Next' button = arrow icon + 'Next.' Button text maximum 2 words, Inter, --text-md (16px), --font-weight-semibold (600), white on --gradient-purple-button. (5) No multi-clause sentences in critical flows. Replace 'After the first night of the booking, upon confirmation that the guest has checked in, your payment will be released' with icon (moon) + 'First night done' and icon (dollar) + 'Payment released.' Two icon-text pairs replace one complex sentence. (6) Terminology lock: 'guests' (never 'tenants'), 'rental agreement' (never 'lease contract'), 'payment' (never 'disbursement'). Visual terminology consistency reinforced by consistent icon pairing -- the pen icon always appears with 'agreement,' the dollar icon always appears with 'payment.'","evidence":[{"source":"robbie-call.txt, 04:06","type":"host_call","quote":"Robbie: 'this me, where this have to be confirmed immediately. You feel the contract phone to, uh, to, to hold any property for you out loss.'","insight":"Robbie understands the concept (payment must be confirmed before holding property) but cannot process it through English. Icons bypass the language bottleneck: a dollar icon paired with a checkmark commun
