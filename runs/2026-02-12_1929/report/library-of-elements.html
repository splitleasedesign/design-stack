<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Elements - Split Lease Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #31135D;
            --primary-purple-hover: #251047;
            --secondary-purple: rgb(109, 49, 194);
            --accent-purple: rgb(140, 104, 238);
            --text-dark: #1a1a1a;
            --text-gray: #6b7280;
            --bg-white: #ffffff;
            --bg-light: #f9fafb;
            --bg-off-white: rgb(252, 250, 255);
            --bg-light-gray: #f3f4f6;
            --border-color: #e5e7eb;
            --success-green: #10b981;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.12);
            --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-dm: 'DM Sans', sans-serif;
            --rounded-sm: 4px;
            --rounded-md: 6px;
            --rounded-lg: 8px;
            --rounded-xl: 12px;
            --rounded-pill: 24px;
            --rounded-full: 50%;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --spacing-4xl: 48px;
            --text-xs: 12px;
            --text-sm: 14px;
            --text-base: 16px;
            --text-md: 16px;
            --text-lg: 18px;
            --text-xl: 20px;
            --text-2xl: 24px;
            --text-4xl: 36px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --border-width-thin: 1px;
            --input-height: 48px;
            --input-height-lg: 56px;
            --transition-fast: 0.15s;
            --transition-base: 0.25s;
            --transition-slow: 0.4s;
            --easing-ease: ease;
            --easing-ease-out: ease-out;
            --easing-ease-in-out: ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-inter);
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: var(--text-xl);
            font-weight: var(--font-weight-bold);
            color: var(--primary-purple);
        }

        .controls {
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 300px;
            height: 40px;
            padding: var(--spacing-sm) var(--spacing-md);
            border: var(--border-width-thin) solid var(--border-color);
            border-radius: var(--rounded-pill);
            font-size: var(--text-sm);
            font-family: var(--font-inter);
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .search-box input:focus {
            border-color: var(--secondary-purple);
        }

        .filter-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: var(--border-width-thin) solid var(--border-color);
            background: var(--bg-white);
            border-radius: var(--rounded-pill);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            color: var(--text-gray);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--secondary-purple);
            color: var(--bg-white);
            border-color: var(--secondary-purple);
        }

        .view-toggle {
            display: flex;
            gap: var(--spacing-sm);
        }

        .view-btn {
            padding: var(--spacing-sm);
            border: var(--border-width-thin) solid var(--border-color);
            background: var(--bg-white);
            border-radius: var(--rounded-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .view-btn.active {
            background: var(--secondary-purple);
            border-color: var(--secondary-purple);
            color: var(--bg-white);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--spacing-xl);
            margin-top: var(--spacing-xl);
        }

        .card {
            background: var(--bg-white);
            border-radius: var(--rounded-xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            padding: var(--spacing-lg);
            border-bottom: var(--border-width-thin) solid var(--border-color);
        }

        .card-title {
            font-size: var(--text-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--primary-purple);
            margin-bottom: var(--spacing-sm);
        }

        .card-meta {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }

        .tag {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--bg-light);
            color: var(--text-gray);
            border-radius: var(--rounded-pill);
            font-size: var(--text-xs);
            font-weight: var(--font-weight-medium);
        }

        .tag.priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .tag.priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }

        .tag.category {
            background: rgba(109, 49, 194, 0.1);
            color: var(--secondary-purple);
        }

        .card-description {
            font-size: var(--text-sm);
            color: var(--text-gray);
            line-height: 1.5;
        }

        .card-preview {
            height: 200px;
            background: var(--bg-light);
            border-bottom: var(--border-width-thin) solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }

        .card-footer {
            padding: var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .principles {
            display: flex;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .principle {
            width: 8px;
            height: 8px;
            background: var(--accent-purple);
            border-radius: var(--rounded-full);
        }

        .view-detail {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--secondary-purple);
            color: var(--bg-white);
            border: none;
            border-radius: var(--rounded-pill);
            font-size: var(--text-xs);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .view-detail:hover {
            background: var(--primary-purple);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: var(--rounded-xl);
            max-width: 90vw;
            max-height: 90vh;
            width: 900px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: transform var(--transition-base);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: var(--spacing-xl);
            border-bottom: var(--border-width-thin) solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-title {
            font-size: var(--text-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--primary-purple);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: var(--text-xl);
            cursor: pointer;
            color: var(--text-gray);
            padding: var(--spacing-sm);
        }

        .modal-body {
            padding: var(--spacing-xl);
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-preview {
            height: 300px;
            border: var(--border-width-thin) solid var(--border-color);
            border-radius: var(--rounded-lg);
            margin-bottom: var(--spacing-xl);
            overflow: hidden;
        }

        .modal-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .spec-section {
            margin-bottom: var(--spacing-xl);
        }

        .spec-title {
            font-size: var(--text-base);
            font-weight: var(--font-weight-semibold);
            color: var(--text-dark);
            margin-bottom: var(--spacing-md);
        }

        .spec-content {
            background: var(--bg-light);
            padding: var(--spacing-md);
            border-radius: var(--rounded-lg);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: var(--text-sm);
            color: var(--text-gray);
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .before-after {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .before-after > div {
            background: var(--bg-light);
            padding: var(--spacing-md);
            border-radius: var(--rounded-lg);
        }

        .before-after h4 {
            font-size: var(--text-sm);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-sm);
            color: var(--text-dark);
        }

        .before-after p {
            font-size: var(--text-sm);
            color: var(--text-gray);
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .search-box input {
                width: 250px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }

            .modal-content {
                margin: var(--spacing-lg);
                width: calc(100% - var(--spacing-4xl));
            }

            .before-after {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }

        .compare-mode {
            position: fixed;
            bottom: var(--spacing-xl);
            right: var(--spacing-xl);
            background: var(--secondary-purple);
            color: var(--bg-white);
            border: none;
            border-radius: var(--rounded-pill);
            padding: var(--spacing-md) var(--spacing-xl);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 50;
            transition: all var(--transition-base);
        }

        .compare-mode:hover {
            background: var(--primary-purple);
        }

        .compare-mode.hidden {
            opacity: 0;
            transform: translateY(100px);
        }

        .card.selected {
            border: 2px solid var(--secondary-purple);
            box-shadow: var(--shadow-md);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--bg-white);
            padding: var(--spacing-lg);
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-sm);
            text-align: center;
        }

        .stat-number {
            font-size: var(--text-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--secondary-purple);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">

                            --secondary-purple: rgb(109, 49, 194);
                            --accent-purple: rgb(140, 104, 238);
                            --text-dark: #1a1a1a;
                            --text-gray: #6b7280;
                            --bg-white: #ffffff;
                            --bg-light: #f9fafb;
                            --bg-off-white: rgb(252, 250, 255);
                            --bg-light-gray: #f3f4f6;
                            --border-color: #e5e7eb;
                            --success-green: #10b981;
                            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
                            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
                            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.12);
                            --font-inter: 'Inter', sans-serif;
                            --rounded-sm: 4px;
                            --rounded-md: 6px;
                            --rounded-lg: 8px;
                            --rounded-xl: 12px;
                            --rounded-pill: 24px;
                            --rounded-full: 50%;
                            --spacing-xs: 4px;
                            --spacing-sm: 8px;
                            --spacing-md: 12px;
                            --spacing-lg: 16px;
                            --spacing-xl: 20px;
                            --spacing-2xl: 24px;
                            --spacing-4xl: 48px;
                            --text-xs: 12px;
                            --text-sm: 14px;
                            --text-base: 16px;
                            --text-md: 16px;
                            --text-lg: 18px;
                            --text-xl: 20px;
                            --text-2xl: 24px;
                            --text-4xl: 36px;
                            --font-weight-normal: 400;
                            --font-weight-medium: 500;
                            --font-weight-semibold: 600;
                            --font-weight-bold: 700;
                            --border-width-thin: 1px;
                            --input-height: 48px;
                            --input-height-lg: 56px;
                            --transition-fast: 0.15s;
                            --transition-base: 0.25s;
                            --transition-slow: 0.4s;
                            --easing-ease: ease;
                            --easing-ease-out: ease-out;
                            --easing-ease-in-out: ease-in-out;
                            --white: #ffffff;
                        }
                        body { 
                            font-family: var(--font-inter); 
                            padding: 16px; 
                            margin: 0; 
                            background: var(--bg-light);
                        }
                    </style>
                </head>
                <body>
                    ${element.html_css}
                </body>
                </html>
            `;
        }

        function renderElements() {
            const grid = document.getElementById('elementsGrid');
            
            grid.innerHTML = filteredElements.map(element => `
                <div class="card ${selectedElements.has(element.id) ? 'selected' : ''}" data-id="${element.id}">
                    <div class="card-preview">
                        <iframe class="preview-iframe" srcdoc="${createPreviewHTML(element).replace(/"/g, '&quot;')}"></iframe>
                    </div>
                    <div class="card-header">
                        <h3 class="card-title">${element.name}</h3>
                        <div class="card-meta">
                            <span class="tag category">${element.category}</span>
                            <span class="tag priority-${element.priority}">${element.priority}</span>
                            <span class="tag">${element.journey_phases.join(', ')}</span>
                        </div>
                        <p class="card-description">${element.description}</p>
                    </div>
                    <div class="card-footer">
                        <div class="principles">
                            ${element.implements_principles.map(() => '<div class="principle"></div>').join('')}
                        </div>
                        <button class="view-detail" onclick="showModal('${element.id}')">View Details</button>
                    </div>
                </div>
            `).join('');

            // Add click listeners for selection
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('view-detail')) return;
                    
                    const id = card.dataset.id;
                    if (selectedElements.has(id)) {
                        selectedElements.delete(id);
                        card.classList.remove('selected');
                    } else {
                        selectedElements.add(id);
                        card.classList.add('selected');
                    }
                    
                    updateCompareButton();
                });
            });
        }

        function updateCompareButton() {
            const compareBtn = document.getElementById('compareBtn');
            const count = selectedElements.size;
            
            compareBtn.textContent = `Compare Selected (${count})`;
            
            if (count > 1) {
                compareBtn.classList.remove('hidden');
            } else {
                compareBtn.classList.add('hidden');
            }
        }

        function showModal(elementId) {
            const element = elements.find(e => e.id === elementId);
            if (!element) return;

            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = element.name;
            
            modalBody.innerHTML = `
                <div class="modal-preview">
                    <iframe srcdoc="${createPreviewHTML(element).replace(/"/g, '&quot;')}"></iframe>
                </div>
                
                <div class="before-after">
                    <div>
                        <h4>Before</h4>
                        <p>${element.before}</p>
                    </div>
                    <div>
                        <h4>After</h4>
                        <p>${element.after}</p>
                    </div>
                </div>

                <div class="spec-section">
                    <h4 class="spec-title">Visual Specifications</h4>
                    <div class="spec-content">${JSON.stringify(element.visual_spec, null, 2)}</div>
                </div>

                <div class="spec-section">
                    <h4 class="spec-title">Interaction Specifications</h4>
                    <div class="spec-content">${JSON.stringify(element.interaction_spec, null, 2)}</div>
                </div>

                <div class="spec-section">
                    <h4 class="spec-title">Copy Specifications</h4>
                    <div class="spec-content">${JSON.stringify(element.copy_spec, null, 2)}</div>
                </div>

                <div class="spec-section">
                    <h4 class="spec-title">HTML/CSS Implementation</h4>
                    <div class="spec-content">${element.html_css}</div>
                </div>
            `;

            modal.classList.add('active');
        }

        function filterElements() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilters = Array.from(document.querySelectorAll('.filter-btn.active')).map(btn => btn.dataset.filter);

            filteredElements = elements.filter(element => {
                const matchesSearch = element.name.toLowerCase().includes(searchTerm) || 
                                    element.description.toLowerCase().includes(searchTerm);
                
                const matchesFilters = activeFilters.length === 0 || 
                    activeFilters.includes('all') ||
                    activeFilters.includes(element.category) ||
                    activeFilters.includes(element.priority);

                return matchesSearch && matchesFilters;
            });

            renderElements();
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', filterElements);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                
                if (filter === 'all') {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                } else {
                    document.querySelector('.filter-btn[data-filter="all"]').classList.remove('active');
                    btn.classList.toggle('active');
                }
                
                filterElements();
            });
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('detailModal').classList.remove('active');
        });

        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                document.getElementById('detailModal').classList.remove('active');
            }
        });

        document.getElementById('compareBtn').addEventListener('click', () => {
            const selectedElementsArray = elements.filter(e => selectedElements.has(e.id));
            
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `Comparing ${selectedElementsArray.length} Elements`;
            
            modalBody.innerHTML = `
                <div style="display: grid; gap: var(--spacing-xl);">
                    ${selectedElementsArray.map(element => `
                        <div style="border: 1px solid var(--border-color); border-radius: var(--rounded-lg); padding: var(--spacing-lg);">
                            <h3 style="color: var(--primary-purple); margin-bottom: var(--spacing-md);">${element.name}</h3>
                            <div style="height: 200px; border: 1px solid var(--border-color); border-radius: var(--rounded-md); margin-bottom: var(--spacing-md);">
                                <iframe style="width: 100%; height: 100%; border: none;" srcdoc="${createPreviewHTML(element).replace(/"/g, '&quot;')}"></iframe>
                            </div>
                            <p style="font-size: var(--text-sm); color: var(--text-gray);">${element.description}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('detailModal').classList.add('active');
        });

        // Initialize
        renderElements();
    </script>
</body>
</html>
