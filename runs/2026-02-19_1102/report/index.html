  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"john-call.txt","book_extract":"cialdini-social-proof.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Peer Proof Card Before Every Norm-Breaking Term","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt"],"problem":"When the platform introduces a term that deviates from the host's established industry norm, the host's first reaction is to search for social evidence that peers have accepted it. Currently, no such evidence is presented anywhere in the information flow. John heard 'payment after first night' at minute 5:56 and immediately invoked his 12-year NYC landlord norm: 'what we do in New York city as when you sign the lease, you give the checks.' He ignored the doubled deposit ($6,000 vs. $3,000) entirely because the absence of peer validation for the payment timing made the financial advantage invisible. The information architecture fails because the norm-breaking term is presented without any accompanying social evidence, forcing the host to evaluate an unfamiliar model against a deeply familiar one with no counter-evidence.","solution":"Structure a peer proof card -- a compact information unit containing testimony from a similar host -- that is positioned immediately before or alongside every norm-deviating term. The card must contain: (1) host name and similarity markers (city, experience years, property tier), (2) the specific term they accepted, (3) their concrete outcome (e.g., 'received first payment within 18 hours of check-in'). On screen, the proof card must precede the term explanation. In phone calls, the agent must reference a specific similar host before introducing the deviation. The information hierarchy is: peer evidence first, then the term, then the financial details.","evidence":[{"source":"john-call.txt, 05:56-06:34","type":"host_call","quote":"For the first month, rent that would get paid to you the day after the first night that they stayed, and for the security deposit, that's something split lease matches the security deposit. So you said you charged a 3000 deposit. Split lease would match that. So it would be 6,000, which we'd hold in total.","insight":"Bryant introduced the payment timing and doubled deposit as raw information without any social proof framing. John processed only the norm violation (payment timing) and completely ignored the financial advantage (doubled deposit). The information hierarchy was wrong: financial detail was presented first, but the host needed social evidence first."},{"source":"john-call.txt, 07:44-08:08","type":"host_call","quote":"No, it wasn't no work. Like I said, you know, I've been in this business for a while and what we do in New York city as when you sign the lease, you give the checks.","insight":"John explicitly cited collective NYC landlord behavior as his decision framework. His rejection was not financial -- it was normative. He needed to see evidence that 'what we do in New York city' now includes this payment model, before he would process any of the financial details."},{"source":"cialdini-social-proof.txt, Monkey Me Monkey Do section","type":"book","quote":"The principle of social proof operates most powerfully when we are observing the behavior of people just like us. It is the conduct of such people that gives us the greatest insight into what constitutes correct behavior for ourselves.","insight":"Similarity is the key multiplier. The wallet experiment showed 70% compliance from a similar model vs. 33% from a dissimilar one. A peer proof card must match on the host's salient identity dimensions -- geography, experience level, property type -- or it will produce the 33% effect, not the 70% effect."}],"priority":"high","hierarchy_principle":"Primary: peer evidence from a similar host (name, city, years of experience, outcome). Secondary: the platform term being introduced (payment timing, deposit structure). Tertiary: financial details and calculations. The host must process 'someone like me accepted this' before processing 'here is how it works.'","disclosure_pattern":"Present the peer proof card BEFORE the norm-deviating term is stated. On screen: the proof card appears above or to the left of the term explanation. In calls: the agent references a specific similar host before introducing the term ('John M. on the Upper East Side, who has been renting for 8 years, told us he was skeptical about this too -- here is what happened'). Never introduce the deviation cold.","cognitive_load_constraint":"One peer proof card per norm-deviating term. Each card: maximum 3 data points (host name + similarity marker, the term accepted, the outcome). No more than 25 words per card. The host should be able to read and process the proof in under 5 seconds.","scan_order":["Peer host name and similarity markers (city, experience)","Specific outcome they experienced","The platform term being introduced","Financial details and calculations"],"exclude":["Generic platform statistics ('10,000 hosts trust us')","Testimonials from dissimilar hosts (different city, different property tier)","Legal disclaimers or terms of service language alongside the proof card","Multiple testimonials at once -- one matched proof card is sufficient per term"]},{"id":"communicates-002","type":"info_architecture","title":"Tenant Quality Layer Before Platform Terms Layer","journey_phases":["evaluation","proposal_mgmt"],"problem":"The host evaluates two fundamentally different things: the quality of the proposed tenants and the platform's operational terms. These evaluations use different information sources and different trust frameworks. John was cooperative and positive when evaluating Ariel and Amber (employment, credit, bedroom compatibility, from 02:12 to 03:50) because those criteria map to his 12-year landlord framework. But when platform terms arrived (05:56 onward), his entire stance shifted to resistant. Currently, these two information layers are mixed in a single flow, which means a negative reaction to platform terms contaminates the positive tenant evaluation. The host leaves with a blended negative impression rather than a clear positive impression of the tenants that could anchor re-engagement.","solution":"Structure all host-facing information into two explicitly separated layers, presented sequentially: Layer A (Tenant Quality) is completed and positively resolved before Layer B (Platform Terms) is introduced. Layer A includes: tenant names, employment verification, credit check results, lifestyle compatibility, bedroom match, duration preferences. Layer B includes: payment timing, deposit structure, lease terms, platform fees. The transition from A to B must be marked explicitly: 'Now that we have confirmed the match is right, here is how the process works.' On screen, use distinct sections or pages. In calls, the agent confirms the host's positive evaluation before pivoting.","evidence":[{"source":"john-call.txt, 02:12-03:50","type":"host_call","quote":"And do they have a job here in New York city? [...] If you had the two different persons, I have one, a king sized bed and have another one, like a full size bed. So you could just run the individual.","insight":"From 02:12 to 03:50, John is cooperative, asks good qualifying questions, and voluntarily matches his apartment layout to the proposed tenants. He has positively evaluated the tenants using his standard framework. This positive evaluation was an asset that got wasted when the conversation moved to platform terms without preserving it."},{"source":"john-call.txt, 05:40-07:44","type":"host_call","quote":"They cannot pay just three months upfront [...] No, it wasn't no work. Like I said, you know, I've been in this business for a while.","insight":"The shift at 05:40 is stark. John goes from cooperatively discussing the tenants to firmly rejecting the platform terms. The positive tenant evaluation could not survive the collision with the payment model because both were part of the same undifferentiated conversation."},{"source":"cialdini-social-proof.txt, Truths Are Us section","type":"book","quote":"We view a behavior as more correct in a given situation to the degree that we see others performing it.","insight":"Tenant evaluation operates on familiar social proof -- John's 12-year framework includes employment and credit checks, which are behaviors other landlords perform. Platform terms operate on unfamiliar territory with no social proof. Separating the layers allows each to be evaluated through its appropriate social proof channel rather than forcing them into a single, conflicted assessment."}],"priority":"high","hierarchy_principle":"Primary: tenant identity and qualification (names, employment, credit, lifestyle). Secondary: property-tenant compatibility (bedroom match, location proximity, duration fit). Tertiary: platform terms (payment timing, deposit, lease structure). The host must reach a positive conclusion about the tenants before encountering any information about how the platform operates.","disclosure_pattern":"Sequential two-layer disclosure. Layer A (tenant quality) is presented and resolved first. The host is asked to confirm interest in the tenants before Layer B (platform terms) begins. If the host is positive on Layer A, Layer B opens by anchoring to that positive: 'Since Ariel and Amber look like a good fit, here is how we make this happen.' If the host is negative on Layer A, Layer B is never reached -- the conversation pivots to finding a better match.","cognitive_load_constraint":"Layer A: maximum 5 tenant data points (name, employment status, credit status, lifestyle fit, duration preference). Layer B: maximum 4 platform terms (payment timing, deposit structure, lease type, guarantee). Never present more than one layer's worth of information at a time. Total information load per layer: under 60 seconds of reading or explanation.","scan_order":["Tenant names and photos (if available)","Employment and credit verification status","Bedroom and lifestyle compatibility","Duration and timing alignment","Platform terms (only after tenant evaluation is positive)"],"exclude":["Platform fees, payment mechanics, or deposit structures during the tenant evaluation layer","Legal terms or contract language before the host has expressed interest in the tenants","Comparisons to other platforms or traditional renting during the tenant layer -- keep the focus on the people"]},{"id":"communicates-003","type":"info_architecture","title":"Specific Next Step Closure Block","journey_phases":["onboarding","proposal_mgmt"],"problem":"When an interaction ends without full resolution, the host enters a liminal state where no clear next action is defined. John's call ended with Bryant saying 'I can talk to our team and see if that's something we can make an exception for' -- no specific person named, no timeline given, no action assigned to John. Cialdini's bystander effect research shows that when responsibility is diffused and no specific action is directed, everyone defaults to inaction. During the undefined waiting period, John will default to his established norms: if a traditional tenant contacts him offering upfront payment, he will take that deal. The information architecture of the call's closing failed because it provided no structured closure -- no who, what, or when.","solution":"Every interaction that ends without full resolution must close with a Specific Next Step Block: a structured information unit containing exactly three elements: (1) WHO is responsible (a named person, not 'our team'), (2) WHAT they will do (a concrete action, not 'look into it'), and (3) WHEN the host will hear back (a specific date or time, not 'soon'). Additionally, the host must be assigned a small reciprocal action to maintain engagement: 'Please review the email I am sending tonight and confirm your March 15 availability.' On screen, this appears as a summary card at the end of every incomplete flow. In calls, the agent delivers it as the final 30 seconds of the conversation, repeated for clarity.","evidence":[{"source":"john-call.txt, 08:08-08:33","type":"host_call","quote":"Okay, I understand I can, when I'm going to do, I can talk to our team and see if that's something we can make an exception for. Like I said, I think Ariel and Amber's really interested in your space.","insight":"This closing is structurally empty: no named person, no specific action, no timeline, no host assignment. 'Talk to our team' diffuses responsibility. 'See if that's something we can make an exception for' frames the platform as unable to accommodate the host. The information content of this closure is near zero."},{"source":"cialdini-social-proof.txt, Devictimizing Yourself section","type":"book","quote":"Be as precise as possible about your need for aid. Do not allow bystanders to come to their own conclusions because, especially in a crowd, the principle of social proof and the consequent pluralistic ignorance effect might well cause them to view your situation as a nonemergency.","insight":"Precision eliminates pluralistic ignorance. When no specific action is assigned, both the host and the platform team can conclude that the other party will act, and neither does. The bystander effect is not just about crowds -- it applies to any situation where responsibility is unclear. A specific next step block eliminates ambiguity about who acts next."},{"source":"cialdini-social-proof.txt, Devictimizing Yourself section (car accident)","type":"book","quote":"Stare, speak, and point directly at that person and no one else: 'You, sir, in the blue jacket, I need help. Call an ambulance.'","insight":"The most effective call to action is directed at a specific person with a specific task. Bryant's closing should have been: 'John, I will call you by tomorrow at 2 PM with a specific proposal for the payment structure. In the meantime, please confirm via email that March 15 still works.' This assigns responsibility, sets a timeline, and gives John a reciprocal action."}],"priority":"high","hierarchy_principle":"Primary: WHO is responsible and WHEN they will act (named person + specific timeline). Secondary: WHAT will happen at the next touchpoint (concrete deliverable). Tertiary: host's reciprocal action (small task to maintain engagement). The host must leave every interaction knowing the exact next step, even if the current issue is unresolved.","disclosure_pattern":"The Specific Next Step Block is always the final information unit in any incomplete interaction. It is delivered after all other discussion is complete, as a standalone closure. In calls: the agent pauses, signals the transition ('Here is exactly what happens next'), and delivers the three elements. On screen: a persistent card appears at the bottom of any page where the host has an unresolved action, showing the who/what/when. The block is repeated in the follow-up email.","cognitive_load_constraint":"Exactly 3 data points in the block: who, what, when. No more than 2 sentences total. The host must be able to recall the next step without looking at notes. If it takes more than 10 seconds to deliver verbally, it is too complex.","scan_order":["Named person responsible ('I, Bryant, will...')","Specific timeline ('by tomorrow at 2 PM')","Concrete deliverable ('a payment structure proposal')","Host's reciprocal action ('please confirm March 15 availability via email')"],"exclude":["Vague escalation language ('I'll talk to our team', 'we'll look into it')","Hedging language ('if possible', 'hopefully', 'we'll see')","Multiple unresolved items in a single block -- if there are multiple open items, prioritize the most critical one and defer the rest to the follow-up"]},{"id":"communicates-004","type":"info_architecture","title":"Social Norm Framing Over Economic Framing for Payment Terms","journey_phases":["pricing","proposal_mgmt"],"problem":"The platform presents financial advantages using economic language: dollar amounts, percentages, comparisons. But hosts like John evaluate payment terms through a social norm lens, not a financial calculation. Bryant explained the doubled deposit ($6,000 vs. $3,000) as a financial fact, and John did not engage with it at all. He instead focused entirely on the payment timing, which violated his social norm. When John said 'I give him my apartment completely. I trust him and they get, trust me too,' he revealed that payment is a trust signal, not a financial transaction. The current information architecture puts financial data in the primary position, but for norm-driven hosts, financial data is tertiary -- they process the social signal first, the trust implication second, and the money last.","solution":"Restructure every payment-related information unit to lead with social norm language, follow with trust framing, and close with financial details. (1) Lead: 'NYC hosts on our platform receive guaranteed payment within 24 hours of check-in -- here is how Maria on the Upper West Side described her experience.' (2) Follow: 'This means you have both the tenants' commitment and the platform's institutional guarantee backing every payment.' (3) Close: 'The deposit is matched to $6,000, and first-month rent arrives the day after check-in.' The information hierarchy reverses the current order: social evidence first, trust framing second, financial detail third.","evidence":[{"source":"john-call.txt, 07:13","type":"host_call","quote":"Yeah. That's because, you know, I give him my apartment completely. I trust him and they get, trust me too.","insight":"John frames upfront payment as mutual trust, not as a financial arrangement. The payment is a trust signal: 'I trust you with my apartment, you trust me with your money.' The platform's payment model breaks this reciprocal trust signal, and no amount of financial framing can repair a trust gap."},{"source":"john-call.txt, 06:34-06:51","type":"host_call","quote":"Okay. Now you said that after the first night you got, I got to receive the payments. [...] Yeah, unfortunately, you know, I've been renting my apartment almost 12 years.","insight":"John's immediate response to the payment timing is to invoke his 12 years of experience -- not to run a financial calculation. He does not ask 'is the total amount the same?' or 'what about the doubled deposit?' He processes the norm violation, not the economics."},{"source":"cialdini-social-proof.txt, Truths Are Us section (canned laughter research)","type":"book","quote":"Experiments have found that the use of canned merriment causes an audience to laugh longer and more often when humorous material is presented and to rate the material as funnier. In addition, some evidence indicates that canned laughter is most effective for poor jokes.","insight":"Social proof operates on automatic processing -- it changes behavior even when the evidence is transparently artificial (canned laughter). Economic arguments require deliberate processing, which the host then subjects to their existing norm framework. Leading with social framing activates the automatic channel; leading with economic framing activates the deliberate channel where the norm violation will dominate."}],"priority":"medium","hierarchy_principle":"Primary: what similar hosts do ('NYC hosts on our platform receive payment within 24 hours'). Secondary: trust framing ('backed by both tenant commitment and platform guarantee'). Tertiary: financial specifics ('deposit matched to $6,000, first month arrives day after check-in'). The host must process social validation before encountering any dollar amounts.","disclosure_pattern":"Every payment-related disclosure follows a three-beat rhythm: social norm, trust signal, financial detail. In calls, the agent states the social norm first ('Here is how this works for our NYC hosts'), then the trust dimension ('This guarantees your income is protected'), then the specific numbers. On screen, the social proof occupies the top position, the trust statement sits in the middle, and the financial details are expandable or below the fold.","cognitive_load_constraint":"Social norm statement: 1 sentence, under 15 words, referencing a specific similar host or cohort. Trust framing: 1 sentence, under 15 words, using the host's own trust language where possible. Financial detail: maximum 3 numbers (rent amount, deposit amount, payment timing). Total: under 45 words visible at once.","scan_order":["Social norm reference ('NYC hosts like you receive...')","Trust framing ('backed by platform guarantee')","Payment timing ('within 24 hours of check-in')","Financial amounts ('$6,000 deposit held, $5,000/month rent')"],"exclude":["Leading with dollar amounts or percentages before establishing social context","Comparison charts showing platform vs. traditional renting (this highlights the deviation rather than normalizing it)","The phrase 'make an exception' which frames the platform as inflexible rather than the model as standard"]},{"id":"communicates-005","type":"info_architecture","title":"Payment Model Preview in First-Touch Materials","journey_phases":["discovery","evaluation","onboarding"],"problem":"The payment model -- the single most consequential piece of information for norm-driven hosts -- is currently introduced late in the conversation (minute 5:56 in John's call). By that point, the host has already formed expectations based on their existing framework. Bryant mentioned 'guaranteed payments' at 01:31 but without specifying the timing mechanism. John heard 'guaranteed' and mapped it onto his existing model (upfront at signing). When the actual timing was revealed four minutes later, it contradicted his assumption, creating a surprise that maximized his resistance. The information architecture fails because the most disruptive piece of information is treated as a late-stage detail rather than as an early-stage frame-setter.","solution":"Introduce the payment model concept at the earliest touchpoint -- in pre-call outreach materials and within the first two minutes of the initial call. The preview must be concept-level, not detail-level: 'Payments are guaranteed and arrive within 24 hours of guest check-in.' This single sentence sets the correct expectation before the host locks into their default framework. In pre-call emails or texts: include the payment preview as one of three key bullets (matched roommates, guaranteed payments within 24 hours of check-in, doubled security deposit). In the call: mention the timing explicitly when first referencing guaranteed payments -- 'guaranteed payments that arrive within 24 hours of check-in' -- so the host's mental model incorporates the timing from the start rather than having it contradicted later.","evidence":[{"source":"john-call.txt, 01:31","type":"host_call","quote":"We basically match them together. We create the custom rental agreement and guaranteed payments to you as the landlord.","insight":"Bryant mentions 'guaranteed payments' at 01:31 but omits the timing. John hears 'guaranteed' and assumes his default: upfront at lease signing. This early mention actually made the later reveal worse because it created a false expectation that was then contradicted. Every mention of 'guaranteed payments' must include the timing mechanism."},{"source":"john-call.txt, 05:56","type":"host_call","quote":"For the first month, rent that would get paid to you the day after the first night that they stayed.","insight":"Four minutes after hearing 'guaranteed payments' (which he interpreted as upfront), John learns the actual timing. The gap between expectation and reality is maximized by the delay. An earlier, accurate preview would have reduced the shock and given John time to process the concept while he was still in an open, information-gathering mode."},{"source":"cialdini-social-proof.txt, Cause of Death: Uncertainty section","type":"book","quote":"When we are unsure of ourselves, when the situation is unclear or ambiguous, when uncertainty reigns, we are most likely to look to and accept the actions of others as correct.","insight":"Late introduction of unfamiliar terms maximizes uncertainty at the worst moment -- when the host has already committed to expectations. Early, low-stakes exposure to the concept reduces the uncertainty spike when details arrive later. Cialdini's framework predicts that hosts exposed to the payment timing early (when they are still absorbing information) will have a weaker negative reaction than hosts surprised by it late (when they have already formed a position)."}],"priority":"medium","hierarchy_principle":"In first-touch materials: Primary: property-specific match confirmation (we have tenants for your space). Secondary: payment model preview with timing (guaranteed payments within 24 hours of check-in). Tertiary: platform credibility (credit checks, employment verification, matched roommates). The payment timing must be established as a known quantity before the host enters detailed discussion.","disclosure_pattern":"Three-stage progressive disclosure of payment terms. Stage 1 (first touch -- email, text, or first 90 seconds of call): concept-level preview with timing included ('guaranteed payments within 24 hours of check-in'). Stage 2 (mid-conversation, after positive tenant evaluation): fuller explanation with social proof ('Here is how it works -- NYC hosts receive their first payment within 24 hours. The deposit is matched to double your standard amount.'). Stage 3 (close or follow-up): full financial details with documentation. Each stage builds on the previous one; no stage introduces a concept that was not previewed in an earlier stage.","cognitive_load_constraint":"Stage 1: one sentence, under 15 words, containing the timing mechanism. No financial calculations or deposit details at this stage. Stage 2: three sentences maximum -- social proof, trust framing, financial summary. Stage 3: full detail, but only after Stages 1 and 2 have set expectations. The host should never encounter a payment detail for the first time in Stage 3.","scan_order":["Match confirmation (we have tenants for your space)","Payment timing preview (guaranteed, within 24 hours of check-in)","Credential summary (credit-checked, employed in Manhattan)","Call-to-action (let's discuss the details)"],"exclude":["The word 'guaranteed' without the timing qualifier -- it creates a false expectation that the host fills with their default (upfront)","Full deposit math or fee structure in first-touch materials -- these are Stage 3 details that overwhelm the preview","Any framing that positions the payment timing as a caveat or exception ('however, unlike traditional renting...') -- present it as the standard model"]},{"id":"communicates-006","type":"info_architecture","title":"Segmented Host Proof Library with Similarity Matching","journey_phases":["discovery","evaluation","onboarding","pricing","retention"],"problem":"The platform has no visible repository of social proof from hosts who are similar to the current prospect. Generic testimonials ('Great service!') or volume statistics ('10,000 hosts') fail because they do not activate the similarity dimension that Cialdini identifies as the key multiplier for social proof effectiveness. The wallet experiment showed 70% return rate when the model was a similar other vs. 33% for a dissimilar other. John needed to hear from experienced NYC landlords with high-value properties who had accepted the payment model -- not from first-time hosts in Austin or vacation rental owners in Miami. The information architecture currently provides no mechanism for surfacing the right proof to the right prospect at the right moment.","solution":"Build a segmented proof library where each testimonial or case study is tagged with similarity dimensions: city, years of experience, property value tier, property type (apartment, house, room), and the specific platform term the host accepted (payment timing, deposit matching, etc.). When a new prospect enters the funnel, the system matches them to the 2-3 most similar hosts in the library and surfaces those specific proofs at the relevant moments. The information architecture is: (1) During discovery, show a count and brief reference to similar hosts in the prospect's market ('12 NYC landlords with 5+ years experience on our platform'). (2) During evaluation and onboarding, surface 1-2 matched testimonials at each norm-deviation point. (3) During pricing, show a specific similar host's outcome for the exact term under discussion. (4) After successful lease completion, collect a structured testimonial from the host for the library, completing the cycle.","evidence":[{"source":"john-call.txt, 06:51-07:07","type":"host_call","quote":"I've been renting my apartment almost 12 years, back and forth. And, you will not, when we signed the lease and when I received a payment, you know.","insight":"John's 12 years of experience define his identity as a landlord. Any social proof presented to him must match on this dimension -- he will not be persuaded by testimonials from hosts with 1 year of experience. His tenure is his authority, and only hosts with comparable authority can serve as credible social proof."},{"source":"cialdini-social-proof.txt, Truths Are Us section (Bandura research on shy children)","type":"book","quote":"The most effective type of clips were those depicting not one but a variety of other children interacting with their dogs; apparently the principle of social proof works best when the proof is provided by the actions of a lot of other people.","insight":"Multiple similar examples are more effective than a single example. The proof library should aim to surface 2-3 matched testimonials rather than relying on one, because variety within similarity creates the strongest social proof effect."},{"source":"cialdini-social-proof.txt, Truths Are Us section (salting the tip jar / ringers)","type":"book","quote":"Bartenders often 'salt' their tip jars with a few dollar bills at the beginning of the evening to simulate tips left by prior customers and thereby to give the impression that tipping with folding money is proper barroom behavior.","insight":"Even a small number of well-placed proofs can establish a norm. The platform does not need thousands of testimonials -- it needs the right ones from the right hosts, placed where prospects will encounter them before they raise objections. A library of 10-15 carefully segmented testimonials from key markets could produce the 'salted tip jar' effect across the entire NYC landlord funnel."}],"priority":"high","hierarchy_principle":"Primary: similarity markers (city, experience, property tier) that establish 'this host is like me.' Secondary: the specific platform term the host accepted and their concrete outcome. Tertiary: qualitative sentiment or endorsement. The prospect must recognize similarity before processing the proof's content.","disclosure_pattern":"Context-triggered display. The proof library is not a standalone page the host browses -- it is a content source that feeds specific proofs into the right moments. During discovery emails: 1 line referencing similar host count in the prospect's market. During evaluation screens or calls: 1 matched testimonial card per norm-deviation point. During pricing: 1 matched outcome reference for the specific term under discussion. The host never sees the 'library' as such -- they see the right proof at the right time.","cognitive_load_constraint":"Per proof unit surfaced: maximum 3 similarity markers + 1 outcome statement = 4 data points. No more than 2 proof units visible at any single moment. Each unit under 30 words. The proof must be scannable in 5 seconds or it will be skipped. The library itself may contain hundreds of entries, but the host sees only the 2-3 most relevant ones.","scan_order":["Similarity marker (city + experience years: 'NYC landlord, 10 years')","Specific term accepted ('accepted payment within 24 hours of check-in')","Concrete outcome ('received $5,200 first payment in 18 hours')","Host name or initial (for authenticity without requiring full identity)"],"exclude":["Volume metrics without similarity filtering ('10,000 hosts nationwide')","Star ratings or NPS scores (these are aggregations that strip away similarity)","Testimonials that do not specify the host's city, experience level, or property tier -- unsegmented proof is worse than no proof because it highlights the absence of a similar match","Negative reviews or mixed testimonials in the proof library feed -- these belong in a separate feedback system, not in the social proof architecture"]}]}</script>

  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"john-call.txt","book_extract":"cialdini-social-proof.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Peer Proof Card Visual Identity","journey_phases":["evaluation","onboarding","pricing","proposal_mgmt"],"problem":"When the platform introduces a norm-breaking term (like payment after first night instead of upfront at signing), the host needs immediate visual evidence that peers have accepted it. Currently, no distinct visual component exists for surfacing peer proof. Generic text explanations blend into the surrounding UI, giving the host no rapid way to distinguish 'what landlords like me have done' from 'what the platform is telling me.' John ignored the doubled deposit ($6,000 vs. $3,000) because it was presented as platform information, not peer-validated evidence. The visual system lacks a component that signals 'this is what someone like you experienced' at a glance.","solution":"Create a visually distinct peer proof card pattern that is immediately recognizable as 'evidence from a similar host' -- not platform marketing. The card uses a warm surface background (surface-warm token) with a left accent border in the forest green (accent token) to visually separate it from standard UI cards. The host's similarity markers (city, experience years) appear in mono font at the top, signaling data credibility. The outcome statement uses serif font for warmth and human voice. The card must be compact enough to scan in under 5 seconds and distinct enough to never be confused with a platform feature description or marketing callout.","evidence":[{"source":"john-call.txt, 07:44-08:08","type":"host_call","quote":"No, it wasn't no work. Like I said, you know, I've been in this business for a while and what we do in New York city as when you sign the lease, you give the checks.","insight":"John's rejection is normative, not financial. He invokes collective NYC landlord behavior. A peer proof card must look and feel like evidence from that collective -- not like a platform sales pitch. The visual distinction between 'peer evidence' and 'platform information' must be immediate and unambiguous."},{"source":"cialdini-social-proof.txt, Monkey Me Monkey Do section","type":"book","quote":"The principle of social proof operates most powerfully when we are observing the behavior of people just like us.","insight":"Similarity markers must be the most visually prominent element on the proof card. The host's eye must land on 'NYC landlord, 10 years' before anything else, because similarity is what activates social proof processing. The visual hierarchy must enforce this: similarity first, outcome second, detail third."},{"source":"cialdini-social-proof.txt, Truths Are Us section (wallet experiment)","type":"book","quote":"Only 33 percent of the wallets were returned when the first finder was seen as dissimilar, but fully 70 percent were returned when he was thought to be a similar other.","insight":"The 70% vs. 33% gap means the visual treatment of similarity markers is not decorative -- it is the primary conversion lever. If the host cannot instantly identify the proof source as 'someone like me,' the card produces the 33% effect instead of the 70% effect."}],"priority":"high","tokens":{"colors":["surface-warm (#fdfcfa) for card background","accent (#2d5a3d) for left border accent and similarity markers","ink (#1a1714) for outcome statement text","ink-soft (#4a4640) for supporting detail text"],"typography":["IBM Plex Mono, weight 500, text-sm (12px) for similarity markers (city, years, property tier) -- mono signals verified data","Instrument Serif, weight 400, text-md (16px) for the outcome quote -- serif conveys human voice and warmth","Outfit, weight 400, text-sm (12px) for attribution line"],"spacing":["md (16px) internal padding","sm (8px) between similarity markers and outcome text","lg (24px) margin separating the card from surrounding content"],"new_tokens_needed":["proof-border-left: 3px solid accent (#2d5a3d) -- a distinct left-border treatment to visually tag peer proof cards as a unique component class"]},"contrast_requirements":"WCAG AA minimum. accent (#2d5a3d) on surface-warm (#fdfcfa) achieves approximately 6.5:1 contrast ratio, exceeding the 4.5:1 AA threshold for normal text. ink (#1a1714) on surface-warm (#fdfcfa) achieves approximately 14.5:1, exceeding AA for all text sizes. IBM Plex Mono similarity markers in accent green on surface-warm background are legible at 12px due to the high contrast ratio.","visual_hierarchy_rule":"The eye lands first on the green left-border accent (signals 'this is different from surrounding content'), then on the mono-set similarity markers at the top ('NYC landlord, 12 years'), then on the serif outcome statement ('received payment within 18 hours of check-in'), then on the sans-serif attribution. The left border creates an entry point; the mono text creates a credibility anchor; the serif text delivers the human story.","brand_alignment":"Aligns with taste-model.md principles: warm, not cold (surface-warm background, serif for human voice); trustworthy, not corporate (mono for data signals precision, not marketing); premium-accessible (the card feels high quality through restraint -- one accent color, three type treatments, no decoration). Forest green accent connects to trust/stability, not startup blue."},{"id":"looks-002","type":"visual_pattern","title":"Two-Layer Visual Separation for Tenant vs. Platform Information","journey_phases":["evaluation","proposal_mgmt"],"problem":"Hosts evaluate tenant quality and platform terms through different trust frameworks, but the current visual flow presents both as undifferentiated information. John was cooperative when evaluating Ariel and Amber (02:12-03:50) but became resistant when platform payment terms arrived (05:40 onward). The shift happened because the two types of information looked and felt the same -- there was no visual signal that the host was transitioning from 'evaluating people' to 'evaluating a platform's terms.' Without visual separation, a negative reaction to platform terms contaminates the positive tenant evaluation because they exist in the same visual space.","solution":"Use visually distinct surface treatments to create two clear information layers. Layer A (Tenant Quality) uses the white surface token with standard card styling -- it feels familiar, like reviewing an application. Layer B (Platform Terms) uses the bg-deep token background with a distinct section header, creating a clear visual break that signals 'we are now discussing something different.' The transition between layers includes a visual confirmation moment: a summary bar with accent-light background that acknowledges the host's positive tenant evaluation before opening the platform terms layer. This ensures the positive impression is visually 'banked' before the potentially contentious information appears.","evidence":[{"source":"john-call.txt, 02:12-03:50","type":"host_call","quote":"And do they have a job here in New York city? [...] If you had the two different persons, I have one, a king sized bed and have another one, like a full size bed.","insight":"John's cooperative tenant evaluation needed its own visual container. His positive assessment of the tenants was an asset -- it needed to be visually preserved as a completed, positive section before the platform terms arrived to potentially undermine it."},{"source":"john-call.txt, 05:40-07:44","type":"host_call","quote":"They cannot pay just three months upfront [...] No, it wasn't no work.","insight":"The stark behavioral shift at 05:40 maps to a visual design need: the host's eye and emotional state must be given a clear signal that the content type is changing. A surface color change, a section break, and a confirmation summary create the visual equivalent of the conversational pause that should have happened in the call."},{"source":"cialdini-social-proof.txt, Truths Are Us section","type":"book","quote":"We view a behavior as more correct in a given situation to the degree that we see others performing it.","insight":"Tenant evaluation uses familiar social proof (employment checks, credit checks are standard landlord behaviors). Platform terms use unfamiliar social proof (or none). Visually separating these layers allows each to carry its own evidence type: Layer A needs standard credential formatting; Layer B needs peer proof cards."}],"priority":"high","tokens":{"colors":["surface (#ffffff) for Layer A (Tenant Quality) background","bg-deep (#eae7e1) for Layer B (Platform Terms) background","accent-light (#e8f0eb) for the transition confirmation bar","accent (#2d5a3d) for confirmation checkmark icon and summary text","ink (#1a1714) for section headers in both layers"],"typography":["Outfit, weight 600, text-lg (18px) for layer section headers","Outfit, weight 400, text-base (14px) for body content in both layers","Instrument Serif, weight 400, text-md (16px) for the transition confirmation statement ('Ariel and Amber look like a great match')"],"spacing":["xl (40px) vertical separation between Layer A and Layer B","lg (24px) internal padding within each layer","md (16px) padding within the transition confirmation bar"],"new_tokens_needed":["layer-transition-gap: 40px or xl -- a standardized separation token for major information layer transitions, larger than standard section spacing to signal a category shift rather than a sub-section break"]},"contrast_requirements":"WCAG AA minimum. ink (#1a1714) on surface (#ffffff) achieves approximately 16:1. ink (#1a1714) on bg-deep (#eae7e1) achieves approximately 10:1. accent (#2d5a3d) on accent-light (#e8f0eb) achieves approximately 5.2:1, meeting AA for normal text at 16px. All combinations pass AA. The surface color change from white to warm-deep provides enough visual distinction without creating a jarring contrast between layers.","visual_hierarchy_rule":"Layer A occupies the primary visual position (top, white background, feels like the 'main' content). The transition confirmation bar serves as a visual checkpoint -- the eye recognizes a completed section. Layer B occupies the secondary position (below, deeper background, feels like a distinct context). The background color shift forces the eye to re-orient, preventing the host from processing Layer B on autopilot from Layer A.","brand_alignment":"Aligns with taste-model.md: warm, not cold (the bg-deep warm neutral creates a cozy second layer rather than a clinical gray). Confident, not flashy (the layer separation is achieved through subtle background shifts and spacing, not through borders, dividers, or decorative elements). The serif confirmation statement at the transition point adds human warmth at the moment of highest emotional vulnerability."},{"id":"looks-003","type":"visual_pattern","title":"Mono-Set Data Credibility Treatment for Trust Claims","journey_phases":["evaluation","pricing","proposal_mgmt"],"problem":"When the platform makes data-backed claims -- payment guarantees, deposit amounts, credit check results -- they are presented in the same typographic voice as marketing copy and conversational explanation. John heard 'guaranteed payments,' '$6,000 deposit,' and 'credit checked' but none of these carried the visual weight of verified, institutional data. In his 12-year landlord experience, trustworthy financial information comes with a specific visual register: formal, precise, documented. Platform claims rendered in the same warm sans-serif as everything else feel like promises, not evidence. The visual system needs a way to signal 'this is verified data' distinct from 'this is a description.'","solution":"Use IBM Plex Mono for all data-backed trust claims: payment amounts, deposit figures, credit check status, guarantee terms, payment timing, and host outcome statistics. The mono typeface signals precision and institutional reliability -- it is the visual equivalent of fine print that is actually meant to be read. Pair the mono text with the accent green color for positive data (payment received, credit verified) and ink color for neutral data (amounts, dates). The mono treatment must be used selectively -- only for verified claims, never for marketing language -- so that its credibility signal remains potent.","evidence":[{"source":"john-call.txt, 05:56-06:34","type":"host_call","quote":"For the first month, rent that would get paid to you the day after the first night that they stayed, and for the security deposit, that's something split lease matches the security deposit. So you said you charged a 3000 deposit. Split lease would match that. So it would be 6,000, which we'd hold in total.","insight":"These numbers -- $5,000/month, $3,000 deposit, $6,000 matched total, payment timing -- are the most consequential data points in the entire conversation. They need to look like data, not like conversation. Mono treatment visually separates factual claims from explanatory text, giving them the weight they carry in the host's decision."},{"source":"john-call.txt, 02:45-02:59","type":"host_call","quote":"The only thing to request as well is a letter of employment, which is very important for me. And the credit, you said that you checked on that too.","insight":"John treats employment verification and credit checks as formal, institutional data points -- not casual conversation. The visual treatment of these verification results must match the formality John expects: mono type, structured layout, clear pass/verified status indicators."},{"source":"cialdini-social-proof.txt, Truths Are Us section (canned laughter research)","type":"book","quote":"Experiments have found that the use of canned merriment causes an audience to laugh longer and more often when humorous material is presented.","insight":"Even transparently artificial signals change behavior because they operate on automatic processing. Mono typeface is a learned credibility signal -- we associate it with code, financial data, and verified records. Applying it to platform trust claims activates automatic credibility processing before the host has consciously evaluated the content."}],"priority":"high","tokens":{"colors":["accent (#2d5a3d) for positive verification data (credit passed, payment received, guarantee active)","ink (#1a1714) for neutral financial data (amounts, dates, durations)","accent-light (#e8f0eb) as a subtle background pill behind key mono figures to draw the eye"],"typography":["IBM Plex Mono, weight 500, text-sm (12px) for inline data claims (e.g., 'Credit verified', '$6,000 deposit held')","IBM Plex Mono, weight 600, text-base (14px) for featured data points (e.g., payment amounts, key guarantee terms)","Outfit, weight 400, text-base (14px) for surrounding explanatory text -- the contrast between mono data and sans explanation creates the credibility hierarchy"],"spacing":["xs (4px) horizontal padding inside accent-light background pills","sm (8px) gap between a mono data point and its explanatory sans text"],"new_tokens_needed":["data-pill-bg: accent-light (#e8f0eb) with radius-full (9999px) -- a pill-shaped background treatment for key mono data points to visually elevate them from surrounding text"]},"contrast_requirements":"WCAG AA minimum. accent (#2d5a3d) on accent-light (#e8f0eb) achieves approximately 5.2:1, passing AA for normal text at 12px and above. ink (#1a1714) on surface (#ffffff) achieves approximately 16:1. Mono text at 12px requires the higher contrast ratio (4.5:1 for normal text), and both color combinations exceed this. The accent-light background pill further improves legibility by providing a contained, high-contrast reading zone for the mono figures.","visual_hierarchy_rule":"The eye is drawn to mono text because it breaks the typographic pattern of the surrounding sans-serif content. Mono figures on accent-light pills create focal points within a paragraph or card. The hierarchy is: mono data points are seen first (pattern break + background pill), then the surrounding sans explanation provides context. This ensures the host processes the verified data before the platform's explanation of it.","brand_alignment":"Directly implements taste-model.md typography philosophy: 'Mono for data/trust (prices, stats, badges). IBM Plex Mono signals precision and reliability.' The selective use of mono maintains its credibility signal -- if everything were mono, nothing would be. The accent green color for positive data connects to the trust/growth/stability associations defined in the color philosophy."},{"id":"looks-004","type":"visual_pattern","title":"Next Step Closure Card with Visual Urgency Hierarchy","journey_phases":["onboarding","proposal_mgmt"],"problem":"When an interaction ends without resolution, the host enters limbo. John's call ended with 'I can talk to our team and see if that's something we can make an exception for' -- a statement with zero visual or structural weight. In a digital context, the equivalent failure is a page or screen that ends without a visually prominent, structured next-step block. The host scrolls past the end of the conversation or closes the tab, and there is no persistent visual artifact telling them who will do what, by when. Cialdini's bystander effect research shows that diffused responsibility + undefined timing = inaction. The visual system needs a closure component that is impossible to miss and impossible to misunderstand.","solution":"Design a Next Step Closure Card that uses visual urgency signals to ensure it is the last thing the host sees and the first thing they remember. The card uses a signal-info-bg background with a signal-info left border to distinguish it from all other card types (proof cards use accent green, standard cards use white). Inside, three structured rows use a rigid visual format: WHO (agent name, bold), WHAT (specific action, regular weight), WHEN (date/time, mono font in accent green for temporal precision). A fourth row shows the host's reciprocal action in a lighter treatment. The card is sticky on scroll or appears as a persistent footer element -- it never scrolls out of view on incomplete flows.","evidence":[{"source":"john-call.txt, 08:08-08:33","type":"host_call","quote":"Okay, I understand I can, when I'm going to do, I can talk to our team and see if that's something we can make an exception for.","insight":"This closure statement has no visual equivalent that would persist in the host's memory. No name, no date, no specific action. The visual pattern must enforce the structure that the verbal interaction failed to provide: a card with mandatory fields (who, what, when) that cannot be rendered without specific content."},{"source":"cialdini-social-proof.txt, Devictimizing Yourself section","type":"book","quote":"Stare, speak, and point directly at that person and no one else: 'You, sir, in the blue jacket, I need help. Call an ambulance.'","insight":"Cialdini's directed-action principle translates to visual design: the closure card must point at specific people with specific tasks. Bold treatment for the agent's name creates the visual equivalent of 'pointing at that person.' Mono treatment for the timeline creates the visual equivalent of a specific, non-negotiable deadline."},{"source":"cialdini-social-proof.txt, Cause of Death: Uncertainty section","type":"book","quote":"When we are unsure of ourselves, when the situation is unclear or ambiguous, when uncertainty reigns, we are most likely to look to and accept the actions of others as correct.","insight":"Uncertainty about next steps is the conversion killer. The visual pattern must reduce uncertainty to zero by making the next step so visually clear that the host cannot leave the interaction without knowing exactly what happens next. The sticky/persistent positioning ensures the card cannot be scrolled past or forgotten."}],"priority":"high","tokens":{"colors":["signal-info-bg (#e8f0fa) for card background","signal-info (#2d5a8a) for left border accent and WHO label","ink (#1a1714) for agent name and action description","accent (#2d5a3d) for the WHEN timestamp in mono","ink-muted (#8a857e) for the host's reciprocal action row"],"typography":["Outfit, weight 700, text-base (14px) for agent name (WHO) -- bold makes it impossible to miss the responsible person","Outfit, weight 400, text-base (14px) for action description (WHAT)","IBM Plex Mono, weight 600, text-sm (12px) for date/time (WHEN) -- mono signals temporal precision","Outfit, weight 400, text-sm (12px) for host reciprocal action"],"spacing":["md (16px) internal card padding","sm (8px) between each row (WHO, WHAT, WHEN, host action)","border-strong (#ccc8c0) as a top separator if the card appears as a persistent footer"],"new_tokens_needed":["closure-card-border-left: 3px solid signal-info (#2d5a8a) -- left border treatment distinct from proof cards (which use accent green) to create a unique visual identity for next-step closures"]},"contrast_requirements":"WCAG AA minimum. signal-info (#2d5a8a) on signal-info-bg (#e8f0fa) achieves approximately 5.4:1, passing AA for normal text. ink (#1a1714) on signal-info-bg (#e8f0fa) achieves approximately 14:1, far exceeding AA. accent (#2d5a3d) on signal-info-bg (#e8f0fa) achieves approximately 5.8:1, passing AA. The mono timestamp in green on blue-tinted background creates a distinctive cross-signal that draws attention to the most critical piece of information: when the host will hear back.","visual_hierarchy_rule":"The eye lands on the signal-info left border and blue-tinted background (signals 'this is a next-step item, distinct from content'). Then it reads the bold agent name (WHO is responsible). Then the action (WHAT happens next). Then the green mono timestamp (WHEN it happens). The host's reciprocal action is visually quieter (muted text) because it is secondary to the platform's commitment. The card as a whole is visually heavier than surrounding content due to its colored background and left border, ensuring it stands out as a structural element rather than blending into the flow.","brand_alignment":"Aligns with taste-model.md: trustworthy, not corporate (the structured format conveys reliability without legalese); confident, not flashy (three rows of clear information, no icons or decorations beyond the left border); the mono timestamp connects to 'precision and reliability' from the typography philosophy. The signal-info blue is used sparingly in the system, which means this card type will be rare and therefore visually significant when it appears."},{"id":"looks-005","type":"visual_pattern","title":"Social Norm Framing Visual Hierarchy for Payment Terms","journey_phases":["pricing","proposal_mgmt"],"problem":"Payment terms are currently presented with financial data in the primary visual position: dollar amounts, percentages, deposit calculations. But John evaluated payment terms through a social norm lens, not a financial lens. He said 'I give him my apartment completely. I trust him and they get, trust me too' -- framing payment as mutual trust, not mathematics. When the visual hierarchy leads with numbers ($5,000, $6,000, 24 hours), the host processes the economics through their existing norm framework and rejects the deviation. The visual system places the wrong information first: it should lead with what similar hosts do, not with what the numbers are.","solution":"Restructure the visual hierarchy of all payment-related sections to follow a three-tier layout: (1) TOP: Social norm statement in serif font on a warm background -- 'How NYC hosts receive payment on Split Lease' -- establishing context before data. (2) MIDDLE: A peer proof card (using the looks-001 pattern) showing a specific similar host's experience with the payment model. (3) BOTTOM: The actual financial details in mono font with data pills, presented as supporting evidence for the norm, not as the primary content. This reversal ensures the host's eye encounters social framing before financial detail, activating the automatic social proof processing channel before the deliberate financial evaluation channel.","evidence":[{"source":"john-call.txt, 07:13","type":"host_call","quote":"Yeah. That's because, you know, I give him my apartment completely. I trust him and they get, trust me too.","insight":"Payment is a trust signal for John, not a financial transaction. The visual hierarchy must reflect this: the trust dimension (what similar hosts experience) should be visually primary, and the financial dimension (exact amounts and timing) should be visually secondary. Currently, the financial detail occupies the primary visual position, which triggers John's norm-violation response before any social framing can take effect."},{"source":"john-call.txt, 06:34-06:51","type":"host_call","quote":"Okay. Now you said that after the first night you got, I got to receive the payments. [...] Yeah, unfortunately, you know, I've been renting my apartment almost 12 years.","insight":"John processed the payment timing ('after the first night') before any social evidence could contextualize it. His immediate response was to invoke his 12-year norm. If the visual hierarchy had presented peer evidence first and the payment timing second, his processing sequence would have been different: social evidence, then data, instead of data, then norm rejection."},{"source":"cialdini-social-proof.txt, Truths Are Us section (canned laughter)","type":"book","quote":"In addition, some evidence indicates that canned laughter is most effective for poor jokes.","insight":"Social proof is most effective when the underlying proposition is weakest. The payment-after-first-night model is the platform's 'weak joke' -- the term most likely to face resistance. This is exactly where social proof framing must be most visually prominent. The visual hierarchy should invest the most visual weight in social framing at the payment terms section, precisely because that is where resistance is highest."}],"priority":"medium","tokens":{"colors":["surface-warm (#fdfcfa) for the social norm header area","surface (#ffffff) for the peer proof card area","bg (#f6f4f0) for the financial detail area -- the warmest, most recessive background for the bottom tier","accent (#2d5a3d) for positive financial data and verification badges","ink (#1a1714) for all primary text"],"typography":["Instrument Serif, weight 400, text-xl (20px) for the social norm header statement -- serif at larger size conveys authority and warmth","IBM Plex Mono, weight 500, text-sm (12px) for peer similarity markers in the proof card","IBM Plex Mono, weight 600, text-base (14px) for financial data points in the bottom tier","Outfit, weight 400, text-base (14px) for explanatory text throughout"],"spacing":["lg (24px) between each of the three tiers","md (16px) internal padding within each tier","xxl (60px) top margin for the payment section to create visual breathing room before this high-stakes content area"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA minimum. All text combinations use ink (#1a1714) or accent (#2d5a3d) on the three background tiers (surface-warm, surface, bg). The lightest combination is accent (#2d5a3d) on surface-warm (#fdfcfa) at approximately 6.5:1, which exceeds AA. The Instrument Serif header at 20px qualifies as large text, requiring only 3:1, but it achieves 6.5:1+ in accent green on surface-warm, far exceeding the requirement.","visual_hierarchy_rule":"The eye reads top-to-bottom through three visually distinct tiers. Tier 1 (social norm) is the largest text on the warmest background -- it establishes context. Tier 2 (peer proof) is a visually distinct card with its own identity (green left border, mono similarity markers) -- it provides evidence. Tier 3 (financial detail) uses the most recessive background and smallest text -- it provides supporting data. The host processes social context before peer evidence before financial detail, which is the reverse of the current hierarchy and the correct sequence for norm-driven hosts.","brand_alignment":"Aligns with taste-model.md: 'Serif for personality (headlines, brand). Instrument Serif -- elegant but approachable.' Using serif for the social norm header connects the payment section to the brand's human, trustworthy voice rather than presenting it as a cold financial disclosure. The three-tier layout exemplifies 'confident, not flashy' -- no decorative elements, just clear visual hierarchy through type, size, and surface color."},{"id":"looks-006","type":"visual_pattern","title":"Progressive Disclosure Visual Rhythm for Payment Model Preview","journey_phases":["discovery","evaluation","onboarding"],"problem":"The payment model -- the single most consequential piece of information for norm-driven hosts -- is introduced as a visual surprise deep in the flow. In John's call, 'guaranteed payments' was mentioned at 01:31 without timing detail, and the actual payment timing did not appear until 05:56. The visual equivalent is a landing page or email that mentions 'guaranteed payments' in a feature list without specifying the mechanism, followed by a detailed payment page deep in the flow that contradicts the host's assumed model. The visual system currently has no mechanism for previewing consequential information early and expanding it progressively. Each appearance of payment information looks identical regardless of its stage in the disclosure sequence.","solution":"Create a three-stage visual rhythm for payment information, where each stage has a distinct visual weight and density that signals its role in the progressive disclosure. Stage 1 (first touch -- email, landing page, first screen): A single-line preview in mono font with the timing included: 'Guaranteed payment within 24 hours of check-in.' This line appears as a compact data pill on an accent-light background, visually distinct from marketing copy but not expanded into a full section. Stage 2 (mid-conversation -- after positive tenant evaluation): A medium-density card with the social norm header, a peer proof card, and a one-sentence summary. Stage 3 (close or detail view): The full three-tier payment section from looks-005. Each stage visually builds on the previous one -- the mono data pill from Stage 1 reappears within Stage 2's card, and Stage 2's card reappears within Stage 3's full layout. This visual consistency means the host never encounters payment information that looks unfamiliar.","evidence":[{"source":"john-call.txt, 01:31","type":"host_call","quote":"We create the custom rental agreement and guaranteed payments to you as the landlord.","insight":"Bryant's early mention of 'guaranteed payments' created a visual concept in John's mind: guaranteed = upfront, because that is his default. If the visual preview at first touch had included the timing ('within 24 hours of check-in') in a distinct, memorable mono treatment, John's mental model would have incorporated the timing from the start rather than defaulting to his norm."},{"source":"john-call.txt, 05:56","type":"host_call","quote":"For the first month, rent that would get paid to you the day after the first night that they stayed.","insight":"This is the first time the timing detail appears -- 4 minutes after the concept was introduced. The visual equivalent is a detail page that reveals information the host thought they already understood. Progressive disclosure prevents this by making each stage visually recognizable as a deeper layer of the same information, not a contradiction of earlier information."},{"source":"cialdini-social-proof.txt, Cause of Death: Uncertainty section","type":"book","quote":"When we are unsure of ourselves, when the situation is unclear or ambiguous, when uncertainty reigns, we are most likely to look to and accept the actions of others as correct.","insight":"Late, surprise disclosure maximizes uncertainty. Progressive visual disclosure minimizes it by giving the host time to absorb the concept at low density before encountering it at high density. Each visual stage reduces uncertainty incrementally rather than creating a single uncertainty spike."}],"priority":"medium","tokens":{"colors":["accent-light (#e8f0eb) for Stage 1 data pill background","surface (#ffffff) for Stage 2 card background","surface-warm (#fdfcfa) for Stage 3 section background","accent (#2d5a3d) for the consistent mono text across all three stages"],"typography":["IBM Plex Mono, weight 500, text-sm (12px) for the Stage 1 data pill -- compact, precise, memorable","IBM Plex Mono, weight 500, text-sm (12px) for the same data pill when it reappears in Stage 2","Instrument Serif, weight 400, text-lg (18px) for the Stage 2 social norm header","Full looks-005 typography stack for Stage 3"],"spacing":["xs (4px) padding inside the Stage 1 data pill","md (16px) padding inside the Stage 2 card","lg (24px) between tiers in Stage 3","The data pill maintains identical dimensions across all three stages to create visual continuity"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA minimum. accent (#2d5a3d) on accent-light (#e8f0eb) at approximately 5.2:1 passes AA for the Stage 1 data pill at 12px. The same combination recurs in Stages 2 and 3, maintaining consistent contrast throughout the progressive disclosure. All other combinations inherit the contrast properties validated in looks-001 through looks-005.","visual_hierarchy_rule":"Each stage has a visual density that signals its disclosure depth. Stage 1 is a single horizontal element (data pill) -- the eye reads it in under 2 seconds and moves on. Stage 2 is a vertical card -- the eye scans it in under 10 seconds. Stage 3 is a full section -- the eye explores it at the host's own pace. The mono data pill is the visual through-line: it appears identically in all three stages, creating recognition continuity. The host's first encounter with the data pill in Stage 1 makes it a familiar element when it reappears in Stages 2 and 3.","brand_alignment":"Aligns with taste-model.md core value: 'Relentless Personalization. The UI should adapt to who you are and where you are in your journey. Generic states are a failure.' The three-stage disclosure is journey-aware: it shows the right visual density at the right moment. It also aligns with 'confident, not flashy' -- the progressive reveal builds confidence through consistency rather than overwhelming with detail or underwhelming with vagueness."},{"id":"looks-007","type":"visual_pattern","title":"Similarity Badge System for Host-Matched Social Proof","journey_phases":["discovery","evaluation","onboarding","pricing"],"problem":"When peer proof is surfaced, the host must instantly assess whether the proof source is similar enough to be credible. Cialdini's wallet experiment showed a 70% vs. 33% gap based on perceived similarity alone. Currently, there is no standardized visual component for communicating similarity dimensions -- city, experience years, property tier -- in a compact, scannable format. If similarity markers are buried in paragraph text or rendered in the same style as other content, the host must read and interpret them rather than scanning them instantly. The visual system needs a badge system that communicates 'this person is like you' at a glance.","solution":"Create a compact similarity badge row that sits at the top of every peer proof card. Each badge is a pill-shaped element with a mono label on an accent-light background. Standard badge categories: location (e.g., 'NYC'), experience (e.g., '12 yr'), property tier (e.g., '$5K/mo'). The badges are visually identical in style regardless of content, creating a scannable pattern that the host learns to recognize across multiple proof cards. When a badge dimension matches the host's own profile, it receives a stronger visual treatment: accent background with white text instead of accent-light background with accent text. This match-highlighting ensures the host sees similarity without having to compare mentally.","evidence":[{"source":"john-call.txt, 06:51-07:07","type":"host_call","quote":"I've been renting my apartment almost 12 years, back and forth.","insight":"John's 12 years of experience is his identity anchor. A similarity badge showing '12 yr' on a proof card from an NYC landlord with similar tenure would be the visual equivalent of Cialdini's 'similar other.' The badge must be immediately scannable -- the host should not have to read a sentence to discover the similarity."},{"source":"cialdini-social-proof.txt, Monkey Me Monkey Do section","type":"book","quote":"The principle of social proof operates most powerfully when we are observing the behavior of people just like us.","insight":"Similarity is not a detail -- it is the primary lever. The visual treatment must reflect this: similarity badges should be the first thing the eye lands on within a proof card. They are not metadata; they are the headline."},{"source":"cialdini-social-proof.txt, Truths Are Us section (Bandura shy children research)","type":"book","quote":"The most effective type of clips were those depicting not one but a variety of other children interacting with their dogs.","insight":"Multiple proof cards with consistent similarity badges create a pattern: the host sees badge after badge confirming 'NYC, 10+ yr, $5K+' and the cumulative effect is stronger than any single testimonial. The badge system must be visually consistent across all proof cards so that the pattern is recognizable."}],"priority":"medium","tokens":{"colors":["accent-light (#e8f0eb) for default badge background (non-matched dimensions)","accent (#2d5a3d) for default badge text","accent (#2d5a3d) as solid background for matched-dimension badges","surface (#ffffff) for text on matched-dimension badges","border (#e2dfd9) for subtle badge border on default state"],"typography":["IBM Plex Mono, weight 500, text-xs (11px) for badge labels -- mono signals data, xs size keeps badges compact","Letter-spacing: 0.5px for badge text to improve legibility at small sizes"],"spacing":["xs (4px) horizontal padding inside each badge","xs (4px) gap between badges in the row","sm (8px) margin below the badge row, separating it from the proof card content"],"new_tokens_needed":["badge-matched-bg: accent (#2d5a3d) solid -- a filled badge state for dimensions that match the current host's profile, creating immediate visual recognition of similarity","badge-default-bg: accent-light (#e8f0eb) -- the standard unfilled badge state"]},"contrast_requirements":"WCAG AA minimum. Default badges: accent (#2d5a3d) text on accent-light (#e8f0eb) background at approximately 5.2:1, passing AA at 11px (which requires 4.5:1 for normal text). Matched badges: surface (#ffffff) text on accent (#2d5a3d) background at approximately 6.5:1, comfortably passing AA. The matched badge inversion (white on green vs. green on light green) creates a clear visual signal of similarity match without requiring the host to read and compare the values.","visual_hierarchy_rule":"Within a proof card, the eye lands on the badge row first because the pills create a distinct horizontal pattern at the top of the card. Matched badges (filled green) draw attention before default badges (light green) because of their higher visual weight. The host's scan path is: matched badges (instant similarity recognition), then default badges (additional context), then the proof outcome below. The badge system turns similarity assessment from a reading task into a pattern-recognition task.","brand_alignment":"Aligns with taste-model.md: 'Mono for data/trust (prices, stats, badges). IBM Plex Mono signals precision and reliability.' The badge system extends the mono-for-data principle to similarity markers, treating host demographics as verified data points rather than marketing descriptors. The pill shape with rounded-full radius aligns with 'trustworthy, not corporate' -- rounded corners signal approachability while the mono font signals precision. The accent green color maintains the trust/stability associations from the color philosophy."}]}</script>
