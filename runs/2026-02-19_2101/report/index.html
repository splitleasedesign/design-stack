  <script id="data-layer-4" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"becker-terror-vital-lie.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Wizard Step Transition with Armor-Preservation Saves","journey_phases":["listing_creation"],"problem":"During listing creation, each wizard step is a micro-death of privacy and a micro-birth of the host identity. If the transition between steps feels abrupt (instant page swap) or uncertain (no confirmation of saved state), the host loses the character armor of completed work and faces the new step undefended. If the transition is too slow or ceremonial, the host lingers at the impasse layer and may retreat.","solution":"On 'Save & Continue,' the current card performs a soft exit: content fades to 80% opacity over 200ms while the progress indicator advances (the completed step dot transitions from accent-bright to accent fill over 300ms using easing-out). After a 100ms hold, the new step card fades in from 0% to 100% opacity over 250ms. Total transition: 550ms. Critically, the save is confirmed by a brief 'Saved' micro-label that appears beside the progress dot for 1.5 seconds — this is the platform's acknowledgment that the character work is preserved. If the host navigates away mid-step, auto-save fires on field blur, and on return the wizard resumes at the exact state left — no work is ever lost.","states":{"idle":"Current step card visible, fields editable, 'Save & Continue' button in default accent state","saving":"Button shows a subtle loading spinner (16px, accent color) for <500ms while data persists; fields remain visible but non-interactive","saved_transitioning":"Current card fades out, progress dot fills, 'Saved' micro-label appears; new step card fades in","new_step_active":"New step card fully visible, fields editable, 'Saved' label fades out after 1.5s","auto_saved_on_blur":"When host navigates away mid-step, all entered data persists; on return, a 'Draft saved — pick up where you left off' banner appears above the card for 3 seconds","completed_review":"Host can tap any completed progress dot to review (read-only) previous steps without losing current position"},"transition_principle":"Transitions must feel like a gentle hand guiding the host forward — not a door slamming behind them. The fade-out/fade-in pattern avoids the psychological jolt of instant page replacement while remaining fast enough to maintain momentum. The 'Saved' micro-label is the platform whispering 'I have this' — a moment of delegated power that allows the host to release the previous step and engage the next.","timing":{"card_fade_out":"200ms, easing-out (cubic-bezier(0.16, 1, 0.3, 1))","progress_dot_fill":"300ms, easing-out","hold_between_steps":"100ms","card_fade_in":"250ms, easing-out","saved_label_display":"1500ms, then fade out over 300ms","auto_save_debounce":"2000ms after last field interaction","draft_banner_display":"3000ms, then slide up over 300ms"},"journey_state_awareness":"The wizard tracks both structural completion (which steps are done) and emotional momentum (time spent per step, field interaction patterns). If a host spends >3 minutes on the photo upload step without uploading, the system may surface a contextual reassurance ('You can add more photos later — one is enough to get started'). If a host completes steps 1-3 in quick succession but stalls at step 4, the progress indicator gently pulses the next step dot once after 30 seconds — a subtle nudge that maintains momentum without pressure.","edge_cases":["Host closes browser mid-step: All entered data auto-saved. On next visit, wizard resumes at exact state with 'Welcome back — your listing draft is saved' banner. No data loss, ever — destroying character work is the platform's gravest sin.","Host completes all steps except photos: Listing saved as 'Almost ready' draft with a specific 'Add photos to go live' prompt on the listing card. No generic 'Incomplete' label — specificity reduces overwhelm.","Host clicks 'Back' to a previous step: Previous step opens in editable mode; current step remains saved. The host can revise without re-doing later steps — revision is character armor adjustment, not retreat.","Network failure during save: Button shows 'Trying to save...' state for up to 5 seconds, then 'Saved to this device — we'll sync when you're back online.' The host must never feel their character work is at risk."],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The great boon of repression is that it makes it possible to live decisively in an overwhelmingly miraculous and incomprehensible world.","insight":"The fade transition between steps is repression in motion — the previous step's content disappears (repressed) as the new step emerges, allowing the host to live decisively within the current step."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing.","insight":"Auto-save is the micro version of pause — it preserves character work at every moment, ensuring the host can retreat and return without loss."}],"priority":"high"},{"id":"behaves-002","type":"interaction_pattern","title":"Proposal Notification to Decision Flow","journey_phases":["proposal_mgmt"],"problem":"A new proposal notification is the moment a specific stranger requests entry to the host's hero system. The notification itself can trigger what Becker calls 'the fear of losing support, of standing alone' — the host is suddenly confronted with a decision that has real-world consequences for their domestic safety. If the notification is jarring (aggressive push, alarm sound) it amplifies terror; if it is too subtle (buried in-app) the host misses it and the anxiety of an unresolved proposal accumulates.","solution":"The proposal notification arrives as a calm but clear push notification: '[Guest Name] sent a proposal for [Listing Name]' with the guest's avatar and verification badge visible in the notification preview. Tapping the notification opens the app directly to the proposal detail view (not the dashboard — avoid the extra navigation step during heightened vigilance). The proposal view loads with the guest identity header already visible, providing immediate threat-assessment data. If the host does not respond within 12 hours, a gentle follow-up appears: 'You have an open proposal from [Guest Name] — take a look when you're ready.' The language is invitational, not urgent — respecting the host's psychological processing time.","states":{"notification_received":"Push notification with guest avatar, name, verification badge, and listing name. Badge count increments on dashboard icon.","proposal_viewing":"Full proposal detail view with guest identity header, terms grid, guest message, and sticky action bar (Accept / Counter / Decline)","counter_offer_editing":"Tapping 'Counter' smoothly expands the terms grid to reveal editable fields (duration dropdown, price field, message textarea). The expansion animates over 300ms using easing-out — the controls emerge from within the existing layout rather than jumping to a new page.","counter_offer_sending":"Send button shows spinner; on success, terms grid collapses back to read-only with updated values and a 'Counter sent — waiting for [Guest Name]' status badge","awaiting_guest_response":"Proposal card on dashboard shows 'Counter sent' status in signal-info (#2d5a8a) with time elapsed. No additional notifications to the host during this wait — the anxiety of waiting must not be amplified by the platform.","proposal_accepted":"On accept, a confirmation modal appears with lease summary, start date, and 'Your space will be ready for [Guest Name] on [Date].' Modal uses accent-light bg (#e8f0eb) — the green signals safety confirmed.","proposal_declined":"On decline, a brief confirmation: 'Proposal declined. [Guest Name] has been notified.' No guilt-inducing 'Are you sure?' modal — the host's boundary must be respected immediately."},"transition_principle":"The flow from notification to decision must feel like a guided descent from alarm to resolution. Each state reduces ambient anxiety: the notification provides a name and face (stranger becomes person), the detail view provides terms and history (person becomes manageable), the action buttons provide agency (manageable becomes decided). The counter-offer expansion is particularly important: it must feel like opening a drawer, not entering a new room — the host stays in their assessment context while gaining editing powers.","timing":{"notification_to_view":"Immediate on tap — proposal view is pre-loaded when notification is generated","counter_expand":"300ms, easing-out","counter_collapse":"250ms, easing-out","accept_confirmation_appear":"200ms fade-in","decline_confirmation_appear":"150ms fade-in, auto-dismiss after 3s","follow_up_nudge":"12 hours after initial notification, then 36 hours, then no more — maximum 2 follow-ups","response_deadline_visible":"Show 'Proposal expires in X days' only after 48 hours, not immediately — premature deadline display amplifies urgency anxiety"},"journey_state_awareness":"If this is the host's first-ever proposal, prepend a brief contextual guide above the proposal detail: 'This is your first proposal. Here's what you're looking at:' with inline labels on the guest identity, terms, and action sections. This guide appears only once and can be dismissed. For experienced hosts (3+ proposals processed), skip the guide and present the proposal in its standard form. If the host has declined the last 3 proposals in a row, surface a soft check-in after the 3rd decline: 'Finding the right guest takes time. Would you like to adjust your listing preferences?' — this acknowledges the host's heightened selectivity without pathologizing it.","edge_cases":["Guest has no prior reviews or stay history: The identity header shows 'New to Split Lease' badge in signal-info-bg (#e8f0fa) instead of review score. The guest's verification status and ID check become the primary trust signals. An additional line appears: 'This guest has completed identity verification and background check.' The platform compensates for missing social proof with institutional proof.","Multiple proposals arrive simultaneously: Dashboard shows a proposal count badge. Proposals are listed in reverse-chronological order, each as a summary card (guest avatar, name, key dates, status). The host can process them one at a time — no comparison view that might trigger decision paralysis.","Host opens proposal but takes no action for 7+ days: The proposal card on the dashboard shifts to signal-warn border treatment. A single, final nudge: '[Guest Name] is still waiting for your response.' If no action after 10 days, the proposal auto-expires with a neutral notification to both parties.","Host's network is intermittent during counter-offer submission: Counter-offer queues locally and submits when connection restores. A 'Counter saved — will send when you're back online' status prevents the host from feeling their negotiation effort was lost."],"evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction.","insight":"The interaction flow must make the proposal's structure immediately legible — no hunting for information, no extra taps to reveal terms. Activation requires instant comprehension."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Appetites may be innocent because they are naturally given, but any organism caught in the myriad cross-purposes of this planet is a potential victim of this very innocence.","insight":"The calm notification tone, the immediate display of the guest's identity, and the structured terms grid all work to reframe the stranger's innocent appetite as manageable — contained within the platform's order."}],"priority":"high"},{"id":"behaves-003","type":"interaction_pattern","title":"Pause/Resume Listing Toggle","journey_phases":["listing_creation","retention"],"problem":"The host needs to retreat from exposure without the finality of deletion or the continuation of vulnerability. The pause action must feel immediate and reversible — not a negotiation with the platform, not a multi-step process, not an occasion for the platform to interrogate the host's motives. Becker's insight is that 'repression lives on life energies and uses them creatively' — pause is the creative use of the host's retreat impulse.","solution":"On any listing card (dashboard or listing detail), the host taps a three-dot menu to reveal Pause/Resume as the first option. Tapping 'Pause' triggers an immediate state change: the listing card desaturates by 30%, a 'Paused' badge appears (ink-muted text on bg-deep background, radius-full), and the listing is instantly removed from guest search results. No confirmation modal, no 'Are you sure?', no reason-collection form. The pause is instant and silent — the host's boundary is respected without interrogation. Resume follows the same instant pattern: tap 'Resume,' listing card returns to full saturation, 'Paused' badge is replaced by live status, and the listing re-enters search results within 30 seconds.","states":{"live":"Listing card at full color saturation, 'Active' status badge in accent-light (#e8f0eb), card is interactive with full action menu","pausing":"200ms desaturation transition; 'Paused' badge fades in over 200ms; listing removed from search index in background","paused":"Card at 70% saturation, 'Paused' badge visible, menu shows 'Resume' as first option. Card remains in host's listing grid — never hidden, never moved to an archive. The host can see their paused listing alongside active ones.","resuming":"200ms re-saturation transition; 'Active' badge fades in; listing re-enters search index","resumed":"Card at full saturation, fully live. A brief 'Your listing is live again' toast appears for 2 seconds."},"transition_principle":"Pause and resume must feel like flipping a light switch — instant, reversible, undramatic. The desaturation visual treatment makes the paused state visible without making it feel punitive or alarming. The host can see their paused listing and know: my work is here, my space is protected, I can come back. No ceremonial transitions, no modal interruptions — these would force the host to linger at the decision point, amplifying the anxiety the pause is meant to relieve.","timing":{"desaturation_transition":"200ms, easing-out","badge_transition":"200ms fade","search_index_removal":"Background, within 5 seconds","resume_resaturation":"200ms, easing-out","search_index_reinsertion":"Within 30 seconds","toast_display":"2000ms, then slide up over 200ms"},"journey_state_awareness":"If a listing has been paused for >30 days, the 'Paused' badge subtly shifts to ink-ghost (#bdb8b0) — a gentle visual signal that the listing is aging without being alarmist. After 60 days paused, the dashboard shows a single, non-intrusive inline note below the listing card: 'This listing has been paused for 60 days. Resume anytime, or we can keep it saved.' No email re-engagement before 45 days — respect the retreat. If the host has active proposals when they pause, a brief inline alert appears: 'You have 2 open proposals. Pausing will auto-decline them.' This is the one case where a confirmation is warranted — the host's action affects another person.","edge_cases":["Host pauses during active lease: Pause only affects the listing's search visibility for future tenants. Current lease continues unaffected. A clarifying note: 'Your current lease with [Guest Name] continues — pausing only hides your listing from new guests.'","Host pauses and deletes account: If the host requests account deletion while a listing is paused, show a data-preservation notice: 'Your listing data will be permanently removed. Consider keeping your account paused instead — your data stays safe.' Delete requires a separate confirmation.","Host rapidly toggles pause/resume: Rate-limit to one state change per 5 minutes. On rapid toggle, show: 'Your listing status was just changed. Give it a moment before changing again.' This prevents accidental state oscillation while preserving agency.","Host pauses all listings simultaneously: A batch pause option is not provided — each listing must be paused individually. This is deliberate: forcing individual action for each listing prevents impulsive total retreat and ensures the host consciously decides about each space."],"evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.","insight":"The interaction must make pause feel costless and instant — any friction in the pause action undermines its function as a retreat mechanism."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Repression is not simply a negative force opposing life energies; it lives on life energies and uses them creatively.","insight":"Pause is creative repression: it channels the retreat impulse into a productive holding state rather than destructive deletion. The interaction design must honor this by making pause feel like a positive action, not a failure."}],"priority":"high"},{"id":"behaves-004","type":"interaction_pattern","title":"Cleaning Photo Approval Ritual Interaction","journey_phases":["active_lease"],"problem":"The cleaning photo review is the ritual moment when the host confirms their sanctuary survived stranger-contact. If this interaction is buried in a notification center or requires multiple navigation steps, the ritual loses its power. If approval is a passive auto-accept, the host is denied the active confirmation their self-preservation instinct requires. The host must actively verify and seal the restoration.","solution":"When cleaning photos arrive, a high-priority dashboard card appears in the urgency stack (signal-warn left-border — due today). Tapping the card expands it inline (no page navigation) to reveal the photo grid. The host can tap individual photos to view them full-screen with swipe navigation. The approval interaction requires a deliberate action: a full-width 'Approve: Space Restored' button that, when tapped, triggers a satisfying confirmation animation — the card's border transitions from signal-warn to accent green over 300ms, photos gain the accent-light overlay with checkmark, and the card text updates to 'Space verified.' A subtle haptic pulse (on supported devices) accompanies the confirmation — a physical acknowledgment of restoration.","states":{"photos_received":"Dashboard urgency card with signal-warn left-border. Card label: 'Review cleaning photos from [Guest Name]'. Tap to expand.","reviewing":"Card expands inline to reveal 2x2 photo grid. Each photo is tappable for full-screen view. Approve and Flag buttons visible below grid.","photo_fullscreen":"Full-screen photo view with swipe navigation, dark overlay background, close button (X) top-right. Pinch-to-zoom available.","approving":"Approve button shows brief spinner (200ms), then card transitions: border goes from warn to accent green (300ms), photos gain overlay (200ms), text updates, haptic fires.","approved":"Card in confirmed state — accent green border, checkmark overlay on photos, 'Space verified' text. Card remains visible for 48 hours in reassurance zone, then archives.","flagged":"If host taps 'Flag an Issue,' a text input expands for description. On submit, card border transitions to signal-danger, text updates to 'Issue flagged — support will follow up.' Platform support is auto-notified."},"transition_principle":"The approval must feel conclusive and ceremonial — not a checkbox tap but a seal being placed. The border color transition from warn-amber to safe-green creates a visual resolution arc that mirrors the host's psychological transition from vigilance to relief. The haptic pulse is the physical punctuation of this ritual: the body feels the confirmation that the mind seeks. The 48-hour persistence of the confirmed card serves as an afterglow — ongoing visual proof that the sanctuary is intact.","timing":{"card_expand":"250ms, easing-out","photo_to_fullscreen":"200ms scale transition","approval_spinner":"200ms","border_color_transition":"300ms, easing-out","photo_overlay_appear":"200ms fade","haptic_pulse":"Single medium pulse on confirmation","confirmed_card_persistence":"48 hours in reassurance zone","flag_input_expand":"200ms, easing-out"},"journey_state_awareness":"If the host has approved cleaning photos for the same guest multiple times (recurring stays), the system trusts the pattern and shows the photos in a slightly more compact layout — acknowledgment that the host's anxiety has been managed through positive repetition. If the host has flagged an issue in a previous stay, the next cleaning photo review card opens with a subtle note: 'Previously flagged: [brief issue]. Check if resolved.' This supports the host's heightened vigilance without requiring them to remember the history themselves.","edge_cases":["Guest does not send cleaning photos: After 24 hours post-checkout, the dashboard shows a card: 'Cleaning photos not yet received from [Guest Name]. We've sent a reminder.' After 48 hours without photos: 'Still waiting on photos. Would you like to flag this for support?' The host must never feel the platform has abandoned the protocol.","Photos show damage or uncleanliness: The Flag interaction opens an inline form with photo annotation capability — the host can circle problem areas. This channels the host's alarm into structured, actionable documentation rather than panic messaging.","Host never reviews photos (ignores the card for 7+ days): Photos auto-archive with a note: 'Cleaning photos from [Guest Name] — reviewed later.' No auto-approval — the host's explicit confirmation is never assumed. A gentle note on the listing: 'You have unreviewed cleaning photos.'","Multiple sets of cleaning photos pending: Each set is a separate urgency card, ordered by stay end date. The host processes them one at a time — no batch approval. Each space-restoration is a separate ritual that deserves its own confirmation."],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Such constant expenditure of psychological energy on the business of preserving life would be impossible if the fear of death were not as constant. The very term 'self-preservation' implies an effort against some force of disintegration.","insight":"The cleaning photo ritual is the host's self-preservation instinct given a concrete, satisfying outlet. The active approval action channels constant background anxiety into a discrete, resolvable moment."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard.","insight":"Cleaning photos are urgency items that resolve into reassurance items — the interaction design must make this transition visible and satisfying, moving the card from the threat-zone to the safety-zone."}],"priority":"medium"},{"id":"behaves-005","type":"interaction_pattern","title":"Pricing Default Accept vs. Adjust Decision Point","journey_phases":["pricing"],"problem":"The pricing step forces the host to either accept the platform's self-valuation (delegating to other-power) or override it (asserting autonomous judgment about their own worth). Both paths carry existential weight: accepting defaults means surrendering self-determination; adjusting means confronting the anxiety of self-valuation. The interaction must make acceptance feel like a confident choice and adjustment feel like a safe exploration — neither should feel like defeat.","solution":"The pricing card loads with the default price already displayed as the hero number (see looks-004). The primary action is 'Accept this price' — a full-width accent button that, when tapped, triggers a confirmation animation: the price number briefly scales up 5% over 200ms (using easing-spring) and the guaranteed income line subtly highlights in accent for 500ms. This 'stamp of approval' animation makes acceptance feel active, not passive. The secondary action 'Adjust price' is a text link below the button. Tapping it smoothly reveals a slider constrained to the market range, with the current default marked. As the host slides, the hero price number and guaranteed income update in real-time — the host sees the consequence of every adjustment instantly. Releasing the slider snaps to the nearest $25 increment. A 'Confirm adjusted price' button replaces the original Accept button.","states":{"default_displayed":"Hero price number, trust line, guarantee projection, market range bar, Accept button, Adjust link. This is the landing state — designed for rapid acceptance.","accepting_default":"Accept button shows brief spinner (150ms), then price number scales up 5% over 200ms (spring easing), guaranteed income highlights in accent for 500ms, then wizard transitions to next step.","adjusting":"Slider expands below the market range bar over 300ms. Hero price and guarantee update in real-time as slider moves. 'Confirm adjusted price' button replaces Accept button. Adjust link changes to 'Reset to recommended' link.","confirming_adjustment":"Same animation as accepting default — price scales up, guarantee highlights. Wizard proceeds.","resetting_to_default":"'Reset to recommended' smoothly returns slider to default position over 300ms, hero price reverts, Accept button reappears."},"transition_principle":"The price acceptance animation (scale-up + highlight) must feel like a stamp being placed, not a button being clicked. The spring easing on the scale creates a subtle bounce that conveys confidence — the platform affirming the choice. The slider reveal uses a smooth expansion to avoid jarring the host out of the decision context. Real-time price updating during slider interaction provides immediate feedback that prevents the host from feeling lost in the adjustment — every position on the slider has a visible consequence.","timing":{"accept_spinner":"150ms","price_scale_up":"200ms, easing-spring (cubic-bezier(0.34, 1.56, 0.64, 1))","guarantee_highlight":"500ms, then fade over 300ms","slider_expand":"300ms, easing-out","price_realtime_update":"Continuous during slide, throttled to 60fps","snap_to_increment":"100ms on release","reset_to_default":"300ms slide animation"},"journey_state_awareness":"If the host adjusts the price significantly below the recommended default (>20% lower), a gentle contextual note appears: 'This price is below most listings in [neighborhood]. Your guaranteed income will be $X,XXX/month.' The note is informational, not blocking — the host's autonomy is preserved. If the host adjusts above default (>20% higher), a different note: 'At this price, your listing may take longer to receive proposals.' Both notes disappear if the host returns to within 20% of default. No note appears for adjustments within the 20% band — this range is the platform's tolerance for the host's self-valuation needs.","edge_cases":["Host taps Accept without reading: The acceptance is honored. No 'Did you review the price?' gate. The host who accepts instantly is delegating to other-power decisively — this is the healthiest Beckerian response and the platform should not second-guess it.","Host adjusts price to market minimum: The slider allows it. A note appears: 'This is the lowest recommended price for your area. Your space is worth at least this much.' The note validates even the minimum — no self-deprecation.","Host adjusts price to market maximum: The slider allows it. A note appears: 'This is the highest recommended price for your area. You may receive fewer proposals.' Honest but not discouraging.","Host repeatedly slides back and forth without confirming: After 3 slider direction changes, a subtle message: 'Not sure? The recommended price works well for most hosts in your area.' This is the platform gently offering to resume its role as delegated authority.","Host returns to pricing step after completing later steps: The previously accepted/adjusted price is displayed as the hero number. The host can re-enter adjustment mode but the existing price is visually affirmed — no 'unsaved' anxiety."],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We don't want to admit that we do not stand alone, that we always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us.","insight":"The Accept button is the host's admission of reliance on the platform's power. The confirmation animation must make this feel like a confident embedding, not a surrender."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Value before the ask — always.","insight":"The default price (value) is displayed before the Adjust option (the ask). The interaction flow ensures the host sees and internalizes the platform's recommendation before being invited to modify it."}],"priority":"high"},{"id":"behaves-006","type":"interaction_pattern","title":"Re-List Streamlined Flow at Lease End","journey_phases":["retention"],"problem":"At lease end, the host has completed the full cycle of exposure and must decide whether to recommit. If the re-listing flow requires re-entering data, re-uploading photos, or re-navigating the full wizard, the character-work cost of recommitment is too high — the host experiences the full existential weight of listing creation again, but this time with experiential knowledge of what it actually entails. The returning host needs the re-listing flow to honor their prior investment.","solution":"The re-list CTA (on the Legacy Summary page) opens a single confirmation screen — not a wizard. The screen displays the existing listing as a compact review card: listing title, main photo, price, key terms — all pre-populated from the previous lease. The host can tap any section to edit (inline expand, not page navigation), but the default action is 'Re-list as-is' — a full-width accent button. If the host wants to adjust pricing based on their experience, the price section opens with the same slider interaction (behaves-005) but now shows 'Previous price: $X | Recommended: $Y' where Y may have been updated by the algorithm. The entire flow should be completable in under 60 seconds for a host who re-lists without changes.","states":{"legacy_summary_viewed":"Host has seen their hosting impact metrics and review excerpts. Re-list CTA is prominent at bottom.","review_card_displayed":"Single screen showing listing preview card with all prior data. 'Re-list as-is' button (accent, full-width) at bottom. 'Edit details' link available for each section.","editing_section":"Tapped section expands inline (300ms, easing-out) to reveal editable fields. Other sections remain collapsed but visible. 'Done editing' collapses the section.","relisting":"Re-list button shows spinner, then confirmation: listing card animates from 70% to 100% saturation (reversing the pause visual), 'Live' badge appears, confetti-free — a brief, warm 'Your listing is live' toast appears for 3 seconds.","relisted":"Host returns to dashboard with updated listing card. A 'Welcome back' inline note appears once on the dashboard.","choosing_pause_instead":"If host taps Pause instead of Re-list, listing remains in paused state from previous lease end. No additional confirmation needed."},"transition_principle":"The re-list flow must feel like resuming, not restarting. The single-screen review card communicates: 'Everything you built is still here.' Inline editing preserves context — the host adjusts within the existing structure rather than re-entering a wizard that evokes the vulnerability of initial listing creation. The re-saturation animation (70% to 100%) directly reverses the pause desaturation, creating a satisfying visual closure: what was dimmed is now alive again.","timing":{"review_card_load":"Instant — data pre-populated from existing listing","section_expand":"300ms, easing-out","section_collapse":"250ms, easing-out","relist_spinner":"300ms","resaturation_animation":"400ms, easing-out","live_badge_appear":"200ms fade","toast_display":"3000ms, then slide up over 200ms"},"journey_state_awareness":"If the host's previous lease included any flagged issues (cleaning problems, date change disputes), the review card surfaces a contextual note in the relevant section: 'Last time, you flagged a cleaning issue. Consider updating your house rules.' This helps the host strengthen their character armor based on experience rather than ignoring lessons learned. If the algorithm recommends a different price than the previous lease, the pricing section auto-expands to highlight the change — drawing the host's attention to a meaningful update without forcing a full review of unchanged sections.","edge_cases":["Host received negative reviews during previous lease: The review card does not show the negative review — this is a forward-looking moment, not a retrospective. But if the listing's average rating dropped below 3.5, a gentle note appears: 'Consider updating your listing photos and description to attract great-fit guests.'","Listing data has become stale (photos >1 year old): A non-blocking suggestion appears below the photo: 'Your photos are from [month, year]. Want to update them?' The host can dismiss this and re-list with existing photos.","Host wants to re-list but at a different property: This is a new listing, not a re-list. The CTA 'List a new space' is available on the dashboard but separate from the re-list flow. The re-list flow is exclusively for the same space.","Host re-lists immediately after lease end (same day): The flow works identically. No cooling-off period is enforced — if the host wants to sustain exposure without a gap, the platform should enable that momentum."],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The neurotic who has had therapy is like a member of Alcoholics Anonymous: he can never take his cure for granted, and the best sign of the genuineness of that cure is that he lives with humility.","insight":"The re-list flow must be humble — a quiet, efficient recommitment, not a triumphant relaunch. The host's courage to continue is honored by minimizing the effort required, not by celebrating it loudly."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing.","insight":"The re-list flow IS the 'door' that pause keeps open. The ease of re-listing validates the pause decision — the host who paused and returns finds their world intact."}],"priority":"medium"}]}</script>

  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"becker-terror-vital-lie.txt"},"elements":[{"id":"feels-001","type":"emotional_pattern","title":"Guided Courage Through the Listing Wizard","journey_phases":["listing_creation"],"target_emotion":"Quiet competence — the host should feel they are filling out a straightforward form, not performing an act of existential self-exposure. The underlying terror of making one's private sanctuary public must be fully repressed by the wizard's normalizing cadence.","emotion_rationale":"Becker writes that character defenses 'support a grand illusion' and that the host is 'driven toward things that support the lie of his character.' The listing wizard's emotional job is to support the grand illusion that listing creation is ordinary. The host who completes the wizard should feel competent and organized — not brave, not vulnerable, not exposed. The moment the host feels the weight of what they are doing, they are at Perls' impasse layer, and the risk of abandonment spikes. The wizard must never let the host linger at the impasse; it must keep them moving through manageable pieces that feel routine.","copy_guidelines":{"tone":"Matter-of-fact, warm, and slightly conversational. The voice is a knowledgeable friend helping you fill out paperwork — not a therapist, not a coach, not a salesperson.","step_titles":"Use plain, functional language: 'Your space,' 'Photos,' 'Features & amenities,' 'House rules,' 'Pricing,' 'Review & publish.' No aspirational or emotional framing ('Share your story,' 'Set your value') — these pierce the vital lie by making the existential weight explicit.","reassurance_subtitles":"Each step gets a single-line subtitle that reframes self-exposure as guest-utility: 'Help guests picture themselves here' (photos), 'Guests filter by these features' (amenities), 'Set expectations upfront' (house rules). The host is told they are helping someone else, not exposing themselves.","field_labels":"Neutral, specific, brief: 'Listing title,' 'Number of bedrooms,' 'Monthly price.' No questions ('What makes your space special?') — questions invite self-reflection, and self-reflection at this stage activates the fear of self-knowledge that Becker identifies as the root of character defense.","completion_nudge":"The completion percentage label on the listing card says 'X% complete' — not 'Almost there!' or 'You're so close!' Enthusiasm reads as pressure during a vulnerable process.","error_states":"Validation messages use neutral, instructive language: 'Add at least one photo to continue' — not 'Don't forget your photos!' The imperative without the exclamation preserves the bureaucratic register that keeps the vital lie intact."},"animation_feel":"Subdued and purposeful. Step transitions use the fade pattern (behaves-001) — no slide, no bounce, no celebratory motion. The progress indicator advances with a gentle fill, not a checkmark slam. On final submission ('Publish'), a brief moment of warmth: the card background washes to accent-light (#e8f0eb) for 500ms before transitioning to the listing detail view. This is the single celebratory moment — a controlled, warm pulse that acknowledges the accomplishment without dramatizing it.","tension_relief":{"tension_source":"The host is progressively shedding character armor — each step exposes more of their private world to public view. The photo step is the peak tension point: converting private space into public image.","relief_mechanism":"Each 'Save & Continue' provides a micro-relief: the 'Saved' label confirms the work is preserved, the progress indicator shows forward movement, and the new step's fresh card provides a psychological reset. The wizard never shows all remaining steps at once — the host only sees 'what I've done' (green dots) and 'what's next' (single upcoming dot), never the full scope of what remains. The biggest relief comes at publish: the accent-light wash is the platform saying 'You did it, and it's safe.' The wizard then disappears entirely — the host lands on their listing detail page, which reframes the exposed content as a finished product rather than a series of vulnerable disclosures.","failure_recovery":"If the host abandons the wizard mid-step, no guilt-inducing follow-up. The listing card on the dashboard shows 'X% complete' neutrally. After 48 hours, a single email: 'Your listing draft is saved. Pick up anytime.' The language is patient, not urgent — the platform waits for the host's character defenses to regroup."},"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The defenses that form a person's character support a grand illusion, and when we grasp this we can understand the full drivenness of man. He is driven away from himself, from self-knowledge, self-reflection.","insight":"The wizard copy must never invite self-reflection. Every label, title, and subtitle must drive the host away from awareness of what they are really doing and toward the comfortable lie that this is a simple, routine task."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Value before the ask — always. Any flow that requires users to give information before seeing results will lose most of them.","insight":"The wizard's emotional arc must deliver small values (saved progress, previews of how the listing will look) before each ask (the next set of fields). The host should feel they are receiving as much as they are giving at every step."}],"priority":"high"},{"id":"feels-002","type":"emotional_pattern","title":"Contained Vigilance in Proposal Review","journey_phases":["proposal_mgmt"],"target_emotion":"Informed authority — the host should feel like a decision-maker with complete information, not a homeowner confronted with a stranger at the door. The platform has done the vetting; the host is reviewing the results, not performing the investigation.","emotion_rationale":"Becker describes the terror of 'billions of individual organismic appetites' — each proposal is one such appetite requesting entry. The host's natural response is hypervigilance: scanning every detail for threat signals. The emotional design must channel this vigilance into a structured assessment framework rather than allowing it to spiral into uncontained anxiety. The host should feel their vigilance is supported and contained by the platform's vetting infrastructure — they are making a decision, not defending a fortress. The verification badge, review history, and structured terms provide what Becker calls 'delegated powers': the host's threat assessment is augmented by the platform's prior screening.","copy_guidelines":{"tone":"Calm, informational, and respectful of the host's authority. The voice is a trusted advisor presenting a pre-screened candidate — not a matchmaker trying to force a connection.","proposal_header":"'Proposal from [Guest Name]' — simple, factual. Not 'You have a new match!' or 'Someone wants your space!' Excitement amplifies anxiety at this phase.","trust_signals_copy":"Verification status uses factual labels: 'Identity verified,' '12 completed stays,' '4.8 average rating.' No enthusiasm ('Great guest!' 'Highly rated!'). The host trusts numbers, not adjectives, during threat assessment.","action_button_labels":"'Accept proposal' (affirming, clear), 'Send counter-offer' (collaborative, non-confrontational), 'Decline' (neutral, brief). Not 'Welcome this guest!' (premature warmth) or 'Say no' (guilt-inducing framing).","counter_offer_prompt":"'Adjust the terms to work for you' — this positions the counter-offer as the host exercising rightful authority, not as a rejection of the guest's needs. The framing supports the host's character armor: they are in control of the terms of their own vulnerability.","decline_confirmation":"'Proposal declined. [Guest Name] has been notified.' No 'Are you sure?' No 'This guest had great reviews.' The host's boundary decision must be respected instantly and without emotional manipulation.","first_proposal_guidance":"For hosts receiving their first-ever proposal: 'This is your first proposal. Take your time reviewing [Guest Name]'s details below.' The 'take your time' is permission to process — acknowledging the emotional weight without naming it."},"animation_feel":"Restrained and deliberate. The proposal view loads crisply — no sliding panels, no card flips, no attention-grabbing entrance animations. The guest identity header is simply present, like a resume on a desk. The counter-offer expansion (behaves-002) uses a smooth, controlled reveal — no spring bounce, no playful motion. On acceptance, the accent-light confirmation modal fades in gently (200ms) — not a celebration, but a resolution. On decline, the confirmation text appears briefly and fades — the moment passes quickly, as it should. The emotional register of all animations is: professional, unhurried, respectful of the gravity of the decision.","tension_relief":{"tension_source":"A named, specific stranger is requesting physical access to the host's sanctuary. The host must decide whether to permit this intrusion based on limited information. This is Becker's terror of death made interpersonal — the stranger represents the uncontrollable contingent.","relief_mechanism":"The structured proposal view provides relief through containment: the stranger is reduced to a set of verifiable data points (name, photo, verification, reviews, terms). Each piece of information that checks out lowers the threat level incrementally. The biggest relief comes from the verification badge and review history — these are the platform saying 'we have already stood between you and the unknown.' The counter-offer mechanism provides relief through control: the host can reshape the terms of their vulnerability (shorter duration, different dates) without accepting or rejecting the person. On acceptance, the confirmation modal with specific dates and lease terms provides relief through concreteness: the unknown future is now a defined, bounded plan.","failure_recovery":"If the host opens a proposal, becomes anxious, and closes the app without acting: the proposal remains in its original state on the dashboard. No 'You didn't respond!' alarm. After 12 hours, one gentle nudge. After 36 hours, a second. No further pressure. The host's psychological processing time is respected — rushing a decision that involves admitting a stranger into one's home is worse than a delayed response."},"evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling. Their history, their reviews, their familiarity with how things work — it all reduces the host's anxiety.","insight":"The emotional design must make the guest's reputation the primary anxiety-reducer. Every trust signal in the proposal view is a emotional relief valve — each verified data point lowers the host's threat level."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"He uses all kinds of techniques, which we call the 'character defenses': he learns not to expose himself, not to stand out; he learns to embed himself in other-power.","insight":"The proposal view must feel like the host embedding in the platform's other-power. The verification infrastructure is the platform's character defense offered to the host — borrowed armor for the moment of decision."}],"priority":"high"},{"id":"feels-003","type":"emotional_pattern","title":"Confident Surrender at the Pricing Step","journey_phases":["pricing"],"target_emotion":"Reassured acceptance — the host should feel that the platform has solved the hardest problem for them. Accepting the default should feel like trusting a knowledgeable advisor, not like surrendering autonomy. Adjusting should feel like fine-tuning, not like self-assessment.","emotion_rationale":"Becker writes that people 'always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us.' The pricing default IS that transcendent system. The host who accepts the default is performing what Becker calls 'embedding in other-power' — delegating the terror of self-valuation to the platform's authority. This should feel like relief, not defeat. The host who adjusts is performing what Becker calls 'flirtation with anxiety' — testing their own judgment within a safe range. The slider constraint to the market range is the platform's guardrails: the host can explore but cannot stray into territory where the vital lie collapses (price so low they feel worthless, so high they feel delusional).","copy_guidelines":{"tone":"Confident and supportive. The voice is a financial advisor presenting a recommendation — specific, data-grounded, warmly authoritative.","default_presentation":"'We recommend $X,XXX per month' — the 'We recommend' positions the platform as an active advisor, not a passive calculator. This is the platform lending its authority to the host's self-valuation.","trust_line":"'Based on [X] similar rooms in [neighborhood]' — concrete, local, verifiable. Not 'Our algorithm suggests' (tech-cold) or 'You could earn up to' (aspirational-misleading).","guaranteed_income":"'$X,XXX/month guaranteed income' — the word 'guaranteed' is the anxiety buffer. It converts the terrifying uncertainty of stranger-dependent income into a promise from a transcendent system.","adjustment_prompt":"'Adjust to your preference' — not 'Set your own price' (forces self-determination) or 'Override our recommendation' (frames adjustment as defiance). 'Preference' keeps the emotional register light.","contextual_notes":"Below-default adjustment: 'This price is below most listings in [neighborhood]. Your guaranteed income will be $X,XXX/month.' No judgment, just information. The host's self-esteem is protected by the neutral register. Above-default adjustment: 'At this price, your listing may take longer to receive proposals.' Honest, not discouraging. The market feedback is presented as timing, not rejection.","acceptance_confirmation":"No copy on the acceptance animation — the visual (price scale-up, guarantee highlight) says it all. Adding words like 'Great choice!' would patronize; adding 'Are you sure?' would undermine."},"animation_feel":"The pricing step's animation must project certainty. The default price is already present when the card loads — no counting-up animation, no reveal, no dramatic entrance. It is simply there, as if it always was. This 'already decided' presentation reduces the host's sense that a decision is needed at all. The acceptance animation (scale-up with spring easing) adds a subtle physical emphasis — the number becomes slightly larger, as if the platform is affirming 'Yes, this is right.' The slider, when used, moves smoothly with real-time price updates — creating a sense of continuous, controlled exploration rather than discrete, anxious choices.","tension_relief":{"tension_source":"The host must assign monetary value to their psychologically priceless sanctuary. Setting the price too high risks no proposals (public rejection); setting it too low risks self-deprecation (the space that anchors their identity is 'worth' less than they feel). The fee structure adds betrayal anxiety: the platform that promised protection now extracts value.","relief_mechanism":"The default price provides the primary relief — the host does not have to generate the number. The 'Based on X similar rooms' trust line provides contextual relief — the host's space is being valued by comparison to peers, not in isolation. The guaranteed income projection provides security relief — the number connects the price to predictable, controllable revenue. The fee structure is hidden until after price acceptance (communicates-005, Tier 3) — this sequencing prevents the betrayal anxiety from contaminating the self-valuation moment. The acceptance animation provides closure relief — the brief scale-up is the period at the end of the sentence; the decision is made.","failure_recovery":"If the host stalls at the pricing step and leaves the wizard: the draft saves with the default pre-populated. On return, the host sees the default price still in place — the platform's recommendation has been patiently waiting. No 'You haven't set your price yet!' alert — the price IS set, the host just hasn't confirmed it."},"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We don't want to admit that we do not stand alone, that we always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us.","insight":"The pricing default must feel transcendent — larger, more knowledgeable, more confident than the host's own judgment. The host's acceptance is not surrender but a natural embedding in a system stronger than themselves."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We tend to be afraid of any knowledge that could cause us to despise ourselves or to make us feel inferior, weak, worthless, evil, shameful.","insight":"The pricing copy must never allow the host to feel their space is undervalued. Even the minimum price on the slider must be presented as a legitimate, respectable figure."}],"priority":"high"},{"id":"feels-004","type":"emotional_pattern","title":"Sanctuary Restoration Through Cleaning Verification","journey_phases":["active_lease"],"target_emotion":"Ritual satisfaction — the host should feel the deep, almost primal relief of confirming that their space has survived contact with the stranger and been returned to its pre-invasion state. The emotion is not joy or gratitude; it is the quiet satisfaction of a cycle completed, an order restored.","emotion_rationale":"Becker writes that 'self-preservation implies an effort against some force of disintegration.' The cleaning photo ritual is the host's self-preservation instinct given a concrete, completable form. During active lease, the host lives with chronic low-grade anxiety about their space — Is it being respected? Is it being damaged? Will it be returned as I left it? Each cleaning photo review answers these questions visually and definitively. The approval action is not administrative; it is the host performing a ritual confirmation that their hero system is intact. The satisfaction must be proportional to the anxiety that preceded it — deep enough to restore the vital lie, brief enough not to dramatize the underlying terror.","copy_guidelines":{"tone":"Clean, confirmational, and minimal. The voice is a building inspector signing off — professional, trustworthy, conclusive.","review_header":"'Cleaning verification from [Guest Name]' — 'verification' positions this as an official process, not a casual photo share. The formality supports the ritual quality.","photo_caption":"No captions needed on individual photos. The photos speak for themselves. Adding text ('Kitchen looks great!') would insert editorial judgment into what should be a visual verification process.","approve_button":"'Approve: Space Restored' — the word 'Restored' is critical. Not 'Looks good' (casual), not 'Accept' (transactional), not 'Confirm cleaning' (procedural). 'Restored' acknowledges that something was at risk and has been returned to safety.","flag_button":"'Flag an Issue' — calm, factual, process-oriented. Not 'Report a problem' (alarming) or 'Something's wrong' (panic-inducing). The host is initiating a structured process, not sounding an alarm.","confirmed_state":"'Space verified — [date]' — the verification is timestamped, creating a permanent record. This record is character armor: proof that can be referenced later if anxiety resurfaces.","no_photos_received":"'Cleaning photos not yet received. We've sent [Guest Name] a reminder.' — the platform is acting on the host's behalf, maintaining the ritual even when the guest is slow. 'We've sent' communicates that the platform is the protecting superego, actively monitoring."},"animation_feel":"The approval animation is the emotional climax of the active lease cycle. The border color transition (warn amber to safe green, 300ms) is the visual representation of anxiety-to-relief. The photo overlay (accent-light with checkmark) is a seal — something placed over a completed inspection. The haptic pulse is the body feeling what the mind knows: it's safe. These three elements (color shift, overlay, haptic) should create a compound moment of satisfaction that is brief (under 1 second total) but perceptually rich. No confetti, no celebration, no sound effect — the register is professional satisfaction, not party joy. The 48-hour persistence of the confirmed card in the reassurance zone provides an afterglow: each time the host opens the dashboard and sees the green-bordered, checkmarked card, the repression of space-invasion anxiety is re-engaged.","tension_relief":{"tension_source":"The host's private space has been physically occupied by a stranger. The cleaning photos are evidence of what happened to the sanctuary in the host's absence. The host is scanning for damage, disrespect, disorder — any sign that their hero system was violated.","relief_mechanism":"Clean, well-lit photos of a restored space provide direct visual evidence that the sanctuary survived. The structured grid presentation (looks-005) allows systematic scanning — the host can verify each area without needing to hunt through a media roll. The full-screen tap-to-zoom allows close inspection of any area of concern — the host's vigilance is supported, not suppressed. The approval button converts the multi-photo visual assessment into a single, definitive action — all the micro-judgments ('kitchen looks fine, bathroom looks fine, bedroom looks fine') are consolidated into one conclusive 'Approve.' This compression of many small reliefs into one large relief creates the ritual satisfaction.","failure_recovery":"If photos show damage: the Flag interaction channels alarm into structured documentation (inline form with photo annotation). The host's panic is converted into a support ticket — the platform takes over the problem-solving, restoring its role as protecting superego. The emotional message is: 'You found a problem, and we will handle it.' If photos are ambiguous (blurry, incomplete): a third option could appear after prolonged viewing: 'Not sure? Ask [Guest Name] for additional photos.' This preserves the host's vigilance without forcing a premature judgment."},"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Such constant expenditure of psychological energy on the business of preserving life would be impossible if the fear of death were not as constant.","insight":"The cleaning photo ritual must be proportionally satisfying to the constant anxiety it resolves. A one-tap approval is too light; a multi-step verification is too heavy. The multi-element confirmation (color shift + overlay + haptic) hits the right balance."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard.","insight":"The cleaning photo review is an urgency item that transforms into a reassurance item. This emotional arc — from 'you need to check this' to 'you confirmed it's safe' — is the core tension-relief cycle of the active lease phase."}],"priority":"high"},{"id":"feels-005","type":"emotional_pattern","title":"Earned Significance at the Legacy Summary","journey_phases":["retention"],"target_emotion":"Quiet pride — the host should feel that their vulnerability had meaning, that the hosting experience was an act of contribution, not just a transaction. The emotion is not triumph (too loud) or relief (too finished); it is the understated satisfaction of having done something real that mattered to real people.","emotion_rationale":"Becker argues that 'man's deepest need is to be free of the anxiety of death and annihilation' and that people manage this through what he calls hero systems — projects that give life meaning and the feeling of contributing to something that outlasts the individual. The Legacy Summary reframes hosting as an immortality project: the host's space provided housing, generated income, and earned gratitude from strangers who became known. The cumulative metrics (guests hosted, months of housing provided, positive reviews) are the evidence that the host's vulnerability was not in vain — it produced a legacy. This emotional framing provides the narcissistic supply needed to sustain the expanded hero system and consider re-listing. Without it, the raw memory of hosting (anxiety, stranger-intrusion, control negotiations) may overwhelm the positive outcomes.","copy_guidelines":{"tone":"Warm, reflective, and personally addressed. The voice shifts from the advisory register of active hosting to a more intimate, retrospective tone — a letter of appreciation from the platform to the host.","hero_headline":"'Your hosting impact' — not 'Your earnings summary' (reductive) or 'Congratulations!' (patronizing). 'Impact' positions the hosting experience as something that mattered beyond the transaction.","income_label":"'Total earned' — not 'Revenue' (corporate) or 'Money made' (casual). 'Earned' implies deserved — the host's courage has been compensated fairly.","guest_count_label":"'Guests welcomed' — not 'Guests hosted' (procedural). 'Welcomed' reframes the stranger-intrusion as hospitality, supporting the vital lie that the host was in control and generous, not vulnerable and anxious.","months_label":"'Months of housing provided' — this is the immortality metric. The host's space was not just occupied; it provided shelter. This framing connects hosting to a fundamental human contribution that transcends the individual transaction.","review_section_header":"'What they said about you' — personal, direct, warm. The reviews are not 'feedback' (corporate) or 'ratings' (mechanical); they are people speaking about the host. This personalizes the legacy.","relist_cta":"'List your space again' — simple, direct, low-pressure. Not 'Start earning again' (mercenary) or 'Keep the momentum going' (pressuring). The host decides in their own time.","pause_option":"'Or take a break' — 'take a break' normalizes the pause. Not 'Not ready yet?' (implies readiness is expected) or 'Pause your listing' (procedural). A break is what you take when you've been working; it honors the effort."},"animation_feel":"The Legacy Summary is the single most emotionally elevated moment in the host experience. The accent-light (#e8f0eb) full-bleed canvas marks this as a special context — the host has entered a different register. The income hero number simply appears, already present when the page loads — no counting-up animation. Counting up is a gamification trope that reduces meaning to a meter filling; the number should be stated with the quiet confidence of a fact. Review snippets fade in with a slight 100ms stagger as the host scrolls — each one a separate voice confirming the host's contribution. The overall motion language is: still, confident, warm. No particle effects, no animations that call attention to themselves. The page should feel like opening a well-designed annual report from a cause the host contributed to.","tension_relief":{"tension_source":"The lease has ended. The host faces the existential question: was it worth it? The tension is between the memory of sustained vulnerability (strangers in my home, constant monitoring, pricing anxiety, proposal decisions) and the hope that it produced something meaningful.","relief_mechanism":"The Legacy Summary resolves this tension by providing structured, visual evidence that the vulnerability was worth it. Income earned answers 'Was it financially worth it?' Guests welcomed answers 'Did my space serve its purpose?' Months provided answers 'Was my contribution significant?' Review excerpts answer 'Did the strangers respect and appreciate what I offered?' Together, these metrics rebuild the vital lie around hosting: it was not exposure and terror but contribution and reward. The re-list CTA at the bottom is placed after the emotional resolution — the host decides to continue from a position of validated strength, not unresolved anxiety.","failure_recovery":"If the host's experience was negative (low ratings, difficult guests, financial shortfall): the Legacy Summary still shows the facts — income earned, guests hosted — without editorializing. No 'Better luck next time.' The pause option is equally available. If the host chooses pause, the page closes with: 'Your listing is paused. Everything you built is saved.' This validates even the retreat."},"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The irony of man's condition is that the deepest need is to be free of the anxiety of death and annihilation; but it is life itself which awakens it, and so we must shrink from being fully alive.","insight":"The Legacy Summary is the platform's answer to this irony: it shows the host that being 'fully alive' (hosting, vulnerable, exposed) produced tangible evidence of meaning. The metrics are proof that aliveness was worth the anxiety."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing.","insight":"The Legacy Summary must make both re-listing and pausing feel like valid, dignified choices. The host who pauses is not failing; they are taking a break from a significant effort. The emotional design must honor both paths equally."}],"priority":"high"},{"id":"feels-006","type":"emotional_pattern","title":"Vigilant Calm on the Active Lease Dashboard","journey_phases":["active_lease"],"target_emotion":"Informed equilibrium — the host should feel that everything is accounted for, nothing is slipping through the cracks, and the platform is watching alongside them. The emotion is not relaxation (the stranger is still in the home) but controlled vigilance — the equanimity of a pilot scanning instruments, not the anxiety of a parent checking a baby monitor.","emotion_rationale":"Becker describes the 'strange power of living in the moment and ignoring and forgetting' — the 'grim equanimity' that comes from having a manageable world with clear routines. The active lease dashboard is this manageable world. During active lease, the host cannot truly relax — a stranger inhabits their hero system. But they can achieve equanimity if the platform provides a complete, current, trustworthy picture of the situation. The dashboard's emotional job is to convert the diffuse anxiety of 'stranger in my home' into the contained task-orientation of 'here are your action items, here is what's going well.' The urgency stack addresses threats; the reassurance zone sustains the vital lie. Together, they produce a state where the host's self-preservation instinct is satisfied without being alarmed.","copy_guidelines":{"tone":"Informational, current, and personally relevant. The voice is a concierge providing a morning briefing — factual, organized, aware of what matters to this specific host.","urgency_card_labels":"Action-oriented, specific, named: 'Review cleaning photos from Alex,' 'Respond to date change request from Jordan,' 'Confirm arrival for March 15.' Always include the guest name — the stranger becomes a known person in every interaction.","time_indicators":"'Due today,' '2 hours ago' (overdue), 'In 3 days' — specific, not vague. Not 'Soon' or 'When you can.' Temporal precision supports the host's sense of control.","reassurance_zone_header":"'Everything else is on track' — this single line is the vital lie condensed into seven words. The host who reads it can relax their threat-scanning and absorb the positive data below.","reassurance_content":"'$X,XXX earned this month,' 'Next arrival: [Guest Name], March 15,' 'Latest review: 5 stars from [Guest Name].' Each item is a data point of survival — financial, operational, reputational.","empty_urgency_state":"'All caught up — nothing needs your attention right now.' Followed by the reassurance zone. This is the best possible dashboard state, and the copy should feel like a deep breath — permission to stop scanning.","error_or_issue_state":"If a lease issue is in progress (support ticket, dispute): a dedicated card appears in the urgency stack with signal-info styling: '[Issue type] — support is handling this. Last update: [time].' The host must feel the platform is actively managing the issue, not passively recording it."},"animation_feel":"The dashboard's motion language is functional and steady. Urgency cards do not pulse, flash, or bounce — they are present and still, waiting to be addressed. The traffic-light left-border system (looks-003) provides the urgency signal through color, not motion. When an urgency card is resolved (e.g., cleaning photos approved), it transitions: the card smoothly slides down from the urgency stack to the reassurance zone over 400ms, border color shifting from warn/danger to accent green during the slide. This physical movement from 'urgent' to 'resolved' is the most emotionally significant animation on the dashboard — it is the visual enactment of threat-to-safety, and the host feels the relief of watching a task move from the worry list to the all-clear list. No other motion on the dashboard — scrolling reveals content, cards expand and collapse smoothly, but nothing moves unsolicited.","tension_relief":{"tension_source":"The host lives with the chronic knowledge that a stranger occupies their sanctuary. Every day of active lease is a day the vital lie that 'I control my home' is tested. The dashboard is the host's primary mechanism for reasserting that control.","relief_mechanism":"The urgency stack provides task-based relief: each completed action item is a micro-victory of control. The reassurance zone provides narrative relief: 'everything else is on track' tells the host their hero system is functioning. The 'all caught up' empty state provides the deepest relief: there are no threats, the system is working, the host can disengage temporarily. The card-slide animation from urgency to reassurance zone provides kinesthetic relief: the host watches the threat physically move to the safe zone.","failure_recovery":"If the dashboard shows multiple overdue items (3+ red-bordered cards): the stack is ordered by severity but a summary line appears above: 'You have [X] items that need attention.' This prevents the host from being overwhelmed by a list of individual threats — the summary contains the anxiety in a single, manageable count. After addressing all items, the summary disappears and 'All caught up' appears — the full emotional reset."},"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"All he has to do is to plunge ahead in a compulsive style of drivenness in the 'ways of the world' that the child learns and in which he lives later as a kind of grim equanimity.","insight":"The dashboard provides the 'ways of the world' for the active host — clear routines, clear actions, clear outcomes. Equanimity comes from the manageability of the world the dashboard presents, not from the absence of threat."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard. Unread proposals, pending actions, incomplete listings — that's what a host needs to see the moment they log in. Everything else is secondary to what's waiting for them right now.","insight":"The emotional design validates this priority: the host's first emotion on login should be 'I know what's happening and what I need to do' — not 'I wonder if everything is okay.' Certainty is the emotional antidote to chronic vigilance."}],"priority":"high"}]}</script>
