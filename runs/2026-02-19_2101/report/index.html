<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>
</head>

  <!-- INJECT:layer-0 -->
  <script id="data-layer-0" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"becker-terror-vital-lie.txt","lens_summary":"Becker's framework reveals that hosting on Split Lease forces a confrontation with the terror that one's private domestic space — the innermost layer of character armor — must be exposed, priced, judged, and physically occupied by a stranger, turning everyday repression-maintenance (the 'vital lie' that one controls one's own territory and destiny) into an active, phase-by-phase negotiation with existential vulnerability."},"phases":{"discovery":{"what_this_lens_reveals":"Discovery is the moment the host's existing hero system — their way of managing income, housing costs, and self-worth — is destabilized by the possibility of a new arrangement. Becker argues that 'man cuts out for himself a manageable world: he throws himself into action uncritically, unthinkingly' (Ch. 2). The host has been living inside the vital lie that their current financial and domestic arrangement is adequate. Hearing about Split Lease cracks that lie open just enough to create what Zilboorg calls the 'sense of insecurity in the face of danger.' The user stories show that 'value before the ask — always' is critical because hosts at discovery are not yet willing to trade information for an uncertain promise; they need to see the system working before they risk lowering their defenses. The host's character armor is intact here; they are browsing from behind it, testing whether this new hero system (platform-mediated hosting) might be safer than the current one.","user_state":{"emotional_state":"Guarded curiosity mixed with latent financial anxiety; the host's character armor is fully engaged, scanning for threats before allowing any openness","knowledge_level":"Minimal — the host knows the concept exists but has not internalized its mechanics; perception is filtered through existing hero systems (Craigslist, Airbnb, word-of-mouth)","commitment_level":"Near-zero; the host is in what Becker calls the 'peasant equanimity' of pre-awareness, not yet startled into action","data_available":"Referral source, landing page views, time-on-page — all behavioral signals of approach-avoidance"},"dropout_risk":{"level":"high","reasons":["The vital lie of the current arrangement ('I'm fine as I am') has not yet been sufficiently challenged","No inner sustainment from the platform yet — the host has no delegated power to lean on","Becker's Jonah Syndrome: the host may fear their own capacity to succeed at hosting, and the exposure that comes with it"],"evidence":"User stories file: 'Any flow that requires users to give information before seeing results will lose most of them. Show something useful first.' This maps directly to Becker's point that character defenses are only lowered when the organism encounters 'a working amount of basic narcissism' — the platform must provide narcissistic supply (value, validation) before the host will lower defenses."},"key_quotes":[{"source":"Becker, Ch. 2","quote":"He accepts the cultural programming that turns his nose where he is supposed to look; he doesn't bite the world off in one piece as a giant would, but in small manageable pieces, as a beaver does.","relevance":"The host at discovery is a beaver encountering a new world — they need the platform to present itself in small, manageable, non-threatening pieces, not as a giant existential proposition."},{"source":"user-stories-initial-analysis.md","quote":"Value before the ask — always. Any flow that requires users to give information before seeing results will lose most of them.","relevance":"Asking for personal information before demonstrating value is, in Beckerian terms, asking someone to lower their character armor before providing a replacement defense structure."}]},"evaluation":{"what_this_lens_reveals":"Evaluation is where the host's repression system goes to work comparing hero systems. Becker writes that we 'always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us' (Ch. 4). The host is now comparing Split Lease to Craigslist, Airbnb, and roommate apps — not just on features, but on which system offers the most robust character defense. The user stories emphasize that 'verified reviews and host credibility signals activate guests,' but the inverse is equally true: the host needs to see that the platform has a credibility infrastructure that will protect them. This is the host seeking what Becker calls 'delegated powers' — embedding themselves in a system strong enough to banish the fear of inviting strangers. The 'guaranteed income' promise in the journey-types.json is a direct death-anxiety buffer: it converts the terrifying uncertainty of stranger-dependence into predictable, controlled income.","user_state":{"emotional_state":"Active comparison anxiety — the host is weighing which hero system to trust with their most intimate asset; fear of making the wrong choice is a displaced death anxiety","knowledge_level":"Growing but fragmented — the host has read about guarantees, fees, and process but has not yet internalized enough to feel 'inner sustainment'","commitment_level":"Low-to-moderate; the host is in what Becker calls the 'flirtation with anxiety' — drawn toward the new system but simultaneously repelled by its demands","data_available":"Pages visited (pricing page, FAQ, competitor comparison), time spent on trust signals (reviews, guarantees), return visits"},"dropout_risk":{"level":"high","reasons":["If the platform fails to present itself as a superior hero system to alternatives, the host retreats to their existing vital lie","Lack of social proof functions as a failure of 'inner sustainment' — the host cannot borrow confidence from others' success","The host may encounter the Jonah Syndrome: evaluating the full scope of what hosting demands and shrinking back from their own potential"],"evidence":"User stories: 'Verified reviews and host credibility signals activate guests... Every review is a past guest activating a future one. The trust infrastructure is cross-activation infrastructure.' For the host evaluating the platform, this same trust infrastructure is what Becker would call the 'imagined infallibility of the world around him' — without it, the host cannot embed in the system."},"key_quotes":[{"source":"Becker, Ch. 4","quote":"We don't want to admit that we do not stand alone, that we always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us.","relevance":"Evaluation is the host auditioning Split Lease as a new transcendent system to embed in. The platform must feel larger and more reliable than the host's individual capacity."},{"source":"user-stories-initial-analysis.md","quote":"A skeptical guest who sees verified reviews, ID checks, and real host history doesn't need the platform to convince them — another user already did.","relevance":"Cross-activation is Becker's delegated power in marketplace form: one person's successful experience becomes the character armor another borrows during evaluation."}]},"onboarding":{"what_this_lens_reveals":"Onboarding is the first moment the host voluntarily lowers their character armor. They provide identity verification, personal details, and connect with an assigned agent. In Becker's framework, this is a controlled 'death and rebirth' — the host sheds some of their autonomous self-sufficiency and is 'reborn' as a platform participant with delegated powers. The agent relationship (e.g., Bryant from the journey types) is critical because it provides what Saul calls 'inner sustainment' — a human anchor that compensates for the vulnerability of self-exposure. The user stories note that 'authentication should be invisible until it matters,' which maps to Becker's insight that repression must be gentle and gradual — forcing the host to confront too much reality too quickly (full-page redirects, invasive forms) will trigger defensive retreat. The host is allowing the platform to become what Becker calls a 'protective superego.'","user_state":{"emotional_state":"Cautious surrender — the host is trading autonomy for the promise of a stronger defensive structure; there is relief mixed with vulnerability","knowledge_level":"Moderate — the host now understands the basic mechanics but has not yet tested them with real stakes","commitment_level":"Moderate — identity verification and agent assignment create psychological sunk costs that function as new character armor","data_available":"Profile completion rate, verification status, first agent call completion, time between signup and first listing action"},"dropout_risk":{"level":"moderate","reasons":["If onboarding feels invasive rather than supportive, it triggers what Becker calls 'the fear of losing support, of standing alone' — the host feels exposed without adequate replacement defenses","The agent relationship is a single point of failure: if the agent is unresponsive or impersonal, the host loses their primary source of delegated power","Identity verification forces confrontation with one's real, unarmored self — a miniature version of Perls' impasse layer"],"evidence":"User stories: 'Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect. Users don't lose search context.' Journey map: 'The Host clicks to sign in and is presented with a modal.' Both sources confirm that the transition from anonymous browsing to identified participant must be as frictionless as possible — in Beckerian terms, the character armor must be peeled, not ripped."},"key_quotes":[{"source":"Becker, Ch. 4","quote":"The great scientific simplification of psychoanalysis is the concept that the whole of early experience is an attempt by the child to deny the anxiety of his emergence, his fear of losing his support, of standing alone, helpless and afraid.","relevance":"Onboarding recapitulates this childhood dynamic: the host is 'emerging' into a new system and needs to feel supported, not abandoned, at every step."},{"source":"user-stories-initial-analysis.md","quote":"Authentication should be invisible until it matters. Inline auth pop-up, not a full-page redirect. Users don't lose search context.","relevance":"Preserving context during authentication is preserving the host's character armor during a vulnerable transition — the platform must not break the spell of safety."}]},"listing_creation":{"what_this_lens_reveals":"CRITICAL PHASE. Listing creation is where the host performs what Becker would recognize as the most terrifying act in the entire journey: voluntarily exposing the innermost layer of their character armor — their private domestic space — to public scrutiny. The home is not merely a physical asset; it is the primary hero system, the material expression of the vital lie that one has built a manageable, controlled world. Every photo uploaded, every amenity checked, every house rule written is an act of translation from the private symbolic order (where the space means safety, identity, control) into the public transactional order (where it means square footage, nightly rate, and guest reviews). Becker's Perls-derived four layers of neurotic defense are directly operative here: the cliche layer is the listing template ('Load Common features'), the role-playing layer is the host performing the role of 'landlord' through the wizard, the impasse layer is the moment the host confronts what is truly at stake (a stranger will sleep in my home), and the death layer is the terror that this exposure could result in judgment, damage, or loss of the space that anchors their identity. The user stories confirm this: 'Completion percentage is a good host nudge. Hosts need to know what's unfinished before a listing goes live.' This nudge works precisely because it converts the overwhelming existential act of self-exposure into small, manageable checkboxes — Becker's beaver biting off manageable pieces. The six-step wizard structure itself is a character defense: it represses the totality of what the host is doing by fragmenting it into discrete, non-threatening steps.","user_state":{"emotional_state":"Deep ambivalence — creative pride in one's space wars with terror of exposure; the host oscillates between the Jonah Syndrome (fear of their own potential as a successful host) and defensive minimization (underrepresenting the space to maintain control)","knowledge_level":"Functional — the host understands the mechanics of listing creation but not the psychological weight of what they are doing","commitment_level":"Moderate-to-high — each completed wizard step is a small death of privacy and a small birth of the host identity, creating momentum that is hard to reverse","data_available":"Wizard step completion rates, time per step, photo count and quality, drop-off point in wizard, use of 'Load Common' vs. manual entry, number of house rules written"},"dropout_risk":{"level":"very high","reasons":["Photo upload is the existential crux: converting private space into public image forces the host through the impasse layer where they feel 'empty and lost' (Perls via Becker)","The house rules step is where the host's need for control (character armor) collides with the reality that rules are only necessary because strangers will be present — the rules are an admission of vulnerability","The Jonah Syndrome peaks here: the host glimpses what successful hosting would mean (strangers in their space, income dependence, public identity) and 'shivers with weakness, awe and fear before these very same possibilities' (Maslow via Becker)","Incomplete listings that never go live are the Beckerian equivalent of the organism shrinking back from full exposure to preserve the vital lie"],"evidence":"User stories: 'Completion percentage is a good host nudge... A visible progress indicator on the listing card creates just enough friction to get them to finish — without being in the way.' Also: 'Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.' The pause function is a Beckerian masterstroke: it allows the host to retreat from exposure without destroying the character work already invested — it preserves the new hero system in suspended animation rather than forcing a binary death."},"key_quotes":[{"source":"Becker, Ch. 4","quote":"The defenses that form a person's character support a grand illusion, and when we grasp this we can understand the full drivenness of man. He is driven away from himself, from self-knowledge, self-reflection. He is driven toward things that support the lie of his character.","relevance":"The listing wizard must support the host's grand illusion that they are merely filling out a form, not performing an act of existential self-exposure. Every UX decision that makes this feel routine rather than momentous serves the vital lie."},{"source":"Becker, Ch. 4 (Perls' four layers)","quote":"The third layer is a stiff one to penetrate: it is the 'impasse' that covers our feeling of being empty and lost... Underneath this layer is the fourth and most baffling one: the 'death' or fear-of-death layer.","relevance":"Photo upload and rules-setting force the host through the impasse layer. The wizard must not let the host linger here — it must move them quickly to the submission confirmation, which functions as a rebirth moment."},{"source":"user-stories-initial-analysis.md","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.","relevance":"Pause is character armor for the listing itself — it allows the host to maintain the vital lie that they are 'still deciding' rather than confronting the finality of either full exposure or full retreat."},{"source":"split-lease-journey-map.md","quote":"A 'Title and Description Suggestions' modal may appear, which the Host dismisses.","relevance":"Even AI-generated suggestions can feel threatening at this phase: the host wants to control the narrative of their own space. The dismissal is a reassertion of character armor against the platform's attempt to mediate self-presentation."}]},"pricing":{"what_this_lens_reveals":"CRITICAL PHASE. Pricing forces the host to assign a monetary value to something that is psychologically priceless — their home, their sanctuary, the physical manifestation of their hero system. Becker writes that 'man could strut and boast all he wanted, but that he really drew his courage to be from... the fetish of money and the size of a bank balance' (Ch. 4). The pricing step inverts this: instead of drawing self-esteem from money, the host must convert self-esteem into money. Setting the price too high is a defense mechanism (making the space unaffordable protects it from invasion), while setting it too low triggers what Becker calls the fear of self-deprecation — 'we tend to be afraid of any knowledge that could cause us to despise ourselves or to make us feel inferior, weak, worthless' (Maslow via Becker, Ch. 4). The journey map notes that 'default values already populated' in the pricing step, and the host 'reviews and accepts the defaults.' This default-acceptance pattern is profoundly Beckerian: it is the host delegating the most anxiety-laden decision to the platform's authority, using the platform as what Becker calls an 'other-power' to avoid the existential weight of self-valuation. The user stories' 'guaranteed income' concern is the host seeking what Becker calls an 'immunity bath' against the terror of financial unpredictability.","user_state":{"emotional_state":"Acute vulnerability masked by pragmatism — the host treats pricing as a financial calculation to avoid confronting it as an existential one; accepting defaults is a relief mechanism","knowledge_level":"Low-to-moderate on market dynamics; the host often lacks confidence in their own pricing judgment, which is why defaults are so readily accepted","commitment_level":"High — pricing is the penultimate step before going live; the host has already invested significant character-work and retreating now would feel like a failure of the new hero system","data_available":"Default acceptance rate vs. manual override rate, price sensitivity analysis, time spent on pricing step, correlation between pricing confidence and listing completion"},"dropout_risk":{"level":"moderate-to-high","reasons":["If defaults feel too low, the host experiences self-deprecation anxiety — their space (and by extension their identity) is being undervalued by the system they trusted","If defaults feel too high, the host fears no one will come — the space will be publicly exposed and publicly rejected, the worst possible outcome for the vital lie","The fee structure (Split Lease's cut) can trigger betrayal anxiety: the platform that promised to be a protective superego is now extracting value from the host's vulnerability","Pricing makes the transactional nature of hosting undeniable, piercing through whatever romantic or communal framing the host has used to rationalize their participation"],"evidence":"Journey map: 'The pricing section appears with default values already populated. The Host reviews and accepts the defaults.' Journey-types.json: key concern is 'Pricing fairness and income predictability.' The combination reveals that the host needs the platform to pre-digest the anxiety of self-valuation — defaults function as the platform saying 'this is what you are worth,' absorbing the existential burden."},"key_quotes":[{"source":"Becker, Ch. 4","quote":"Man could strut and boast all he wanted, but he really drew his 'courage to be' from a god, a string of sexual conquests, a Big Brother, a flag, the proletariat, and the fetish of money and the size of a bank balance.","relevance":"Pricing reverses this flow: instead of drawing courage from money, the host must convert their courage (the decision to host) into a monetary figure, exposing the transactional underbelly of the vital lie."},{"source":"Becker, Ch. 4 (Maslow via Becker)","quote":"We tend to be afraid of any knowledge that could cause us to despise ourselves or to make us feel inferior, weak, worthless, evil, shameful.","relevance":"An underpriced listing is a direct assault on self-esteem; an overpriced listing that attracts no guests is a public confirmation of worthlessness. The pricing step is a self-esteem minefield."},{"source":"split-lease-journey-map.md","quote":"The pricing section appears with default values already populated. The Host reviews and accepts the defaults, clicking 'Next' to continue.","relevance":"Default acceptance is the host delegating the terror of self-valuation to the platform — an act of embedding in other-power that Becker identifies as the fundamental human strategy for managing death anxiety."}]},"proposal_mgmt":{"what_this_lens_reveals":"CRITICAL PHASE. Proposal management is the moment the host must decide whether to allow a specific, named stranger into the physical space that constitutes their primary hero system. This is Becker's terror of death made interpersonal: the stranger represents the uncontrollable, the contingent, the intrusion of chaotic reality into the carefully managed world. Becker writes about 'the nightmarish, demonic frenzy in which nature has unleashed billions of individual organismic appetites' (Ch. 4) — accepting a proposal means voluntarily inviting one of those appetites into the sanctuary. The user stories reveal that 'the proposal itself is a cross-activation event' and that 'a well-structured proposal activates the host to respond.' In Beckerian terms, a well-structured proposal provides enough information to allow the host's character defenses to process the stranger as manageable rather than terrifying. The counter-offer mechanism (host changes duration from 16 to 10 weeks in the journey map) is a pure expression of character armor: the host is asserting control over the terms of their own vulnerability, reducing the duration of exposure to contain the existential risk. The 'Yes, Proceed' confirmation dialog functions as what Becker calls the moment when 'the Angel of Death extends his wing' — it forces a microsecond of genuine awareness before repression re-engages.","user_state":{"emotional_state":"Heightened vigilance — the host is performing a life-safety assessment disguised as a business negotiation; every detail of the proposal is scanned for threat signals","knowledge_level":"Functional but emotionally distorted — the host knows how proposals work but filters every data point through anxiety about stranger-intrusion","commitment_level":"Variable and conditional — commitment fluctuates with each proposal detail; a single threatening signal can collapse it entirely","data_available":"Proposal view-to-response time, counter-offer rate, counter-offer patterns (what gets changed most), acceptance vs. decline ratio, time between notification and first action"},"dropout_risk":{"level":"high","reasons":["Each proposal is a confrontation with the reality that the host has made themselves available to strangers — the vital lie ('I'm just exploring') can no longer hold","Insufficient guest information triggers what Becker calls being 'forsaken by the protecting superego' — the platform has failed to vet the stranger adequately","The counter-offer mechanism, while empowering, also extends the anxiety window — each round of negotiation is another cycle of approach-avoidance","An experienced guest applying to a new host (per user stories) reduces anxiety through delegated credibility, but a new guest with no history provides no such buffer"],"evidence":"User stories: 'An experienced guest applying to a new host is cross-activation in action. Their history, their reviews, their familiarity with how things work — it all reduces the host's anxiety.' Also: 'A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction.' Journey map: 'The Host changes the duration from 16 weeks to 10 weeks using the duration dropdown.' The duration reduction is the host asserting temporal control — shortening the period of vulnerability to a psychologically bearable length."},"key_quotes":[{"source":"Becker, Ch. 4","quote":"Each thing, in order to deliciously expand, is forever gobbling up others. Appetites may be innocent because they are naturally given, but any organism caught in the myriad cross-purposes of this planet is a potential victim of this very innocence.","relevance":"The guest's innocent need for housing is, from the host's unconscious perspective, an appetite that threatens to gobble up their sanctuary. Proposal management is the negotiation of how much gobbling to permit."},{"source":"user-stories-initial-analysis.md","quote":"When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling. Their history, their reviews, their familiarity with how things work — it all reduces the host's anxiety.","relevance":"An experienced guest's track record functions as what Becker calls 'delegated powers' — the host borrows the confidence of past hosts who survived the encounter, using their reviews as character armor."},{"source":"split-lease-journey-map.md","quote":"The Host changes the duration from 16 weeks to 10 weeks using the duration dropdown. They click 'Update Proposal.'","relevance":"Shortening the duration is the host's character defense in action: reducing the time horizon of vulnerability to a span the ego can manage without panic."},{"source":"Becker, Ch. 2","quote":"The fear of death is to be regarded as an analogue of the fear of castration, and the situation to which the ego reacts is the state of being forsaken or deserted by the protecting superego — by the powers of destiny.","relevance":"If the platform fails to provide adequate guest vetting, the host feels forsaken by the platform-as-superego, and the terror of inviting an unknown stranger becomes unmanageable."}]},"active_lease":{"what_this_lens_reveals":"The active lease phase is where the host's vital lie undergoes its most sustained test. The stranger is now physically present in the hero system. Becker writes that character armor is 'a necessary and basic dishonesty about oneself and one's whole situation' (Ch. 4), and during active lease the host must maintain this dishonesty while a stranger literally inhabits the physical structure that supports it. The journey map describes a rich set of control mechanisms — the Date Change Tool, cleaning photos, arrival notifications, the House Manual — and each of these is, in Beckerian terms, a character defense externalized into platform infrastructure. The House Manual is particularly significant: it is the host's attempt to impose their symbolic order on the guest's behavior, to make the stranger conform to the rules of the hero system rather than disrupting them. The stay review system functions as what Becker calls the 'instinct of self-preservation' made social: each review is the host monitoring whether the guest's presence has damaged or preserved the sanctuary. Cleaning photos sent by the guest are the most Beckerian feature in the entire platform: they are proof that the space has survived contact with the stranger's 'organismic appetites' and been restored to its pre-invasion state — a ritual purification that allows repression to re-engage.","user_state":{"emotional_state":"Chronic low-grade vigilance punctuated by relief cycles — each successful stay completion temporarily restores the vital lie, each new arrival re-triggers anxiety","knowledge_level":"High and growing — the host now has direct experiential knowledge that either reinforces or undermines their character defenses","commitment_level":"High but fragile — the host is locked into a lease but psychologically the commitment must be renewed with each stay cycle","data_available":"Stay completion rate, date change frequency and direction (adds vs. removes), cleaning photo submission rate, review scores given and received, messaging frequency and sentiment, payment regularity"},"dropout_risk":{"level":"moderate","reasons":["A single negative stay experience can shatter the vital lie that hosting is manageable, triggering what Becker calls a 'psychotic break' in miniature — the host sees the raw reality of stranger-in-home without the buffering of character defenses","The accumulation of small violations (late arrivals, imperfect cleaning, minor rule-breaking) erodes character armor through attrition rather than rupture","If the payment system fails or is delayed, the host loses the primary self-esteem buffer (guaranteed income) that justified the exposure","Date change requests from the guest feel like the stranger asserting control over the host's territory — a direct challenge to the hero system"],"evidence":"Journey map: 'Guest notifies arrival... Guest sends cleaning photos... Both parties review each stay.' These micro-rituals are designed to maintain the host's sense of control, but their very necessity reveals the underlying anxiety they manage. User stories: 'Urgency should surface first on the dashboard. Unread proposals, pending actions, incomplete listings — that's what a host needs to see the moment they log in.' The host's need for an urgency dashboard is the need for a control console — a Beckerian 'manageable world' reduced to a screen of actionable items."},"key_quotes":[{"source":"Becker, Ch. 2","quote":"Such constant expenditure of psychological energy on the business of preserving life would be impossible if the fear of death were not as constant. The very term 'self-preservation' implies an effort against some force of disintegration.","relevance":"The constant monitoring of stays — arrival notifications, cleaning photos, reviews — is the host's self-preservation instinct externalized into platform rituals. The effort is constant because the threat (stranger in home) is constant."},{"source":"Becker, Ch. 4","quote":"He uses all kinds of techniques, which we call the 'character defenses': he learns not to expose himself, not to stand out; he learns to embed himself in other-power, both of concrete persons and of things and cultural commands.","relevance":"The House Manual, house rules, and review system are 'cultural commands' the host creates to embed the guest in the host's power structure — transforming the stranger from an uncontrollable threat into a rule-following participant in the host's hero system."},{"source":"split-lease-journey-map.md","quote":"At the end of each stay, the Guest takes and sends photos showing the space has been cleaned and left in good condition. This serves as documentation for both parties.","relevance":"Cleaning photos are a ritual proof of reversibility — evidence that the existential risk of stranger-intrusion has been survived and the sanctuary restored. This is Becker's repression made photographic."}]},"retention":{"what_this_lens_reveals":"Retention is where the host must decide whether to rebuild their vital lie around hosting (re-list, renew) or retreat to their pre-hosting character armor. Becker writes that 'the irony of man's condition is that the deepest need is to be free of the anxiety of death and annihilation; but it is life itself which awakens it, and so we must shrink from being fully alive' (Ch. 4). A host who has successfully completed a lease has been more 'fully alive' — more exposed, more vulnerable, more engaged with contingency — than they were before. Retention asks: can you sustain that level of aliveness? The user stories show that 'Pause matters more than delete' — and this is the retention question in Beckerian form. The host who pauses is maintaining the possibility of continued aliveness without committing to it. The host who deletes is performing what Becker calls a retreat to the 'peasant equanimity' of pre-awareness. The host who re-lists has successfully integrated hosting into a new, expanded vital lie — one that includes the managed presence of strangers as a component of the hero system rather than a threat to it.","user_state":{"emotional_state":"Post-exposure processing — the host is either integrating the hosting experience into a new, expanded character structure or rejecting it to restore the old one","knowledge_level":"High — the host now has experiential knowledge of the full cycle and can make informed decisions, though these decisions are still filtered through character defenses","commitment_level":"Bifurcated — hosts who had positive experiences show high re-engagement; those who experienced character-armor breaches show sharp withdrawal","data_available":"Re-listing rate, time between lease end and re-listing, referral behavior, listing modifications between cycles, pause vs. delete ratio"},"dropout_risk":{"level":"moderate-to-high","reasons":["The vital lie of hosting is harder to maintain the second time because the host now knows what it actually entails — Becker's 'disappearance of the fear of death' through repression is harder to achieve with experiential memory","If the platform fails to provide adequate post-lease validation (income summary, positive reviews, success metrics), the host loses the narcissistic supply needed to sustain the new hero system","External life changes (relationship shifts, job changes) can destabilize the entire character structure that made hosting possible","The host may have used the first lease as a 'test' within their old vital lie ('I'll just try it once') and now faces the genuine decision of whether to restructure their identity around hosting"],"evidence":"User stories: 'Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.' The regret associated with deletion is Beckerian: it is the grief of destroying a hero system one built at existential cost. Pause preserves the option to re-engage without forcing the host to confront the finality of retreat."},"key_quotes":[{"source":"Becker, Ch. 4","quote":"The irony of man's condition is that the deepest need is to be free of the anxiety of death and annihilation; but it is life itself which awakens it, and so we must shrink from being fully alive.","relevance":"Retention is the test of whether the host can remain 'fully alive' as a host — exposed, vulnerable, engaged — or whether they must shrink back to the safety of not-hosting."},{"source":"Becker, Ch. 4","quote":"The neurotic who has had therapy is like a member of Alcoholics Anonymous: he can never take his cure for granted, and the best sign of the genuineness of that cure is that he lives with humility.","relevance":"The returning host is like the recovering neurotic: they can never take their comfort with hosting for granted. Each re-listing is a humble recommitment to living with the anxiety of exposure."},{"source":"user-stories-initial-analysis.md","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing.","relevance":"Pause is the Beckerian middle path between the terror of continued exposure and the grief of total retreat — it allows the host to maintain the vital lie that they are 'still a host' without bearing the active cost."}]}},"cross_phase_patterns":[{"pattern":"The Armor Fragmentation Cascade","description":"Character armor is not shed all at once but in a carefully sequenced cascade: discovery cracks the existing lie, evaluation shops for a replacement, onboarding transfers allegiance, listing creation exposes the innermost layer, pricing assigns value to the exposed self, proposal management tests that exposure against a real person, active lease sustains it, and retention asks if it can be rebuilt. Each phase removes one layer of defense while simultaneously providing a new, platform-mediated replacement. If any phase fails to provide the replacement defense before removing the existing one, the host drops out.","evidence":"Becker Ch. 4: 'Perls conceived the neurotic structure as a thick edifice built up of four layers.' The eight-phase host journey maps onto and extends Perls' four layers: cliche (discovery/evaluation), role-playing (onboarding/listing creation), impasse (pricing/proposal management), death layer (active lease/retention).","phases_involved":["discovery","evaluation","onboarding","listing_creation","pricing","proposal_mgmt","active_lease","retention"]},{"pattern":"Delegated Power as the Core Platform Promise","description":"At every phase, the host is seeking what Becker calls 'other-power' — the ability to embed in a system stronger than themselves. The platform's guarantees, defaults, agents, review systems, and control tools all function as delegated power. The host never truly stands alone; they transfer dependency from their old hero system (managing the home alone) to a new one (managing through the platform). The user stories' cross-activation framework is Becker's delegated power in marketplace form: each user's successful experience becomes armor another user borrows.","evidence":"Becker Ch. 4: 'He learns to embed himself in other-power, both of concrete persons and of things and cultural commands.' User stories: 'When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling.'","phases_involved":["evaluation","onboarding","pricing","proposal_mgmt","active_lease"]},{"pattern":"The Pause-as-Armor Pattern","description":"The ability to pause, delay, or partially retreat appears across multiple phases and consistently functions as a character defense that prevents total collapse. Incomplete listings (listing creation), default acceptance (pricing), counter-offers (proposal management), and the pause feature (retention) all allow the host to modulate their exposure without fully confronting or fully retreating from it. This maps directly to Becker's insight that repression is not merely negative but 'lives on life energies and uses them creatively' — the pause function repurposes the host's anxiety into a productive holding pattern rather than destructive flight.","evidence":"User stories: 'Pause matters more than delete.' Journey map: counter-offer mechanism allows partial retreat. Becker Ch. 2: 'Repression is not simply a negative force opposing life energies; it lives on life energies and uses them creatively.'","phases_involved":["listing_creation","pricing","proposal_mgmt","retention"]},{"pattern":"The Stranger-as-Death-Symbol Throughline","description":"The guest — as an abstract concept in early phases and as a specific person in later phases — functions throughout the journey as what Becker calls a 'complex symbol of death.' In discovery, the stranger is hypothetical and therefore manageable. In listing creation, the stranger becomes implied (someone will see these photos). In proposal management, the stranger becomes named and specific. In active lease, the stranger is physically present. This increasing concreteness of the stranger tracks with increasing demands on the host's character armor. The platform's entire UX challenge is to mediate this progression so that the stranger becomes manageable rather than terrifying at each stage.","evidence":"Becker Ch. 2: 'The child's concept of death is not a single thing, but rather a composite of mutually contradictory paradoxes — death itself is not only a state, but a complex symbol.' User stories: 'Messaging is the highest cross-activation story... it's the moment two strangers begin to trust each other through the platform.'","phases_involved":["listing_creation","proposal_mgmt","active_lease"]},{"pattern":"Ritual Control as Repression Infrastructure","description":"The platform provides a series of micro-rituals (wizard steps, confirmation dialogs, cleaning photos, arrival notifications, stay reviews) that function as what Becker describes as 'the ways of the world that the child learns and in which he lives later as a kind of grim equanimity.' These rituals maintain the host's sense of control and predictability, allowing repression of the underlying terror to continue functioning. When any ritual is skipped or broken (guest doesn't send cleaning photos, review is negative, notification is missed), the repression temporarily fails and raw anxiety surfaces.","evidence":"Becker Ch. 2: 'All he has to do is to plunge ahead in a compulsive style of drivenness in the ways of the world.' Journey map: confirmation dialogs at every critical action, cleaning photo protocol, arrival notifications, stay reviews. User stories: 'Urgency should surface first on the dashboard.'","phases_involved":["listing_creation","proposal_mgmt","active_lease","retention"]}],"sources_consulted":[{"source":"Becker, Ernest. The Denial of Death, Chapter 2: The Terror of Death","path":"Agents-data-source/Books/extracts/becker-terror-vital-lie.txt","key_concepts_used":["terror of death as universal and repressed","Zilboorg on constant fear beneath functioning","repression as creative force","character defenses and the manageable world","inner sustainment","the peasant equanimity","self-preservation as effort against disintegration"]},{"source":"Becker, Ernest. The Denial of Death, Chapter 4: Human Character as a Vital Lie","path":"Agents-data-source/Books/extracts/becker-terror-vital-lie.txt","key_concepts_used":["the Jonah Syndrome","vital lie of character","character armor and Perls' four layers","embedding in other-power","the grand illusion of character defenses","fear of self-knowledge as defense of self-esteem","Rank on freedom becoming a prison","drivenness and second-hand quality of life","death and rebirth","repression as necessary for action"]},{"source":"Host user stories analysis (Rod's read-through)","path":"Agents-data-source/Customer calls Analysis/02-call-transcripts/host/user-stories-initial-analysis.md","key_concepts_used":["value before the ask","completion percentage as nudge","pause vs delete","urgency-first dashboard","cross-activation framework","messaging as trust initiation","verified reviews as delegated credibility","proposal structure as activation quality"]},{"source":"Split Lease Host & Guest Journey Map","path":"Agents-data-source/split-lease-journey-map.md","key_concepts_used":["six-step listing wizard","pricing defaults","counter-offer mechanism","confirmation dialogs","cleaning photos protocol","House Manual","Date Change Tool","stay review system"]},{"source":"Journey types configuration","path":"inputs/journey-types.json","key_concepts_used":["host journey phase definitions","key host concerns (trust, guest quality, effort, pricing fairness, agent support)"]}]}</script>

  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"becker-terror-vital-lie.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Incremental Armor-Shedding Listing Wizard","journey_phases":["listing_creation"],"problem":"The host must expose their private domestic space — the physical manifestation of their hero system — to public scrutiny. Uploading photos, writing descriptions, and setting house rules forces the host through Perls' impasse layer where they confront that a stranger will inhabit their sanctuary. If the totality of this exposure is presented at once, the host's character defenses collapse and they abandon the listing.","solution":"Fragment the existential act of self-exposure into 5-6 discrete, non-threatening wizard steps that function as what Becker calls 'manageable pieces.' Each step removes one thin layer of character armor while simultaneously providing a platform-mediated replacement defense (progress indicator, saved state, pre-populated defaults). The completion percentage badge on the listing card converts overwhelming vulnerability into a simple, actionable number — transforming terror into a to-do list.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"He doesn't bite the world off in one piece as a giant would, but in small manageable pieces, as a beaver does. He uses all kinds of techniques, which we call the 'character defenses': he learns not to expose himself, not to stand out.","insight":"The listing wizard must fragment the act of self-exposure into beaver-sized pieces. Each wizard step is a character defense that represses the totality of what the host is doing."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Completion percentage is a good host nudge. Hosts need to know what's unfinished before a listing goes live. A visible progress indicator on the listing card creates just enough friction to get them to finish — without being in the way.","insight":"The completion percentage converts the existential weight of self-exposure into a manageable numeric signal — a character defense externalized as UI."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The third layer is a stiff one to penetrate: it is the 'impasse' that covers our feeling of being empty and lost... Underneath this layer is the fourth and most baffling one: the 'death' or fear-of-death layer.","insight":"Photo upload and house rules are the impasse layer of listing creation. The wizard must move the host through these steps quickly, not letting them linger in existential confrontation."}],"priority":"high","user_goal":"List my space without feeling like I'm surrendering control of my home to strangers","company_goal":"Maximize listing completion rate by reducing wizard abandonment at emotionally charged steps (photos, house rules)","time_budget":"8-12 minutes across all wizard steps; no single step should exceed 2 minutes of active effort","anti_goals":["Do not present all listing fields on a single page — this forces the host to confront the totality of exposure at once","Do not require photo upload as the first step — ease the host in with text-based steps before demanding visual exposure","Do not show 'X people viewed your listing' before the host is psychologically ready for public scrutiny"],"success_metric":"Wizard completion rate exceeds 70%; drop-off rate at photo upload step stays below 25%"},{"id":"works-002","type":"process_pattern","title":"Pause-as-Armor Listing State","journey_phases":["listing_creation","retention"],"problem":"Hosts who cannot sustain the vulnerability of active listing face a binary choice: remain exposed (listing live) or destroy the character work already invested (delete). This binary triggers what Becker calls the grief of destroying a hero system built at existential cost. Hosts who delete regret it; hosts who feel trapped by a live listing resent the platform.","solution":"Provide a 'Pause' state that preserves the listing in suspended animation — all photos, rules, and settings intact, but invisible to guests. Pause functions as Becker's middle path between the terror of continued exposure and the grief of total retreat. It allows the host to maintain the vital lie that they are 'still a host' without bearing the active cost of stranger-availability. The pause action must be more prominent and easier to reach than delete.","evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing. Delete is a one-way door that creates regret.","insight":"Pause is the Beckerian middle path — it preserves the new hero system in suspended animation rather than forcing a binary death-or-exposure choice."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Repression is not simply a negative force opposing life energies; it lives on life energies and uses them creatively.","insight":"The pause function repurposes the host's anxiety into a productive holding pattern rather than destructive flight. It is repression made creative — the host can retreat without regressing."}],"priority":"high","user_goal":"Step back from hosting without losing everything I built","company_goal":"Retain listing inventory by converting would-be deletions into pauses; increase re-activation rate from paused hosts","time_budget":"1-tap pause action; resume should require no more than a quick review before going live again","anti_goals":["Do not make delete the default or equally prominent action alongside pause","Do not require hosts to explain why they are pausing — this forces confrontation with anxiety they are trying to manage","Do not send 'We miss you' re-activation emails within the first 2 weeks of pausing — respect the retreat"],"success_metric":"Pause-to-delete ratio exceeds 3:1; paused listings re-activate within 60 days at >40% rate"},{"id":"works-003","type":"process_pattern","title":"Stranger-Vetting Proposal Interface","journey_phases":["proposal_mgmt"],"problem":"The host must decide whether to allow a specific, named stranger into the physical space that constitutes their primary hero system. Becker writes about 'billions of individual organismic appetites' — accepting a proposal means voluntarily inviting one such appetite into the sanctuary. If the proposal provides insufficient information about the stranger, the host feels 'forsaken by the protecting superego' and the terror of uncontrollable intrusion becomes unmanageable.","solution":"Structure the proposal view as a comprehensive stranger-vetting interface that provides what Becker calls 'delegated powers.' Display guest verification status, review history from prior hosts, stay count, and a structured intent summary (dates, schedule, purpose) above the fold. An experienced guest's track record functions as borrowed character armor — past hosts' survival becomes the current host's confidence. The counter-offer mechanism allows the host to assert temporal control (shortening duration) as a character defense against unbounded vulnerability.","evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling. Their history, their reviews, their familiarity with how things work — it all reduces the host's anxiety.","insight":"Cross-activation in proposal management is Becker's delegated power: one host's successful survival of the stranger becomes the next host's character armor."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Each thing, in order to deliciously expand, is forever gobbling up others. Appetites may be innocent because they are naturally given, but any organism caught in the myriad cross-purposes of this planet is a potential victim of this very innocence.","insight":"The guest's innocent need for housing is, from the host's unconscious perspective, an appetite that threatens their sanctuary. The proposal interface must make this appetite feel contained and predictable."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction.","insight":"Proposal structure is character armor for the host — each filled field is a piece of information that reduces the stranger from terrifying unknown to manageable known."}],"priority":"high","user_goal":"Know enough about this stranger to feel safe letting them into my home","company_goal":"Increase proposal acceptance rate by reducing host anxiety through information completeness and guest credibility signals","time_budget":"Host should be able to assess a proposal and reach a decision within 3-5 minutes; critical vetting information visible within first 10 seconds","anti_goals":["Do not present proposals as anonymous or information-sparse — this amplifies stranger-terror","Do not auto-accept proposals on behalf of the host — this removes the control that constitutes their character defense","Do not hide the counter-offer mechanism behind secondary navigation — it is the host's primary anxiety-management tool"],"success_metric":"Proposal response time under 24 hours; acceptance rate exceeds 55%; counter-offer completion rate (vs. abandonment) exceeds 80%"},{"id":"works-004","type":"process_pattern","title":"Default-Delegated Pricing Engine","journey_phases":["pricing"],"problem":"Setting a price forces the host to assign monetary value to something psychologically priceless — their home, their sanctuary, the material expression of their vital lie. Pricing too high is a defense mechanism (making the space unaffordable protects it from invasion); pricing too low triggers self-deprecation anxiety. The host lacks both market knowledge and emotional capacity to make this decision alone.","solution":"Pre-populate pricing with algorithmically generated defaults that the host can review and accept with a single confirmation. The default functions as the platform delegating the 'courage to be' — absorbing the existential burden of self-valuation on the host's behalf. Show the default alongside a local market range (min-max) so the host can see their space is valued fairly without having to generate the number themselves. A 'guaranteed income' projection anchored to the default converts terrifying uncertainty into predictable, controlled revenue.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Man could strut and boast all he wanted, but he really drew his 'courage to be' from a god, a string of sexual conquests, a Big Brother, a flag, the proletariat, and the fetish of money and the size of a bank balance.","insight":"Pricing inverts the courage-from-money flow: the host must convert courage into a monetary figure. The platform must absorb this burden through defaults that say 'this is what you are worth.'"},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We tend to be afraid of any knowledge that could cause us to despise ourselves or to make us feel inferior, weak, worthless, evil, shameful.","insight":"An underpriced listing is a direct assault on self-esteem. Defaults must be calibrated to validate the host's sense of worth while remaining market-competitive."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Value before the ask — always. Any flow that requires users to give information before seeing results will lose most of them.","insight":"Show the pricing default before asking the host to evaluate or override it. The value (the number) must come before the ask (do you agree?)."}],"priority":"high","user_goal":"Know my space is priced fairly without having to figure it out myself","company_goal":"Minimize pricing-step abandonment; ensure default acceptance rates support marketplace liquidity","time_budget":"Under 60 seconds for hosts who accept defaults; under 3 minutes for those who adjust","anti_goals":["Do not present an empty price field — this forces the host into the existential void of self-valuation","Do not show competitor pricing that might trigger self-deprecation or defensive overpricing","Do not display the platform's fee percentage before the host has seen and accepted the gross price — fee revelation during self-valuation amplifies betrayal anxiety"],"success_metric":"Default acceptance rate exceeds 65%; pricing-step drop-off stays below 15%; time-on-step under 90 seconds average"},{"id":"works-005","type":"process_pattern","title":"Ritual Control Dashboard for Active Lease","journey_phases":["active_lease"],"problem":"During active lease, a stranger physically inhabits the host's hero system. The host's vital lie — that they control their domestic world — is under constant low-grade threat. Without a centralized control interface, the host's self-preservation instinct has no outlet, leading to chronic anxiety, micromanagement through messaging, or premature lease termination.","solution":"Provide an urgency-first dashboard that surfaces pending actions (arrival confirmations, cleaning photo reviews, date change requests, unread messages) as the host's primary view. Each dashboard item is a micro-ritual of control — a Beckerian 'way of the world' that maintains the host's equanimity. The cleaning photo review workflow is particularly critical: it provides proof that the space has survived contact with the stranger and been restored, functioning as ritual purification that allows repression to re-engage after each stay cycle.","evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard. Unread proposals, pending actions, incomplete listings — that's what a host needs to see the moment they log in.","insight":"The urgency dashboard is a Beckerian 'manageable world' reduced to a screen — it converts the diffuse anxiety of stranger-in-home into discrete, actionable items."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Such constant expenditure of psychological energy on the business of preserving life would be impossible if the fear of death were not as constant. The very term 'self-preservation' implies an effort against some force of disintegration.","insight":"The dashboard is the externalization of the host's self-preservation instinct. Its constant availability mirrors the constancy of the underlying threat."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"All he has to do is to plunge ahead in a compulsive style of drivenness in the 'ways of the world' that the child learns and in which he lives later as a kind of grim equanimity.","insight":"Dashboard micro-rituals (review photos, confirm arrival, respond to message) provide the compulsive drivenness that maintains equanimity during the sustained vulnerability of active lease."}],"priority":"high","user_goal":"Know at a glance that everything is under control with my space and my guest","company_goal":"Reduce host churn during active lease by providing continuous sense of control; increase host engagement and response times","time_budget":"Dashboard loads in under 2 seconds; host processes all urgent items in under 5 minutes per session","anti_goals":["Do not bury urgent actions behind navigation — every login must immediately surface what needs attention","Do not show 'nothing to do' as empty state — provide reassurance signals (next stay date, income earned, positive review snippets) to sustain the vital lie when no actions are pending","Do not auto-dismiss cleaning photo reviews — the host must actively confirm the space is restored"],"success_metric":"Host dashboard visit frequency exceeds 3x/week during active lease; urgent action response time under 12 hours; host-initiated early termination rate stays below 5%"},{"id":"works-006","type":"process_pattern","title":"Immortality-Project Retention Loop","journey_phases":["retention"],"problem":"After a lease ends, the host must decide whether to rebuild their vital lie around hosting (re-list) or retreat to pre-hosting character armor. The host who has successfully completed a lease has been more 'fully alive' — more exposed, vulnerable, engaged — than before. But Becker warns that 'the deepest need is to be free of the anxiety of death and annihilation; but it is life itself which awakens it.' The host may shrink back from sustained aliveness.","solution":"At lease completion, present a Hosting Legacy Summary that reframes the hosting experience as an immortality project — a contribution that transcends the individual transaction. Show cumulative impact metrics (total guests hosted, income earned, positive reviews received, months of housing provided) that position the host as part of something larger than themselves. This is Becker's 'embedding in other-power' reframed as legacy. The re-listing flow must be a streamlined 1-2 step process that reuses existing listing data, reducing the character-work cost of recommitment. Offer an 'auto-renew' option that removes the conscious decision point entirely, allowing the vital lie to continue without active confrontation.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The irony of man's condition is that the deepest need is to be free of the anxiety of death and annihilation; but it is life itself which awakens it, and so we must shrink from being fully alive.","insight":"Retention asks: can the host sustain aliveness? The legacy summary provides narcissistic supply — the host is not just exposed, they are contributing to something that outlasts them."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The neurotic who has had therapy is like a member of Alcoholics Anonymous: he can never take his cure for granted, and the best sign of the genuineness of that cure is that he lives with humility.","insight":"The returning host cannot take their comfort with hosting for granted. The re-listing flow must be humble and low-effort, not triumphant — acknowledging the ongoing courage required."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it. Pause preserves the work, keeps the door open, and costs nothing.","insight":"At the retention decision point, pause should be offered as the default alternative to re-listing — not delete. This preserves the host's option to return without forcing immediate recommitment."}],"priority":"medium","user_goal":"Feel that my hosting mattered and that continuing is worth the vulnerability","company_goal":"Maximize host re-listing rate; reduce time between lease end and re-activation; build long-term host identity on the platform","time_budget":"Legacy summary consumed in under 2 minutes; re-listing completed in under 3 minutes using existing data","anti_goals":["Do not send re-listing prompts before the host has had time to process the lease ending — respect the post-exposure integration period","Do not show the re-listing flow as identical to initial listing creation — the returning host must feel their prior work is honored","Do not present retention as purely financial — the host needs meaning, not just money, to sustain the vulnerability"],"success_metric":"Re-listing rate exceeds 60% within 90 days of lease end; paused-to-relisted conversion exceeds 40%; average time to re-list under 14 days"}]}</script>
