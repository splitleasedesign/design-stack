  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"becker-terror-vital-lie.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Armor-Layered Listing Wizard Disclosure","journey_phases":["listing_creation"],"problem":"Presenting all listing fields simultaneously forces the host to confront the full scope of their self-exposure — what Becker identifies as being overwhelmed by the 'totality of experience.' The host needs their character defenses intact to proceed; a flat, all-at-once form strips those defenses away.","solution":"Sequence the wizard using progressive disclosure that mirrors Perls' four neurotic layers in reverse — start with safe cliche-level information (title, location, property type), advance to role-playing inputs (amenities, features via 'Load Common'), delay the impasse-layer content (photos, house rules) until momentum is established, and only present the death-layer content (pricing, go-live confirmation) when the host has invested enough character-work to sustain the final exposure.","hierarchy_principle":"Safe-to-vulnerable gradient: text-based descriptive fields first, visual exposure (photos) in the middle third, existential commitment (pricing, publish) last. Each step must feel complete in itself so the host can pause without feeling mid-exposure.","disclosure_pattern":"One wizard step per screen. No scroll-to-reveal; no accordion patterns within steps. Each step shows only its own fields plus a progress indicator showing completed steps as green checkmarks (character work already invested) and upcoming steps as neutral dots (future vulnerability not yet confronted). The 'Load Common Features' shortcut provides a cliche-layer escape — the host can adopt pre-written descriptions rather than exposing their own words.","cognitive_load_constraint":"Maximum 4 input fields per wizard step. Photo upload step shows a 2x3 grid with the first slot pre-labeled 'Main photo' and remaining slots labeled by room type based on property type selected in step 1. House rules step provides toggleable presets (No smoking, Quiet hours, No pets) rather than free-text composition — preset rules are borrowed armor, reducing the cognitive and emotional cost of articulating personal boundaries.","scan_order":"Step title (serif, large) -> brief reassurance subtitle ('This helps guests know what to expect') -> input fields -> primary action button ('Save & Continue'). The reassurance subtitle reframes each step as a gift to the guest rather than an act of self-exposure — maintaining the vital lie that this is about them, not about the host's vulnerability.","exclude":["No real-time 'X people are searching your area' pressure signals during listing creation — this premature awareness of demand forces the host through the impasse layer before they are ready","No character counts or 'minimum description length' warnings — these signal inadequacy during a vulnerable self-narration moment","No side-by-side comparison with other hosts' listings — this triggers the Jonah Syndrome by showing what 'full humanness' as a host looks like before the host can bear it"],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The great boon of repression is that it makes it possible to live decisively in an overwhelmingly miraculous and incomprehensible world.","insight":"Progressive disclosure is repression made architectural — each step hides the full scope of what's ahead, allowing the host to act decisively within the current step."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Completion percentage is a good host nudge. Hosts need to know what's unfinished before a listing goes live.","insight":"The progress indicator converts overwhelm into a simple fraction — manageable information that supports action rather than paralyzing with scope."}],"priority":"high"},{"id":"communicates-002","type":"info_architecture","title":"Proposal Vetting Information Hierarchy","journey_phases":["proposal_mgmt"],"problem":"When a proposal arrives, the host enters what Becker describes as heightened vigilance — performing a life-safety assessment disguised as a business negotiation. Every detail is scanned for threat signals. If critical vetting information is buried below the fold or dispersed across tabs, the host's anxiety escalates because their character defenses cannot process the stranger as manageable.","solution":"Structure the proposal view as a single-scroll page with a strict threat-to-trust reading order. Lead with the guest's identity and credibility signals (photo, verified badge, review count, prior stay count), then present the proposal terms (dates, duration, schedule, price), then show the guest's message/intent statement, and finally present the action bar (Accept, Counter, Decline). This order mirrors the host's psychological processing: first 'Who is this person?', then 'What do they want?', then 'Why?', then 'What do I do?'","hierarchy_principle":"Identity-first, terms-second, intent-third, action-last. The guest's credibility signals must be the first information the host encounters because trust assessment precedes all other cognitive processing when a stranger is requesting entry to the hero system.","disclosure_pattern":"All critical vetting information on a single scrollable view — no tabs, no 'Show more' collapses for identity or review data. The guest's review history is shown as a compact timeline (3 most recent reviews visible, expandable for more). Counter-offer fields are hidden until the host taps 'Counter' — showing negotiation controls prematurely signals that the proposal is inadequate and amplifies doubt.","cognitive_load_constraint":"The guest identity card must convey trustworthiness in 5 data points or fewer: photo, name, verification badge, review score, and stay count. No dense paragraphs of guest bio — the host's vigilant state cannot process narrative text. Proposal terms displayed as a structured key-value grid (Duration: 10 weeks | Start: March 15 | Schedule: Mon-Fri), not as flowing prose.","scan_order":"Guest photo + name + badge (top-left anchor) -> review score + stay count (trust quantified) -> proposal terms grid (dates, duration, price) -> guest message (qualitative intent) -> action buttons (Accept / Counter / Decline). Action buttons are sticky at the bottom of the viewport — always available, never requiring a scroll hunt during a high-anxiety decision.","exclude":["No auto-generated 'compatibility score' between host and guest — algorithmic judgment of fit undermines the host's own threat-assessment process and can trigger betrayal anxiety if the score seems unreliable","No countdown timer on proposal response — time pressure amplifies the death-anxiety layer by forcing a decision before character defenses have processed the stranger","No guest's other proposals or 'also applied to X listings' data — this signals the guest's appetites are diffuse and uncontrollable, amplifying the threat symbol"],"evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"A well-structured proposal — clear dates, schedule, pricing, intent — activates the host to respond. A vague or incomplete one creates friction.","insight":"Structure reduces stranger-terror. Each filled field in the proposal is a piece of character armor the host can borrow — proof the stranger is contained within knowable parameters."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The fear of death is to be regarded as an analogue of the fear of castration, and the situation to which the ego reacts is the state of being forsaken or deserted by the protecting superego — by the powers of destiny.","insight":"If the platform presents a poorly structured proposal, the host feels forsaken by the platform-as-superego. Information completeness is the platform's primary trust obligation."}],"priority":"high"},{"id":"communicates-003","type":"info_architecture","title":"Urgency-First Dashboard Information Order","journey_phases":["active_lease","proposal_mgmt"],"problem":"The host's self-preservation instinct requires constant monitoring — what Zilboorg describes as 'never relaxing our watchfulness.' A dashboard that leads with static summaries or promotional content fails to provide the control console the host needs. Without immediate visibility of pending actions, diffuse anxiety fills the gap left by absent information.","solution":"The dashboard opens with a single-column urgency stack: items requiring host action, sorted by time-sensitivity (overdue first, then today, then upcoming). Each urgency card uses a traffic-light border system (red = overdue, amber = due today, green = upcoming) and a single-line action label ('Review cleaning photos from Alex' / 'Respond to proposal from Jordan'). Below the urgency stack, a secondary zone shows reassurance data: income earned this month, days until next guest arrival, recent positive review snippet.","hierarchy_principle":"What needs doing now (urgency) above what is going well (reassurance). The urgency stack is the host's externalized self-preservation instinct; the reassurance zone sustains the vital lie that hosting is working during calm periods. Neither zone should ever be empty — if no urgency items exist, show 'All caught up' with the next scheduled event; if no reassurance data exists, show a motivational prompt.","disclosure_pattern":"Urgency cards expand inline to reveal action controls (e.g., tapping 'Review cleaning photos' expands to show the photo grid and Approve/Flag buttons). This keeps the host within the dashboard context rather than navigating to separate pages — preserving the sense of centralized control that constitutes their character defense. Secondary zone content is always visible below the urgency stack, never hidden behind a tab.","cognitive_load_constraint":"Maximum 5 urgency cards visible without scrolling. If more than 5 pending actions exist, show a count badge ('2 more actions') below the 5th card. Each urgency card contains exactly: icon + action label + time indicator + guest name. No paragraphs, no explanatory text within the card — brevity is armor against overwhelm.","scan_order":"Urgency count badge (top) -> first urgency card (most time-sensitive) -> subsequent cards (descending urgency) -> reassurance zone (income, next arrival, review snippet). The eye moves vertically through threats before settling on rewards — mirroring the psychological sequence of threat-scan, then equanimity-restoration.","exclude":["No promotional banners or feature announcements at dashboard top — the host's vigilant state reads non-urgent content as the platform ignoring their needs","No other hosts' activity feeds ('Maria just listed a new property!') — social comparison during active lease amplifies the Jonah Syndrome without providing useful control information","No lifetime earnings total prominently displayed — this can trigger what Becker calls 'Pyrrhic victory' awareness, reminding the host of the cumulative existential cost of their earnings"],"evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard. Unread proposals, pending actions, incomplete listings — that's what a host needs to see the moment they log in.","insight":"The host's dashboard expectation maps directly to Becker's self-preservation drive: show me threats first, then show me that I'm surviving."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Such constant expenditure of psychological energy on the business of preserving life would be impossible if the fear of death were not as constant.","insight":"The dashboard must be always available and always current because the host's monitoring drive is constant. Stale data is as threatening as missing data."}],"priority":"high"},{"id":"communicates-004","type":"info_architecture","title":"Value-Before-Ask Evaluation Disclosure","journey_phases":["discovery","evaluation"],"problem":"During discovery and evaluation, the host's character armor is fully engaged. Becker describes this as 'the imagined infallibility of the world around him' — the host is testing whether Split Lease can serve as a new hero system before lowering defenses. Any premature information request (sign up to see pricing, enter your address to get an estimate) demands the host lower armor before the platform has provided a replacement defense structure.","solution":"Present the platform's value proposition through concrete, public-facing evidence before requesting any personal information. Show real listing examples with anonymized earnings ranges, verified host review counts, guaranteed income explanations, and process timelines — all accessible without authentication. The host must be able to 'shop for a hero system' from behind their existing character armor. Authentication triggers only at high-intent actions (start listing, message support), never at information-browsing actions.","hierarchy_principle":"Demonstrate before demanding. Every information screen follows the pattern: what the platform does for hosts (value) -> proof it works (social proof / reviews / numbers) -> invitation to participate (CTA). The host must receive narcissistic supply (validation that their space has value) before they are asked to invest psychic energy.","disclosure_pattern":"Landing and evaluation pages use a scrolling narrative: hero section with a single clear value statement -> income estimate tool (no login required, use neighborhood/property type only) -> trust signals (host count, review count, guarantee details) -> process overview (what happens step by step) -> CTA. Information-dense sections use expandable FAQ accordions to prevent overwhelm while keeping answers available for the host's evaluation process.","cognitive_load_constraint":"The hero section contains exactly one sentence and one number (e.g., 'Earn $X,XXX/month from your spare room. Guaranteed.'). The income estimate tool requires at most 2 inputs (neighborhood, room type). Trust signals are presented as 3 large-format numbers (hosts on platform, reviews, average rating). Paragraphs of explanation are relegated to expandable sections.","scan_order":"Value headline (serif, large) -> income number (accent color, bold) -> trust metrics row -> process steps (icon + label) -> CTA button. The host's evaluation brain processes numbers and social proof faster than narrative — lead with quantified evidence, follow with qualitative explanation.","exclude":["No 'Sign up to learn more' gates — this is asking the host to lower armor before the platform has earned it","No competitor comparison tables — the host is evaluating hero systems, and direct comparison can trigger defensive loyalty to the existing system or overwhelm the evaluation process","No testimonial videos that show hosts expressing vulnerability — during evaluation, the prospective host needs to see confidence and success, not emotional exposure that mirrors their own fears"],"evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Value before the ask — always. Any flow that requires users to give information before seeing results will lose most of them.","insight":"In Beckerian terms: asking for information before demonstrating value is asking someone to lower character armor before providing a replacement defense structure."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"He comes to exist in the imagined infallibility of the world around him. He doesn't have to have fears when his feet are solidly mired and his life mapped out in a ready-made maze.","insight":"The evaluation page must feel like a 'ready-made maze' — a clear, structured, predictable path that the host can walk without exposing themselves. Infallibility is conveyed through completeness of information."}],"priority":"high"},{"id":"communicates-005","type":"info_architecture","title":"Pricing Defaults as Delegated Judgment Architecture","journey_phases":["pricing"],"problem":"The pricing step requires the host to assign economic value to their sanctuary — an act that is simultaneously a financial calculation and an existential self-assessment. Becker notes that people draw their 'courage to be' from external systems of power. An empty price field offers no external power; the host must generate courage from their own center, which is precisely what character defenses are designed to prevent.","solution":"Present the pricing interface as a pre-decided recommendation, not an open question. The default price is shown as a large, confident number with a brief algorithmic explanation ('Based on 12 similar rooms in your area'). The market range appears as a subtle min-max bar below the default — providing context without demanding a decision. The host's primary action is 'Accept' (prominent, green); the secondary action is 'Adjust' (subdued, outline), which reveals a slider constrained to the market range. The guaranteed income projection is shown below the price, directly tying the number to the host's primary anxiety buffer.","hierarchy_principle":"Recommendation above exploration. The default number is the dominant visual element — large type, accent color, central position. The market context is subordinate — smaller type, muted color, below the default. The adjustment controls are tertiary — hidden until requested. This hierarchy communicates: the platform has decided for you, you can verify if you want, you can change if you must.","disclosure_pattern":"Three-tier disclosure: Tier 1 (always visible) = default price + guaranteed income projection. Tier 2 (subtle, visible) = market range bar with low-medium-high labels. Tier 3 (hidden until 'Adjust' tapped) = price slider + per-night breakdown + fee structure. Fee structure is shown only after the host has seen and accepted the gross figure — revealing the platform's cut during the moment of self-valuation amplifies betrayal anxiety.","cognitive_load_constraint":"The visible pricing interface contains exactly 3 numbers: the recommended price, the guaranteed monthly income, and the market range. No tables, no multi-column comparisons, no seasonal pricing toggles at this step. Advanced pricing options (seasonal rates, long-stay discounts) are deferred to post-listing settings.","scan_order":"Recommended price (large, centered) -> 'Based on X similar rooms' trust line -> guaranteed income projection -> market range bar -> Accept button (green, prominent) -> Adjust link (subdued). The eye is drawn to certainty (the number) before context (the range) before action (the button).","exclude":["No empty price input field as the default state — an empty field is an existential void the host cannot fill without anxiety","No 'What other hosts charge' detailed listing — this triggers comparison anxiety and the Jonah Syndrome","No fee breakdown visible in the initial pricing view — the platform's commission belongs in Tier 3 disclosure, after the host has committed to a gross number"],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We don't want to admit that we do not stand alone, that we always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us.","insight":"The default price IS the system of ideas and powers. By accepting it, the host embeds in the platform's authority rather than standing alone with their self-valuation."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Value before the ask — always.","insight":"Show the price the platform recommends (value) before asking the host whether they agree (the ask). The default is the value; the adjustment option is the ask."}],"priority":"high"},{"id":"communicates-006","type":"info_architecture","title":"Post-Lease Legacy Summary Architecture","journey_phases":["retention"],"problem":"At lease end, the host faces what Becker calls the decision between sustained aliveness (re-list) and retreat to pre-hosting armor. Without a structured summary that validates the hosting experience, the host has no external narrative to support continued vulnerability. The raw memory of hosting — with its anxieties, stranger-intrusions, and control negotiations — may overwhelm the positive outcomes.","solution":"Present a Hosting Legacy page at lease completion that structures the experience into three information tiers: Impact (guests hosted, housing months provided, income earned), Validation (positive review excerpts, guest thank-you messages, rating received), and Continuation (streamlined re-list CTA, pause option, upcoming demand signals for their area). The page reads as a narrative of contribution, not a transaction summary — reframing hosting as an immortality project that extends the host's influence beyond the individual lease.","hierarchy_principle":"Impact above validation above continuation. The host first sees what they accomplished (numbers that affirm the hero system worked), then how others responded (social proof that the vulnerability was worth it), then what they can do next (re-list or pause). This sequence rebuilds character armor around the hosting identity before asking for recommitment.","disclosure_pattern":"The legacy page is a single-scroll narrative. Impact metrics are presented as large-format hero numbers (full viewport width). Validation content is presented as a curated selection of review snippets in card format. Continuation options are presented at the bottom with re-list as the primary action and pause as the secondary. A 'Download your hosting summary' option allows the host to externalize and preserve the narrative — making the immortality project tangible.","cognitive_load_constraint":"Impact section: exactly 3 metrics (income earned, guests hosted, months of housing provided). Validation section: maximum 3 review excerpts, each capped at 2 sentences. Continuation section: 2 actions only (Re-list, Pause). No analytics dashboards, no graphs, no year-over-year comparisons at this stage — the host needs simple narrative, not data analysis.","scan_order":"Income earned (large, celebratory) -> guests hosted count -> months of housing -> review snippet cards -> re-list CTA (prominent) -> pause option (secondary). The host's eye traces a story: what you did -> what others said -> what you can do next.","exclude":["No 'Your listing earned X% less than average' comparative metrics — this triggers self-deprecation during a vulnerable post-exposure moment","No immediate re-listing pressure ('List again now to avoid gaps!') — respect the post-lease integration period","No itemized fee deductions on the legacy page — this is a narrative of contribution, not a financial audit"],"evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The irony of man's condition is that the deepest need is to be free of the anxiety of death and annihilation; but it is life itself which awakens it, and so we must shrink from being fully alive.","insight":"The legacy summary provides the narcissistic supply needed to sustain aliveness. By showing the host what their vulnerability accomplished, it makes the cost of continued exposure feel justified."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete.","insight":"The continuation section must lead with the options that preserve the host's identity (re-list or pause), never with the option that destroys it (delete)."}],"priority":"medium"}]}</script>
  <!-- INJECT:layer-3 -->
  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"user-stories-initial-analysis.md","book_extract":"becker-terror-vital-lie.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Wizard Step Enclosure as Character Armor","journey_phases":["listing_creation"],"problem":"During listing creation, the host is progressively shedding character armor. If each wizard step visually bleeds into the next or feels part of an open, unbounded form, the host perceives the totality of exposure rather than a single manageable piece. The visual design must create discrete psychological containers — each step a room with walls, not a corridor that reveals the distance ahead.","solution":"Each wizard step renders inside a single surface card (surface: #ffffff) with radius-lg (16px) and shadow-md, centered on the bg (#f6f4f0) canvas. The card fills no more than 600px wide and is vertically compact — the host should see the step title, all fields, and the action button without scrolling. The progress indicator sits above the card as a thin horizontal track using border (#e2dfd9) for incomplete steps and accent (#2d5a3d) for completed steps. The current step uses a slightly larger dot with accent-bright (#3a7a52). The area outside the card remains empty bg — a visual moat that separates this step from everything else.","tokens":{"card_bg":"surface (#ffffff)","canvas_bg":"bg (#f6f4f0)","card_radius":"radius-lg (16px)","card_shadow":"shadows-md (0 2px 8px rgba(26,23,20,0.08))","progress_track_inactive":"border (#e2dfd9)","progress_track_active":"accent (#2d5a3d)","progress_dot_current":"accent-bright (#3a7a52)","step_title_font":"Instrument Serif, 24px","subtitle_font":"Outfit, 14px, ink-soft (#4a4640)","field_label_font":"Outfit, 13px, ink-muted (#8a857e)","button_bg":"accent (#2d5a3d)","button_text":"surface (#ffffff)","button_radius":"radius-md (10px)"},"contrast_requirements":"Step title (ink #1a1714 on surface #ffffff) = 15.2:1, exceeds WCAG AAA. Subtitle (ink-soft #4a4640 on surface #ffffff) = 8.1:1, exceeds AAA. Field labels (ink-muted #8a857e on surface #ffffff) = 3.7:1, meets AA for large text — acceptable for labels paired with high-contrast input values. Button (surface #ffffff on accent #2d5a3d) = 7.4:1, exceeds AAA.","visual_hierarchy_rule":"Step title is the only serif element on the card — it anchors attention as the name of 'what you are doing right now,' grounding the host in the manageable present. All other text is Outfit sans-serif at lower weights, creating clear subordination. The action button is the only element using accent fill color, making it the gravitational endpoint of the scan path. No competing colors, no decorative elements within the card — visual austerity mirrors the psychological need for simplicity during self-exposure.","brand_alignment":"The surface-on-bg card pattern is the core Split Lease composition: warm, contained, grounded. The bg (#f6f4f0) warmth prevents the clinical feel of white-on-white, which could trigger institutional anxiety. The accent green (#2d5a3d) in progress indicators and buttons is read as growth and safety — a visual counter to the existential exposure the wizard demands. Instrument Serif for titles provides the gravitas of authority without the coldness of sans-serif — the platform speaking as a trustworthy guide, not a bureaucratic form.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"He doesn't bite the world off in one piece as a giant would, but in small manageable pieces, as a beaver does.","insight":"The contained card design is the visual expression of beaver-sized pieces — bounded, finite, separate from the overwhelming whole."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Completion percentage is a good host nudge... A visible progress indicator on the listing card creates just enough friction to get them to finish — without being in the way.","insight":"The progress indicator must be visually present but subdued — a thin track above the card, not a dominant element that reminds the host how much remains."}],"priority":"high"},{"id":"looks-002","type":"visual_pattern","title":"Proposal Vetting Card: Trust-Signal Visual Weight","journey_phases":["proposal_mgmt"],"problem":"When a proposal arrives, the host scans for threat signals with the urgency of what Becker calls 'the instinct of self-preservation.' If trust signals (verification badge, review score, stay count) are visually equal to neutral information (dates, schedule), the host cannot perform the rapid threat assessment their anxiety demands. The visual hierarchy must make trustworthiness the loudest signal.","solution":"The proposal view opens with a guest identity header: circular avatar (48px, radius-full) with a green verification badge overlay (accent #2d5a3d, 16px circle with checkmark) at the bottom-right. Beside the avatar: guest name in Instrument Serif 20px (ink #1a1714), and below it a trust metrics row — review score (accent-bright #3a7a52, Outfit semibold), stay count (ink-soft #4a4640), and 'Verified ID' badge (accent-light #e8f0eb background, accent #2d5a3d text, radius-full pill). This identity block occupies the top 80px and is separated from proposal terms by a border (#e2dfd9) divider. Proposal terms below use a structured grid with ink-muted labels and ink-soft values — deliberately lower visual weight than the identity header.","tokens":{"avatar_size":"48px, radius-full (9999px)","verification_badge_bg":"accent (#2d5a3d)","verification_badge_icon":"surface (#ffffff)","guest_name_font":"Instrument Serif, 20px, ink (#1a1714)","review_score_font":"Outfit semibold, 16px, accent-bright (#3a7a52)","stay_count_font":"Outfit, 14px, ink-soft (#4a4640)","verified_badge_bg":"accent-light (#e8f0eb)","verified_badge_text":"accent (#2d5a3d)","verified_badge_radius":"radius-full (9999px)","divider_color":"border (#e2dfd9)","terms_label_font":"Outfit, 13px, ink-muted (#8a857e)","terms_value_font":"Outfit, 15px, ink-soft (#4a4640)","accept_button_bg":"accent (#2d5a3d)","counter_button_bg":"surface (#ffffff), border accent (#2d5a3d)","decline_button_font":"Outfit, 14px, signal-danger (#b83a3a)"},"contrast_requirements":"Guest name (ink #1a1714 on surface #ffffff) = 15.2:1, WCAG AAA. Review score (accent-bright #3a7a52 on surface #ffffff) = 4.8:1, meets AA. Verified badge (accent #2d5a3d on accent-light #e8f0eb) = 5.9:1, exceeds AA. Decline text (signal-danger #b83a3a on surface #ffffff) = 5.3:1, meets AA.","visual_hierarchy_rule":"The guest identity header must carry 60% of the visual weight of the entire proposal view. The verification badge is the single most important visual signal — it is the platform's guarantee that the stranger has been vetted, functioning as what Becker calls 'delegated powers.' Proposal terms use a subdued, structured grid — the host processes these as secondary data once trust has been established. Action buttons use a three-level visual weight system: Accept (filled green, maximum prominence), Counter (outlined green, medium), Decline (text-only red, minimum). This hierarchy nudges toward the action that sustains the marketplace while preserving the host's sense of choice.","brand_alignment":"The accent green (#2d5a3d) does triple duty: verification badge, review score, Accept button — creating a visual throughline of 'trust verified, proceed safely.' This leverages the warm green as the color of the platform's protective superego. The warm bg and surface palette prevents the proposal from reading as a cold legal document — it reads as a personal introduction mediated by a caring system.","evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"When someone who's already used Split Lease applies to a host who's never had a guest, that guest's reputation does the selling.","insight":"The visual design must make the guest's reputation the loudest signal — larger type, brand color, premium position. Reputation is the visual character armor the host borrows."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"The fear of death is to be regarded as an analogue of the fear of castration, and the situation to which the ego reacts is the state of being forsaken or deserted by the protecting superego.","insight":"The verification badge is the platform-as-superego made visible. Its visual prominence communicates: we have vetted this person for you — you are not forsaken."}],"priority":"high"},{"id":"looks-003","type":"visual_pattern","title":"Dashboard Urgency Card Traffic-Light System","journey_phases":["active_lease"],"problem":"During active lease, the host's self-preservation instinct requires immediate visual differentiation between what is urgent (overdue actions, potential threats) and what is routine (upcoming events, informational updates). A visually homogeneous dashboard fails to serve the threat-scanning behavior that Becker identifies as 'constant psychological effort to keep the lid on.'","solution":"Urgency cards use a left-border accent system: 3px left border in signal-danger (#b83a3a) for overdue items, signal-warn (#c17a28) for due-today items, and accent (#2d5a3d) for upcoming items. Card backgrounds shift subtly: signal-danger-bg (#fde8e8) for overdue, signal-warn-bg (#fef3e2) for today, surface (#ffffff) for upcoming. Each card contains: a status icon (16px, matching border color), a single-line action label (Outfit 15px, ink #1a1714), a time indicator (Outfit 13px, ink-muted #8a857e), and the guest name (Outfit 13px, ink-soft #4a4640). Cards stack vertically with spacing-sm (8px) between them.","tokens":{"card_overdue_border":"signal-danger (#b83a3a), 3px left","card_overdue_bg":"signal-danger-bg (#fde8e8)","card_today_border":"signal-warn (#c17a28), 3px left","card_today_bg":"signal-warn-bg (#fef3e2)","card_upcoming_border":"accent (#2d5a3d), 3px left","card_upcoming_bg":"surface (#ffffff)","card_radius":"radius-sm (6px)","card_shadow":"shadows-sm (0 1px 3px rgba(26,23,20,0.06))","card_padding":"spacing-md (16px)","action_label_font":"Outfit, 15px, ink (#1a1714)","time_indicator_font":"Outfit, 13px, ink-muted (#8a857e)","guest_name_font":"Outfit, 13px, ink-soft (#4a4640)","stack_spacing":"spacing-sm (8px)"},"contrast_requirements":"Action label (ink #1a1714 on signal-danger-bg #fde8e8) = 13.4:1, WCAG AAA. Action label (ink #1a1714 on signal-warn-bg #fef3e2) = 14.0:1, AAA. Overdue border (signal-danger #b83a3a on signal-danger-bg #fde8e8) = 4.2:1, meets AA — the border is decorative but still accessible. Today border (signal-warn #c17a28 on signal-warn-bg #fef3e2) = 3.6:1, meets AA for non-text elements.","visual_hierarchy_rule":"Overdue cards must be visually 'hotter' than today cards, which must be 'warmer' than upcoming cards. This is achieved through the three-tier color temperature system: red (hot/danger) -> amber (warm/attention) -> green (cool/safe). The host's eye is drawn to the hottest card first — this is self-preservation made chromatic. The reassurance zone below uses only surface and bg colors — a visual cool-down that signals 'everything below this line is going well.'","brand_alignment":"The traffic-light system extends the design system's signal colors into a coherent urgency language. By reserving signal-danger for genuinely overdue items and using the brand accent green for upcoming (safe) items, the dashboard communicates that the platform is monitoring alongside the host. The warm bg canvas behind the card stack prevents the urgency system from feeling alarmist — the cards are embedded in the platform's characteristic warmth, maintaining the vital lie that hosting is fundamentally safe even when specific actions are needed.","evidence":[{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard. Unread proposals, pending actions, incomplete listings — that's what a host needs to see the moment they log in.","insight":"The visual urgency hierarchy must match the host's psychological urgency hierarchy — what threatens the hero system most gets the most alarming visual treatment."},{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We know very well that to repress means more than to put away and to forget... It means also to maintain a constant psychological effort to keep the lid on and inwardly never relax our watchfulness.","insight":"The traffic-light system externalizes the host's watchfulness into color — the host does not need to scan prose to know what requires attention; the color speaks directly to the threat-assessment system."}],"priority":"high"},{"id":"looks-004","type":"visual_pattern","title":"Pricing Default as Confident Visual Anchor","journey_phases":["pricing"],"problem":"At the pricing step, the host confronts the most acute self-valuation anxiety in the journey. If the default price is presented tentatively — small type, surrounded by options, competing with adjustment controls — the host reads it as uncertain, which amplifies their own uncertainty. The visual treatment must project the confidence the host cannot generate themselves.","solution":"The recommended price is displayed as a hero number: Instrument Serif, 48px, ink (#1a1714), centered on the surface card. Below it, a single trust line in Outfit 14px ink-muted (#8a857e): 'Based on 12 similar rooms in [neighborhood].' Below that, the guaranteed income projection in Outfit 18px accent (#2d5a3d): '$X,XXX/month guaranteed.' The market range bar sits beneath, rendered as a thin horizontal track (4px height) using bg-deep (#eae7e1) for the full range and accent (#2d5a3d) for the recommended zone, with the default marked by a small circle (8px). The Accept button (accent bg, surface text, full card width) sits at the bottom. The Adjust link is below the button in ink-muted — present but visually subordinate.","tokens":{"price_font":"Instrument Serif, 48px, ink (#1a1714)","trust_line_font":"Outfit, 14px, ink-muted (#8a857e)","guarantee_font":"Outfit semibold, 18px, accent (#2d5a3d)","range_track_bg":"bg-deep (#eae7e1)","range_track_active":"accent (#2d5a3d)","range_marker":"accent (#2d5a3d), 8px circle","accept_button_bg":"accent (#2d5a3d)","accept_button_text":"surface (#ffffff)","accept_button_width":"100% of card","accept_button_radius":"radius-md (10px)","adjust_link_font":"Outfit, 14px, ink-muted (#8a857e), underline"},"contrast_requirements":"Price number (ink #1a1714 on surface #ffffff) = 15.2:1, WCAG AAA. Guaranteed income (accent #2d5a3d on surface #ffffff) = 7.4:1, exceeds AAA. Trust line (ink-muted #8a857e on surface #ffffff) = 3.7:1, meets AA for large text — acceptable as supplementary information. Accept button (surface #ffffff on accent #2d5a3d) = 7.4:1, exceeds AAA.","visual_hierarchy_rule":"The price number is the undisputed dominant element — 48px serif type is approximately 3x the size of any other text on the card. This dominance communicates certainty: the platform has decided, and its decision is emphatic. The guaranteed income in accent green creates a secondary anchor that ties the price to the host's primary anxiety buffer (reliable income). The market range bar provides tertiary context — it is thin and subtle because the host should not feel compelled to explore alternatives. The visual message is: here is your price (certainty), here is what it means for you (security), here is where it sits (context).","brand_alignment":"Using Instrument Serif at maximum size for the price number leverages the typeface's association with editorial authority — the platform is not asking a question but making a statement. The accent green for guaranteed income reinforces the brand's trust-and-growth color language. The overall composition — serif hero number on a warm surface card — reads as a confident recommendation from a knowledgeable advisor, not as a form field waiting to be filled.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"We don't want to admit that we do not stand alone, that we always rely on something that transcends us, some system of ideas and powers in which we are embedded and which support us.","insight":"The large, confident price number IS the transcendent system. Its visual dominance says: you do not need to stand alone with this decision. Accept the power the platform offers."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Value before the ask — always.","insight":"The price number (value) is the largest, first element. The Adjust link (the ask to make a decision) is the smallest, last element. Visual size enacts the value-before-ask principle."}],"priority":"high"},{"id":"looks-005","type":"visual_pattern","title":"Cleaning Photo Review as Ritual Restoration Visual","journey_phases":["active_lease"],"problem":"Cleaning photos are proof that the host's sanctuary survived contact with the stranger's 'organismic appetites.' If these photos are presented in a generic media gallery — small thumbnails, no context, utilitarian layout — they fail to serve their ritual function. The host needs to see and confirm that order has been restored; the visual treatment must make this verification feel ceremonial and conclusive.","solution":"The cleaning photo review renders as a full-width card on the dashboard with a distinctive visual treatment. Header: 'Cleaning verification from [Guest Name]' in Outfit 16px ink (#1a1714) with a calendar icon and date. Photos display in a 2x2 grid (or 3x2 for more), each at minimum 200px, with radius-sm (6px) and a thin border (#e2dfd9). Below the grid: two full-width action buttons — 'Approve: Space Restored' (accent #2d5a3d bg, surface text) and 'Flag an Issue' (surface bg, signal-warn #c17a28 text, border signal-warn). On approval, the card transitions to a confirmed state: photos dim slightly, a large checkmark overlay appears in accent-light (#e8f0eb), and the text changes to 'Space verified — [date].' This confirmed state remains visible on the dashboard for 48 hours as a reassurance artifact.","tokens":{"review_card_bg":"surface (#ffffff)","review_card_radius":"radius-lg (16px)","review_card_shadow":"shadows-md","header_font":"Outfit, 16px, ink (#1a1714)","photo_size":"min 200px square","photo_radius":"radius-sm (6px)","photo_border":"border (#e2dfd9), 1px","photo_grid_gap":"spacing-sm (8px)","approve_button_bg":"accent (#2d5a3d)","approve_button_text":"surface (#ffffff)","flag_button_bg":"surface (#ffffff)","flag_button_text":"signal-warn (#c17a28)","flag_button_border":"signal-warn (#c17a28)","confirmed_overlay_bg":"accent-light (#e8f0eb) at 80% opacity","confirmed_checkmark":"accent (#2d5a3d), 40px","confirmed_text_font":"Outfit, 14px, accent (#2d5a3d)"},"contrast_requirements":"Header (ink #1a1714 on surface #ffffff) = 15.2:1, WCAG AAA. Approve button (surface #ffffff on accent #2d5a3d) = 7.4:1, exceeds AAA. Flag text (signal-warn #c17a28 on surface #ffffff) = 3.5:1 — supplemented by border treatment for accessibility; icon pairing recommended. Confirmed text (accent #2d5a3d on surface #ffffff) = 7.4:1, exceeds AAA.","visual_hierarchy_rule":"Photos are the dominant element — large, full-color, bordered for distinction from the card background. The Approve button is green (safety/restoration confirmed), while the Flag button uses warn amber (concern, not danger). The visual weight of Approve significantly exceeds Flag — the default visual path leads to confirmation that the space is safe. The post-approval confirmed state uses the accent-light green overlay as a visual seal of completion — the ritual is done, the sanctuary is restored.","brand_alignment":"The cleaning photo review uses the largest photo treatment anywhere in the host experience — honoring the significance of this ritual moment. The accent-light green overlay on confirmation connects to the brand's growth-and-safety palette, creating a visual moment of relief that closes the anxiety cycle of each stay. The 48-hour persistence of the confirmed state on the dashboard serves as ongoing reassurance — Becker's repression re-engaged through visual proof.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"Repression is not simply a negative force opposing life energies; it lives on life energies and uses them creatively.","insight":"The cleaning photo approval is repression made creative — the host's anxiety about space-invasion is channeled into a positive verification ritual rather than festering as diffuse dread."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Urgency should surface first on the dashboard.","insight":"The cleaning photo review card must appear in the urgency stack when pending and transition to the reassurance zone when confirmed — moving from threat-lane to safety-lane mirrors the host's psychological transition."}],"priority":"medium"},{"id":"looks-006","type":"visual_pattern","title":"Legacy Summary as Celebratory Narrative Composition","journey_phases":["retention"],"problem":"At the retention moment, the host needs visual evidence that their vulnerability was meaningful — that the hosting experience constitutes a legacy, not just a transaction. A standard summary screen (tables, line items, utilitarian layout) fails to provide the narcissistic supply needed to sustain the host's expanded hero system. The visual treatment must feel like a milestone, not a receipt.","solution":"The Legacy Summary uses a distinct visual composition unlike any other screen in the host experience. The background shifts from standard bg (#f6f4f0) to a full-bleed accent-light (#e8f0eb) canvas, signaling a special context. The income earned displays as a hero number: Instrument Serif, 56px, ink (#1a1714), centered with generous spacing-xxl (60px) above and below. Below: a three-column metrics row (guests hosted, months provided, average rating) using Instrument Serif 32px ink with Outfit 13px ink-muted labels below each. Review snippets appear in surface (#ffffff) cards with radius-md (10px) and shadow-sm, featuring the guest's avatar, name, and a 2-line excerpt in Outfit italic 15px ink-soft. The re-list CTA uses the standard accent button at full width. The pause option sits below as an ink-muted text link.","tokens":{"canvas_bg":"accent-light (#e8f0eb)","hero_income_font":"Instrument Serif, 56px, ink (#1a1714)","hero_spacing":"spacing-xxl (60px)","metric_number_font":"Instrument Serif, 32px, ink (#1a1714)","metric_label_font":"Outfit, 13px, ink-muted (#8a857e)","review_card_bg":"surface (#ffffff)","review_card_radius":"radius-md (10px)","review_card_shadow":"shadows-sm","review_avatar_size":"32px, radius-full","review_name_font":"Outfit semibold, 14px, ink (#1a1714)","review_excerpt_font":"Outfit italic, 15px, ink-soft (#4a4640)","relist_button_bg":"accent (#2d5a3d)","relist_button_text":"surface (#ffffff)","pause_link_font":"Outfit, 14px, ink-muted (#8a857e)"},"contrast_requirements":"Hero income (ink #1a1714 on accent-light #e8f0eb) = 12.8:1, WCAG AAA. Metric numbers (ink #1a1714 on accent-light #e8f0eb) = 12.8:1, AAA. Metric labels (ink-muted #8a857e on accent-light #e8f0eb) = 3.2:1, meets AA for large text — acceptable for labels below high-contrast numbers. Review excerpt (ink-soft #4a4640 on surface #ffffff) = 8.1:1, exceeds AAA.","visual_hierarchy_rule":"The income number at 56px is the largest typographic element in the entire host experience — it is the platform's declaration that the host's vulnerability had material value. The accent-light canvas differentiates this page from all others, creating a sense of occasion. The three metrics serve as supporting evidence — large enough to read at a glance but subordinate to the income hero. Review snippets provide social validation in intimate, card-based format — each one is a former stranger confirming that the encounter was positive. The overall composition reads top-to-bottom as: what you earned -> what you did -> what they said -> what you can do next.","brand_alignment":"The accent-light (#e8f0eb) canvas is used nowhere else in the host experience at full-bleed scale — its deployment here marks the Legacy Summary as a special moment in the brand's visual language. This is the platform celebrating the host, not servicing them. Instrument Serif at maximum scale (56px) combined with the green canvas creates a composition that reads as editorial, almost magazine-like — elevating the host from user to contributor. This celebratory treatment provides the narcissistic supply that Becker identifies as necessary for sustaining the expanded hero system.","evidence":[{"source":"becker-terror-vital-lie.txt","type":"theory","quote":"He is driven toward things that support the lie of his character, his automatic equanimity.","insight":"The Legacy Summary is designed to support the lie that hosting is a noble, rewarding, controllable enterprise — providing the visual evidence the host needs to maintain their expanded character structure."},{"source":"user-stories-initial-analysis.md","type":"user_research","quote":"Pause matters more than delete. Hosts who stop a listing aren't always done with it.","insight":"The visual hierarchy of re-list (prominent button) above pause (subdued link) respects both options while guiding toward continued engagement. Delete is visually absent from this celebratory context."}],"priority":"medium"}]}</script>
