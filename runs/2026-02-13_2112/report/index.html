.report-header{background:linear-gradient(135deg,#31135D 0%,rgba(109,49,194,0.9) 100%);color:white;padding:40px 48px 36px}

.report-header .lens-label{font-size:15px;opacity:0.8;margin-bottom:14px}
.report-meta{display:flex;gap:20px;flex-wrap:wrap;font-size:12px;font-family:'Inter',sans-serif;font-weight:500;opacity:0.75}

.tab-nav button:hover{color:var(--text-description)}.tab-nav button.active{color:var(--primary-purple);border-bottom-color:var(--secondary-purple)}
.tab-nav button .layer-num{display:inline-flex;align-items:center;justify-content:center;width:20px;height:20px;border-radius:50%;background:var(--bg-light-gray);font-size:11px;font-family:'Inter',sans-serif;font-weight:600;color:var(--text-gray)}
.tab-nav button.active .layer-num{background:var(--secondary-purple);color:white}
.main-content{max-width:1200px;margin:0 auto;padding:32px 48px}
.tab-panel{display:none;animation:fadeIn 300ms var(--ease-out)}.tab-panel.active{display:block}

.type-badge{padding:3px 10px;border-radius:9999px;font-size:11px;font-family:'Inter',sans-serif;font-weight:600;text-transform:uppercase;letter-spacing:0.03em}
.type-mediocre_default{background:var(--signal-warn-bg);color:var(--signal-warn)}.type-trust_vacuum{background:var(--signal-danger-bg);color:var(--signal-danger)}
.type-missing_delight{background:var(--signal-info-bg);color:var(--signal-info)}.type-invisible_labor{background:#F0EBFF;color:#6B4EE6}
.type-abandoned_phase{background:#FDE8E8;color:#C53030}.type-broken_promise{background:#FDF4E3;color:#92400E}
.type-search,.type-trust,.type-negotiation,.type-stay_management,.type-reputation,.type-discovery{background:rgba(109,49,194,0.08);color:var(--secondary-purple)}
.priority-badge{padding:3px 10px;border-radius:9999px;font-size:11px;font-family:'Inter',sans-serif;font-weight:600}
.priority-high,.priority-1,.priority-2,.priority-3{background:var(--signal-danger-bg);color:var(--signal-danger)}
.priority-medium,.priority-4,.priority-5{background:var(--signal-warn-bg);color:var(--signal-warn)}
.priority-low,.priority-6,.priority-7{background:var(--bg-light-gray);color:var(--text-gray)}
.severity-row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
.severity-pill{padding:2px 10px;border-radius:9999px;font-size:11px;font-family:'Inter',sans-serif;font-weight:600;background:var(--bg-off-white);color:var(--text-gray);border:1px solid var(--border-color)}
.phase-tags{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:16px}

.ps-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:16px}
.ps-box{padding:14px 16px;border-radius:var(--radius-md);font-size:14px;line-height:1.6}
.ps-box.problem{background:var(--signal-danger-bg);border-left:3px solid var(--signal-danger)}
.ps-box.solution{background:var(--signal-success-bg);border-left:3px solid var(--signal-success)}
.ps-box label{display:block;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--text-gray);margin-bottom:4px;font-family:'Inter',sans-serif}
@media(max-width:700px){.ps-grid{grid-template-columns:1fr}}
.evidence-toggle{background:none;border:1px solid var(--border-color);border-radius:var(--radius-sm);padding:6px 14px;font-size:12px;font-family:'Inter',sans-serif;cursor:pointer;color:var(--text-gray);transition:all 150ms}
.evidence-toggle:hover{border-color:var(--secondary-purple);color:var(--secondary-purple)}
.evidence-list{display:none;margin-top:12px}.evidence-list.open{display:block}
.evidence-item{padding:10px 14px;margin:6px 0;background:var(--bg-off-white);border:1px solid var(--border-color);border-radius:var(--radius-sm);font-size:13px}
.evidence-item .source{font-family:'Inter',sans-serif;font-size:11px;color:var(--secondary-purple);font-weight:600;margin-bottom:4px}
.evidence-item .quote{color:var(--text-description);font-style:italic}.evidence-item .insight{color:var(--text-dark);margin-top:4px}
.coffee-test{margin-top:16px;padding:14px 16px;background:rgba(140,104,238,0.06);border:1px solid rgba(140,104,238,0.15);border-radius:var(--radius-md);font-size:14px;color:var(--text-description);font-style:italic;line-height:1.6}
.coffee-test-label{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--secondary-purple);margin-bottom:6px;font-style:normal}
.coherence-section{margin-bottom:28px}.coherence-section h3{font-family:'Inter',sans-serif;font-size:18px;font-weight:700;color:var(--primary-purple);margin-bottom:12px}
.reinforcement-card{padding:14px 16px;margin:8px 0;border-radius:var(--radius-md);background:var(--signal-success-bg);border-left:4px solid var(--signal-success);font-size:14px}
.contradiction-card{padding:14px 16px;margin:8px 0;border-radius:var(--radius-md);background:var(--signal-danger-bg);border-left:4px solid var(--signal-danger);font-size:14px}
.extension-card{padding:14px 16px;margin:8px 0;border-radius:var(--radius-md);background:var(--signal-info-bg);border-left:4px solid var(--signal-info);font-size:14px}
.card-label{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:4px}
.coverage-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px;margin:16px 0}
.coverage-cell{padding:12px;border-radius:var(--radius-md);text-align:center;border:1px solid var(--border-color)}
.coverage-cell .phase-name{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;color:var(--text-gray);margin-bottom:4px;text-transform:capitalize}
.coverage-cell .count{font-size:24px;font-weight:700;color:var(--primary-purple)}.coverage-cell .level{font-size:11px;color:var(--text-gray);text-transform:capitalize}
.coverage-none{background:var(--signal-danger-bg)}.coverage-thin{background:var(--signal-warn-bg)}.coverage-moderate{background:var(--signal-info-bg)}.coverage-strong{background:var(--signal-success-bg)}

.phase-card{background:var(--bg-white);border:1px solid var(--border-color);border-radius:var(--radius-md);padding:20px;margin-bottom:12px}

.quality-badge{display:inline-flex;padding:2px 10px;border-radius:9999px;font-size:11px;font-family:'Inter',sans-serif;font-weight:600;margin-top:6px}
.quality-excellent{background:var(--signal-success-bg);color:var(--signal-success)}.quality-good{background:var(--signal-info-bg);color:var(--signal-info)}

.blind-spot-card h4{font-family:'Inter',sans-serif;font-size:16px;font-weight:700;color:var(--primary-purple);margin-bottom:8px}
.blind-spot-card p{font-size:14px;color:var(--text-description);line-height:1.6;margin-bottom:8px}
.sig-badge{display:inline-flex;padding:3px 10px;border-radius:9999px;font-size:11px;font-family:'Inter',sans-serif;font-weight:600;background:rgba(109,49,194,0.1);color:var(--secondary-purple)}
.transcript-quote{padding:10px 14px;margin:8px 0;background:var(--bg-off-white);border-left:3px solid var(--secondary-purple);border-radius:0 var(--radius-sm) var(--radius-sm) 0;font-size:13px}
.transcript-quote .speaker{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;color:var(--secondary-purple);margin-bottom:3px}
.transcript-quote .text{color:var(--text-description);font-style:italic;line-height:1.5}
.transcript-quote .connection{color:var(--text-gray);font-style:normal;margin-top:6px;font-size:12px}
.opp-card{background:var(--bg-white);border:1px solid var(--border-color);border-radius:var(--radius-lg);padding:28px 32px;margin-bottom:20px;box-shadow:var(--shadow-sm)}
.opp-rank{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:50%;background:var(--secondary-purple);color:white;font-family:'Inter',sans-serif;font-size:14px;font-weight:700;margin-right:12px}
.opp-score-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:8px;margin:16px 0}
.opp-score-cell{padding:8px 10px;background:var(--bg-off-white);border:1px solid var(--border-color);border-radius:var(--radius-sm);text-align:center}
.opp-score-cell .label{font-family:'Inter',sans-serif;font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:0.04em;color:var(--text-gray);margin-bottom:2px}
.opp-score-cell .value{font-family:'Inter',sans-serif;font-size:13px;font-weight:600;color:var(--primary-purple)}
.ui-preview-card{background:var(--bg-white);border:1px solid var(--border-color);border-radius:var(--radius-lg);padding:28px 32px;margin-bottom:20px;box-shadow:var(--shadow-sm)}
.before-after{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin:16px 0}
.before-after .before,.before-after .after{padding:14px 16px;border-radius:var(--radius-md);font-size:13px;line-height:1.6}
.before-after .before{background:var(--signal-danger-bg);border-left:3px solid var(--signal-danger)}
.before-after .after{background:var(--signal-success-bg);border-left:3px solid var(--signal-success)}
.before-after label{display:block;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--text-gray);margin-bottom:4px;font-family:'Inter',sans-serif}
@media(max-width:700px){.before-after{grid-template-columns:1fr}}
.stat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;margin:16px 0}
.stat-card{padding:16px;background:var(--bg-white);border:1px solid var(--border-color);border-radius:var(--radius-md);text-align:center}
.stat-card .stat-value{font-family:'Inter',sans-serif;font-size:28px;font-weight:700;color:var(--primary-purple)}
.stat-card .stat-label{font-family:'Inter',sans-serif;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.04em;color:var(--text-gray);margin-top:4px}
.section-title{font-family:'Inter',sans-serif;font-size:22px;font-weight:700;color:var(--primary-purple);margin-bottom:20px}
.section-subtitle{font-family:'Inter',sans-serif;font-size:13px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--text-gray);margin-bottom:12px}
.narrative-block{font-size:15px;color:var(--text-description);line-height:1.7;margin-bottom:20px;max-width:800px}
.cluster-card{background:var(--bg-off-white);border:1px solid rgba(109,49,194,0.12);border-radius:var(--radius-lg);padding:20px 24px;margin-bottom:16px}
.cluster-card h4{font-family:'Inter',sans-serif;font-size:16px;font-weight:700;color:var(--primary-purple);margin-bottom:8px}
.strength-badge{display:inline-flex;padding:3px 10px;border-radius:9999px;font-size:11px;font-family:'Inter',sans-serif;font-weight:600}
.strength-gold{background:#FDF4E3;color:#92400E}.strength-silver{background:var(--bg-light-gray);color:var(--text-gray)}
@media(max-width:768px){.report-header,.main-content,.tab-nav,.coherence-bar{padding-left:16px;padding-right:16px}.element-card,.opp-card,.ui-preview-card{padding:20px 16px}}
@media print{.tab-nav,.coherence-bar{display:none}.tab-panel{display:block!important;page-break-inside:avoid}body{background:white}.report-header{background:#31135D!important;-webkit-print-color-adjust:exact;print-color-adjust:exact}}</style>

  "strategic_narrative": {
    "the_beer_sommelier": "11 Madison Park's beer sommelier worked because fine dining had a categorical assumption: 'beer is not serious.' The sommelier didn't argue against this assumption. He made beer service so excellent that the assumption dissolved on contact with reality. Split Lease faces an identical categorical assumption in housing: 'housing is a transaction, not a relationship.' Every platform — Zillow, Apartments.com, Airbnb, Furnished Finder — assumes that the platform's job ends when the lease is signed. The ongoing experience of living somewhere, sharing space with someone, coordinating schedules, managing dates, building trust over weeks and months — none of this is any platform's responsibility.\n\nSplit Lease's beer sommelier is making the LIVING part of housing excellent. Not the searching. Not the booking. The living.\n\nThe five opportunities form a cascade. Schedule-native search (opp-001) says: 'Your non-standard housing need has a name and a filter.' The trust choreography (opp-002) says: 'Sharing your home with a stranger you've never met can feel safe.' The bilateral arrangement (opp-003) says: 'You and your host will craft this arrangement together.' The living rhythm manager (opp-004) says: 'The platform manages the weekly cadence so you don't have to.' The accumulated identity (opp-005) says: 'Every arrangement you complete makes the next one easier.'\n\nTogether, they tell a single story: Split Lease is not a better Zillow. It is a different product for a different value network. Zillow serves people making one-time, high-stakes real estate transactions. Split Lease serves people living multi-local lives on recurring schedules. The two products are as different as a restaurant and a meal delivery service — they both involve food, but they serve fundamentally different needs in fundamentally different value networks.",
    "why_zillow_cannot_respond": "Christensen's Ch 5-7 framework provides the structural prediction with near-mathematical certainty:\n\n1. RESOURCE DEPENDENCE (Ch 5): Zillow's investment decisions are controlled by its paying customers — real estate agents and property managers. These customers need high-throughput lead generation for traditional home buying and long-term renting. They do not need schedule-based search, bilateral negotiation, stay management, or ghost-roommate trust infrastructure. Per Christensen: 'it is a company's customers who effectively control what it can and cannot do.' Any Zillow product manager who proposed these features would have their proposal rationally killed by the same resource allocation process that makes Zillow successful.\n\n2. MARKET SIZE MISMATCH (Ch 6): Zillow's $7B+ revenue base requires $800M+ in new annual revenue to maintain growth. The mid-term shared housing market, in its earliest years, might generate $50-100M total. Per Christensen: 'small markets don't solve the growth problems of big companies.' Even if Zillow built perfect shared-housing tools and captured 100% of the market, the revenue would be a rounding error. This is the Apple Newton trap: excellent product, irrelevant to the parent company's growth requirements.\n\n3. MARKET UNKNOWABILITY (Ch 7): The specific features that matter in shared housing — which schedule patterns to support, which trust signals to display, how to structure negotiation bounds, when to prompt reviews, how to coordinate cleaning — can only be discovered through operating in the market. Per Christensen: 'markets that do not exist cannot be analyzed.' Zillow's planning processes demand quantified market research before investment. The market research for shared housing would return: 'This market does not exist in our data.' Which is true. And irrelevant. Honda didn't discover the recreational motorcycle market through research. They discovered it through weekend rides on Supercubs.\n\nThe zero-Zillow-mention finding from 68 user transcripts is the most powerful confirmation of all three principles. Zillow is not a rejected option; it is an invisible one. The users who need shared housing have already left Zillow's ecosystem. They arrive at Split Lease through Craigslist, Furnished Finder, and word-of-mouth. Zillow's analytical tools — user surveys, behavior data, A/B tests — can only measure behavior within its own ecosystem. The demand for shared housing exists entirely outside that ecosystem. Zillow literally cannot see it.",
    "execution_sequence": "The five opportunities must be built in cascade, not in parallel:\n\n1. SCHEDULE-NATIVE SEARCH (opp-001) is the foundation. Without schedule-based discovery and matching, the platform cannot attract its core user segment. Build this first.\n\n2. TRUST CHOREOGRAPHY (opp-002) enables conversion. Schedule-native search attracts users; trust makes them comfortable enough to propose. Build this alongside search.\n\n3. BILATERAL ARRANGEMENT (opp-003) converts discovery into bookings. Once users find schedule-matched listings and feel trust, they need to craft custom arrangements. Build this after search and trust are stable.\n\n4. LIVING RHYTHM MANAGER (opp-004) creates retention and word-of-mouth. This is where the beer sommelier moment happens — when users realize the platform manages their living rhythm, not just their housing search. Build this once bookings are flowing.\n\n5. ACCUMULATED IDENTITY (opp-005) creates the long-term moat. Each completed arrangement generates reputation data that makes the next arrangement faster, safer, and easier. This is the flywheel. It builds naturally as arrangements accumulate — invest in the data infrastructure early, but the reputation system only becomes meaningful with operational scale.",
    "the_christensen_prediction": "Christensen's framework makes a specific, testable prediction about Zillow's behavior over the next 3-5 years: Zillow will continue to invest in sustaining innovations for its core business (better home search, AI-powered Zestimates, enhanced agent tools, mortgage origination improvements) and will NOT invest in schedule-based shared housing, bilateral negotiation, stay management, or shared-housing trust infrastructure. This prediction is not based on Zillow being poorly managed. It is based on Zillow being WELL managed — rationally allocating resources to serve its most profitable customers in its largest markets. Per Christensen: 'the logical, competent decisions of management that are critical to the success of their companies are also the reasons why they lose their positions of leadership.' Split Lease's window is the structural gap between what Zillow's rational management will build and what the emerging shared-housing market actually needs. That gap will persist as long as shared housing is too small for Zillow to notice — which, per Ch 6, will be years."
  }

      "html_css": "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Split Lease — Week-Pattern Search Filter</title>\n<link href=\"https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap\" rel=\"stylesheet\">\n<style>\n:root {\n  --primary-purple: #31135D;\n  --secondary-purple: rgb(109, 49, 194);\n  --accent-purple: rgb(140, 104, 238);\n  --chat-purple: rgb(75, 71, 206);\n  --text-dark: #1a1a1a;\n  --text-gray: #6b7280;\n  --text-light-gray: #9ca3af;\n  --bg-white: #ffffff;\n  --bg-light: #f9fafb;\n  --bg-light-gray: #f3f4f6;\n  --bg-off-white: rgb(252, 250, 255);\n  --border-color: #e5e7eb;\n  --shadow-purple-sm: 0 2px 4px rgba(49, 19, 93, 0.2);\n  --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);\n  --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;\n  --font-dm: 'DM Sans', sans-serif;\n}\n\n* { margin: 0; padding: 0; box-sizing: border-box; }\nbody { font-family: var(--font-inter); background: var(--bg-light); padding: 40px 20px; display: flex; justify-content: center; }\n\n.search-filter {\n  background: var(--bg-white);\n  border: 1px solid var(--border-color);\n  border-radius: 12px;\n  padding: 24px;\n  max-width: 560px;\n  width: 100%;\n  transition: box-shadow 0.2s ease;\n}\n.search-filter:hover {\n  box-shadow: var(--shadow-purple-sm);\n}\n\n.filter-section {\n  margin-bottom: 20px;\n}\n.filter-section:last-child {\n  margin-bottom: 0;\n}\n\n.section-label {\n  font-family: var(--font-inter);\n  font-size: 11px;\n  font-weight: 600;\n  text-transform: uppercase;\n  letter-spacing: 0.05em;\n  color: var(--text-gray);\n  margin-bottom: 10px;\n}\n\n.section-title {\n  font-family: var(--font-inter);\n  font-size: 18px;\n  font-weight: 700;\n  color: var(--primary-purple);\n  margin-bottom: 16px;\n}\n\n/* Day Badges */\n.day-row {\n  display: flex;\n  gap: 8px;\n  justify-content: center;\n}\n.day-badge {\n  width: 40px;\n  height: 40px;\n  border-radius: 50%;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-family: var(--font-inter);\n  font-size: 13px;\n  font-weight: 600;\n  cursor: pointer;\n  transition: all 0.1s ease;\n  border: 2px solid transparent;\n  user-select: none;\n}\n.day-badge.inactive {\n  background: var(--bg-light-gray);\n  color: var(--text-light-gray);\n}\n.day-badge.inactive:hover {\n  background: var(--bg-off-white);\n  border-color: var(--accent-purple);\n  color: var(--secondary-purple);\n}\n.day-badge.active {\n  background: var(--chat-purple);\n  color: #fff;\n  box-shadow: 0 2px 8px rgba(75, 71, 206, 0.35);\n}\n\n/* Duration Slider */\n.duration-row {\n  display: flex;\n  align-items: center;\n  gap: 16px;\n}\n.duration-slider {\n  flex: 1;\n  -webkit-appearance: none;\n  appearance: none;\n  height: 4px;\n  border-radius: 2px;\n  background: linear-gradient(to right, var(--secondary-purple) 34.6%, var(--bg-light-gray) 34.6%);\n  outline: none;\n}\n.duration-slider::-webkit-slider-thumb {\n  -webkit-appearance: none;\n  width: 20px;\n  height: 20px;\n  border-radius: 50%;\n  background: #fff;\n  border: 2px solid var(--secondary-purple);\n  box-shadow: 0 2px 4px rgba(49, 19, 93, 0.2);\n  cursor: pointer;\n}\n.duration-value {\n  font-family: var(--font-dm);\n  font-size: 14px;\n  font-weight: 700;\n  color: var(--primary-purple);\n  white-space: nowrap;\n  min-width: 130px;\n  text-align: right;\n}\n\n/* Flexibility Toggle */\n.flex-toggle {\n  display: flex;\n  background: var(--bg-light-gray);\n  border-radius: 20px;\n  padding: 3px;\n  gap: 2px;\n}\n.flex-option {\n  flex: 1;\n  padding: 8px 12px;\n  text-align: center;\n  font-family: var(--font-inter);\n  font-size: 12px;\n  font-weight: 500;\n  color: var(--text-gray);\n  border-radius: 18px;\n  cursor: pointer;\n  transition: all 0.2s ease;\n  user-select: none;\n}\n.flex-option:hover {\n  color: var(--secondary-purple);\n}\n.flex-option.active {\n  background: var(--secondary-purple);\n  color: #fff;\n  box-shadow: 0 1px 3px rgba(109, 49, 194, 0.3);\n}\n\n.helper-text {\n  font-family: var(--font-dm);\n  font-size: 13px;\n  color: var(--text-light-gray);\n  text-align: center;\n  margin-top: 16px;\n}\n</style>\n</head>\n<body>\n<div class=\"search-filter\">\n  <div class=\"section-title\">Your Schedule</div>\n\n  <div class=\"filter-section\">\n    <div class=\"section-label\">Days of the Week</div>\n    <div class=\"day-row\">\n      <div class=\"day-badge active\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">M</div>\n      <div class=\"day-badge active\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">T</div>\n      <div class=\"day-badge active\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">W</div>\n      <div class=\"day-badge active\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">T</div>\n      <div class=\"day-badge inactive\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">F</div>\n      <div class=\"day-badge inactive\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">S</div>\n      <div class=\"day-badge inactive\" onclick=\"this.classList.toggle('active');this.classList.toggle('inactive')\">S</div>\n    </div>\n  </div>\n\n  <div class=\"filter-section\">\n    <div class=\"section-label\">Duration</div>\n    <div class=\"duration-row\">\n      <input type=\"range\" class=\"duration-slider\" min=\"4\" max=\"52\" value=\"16\" oninput=\"document.querySelector('.duration-value').textContent=this.value+' weeks (Mar 10 \\u2013 Jun 30)'\">\n      <span class=\"duration-value\">16 weeks (Mar 10 \\u2013 Jun 30)</span>\n    </div>\n  </div>\n\n  <div class=\"filter-section\">\n    <div class=\"section-label\">Schedule Flexibility</div>\n    <div class=\"flex-toggle\">\n      <div class=\"flex-option       "problem_it_solves": "Nneka (host) said 'that's the frustrating part — I had to go through you guys' about rescheduling dates. Vince (guest) asked 'is there a times when I could just do one night a week, like if after six months my schedule changes.' Every date change currently requires going through Split Lease's team manually. This element makes date changes as easy as rescheduling a calendar meeting — three taps, instant confirmation.",
      "why_this_is_a_signature": "Every platform defines its product as the transaction: finding, booking, signing. What happens after is not their problem. Split Lease flips this. The platform's core product is the living rhythm. When a guest swaps Thursday for Tuesday with three taps, the host is notified instantly, and the price adjusts — that choreographed moment is the signature. Nobody else owns the 80% of housing that happens after the lease.",

      "html_css": "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Split Lease — Date Swap Card</title>\n<link href=\"https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap\" rel=\"stylesheet\">\n<style>\n:root {\n  --primary-purple: #31135D;\n  --secondary-purple: rgb(109, 49, 194);\n  --accent-purple: rgb(140, 104, 238);\n  --chat-purple: rgb(75, 71, 206);\n  --text-dark: #1a1a1a;\n  --text-gray: #6b7280;\n  --text-light-gray: #9ca3af;\n  --bg-white: #ffffff;\n  --bg-light: #f9fafb;\n  --bg-light-gray: #f3f4f6;\n  --bg-off-white: rgb(252, 250, 255);\n  --border-color: #e5e7eb;\n  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);\n  --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;\n  --font-dm: 'DM Sans', sans-serif;\n}\n* { margin: 0; padding: 0; box-sizing: border-box; }\nbody { font-family: var(--font-inter); background: var(--bg-light); padding: 40px 16px; display: flex; justify-content: center; }\n\n.date-swap-card {\n  background: var(--bg-white);\n  border: 1px solid var(--border-color);\n  border-radius: 12px;\n  padding: 20px;\n  max-width: 480px;\n  width: 100%;\n  box-shadow: var(--shadow-sm);\n}\n\n.card-header {\n  display: flex;\n  justify-content: space-between;\n  align-items: center;\n  margin-bottom: 16px;\n}\n.card-title {\n  font-size: 16px;\n  font-weight: 700;\n  color: var(--primary-purple);\n}\n.card-week {\n  font-family: var(--font-dm);\n  font-size: 13px;\n  color: var(--text-gray);\n}\n\n.week-row {\n  display: grid;\n  grid-template-columns: repeat(7, 1fr);\n  gap: 6px;\n  margin-bottom: 16px;\n}\n\n.day-cell {\n  text-align: center;\n  padding: 10px 4px;\n  border-radius: 8px;\n  cursor: pointer;\n  transition: all 0.15s ease;\n  user-select: none;\n}\n.day-cell .day-abbr {\n  font-size: 11px;\n  font-weight: 600;\n  text-transform: uppercase;\n  margin-bottom: 4px;\n}\n.day-cell .day-date {\n  font-family: var(--font-dm);\n  font-size: 14px;\n  font-weight: 600;\n}\n\n.day-cell.scheduled {\n  background: var(--chat-purple);\n  color: #fff;\n}\n.day-cell.scheduled:hover {\n  background: rgb(65, 61, 190);\n}\n.day-cell.available {\n  background: var(--bg-light-gray);\n  color: var(--text-gray);\n}\n.day-cell.available:hover {\n  background: var(--bg-off-white);\n  border: 1px solid var(--accent-purple);\n  color: var(--secondary-purple);\n}\n.day-cell.removing {\n  background: rgba(200, 50, 80, 0.12);\n  color: rgb(180, 50, 70);\n  text-decoration: line-through;\n}\n.day-cell.adding {\n  background: rgba(109, 49, 194, 0.12);\n  color: var(--secondary-purple);\n  border: 2px solid var(--secondary-purple);\n}\n.day-cell.unavailable {\n  background: repeating-linear-gradient(45deg, var(--bg-light-gray), var(--bg-light-gray) 3px, #e9e9e9 3px, #e9e9e9 6px);\n  color: var(--text-light-gray);\n  cursor: not-allowed;\n}\n\n.swap-area {\n  text-align: center;\n  padding: 12px 0;\n}\n\n.swap-btn {\n  background: var(--secondary-purple);\n  color: #fff;\n  border: none;\n  padding: 10px 24px;\n  border-radius: 20px;\n  font-family: var(--font-inter);\n  font-size: 14px;\n  font-weight: 600;\n  cursor: pointer;\n  transition: background 0.15s ease;\n}\n.swap-btn:hover { background: var(--accent-purple); }\n.swap-btn:disabled {\n  background: var(--bg-light-gray);\n  color: var(--text-light-gray);\n  cursor: not-allowed;\n}\n\n.price-impact {\n  font-family: var(--font-dm);\n  font-size: 13px;\n  color: var(--chat-purple);\n  margin-top: 8px;\n}\n\n.host-notify {\n  margin-top: 16px;\n  padding: 12px;\n  background: var(--bg-off-white);\n  border-radius: 8px;\n  font-size: 13px;\n  color: var(--text-gray);\n  display: flex;\n  align-items: center;\n  gap: 8px;\n}\n.notify-icon {\n  width: 20px;\n  height: 20px;\n  border-radius: 50%;\n  background: var(--secondary-purple);\n  color: #fff;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-size: 10px;\n  flex-shrink: 0;\n}\n</style>\n</head>\n<body>\n<div class=\"date-swap-card\">\n  <div class=\"card-header\">\n    <span class=\"card-title\">This Week</span>\n    <span class=\"card-week\">Mar 17 \\u2013 23, 2026</span>\n  </div>\n\n  <div class=\"week-row\">\n    <div class=\"day-cell scheduled\">\n      <div class=\"day-abbr\">Mon</div>\n      <div class=\"day-date\">17</div>\n    </div>\n    <div class=\"day-cell adding\">\n      <div class=\"day-abbr\">Tue</div>\n      <div class=\"day-date\">18</div>\n    </div>\n    <div class=\"day-cell scheduled\">\n      <div class=\"day-abbr\">Wed</div>\n      <div class=\"day-date\">19</div>\n    </div>\n    <div class=\"day-cell removing\">\n      <div class=\"day-abbr\">Thu</div>\n      <div class=\"day-date\">20</div>\n    </div>\n    <div class=\"day-cell available\">\n      <div class=\"day-abbr\">Fri</div>\n      <div class=\"day-date\">21</div>\n    </div>\n    <div class=\"day-cell unavailable\">\n      <div class=\"day-abbr\">Sat</div>\n      <div class=\"day-date\">22</div>\n    </div>\n    <div class=\"day-cell unavailable\">\n      <div class=\"day-abbr\">Sun</div>\n      <div class=\"day-date\">23</div>\n    </div>\n  </div>\n\n  <div class=\"swap-area\">\n    <button class=\"swap-btn\">Swap Thu \\u2192 Tue</button>\n    <div class=\"price-impact\">No price change</div>\n  </div>\n\n  <div class=\"host-notify\">\n    <div class=\"notify-icon\">\\u2192</div>\n    <span>Your host will be notified instantly and can approve or flag</span>\n  </div>\n</div>\n</body>\n</html>",

      "problem_it_solves": "Frederick nearly abandoned shared housing entirely because the cleaning burden seemed 'like I'm moving every single week.' Chantel built a physical inventory book — 'a detailed inventory list' — because no platform manages turnover. The Cleaning Coordination Anxiety (new-002) is severe enough to kill deals for the entire category. This element digitizes Chantel's book and resolves Frederick's anxiety.",
      "why_this_is_a_signature": "No platform in any category manages the turnover between ghost roommates. This is the operational detail that can kill the entire shared housing concept if left unresolved. When the cleaning handoff is visible, structured, and verified — when Frederick can see that the space was cleaned and inventoried before her Monday arrival — the anxiety evaporates. This is the invisible infrastructure that makes shared housing feel choreographed, not chaotic.",

      "html_css": "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Split Lease — Cleaning Handoff Checklist</title>\n<link href=\"https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap\" rel=\"stylesheet\">\n<style>\n:root {\n  --primary-purple: #31135D;\n  --secondary-purple: rgb(109, 49, 194);\n  --accent-purple: rgb(140, 104, 238);\n  --chat-purple: rgb(75, 71, 206);\n  --text-dark: #1a1a1a;\n  --text-gray: #6b7280;\n  --text-light-gray: #9ca3af;\n  --bg-white: #ffffff;\n  --bg-light: #f9fafb;\n  --bg-light-gray: #f3f4f6;\n  --bg-off-white: rgb(252, 250, 255);\n  --border-color: #e5e7eb;\n  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);\n  --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;\n  --font-dm: 'DM Sans', sans-serif;\n}\n* { margin: 0; padding: 0; box-sizing: border-box; }\nbody { font-family: var(--font-inter); background: var(--bg-light); padding: 40px 16px; display: flex; justify-content: center; }\n\n.handoff-card {\n  background: var(--bg-white);\n  border: 1px solid var(--border-color);\n  border-radius: 12px;\n  padding: 20px;\n  max-width: 440px;\n  width: 100%;\n  box-shadow: var(--shadow-sm);\n}\n\n.card-title {\n  font-size: 16px;\n  font-weight: 700;\n  color: var(--primary-purple);\n  margin-bottom: 16px;\n}\n\n/* Timeline */\n.timeline {\n  display: flex;\n  align-items: center;\n  justify-content: space-between;\n  margin-bottom: 20px;\n  position: relative;\n  padding: 0 8px;\n}\n.timeline::before {\n  content: '';\n  position: absolute;\n  top: 14px;\n  left: 28px;\n  right: 28px;\n  height: 2px;\n  background: var(--border-color);\n}\n.timeline-node {\n  text-align: center;\n  position: relative;\n  z-index: 1;\n  flex: 1;\n}\n.node-dot {\n  width: 28px;\n  height: 28px;\n  border-radius: 50%;\n  margin: 0 auto 6px;\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-size: 12px;\n  font-weight: 700;\n  color: #fff;\n}\n.node-dot.done {\n  background: var(--secondary-purple);\n}\n.node-dot.active {\n  background: var(--accent-purple);\n  box-shadow: 0 0 0 4px rgba(140, 104, 238, 0.2);\n}\n.node-dot.pending {\n  background: var(--bg-white);\n  border: 2px solid var(--border-color);\n  color: var(--text-light-gray);\n}\n.node-label {\n  font-size: 11px;\n  font-weight: 500;\n  color: var(--text-gray);\n  line-height: 1.3;\n}\n.node-time {\n  font-family: var(--font-dm);\n  font-size: 11px;\n  color: var(--text-light-gray);\n}\n\n/* Checklist */\n.checklist {\n  margin-bottom: 16px;\n}\n.check-row {\n  display: flex;\n  align-items: center;\n  gap: 12px;\n  padding: 10px 0;\n  border-bottom: 1px solid var(--bg-light-gray);\n}\n.check-row:last-child { border-bottom: none; }\n\n.checkbox {\n  width: 22px;\n  height: 22px;\n  border-radius: 6px;\n  border: 2px solid var(--border-color);\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-size: 12px;\n  cursor: pointer;\n  transition: all 0.1s ease;\n  flex-shrink: 0;\n}\n.checkbox.checked {\n  background: var(--secondary-purple);\n  border-color: var(--secondary-purple);\n  color: #fff;\n}\n\n.check-area {\n  flex: 1;\n  font-size: 14px;\n  font-weight: 500;\n  color: var(--text-dark);\n}\n\n.photo-slot {\n  width: 40px;\n  height: 40px;\n  border-radius: 8px;\n  border: 2px dashed var(--border-color);\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  font-size: 16px;\n  color: var(--text-light-gray);\n  cursor: pointer;\n  transition: border-color 0.1s ease;\n  flex-shrink: 0;\n}\n.photo-slot:hover {\n  border-color: var(--accent-purple);\n  color: var(--secondary-purple);\n}\n.photo-slot.has-photo {\n  border: none;\n  background: linear-gradient(135deg, #e8dff5, #d4c5f0);\n  color: var(--secondary-purple);\n  font-size: 12px;\n  font-weight: 600;\n}\n\n/* Status */\n.status-bar {\n  padding: 12px 16px;\n  border-radius: 8px;\n  display: flex;\n  align-items: center;\n  gap: 8px;\n  font-size: 14px;\n  font-weight: 600;\n}\n.status-bar.ready {\n  background: rgba(109, 49, 194, 0.08);\n  color: var(--secondary-purple);\n}\n.status-bar.preparing {\n  background: rgba(200, 150, 50, 0.08);\n  color: #96750a;\n}\n.status-icon {\n  font-size: 16px;\n}\n</style>\n</head>\n<body>\n<div class=\"handoff-card\">\n  <div class=\"card-title\">Turnover Status</div>\n\n  <div class=\"timeline\">\n    <div class=\"timeline-node\">\n      <div class=\"node-dot done\">\\u2713</div>\n      <div class=\"node-label\">Maria departs</div>\n      <div class=\"node-time\">6pm Thu</div>\n    </div>\n    <div class=\"timeline-node\">\n      <div class=\"node-dot active\">\\u2026</div>\n      <div class=\"node-label\">Cleaning</div>\n      <div class=\"node-time\">7\\u20139pm Thu</div>\n    </div>\n    <div class=\"timeline-node\">\n      <div class=\"node-dot pending\">3</div>\n      <div class=\"node-label\">You arrive</div>\n      <div class=\"node-time\">Fri 8am</div>\n    </div>\n  </div>\n\n  <div class=\"checklist\">\n    <div class=\"check-row\">\n      <div class=\"checkbox checked\">\\u2713</div>\n      <span class=\"check-area\">Kitchen</span>\n      <div class=\"photo-slot has-photo\">\\u2713</div>\n    </div>\n    <div class=\"check-row\">\n      <div class=\"checkbox checked\">\\u2713</div>\n      <span class=\"check-area\">Bathroom</span>\n      <div class=\"photo-slot has-photo\">\\u2713</div>\n    </div>\n    <div class=\"check-row\">\n      <div class=\"checkbox\"></div>\n      <span class=\"check-area\">Bedroom</span>\n      <div class=\"photo-slot\">+</div>\n    </div>\n    <div class=\"check-row\">\n      <div class=\"checkbox\"></div>\n      <span class=\"check-area\">Common areas</span>\n      <div class=\"photo-slot\">+</div>\n    </div>\n  </div>\n\n  <div class=\"status-bar preparing\">\n    <span class=\"status-icon\">\\u23f3</span>\n    <span>In preparation \\u2014 2 of 4 areas verified</span>\n  </div>\n</div>\n</body>\n</html>",

      "problem_it_solves": "A traveling nurse who has successfully completed four 13-week shared-housing arrangements arrives at her fifth search with nothing. No reputation. No history. Cristina has been doing Airbnb 'for such a long time' and doesn't remember details. Chantel prefers 'single repeat traveler over multiple guests' but has no mechanism for reputation-based retention. This element makes every completed arrangement a permanent asset that follows you.",
      "why_this_is_a_signature": "No platform in real estate or hospitality shows an accumulated housing identity across multiple arrangements. The traveling nurse carries her Nashville, Chicago, and Denver reputation into her Philadelphia search. A host sees '4 arrangements completed, 98% schedule reliability, verified by 3 hosts' and feels safe accepting her without a phone call. Each arrangement makes the next one easier — that accumulation dynamic is both the surprise and the moat.",
      "description": "A reputation card displayed on user profiles, showing: (1) A headline stat: '4 arrangements completed across 3 cities.' (2) Three dimensional scores (0-5 scale, shown as purple-fill bars): Schedule Reliability, Space Respect, Communication. These are aggregated from reviews captured at weeks 4, 8, and completion of each arrangement. (3) A longitudinal timeline: small cards for each completed arrangement showing city, duration, dates, and a one-line host quote. (4) A compatibility preview: when viewed by a potential match, the card highlights dimensions most relevant to their listing (e.g., if the host values quiet, the card surfaces the 'quiet evenings' mentions from past reviews).",

    L5.next_run_recommendations.forEach(function(nr){
      h+='<div class="phase-card"><h4 style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">'+esc(nr.recommendation)+' <span class="priority-badge priority-'+nr.priority+'">'+esc(nr.priority)+'</span></h4>';
      h+='<p style="font-size:13px;color:var(--text-gray);line-height:1.6;">'+esc(nr.rationale)+'</p>';
      h+='</div>';
    });
    h+='</div>';
  }

  c.innerHTML=h||'<div class="element-card"><p style="color:var(--text-light-gray);font-style:italic;">No coherence data.</p></div>';
})();
</script>
</body>
</html>
