equence is: (1) badge fills with accent color (200ms, easing-out), (2) checkmark fades in (150ms), (3) running count updates with a brief text highlight (100ms). Total sequence: 450ms. For the final payment of a lease, the spring easing (cubic-bezier(0.34, 1.56, 0.64, 1), 500ms) applies to the full badge row, and a lease completion summary card appears below: 'Lease completed. 6/6 on time. $4,800 earned. 0 damage claims.'"},"transition_principle":"Payment badge fills are the gentlest animation in the system -- they should feel like a status update, not a celebration. The exception is the lease completion milestone, which uses the spring easing to mark a genuinely significant moment. The badge row is an ambient trust builder: always present, always growing, never demanding attention. Its power comes from cumulative repetition, not from any single dramatic transition.","timing":{"response_target":"Payment confirmation notification: within 5 seconds of payment processing. Dashboard badge update: within 10 seconds of payment confirmation, or on next dashboard load. Badge fill animation: 450ms total sequence.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 200ms badge fill is fast enough to feel responsive but slow enough to be visually perceived as a distinct event. The checkmark fade at 150ms follows the fill, creating a two-beat rhythm (fill, then confirm) that makes the event memorable. The spring easing for lease completion creates a distinct moment that the host associates with the culmination of the platform delivering on its promise."},"journey_state_awareness":"For first-lease hosts (highest anxiety, most vigilant about payment reliability), the payment confirmation notification includes the guarantee reminder: 'Payment received. As guaranteed, we collected and delivered your payment.' For hosts on their second or third lease, the guarantee reminder is omitted -- the host has already built the safety signal. The running count and badge row serve as sufficient reinforcement. For multi-property hosts like Diane, the dashboard shows a consolidated view: 'Across 3 properties: 14 of 18 payments received. $11,200 total earned.' This compound view makes the platform's aggregate value impossible to ignore.","edge_cases":["Payment arrives but the host has not visited the dashboard in weeks: the email notification becomes the primary mere-exposure channel. The email must carry the same visual identity anchors (brand purple, mono typography for amounts, running count) so it functions as a standalone trust-building event even if the host never opens the dashboard.","Payment is late but the guarantee covers it and the host receives payment on time anyway: show the badge as on-time (the host was paid on time) but add a subtle indicator that the platform intervened: 'Payment delivered on time via your guarantee.' This makes the guarantee's value visible rather than invisible.","Host has multiple properties with staggered payment schedules: each property's badge row updates independently, but the consolidated view updates whenever any property receives a payment. This means the host sees dashboard activity more frequently, increasing mere-exposure events.","Guest disputes a payment or requests a partial refund: the affected badge shows the dispute state (signal-info color #2d5a8a) with a tooltip: 'Under review -- your payment is protected by the guarantee.' Never show a badge as 'failed' while a dispute is pending.","Lease ends without all payments received (early termination): show the badge row as-is with a summary: '4 of 6 payments received before early termination. Your guarantee covers the remaining balance -- details here.' The incomplete row is honest about what happened while directing the host to the resolution."]},{"id":"behaves-005","type":"interaction_pattern","title":"Call-to-Website Cognitive Echo: Phrase-Level Recognition at First Digital Contact","journey_phases":["evaluation","onboarding"],"problem":"The sales call builds cognitive ease through Robert's conversational warmth, concrete examples, and real-time responsiveness. When Diane transitions to the website ('I want to read the whole website,' 15:59), she moves from a warm human context to a cold digital one. Kahneman's framework predicts the consequences: 'When you feel strained, you are more likely to be vigilant and suspicious.' A website that looks, sounds, or feels different from the call triggers the strain-vigilance-suspicion cluster. But the threat is not just tonal mismatch -- it is phrase-level discontinuity. Kahneman's illusions of truth research shows that familiarity operates at the phrase level: 'The familiarity of one phrase in the statement sufficed to make the whole statement feel familiar, and therefore true.' If the website says 'payment intermediation service' instead of 'we guarantee that we will collect the payment and pay you,' the concept is identical but the truth-feeling is destroyed because the specific phrase is unrecognized. The interaction pattern must ensure that the first 10 seconds of the host's website experience produce phrase-level recognition of the call's key claims.","solution":"Design the host's first digital contact point (whether the preview page from behaves-003 or the main website) to produce phrase-level cognitive echoes within the first viewport. (1) The three core guarantee statements appear above the fold, using the exact conversational phrasing from the call script: 'We guarantee that we will collect the payment and pay you,' 'If the damage exceeds your deposit, we will match the same amount,' 'We do not charge you -- all our income comes from markup to the guests.' These are headlines in Instrument Serif on the warm background. (2) Each guarantee scrolls into view with a staggered entrance (300ms per item, 150ms delay between items, easing-out) -- the pacing mimics Robert's conversational rhythm of introducing one point at a time. (3) Below each headline, a one-line plain-language explanation appears (Outfit, body weight) that mirrors the agent's follow-up phrasing, not legal language. Legal terms are relegated to an expandable section accessed by a 'View details' link. (4) The page's visual temperature (warm background, generous spacing, serif headlines) creates the environmental equivalent of conversational warmth, bridging the mood gap between the call and the screen.","evidence":[{"source":"diane-kaufhold-call.txt, 04:36-05:28","type":"host_call","quote":"We guarantee that we will collect the payment and pay you. So you don't have to worry about collecting the payment from the guests... if the damage exceeds the $500, we will match for the same amount.","insight":"These are the canonical guarantee phrases. They passed Diane's System 1 during the call. The website must present these exact phrases so her System 1 registers recognition, not novelty, at first digital contact."},{"source":"diane-kaufhold-call.txt, 15:59","type":"host_call","quote":"You don't have to start the account. Anyway, if I want to, I want to read the whole website.","insight":"Diane announces she will verify the call's claims on the website. This is an explicit comparison intent. If the website uses different words for the same promises, the comparison fails and the claims must be re-evaluated from scratch -- exactly the cognitive cost the call was supposed to eliminate."},{"source":"kahneman-cognitive-ease.txt, Illusions of Truth","type":"book","quote":"A reliable way to make people believe in falsehoods is frequent repetition, because familiarity is not easily distinguished from truth.","insight":"The website is the second exposure to the guarantees (the call was the first). Repetition builds truth-feeling, but only if the specific phrases are repeated. Paraphrasing the same idea in different words is not repetition -- it is a new statement that must be evaluated independently."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"Do not use complex language where simpler language will do... couching familiar ideas in pretentious language is taken as a sign of poor intelligence and low credibility.","insight":"If the website elevates the call's plain language into formal or legal register, it does not merely lose familiarity -- it actively signals low credibility. The host interprets the formality as evasion or corporate-speak, undermining the personal trust Robert built."}],"priority":"high","states":{"default":"The host's first viewport shows the warm background (tokens: bg #f6f4f0), a personalized or generic greeting, and the first guarantee headline in Instrument Serif at display size. Additional guarantees are visible below, staggered in a natural reading flow. Financial figures in the guarantees use IBM Plex Mono. No login prompts, no CTAs above the fold -- the first viewport is purely recognition-building.","loading":"The page must render the guarantee headlines from static markup (no JavaScript dependency) to ensure they appear within the first contentful paint, ideally under 1.5 seconds. Dynamic content (listing previews, agent info) can load progressively below. The host must see the recognition-triggering phrases before anything else loads.","empty":"If the host arrives at the website directly (not through the agent's personalized link), the guarantees appear in the same language but without personalization. The experience is slightly less warm but the phrase-level recognition still works. A generic subheading suggests 'Speak with one of our team members to learn how this works for your property.'","error":"If the page fails to load (network error, server down), the fallback page must still show the guarantee headlines from a static HTML cache or service worker. The core recognition-building content must survive infrastructure failures. A persistent connection error shows: 'We are experiencing technical issues. The guarantees described here remain in effect -- contact [agent name/phone] for assistance.'","success":"When the host scrolls through all three guarantees and continues to explore (indicating engagement rather than bounce), the interaction is successful. If the host subsequently clicks 'Claim your account' or contacts the agent, the phrase-level recognition has done its work. No explicit success state is shown to the host -- the success is measured by engagement metrics, not by a visible celebration."},"transition_principle":"The guarantee headlines enter the viewport with a staggered reveal that mimics conversational pacing. Each headline appears 150ms after the prior one settles, creating a rhythm of introduction that feels like listening to someone speak, not reading a brochure. The stagger is subtle -- the host may not consciously notice it -- but her System 1 registers the pacing as conversational rather than static. This is the interaction-level bridge between the warm call and the cold screen.","timing":{"response_target":"First guarantee headline visible: under 1.5 seconds from page load. All three headlines visible: under 3 seconds (including scroll if needed on mobile). Stagger between headlines: 150ms delay, 300ms settle each.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"1.5 seconds for first headline matches the performance threshold where hosts perceive a page as 'fast.' The 150ms stagger between headlines is short enough that the host does not wait for content but long enough that each headline registers as a distinct statement (mirroring Robert's conversational pauses between value propositions). The total 3-second window for all three guarantees ensures the recognition moment happens before the host's System 1 has time to form a 'this is unfamiliar' judgment."},"journey_state_awareness":"For hosts arriving from the agent's personalized link (warm state, recent call memory), the guarantees are accompanied by the agent's name: 'As Robert explained...' This creates an explicit bridge between the call and the page. For hosts arriving directly from search or ads (cold state, no call context), the guarantees stand alone as the platform's core proposition. The phrasing is identical in both cases -- only the framing adapts.","edge_cases":["Host visits the website weeks after the call (the phrase memory has faded): the guarantees still use the call language, but the page adds a brief re-introduction: 'Split Lease helps you earn more from your property. Here is how we protect you.' The re-introduction primes the host to receive the guarantees as a refresher rather than encountering them as if for the first time.","Host visits on a slow mobile connection: the guarantee headlines must render from server-side HTML, not client-side JavaScript. Even on 3G, the first headline must appear within 3 seconds. Progressive enhancement ensures the staggered animation works on fast connections and degrades to immediate display on slow ones.","Host speaks a language other than English: if the platform offers translated content, the call language and website language must match. If the call was in English, the website should default to English. Language mismatch between call and website is the most severe form of phrase-level discontinuity.","The call script changes over time (agents evolve their language): the website copy must be updated to match current call script language, not the other way around. A quarterly audit compares agent call recordings to website copy and flags divergences. The call is the canonical source of truth for customer-facing language.","Host arrives at a page other than the homepage (deep-linked to a specific feature): every host-facing page should include a compact version of the guarantee statements (e.g., in a sidebar or footer section) so that phrase-level recognition occurs regardless of entry point."]},{"id":"behaves-006","type":"interaction_pattern","title":"Guest Proposal Rich Preview with In-Place Evaluation","journey_phases":["proposal_mgmt"],"problem":"Diane's 15 years of hosting UN diplomats built a guest evaluation model based on physical presence: seeing the person, reading body language, assessing trustworthiness face-to-face. Her instinctive question at 09:48 ('So I don't need them first to see?') reveals that her default is in-person vetting. The platform restricts direct communication until the lease is signed (08:47) and substitutes a Zoom meeting option. But the digital proposal interface must bridge the gap between Diane's rich physical evaluation mental model and the limited information a digital profile provides. Kahneman's cognitive ease research shows that informational richness produces ease, while informational thinness produces strain: 'When you feel strained, you are more likely to be vigilant and suspicious.' A thin guest profile (name, message, dates) triggers the vigilance cluster. A rich profile (purpose, schedule, verification status, personal message) produces enough cognitive ease for the host to evaluate intuitively rather than suspiciously.","solution":"Design the guest proposal as an in-place rich preview card that provides all decision-relevant information without requiring navigation to a separate profile page. (1) The card opens with the guest's stated purpose in large text: 'Commuter -- works in Manhattan Mon-Thu' or 'Divorced parent -- sees children every other weekend.' Purpose is the closest digital substitute for the 'why is this person here?' assessment that Diane performed in person. (2) Below the purpose, show the proposed schedule as a visual mini-calendar (7-day row with filled/empty day indicators) and lease term ('3 months, starting March 1'). (3) Verification badges appear inline: ID verified, employment verified, prior Split Lease history. These are the digital trust signals that replace physical presence signals. (4) The guest's personal message appears in their own words, visually distinct from platform-generated text (e.g., in a subtle quote block with the guest's initials). A human voice in text produces more ease than a summary. (5) The Zoom meeting option is a prominent action button, not a buried link. For hosts like Diane, this is the bridge between her old evaluation model and the new one. (6) Accept, Decline, and Counter-offer actions are visible without scrolling -- the host can act immediately after scanning the card.","evidence":[{"source":"diane-kaufhold-call.txt, 09:48","type":"host_call","quote":"So I don't need them first to see?","insight":"Diane's default evaluation model is physical. The proposal card must provide enough digital information to satisfy the same assessment needs: Who is this person? Why do they need my space? Can I trust them? The Zoom option is the explicit bridge to her old model."},{"source":"diane-kaufhold-call.txt, 08:47-09:36","type":"host_call","quote":"Nobody does it blindly, we always collect information about our guests and we share most information with hosts.","insight":"Robert promises information abundance. The proposal card must visibly deliver on this promise. If the guest profile shows only a name and dates, it contradicts the 'most information' claim and triggers distrust."},{"source":"kahneman-cognitive-ease.txt, Ease, Mood, and Intuition","type":"book","quote":"Good mood, intuition, creativity, gullibility, and increased reliance on System 1 form a cluster. At the other pole, sadness, vigilance, suspicion, an analytic approach, and increased effort also go together.","insight":"An informationally rich proposal card keeps the host in the ease/intuition cluster, enabling the quick evaluative judgments that experienced hosts like Diane excel at. An informationally thin card pushes her into the vigilance/suspicion cluster, making every proposal feel risky regardless of the guest's actual quality."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"The general principle is that anything you can do to reduce cognitive strain will help, so you should first maximize legibility.","insight":"Applied to guest proposals: maximize informational legibility. Every piece of guest information should be immediately parseable without clicking through to separate pages. The host should be able to evaluate the proposal in one scan of one card."}],"priority":"medium","states":{"default":"The proposal card shows on a white surface (tokens: surface #ffffff) against the warm background. Guest purpose is displayed as the card's headline in Outfit semibold. The mini-calendar shows proposed days with accent-colored fills for occupied days. Verification badges (ID, employment) use the accent-light background (#e8f0eb) with small icons. The guest's message appears in a subtle quote block. Action buttons (Accept, Schedule Zoom, Decline) are arrayed at the card's bottom with Accept in accent green (#2d5a3d), Zoom in ink-soft outline (#4a4640), Decline in ink-muted text (#8a857e).","loading":"If guest verification data is still being processed when the host views the proposal, show the verification badge area with a subtle 'Verifying...' label in ink-muted. All other information (purpose, schedule, message) loads immediately from the proposal data. Verification status updates in place when ready, with a 200ms fade-in (easing-out).","empty":"If the guest did not provide a personal message, the message area shows: 'No personal message provided. Schedule a Zoom meeting to learn more about this guest.' If the guest has no prior Split Lease history, that badge is omitted (not shown as 'No history' -- absence is better than a negative indicator for a first-time guest).","error":"If the proposal has expired or been withdrawn by the guest, the card shows in a muted state (reduced opacity to 0.6) with a banner: 'This proposal is no longer available.' If the host's response cannot be submitted (network error), the error appears inline below the action buttons: 'Could not submit your response. Your decision is saved locally and will be sent when you are back online.'","success":"When the host taps Accept: the card transitions (300ms, easing-out) to a confirmed state showing guest name, schedule, and 'Next: lease agreement preparation' as the next step. A brief accent-light background pulse confirms the action. When the host taps Schedule Zoom: the card expands (300ms, easing-out) to reveal a time-picker inline, keeping the host on the same card rather than navigating to a calendar page. When the host taps Decline: the card fades (200ms) and collapses, with a brief 'Declined' confirmation. No lengthy confirmation modal for decline -- the action is simple and reversible within 30 seconds (an undo toast appears)."},"transition_principle":"The proposal card is designed for in-place interaction -- every action happens on the card itself, with no page navigation. The host's context (what property this is for, what other proposals exist) is preserved throughout. Expanding the card for Zoom scheduling or showing the confirmation state both use the easing-out settle (300ms) to feel like the card is responding, not like the page is changing. The host's mental model is 'I am working with this proposal card,' not 'I am navigating between pages.'","timing":{"response_target":"Proposal card render: under 1 second from notification tap. Action acknowledgment (Accept/Decline/Zoom): sub-100ms visual response. Card transition to new state: 300ms settle. Undo window after Decline: 30 seconds.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"Sub-100ms action acknowledgment ensures the host's System 1 registers the tap as successful before the visual transition completes. The 300ms card transitions maintain the settle rhythm established across the platform. The 30-second undo window for Decline gives the host a safety net without requiring a 'Are you sure?' confirmation modal that would slow the time-poor host."},"journey_state_awareness":"For first-time proposal reviewers (highest uncertainty about the evaluation process), the card includes a subtle one-line guide above the guest information: 'Review the guest details below. You can accept, schedule a Zoom meeting, or decline.' For experienced hosts reviewing their fifth or tenth proposal, this guide is suppressed. For hosts who have never used the Zoom feature, the Zoom button includes a subtle badge: 'New' -- but only for the first three proposals. After that, the host either uses it or does not.","edge_cases":["Multiple proposals arrive simultaneously for the same property: show them as a stack of cards, one visible at a time, with a count badge ('3 proposals'). Each card is evaluated independently. Do not show comparison tables -- Diane evaluates guests individually based on her own criteria, not relative to other guests.","Guest's stated purpose does not fit the standard categories (commuter, divorced parent): the card shows whatever the guest wrote as their purpose, verbatim. The platform does not force-categorize. If the purpose is unusual, the Zoom option becomes more prominent: 'This guest has a unique situation -- consider a Zoom meeting to learn more.'","Host wants to counter-offer (different rate, different dates): the counter-offer flow expands inline on the same card, showing the guest's proposed terms alongside editable fields for the host's counter. The host never leaves the card. Counter-offer submission follows the same sub-100ms acknowledgment and 300ms settle pattern.","Proposal notification arrives while the host is in the middle of another task (pricing setup, listing verification): the notification appears as a non-blocking banner that can be dismissed or tapped. Tapping opens the proposal card as an overlay on top of the current task, not as a navigation event. Dismissing saves the notification for later. The host's current task state is fully preserved."]}]}</script>
  <!-- INJECT:layer-5 -->
  <script id="data-layer-5" type="application/json">{"lens":{"host_call":"diane-kaufhold-call.txt","book_extract":"kahneman-cognitive-ease.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Warm Recognition at the Call-to-Website Handoff","journey_phases":["evaluation","onboarding"],"problem":"Diane's cognitive ease was built by Robert's conversational warmth and concrete language during a 17-minute call. When she transitions to the website to verify claims ('I want to read the whole website,' 15:59), she moves from a warm human interaction to a cold digital surface. Kahneman shows that cognitive ease is associated with 'good mood, like what you see, believe what you hear, trust your intuitions,' while strain triggers 'vigilance and suspicion.' If the website's tone is corporate, formal, or unfamiliar, the strain-vigilance-suspicion cluster activates at the exact moment the host is deciding whether to proceed. The emotional challenge is not information delivery -- it is mood preservation across a medium change.","solution":"The website's first viewport must produce the emotional sensation of recognition -- the host sees words she has already heard and feels the warmth of a conversation she already had. Use the exact conversational phrases from the call script as headlines. Keep the tone direct, personal, and plain. The emotional goal is not excitement or delight; it is the quiet comfort of familiarity. The host should feel: 'I know this. This is what Robert told me.' That feeling of recognition is the emotional bridge between the warm call and the cold screen.","evidence":[{"source":"diane-kaufhold-call.txt, 15:59","type":"host_call","quote":"You don't have to start the account. Anyway, if I want to, I want to read the whole website.","insight":"Diane announces she will verify the call's claims independently on the website. Her emotional state at this moment is cautious trust -- she believed Robert but wants confirmation. The website must reward that verification intent with instant recognition, not punish it with unfamiliar language."},{"source":"diane-kaufhold-call.txt, 16:38","type":"host_call","quote":"What should I look for? What's the name of it?","insight":"After 17 minutes of conversation, Diane cannot name the platform. She has no visual or verbal familiarity with the brand. Her first website encounter starts from zero recognition. Every phrase she recognizes from the call is an emotional anchor in an otherwise unfamiliar environment."},{"source":"kahneman-cognitive-ease.txt, Cognitive Ease (main passage)","type":"book","quote":"When you are in a state of cognitive ease, you are probably in a good mood, like what you see, believe what you hear, trust your intuitions, and feel that the current situation is comfortably familiar.","insight":"The target state is 'comfortably familiar.' This is achieved not through visual spectacle or persuasive copy but through phrase-level repetition of what the host already heard and accepted. Familiar words produce familiar feelings."},{"source":"kahneman-cognitive-ease.txt, Illusions of Truth","type":"book","quote":"A reliable way to make people believe in falsehoods is frequent repetition, because familiarity is not easily distinguished from truth.","insight":"The website is the second exposure to the call's claims. If the phrases match, the repetition produces truth-feeling. If the phrases differ, the host must evaluate the claims from scratch -- the call's emotional work is wasted."}],"priority":"high","target_emotion":"safety","emotion_rationale":"At the call-to-website handoff, the host has tentative trust from a human conversation and is about to test it against a digital surface; the dominant emotional need is to feel safe enough to continue rather than retreat.","copy_guidelines":{"voice":"direct, warm, conversational, unhurried","do":["Use the exact phrases the sales agent used on the call as headlines ('We guarantee that we will collect the payment and pay you')","Address the host as 'you' -- never 'hosts' or 'property owners' in the abstract","Lead with the guarantees, not the features","Use plain, concrete language that a person would say out loud"],"dont":["Elevate conversational language into formal or legal register","Use industry jargon ('supplemental agreement,' 'payment intermediation') in the primary scan path","Write in the third person about 'our hosts' or 'the Split Lease experience'","Open with a tagline or marketing slogan instead of a direct promise"],"example_good":"We guarantee that we will collect the payment and pay you. You don't have to worry about collecting from guests -- it comes from us.","example_bad":"Split Lease offers a comprehensive payment intermediation service that ensures seamless financial transactions between hosts and guests."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Each guarantee headline settles into place like a statement being quietly confirmed -- arriving with gentle momentum and decelerating to stillness, not bouncing or drawing attention to itself","duration_range":"250-350ms per headline, 150ms stagger between items"},"tension_relief":{"tension_point":"The host opens the website link and sees an unfamiliar digital environment -- no visual connection to the call she just had","relief_point":"Within the first 3 seconds, she reads a guarantee headline that uses the exact words Robert said, and her System 1 registers: 'I know this'","timing":"Under 3 seconds from page load to first phrase-level recognition"},"personalization_signals":["Use the agent's name in the greeting: 'Robert prepared this for you'","If property details were captured on the call, reference the specific property: 'Your Manhattan apartment'","Echo the host's own language where possible -- Diane says 'like hotels,' so the site could say 'furnished spaces, managed like hotels'"],"anti_patterns":[{"pattern":"Using formal legal language as the primary voice on host-facing pages","reason":"Kahneman shows that 'couching familiar ideas in pretentious language is taken as a sign of poor intelligence and low credibility.' Formal language at the handoff point destroys the conversational trust Robert built and triggers the vigilance cluster.","example_bad":"Split Lease facilitates supplemental damage protection coverage up to 100% of the security deposit pursuant to the terms of the host-platform agreement."},{"pattern":"Leading with platform features or how-it-works content instead of the guarantees","reason":"The host is not at the website to learn how the platform works -- Robert already explained that. She is there to verify the promises she heard. Leading with features instead of guarantees forces her to search for what she came to confirm, producing cognitive strain at the worst possible moment.","example_bad":"Welcome to Split Lease! Here's how our innovative shared-space marketplace works for hosts like you."}]},{"id":"feels-002","type":"emotional_element","title":"Competence Respect for the Experienced Host","journey_phases":["evaluation","pricing","proposal_mgmt"],"problem":"Diane has 15 years of hosting experience with UN diplomats across multiple Manhattan and Queens properties. She is not a novice discovering hosting -- she is a domain expert evaluating a new tool. When Robert explains pricing, she immediately asserts: 'I just did all of that for years... I'm familiar' (14:20). If the platform's tone treats her like a beginner who needs education, it creates emotional friction: the host feels condescended to, her expertise is unacknowledged, and the resulting annoyance pushes her toward the vigilance-suspicion cluster. But there is a paradox: her confidence is partly an illusion of familiarity (Kahneman's 'familiarity of one phrase sufficed to make the whole statement feel familiar and therefore true'). The emotional challenge is to respect her competence while gently surfacing what is genuinely different.","solution":"Adopt a tone of peer-to-peer conversation, not teacher-to-student instruction. Acknowledge the host's expertise as the starting point, then introduce Split Lease's differences as variations on what she already knows -- not as new concepts to learn. The emotional register is: 'You know this world. Here is what is different about our corner of it.' This preserves the host's sense of competence while creating space for the novel information she actually needs.","evidence":[{"source":"diane-kaufhold-call.txt, 14:20-14:51","type":"host_call","quote":"I just did all of that for years. I sold two co-ops on 54th and 52nd... I did it for 15 years, so I'm familiar.","insight":"Diane's emotional identity in this conversation is that of an expert, not a prospect. Any copy or interaction that positions her as someone who needs to be taught will trigger resistance, not engagement."},{"source":"diane-kaufhold-call.txt, 14:51","type":"host_call","quote":"They have everything, they leave it practically like hotels.","insight":"She frames her hosting experience in her own terms. Copy that mirrors her self-concept ('experienced hosts like you who run hotel-quality spaces') produces recognition and respect. Copy that ignores her experience ('learn how to become a great host') produces alienation."},{"source":"kahneman-cognitive-ease.txt, Illusions of Truth","type":"book","quote":"The familiarity of one phrase in the statement sufficed to make the whole statement feel familiar, and therefore true.","insight":"Diane's confidence is partly a familiarity illusion -- 'per night' pricing feels known, so the whole model feels known. The copy must navigate between respecting that confidence and preventing the misconfiguration it can produce."},{"source":"kahneman-cognitive-ease.txt, Strain and Effort","type":"book","quote":"Performance was better with the bad font. Cognitive strain, whatever its source, mobilizes System 2, which is more likely to reject the intuitive answer suggested by System 1.","insight":"At the pricing confirmation step, introducing a brief moment of 'you already know pricing, but here is what makes ours different' produces beneficial System 2 engagement without disrespecting the host's expertise."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"An experienced host evaluating a new platform needs to feel that her expertise is recognized and valued, not diminished by beginner-oriented onboarding -- confidence in her own competence is what keeps her engaged rather than annoyed.","copy_guidelines":{"voice":"respectful, peer-level, specific, not instructional","do":["Acknowledge prior experience: 'You likely set nightly rates before -- here is what is different about Split Lease pricing'","Use 'here is what is different' framing instead of 'here is how it works'","Reference specific hosting scenarios she would recognize (nightly stays, furnished properties, 3-6 month terms)","When surfacing novel information, frame it as a variation, not a lesson: 'Unlike flat nightly rates, your rate adjusts based on how many nights a guest books per week'"],"dont":["Use tutorial language ('Step 1: Learn about pricing')","Explain concepts the host already knows (what a deposit is, how nightly pricing works)","Frame the platform as something the host needs to 'learn' or 'understand'","Use exclamation points or excited tone around basic features ('Set your own prices!')"],"example_good":"You know nightly pricing. Ours works similarly, with one difference: your per-night rate changes based on how many nights a guest books each week.","example_bad":"New to pricing? Don't worry! Our easy step-by-step guide will walk you through setting up your rates for the first time."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Transitions between pricing scenario cards should feel brisk and purposeful -- the pace of someone who knows what they are doing and does not need hand-holding, settling quickly without lingering","duration_range":"200-300ms"},"tension_relief":{"tension_point":"The host encounters a pricing setup flow and wonders whether it will waste her time with information she already knows","relief_point":"The first screen acknowledges her expertise and jumps straight to the one thing that is different, showing her the system respects her time and knowledge","timing":"Within the first 5 seconds of opening the pricing flow"},"personalization_signals":["If the host indicated prior hosting experience on the call, skip beginner explanations entirely","Reference her property type ('Your furnished Manhattan apartment') rather than generic examples","Show pricing examples using realistic numbers for her market, not generic national averages","After she sets pricing, show projections using her specific property context, not hypothetical scenarios"],"anti_patterns":[{"pattern":"Tutorial-style onboarding with step-by-step beginner instructions","reason":"An experienced host interprets beginner tutorials as a signal that the platform does not know who she is. This destroys the personalization promise and makes the platform feel generic. Kahneman's ease framework means that feeling unknown produces strain, which triggers suspicion.","example_bad":"Welcome to your pricing setup! Let's start with the basics. A nightly rate is the amount you charge per night..."},{"pattern":"Celebratory micro-interactions for routine actions","reason":"An experienced host who has created hundreds of listings does not need confetti or congratulations for completing a pricing step. Over-celebration signals that the platform expects her to find this difficult, which is condescending.","example_bad":"Amazing! You set your first nightly rate! Only 2 more steps to go!"}]},{"id":"feels-003","type":"emotional_element","title":"Agency Preservation During Pre-Onboarding","journey_phases":["evaluation","onboarding"],"problem":"Robert offers to pre-create Diane's account (10:07), but Diane explicitly pushes back: 'I want to read the whole website' (15:59). Her emotional state is one of cautious evaluation -- she is interested but not ready to cede control. When a platform creates an account in her name before she has chosen to commit, the emotional response is not gratitude for reduced friction but unease at lost agency. Kahneman's research on cognitive strain explains: 'When you feel strained, you are more likely to be vigilant and suspicious.' In a strained state, having decisions made for you intensifies suspicion rather than relieving it. The host must feel like the initiator at every step, especially before she has built familiarity with the platform.","solution":"Frame every pre-onboarding interaction as an invitation the host can accept on her own terms, not a process that has been started on her behalf. The emotional target is 'I am choosing this' -- the host feels she is the one driving, not being driven. Use language of preparation and readiness ('Your account is ready for you to claim') rather than completion ('Your account has been created'). The host's decision to activate is the emotional milestone, not the platform's preparation of the account.","evidence":[{"source":"diane-kaufhold-call.txt, 15:59","type":"host_call","quote":"You don't have to start the account. Anyway, if I want to, I want to read the whole website.","insight":"Diane explicitly asserts control over the onboarding pace. Her emotional need at this moment is agency -- she is not asking for less friction, she is asking to be the one who decides when friction begins."},{"source":"diane-kaufhold-call.txt, 10:07","type":"host_call","quote":"I will also create your account on site. I'll send you a temporary password so you can get in and change it.","insight":"Robert frames account creation as something he does for her. The emotional mismatch is that Diane does not yet feel ownership of the platform relationship -- the account feels like Robert's action, not hers."},{"source":"kahneman-cognitive-ease.txt, Cognitive Ease (main passage)","type":"book","quote":"When you feel strained, you are more likely to be vigilant and suspicious, invest more effort in what you are doing, feel less comfortable.","insight":"Diane is in a strained state regarding the platform -- it is novel and unverified. In strain, loss of agency does not feel like a convenience; it feels like a threat."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"The mere exposure effect occurs because the repeated exposure of a stimulus is followed by nothing bad. Such a stimulus will eventually become a safety signal.","insight":"The host needs multiple safe exposures before commitment feels natural. Browsing the website without obligation is a safe exposure. Pre-creating an account before browsing skips this safety-building sequence."}],"priority":"high","target_emotion":"calm","emotion_rationale":"Before a host has built familiarity with the platform, the dominant emotional need is to feel unhurried and in control -- calm in the knowledge that nothing is happening without her consent.","copy_guidelines":{"voice":"invitational, unhurried, host-as-agent, no pressure","do":["Frame actions as the host's choice: 'Claim your account when you are ready'","Use preparation language: 'Robert prepared this for you' (not 'Robert created your account')","Include explicit permission to delay: 'Take your time. This link stays active.'","Position the agent as available, not waiting: 'Robert is here if you have questions'"],"dont":["Use completion language for actions the host did not take: 'Your account has been created'","Send temporary passwords before the host has asked for them","Add urgency cues: 'Activate within 48 hours' or 'Your account is waiting'","Frame inaction as a problem: 'You haven't finished setting up your account'"],"example_good":"Robert prepared your account. Browse the site at your pace -- when you are ready, claim it with one tap.","example_bad":"Your account is live! Log in with your temporary password to get started before your listing spot is taken."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"The 'Claim your account' button and surrounding elements should feel present but patient -- visible without pulsing, available without demanding, like a door standing open rather than a hand pulling you through it","duration_range":"300-400ms for any element transitions; no attention-grabbing animations on the CTA"},"tension_relief":{"tension_point":"The host receives an email after the call and wonders whether she has already been committed to something she did not agree to","relief_point":"The email opens to a browsable preview with no login required and explicit language: 'Nothing has been done without you. Explore when you are ready.'","timing":"Within the first sentence of the email and the first viewport of the landing page"},"personalization_signals":["Reference the specific call and agent: 'After your conversation with Robert on Tuesday...'","Show what was discussed but not decided: 'Robert mentioned your Manhattan apartment and Queens buildings'","If property details are available, preview them without having created anything: 'Here is what your listing could look like'","Avoid generic onboarding sequences -- the host should see content specific to her situation from the first touch"],"anti_patterns":[{"pattern":"Sending login credentials the host did not request","reason":"Receiving a password for an account you did not create feels like someone opened a bank account in your name. It triggers the vigilance-suspicion cluster because it signals that decisions are being made without your input. For a host who explicitly said 'let me read the website first,' it directly contradicts her stated boundary.","example_bad":"Hi Diane! Your Split Lease account is ready. Your temporary password is SL2022temp. Log in now to get started!"},{"pattern":"Follow-up emails that frame the host's delay as a problem to solve","reason":"Diane's pattern of 'verify first, then act' is a high-quality engagement signal, not a dropout indicator. Treating her deliberation as disengagement pushes her further away. Kahneman's ease research shows that pressure during strain increases suspicion.","example_bad":"We noticed you haven't activated your account yet. Don't miss out on guests looking for your area!"}]},{"id":"feels-004","type":"emotional_element","title":"Productive Pause at Pricing Confirmation","journey_phases":["pricing","listing_creation"],"problem":"Diane's 15-year hosting background causes her to pattern-match Split Lease's pricing model to her existing nightly-rental mental model. She hears 'per night' and feels instant familiarity: 'I'm familiar' (14:20). But Split Lease's variable-rate structure (different per-night rates depending on how many nights a guest books) is genuinely novel. Kahneman's illusions of truth research explains: 'The familiarity of one phrase in the statement sufficed to make the whole statement feel familiar, and therefore true.' If the pricing flow accepts her inputs without surfacing the novel mechanics, she will misconfigure rates and feel betrayed when reality diverges from her expectations during an active lease. The emotional challenge is to introduce a moment of beneficial doubt without undermining her confidence.","solution":"At the pricing confirmation step, create a brief emotional pause -- a shift in rhythm that signals 'this part deserves your attention.' Show the host a concrete monthly projection with real dollar amounts that reveals how the variable-rate model actually works in practice. The emotional tone is not 'you might be wrong' but 'here is what your numbers produce -- confirm this is what you expected.' The feeling should be like reviewing a receipt before signing: a natural, respectful moment of verification that any competent person would appreciate, not a quiz or correction.","evidence":[{"source":"diane-kaufhold-call.txt, 14:20","type":"host_call","quote":"I just did all of that for years... I'm familiar.","insight":"Diane's confidence is emotionally real but informationally incomplete. The pricing confirmation must honor the emotional truth (she is experienced) while surfacing the informational gap (Split Lease's model has novel elements her experience does not cover)."},{"source":"diane-kaufhold-call.txt, 12:29-13:49","type":"host_call","quote":"If you have a person four nights, how much per day... and how much per day if you will have two nights.","insight":"Robert walked through multiple conditional pricing scenarios in conversation. The complexity was manageable because of conversational pacing. On the platform, this complexity must be resolved through a single concrete projection that makes the mechanics visible."},{"source":"kahneman-cognitive-ease.txt, Strain and Effort","type":"book","quote":"Performance was better with the bad font. Cognitive strain, whatever its source, mobilizes System 2, which is more likely to reject the intuitive answer suggested by System 1.","insight":"The pricing confirmation is the 'bad font' moment -- a deliberate, brief strain that activates System 2 to verify assumptions. The emotional goal is not discomfort but alertness: the host shifts from automatic entry to conscious verification."},{"source":"kahneman-cognitive-ease.txt, Illusions of Truth","type":"book","quote":"The familiarity of one phrase in the statement sufficed to make the whole statement feel familiar, and therefore true.","insight":"The phrase 'per night' is the familiarity anchor that makes the whole pricing model feel understood. The confirmation projection breaks this illusion by showing concrete consequences that may not match the host's intuitive expectation."}],"priority":"high","target_emotion":"clarity","emotion_rationale":"At the moment of pricing confirmation, the host needs to feel clear-eyed and certain about what her numbers actually produce -- clarity prevents the later betrayal of discovering her rates work differently than she assumed.","copy_guidelines":{"voice":"concrete, factual, scenario-based, respectful","do":["Show real dollar amounts in a concrete monthly scenario: 'Guest A: 4 nights x $50 = $200/week = $800/month'","Highlight the novel mechanic without judgment: 'Your rate changes based on how many nights a guest books'","Frame the confirmation as a preview, not a test: 'Here is what a typical month looks like with your rates'","Use mono typography for financial figures to signal precision and data, not marketing"],"dont":["Repeat the numbers the host just entered without showing their real-world consequence","Use warning language that implies the host made an error ('Are you sure?')","Compare the host's rates to other hosts or market averages at the confirmation step","Skip the confirmation and auto-advance after the last pricing input"],"example_good":"With your rates, a typical month: Guest A books Mon-Thu (4 nights x $50 = $800/month). Guest B books Fri-Sat (2 nights x $60 = $480/month). Your monthly total: $1,280. Confirm these rates?","example_bad":"Great, you're all set! Your rates have been saved. You can change them anytime in Settings."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1) at a slightly longer duration than standard","feel_description":"The confirmation card enters with a deliberate, slightly slower settle than the preceding scenario cards -- a gentle deceleration that signals 'pause and read this carefully,' like a speaker lowering their voice to make a key point","duration_range":"350-450ms for the confirmation card entrance (vs. 250-300ms for scenario cards)"},"tension_relief":{"tension_point":"The host sees a monthly projection and realizes the numbers produce a different result than she intuitively expected","relief_point":"The projection is clear, the math is transparent, and she can either confirm ('Yes, this is what I want') or adjust specific rates on the same screen without starting over","timing":"The projection is visible for as long as the host needs -- no auto-advance, no time pressure"},"personalization_signals":["Use the host's actual entered rates in the projection, not generic examples","Reference her specific property in the scenario: 'For your Manhattan apartment, a typical month...'","If she set different rates for different properties, show each property's projection separately","For experienced hosts who declared familiarity, lead with the projection and omit explanatory preamble"],"anti_patterns":[{"pattern":"Auto-saving pricing without showing a concrete projection of what the numbers produce","reason":"Without the projection, the host's illusion of familiarity goes unchallenged. She enters rates based on her old mental model, and the mismatch only surfaces during an active lease -- when it produces frustration, repricing friction, and potential churn. Skipping the confirmation to save 30 seconds costs weeks of downstream trust repair.","example_bad":"Your rates are saved! You can always update them later in your listing settings."},{"pattern":"Using quiz-like or test-like framing at the confirmation step","reason":"An experienced host will resent being quizzed. The confirmation must feel like a natural preview of her future income, not an assessment of whether she understood the instructions. Quizzing triggers the annoyance-resistance cluster, which is the emotional opposite of the productive pause.","example_bad":"Before we save your rates, let's make sure you understood how pricing works. If a guest books 4 nights at $50/night, how much do they pay per week? A) $200 B) $250 C) $300"}]},{"id":"feels-005","type":"emotional_element","title":"Accumulated Reassurance Through Visible Payment Success","journey_phases":["active_lease","retention"],"problem":"Diane's COVID experience reveals the emotional consequence of invisible success. She had 'pretty good people, steady' for years (06:23), but when disruptions came, years of reliable payments had left no emotional imprint because they were never made visible. The failures dominated her memory because there was no accumulated positive evidence to counterbalance them. On the platform, if payments deposit silently, each successful month is a wasted opportunity to build the emotional reservoir of trust that protects against the first negative event. Kahneman's mere exposure research shows that 'repeated exposure of a stimulus is followed by nothing bad' and 'such a stimulus will eventually become a safety signal.' But the stimulus must be perceived to count as an exposure.","solution":"Make every successful payment a conscious emotional event. Not a celebration -- a quiet, reliable confirmation that produces the sensation of accumulating evidence. The emotional register is a steady pulse of reassurance: each month, the platform says 'paid, on track, your guarantee is working.' The cumulative effect is that the host's default feeling about the platform shifts from vigilant monitoring ('is this working?') to settled confidence ('this works'). When the first problem does occur, the emotional reservoir of visible successes provides context that prevents a single failure from defining the entire relationship.","evidence":[{"source":"diane-kaufhold-call.txt, 06:23","type":"host_call","quote":"COVID made the mess... I had pretty good people, steady... some moved out, didn't pay a few more months.","insight":"Diane's emotional relationship with her prior rental experience is defined by the disruption, not the years of success, because the success was invisible. The platform must prevent this by making success emotionally salient."},{"source":"diane-kaufhold-call.txt, 04:36","type":"host_call","quote":"We guarantee that we will collect the payment and pay you.","insight":"The payment guarantee is the platform's core emotional promise. Each payment confirmation is proof the promise is being kept. Invisible proof does not build emotional trust; visible proof does."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"The consequences of repeated exposures benefit the organism in its relations to the immediate animate and inanimate environment. They allow the organism to distinguish objects and habitats that are safe from those that are not.","insight":"Each visible payment confirmation is a repeated positive exposure. Cumulatively, these exposures build the platform into a 'safety signal' -- an environment the host associates with reliability and safety."},{"source":"kahneman-cognitive-ease.txt, Ease, Mood, and Intuition","type":"book","quote":"A good mood is a signal that things are generally going well, the environment is safe, and it is all right to let one's guard down.","insight":"Each visible payment reinforces the host's good mood about the platform. The cumulative effect shifts her default state from vigilance to ease, making the renewal decision automatic rather than deliberated."}],"priority":"high","target_emotion":"relief","emotion_rationale":"For a host who has experienced the trauma of non-payment during COVID, each on-time payment should produce a micro-moment of relief -- the confirmation that her financial safety net is holding, month after month.","copy_guidelines":{"voice":"steady, factual, cumulative, understated","do":["Include running counts in payment confirmations: 'Payment 4 of 6 received on time'","Show cumulative earnings: '$3,200 earned this lease'","Use mono typography for financial figures to signal precision","When a problem occurs, contextualize it: '5 of 6 payments on time. 1 payment 3 days late -- here is what we are doing.'"],"dont":["Over-celebrate individual payments ('Woohoo! Payment received!')","Send payment confirmations that look like marketing emails","Present negative events without the context of the positive track record","Make the payment confirmation feel like a receipt for a transaction rather than evidence of a working guarantee"],"example_good":"Payment received. $800 deposited -- payment 4 of 6. Your lease is 67% complete with a perfect record. Total earned: $3,200.","example_bad":"Congrats! You just got paid! Keep up the great work hosting on Split Lease!"},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Payment badge fills with a quiet, confident motion -- like a dial ticking forward one notch. Not a celebration, but a visible mark of progress. Steady and predictable, building trust through repetition of the same calm gesture each month.","duration_range":"200-300ms for badge fill; 150ms for checkmark fade-in; 450ms total per payment event"},"tension_relief":{"tension_point":"The host wonders each month whether the payment will arrive as promised, especially during the first lease when the guarantee is still unproven","relief_point":"The payment confirmation arrives within seconds of processing, with the running count showing another successful month added to the record","timing":"Within 5 seconds of payment processing for the confirmation notification; badge update on next dashboard visit"},"personalization_signals":["Reference the specific property: 'Manhattan apartment -- payment 4 of 6'","For multi-property hosts, show consolidated totals: 'Across 3 properties: $11,200 earned'","During the first lease, include the guarantee reminder: 'Delivered as guaranteed'","After the first lease, omit the reminder -- the track record speaks for itself"],"anti_patterns":[{"pattern":"Silent payment deposits with no platform-branded confirmation","reason":"A payment that arrives in the host's bank account with no platform marker is not an exposure to the platform's value. The host does not associate the reliable income with the platform's guarantee. When the first problem occurs, there is no reservoir of platform-attributed successes to draw on. The negative event defines the entire relationship.","example_bad":"[Bank notification] Deposit received: $800.00 from SPLITLEASE INC."},{"pattern":"Presenting late payments without the context of the positive track record","reason":"A late payment notification in isolation triggers panic and distrust. The same late payment presented alongside '5 of 6 on time' is an anomaly to resolve, not a crisis. Without context, the host's emotional response mirrors Diane's COVID experience -- a single failure erases years of invisible success.","example_bad":"Alert: Your payment for this month has not been received. We are looking into this."}]},{"id":"feels-006","type":"emotional_element","title":"Effortless Momentum for the Time-Starved Host","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Diane describes her schedule as 'the day is never long enough' (00:49) while managing multiple properties across Manhattan and Queens. For this host type, the emotional barrier to platform engagement is not confusion or distrust -- it is the anticipation of effort. Kahneman observes that 'System 2 is lazy and mental effort is aversive. If possible, the recipients of your message want to stay away from anything that reminds them of effort.' The host's System 1 scans every notification and every screen for signals of how much effort is coming. A notification that implies a long process ('Complete your listing setup') triggers aversion before the host reads a single word. A notification that implies a brief, bounded action ('Verify your Manhattan listing -- 2 min') triggers willingness. The emotional challenge is to make every interaction feel like it takes less time than the host expected.","solution":"Design every touchpoint to produce the emotional sensation of momentum -- the feeling that things are moving forward faster than expected, that each action takes less time than anticipated, and that progress is happening even when the host is not actively engaged. Use specific time estimates ('2 min') in every notification. Break multi-step processes into atomic tasks so the host completes something within 90 seconds and gets the emotional reward of completion. After each completion, offer the next task as an option, not an obligation: 'Done! Next: set pricing (2 min). Do it now or later.' The host should feel: 'That was quick. I could do another one.'","evidence":[{"source":"diane-kaufhold-call.txt, 00:49","type":"host_call","quote":"It's unbelievable. You know, the day is never long enough.","insight":"Diane's time constraint is emotional as well as practical. She does not just lack time -- she feels the weight of having too little time. Any platform interaction that adds to that weight will be deferred. Any interaction that feels lighter than expected produces a small emotional win."},{"source":"diane-kaufhold-call.txt, 06:23","type":"host_call","quote":"I have an apartment in Manhattan and I have two buildings in Queens.","insight":"Three properties multiply the emotional cost of every platform task. If each listing takes 15 minutes, the total felt cost is '45 minutes I don't have.' If each takes 2 minutes, the felt cost is 'I can do one now and the others later.' The emotion shifts from dread to manageability."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"System 2 is lazy and that mental effort is aversive. If possible, the recipients of your message want to stay away from anything that reminds them of effort.","insight":"The perception of effort is the emotional barrier, not the effort itself. A notification that looks effortful is avoided even if the actual task would take 90 seconds. Specific, low time estimates remove the effort perception."},{"source":"kahneman-cognitive-ease.txt, Strain and Effort","type":"book","quote":"Cognitive strain is experienced when the effortful operations of System 2 are engaged.","insight":"Time poverty amplifies cognitive strain because there is no recovery between tasks. Micro-tasks with natural breaks between them allow emotional recovery. Long multi-step processes compound emotional fatigue across each step."}],"priority":"high","target_emotion":"momentum","emotion_rationale":"A time-poor host who manages multiple properties needs to feel that the platform moves at her speed -- fast, efficient, and always making progress -- so that each interaction feels like forward motion rather than a drain on her scarce time.","copy_guidelines":{"voice":"brief, specific, bounded, action-oriented","do":["Include specific time estimates in every notification: '(2 min)' or '(under 1 min)'","Name the specific action and property: 'Verify your Manhattan listing' not 'Complete your setup'","After completion, offer the next task as optional: 'Done! Next: Queens Building 1 (2 min). Now or later?'","Use completion language that confirms progress: 'Listing 1 of 3 verified'"],"dont":["Use open-ended language that implies an unknown time commitment ('Complete your listing setup')","Show progress bars that reveal a long process ahead ('Step 2 of 7')","Bundle multiple property tasks into a single notification","Frame optional follow-up tasks as obligations ('You still need to...')"],"example_good":"Your Manhattan listing is ready to verify. Tap here to review -- takes about 2 minutes.","example_bad":"You have 3 listings to set up. Log in to your dashboard to begin the onboarding process."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"Completion confirmations should feel brisk and forward-moving -- a swift check mark that settles in quickly, giving the host the sensation that things are moving faster than expected. Not lingering, not celebratory, just efficiently done.","duration_range":"150-250ms for task completion confirmation; 300ms for the optional next-task prompt to appear"},"tension_relief":{"tension_point":"The host receives a notification and anticipates a time-consuming process she does not have time for right now","relief_point":"The notification says '2 min,' and the task actually completes in 90 seconds -- faster than promised","timing":"The time estimate appears in the notification itself, before the host even opens the task. Relief compounds when actual completion time is shorter than the estimate."},"personalization_signals":["Always specify which property the task is about -- never make the host figure out which property needs attention","Sequence tasks across days based on property priority or the order discussed on the call","After the first task, the next notification can reference the prior: 'Your Manhattan listing is live. Ready to do the same for Queens? (2 min)'","Show a lightweight dashboard counter: '2 of 3 properties set up' as ambient progress"],"anti_patterns":[{"pattern":"Requiring the host to navigate to a dashboard before reaching the actual task","reason":"Dashboard navigation adds 1-2 minutes of perceived effort before the real task even begins. For a host with 90-second gaps in her day, the navigation alone consumes the available time. Deep links that open directly to the task eliminate this emotional overhead.","example_bad":"Log in to your dashboard to manage your listings and complete your onboarding steps."},{"pattern":"Sending a single notification for all properties bundled together","reason":"A notification that says 'You have 3 listings to set up' makes the total effort feel like one large block. Three separate notifications, each for one property and each saying '2 min,' distribute the emotional cost across manageable moments. The total effort is the same; the felt effort is one-third.","example_bad":"You have 3 properties to set up. Complete all listings to start receiving guest proposals."}]},{"id":"feels-007","type":"emotional_element","title":"Informed Trust in Digital Guest Evaluation","journey_phases":["proposal_mgmt"],"problem":"Diane spent 15 years evaluating guests face-to-face -- renting nightly to UN diplomats who she could see, assess, and read in person. Her instinctive question at 09:48 ('So I don't need them first to see?') reveals that her emotional model of trust is built on physical presence. The platform restricts direct communication until the lease is signed (08:47) and offers Zoom as a substitute. But the real emotional challenge is not the absence of physical meeting -- it is the absence of the feeling of knowing. When Diane met a diplomat in person, she felt she knew something about them. A thin digital profile (name, dates, message) does not produce this feeling. Kahneman's ease research shows that information richness produces cognitive ease and positive mood, while information poverty triggers the 'vigilance, suspicion, analytic approach' cluster. The host must feel she knows the guest well enough to trust her judgment, even through a screen.","solution":"Design the guest proposal experience to produce the emotional sensation of getting to know someone. Lead with the guest's purpose (why they need the space) and schedule (when they will be there), because these are the things Diane would assess first in person: 'Why are you here?' and 'How long are you staying?' Make verification badges visible and specific -- not just 'verified' but 'ID verified, employed at [company]' -- because specificity produces the feeling of knowing someone. Show the guest's own words prominently, because hearing someone speak (even in text) produces more emotional connection than reading a platform-generated summary. Make the Zoom meeting option prominent for hosts who need the bridge between physical and digital evaluation.","evidence":[{"source":"diane-kaufhold-call.txt, 09:48","type":"host_call","quote":"So I don't need them first to see?","insight":"Diane's emotional default is 'I need to see them to trust them.' The digital proposal must produce enough information richness that the host feels she has 'seen' the guest through data rather than presence."},{"source":"diane-kaufhold-call.txt, 08:47-09:36","type":"host_call","quote":"Nobody does it blindly, we always collect information about our guests and we share most information with hosts.","insight":"Robert's promise of information abundance sets an emotional expectation. If the proposal interface delivers less information than the host was promised, the emotional response is betrayal -- the call said 'most information' and the platform delivers a name and a date."},{"source":"kahneman-cognitive-ease.txt, Ease, Mood, and Intuition","type":"book","quote":"Good mood, intuition, creativity, gullibility, and increased reliance on System 1 form a cluster. At the other pole, sadness, vigilance, suspicion, an analytic approach, and increased effort also go together.","insight":"The goal is to keep the host in the ease/intuition cluster during proposal review, because this is where her 15 years of guest-evaluation expertise operates most effectively. Information richness produces the good mood that enables intuitive assessment. Information poverty produces the suspicion that blocks it."},{"source":"kahneman-cognitive-ease.txt, Cognitive Ease (main passage)","type":"book","quote":"When you feel strained, you are more likely to be vigilant and suspicious.","insight":"A thin guest profile produces cognitive strain, which pushes the host into vigilant/suspicious mode. In this mode, every proposal feels risky regardless of the guest's actual quality. The emotional cost is that good guests are rejected due to insufficient information, not insufficient quality."}],"priority":"medium","target_emotion":"confidence","emotion_rationale":"When evaluating a guest proposal, the host needs to feel confident in her judgment -- that she has seen enough to make a good decision, drawing on the same intuitive expertise she developed over 15 years of in-person evaluation.","copy_guidelines":{"voice":"specific, informative, guest-voiced where possible, not platform-curated","do":["Lead with the guest's purpose in plain language: 'Commuter -- works in Manhattan Mon-Thu'","Show verification details, not just badges: 'ID verified. Employment verified at [company].'","Display the guest's own message prominently, in their voice, not paraphrased by the platform","Frame the Zoom option as a natural extension: 'Want to meet them first? Schedule a video call.'"],"dont":["Reduce the guest to a name and booking dates","Generate platform-written personality descriptions or compatibility scores","Hide verification details behind clicks -- show them inline on the proposal card","Frame proposal acceptance as a commitment that cannot be reversed"],"example_good":"Alex M. -- Commuter, works in finance in Midtown Mon-Thu. ID verified. Employed (verified). 'I travel to NYC weekly for work and need a clean, quiet place near transit. Happy to do a video call if that helps.' Proposed: Mon-Thu, $50/night, 3 months starting March.","example_bad":"New proposal from Alex M. Dates: March-May. Click to view details."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1)","feel_description":"The proposal card should feel like it is presenting someone to you -- information layers settling into place one after another in a natural reading order, like being introduced to a person rather than reading a form","duration_range":"250-350ms per information section; 100ms stagger between purpose, schedule, verification, and message"},"tension_relief":{"tension_point":"The host receives a proposal notification and feels uncertain about accepting a stranger into her property without meeting them","relief_point":"The proposal card opens to reveal rich, specific information about the guest -- purpose, schedule, verifications, and the guest's own words -- producing the 'I know enough about this person' feeling","timing":"Within the first scan of the proposal card (under 10 seconds), the host should have enough information to form an initial assessment"},"personalization_signals":["If the guest's profile has similarities to the host's past tenant type (e.g., a professional commuter resembling Diane's UN diplomats), surface this connection subtly","Show whether the guest has previous Split Lease history and their host rating if available","Reference the host's specific property in the proposal context: 'For your Manhattan apartment'","For hosts who have used Zoom before, show 'Schedule Zoom' without explanation; for first-timers, add a brief note: 'Video call with the guest before you decide'"],"anti_patterns":[{"pattern":"Thin guest profiles with minimal information requiring clicks to see more","reason":"A name-and-date proposal card forces the host into the vigilance-suspicion cluster. She does not have enough information for intuitive assessment, so every proposal feels risky. Clicks to 'view more' add cognitive cost that a time-poor host may not invest, leading to proposal neglect or blanket rejection.","example_bad":"You have a new proposal from Alex M. for March-May. [View Details]"},{"pattern":"Algorithmic compatibility scores or platform-generated guest descriptions","reason":"An experienced host like Diane trusts her own judgment, not a platform's algorithm. A compatibility score ('87% match!') undermines her sense of expertise by implying the platform knows better than she does. It also produces distrust: she does not know how the score is calculated, which triggers the strain-vigilance cluster.","example_bad":"Great news! Alex M. is a 92% match for your property based on our SmartMatch algorithm."}]}]}</script>
