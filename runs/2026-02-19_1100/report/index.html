  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"diane-kaufhold-call.txt","book_extract":"kahneman-cognitive-ease.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"High-Contrast Guarantee Headlines in Conversational Weight","journey_phases":["evaluation","onboarding"],"problem":"Diane explicitly plans to verify the call's promises by reading the website (15:59). Kahneman's cognitive ease research shows that legibility and visual prominence directly affect truth perception: 'If your message is to be printed, use high-quality paper to maximize the contrast between characters and their background.' If the three core guarantees (payment collection, damage matching, zero host fees) appear in low-contrast secondary text or are buried below the fold, they lose the truth-feeling the call established. The website must make these guarantees the most visually prominent elements on every host-facing page, because visual prominence triggers cognitive ease, and cognitive ease triggers belief.","solution":"Present the three core guarantee statements as the highest-contrast, largest-weight text elements on the host landing page and onboarding welcome screen. Use the serif headline typeface at a large display size with maximum foreground-to-background contrast to produce the fluency that Kahneman links to truth perception. The guarantees should occupy the primary visual hierarchy position -- the element the eye encounters first -- on every host-facing entry page. Body explanations and legal details use the standard sans body treatment at lower visual weight, creating a clear two-tier hierarchy where the call-language headline is always read before the formal elaboration.","evidence":[{"source":"diane-kaufhold-call.txt, 15:59","type":"host_call","quote":"You don't have to start the account. Anyway, if I want to, I want to read the whole website.","insight":"Diane will scan the website looking for the promises Robert made. Visual prominence determines whether she finds them in the first 2 seconds or not at all."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"The general principle is that anything you can do to reduce cognitive strain will help, so you should first maximize legibility... use high-quality paper to maximize the contrast between characters and their background. If you use color, you are more likely to be believed if your text is printed in bright blue or red than in middling shades of green, yellow, or pale blue.","insight":"Legibility and contrast are direct inputs to the cognitive ease dial. Higher contrast produces higher fluency, which produces higher truth perception. The guarantees must have maximum contrast to produce maximum belief."},{"source":"diane-kaufhold-call.txt, 04:36-05:28","type":"host_call","quote":"We guarantee that we will collect the payment and pay you... if the damage exceeds the $500, we will match for the same amount.","insight":"These are the two specific guarantee phrases that passed Diane's System 1 on the call. They must appear as the visually dominant text on the landing page so her System 1 registers recognition instantly."},{"source":"kahneman-cognitive-ease.txt, Illusions of Truth","type":"book","quote":"A reliable way to make people believe in falsehoods is frequent repetition, because familiarity is not easily distinguished from truth.","insight":"The guarantees were stated on the call. Repeating them on the website in the most legible, high-contrast format compounds the familiarity signal and deepens truth perception."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for headline text on white/light backgrounds","--bg-white (#ffffff) or --bg-off-white (rgb(252, 250, 255)) as background","--text-description (#374151) for supporting body copy"],"typography":["Instrument Serif (serif token) at --text-2xl (28px) or --text-3xl (32px), --font-weight-bold (700) for guarantee headlines","Outfit (sans token) at --text-md (16px), --font-weight-normal (400) for supporting explanation","--line-height-tight (1.2) for headlines, --line-height-relaxed (1.6) for body"],"spacing":["--spacing-2xl (24px) between guarantee headline and its explanation","--spacing-4xl (32px) or --spacing-5xl (2rem) between guarantee blocks","--padding-2xl (2rem) as container padding for the guarantees section"],"new_tokens_needed":["--guarantee-headline-size: a dedicated token for guarantee display text, suggested 28-32px, to distinguish from standard page headings"]},"contrast_requirements":"WCAG AA minimum. --primary-purple (#31135D) on --bg-white (#ffffff) achieves approximately 14.5:1 contrast ratio, far exceeding the 4.5:1 AA requirement for normal text and the 3:1 requirement for large text. --text-description (#374151) on --bg-white achieves approximately 9.7:1. Both pass AA and AAA. Guarantee headlines must never use --text-gray (#6b7280) or lighter, as these reduce fluency and therefore truth perception.","visual_hierarchy_rule":"Guarantee headlines are Tier 1 -- the absolute top of the visual hierarchy on any host-facing entry page. They must be the first text element the eye encounters, above navigation labels, above section titles, above any promotional content. The hierarchy is: guarantee headline (serif, bold, largest) > supporting explanation (sans, normal, medium) > legal/formal details (sans, muted, smallest, expandable).","brand_alignment":"Aligns with taste model: 'Confident, not flashy. The product speaks through clarity, not decoration.' The serif typeface (Instrument Serif) for headlines aligns with 'Serif for personality (headlines, brand) -- elegant but approachable.' High contrast on warm backgrounds aligns with 'Warm, not cold. Soft backgrounds, not stark white.' The pattern uses visual weight and contrast, not decoration or animation, to establish prominence -- confidence through clarity."},{"id":"looks-002","type":"visual_pattern","title":"Mono-Set Data Badges for Payment and Damage Guarantees","journey_phases":["evaluation","active_lease","retention"],"problem":"Diane's prior experience with COVID-era non-payment (06:23: 'some moved out, didn't pay a few more months') means that payment reliability is not an abstract feature -- it is a specific fear grounded in real loss. Kahneman's framework shows that claims feel more true when they look precise and data-backed. The payment guarantee and damage deposit matching are quantifiable promises ($X guaranteed, matching up to $Y), but if they are rendered in the same typographic treatment as marketing copy, they lose their precision signal. A number rendered in a body serif or sans font reads as a claim. The same number rendered in a monospace font reads as a fact -- it borrows the visual register of financial statements, receipts, and data dashboards.","solution":"Use the monospace typeface (IBM Plex Mono) for all numerical values associated with payment guarantees, damage deposit amounts, and financial confirmations throughout the host journey. This includes: dollar amounts on the landing page guarantee statements, payment confirmation amounts on the active lease dashboard, running payment counts ('Payment 4 of 6'), and cumulative earnings in the track record display. The mono treatment creates a visual distinction between marketing language (serif/sans) and financial data (mono), signaling precision and reliability without needing to state it explicitly. This is a System 1 credibility signal: the numbers look like they belong on a bank statement, not a billboard.","evidence":[{"source":"diane-kaufhold-call.txt, 06:23","type":"host_call","quote":"COVID made the mess... I had pretty good people, steady... some moved out, didn't pay a few more months.","insight":"Payment reliability is Diane's core anxiety, rooted in real financial loss. Numbers associated with the payment guarantee must look maximally credible. The monospace treatment borrows the visual authority of financial documents."},{"source":"diane-kaufhold-call.txt, 05:28","type":"host_call","quote":"If the damage exceeds the $500, we will match for the same amount. So you will have, instead of $500 you will have a thousand dollars.","insight":"Robert uses specific dollar figures to make the damage guarantee concrete. On the platform, these figures must look precise and reliable. Mono typography signals that these are exact, committed numbers, not approximate marketing claims."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"If you care about being thought credible and intelligent, do not use complex language where simpler language will do... couching familiar ideas in pretentious language is taken as a sign of poor intelligence and low credibility.","insight":"Applied to typography: the simplest, most precise rendering of a financial figure is monospace -- the typeface register that financial data naturally occupies. Using a decorative or marketing typeface for dollar amounts is the typographic equivalent of pretentious language."},{"source":"kahneman-cognitive-ease.txt, Strain and Effort","type":"book","quote":"Cognitive strain, whatever its source, mobilizes System 2, which is more likely to reject the intuitive answer suggested by System 1.","insight":"Financial figures that look imprecise (marketing font, rounded corners, decorative treatment) create a subtle cognitive strain -- the number does not match the visual register the host expects for financial data. Mono typography eliminates this strain by matching the expected register."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) for financial figures on light backgrounds","--accent (tokens.json: #2d5a3d) or --status-success (#4B47CE) for positive payment confirmations","--text-dark (#1a1a1a) for neutral financial data"],"typography":["IBM Plex Mono (mono token) at --text-md (16px) or --text-lg (18px) for inline financial figures","IBM Plex Mono at --text-xl (20px) or --text-2xl (28px) for prominent guarantee amounts","--font-weight-semibold (600) for key dollar figures, --font-weight-normal (400) for supporting counts"],"spacing":["--spacing-xs (4px) as inline horizontal padding around mono-set numbers within body text","--spacing-sm (8px) between a financial figure and its label"],"new_tokens_needed":["--font-data: alias for IBM Plex Mono specifically for financial/data rendering contexts, to codify the pattern as a design system convention rather than an ad-hoc choice"]},"contrast_requirements":"WCAG AA minimum. --primary-purple (#31135D) on --bg-white (#ffffff) is approximately 14.5:1. --text-dark (#1a1a1a) on --bg-white is approximately 16.1:1. For positive payment states, if using the tokens.json accent (#2d5a3d) on --bg-white, contrast is approximately 8.6:1, passing AA. If using --status-success (#4B47CE) on white, verify contrast is at minimum 4.5:1 for the font size used; at 4B47CE on white the ratio is approximately 5.1:1, which passes AA for normal text. For any financial data displayed on colored backgrounds, verify contrast case by case.","visual_hierarchy_rule":"Financial data in mono sits at Tier 1.5 -- below the guarantee headlines (Tier 1) but above body text (Tier 2). The monospace treatment creates a third typographic voice that the eye learns to associate with precision: serif = brand personality, sans = explanatory clarity, mono = factual data. Financial figures should never compete with guarantee headlines for visual dominance but should be distinctly more prominent than body copy.","brand_alignment":"Directly implements the taste model's typography philosophy: 'Mono for data/trust (prices, stats, badges). IBM Plex Mono -- signals precision and reliability.' Also aligns with 'Trustworthy, not corporate. Rounded corners, human language, real data.' The mono treatment makes the data feel real and precise without making the overall presentation feel corporate -- it occupies a specific, bounded role within the warmer serif/sans context."},{"id":"looks-003","type":"visual_pattern","title":"Warm Surface Backgrounds for Cognitive Ease at the Call-to-Website Handoff","journey_phases":["evaluation","onboarding"],"problem":"The sales call builds cognitive ease through a human voice, conversational warmth, and personal attention. When Diane transitions to the website to verify claims (15:59), she moves from a warm human context to a cold digital one. Kahneman shows that cognitive ease is associated with 'good mood, intuition, trust,' while cognitive strain triggers 'vigilance and suspicion.' A stark white, clinical interface triggers the strain cluster -- it feels institutional and impersonal, the opposite of Robert's conversational warmth. The website's visual temperature must bridge the emotional gap between the warm call and the cold screen. This is not decoration; it is a System 1 signal that the environment is safe.","solution":"Use warm off-white and cream-toned surface backgrounds as the default for all host-facing pages, especially the landing page and onboarding flows. Avoid pure white (#ffffff) as the primary page background; instead use warm tinted alternatives that produce the visual equivalent of conversational warmth. Reserve pure white for content cards and elevated surfaces where the contrast with the warm background creates gentle depth. The overall effect should be that the website feels like a warm, well-lit room rather than a clinical document -- the visual analog of Robert's conversational tone.","evidence":[{"source":"kahneman-cognitive-ease.txt, Ease, Mood, and Intuition","type":"book","quote":"Good mood, intuition, creativity, gullibility, and increased reliance on System 1 form a cluster. At the other pole, sadness, vigilance, suspicion, an analytic approach, and increased effort also go together.","insight":"The visual temperature of the interface affects the host's mood state. Warm backgrounds produce the good-mood cluster (trust, intuition, openness). Cold/clinical backgrounds push toward the vigilance cluster (suspicion, effortful analysis). The first digital impression after a warm call must land in the ease cluster."},{"source":"diane-kaufhold-call.txt, 15:59","type":"host_call","quote":"You don't have to start the account. Anyway, if I want to, I want to read the whole website.","insight":"Diane will arrive at the website in a specific emotional state: the warmth of Robert's call is still recent. If the website is visually cold, the contrast creates a jarring mood shift. If the website is visually warm, it extends the call's emotional register and maintains the ease state."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"It appears to be a feature of System 1 that cognitive ease is associated with good feelings... easily pronounced words evoke a favorable attitude.","insight":"Cognitive ease produces positive feelings automatically, without conscious evaluation. Warm visual environments produce ease in the same way that pronounceable words do -- through fluency. A warm background is the visual equivalent of a pronounceable name."},{"source":"diane-kaufhold-call.txt, 16:38","type":"host_call","quote":"What should I look for? What's the name of it?","insight":"Diane has no visual familiarity with the platform. Her first impression is entirely constructed by the landing page. The warm background establishes an emotional baseline of safety before she reads a single word."}],"priority":"high","tokens":{"colors":["--bg-off-white (rgb(252, 250, 255)) as primary page background for host-facing pages","--bg-light (#f9fafb) as secondary section background","--bg-white (#ffffff) for elevated content cards to create depth against warm background","--border-color (#e5e7eb) or --border-subtle (proposed: #F0F1F3) for gentle card edges against warm backgrounds"],"typography":["No direct typography impact, but warm backgrounds improve the perceived legibility of all text -- Kahneman's ease research shows environmental comfort increases processing fluency"],"spacing":["--padding-2xl (2rem) minimum for content containers on warm backgrounds to maintain generous whitespace that reinforces the unhurried, warm feel","--spacing-4xl (32px) between major content sections to prevent visual crowding that undermines the ease signal"],"new_tokens_needed":["--bg-host-warm: a dedicated warm background token for host-facing pages, distinct from the general --bg-off-white, to ensure the host journey has a consistent warm visual baseline even if other parts of the product use cooler palettes. Suggested value: a warm off-white in the range of #FDFCFA to #FBF9F6, avoiding the purple tint of the current --bg-off-white if the production palette moves toward the taste model's warmer neutrals."]},"contrast_requirements":"WCAG AA minimum. --text-dark (#1a1a1a) on --bg-off-white (rgb(252, 250, 255)) achieves approximately 15.8:1, passing AAA. --primary-purple (#31135D) on --bg-off-white achieves approximately 14.2:1, passing AAA. --text-gray (#6b7280) on --bg-off-white achieves approximately 4.5:1, which meets AA for normal text at the boundary. If using the proposed improved --text-gray (#5A6370), the ratio improves to approximately 5.7:1. All color combinations on warm backgrounds must be verified against the warm background value, not against pure white.","visual_hierarchy_rule":"Background warmth is the Tier 0 layer -- it sits beneath and supports the entire visual hierarchy without competing for attention. The warm background should be perceptible (not pure white) but never distracting (not tan or cream). It establishes mood before the eye focuses on any content element. Content cards in pure white float above the warm ground, creating a subtle depth hierarchy: warm ground > white card > text/data content.","brand_alignment":"Directly implements the taste model: 'Warm, not cold. Soft backgrounds, not stark white' and 'Warm neutrals as base (not gray, not white -- warm off-whites and tans).' Also aligns with 'Premium-accessible. Feels high quality without feeling exclusive.' Warm backgrounds signal quality (a well-lit gallery, not a fluorescent office) while remaining accessible and non-exclusive."},{"id":"looks-004","type":"visual_pattern","title":"Single-Focus Card Layout for Pricing Scenario Steps","journey_phases":["pricing","listing_creation"],"problem":"Robert explained Split Lease's complex pricing model (variable rates by nights-per-week) as a sequential conversation: one scenario at a time, each with concrete numbers (12:29-13:49). Diane's confident 'I'm familiar' (14:20) masks a false-familiarity risk -- she pattern-matched to her 15-year nightly rental model without processing the novel variable-rate structure. The Layer 2 analysis prescribes a sequential scenario disclosure pattern (one pricing question per step). The visual challenge is: how to present each step so it feels like a simple, bounded decision rather than one step in a daunting multi-step process. Kahneman's research on cognitive strain shows that visible complexity (progress bars showing 'Step 2 of 7,' multi-column forms, simultaneous options) triggers System 2 engagement and aversion, while a single focused card with one question produces ease.","solution":"Render each pricing scenario as a single elevated card on the warm background, containing exactly one question, one input field, and one illustrative example. No progress bars, no step counts, no visible indication of how many steps remain. Each card should feel complete in itself -- a self-contained micro-decision rather than a step in a process. When the host confirms, the card transitions smoothly (ease-out, 300ms) to the next scenario card. The transition should feel like turning a page, not advancing through a wizard. After all scenarios are set, a summary card appears showing all entered values with concrete dollar projections, rendered in mono typography for precision. This is the only moment the host sees all pricing data together.","evidence":[{"source":"diane-kaufhold-call.txt, 12:29-13:49","type":"host_call","quote":"If somebody says, I want only every week, but Monday through Thursday... then we will say, okay, how much per day you would want. If you have a person four nights, how much per day... and how much per day if you will have two nights.","insight":"Robert presented pricing as isolated scenarios delivered one at a time. The visual treatment must replicate this isolation. A single card per scenario prevents the host from seeing the full complexity before she is ready to process it."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"The general principle is that anything you can do to reduce cognitive strain will help, so you should first maximize legibility.","insight":"A single card with one input maximizes legibility by eliminating visual competition. The host's eye has exactly one place to focus, exactly one decision to make. This is the visual implementation of strain reduction."},{"source":"diane-kaufhold-call.txt, 14:20","type":"host_call","quote":"I just did all of that for years... I'm familiar.","insight":"Diane's false confidence means the pricing interface must gently surface reality. The summary card at the end -- showing concrete dollar projections in mono -- is a deliberate moment where the visual treatment shifts from ease (single cards, one question) to precision (data summary, mono font), activating System 2 for the confirmation step."},{"source":"kahneman-cognitive-ease.txt, Strain and Effort","type":"book","quote":"Performance was better with the bad font. Cognitive strain, whatever its source, mobilizes System 2, which is more likely to reject the intuitive answer suggested by System 1.","insight":"The shift from warm single-card ease to a data-dense mono summary is a controlled visual friction point. The summary card introduces just enough visual density to activate System 2 verification of the entered values, catching misconfiguration before it becomes an active-lease problem."}],"priority":"high","tokens":{"colors":["--bg-white (#ffffff) for the scenario card surface","--bg-off-white (rgb(252, 250, 255)) as the page background behind the card","--primary-purple (#31135D) for the scenario question text","--secondary-purple (rgb(109, 49, 194) or proposed #6B35C9) for the input field focus state and confirm button","--text-description (#374151) for the illustrative example text"],"typography":["Outfit (sans token) at --text-lg (18px), --font-weight-semibold (600) for the scenario question","Outfit at --text-base (14px), --font-weight-normal (400) for the illustrative example","IBM Plex Mono (mono token) at --text-lg (18px), --font-weight-semibold (600) for the dollar-amount input field","IBM Plex Mono at --text-md (16px) for the summary card projections"],"spacing":["--padding-xl (1.5rem) or --padding-2xl (2rem) inside the scenario card","--spacing-lg (16px) between the question and the input field","--spacing-md (12px) between the input field and the illustrative example","--spacing-4xl (32px) between the card and any page-level elements"],"new_tokens_needed":["--card-scenario-max-width: a dedicated max-width token for single-focus scenario cards, suggested 480-520px, to prevent the card from stretching too wide on desktop and losing its focused, contained feel"]},"contrast_requirements":"WCAG AA minimum. --primary-purple (#31135D) on --bg-white (#ffffff) for the question text: approximately 14.5:1, passes AAA. --text-description (#374151) on --bg-white for the example text: approximately 9.7:1, passes AAA. Input field text in --text-dark (#1a1a1a) on --bg-white: approximately 16.1:1. Focus border using --secondary-purple on --bg-white: verify minimum 3:1 for non-text UI components per WCAG 1.4.11. rgb(109, 49, 194) on white achieves approximately 5.5:1, passing this requirement.","visual_hierarchy_rule":"Within each scenario card: Tier 1 is the question (sans, semibold, largest). Tier 2 is the input field (mono, prominent, interactive). Tier 3 is the illustrative example (sans, normal, muted). The card itself is the singular visual focus on the page -- no competing elements, no sidebar, no navigation distractions. The warm background isolates the card as the only thing worth looking at.","brand_alignment":"Aligns with taste model: 'Confident, not flashy. The product speaks through clarity, not decoration.' A single card with one question is the purest expression of confident simplicity. Also aligns with 'Trustworthy, not corporate. Rounded corners, human language, real data.' The card uses rounded corners (--rounded-xl, 12px), plain-language questions, and concrete dollar examples. The animation philosophy ('Fast response, gentle settle. One signature animation per component -- restraint over spectacle') governs the card-to-card transition."},{"id":"looks-005","type":"visual_pattern","title":"Cumulative Track Record Visualization with Progressive Badge Fill","journey_phases":["active_lease","retention"],"problem":"Diane's COVID experience (06:23) shows that years of successful rentals left no visible record, so when disruptions arrived, failures dominated perception. Layers 1 and 2 prescribe making every successful payment a visible, countable event. The visual challenge is: how to render a running count of positive events (payments received, leases completed, zero-damage stays) so that it feels like growing evidence of reliability rather than a static dashboard number. Kahneman's mere exposure research shows that repeated positive exposure builds safety signals, but the exposure must be consciously registered. A number that changes from '3' to '4' is barely noticed. A visual representation that grows -- a bar that fills, a row that extends, a badge that completes -- creates a perceptible change that registers as a distinct positive exposure event.","solution":"On the host dashboard, render the payment track record as a horizontal row of circular badges, one per payment period in the current lease. Completed payments fill the badge with the accent color and display a checkmark. Upcoming payments show as outlined/empty badges. The visual effect is a progress bar made of discrete, countable units -- each completed badge is a visible mere-exposure event. Below the badge row, display the running count in mono typography ('4 of 6 payments received -- $3,200 earned'). When a new payment is confirmed, the corresponding badge fills with a brief, gentle animation (ease-out, 300-500ms) that draws the eye and registers as a positive event. The badge row persists on the dashboard so the host sees her cumulative success every time she visits.","evidence":[{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"The mere exposure effect occurs because the repeated exposure of a stimulus is followed by nothing bad. Such a stimulus will eventually become a safety signal, and safety is good.","insight":"Each badge fill is a visual 'exposure' event. The host sees the row grow with each payment, and each growth event is followed by nothing bad (the payment arrived). Cumulatively, the growing row becomes a safety signal -- visible evidence that the platform works."},{"source":"diane-kaufhold-call.txt, 06:23","type":"host_call","quote":"COVID made the mess... I had pretty good people, steady... some moved out, didn't pay a few more months.","insight":"Diane lost years of invisible success to a few months of visible failure. The badge row prevents this by making success visible and countable. A row showing 5 of 6 badges filled is a strong visual anchor that a single late payment cannot erase."},{"source":"diane-kaufhold-call.txt, 04:36","type":"host_call","quote":"We guarantee that we will collect the payment and pay you.","insight":"The payment guarantee is a verbal promise. The badge row is the visual proof that the promise is being kept. Each filled badge is evidence, not a claim."},{"source":"kahneman-cognitive-ease.txt, Ease, Mood, and Intuition","type":"book","quote":"A good mood is a signal that things are generally going well, the environment is safe, and it is all right to let one's guard down.","insight":"A mostly-filled badge row produces a good mood signal: things are going well. This mood reinforces the ease cluster (trust, intuition, willingness to continue) that drives lease renewal."}],"priority":"medium","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194) or proposed #6B35C9) for filled/completed payment badges","--bg-light-gray (#f3f4f6) for unfilled/upcoming payment badge outlines","--bg-white (#ffffff) for the badge interior when unfilled","--text-dark (#1a1a1a) for the running count text","--primary-purple (#31135D) for the checkmark icon inside completed badges"],"typography":["IBM Plex Mono (mono token) at --text-base (14px) or --text-md (16px), --font-weight-medium (500) for the running count ('4 of 6 payments received')","IBM Plex Mono at --text-lg (18px), --font-weight-semibold (600) for the total earned figure","Outfit (sans token) at --text-sm (12px) for badge labels if needed (month names)"],"spacing":["--spacing-sm (8px) between individual badges in the row","--spacing-lg (16px) between the badge row and the running count text","--spacing-2xl (24px) between the track record section and other dashboard sections"],"new_tokens_needed":["--badge-payment-size: diameter for payment track badges, suggested 32-40px, large enough to contain a checkmark icon but small enough that 6-12 fit in a horizontal row without wrapping on mobile","--color-payment-success: a specific token for successful payment badge fills, potentially distinct from the general brand purple if the design system wants payment success to have its own visual identity"]},"contrast_requirements":"WCAG AA minimum. Checkmark icon (--primary-purple #31135D or --bg-white #ffffff) inside filled badge (--secondary-purple): if using white checkmark on purple fill, contrast is approximately 7.2:1, passing AA. If using dark checkmark on purple fill, verify per specific shade. Unfilled badge outline (--bg-light-gray #f3f4f6) against page background (--bg-off-white): this is decorative/non-text, so 3:1 minimum for UI components applies; #f3f4f6 on rgb(252,250,255) may be too subtle -- verify and consider using --border-color (#e5e7eb) for the unfilled badge border to ensure visible distinction. Running count text in --text-dark on white/off-white backgrounds passes AAA.","visual_hierarchy_rule":"The badge row is a Tier 2 dashboard element -- prominent enough to be noticed on every visit but not so dominant that it competes with active notifications or actionable items. It should sit in the upper portion of the dashboard, above the fold, serving as an ambient trust signal. The total earned figure (mono, larger weight) anchors the row visually. The individual badges provide granularity. Together they form a single visual unit that communicates 'the platform is working for you.'","brand_alignment":"Aligns with taste model: 'Trustworthy, not corporate. Rounded corners, human language, real data.' Circular badges are rounded by definition. The running count uses human language ('4 of 6 payments received'). The dollar figures are real data in mono. Also aligns with animation philosophy: 'Fast response, gentle settle. One signature animation per component -- restraint over spectacle.' The badge fill animation is the single signature animation for this component -- a gentle fill, not a celebration burst."},{"id":"looks-006","type":"visual_pattern","title":"Mobile-First Tap-Target Sizing for Time-Poor Multi-Property Hosts","journey_phases":["onboarding","listing_creation","pricing","proposal_mgmt"],"problem":"Diane is extremely time-poor ('the day is never long enough,' 00:49) and manages three properties across Manhattan and Queens. Layer 1 prescribes that every task be completable in under 2 minutes, delivered via deep links to a phone. This means the primary interaction surface is a mobile screen used in the margins of a busy day -- between property visits, during transit, while multitasking. Small tap targets, cramped layouts, and desktop-optimized forms create visual cognitive strain on mobile: the host must squint, precisely tap, and carefully scroll, all of which Kahneman associates with the strain-vigilance-suspicion cluster. For a host who is evaluating whether this platform is worth her scarce time, a mobile interface that feels effortful is a dropout signal.","solution":"Enforce generous tap-target sizing and vertical spacing on all host-facing task screens, with mobile as the primary design target. All interactive elements (buttons, inputs, toggles, card-level tap areas) must meet 48px minimum height with 8px minimum vertical separation between adjacent tap targets. Action buttons on task screens (confirm, approve, edit) should be full-width on mobile, positioned at the bottom of the viewport for thumb-reach ergonomics. Form inputs should use --input-height-lg (48px) by default on mobile, not --input-height (42px). The overall visual density should be lower on mobile than on desktop -- fewer elements per viewport, more breathing room between elements. The visual impression should be: 'I can do this quickly with my thumb' not 'I need to find my reading glasses.'","evidence":[{"source":"diane-kaufhold-call.txt, 00:49","type":"host_call","quote":"It's unbelievable. You know, the day is never long enough.","insight":"Diane will interact with the platform on her phone during brief gaps in a packed schedule. The interface must be usable with minimal visual attention and imprecise thumb taps. Undersized elements create physical strain that maps to cognitive strain."},{"source":"diane-kaufhold-call.txt, 06:23","type":"host_call","quote":"I have an apartment in Manhattan and I have two buildings in Queens.","insight":"Three properties mean three listing verifications, three pricing setups, multiple proposal reviews. Each repetition on an undersized mobile interface compounds the strain. Generous sizing reduces per-interaction effort, making the repetition tolerable."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"System 2 is lazy and that mental effort is aversive. If possible, the recipients of your message want to stay away from anything that reminds them of effort.","insight":"Small tap targets and dense layouts are visual signals of effort. The host's System 1 assesses the visual density of a screen and decides whether to engage before consciously reading the content. Generous sizing signals ease; cramped sizing signals work."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"It appears to be a feature of System 1 that cognitive ease is associated with good feelings.","insight":"A generously spaced, easy-to-tap mobile interface produces the physical ease (no squinting, no precise targeting) that System 1 interprets as cognitive ease. The physical and cognitive are interchangeable in the ease dial."}],"priority":"medium","tokens":{"colors":["No color-specific requirements, but action buttons should use --secondary-purple (or proposed #6B35C9) as fill with --white text for maximum visibility at the expected thumb-reach position"],"typography":["Outfit (sans token) at --text-md (16px) minimum for all body text on mobile task screens -- never --text-base (14px) or smaller","--font-weight-semibold (600) for action button labels to ensure readability at thumb distance"],"spacing":["--spacing-sm (8px) minimum vertical gap between adjacent interactive elements","--spacing-lg (16px) as standard vertical gap between form fields","--padding-lg (1rem) minimum horizontal padding inside interactive elements","--spacing-2xl (24px) as section separation on mobile task screens"],"new_tokens_needed":["--tap-target-min: a dedicated token enforcing the 48px minimum interactive element height, referencing the existing --input-height-lg (48px) but applicable to all interactive elements (buttons, list items, toggles), not just form inputs","--mobile-body-min-size: minimum font size for body text on mobile host-facing screens, suggested 16px, to prevent the browser zoom issues that occur below 16px on iOS and to ensure readability without squinting"]},"contrast_requirements":"WCAG AA minimum. All requirements from other elements apply on mobile surfaces. Additionally, touch targets for interactive elements must meet WCAG 2.5.5 (Target Size Enhanced, AAA) at 44x44px minimum, and the pattern exceeds this with the 48px requirement. Focus indicators on mobile must use --secondary-purple with a 2px outline offset to remain visible on both white cards and warm backgrounds.","visual_hierarchy_rule":"On mobile task screens, the primary action button is Tier 1 -- always visible, always at the bottom of the viewport, always full-width. The task content (question, context, data) is Tier 2 -- centered in the viewport with generous margins. Navigation and secondary actions are Tier 3 -- accessible but not competing with the primary action. The visual effect is a clear funnel: read the question, see the context, tap the button.","brand_alignment":"Aligns with taste model: 'Premium-accessible. Feels high quality without feeling exclusive.' Generous spacing and large tap targets feel premium (unhurried, confident) while being inherently accessible (easy to use regardless of dexterity or attention level). Also aligns with 'Confident, not flashy' -- the sizing communicates confidence through generous space, not through decorative elements. The animation philosophy applies to button interactions: 'Fast response, gentle settle. User actions feel instant (< 100ms acknowledgment)' -- tap-to-response on action buttons must be perceptually instant."},{"id":"looks-007","type":"visual_pattern","title":"Repeated Visual Identity Anchors Across Phase Transitions for Mere-Exposure Familiarity","journey_phases":["discovery","evaluation","onboarding","listing_creation","active_lease"],"problem":"Diane does not even know the platform's name well enough to find it after a 17-minute call (16:38: 'What should I look for? What's the name of it?'). Kahneman's mere exposure research shows that repeated exposure to a stimulus builds familiarity, which builds positive feelings, which builds trust. But the platform's visual identity must be the stimulus that is repeated -- the same colors, the same typographic voice, the same spatial rhythm -- at every touchpoint from the agent's email to the landing page to the onboarding screen to the active lease dashboard. If each phase looks like a different product (the email is plain text, the landing page is marketing-heavy, the dashboard is enterprise-utilitarian), no mere-exposure effect accumulates. The host encounters something 'new' at every transition instead of something 'familiar.'","solution":"Define a small set of visual identity anchors that must appear consistently at every host touchpoint: (1) The primary brand purple (#31135D) as the header/navigation color, present on every page. (2) The serif typeface (Instrument Serif) for primary headlines, present on every page. (3) The warm background tint, present on every page. (4) The mono typeface (IBM Plex Mono) for any financial figures, present wherever numbers appear. (5) The rounded card pattern (--rounded-xl, 12px) for all content containers. These five anchors form the visual 'word' that is repeated across phases. Each time the host encounters them, mere exposure builds. After 3-4 exposures (email, landing page, onboarding, first listing), the visual pattern crosses the familiarity threshold and begins to feel safe. The anchors must be identical, not 'similar' -- mere exposure depends on recognition, not resemblance.","evidence":[{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"Repetition induces cognitive ease and a comforting feeling of familiarity... The mere exposure effect does not depend on the conscious experience of familiarity. In fact, the effect does not depend on consciousness at all.","insight":"Visual identity repetition works at the subconscious level. The host does not need to consciously notice that the same purple, same serif, same warm background appears on every page. Her System 1 registers the repetition automatically and produces the familiarity signal."},{"source":"diane-kaufhold-call.txt, 16:38","type":"host_call","quote":"What should I look for? What's the name of it?","insight":"After 17 minutes of conversation, the platform's identity has not imprinted. The visual identity must compensate by being so consistent and distinctive that after 2-3 digital interactions, the host recognizes the platform on sight -- even if she cannot recall the name."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"To survive in a frequently dangerous world, an organism should react cautiously to a novel stimulus, with withdrawal and fear... The mere exposure effect occurs because the repeated exposure of a stimulus is followed by nothing bad. Such a stimulus will eventually become a safety signal.","insight":"Each visually consistent interaction is an exposure event. Each exposure followed by a positive or neutral experience builds the safety signal. Visual inconsistency between phases resets the exposure count, requiring the host to rebuild familiarity from scratch at each transition."},{"source":"diane-kaufhold-call.txt, 10:07","type":"host_call","quote":"I will send you all information. I will also create your account on site.","insight":"The agent's email is the first visual exposure to the platform's digital identity. If the email looks generic (plain text, no brand elements), the first exposure is wasted. The email must carry the same visual anchors as the website."}],"priority":"medium","tokens":{"colors":["--primary-purple (#31135D) as the consistent header/navigation color across all pages and email templates","--bg-off-white (rgb(252, 250, 255)) as the consistent warm page background","--secondary-purple (rgb(109, 49, 194) or proposed #6B35C9) as the consistent interactive/CTA color"],"typography":["Instrument Serif (serif token) for all primary headlines across all phases -- never substituted with sans for convenience","Outfit (sans token) for all body text across all phases","IBM Plex Mono (mono token) for all financial/data figures across all phases"],"spacing":["--rounded-xl (12px) for all content card containers across all phases","--padding-xl (1.5rem) or --padding-2xl (2rem) as consistent card padding across all phases","--shadow-sm (0 1px 3px rgba(0,0,0,0.05)) as the consistent card elevation across all phases"],"new_tokens_needed":["--brand-anchor-header-bg: a token locking the header background color across all host-facing pages, ensuring no phase overrides it with a different treatment. Value: --primary-purple (#31135D).","--brand-anchor-card-radius: a token locking the content card radius across all phases. Value: --rounded-xl (12px)."]},"contrast_requirements":"WCAG AA minimum. The primary visual anchor (--primary-purple #31135D as header background) requires white or light text for navigation labels: white (#ffffff) on #31135D achieves approximately 14.5:1, passing AAA. If using the proposed --accent-gold (#D4A853) as an accent on the purple header, verify contrast: #D4A853 on #31135D achieves approximately 4.2:1, which falls below the 4.5:1 AA threshold for normal text -- use only for decorative elements or large text (3:1 minimum). Ensure all anchor colors maintain their contrast ratios across every surface they appear on.","visual_hierarchy_rule":"The identity anchors operate at the environmental level -- they are not part of the content hierarchy but rather the container that the content hierarchy lives within. The purple header is Tier 0 (always present, never competing with content). The warm background is Tier 0. The serif headline voice, sans body voice, and mono data voice are structural, not hierarchical -- they define the typographic environment rather than competing for attention. Consistency in these anchors means the host's cognitive resources are never spent re-orienting to a new visual environment.","brand_alignment":"This pattern is the visual implementation of the taste model as a system: 'Typography Philosophy' (serif for personality, sans for clarity, mono for trust) applied consistently across every phase. 'Color Philosophy' (warm neutrals as base, forest green or production purple as accent) applied identically at every touchpoint. 'Core Value: Relentless Personalization' -- paradoxically, visual consistency enables personalization by providing a stable framework within which personalized content (host name, property details, payment history) can vary while the environment remains familiar."}]}</script>

  <script id="data-layer-4" type="application/json">{"lens":{"host_call":"diane-kaufhold-call.txt","book_extract":"kahneman-cognitive-ease.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Optimistic Listing Import with Verification Settle","journey_phases":["onboarding","listing_creation"],"problem":"Robert offers Diane a listing import path (10:32-11:03): provide a link, the team pulls the data, and she verifies. For a host with three properties and extreme time poverty ('the day is never long enough,' 00:49), this is the only viable path. But the import creates a latency gap: the host provides a link, days pass while the team scrapes data, then an email arrives asking for verification. During this gap, every moment of silence is a moment where cognitive ease decays. Kahneman's mere exposure research shows that positive feelings require repeated stimulus; absence of stimulus resets the familiarity counter. The host who felt good about the call forgets the feeling while waiting for the import. When the verification email arrives, she is effectively a cold lead re-encountering an unfamiliar platform. The interaction pattern must eliminate this latency gap or fill it with ease-building micro-exposures.","solution":"Treat the listing import as an optimistic operation with immediate visual feedback and progressive refinement. When the host provides an existing listing link: (1) show an instant skeleton preview of what the imported listing will look like, populated with whatever metadata is immediately available (title, first photo, location), within 2 seconds of link submission. This is the 'I heard you' acknowledgment. (2) As the import completes field by field over the following hours, send the host a lightweight progress notification: 'Your Manhattan listing is 80% imported -- photos, description, and amenities are ready. We still need your pricing.' Each notification is a mere-exposure event. (3) When the import is complete, deliver a single verification card per property -- not a full form, but a summary with 'Looks good' or 'Edit' actions. The verification must feel like approval, not work. (4) For multi-property hosts, sequence verifications across days rather than bundling them: verify Manhattan today, Queens Building 1 tomorrow.","evidence":[{"source":"diane-kaufhold-call.txt, 10:51-11:03","type":"host_call","quote":"We take that information from that site for you, create your listings, send you back links to your listings, and then you go in and you verify if you like everything.","insight":"Robert describes the import as a done-for-you service, but the current implementation has a dead zone between link submission and verification delivery. The host provides a link and then waits in silence. For a host who is evaluating whether this platform is worth her scarce time, silence is indistinguishable from abandonment."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"The mere exposure effect occurs because the repeated exposure of a stimulus is followed by nothing bad. Such a stimulus will eventually become a safety signal, and safety is good.","insight":"Each progress notification during the import is a mere-exposure event: the host encounters the platform, and nothing bad happens. The import progressing is a positive signal. By the time the verification card arrives, the host has already had 2-3 positive platform exposures, making the verification feel familiar rather than novel."},{"source":"diane-kaufhold-call.txt, 00:49","type":"host_call","quote":"It's unbelievable. You know, the day is never long enough.","insight":"Diane's time poverty means the verification must be a 2-minute task, not a 15-minute editing session. An optimistic import that pre-fills correctly reduces verification to a scan-and-approve action, compatible with her schedule gaps."},{"source":"kahneman-cognitive-ease.txt, How to Write a Persuasive Message","type":"book","quote":"The general principle is that anything you can do to reduce cognitive strain will help, so you should first maximize legibility.","insight":"The verification card must present imported data in the same visual layout the final listing will use -- maximum legibility, no translation effort. The host sees what guests will see, not a form representation of what guests will see."}],"priority":"high","states":{"default":"The listing card shows a skeleton preview immediately after link submission. Key metadata (title, location, first photo) populates within 2 seconds from URL metadata extraction. Remaining fields show as outlined placeholder blocks with subtle pulse animation (opacity 0.4 to 0.7, 1.5s cycle, easing-out) to signal 'in progress, not empty.'","loading":"As the import processes, fields fill in progressively. Each field fill uses the settle animation (300ms, easing-out). The skeleton pulse stops for filled fields and continues for unfilled ones. A progress indicator at the top of the card shows completion percentage in mono typography (IBM Plex Mono). The host can leave and return; progress is preserved.","empty":"If the import fails to extract a specific field (e.g., the source listing has no amenity data), that field shows a clearly marked gap with a one-tap 'Add' action and a suggestion derived from comparable listings: 'Similar listings in Queens include: washer/dryer, AC, WiFi.' The empty state is a guided gap, not a blank field.","error":"If the import fails entirely (broken link, private listing, unsupported platform), show the error immediately -- within 3 seconds of link submission, not after a silent delay. The error message uses the exact source site name: 'We could not access your Airbnb listing. This usually means the listing is set to private. You can try a direct link or create your listing manually.' Offer the manual path as a fallback, not as the primary path.","success":"When all fields are populated and the host taps 'Looks good,' the card transitions to a published state with a brief accent-light background flash (300ms, easing-out) and the running count updates: 'Listing 1 of 3 verified.' The spring easing (cubic-bezier(0.34, 1.56, 0.64, 1), 500ms) is reserved for the moment all properties are verified -- this is the milestone celebration."},"transition_principle":"The import-to-verification transition must feel like a single continuous process, not two separate events. The skeleton preview is the beginning of the listing; the completed card is the end. Every state between is a visible step on the same continuum. The host never encounters a 'start over' moment -- only a 'continue from here' moment.","timing":{"response_target":"Skeleton preview: under 2 seconds from link submission. Per-field population: 300ms settle per field as data arrives. Full import notification: within 24 hours. Verification tap response: sub-100ms acknowledgment.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The easing-out curve starts fast and decelerates, matching the perceptual expectation of data 'arriving' and 'settling into place.' The spring curve for milestone completion adds a subtle overshoot that registers as a micro-celebration -- distinct from routine transitions. The skeleton pulse is slow and ambient to avoid drawing active attention to the loading state."},"journey_state_awareness":"For first-time hosts like Diane, the skeleton preview includes a one-line contextual note: 'We are importing your listing from [source site]. You will be able to review everything before it goes live.' This sets expectations. For returning hosts importing a second or third property, the note is omitted and the skeleton preview includes a comparison badge: 'Similar to your Manhattan listing.' This leverages the familiarity the first import built.","edge_cases":["Host provides a link to a listing on an unsupported platform: show the error within 3 seconds with a specific message naming the platform. Offer to accept photos and a description via text/email as an alternative import method. Never leave the host with a dead end.","Imported data differs significantly from the host's actual property (e.g., the listing on the other site is outdated): the verification card must make differences visually prominent. Fields that seem inconsistent with the host's call data (e.g., listed as unfurnished but Diane mentioned furnished) should be flagged: 'Your Airbnb listing says unfurnished -- is this correct?'","Host has multiple listings on different platforms for the same property: detect duplicates by address matching and present a merge view: 'We found your property on Airbnb and another site. Here is the combined information -- confirm which details are correct.'","Network interruption during import: the optimistic skeleton persists with a non-alarming 'Import paused -- we will resume when you are back online' message. No data loss. The host returns to exactly the same state.","Host verifies one property but ignores the others: do not bundle reminders. Send individual reminders per property, spaced 2-3 days apart, each with its own deep link and 2-minute time estimate. Never send a 'you have 2 unfinished listings' message that implies a backlog."]},{"id":"behaves-002","type":"interaction_pattern","title":"Controlled Friction at Pricing Confirmation to Surface False Familiarity","journey_phases":["pricing","listing_creation"],"problem":"Diane responds to Robert's complex pricing explanation (12:29-13:49) with immediate confidence: 'I just did all of that for years... I'm familiar' (14:20). But Split Lease's pricing model has genuinely novel elements -- per-night rates that vary by number of nights booked per week, complementary schedule matching, alternating occupancy -- that her 15 years of nightly UN diplomat rentals never involved. Kahneman's illusions of truth research explains: 'The familiarity of one phrase in the statement sufficed to make the whole statement feel familiar, and therefore true.' The phrase 'per night' triggered pattern-matching to her old model, making the entire Split Lease pricing structure feel understood when it was only recognized. If the pricing interface accepts her inputs without surfacing the differences, she will misconfigure her rates and discover the mismatch only when active leases produce unexpected income. The interaction pattern must introduce deliberate friction at the confirmation step -- not to slow her down, but to surface what is genuinely different.","solution":"After the host enters all pricing values through the sequential scenario flow (one question per card, per L2/L3), present a confirmation card that introduces controlled cognitive strain by showing a concrete real-dollar scenario that reveals the novel mechanics. This card does not repeat the numbers the host entered -- it shows what those numbers produce in practice. Specifically: (1) 'With your rates, here is what a typical month looks like:' followed by a concrete scenario showing Guest A (Mon-Thu, 4 nights x $50 = $200/week = $800/month) and Guest B (Fri-Sat, 2 nights x $60 = $120/week = $480/month), with total monthly income in mono typography. (2) Highlight the element that is novel: 'Because your rate changes based on how many nights a guest books, a 2-night guest pays more per night than a 4-night guest. Is this what you intended?' (3) Require explicit confirmation: a single 'Yes, these rates are correct' button. No auto-advance. The host must actively affirm after seeing the projection. This is the moment where Kahneman's 'cognitive strain mobilizes System 2' works in the host's favor.","evidence":[{"source":"diane-kaufhold-call.txt, 14:20-14:51","type":"host_call","quote":"I just did all of that for years. I sold two co-ops on 54th and 52nd... I did it for 15 years, so I'm familiar.","insight":"Diane declares familiarity without engaging with the unique elements. Her System 1 approved the pricing model based on surface recognition. The confirmation card must activate her System 2 by showing her something she does not expect -- the variable-rate monthly projection -- forcing her to verify rather than assume."},{"source":"kahneman-cognitive-ease.txt, Strain and Effort","type":"book","quote":"Performance was better with the bad font. Cognitive strain, whatever its source, mobilizes System 2, which is more likely to reject the intuitive answer suggested by System 1.","insight":"The confirmation card is the 'bad font' of the pricing flow -- a deliberate strain point that improves outcomes. By showing concrete dollar projections rather than repeating the host's inputs, the card creates a moment where the host's System 2 checks whether the real-world result matches her intuitive expectation."},{"source":"diane-kaufhold-call.txt, 12:29-13:49","type":"host_call","quote":"If you have a person four nights, how much per day... and how much per day if you will have two nights.","insight":"Robert's explanation involved variable rates by occupancy pattern -- a genuinely novel concept for someone used to flat nightly rates. The confirmation card must make this variable structure visually explicit: two guests, two rates, two income lines, one total."},{"source":"kahneman-cognitive-ease.txt, Illusions of Truth","type":"book","quote":"The familiarity of one phrase in the statement sufficed to make the whole statement feel familiar, and therefore true.","insight":"The phrase 'per night' is the familiarity anchor that makes the whole pricing model feel understood. The confirmation card breaks this illusion by showing that 'per night' at Split Lease means something different than 'per night' at a hotel -- the rate depends on how many nights the guest books."}],"priority":"high","states":{"default":"The confirmation card appears after all individual pricing scenarios have been entered via the sequential card flow. It presents a concrete monthly projection on a white card against the warm background. Guest scenarios are shown as rows in a mini-table rendered with mono typography (IBM Plex Mono) for dollar amounts. The total monthly income is visually prominent at the bottom. A highlighted callout box below the table uses the signal-info-bg (#e8f0fa) background with the explanatory note about variable rates.","loading":"If the projection requires server calculation (e.g., factoring in platform markup to show net income), show the card frame immediately with the host's entered rates visible, and a subtle inline spinner adjacent to the projected totals. The host sees her inputs instantly; only the calculated outputs require a brief wait (target: under 500ms).","empty":"Not applicable -- this card only appears after pricing values have been entered. If the host somehow reaches this card without entering values, redirect to the first pricing scenario card.","error":"If the entered rates produce an implausible result (e.g., 2-night rate lower than 4-night rate, total monthly income below a reasonable threshold for the property's location), the projection card shows the result but adds a signal-warn callout: 'Your 2-night rate ($40/night) is lower than your 4-night rate ($50/night). Most hosts charge more per night for shorter stays. Would you like to adjust?' The warning is advisory, not blocking -- the host can confirm the rates as-is.","success":"When the host taps 'Yes, these rates are correct,' the card transitions with the settle animation (300ms, easing-out) to a confirmed state showing a checkmark and the final rates in a compact summary. If this is the last property, the spring animation (500ms, cubic-bezier(0.34, 1.56, 0.64, 1)) fires for the milestone celebration."},"transition_principle":"The transition into the confirmation card should feel like a pause -- a deliberate slowing of the sequential flow's rhythm. The individual pricing scenario cards advance at a brisk pace (settle timing, 300ms). The confirmation card enters with a slightly longer animation (400ms) and a brief spatial shift (the card is wider or differently positioned than the scenario cards), signaling 'this is different -- pay attention here.' The rhythm change is the interaction-level equivalent of Kahneman's 'bad font' -- it activates System 2 through unexpected pacing.","timing":{"response_target":"Confirmation card render: under 500ms after the last pricing scenario is completed. Projection calculation: under 500ms. Host confirmation acknowledgment: sub-100ms.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The 400ms entrance (vs. the 300ms standard) creates a 100ms perceptual gap that registers as 'this card is different.' Not long enough to feel slow, but long enough for System 1 to notice the rhythm change. This is the timing equivalent of typographic weight change -- a shift in the tempo that cues the host to engage more carefully."},"journey_state_awareness":"For experienced hosts like Diane who signal familiarity ('I'm familiar'), the confirmation card leads with the projection scenario -- it assumes the host does not need instructions and goes straight to 'here is what your rates produce.' For first-time hosts with no prior rental experience, the card adds a brief contextual explanation above the projection: 'Here is how your pricing works in practice. Review the scenario below to make sure the income matches your expectations.' The friction is the same; the framing adapts to the host's declared expertise level.","edge_cases":["Host enters identical rates for all occupancy patterns (e.g., $50/night regardless of nights per week): the confirmation card still shows the projection but omits the variable-rate callout, since there is no variable to explain. It instead highlights the complementary schedule total: 'Two part-time guests at your rates would earn you $X/month -- comparable to a full-time rental at $Y/month.'","Host enters rates that produce monthly income significantly below market rate for the property's location: show a non-blocking advisory with market context in the signal-info callout: 'Similar properties in Queens typically earn $X-Y/month. Your current rates would produce $Z/month.' Advisory only, never blocking.","Host skips the confirmation card (closes the browser, navigates away): save the entered rates as draft. On return, open directly to the confirmation card with all data preserved. The host never re-enters values because she abandoned the confirmation.","Multi-property host enters very different rates across properties: after all properties are priced, show a cross-property comparison card: 'Manhattan: $65/night for 4 nights. Queens Building 1: $45/night for 4 nights.' This surfaces inconsistencies the host may not have noticed across separate pricing sessions.","Reduced motion preference: the deliberate rhythm pause (400ms vs. 300ms) is retained even with reduced motion, because it is a timing difference, not an animation. The card still appears with a slight delay. Only the motion itself (slide, opacity transition) is replaced with a simple fade."]},{"id":"behaves-003","type":"interaction_pattern","title":"Agency-Preserving Account Activation: Explore-Then-Claim Sequence","journey_phases":["evaluation","onboarding"],"problem":"Robert offers to pre-create Diane's account (10:07), but Diane explicitly pushes back: 'I want to read the whole website' (15:59). At 16:38 she asks 'What's the name of it?' -- after 17 minutes of conversation, the platform has not achieved name-level familiarity. In Kahneman's framework, Diane is in a state of cognitive strain regarding the platform: it is novel, unfamiliar, and her System 2 is actively evaluating. In this state, 'When you feel strained, you are more likely to be vigilant and suspicious.' Having an account created without her consent does not reduce strain -- it triggers the vigilance-and-suspicion cluster. She perceives a loss of agency. The interaction pattern must let the host's cognitive ease build through voluntary exploration before any commitment action is taken on her behalf.","solution":"Replace the pre-created-account-with-password flow with an explore-then-claim sequence. (1) After the call, the agent sends a single personalized link that opens a no-login-required preview page. The link is the only thing the host needs to remember or find -- no site name search required. (2) The preview page shows the three core guarantees in call-language headlines (payment guarantee, damage matching, no host fees), a preview of what her imported listing would look like (if the agent captured property details during the call), and the agent's name and contact info. All browsable without authentication. (3) A subtle 'Claim your account' button sits below the fold, visible only after the host has scrolled past the core content. The language frames the host as the actor: she claims, she activates, she decides. (4) Tapping 'Claim your account' opens a minimal activation form: email, password, confirm. The account was prepared on the backend (the agent's pre-creation still happens), but the host's perception is that she chose to activate it. (5) If the host browses but does not claim, one follow-up reminder after 5-7 days using the same preview link. No pressure language, no urgency cues.","evidence":[{"source":"diane-kaufhold-call.txt, 15:59","type":"host_call","quote":"You don't have to start the account. Anyway, if I want to, I want to read the whole website.","insight":"Diane explicitly asserts control over the onboarding pace. She wants to verify before anything is done in her name. The interaction pattern must support this verification-first behavior, not override it."},{"source":"diane-kaufhold-call.txt, 16:38","type":"host_call","quote":"What should I look for? What's the name of it?","insight":"The platform has not achieved name-level familiarity. The personalized link eliminates the search friction: the host does not need to remember a name or find a website. She taps the link the agent sent and arrives directly at a personalized experience."},{"source":"kahneman-cognitive-ease.txt, Cognitive Ease (main passage)","type":"book","quote":"When you feel strained, you are more likely to be vigilant and suspicious, invest more effort in what you are doing, feel less comfortable, and make fewer errors.","insight":"Diane is in a strained state: evaluating a novel platform. In this state, pre-creating her account triggers vigilance, not ease. The explore-then-claim sequence lets strain dissipate through voluntary browsing before presenting any commitment action."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"The mere exposure effect occurs because the repeated exposure of a stimulus is followed by nothing bad. Such a stimulus will eventually become a safety signal.","insight":"Browsing the preview page without being asked to commit is a positive mere-exposure event: the host encounters the platform and nothing bad happens (no demands, no passwords, no obligations). This exposure builds the safety signal that makes claiming the account feel natural when the host is ready."}],"priority":"high","states":{"default":"The preview page loads with the warm background (tokens: bg #f6f4f0), personalized greeting ('Robert prepared this for you'), and the three guarantee headlines in Instrument Serif. The page is fully browsable. No login prompts, no modal overlays, no required actions. The 'Claim your account' button uses the accent color (#2d5a3d) and sits below the fold.","loading":"If the preview page includes a listing preview (from call-captured property details), the listing card loads with the same skeleton-then-populate pattern as behaves-001. The page itself loads in under 3 seconds. If the agent has not yet captured property details, the listing preview section is omitted entirely -- never show an empty section that promises content it cannot deliver.","empty":"If the host visits the preview link before the agent has prepared any content, show a minimal page with the guarantee headlines and a message: 'Robert is preparing your personalized preview. Check back soon, or we will email you when it is ready.' Never show a blank page or a generic template.","error":"If the preview link is expired or invalid, show a clear error with the agent's direct contact information: 'This link has expired. Contact Robert at [phone/email] for a new one.' Never redirect to a generic signup page -- the host's first platform interaction should always be personalized.","success":"When the host taps 'Claim your account' and completes the minimal form (email + password), the page transitions smoothly (300ms, easing-out) to a welcome state showing her name, agent contact, and a clear next action: 'Your first step: verify your imported listing (2 min).' The spring animation (500ms) applies to the welcome greeting. The host's journey begins from a state of her own choosing."},"transition_principle":"The explore-to-claim transition must feel like the host's initiative, not the platform's request. The 'Claim your account' button never draws aggressive attention -- no animation, no pulsing, no countdown. It is always visible to the host who scrolls, but never demands attention from the host who is still browsing. The transition from preview to activated account is the host's action; the platform's role is to be ready when she is.","timing":{"response_target":"Preview page load: under 3 seconds. Account claim form submission: sub-100ms acknowledgment, under 2 seconds for full activation. Welcome state render: 300ms settle after activation.","easing":"cubic-bezier(0.16, 1, 0.3, 1)","rationale":"The preview page must load fast because Diane is busy and will abandon a slow page. The activation must feel instant because delay at the moment of commitment creates doubt. The spring easing on the welcome greeting marks account activation as a positive milestone without being celebratory to the point of feeling performative."},"journey_state_awareness":"For hosts who visit the preview link within hours of the call (still in a warm state from the conversation), the page leads with the listing preview and the claim button is positioned closer to the fold -- the host is more likely to be ready to claim early. For hosts who visit days later (cooler state, more verification needed), the page leads with the guarantees and platform explanation, with the claim button positioned further down -- the host needs more content before committing. This can be determined by the timestamp delta between the call and the first page visit.","edge_cases":["Host visits the preview link on a phone while commuting (Diane's likely use case): the page must be fully functional on mobile. The claim button must be thumb-reachable. The activation form must use large tap targets (48px minimum) and auto-fill compatible email fields.","Host forwards the preview link to a partner or property manager for their review: the preview should be comprehensible to someone who did not hear the call. The guarantee headlines provide context; the agent's name provides a contact point. The claim action should only be available to the intended host (link is personalized, account is pre-associated).","Host visits the preview link multiple times over days before claiming: each visit is a mere-exposure event. The page should not change between visits (consistency builds familiarity) except to show updated import progress if applicable.","Host never claims the account: after one reminder at 5-7 days, no further automated outreach. The agent can follow up personally. The preview link remains active for 30 days. The pre-prepared account data is retained but never activated without the host's action.","Agent creates the account and sends the password before the host visits the preview (current flow): the system should detect this and redirect the password email to the explore-then-claim flow instead. The host receives the preview link, not a password."]},{"id":"behaves-004","type":"interaction_pattern","title":"Progressive Payment Trust Accumulation with Visible Running Count","journey_phases":["active_lease","retention"],"problem":"Diane's COVID experience reveals what happens when years of reliable rental income leave no visible record: 'I had pretty good people, steady... some moved out, didn't pay a few more months' (06:23). The disruption dominated her memory because there was no accumulated evidence of prior success to counterbalance it. On the platform, if payments deposit silently (money appears in the bank account with no platform-specific marker), each successful payment is a wasted mere-exposure opportunity. The host never associates the reliable income with the platform's guarantee. When the first problem occurs -- a late payment, a guest dispute, a damage claim -- the host has no reservoir of visible platform successes to draw on. The single negative event defines her entire perception. Kahneman's mere exposure research requires the stimulus to be consciously perceived: 'repetition induces cognitive ease and a comforting feeling of familiarity.' Silent deposits are not perceived as platform events.","solution":"Make every successful payment a visible, countable, platform-branded event that accumulates into a trust record. (1) After each on-time payment, push a confirmation notification (email or in-app) showing: amount received, running count ('Payment 4 of 6'), and cumulative earnings this lease ('$3,200 total'). The notification uses mono typography for financial figures and the platform's visual identity anchors (brand purple, warm background). (2) On the host dashboard, render the payment history as a row of circular badges -- one per payment period. Completed payments fill with the accent color and show a checkmark. Upcoming payments are outlined. The visual effect: a progress bar made of discrete, countable units. (3) When the badge for a new payment fills, animate it with a gentle settle (300ms, easing-out) to draw the eye. (4) When a negative event occurs (late payment, damage claim), present it within the context of the positive record: '5 of 6 payments on time. 1 payment is 3 days late -- here is what we are doing.' The positive history absorbs the negative event.","evidence":[{"source":"diane-kaufhold-call.txt, 06:23","type":"host_call","quote":"COVID made the mess... I had pretty good people, steady... some moved out, didn't pay a few more months.","insight":"Diane's years of successful rentals left no visible record. When the disruption came, the failures defined the entire experience. A visible running count would have provided context: '47 of 48 months paid on time' makes the single failure an exception. Without the count, the failure is the whole story."},{"source":"diane-kaufhold-call.txt, 04:36","type":"host_call","quote":"We guarantee that we will collect the payment and pay you. So you don't have to worry about collecting the payment from the guests.","insight":"The payment guarantee is the platform's core promise. Every successful payment is proof the guarantee works. But proof that is invisible (silent bank deposit) builds less trust than proof that is visible (branded confirmation with running count). The guarantee must be actively demonstrated, not just passively honored."},{"source":"kahneman-cognitive-ease.txt, The Pleasure of Cognitive Ease","type":"book","quote":"Repetition induces cognitive ease and a comforting feeling of familiarity... The consequences of repeated exposures benefit the organism in its relations to the immediate animate and inanimate environment.","insight":"Each visible payment confirmation is a repeated positive exposure. Cumulative exposure builds the platform into a safety signal. But the exposure must be conscious -- a silent deposit is not a conscious exposure. The branded notification with the running count ensures the host registers each success as a platform event."},{"source":"kahneman-cognitive-ease.txt, Ease, Mood, and Intuition","type":"book","quote":"A good mood is a signal that things are generally going well, the environment is safe, and it is all right to let one's guard down.","insight":"Each visible positive event reinforces the host's good mood about the platform. The cumulative effect shifts her default from vigilance (is this platform reliable?) to ease (this platform works for me). This mood shift makes the renewal decision automatic rather than deliberated."}],"priority":"high","states":{"default":"Dashboard shows the payment badge row: filled badges for completed payments (accent color #2d5a3d with white checkmark), outlined badges for upcoming payments (border color #e2dfd9). Below the row, a running count in IBM Plex Mono: '4 of 6 payments received -- $3,200 earned.' For multi-property hosts, each property has its own badge row, with a cumulative total across all properties at the top of the dashboard section.","loading":"When the dashboard loads, badge states are populated from cached data immediately (no spinner). If server data is more current than the cache, updated badges fill with the settle animation as the fresh data arrives. The host never sees an empty badge row while waiting for data.","empty":"For a new lease with no payments yet: all badges are outlined, and the count reads 'First payment expected [date].' The badge row exists from day one so the host is primed to expect the pattern. The empty state communicates anticipation, not absence.","error":"A late or missed payment changes the corresponding badge to signal-warn (#c17a28) background with an exclamation icon. The count updates to include context: '5 of 6 payments on time. 1 payment 3 days late.' A brief explanation appears below: 'We are working with the guest to resolve this. Your payment guarantee covers this situation.' The positive badges remain prominently visible -- the error is contextualized, not isolated.","success":"When a payment is confirmed and its badge fills, the animation s
