  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"Customer call- Vince.txt","book_extract":"dontmakemethink-usability-laws.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Service Concept Visual Explainer: Scannable Above-the-Fold Block","journey_phases":["discovery","listing_evaluation"],"problem":"Vince scanned the listing page and extracted only two data points -- location (Nolita, Mulberry St) and amenity (kitchen) -- because those match conventional listing visual patterns he has seen on Airbnb, Craigslist, and rental sites. The entire service concept (ghost roommate, exclusive-when-there, personal storage, nightly pricing) was invisible to his scan because these novel concepts have no established visual convention. Krug's billboard design principle says the most important information must be the most visually prominent, yet the most important information for a first-time visitor to this novel service category -- what the service IS -- occupies zero visual real estate. The result: Vince needed a phone call to learn what the listing page should have communicated in 5 seconds.","solution":"Create a distinct visual block -- a 'service concept card' -- that appears above the fold on every listing page and the discovery/home page, BEFORE the photo gallery. This card uses a visual treatment that is deliberately different from standard listing elements to break scanning autopilot and force attention. The card contains: (1) A one-line value proposition in Instrument Serif at heading scale on the warm surface background, (2) A 3-panel inline illustration using accent-green line art on accent-light background showing the time-split (your nights / roommate's nights / your stuff stays), (3) A scannable label in Outfit underneath each panel. The card is bordered with border-strong and uses radius-lg to distinguish it from standard content cards. The visual distinctness signals 'this is not a normal listing detail -- read this first.' Total scan time target: under 5 seconds.","evidence":[{"source":"Customer call- Vince.txt, 1:19-1:33","type":"guest_call","quote":"How does this work like is, uh, like there's a full kitchen in there, you know, are you splitting it with like a hotel, like multiple, multiple people, multiple people throughout the week where you clean everything out and you go home or what?","insight":"Five cascading questions prove the listing page produced zero comprehension of the service model. The visual hierarchy failed to make the most important information the most prominent. A dedicated visual block with a distinct treatment would have caught Vince's scanning eye before he formed wrong mental models (hotel, cleaning out)."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is. For instance, the most important headings are either larger, bolder, in a distinctive color, set off by more white space, or nearer the top of the page -- or some combination of the above.","insight":"Krug's visual hierarchy rule demands that the service concept -- the most important piece of information for a first-time visitor to a novel service -- be larger, bolder, more distinctively colored, and set off by more white space than any standard listing detail. Currently it has none of these visual properties."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.36)","type":"book","quote":"Dividing the page into clearly defined areas is important because it allows users to decide quickly which areas of the page to focus on and which areas they can safely ignore.","insight":"The service concept card must be a clearly defined area visually separate from photos, amenities, and pricing. If it blends into the listing content, scanning eyes will skip it the way Vince skipped everything except location and kitchen."},{"source":"Customer call- Vince.txt, 2:04-2:20","type":"guest_call","quote":"You would have the space a hundred percent yours when you're there. Um, you'd have a ghost roommate when you're not there. Someone who would live in the space when you're not there, that you would never share this space. Um, and you're able to like kind of store your stuff in between stays.","insight":"The agent's 16-second verbal explanation communicates the three pillars (exclusive when there, ghost roommate when not, stuff stays) that the visual explainer must convey through illustration rather than text. The 3-panel illustration directly maps to these three pillars."}],"priority":"high","tokens":{"colors":["surface-warm","accent","accent-light","ink","border-strong"],"typography":["Instrument Serif 24-28px weight 400 for the value proposition headline","Outfit 14-16px weight 400 for panel labels beneath each illustration"],"spacing":["xl (40px) padding inside the concept card","lg (24px) gap between the three illustration panels","xxl (60px) margin-bottom below the card to separate it from the photo gallery"],"new_tokens_needed":["illustration-stroke: a 2px accent-green (#2d5a3d) stroke weight for the line-art illustrations, not currently defined as a token"]},"contrast_requirements":"WCAG AA minimum. Instrument Serif headline in ink (#1a1714) on surface-warm (#fdfcfa) yields approximately 15.5:1 contrast ratio, exceeding AAA. Panel labels in ink-soft (#4a4640) on accent-light (#e8f0eb) yield approximately 5.5:1, meeting AA for normal text. Accent line art (#2d5a3d) on accent-light (#e8f0eb) must be evaluated for graphical element contrast (3:1 minimum per WCAG 2.1 1.4.11); estimated at approximately 4.2:1, passing.","visual_hierarchy_rule":"This block is the FIRST content element the eye encounters on a listing page. It sits above the photo gallery, above amenities, above pricing. Its visual weight comes from: (1) position (top of content area), (2) distinct background color (surface-warm vs the page bg), (3) generous white space (xl padding, xxl bottom margin), (4) border treatment (border-strong with radius-lg). Standard listing elements below it use less padding, smaller type, and no distinct background, making the concept card the clear visual anchor.","brand_alignment":"Aligns with taste-model.md 'Warm, not cold' (surface-warm background, not stark white), 'Confident, not flashy' (line-art illustrations, not flashy animations or stock photos), 'Trustworthy, not corporate' (rounded corners via radius-lg, human language in the value proposition), and 'Premium-accessible' (Instrument Serif headline feels elevated but the plain-language content feels approachable). The serif-for-personality principle applies to the headline; the sans-for-clarity principle applies to panel labels."},{"id":"looks-002","type":"visual_pattern","title":"Dual-Format Schedule Display: Office Days Prominent, Stay Nights Derived","journey_phases":["proposal_creation","negotiation","active_lease"],"problem":"Vince thinks in office days ('Monday, Tuesday') but the platform books by stay nights ('Sunday, Monday'). He made a translation error during the call, initially saying 'Monday, Tuesday' before correcting to 'Sunday, Monday' at 6:34-6:43. The agent acknowledged this is a common confusion. Any schedule display that shows only stay nights forces every guest to perform this mental translation on every encounter -- proposal creation, date changes, dashboard review. Krug's principle that 'every question mark adds to our cognitive workload' means this recurring translation is a recurring visual design failure. The schedule display must speak the guest's language (office days) first and derive the platform's language (stay nights) second.","solution":"Design a dual-format schedule component that always shows both representations. The primary visual element is the guest's office days in a prominent, colored badge row using accent on accent-light background. Immediately below, in a secondary visual treatment, the derived stay nights appear in ink-soft with a connecting visual element (a small downward arrow or 'equals' sign) that communicates the derivation. On first encounter (proposal creation), include a one-line bridge sentence in IBM Plex Mono italic at small size: 'In the office Mon-Tue means you arrive Sunday night.' On subsequent encounters (dashboard, date changes), show only the dual badges without the bridge sentence. The office-day badges use the accent color palette; the stay-night badges use ink-muted on bg-deep, creating a clear visual hierarchy where the guest's mental model is primary and the booking model is secondary.","evidence":[{"source":"Customer call- Vince.txt, 6:27-6:43","type":"guest_call","quote":"Actually, I'm sorry. I'm thinking about it. Uh, I think what I mean is Sunday, Monday, I'm supposed to be in the office Monday, Tuesday. So I think the nights I want to stay might be something like that.","insight":"Vince's real-time self-correction proves the mental model mismatch is not theoretical -- it produces actual errors even during focused conversation with a human. On a digital form without a human to catch the error, wrong bookings result. The visual design must make the translation automatic and visible."},{"source":"Customer call- Vince.txt, 6:43-6:56","type":"guest_call","quote":"Oh, perfect. Okay. Sunday, Monday. Yeah. Sorry. It's hard to say like thinking of the days you need with the backing up to the nights that isn't completely understandable.","insight":"The agent validates that this confusion is systemic, not individual. The visual treatment must solve the translation for all guests, not expect each guest to figure it out."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"When we're using the Web every question mark adds to our cognitive workload, distracting our attention from the task at hand.","insight":"The days-to-nights conversion is a question mark that appears at every schedule touchpoint. Eliminating it through visual design -- showing both formats simultaneously with clear derivation -- removes a recurring source of cognitive load."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.17-18)","type":"book","quote":"Your goal should be for each page to be self-evident, so that just by looking at it the average user will know what it is and how to use it.","insight":"A schedule display that shows only booking nights is not self-evident to a guest who thinks in office days. Self-evident means showing the guest their own mental model first, then the system's model as a clearly derived consequence."}],"priority":"high","tokens":{"colors":["accent","accent-light","ink-soft","ink-muted","bg-deep"],"typography":["Outfit 16px weight 600 for office-day badge labels","Outfit 14px weight 400 for stay-night badge labels","IBM Plex Mono 12px italic weight 400 for the bridge sentence on first encounter"],"spacing":["sm (8px) gap between badges in a row","md (16px) vertical gap between the office-day row and the stay-night row","xs (4px) padding inside each badge"],"new_tokens_needed":["badge-office-day: accent (#2d5a3d) text on accent-light (#e8f0eb) with radius-full for pill shape","badge-stay-night: ink-muted (#8a857e) text on bg-deep (#eae7e1) with radius-full for pill shape"]},"contrast_requirements":"WCAG AA minimum. Office-day badges: accent (#2d5a3d) text on accent-light (#e8f0eb) yields approximately 4.5:1 contrast ratio, meeting AA for bold 16px text. Stay-night badges: ink-muted (#8a857e) on bg-deep (#eae7e1) yields approximately 2.3:1 -- this FAILS AA. Recommendation: use ink-soft (#4a4640) instead of ink-muted for stay-night text, yielding approximately 4.8:1, which passes AA. The secondary treatment should be visually lighter but still accessible.","visual_hierarchy_rule":"Office days are the primary visual element (larger text, higher-contrast color, position on top). Stay nights are the secondary visual element (smaller text, lower-contrast color, position below). The derivation connector (arrow or equals sign) in ink-ghost weight visually links them without competing for attention. The bridge sentence on first encounter is the tertiary element -- smallest, lowest contrast, disappears after first use.","brand_alignment":"Aligns with taste-model.md 'Confident, not flashy' (the translation is handled quietly through visual hierarchy, not through a loud tooltip or modal), 'Trustworthy, not corporate' (the bridge sentence uses conversational language: 'In the office Mon-Tue means you arrive Sunday night'), and the mono-for-data principle (IBM Plex Mono for the bridge sentence signals precision and reliability in the schedule translation). The pill-shaped badges with radius-full align with the rounded-corners principle ('Trustworthy, not corporate')."},{"id":"looks-003","type":"visual_pattern","title":"Flexibility Assurance Callout: Persistent Visual Anchor at Commitment Gates","journey_phases":["listing_evaluation","proposal_creation","acceptance","active_lease"],"problem":"Vince's dominant anxiety throughout the call is schedule uncertainty. He asks about reducing nights before he has even heard a price (5:06-5:25). Yet flexibility information was conveyed only verbally and has no visual presence on the platform. At every commitment point -- viewing a listing, creating a proposal, signing a lease, managing an active arrangement -- Vince needs to see that he is not locked in. Krug's visual hierarchy principle demands that the most important information be the most prominent, but flexibility (one of the most important factors for Vince's decision) occupies zero screen real estate. The absence of visible flexibility messaging signals that the platform does not understand or prioritize the guest's core concern, eroding trust per Krug: 'the fact that the people who built the site didn't care enough to make things obvious and easy can erode our confidence.'","solution":"Create a standardized 'flexibility assurance callout' component that appears at every commitment gate with consistent but phase-appropriate content. The callout uses a distinct visual treatment: signal-info color palette (blue tones signal calm reassurance, not warning), left-border accent (4px solid signal-info left border), signal-info-bg background, with an icon (a circular arrow or calendar-with-arrows icon in signal-info color) and a single sentence in Outfit at body size. The content adapts per phase: at listing evaluation, 'Flexible scheduling -- change your nights anytime through the app'; at proposal creation, 'This is your starting schedule. Adjust anytime after move-in.'; at acceptance, 'Your arrangement includes built-in flexibility. Change your schedule with 1-week notice.'; at active lease, the callout becomes an actionable element with a 'Change my schedule' link in accent color. The callout always appears immediately above or beside the commitment action (the button to submit, sign, or confirm), ensuring it is visible at the exact moment of decision anxiety.","evidence":[{"source":"Customer call- Vince.txt, 5:06-5:25","type":"guest_call","quote":"Is there a times when I could just do one night a week, like if after six months or two months by schedule changes from just going in once a week and I could make the work, uh, is that too little on your end to have me sending just once a week?","insight":"Vince raises flexibility before pricing. This is not a secondary concern -- it is a prerequisite for commitment. The visual design must place flexibility assurance with the same prominence as pricing, not buried in FAQs or terms."},{"source":"Customer call- Vince.txt, 0:39","type":"guest_call","quote":"I'm still waiting on them to make things official on the days I would have to be into the office probably going to start off as two, but eventually hopefully get down to one.","insight":"Schedule uncertainty is established in the first 40 seconds and never resolves. Every commitment point in Vince's journey is shadowed by 'what if things change?' The callout must be visible at every one of these points."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is.","insight":"Flexibility is among the most important factors for a guest with an uncertain schedule. Its visual prominence must match its decision importance. Currently it has no visual presence at all."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The fact that the people who built the site didn't care enough to make things obvious -- and easy -- can erode our confidence in the site and its publishers.","insight":"The absence of visible flexibility information is not neutral -- it actively erodes trust. A guest who cannot find flexibility assurance will assume inflexibility, which is worse than the actual terms."}],"priority":"high","tokens":{"colors":["signal-info","signal-info-bg","ink","accent"],"typography":["Outfit 14-16px weight 400 for the assurance sentence","Outfit 14px weight 600 for the 'Change my schedule' link on the active lease variant"],"spacing":["md (16px) padding inside the callout","lg (24px) margin-bottom below the callout to separate it from the commitment button","sm (8px) gap between the icon and the text"],"new_tokens_needed":["callout-flexibility-border: 4px solid signal-info (#2d5a8a) left border -- this is a component-level token combining existing primitives"]},"contrast_requirements":"WCAG AA minimum. Body text in ink (#1a1714) on signal-info-bg (#e8f0fa) yields approximately 14.8:1 contrast ratio, exceeding AAA. Icon in signal-info (#2d5a8a) on signal-info-bg (#e8f0fa) needs to meet 3:1 graphical contrast; estimated at approximately 4.1:1, passing. The 'Change my schedule' link in accent (#2d5a3d) on signal-info-bg (#e8f0fa) yields approximately 5.8:1, meeting AA.","visual_hierarchy_rule":"The callout is positioned immediately above or beside the primary commitment action (submit, sign, confirm button). It is NOT the most prominent element on the page -- the commitment action itself is. But it is the most prominent secondary element, ensuring it is seen in the natural scan path that leads to the button. The left-border treatment creates a visual 'flag' that catches peripheral scanning without competing with the button for click intent.","brand_alignment":"Aligns with taste-model.md 'Trustworthy, not corporate' (the callout uses human language and rounded corners, not legal disclaimer formatting), 'Confident, not flashy' (the signal-info blue is calm and reassuring, not attention-grabbing orange or red), and 'Premium-accessible' (the component is visually polished but the message is plain and direct). The blue palette choice is deliberate: green would blend with the accent CTAs, amber would signal warning, and red would signal danger. Blue signals calm informational reassurance."},{"id":"looks-004","type":"visual_pattern","title":"Monthly-First Pricing Display with Nightly Derivation","journey_phases":["listing_evaluation","proposal_creation","acceptance"],"problem":"The agent quoted Vince a nightly rate of '$113/night' (4:58), but Vince's mental model is monthly cost -- he is evaluating whether this arrangement fits his budget as a recurring monthly expense, not as a per-night transaction. Displaying the nightly rate as the primary number forces every guest to perform mental multiplication (nightly rate x nights per week x ~4.3 weeks per month) to arrive at the number they actually care about. Krug's 'don't make me think' principle applies directly: this multiplication is a question mark that could be eliminated. Furthermore, a nightly rate without monthly context is meaningless for comparison -- Vince cannot compare '$113/night for 2 nights' to his current commuting cost or to a traditional rental without performing the calculation. The visual presentation of price determines whether the number feels reasonable or alarming, and a decontextualized nightly rate is more likely to feel alarming.","solution":"Display the monthly total as the primary, largest-type price element on every page where pricing appears. Use IBM Plex Mono for the monthly total (signaling data precision and trustworthiness per the taste model), in a large size with accent color to signal it is the key number. Below it, in a smaller secondary treatment, show the derivation: '$X/night x Y nights/week' in ink-soft, using Outfit at a smaller weight. The monthly total is personalized to the guest's specific schedule (Vince's 2 nights/week yields a different monthly total than 1 night/week). On the listing page before a schedule is known, show a range: '$X-Y/month depending on your schedule.' On the proposal creation page, show the exact monthly total for the selected schedule. On the acceptance page, show the monthly total prominently in the confirmation summary. The derivation line serves as both transparency (showing the math) and affordance (if the guest wants the nightly rate, it is there but secondary).","evidence":[{"source":"Customer call- Vince.txt, 4:38-4:58","type":"guest_call","quote":"What is the rate book like? You know, how much would this cost? So obviously it would depend on how many nights you need. Um, and I'd have to get back to you. I can get back to you with the exact cross streets and how much, um, two nights would be. Um, it's saying about one 13 at night, but I think it would be, um, I would guess it would be lower for two nights.","insight":"Vince asks 'how much would this cost' -- a question about total cost, not nightly rate. The agent responds with a nightly rate that even the agent qualifies as uncertain ('I think it would be lower'). The visual design must answer Vince's actual question (total monthly cost) with the primary number, not the platform's internal metric (nightly rate)."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.11)","type":"book","quote":"I should be able to 'get it' -- what it is and how to use it -- without expending any effort thinking about it.","insight":"A pricing display that requires mental multiplication to understand the actual cost is not self-evident. The guest should see their monthly cost without performing any arithmetic."},{"source":"dontmakemethink-usability-laws.txt, Ch.5 (p.44)","type":"book","quote":"Omit needless words.","insight":"Applied to pricing: omit needless cognitive steps. The nightly rate is a needless intermediate number for a guest evaluating monthly budget fit. Show the final number first, the derivation second."},{"source":"Customer call- Vince.txt, 5:06-5:25","type":"guest_call","quote":"Is there a times when I could just do one night a week... is that too little on your end to have me sending just once a week?","insight":"Vince is already thinking about how cost changes with schedule changes. The pricing display should make this relationship visible: if you go from 2 nights to 1 night, your monthly total changes from $X to $Y. This requires the monthly-first format because nightly rate alone does not communicate the budget impact of schedule changes."}],"priority":"high","tokens":{"colors":["accent","ink","ink-soft","surface"],"typography":["IBM Plex Mono 28-32px weight 600 for the monthly total","Outfit 13-14px weight 400 for the nightly derivation line","Outfit 12px weight 400 ink-muted for the 'depending on your schedule' range qualifier on listing pages"],"spacing":["xs (4px) gap between the monthly total and the derivation line","lg (24px) vertical margin around the pricing block to give it breathing room"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA minimum. Monthly total in accent (#2d5a3d) on surface (#ffffff) yields approximately 7.5:1 contrast ratio, meeting AAA for large text. Derivation line in ink-soft (#4a4640) on surface (#ffffff) yields approximately 8.5:1, exceeding AAA. The mono typeface at 28-32px qualifies as 'large text' under WCAG, requiring only 3:1 minimum, which is well exceeded.","visual_hierarchy_rule":"The monthly total is the largest and most prominent number on any page where pricing appears. It is the first number the eye sees when scanning the pricing section. The nightly derivation is visually subordinate -- smaller, lighter, positioned below. On listing pages where no schedule is known, the range ('$X-Y/month') uses the same prominent treatment. No other number on the page (deposit, fees, per-night rate in isolation) should be larger than the monthly total.","brand_alignment":"Aligns with taste-model.md mono-for-data principle: 'Mono for data/trust (prices, stats, badges). IBM Plex Mono signals precision and reliability.' The monthly total in mono communicates that this is a real, calculated number, not a marketing claim. Aligns with 'Confident, not flashy' -- the pricing is clear and prominent without decoration, exclamation marks, or comparative framing. Aligns with 'Premium-accessible' -- the price feels honestly stated, not hidden or obscured."},{"id":"looks-005","type":"visual_pattern","title":"Scannable Card-Based Move-In Guide with Photo-First Storage","journey_phases":["move_in","active_lease"],"problem":"The agent promised Vince a 'feel like home' experience with personal storage for 'toiletries and monitors and whatever you need there' (2:10-2:20). But Krug's scanning behavior means Vince will NOT read a multi-page House Manual at move-in. He will scan for essentials (key, WiFi, kitchen) and skip everything else. If the storage location -- the operationalization of the 'feel like home' promise -- is buried in paragraph text, Vince will never find it. The gap between promise (feel like home, your stuff stays) and reality (cannot find storage, does not know house rules) is where early churn originates. The House Manual's visual design must match scanning behavior: card-based, photo-first, under 20 words per card.","solution":"Design the House Manual as a series of maximum 5 distinct cards, each covering one topic, each scannable in under 10 seconds. Each card uses: (1) A full-width photo or icon as the primary visual element occupying roughly 40% of the card area, (2) A bold heading in Outfit 18px weight 600, (3) Maximum 20 words of body text in Outfit 14px weight 400. Cards sit on surface background with shadow-sm and radius-md, separated by md spacing. The card order follows the guest's arrival sequence: (1) Access (key/code, photo of entrance), (2) WiFi (network name and password, shown in IBM Plex Mono for easy copying), (3) Your Storage (photo of the exact drawer/shelf/area, captioned with 'Your designated space'), (4) Kitchen (photo showing what is shared), (5) House Rules (3 bullet points maximum, no paragraph text). The storage card is the third card -- early enough to encounter during first scan, positioned after the immediate needs (access and WiFi) are resolved. The storage card's photo must show the ACTUAL storage location in the specific unit, not a generic illustration, because it operationalizes the verbal promise into physical reality.","evidence":[{"source":"Customer call- Vince.txt, 2:10-2:20","type":"guest_call","quote":"You're able to like kind of store your stuff in between stays so like toiletries and monitors and whatever you need there. It's kinda nice to be able to, you know, feel like home every time you're there.","insight":"Storage and 'feel like home' are the core value proposition sold verbally. At move-in, this promise must be operationalized visually -- the guest must see where to put their stuff without reading a manual. A photo of the actual storage location communicates this faster and more reliably than any text."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.21)","type":"book","quote":"What they actually do most of the time (if we're lucky) is glance at each new page, scan some of the text, and click on the first link that catches their interest or vaguely resembles the thing they're looking for.","insight":"The House Manual will be scanned. Card-based design with prominent photos enables scanning by giving each topic a distinct visual identity. A continuous-text manual would be the equivalent of a wall of undifferentiated content that scanning eyes skip."},{"source":"dontmakemethink-usability-laws.txt, Ch.5 (p.44)","type":"book","quote":"Omit needless words.","insight":"Krug's radical brevity principle applied to the House Manual: maximum 20 words per card. Every word that does not help the guest find their key, connect to WiFi, or locate their storage is noise that delays the 'feel like home' moment."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.19)","type":"book","quote":"Making pages self-evident is like having good lighting in a store: it just makes everything seem better. Using a site that doesn't make us think about unimportant things feels effortless.","insight":"Good 'lighting' at move-in means the guest can find everything important without effort. Photos do this better than text because they show rather than tell. The card-based format is the digital equivalent of clear signage in a well-lit store."}],"priority":"medium","tokens":{"colors":["surface","ink","ink-soft","bg","accent"],"typography":["Outfit 18px weight 600 for card headings","Outfit 14px weight 400 for card body text","IBM Plex Mono 16px weight 500 for WiFi password display"],"spacing":["md (16px) padding inside each card","md (16px) gap between cards","sm (8px) gap between heading and body text within a card"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA minimum. Card headings in ink (#1a1714) on surface (#ffffff) yield approximately 17.4:1 contrast ratio, exceeding AAA. Body text in ink-soft (#4a4640) on surface (#ffffff) yields approximately 8.5:1, exceeding AAA. WiFi password in IBM Plex Mono ink (#1a1714) on surface yields AAA. Photo alt-text must be provided for accessibility; each card photo should have descriptive alt text ('Your storage drawer under the desk in the bedroom').","visual_hierarchy_rule":"Within each card: the photo is the primary visual element (largest area, eye-catching). The heading is secondary (bold, smaller area). The body text is tertiary (regular weight, smallest). Across cards: the card order creates a sequential hierarchy matching the guest's arrival needs. The Access card has slightly more visual weight (larger, or with an accent-colored header bar) to signal 'start here.' All subsequent cards have equal visual weight, encouraging sequential scanning.","brand_alignment":"Aligns with taste-model.md 'Warm, not cold' (real photos of the actual space, not generic icons), 'Trustworthy, not corporate' (plain language, 20-word maximum, no legalese), 'Premium-accessible' (the card format feels polished and intentional, like a well-designed hotel app, without feeling exclusive). The shadow-sm treatment on cards aligns with the subtle elevation approach in the design system -- present but not heavy."},{"id":"looks-006","type":"visual_pattern","title":"Satisfice-Optimized Search Results: Single Recommended Match with Visual Dominance","journey_phases":["search","listing_evaluation"],"problem":"Vince found one listing in Nolita and reached out about it without browsing alternatives (1:02-1:07). When told it might not be available, he instantly pivoted to 'Yeah' for other options near the Financial District (3:52-4:02). This is Krug's satisficing principle in action: guests choose the first reasonable option and do not optimize. A search results page designed as a grid of equally-sized listing cards fights this behavior by presenting too many options with equal visual weight, forcing the guest to compare when they want to act. Worse, if the first listing is unavailable and the results page shows a generic 'no results' or 'unavailable' state, the satisficing guest leaves rather than restarting a search.","solution":"Design search results with a single recommended listing as the visually dominant element. The recommended listing card is approximately 2x the size of alternative listings below it, uses shadow-md for elevation, sits on a surface background, and includes a subtle accent-colored 'Best match' badge in the top-left corner. The badge uses IBM Plex Mono at small size on accent-light background to signal data-driven recommendation. Below the recommended listing, 2-3 alternative listings appear at standard card size with shadow-sm, visually subordinate. If the recommended listing is unavailable, it displays in a muted state (reduced opacity, ink-ghost text, 'No longer available' label) with the next-best match automatically promoted to the dominant position and a one-line explanation: 'This one is taken. Here is a similar space nearby.' This 'fallback promotion' happens inline, not as a separate search state, preventing the empty-results dropout that satisficing behavior predicts.","evidence":[{"source":"Customer call- Vince.txt, 1:02-1:07","type":"guest_call","quote":"The one you reached out about is in Nolita, it looks like it's between, um, right on Mulberry.","insight":"Vince's search ended with a single listing found by location. He did not browse or compare. The search results visual design should match this behavior: present one dominant recommendation, not a grid of equally weighted options."},{"source":"Customer call- Vince.txt, 3:52-4:02","type":"guest_call","quote":"If this one isn't available. Are you open to other locations if they're close to the financial district? Yeah. Yeah.","insight":"Vince pivots instantly when an alternative is suggested but would not have sought one himself. The visual design must proactively promote alternatives into the dominant position when the first match fails, mimicking what the human agent did here."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.24-25)","type":"book","quote":"Most of the time we don't choose the best option -- we choose the first reasonable option, a strategy known as satisficing.","insight":"A search results grid with equal visual weight across all options forces comparison shopping that satisficing guests will not do. The visual design must identify the first reasonable option FOR the guest and present it with dominant visual weight."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"A good visual hierarchy saves us work by preprocessing the page for us, organizing and prioritizing its contents in a way that we can grasp almost instantly.","insight":"The search results page must preprocess the results for the guest through visual hierarchy: the recommended match is the largest, most prominent card. The guest's eye goes there first, evaluates it, and either acts or scans down to alternatives. The hierarchy saves the scanning work that satisficing guests refuse to do."}],"priority":"medium","tokens":{"colors":["surface","accent","accent-light","ink","ink-soft","ink-ghost","bg"],"typography":["Outfit 20px weight 600 for the recommended listing title","Outfit 16px weight 400 for alternative listing titles","IBM Plex Mono 11px weight 500 for the 'Best match' badge","Outfit 13px weight 400 ink-soft for the fallback explanation line"],"spacing":["lg (24px) padding inside the recommended listing card","md (16px) padding inside alternative listing cards","lg (24px) gap between the recommended card and the alternatives section","md (16px) gap between alternative listing cards"],"new_tokens_needed":["badge-best-match: IBM Plex Mono 11px, accent (#2d5a3d) on accent-light (#e8f0eb), radius-full, xs horizontal padding -- a component-level token for the recommendation badge"]},"contrast_requirements":"WCAG AA minimum. Recommended listing title in ink (#1a1714) on surface (#ffffff) yields approximately 17.4:1, exceeding AAA. 'Best match' badge: accent (#2d5a3d) text on accent-light (#e8f0eb) yields approximately 4.5:1, meeting AA for the 11px bold text (note: 11px is below the large-text threshold, so 4.5:1 is required). Unavailable listing muted state: ink-ghost (#bdb8b0) on surface (#ffffff) yields approximately 2.3:1 -- this is intentionally below AA because the muted listing is decorative/informational context, not actionable. The 'No longer available' label in ink-soft (#4a4640) on surface meets AA at 8.5:1.","visual_hierarchy_rule":"The recommended listing card is the clear visual anchor of the search results page. It occupies approximately 2x the area of any alternative card, uses shadow-md for elevation (alternatives use shadow-sm), and has a colored badge that no alternative has. When the eye lands on the search results, the recommended card is unambiguously the first thing seen. Alternative cards are visually subordinate but still scannable. The unavailable-listing muted state is the lowest hierarchy level -- present for context but clearly not actionable.","brand_alignment":"Aligns with taste-model.md 'Confident, not flashy' (the recommendation is expressed through size, elevation, and a small badge, not through animation, color bursts, or 'TOP PICK!' labels), 'Trustworthy, not corporate' (the 'Best match' badge in mono suggests algorithmic precision, not marketing hype), and 'Relentless Personalization' ('The UI should adapt to who you are and where you are in your journey' -- the recommended listing is personalized to the guest's location and schedule inputs, not a generic featured listing)."},{"id":"looks-007","type":"visual_pattern","title":"Date-Change Tool: Self-Evident Calendar with Conversational Affordance","journey_phases":["active_lease"],"problem":"The agent explained the date-change feature verbally (5:25-5:39: 'through our app, once you're in a rental agreement, you can actually change your dates on the flat using the app'), and Vince responded 'Right, right. Okay' -- classic muddling-through where he accepted the reassurance without deeply understanding the mechanism. When Vince encounters this tool in the app weeks later, he will have a vague memory of a verbal explanation but no experiential understanding. Krug's First Law demands the tool be self-evident on first encounter: its purpose, mechanism, and outcome must be obvious from looking at it. Krug's wife's principle -- 'If something is hard to use, I just don't use it as much' -- means if the date-change tool is not immediately obvious, Vince will default to texting the agent, bypassing the platform entirely. The tool must be easier than texting.","solution":"Design the date-change tool as a prominent, self-evident component on the active lease dashboard. It consists of: (1) A weekly calendar strip showing the current schedule, with the guest's nights highlighted in accent-light with accent border and the roommate's nights in bg-deep with border treatment. The guest's nights are tappable/clickable with a subtle hover state (accent-bright border). (2) A clear 'Change my schedule' button in accent color positioned directly below or beside the calendar strip. The button uses Outfit weight 600 at body size -- not too large (it is not the primary action on the dashboard) but clearly visible and unambiguously clickable per Krug's 'make it obvious what's clickable' principle. (3) When tapped, the calendar strip enters edit mode: nights toggle on/off with a spring-eased animation (per taste model's animation philosophy), and a live-updating monthly cost in IBM Plex Mono appears below showing the impact of the change. (4) A one-line contextual hint appears on first use only: 'Tap a night to add or remove it from your schedule.' This hint uses ink-muted at small size and dismisses after first interaction. The entire flow should be completable in under 30 seconds.","evidence":[{"source":"Customer call- Vince.txt, 5:25-5:39","type":"guest_call","quote":"Through our app, once you're in a rental agreement, you can actually change your dates on the flat using the app. So if your roommate wanted to buy a night from you or you wanted to buy a night from them, that's entirely doable.","insight":"The date-change feature was sold verbally in 14 seconds. Vince's 'Right, right. Okay' indicates surface processing. The app must not depend on recall of this explanation -- the tool must be self-evident when encountered weeks later."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.9)","type":"book","quote":"If something is hard to use, I just don't use it as much.","insight":"The simplest and most powerful usability principle applied to the date-change tool: if it is harder than texting the agent, Vince will text the agent. The tool must be visually obvious, immediately accessible from the dashboard, and completable in under 30 seconds."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.36-37)","type":"book","quote":"Since a large part of what people are doing on the Web is looking for the next thing to click, it's important to make it obvious what's clickable and what's not.","insight":"The calendar nights must be obviously tappable. Hover/focus states, accent-colored borders, and the spring-eased toggle animation all signal clickability. The 'Change my schedule' button must look unambiguously like a button -- not a text link, not a subtle affordance."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.17-18)","type":"book","quote":"Your goal should be for each page to be self-evident, so that just by looking at it the average user will know what it is and how to use it.","insight":"The date-change tool must pass the self-evident test for a repeat user (Vince visits weekly) who may not remember interface details between visits. A weekly calendar with highlighted nights and a 'Change my schedule' button passes this test because it follows calendar conventions Vince already knows."}],"priority":"medium","tokens":{"colors":["accent","accent-light","accent-bright","bg-deep","border","ink","ink-muted","surface"],"typography":["Outfit 14px weight 500 for day labels on the calendar strip","Outfit 14px weight 600 for the 'Change my schedule' button label","IBM Plex Mono 16px weight 500 for the live-updating monthly cost","Outfit 12px weight 400 ink-muted for the first-use contextual hint"],"spacing":["sm (8px) gap between day cells in the calendar strip","md (16px) padding inside each day cell","md (16px) gap between the calendar strip and the action button","lg (24px) overall component margin"],"new_tokens_needed":["calendar-cell-active: accent-light (#e8f0eb) background with 2px accent (#2d5a3d) border for the guest's scheduled nights","calendar-cell-roommate: bg-deep (#eae7e1) background with 1px border (#e2dfd9) for the roommate's nights","calendar-cell-hover: accent-bright (#3a7a52) 2px border on hover to signal tappability"]},"contrast_requirements":"WCAG AA minimum. Day labels in ink (#1a1714) on accent-light (#e8f0eb) yield approximately 13.2:1, exceeding AAA. Day labels in ink (#1a1714) on bg-deep (#eae7e1) yield approximately 12.1:1, exceeding AAA. The 'Change my schedule' button: white text on accent (#2d5a3d) yields approximately 7.5:1, meeting AAA. First-use hint in ink-muted (#8a857e) on surface (#ffffff) yields approximately 3.2:1 -- this meets AA for large text but not for 12px body text. Recommendation: use ink-soft (#4a4640) for the hint text to achieve approximately 8.5:1, or accept the reduced contrast since the hint is transient (shown once, then dismissed).","visual_hierarchy_rule":"On the active lease dashboard, the date-change tool sits as the second-most prominent element after the upcoming-stays display. The calendar strip provides at-a-glance schedule visibility (the guest's nights are immediately identifiable by their accent-colored treatment). The 'Change my schedule' button is the primary interactive affordance within the component. The live-updating cost is a response element that appears only during edit mode, creating a clear before/during/after visual flow. The roommate's nights are visible but visually recessive (bg-deep, no accent color) to maintain focus on the guest's own schedule.","brand_alignment":"Aligns with taste-model.md animation philosophy: 'Spring easing for interactive elements' -- the night toggle uses the spring easing token (cubic-bezier(0.34, 1.56, 0.64, 1)) for a responsive, tactile feel. 'One signature animation per component -- restraint over spectacle' -- the toggle animation is the only animation in the component. Aligns with 'Relentless Personalization' -- the calendar shows the guest's actual schedule with their actual roommate's nights, not a generic calendar. Aligns with 'Confident, not flashy' -- the tool is clearly functional, not decorated."}]}</script>
