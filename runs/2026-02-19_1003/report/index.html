  <script id="data-layer-5" type="application/json">{"lens":{"guest_call":"Customer call- Vince.txt","book_extract":"dontmakemethink-usability-laws.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Instant Recognition Calm: Eliminate Concept Confusion Before It Breeds Anxiety","journey_phases":["discovery","listing_evaluation"],"problem":"Vince arrives at the platform cautiously curious but completely confused about what the service even is. His cascade of wrong mental models at 1:19-1:33 ('Is it like a hotel? Multiple people throughout the week where you clean everything out?') is not just a comprehension failure -- it is an emotional event. Each wrong guess increases anxiety and erodes the fragile exploratory openness he brought to the page. Krug's First Law says pages should be self-evident, but the emotional consequence of violating this law is specific: confusion does not feel neutral -- it feels like the platform is hiding something, or is too complicated for a normal person, or is not legitimate. Vince's polite apology at 0:04 ('Sorry about this') reveals he is already managing slight social anxiety; adding concept confusion on top of that creates a compounding emotional burden that makes every subsequent interaction feel harder than it should.","solution":"The first 5 seconds of any page a guest lands on must produce a single, unmistakable emotional response: 'Oh, I get it.' This is not just about information architecture -- it is about the feeling of instant recognition replacing the feeling of confusion. The service concept explainer must be designed not merely to inform but to calm: warm surface background, unhurried Instrument Serif typography, a 3-panel illustration that shows the time-split model with the visual rhythm of a story ('your nights / their nights / your stuff stays'). The tone should feel like a trusted friend explaining something simple, not like a startup pitching something novel. The copy must pass the 'next-door neighbor' test from Krug: if Vince's neighbor could read it and say 'Oh, it is a shared apartment with separate schedules,' the tone is right. Every word that sounds like marketing ('hybrid living solution,' 'innovative platform') undermines the calm by signaling that the platform is trying to sell rather than explain.","evidence":[{"source":"Customer call- Vince.txt, 1:19-1:33","type":"guest_call","quote":"How does this work like is, uh, like there's a full kitchen in there, you know, are you splitting it with like a hotel, like multiple, multiple people, multiple people throughout the week where you clean everything out and you go home or what?","insight":"This is not just confusion -- it is escalating anxiety performed aloud. Each wrong guess ('hotel,' 'cleaning out,' 'multiple people') increases Vince's uncertainty. The emotional trajectory is curiosity degrading into bewilderment. The platform must intercept this trajectory at its origin by producing immediate recognition."},{"source":"Customer call- Vince.txt, 0:04","type":"guest_call","quote":"Sorry about this.","insight":"Vince apologizes before the conversation even begins, revealing baseline social anxiety. He is not a confident, assertive consumer -- he is a polite person navigating unfamiliar territory. The platform's emotional tone must meet this energy: reassuring, not demanding; welcoming, not pressuring."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.11)","type":"book","quote":"It means that as far as is humanly possible, when I look at a Web page it should be self-evident. Obvious. Self-explanatory. I should be able to 'get it' -- what it is and how to use it -- without expending any effort thinking about it.","insight":"Krug frames self-evidence as a cognitive principle, but the emotional consequence is equally important: self-evident pages feel calm. Pages that make you think feel stressful. For a first-time visitor to a novel service, the emotional stakes of self-evidence are higher than for a conventional site."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The fact that the people who built the site didn't care enough to make things obvious -- and easy -- can erode our confidence in the site and its publishers.","insight":"Krug identifies the emotional consequence explicitly: confusion erodes confidence. For a novel service involving shared living with a stranger, eroded confidence is terminal -- the guest will not entrust their housing to a platform they do not trust."}],"priority":"high","target_emotion":"calm","emotion_rationale":"At discovery and listing evaluation, the guest's primary emotional need is not excitement or curiosity -- it is relief from confusion. Calm is the emotion that signals 'I understand this, it makes sense, I am not being tricked.' Without calm first, no subsequent emotion (confidence, excitement) can take hold.","copy_guidelines":{"voice":"warm, plain-spoken, unhurried, neighborly","do":["Use concrete, physical language: 'Your own apartment 2 nights a week'","Name the unfamiliar in familiar terms: 'a matched roommate uses it when you are not there'","Lead with what matters to the guest: 'your stuff stays' before 'how pricing works'","Use the second person: 'you' and 'your,' not 'our guests' or 'users'"],"dont":["Use startup jargon: 'hybrid living solution,' 'innovative platform,' 'disrupting housing'","Use internal terminology without explanation: 'ghost roommate' on first encounter without context","Use superlatives: 'the best way to live in the city,' 'the smartest housing choice'","Use urgency language at discovery: 'limited availability,' 'book now,' 'don't miss out'"],"example_good":"Your own place, 2 nights a week. A matched roommate takes the other nights. Your stuff stays put.","example_bad":"Discover our innovative hybrid living platform that connects you with schedule-compatible co-tenants for optimized urban living."},"animation_feel":{"easing":"none -- static on initial render","feel_description":"The service concept explainer must be present and still from the moment the page renders. No fade-in, no slide-up, no progressive reveal. Stillness communicates permanence and reliability. Animation at the moment of first comprehension would compete with the cognitive work of understanding a novel concept. The explainer should feel like it has always been there -- solid, unhurried, waiting for you.","duration_range":"0ms -- the concept block is part of the initial HTML render, not animated into view"},"tension_relief":{"tension_point":"The moment the guest lands on a listing page and does not immediately understand what this service is. Tension increases with each second of confusion and each wrong mental model formed.","relief_point":"The moment the guest reads the one-sentence value proposition and looks at the 3-panel visual, producing 'Oh, I get it.' Relief should arrive within 5 seconds of page load.","timing":"Under 5 seconds. If the concept is not understood by the 10-second mark, the guest has already formed a wrong mental model that will persist."},"personalization_signals":["If the guest arrived via a location-based search, echo their search in the concept sentence: 'Your own place in Nolita, 2 nights a week'","If the guest has viewed a listing before, collapse the concept explainer to a one-line reminder, showing 'we know you already understand this'","If the guest is returning from a failed search, acknowledge the context: 'Still looking near the Financial District? Here is how it works.'"],"anti_patterns":[{"pattern":"Using a loading animation or skeleton screen for the concept explainer","reason":"A loading state for the most important piece of information signals that the platform prioritizes images over comprehension. The concept must load first, before photos, because understanding precedes evaluation. A skeleton screen where the concept should be creates 3-5 seconds of confusion that may never be recovered.","example_bad":"A skeleton shimmer block appears above the fold while the concept explainer's JavaScript bundle loads. The guest scans the shimmer, sees nothing useful, scrolls to photos, forms a wrong mental model, and never scrolls back up when the concept finally renders."},{"pattern":"Explaining the service concept through a video or animation that requires user action to start","reason":"Krug's scanning principle means guests will not click play on an explainer video. They will scan the static elements of the page and move on. The concept must be communicated through static, scannable content (text + illustration) that works for scanning behavior, not through media that requires a deliberate commitment to watch.","example_bad":"A hero section with a play button and the text 'Watch how Split Lease works' -- 90% of first-time visitors will never click it, and the 10% who do will watch 8 seconds before losing interest."}]},{"id":"feels-002","type":"emotional_element","title":"Flexibility Safety Net: Defuse Lock-In Fear at Every Commitment Point","journey_phases":["listing_evaluation","proposal_creation","acceptance","active_lease"],"problem":"Vince's dominant emotional thread is not confusion or price sensitivity -- it is fear of being locked in. His schedule is unconfirmed (0:39: 'I'm still waiting on them to make things official'). He asks about reducing to one night per week before he even asks about price (5:06-5:25). His employer has not finalized his office days, meaning his entire housing need is provisional. Every commitment point -- viewing a listing, creating a proposal, signing a lease -- is shadowed by the question 'What if things change?' This is not a rational calculation about flexibility terms; it is an emotional state of anxiety about loss of control. Vince is starting a new job, commuting from Connecticut, navigating a service he has never used, and dealing with an employer who 'is not communicating well' (2:45). He is already managing multiple sources of uncertainty. Adding housing inflexibility to this stack would be the emotional tipping point that prevents commitment.","solution":"Surface flexibility messaging not as a feature description but as an emotional safety net at every point where the guest is asked to commit. The language should not describe what the platform can do ('Our flexible scheduling feature allows...'); it should directly address the guest's fear ('You are not locked in. Change your schedule anytime.'). The emotional register is reassurance, not salesmanship. The flexibility callout should appear adjacent to every commitment button (Submit Proposal, Sign Lease, Confirm Schedule) using the signal-info (calm blue) palette -- never amber or red, which signal warning or danger. On touch devices where hover is not available, the callout should be permanently visible near the commitment action. The content should become more specific as the guest progresses: general assurance at listing evaluation, specific mechanism at proposal creation, concrete terms at acceptance, and the actual tool at active lease. Each phase adds precision, but the core emotional message never changes: 'You are safe to commit because you can change later.'","evidence":[{"source":"Customer call- Vince.txt, 5:06-5:25","type":"guest_call","quote":"Is there a times when I could just do one night a week, like if after six months or two months by schedule changes from just going in once a week and I could make the work, uh, is that too little on your end to have me sending just once a week?","insight":"Vince raises flexibility before pricing. This reveals his emotional priority hierarchy: safety from lock-in ranks higher than cost. The platform must address this hierarchy in the same order -- flexibility assurance before price display."},{"source":"Customer call- Vince.txt, 0:39","type":"guest_call","quote":"I'm still waiting on them to make things official on the days I would have to be into the office probably going to start off as two, but eventually hopefully get down to one.","insight":"Schedule uncertainty is the first substantive thing Vince communicates. It is not a minor detail -- it is the emotional context for every subsequent interaction. The platform must acknowledge this uncertainty visibly, not just accommodate it contractually."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is.","insight":"Krug's visual hierarchy principle has a direct emotional corollary: if the most important reassurance is not visually prominent, the guest experiences its absence as abandonment. The platform appears to not understand or care about their primary concern."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The fact that the people who built the site didn't care enough to make things obvious -- and easy -- can erode our confidence in the site and its publishers.","insight":"Applied emotionally: a platform that does not surface flexibility information at the moment of commitment signals it does not care about the guest's anxiety. This is not a neutral omission -- it actively erodes trust at the worst possible moment."}],"priority":"high","target_emotion":"safety","emotion_rationale":"At every commitment point, the guest's primary emotional need is the feeling that this decision is reversible. Safety is the prerequisite for commitment: without feeling safe to proceed, the guest either abandons or commits with residual anxiety that erodes long-term retention.","copy_guidelines":{"voice":"direct, reassuring, factual, not promotional","do":["Address the fear directly: 'You are not locked in' rather than 'We offer flexible scheduling'","Be specific about the mechanism: 'Change your schedule through the app with 1-week notice'","Use the guest's framing: 'If your office days change' rather than 'If you need to modify your arrangement'","State what happens, not what is possible: 'You can change anytime' rather than 'Flexibility options are available'"],"dont":["Use conditional or hedging language: 'Subject to availability,' 'Flexibility may vary,' 'Terms and conditions apply'","Bury flexibility in legal language or terms of service links","Present flexibility as a premium feature rather than a built-in right","Use urgency language near flexibility messaging: 'Lock in your rate now' directly contradicts the safety message"],"example_good":"This is your starting schedule. Change your nights anytime through the app -- no penalty, no hassle.","example_bad":"Our platform offers innovative schedule flexibility features. Terms and conditions may apply. See our FAQ for details on our modification policy."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1) -- easing-out","feel_description":"The flexibility callout should arrive gently, like a hand on the shoulder. It slides up from below the commitment button at 250ms with easing-out deceleration -- smooth, settling, confident. Not bouncy (spring easing would feel trivializing), not abrupt (linear would feel mechanical). The motion says 'I anticipated your concern and I am here when you need me.'","duration_range":"250ms for reveal, 2000ms hold after cursor/focus leaves before hiding"},"tension_relief":{"tension_point":"The moment the guest's cursor approaches the commitment button (Submit Proposal, Sign Lease). This is when flexibility anxiety peaks -- the guest is about to make a decision they fear may be irreversible.","relief_point":"The moment the flexibility callout becomes visible, directly addressing the fear with a specific, concrete reassurance. Relief is immediate upon reading 'You can change anytime.'","timing":"Instantaneous. The callout must be visible before or as the guest reaches the commitment button. On touch devices where hover is not possible, the callout must be permanently positioned near the button."},"personalization_signals":["If the guest has asked about flexibility during an inquiry call (flagged in CRM), the callout can reference it: 'As we discussed, your schedule is fully adjustable'","If the guest's schedule has already changed once during the proposal process, acknowledge it: 'Your schedule has already changed once -- and that is totally fine. Change it again whenever you need to'","If the guest selected fewer nights than average, the callout reassures: 'One night a week works great. Add more nights anytime if your schedule changes'"],"anti_patterns":[{"pattern":"Placing flexibility information only in an FAQ or terms of service page","reason":"Krug's scanning principle means guests will not navigate to a separate page to find reassurance. If flexibility is not visible at the moment of commitment, it does not exist for the guest. Buried flexibility feels like hidden inflexibility.","example_bad":"The lease signing page has a 'Have questions?' link to an FAQ where item #7 mentions schedule flexibility. Vince will never see it. He will either sign with anxiety or abandon."},{"pattern":"Using warning-colored (amber/red) design for the flexibility callout","reason":"Warning colors trigger alarm, the exact opposite of the intended reassurance. The callout must use calm, informational colors (blue/signal-info) that communicate 'helpful information' not 'something might be wrong.' Amber near a commitment button says 'caution'; blue says 'by the way, here is something reassuring.'","example_bad":"An amber-bordered callout next to the Sign Lease button reads 'Reminder: You can change your schedule later.' The amber border makes it feel like a warning about something going wrong, not a reassurance about flexibility."}]},{"id":"feels-003","type":"emotional_element","title":"Effortless Competence: Make the Guest Feel Smart, Not Tested","journey_phases":["proposal_creation","negotiation","active_lease"],"problem":"Vince made a real-time error during the call, initially saying 'Monday, Tuesday' when he meant 'Sunday, Monday nights' (6:27-6:43). The agent gently corrected him and acknowledged this is a common confusion (6:43-6:56). But on a digital form, there is no gentle correction -- there is only a wrong input that produces a wrong booking, or a validation error that makes the guest feel stupid. The days-to-nights translation is not a knowledge gap; it is a mental model mismatch between how guests think ('office days') and how the platform speaks ('booking nights'). Every time the platform forces the guest to translate between these models, it creates a micro-moment of feeling incompetent -- 'Am I doing this right?' -- that accumulates across the journey. Krug's observation that 'people don't like to puzzle over how to do things' has an emotional dimension: puzzling makes people feel inadequate. For a first-time user of a novel service, feeling inadequate is the fastest path to abandonment.","solution":"The platform must perform every translation the guest would otherwise have to perform mentally, and present the result in a way that makes the guest feel smart rather than tested. The schedule input accepts office days (the guest's natural language) and instantly derives stay nights (the platform's language) with a 120ms spring-eased animation that makes the translation feel like magic, not math. The live cost update uses number-morphing animation that makes budget impact immediately visible. The one-line bridge sentence on first use ('In the office Mon-Tue means you arrive Sunday night') should feel like a friendly aside, not a correction. The emotional principle is: the platform does the thinking so the guest does not have to. When the guest taps 'Monday' as an office day and sees 'Sunday night' light up automatically, the feeling should be 'Oh, cool -- it figured that out for me,' not 'Wait, why is it showing Sunday?'","evidence":[{"source":"Customer call- Vince.txt, 6:27-6:43","type":"guest_call","quote":"Actually, I'm sorry. I'm thinking about it. Uh, I think what I mean is Sunday, Monday, I'm supposed to be in the office Monday, Tuesday. So I think the nights I want to stay might be something like that.","insight":"Vince apologizes for his own error ('I'm sorry'). He feels bad about getting it wrong. This is the emotional signature of a platform that makes the guest feel tested: the guest blames themselves when the real problem is the interface asking the wrong question in the wrong language."},{"source":"Customer call- Vince.txt, 6:43-6:56","type":"guest_call","quote":"Oh, perfect. Okay. Sunday, Monday. Yeah. Sorry. It's hard to say like thinking of the days you need with the backing up to the nights that isn't completely understandable.","insight":"The agent normalizes the error ('that isn't completely understandable'), which is emotionally generous. The platform must replicate this emotional generosity by never making the guest feel that the error was theirs -- by not allowing the error to happen in the first place."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.28-29)","type":"book","quote":"They'll feel smarter and more in control when they're using your site, which will bring them back. You can get away with a site that people muddle through only until someone builds one down the street that makes them feel smart.","insight":"Krug directly connects feeling smart to retention. A platform that makes the guest feel competent earns loyalty. A platform that makes the guest feel confused earns one visit and a permanent exit."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.17)","type":"book","quote":"The most important thing you can do is to just understand the basic principle of eliminating question marks.","insight":"Each eliminated question mark is an eliminated moment of self-doubt. The days-to-nights translation, the monthly cost calculation, the schedule conflict check -- every translation the platform performs automatically is a moment where the guest feels competent instead of confused."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"At proposal creation, negotiation, and active lease management, the guest is making decisions that require understanding the platform's mechanics. Confidence -- the feeling of 'I know what I am doing and this is going well' -- is the emotion that sustains engagement through multi-step processes. Without confidence, every step feels like a test.","copy_guidelines":{"voice":"helpful, anticipatory, conversational, never corrective","do":["Frame translations as features, not corrections: 'We figured out your stay nights from your office days'","Use the guest's language first, the platform's language second: 'Office days: Mon-Tue. Stay nights: Sun-Mon.'","Celebrate the guest's progress: 'Your schedule is set' feels better than 'Schedule confirmed'","Use bridge sentences that feel like friendly asides: 'Since you work Monday, you will arrive Sunday night'"],"dont":["Use error-style messaging for normal translations: 'Note: Monday office day requires Sunday night booking'","Ask the guest to confirm what the platform already knows: 'Did you mean Sunday night? Please confirm.'","Use technical language for simple actions: 'Modify your recurring schedule parameters' instead of 'Change your nights'","Display validation errors for predictable translation issues: a red border on a night selection is a punishment, not a guide"],"example_good":"You are in the office Mon and Tue -- so you will stay Sunday and Monday nights. Your monthly total: $906.","example_bad":"Error: You selected Monday as a stay night. Did you mean to select Sunday instead? Monday is already assigned to your co-tenant."},"animation_feel":{"easing":"cubic-bezier(0.34, 1.56, 0.64, 1) -- spring easing","feel_description":"The spring-eased animation on the derived stay nights feels responsive and slightly delightful -- like the platform is eager to help. The slight overshoot draws the eye to the result without being distracting. The number-morphing on the monthly cost feels precise and trustworthy. Together, the animations communicate: 'The platform is doing the work for you, and it is good at it.'","duration_range":"120ms for night derivation highlight, 150ms for cost digit morph"},"tension_relief":{"tension_point":"The moment the guest needs to select their schedule on a digital form and realizes they are not sure whether to enter office days or stay nights.","relief_point":"The moment the guest taps an office day and sees the corresponding stay night light up automatically, with the monthly cost updating in real time. Relief is the realization: 'I just tap my work days and it handles the rest.'","timing":"120ms from tap to visual feedback. The relief must be faster than the guest can form the question 'Did I do this right?'"},"personalization_signals":["Show the guest's employer or office location if known: 'In the office at [Financial District] on Mon-Tue' makes the translation feel personalized, not generic","If the guest has changed their schedule before, acknowledge their history: 'Last time you changed from 2 nights to 1. Need to adjust again?'","Pre-populate the schedule input with the guest's known office days from their inquiry call, so they feel recognized: 'We have you down for Mon-Tue office days -- is that still right?'"],"anti_patterns":[{"pattern":"Requiring the guest to select stay nights directly without showing the office-day input","reason":"Forcing the guest to perform the mental translation from office days to booking nights makes them feel tested. If Vince -- an engineer -- made this error while talking to a human, the error rate on a digital form will be even higher. The platform must speak the guest's language, not demand the guest speak the platform's.","example_bad":"A calendar input labeled 'Select your stay nights' with no reference to office days. Vince selects Monday and Tuesday (his office days), books the wrong nights, and does not discover the error until move-in day."},{"pattern":"Showing a validation error when the guest's schedule conflicts with the roommate's","reason":"A red-bordered error message on a schedule conflict makes the guest feel like they did something wrong. The conflict is not the guest's fault -- it is a system constraint. The appropriate emotional treatment is informational (blue/signal-info), not punitive (red/signal-danger). 'Wednesday night is not available -- your roommate is there' is informational. 'Error: Schedule conflict detected' is punitive.","example_bad":"A red banner appears: 'Schedule Error: The selected nights conflict with your co-tenant's schedule. Please revise your selection.' The guest feels chastised for not knowing something they could not have known."}]},{"id":"feels-004","type":"emotional_element","title":"First-Match Momentum: Reward Satisficing with Immediate Forward Motion","journey_phases":["search","listing_evaluation"],"problem":"Vince found one listing in Nolita and reached out about it without browsing alternatives (1:02-1:07). When told it might not be available, he pivoted instantly (3:52-4:02). This satisficing behavior -- choosing the first reasonable option -- is not lazy; it is efficient. But satisficing is emotionally fragile: if the first match fails and no alternative appears immediately, the guest loses the forward momentum that brought them to the platform. The emotional trajectory of a satisficing guest is: curiosity ('this looks right') to action ('let me reach out') to momentum ('things are moving'). If the listing is unavailable and the platform shows a dead-end state, that momentum collapses into deflation: 'Well, I tried.' Krug notes that 'optimizing is hard and it takes a long time' -- and emotionally, being forced to optimize after satisficing feels like punishment for having found something good. The guest expected to move forward, not to start over.","solution":"Every search interaction must maintain forward momentum, even when the first match fails. The emotional design principle is: never let the guest feel like they have reached a dead end. When a listing is unavailable, the muting of the old listing and promotion of the alternative must happen simultaneously -- the guest's attention transfers from one to the next without a gap. The bridge sentence ('This one is taken, but here is a similar studio 3 blocks away') must acknowledge the loss while immediately redirecting energy forward. The tone should feel like the agent in the call: casual, unfazed, already one step ahead ('If this one is not available, are you open to other locations?'). The proactive suggestion should feel like the platform is working for the guest, not making the guest work for the platform. Search results should present a single dominant recommendation that says 'We found your match' rather than a grid that says 'Here are your options -- start comparing.'","evidence":[{"source":"Customer call- Vince.txt, 3:52-4:02","type":"guest_call","quote":"If this one isn't available. Are you open to other locations if they're close to the financial district? Yeah. Yeah, I wouldn't be, um, that's just, yeah.","insight":"Vince's instant 'Yeah' to alternatives reveals two things emotionally: (1) he has zero attachment to the specific listing, only to the location criterion, and (2) he is happy to keep moving forward as long as someone is steering. The platform must replicate this steering -- proactively, not reactively."},{"source":"Customer call- Vince.txt, 1:02-1:07","type":"guest_call","quote":"The one you reached out about is in Nolita, it looks like it's between, um, right on Mulberry.","insight":"Vince's search ended with a single listing. His emotional state at this point is focused and forward-leaning: he found something and acted on it. This forward energy is the platform's most valuable emotional asset. Killing it with a dead-end page is the worst possible response."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.24-25)","type":"book","quote":"Most of the time we don't choose the best option -- we choose the first reasonable option, a strategy known as satisficing. As soon as we find a link that seems like it might lead to what we're looking for, there's a very good chance that we'll click it.","insight":"Satisficing is emotionally positive: it means the guest has found something that feels right and wants to act on it. The platform's job is to keep that feeling alive -- either by confirming the match or by seamlessly redirecting to the next best option."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.25)","type":"book","quote":"Optimizing is hard, and it takes a long time. Satisficing is more efficient.","insight":"Being forced to optimize after satisficing is emotionally draining. A guest who was ready to move forward is suddenly asked to compare, evaluate, and choose -- the exact behaviors they were avoiding. The platform must protect the guest from involuntary optimization."}],"priority":"medium","target_emotion":"momentum","emotion_rationale":"At search and listing evaluation, the guest is in a forward-leaning emotional state -- they found something and want to act. Momentum is the emotion that sustains this forward energy. Losing momentum (through dead-end pages, empty search states, or comparison-shopping interfaces) converts an active guest into a passive one.","copy_guidelines":{"voice":"casual, forward-looking, already-one-step-ahead","do":["Acknowledge and redirect in the same breath: 'This one is taken. Here is a similar studio nearby.'","Frame alternatives as 'your next option' not 'other options': singular, not plural, to maintain the satisficing path","Use proximity language: '3 blocks away,' 'same neighborhood,' 'even closer to your office'","Frame the recommendation as the platform's work: 'We found your best match' not 'Browse our listings'"],"dont":["Show a dead-end unavailability page without an immediate alternative","Use language that implies the guest must restart: 'Back to search,' 'Try a different search,' 'No results found'","Present multiple alternatives with equal prominence, forcing comparison shopping","Frame the unavailability as the guest's problem: 'This listing is no longer available' with no forward path"],"example_good":"This one is taken -- but here is a similar studio on Spring Street, 4 blocks from your office. Available for your schedule.","example_bad":"This listing is no longer available. Please try a different search or browse our other listings."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1) -- easing-out","feel_description":"The simultaneous muting of the unavailable listing and promotion of the alternative should feel like a smooth hand-off -- attention transfers from one to the next without a gap. The motion is confident and unhurried: the alternative slides up and settles into place as if it was always the next step. Not urgent, not apologetic -- just 'here is what is next.'","duration_range":"300ms for the muting and promotion, happening simultaneously"},"tension_relief":{"tension_point":"The moment the guest sees that their selected listing is unavailable. The emotional spike is disappointment mixed with the dread of having to start over.","relief_point":"The moment the alternative listing appears, already matching their criteria. Relief is the realization: 'I do not have to start over -- the platform already found something else for me.'","timing":"The alternative must appear within the same 300ms transition as the unavailability notice. Any gap between 'this is gone' and 'here is the next one' is a gap where the guest considers leaving."},"personalization_signals":["Match the alternative to the same criteria that brought the guest to the original listing: 'Still near the Financial District, still has a kitchen, available for your schedule'","Show how the alternative compares: 'Same neighborhood, 1 block further, $50/month less'","If the guest has searched multiple times, acknowledge their persistence: 'We have been tracking availability for your area -- here is the latest match'"],"anti_patterns":[{"pattern":"Showing an empty-state page when a listing is unavailable","reason":"An empty state is an emotional dead end. The guest went from forward momentum to nothing. Satisficing behavior predicts they will leave the platform entirely rather than restart a search. Every dead-end page is a lost guest.","example_bad":"A full-screen message: 'Oops! This listing is no longer available. Use the search bar above to find other options.' The guest closes the tab."},{"pattern":"Presenting multiple alternative listings in an equal-weight grid","reason":"Multiple alternatives force the satisficing guest to switch from acting to comparing -- the exact behavior they were avoiding. One prominent recommendation maintains the satisficing path. A grid of options creates decision paralysis disguised as choice.","example_bad":"Below the unavailable listing, a grid of 8 listing cards appears with the heading 'You might also like.' The guest scans the grid, feels overwhelmed by the comparison task, and decides to 'come back later' -- which means never."}]},{"id":"feels-005","type":"emotional_element","title":"Homecoming Certainty: Operationalize the 'Feel Like Home' Promise at Move-In","journey_phases":["move_in","active_lease"],"problem":"The agent promised Vince that the space would 'feel like home every time you are there' (2:20) and that he could 'store your stuff in between stays, like toiletries and monitors and whatever you need there' (2:10-2:20). This is a powerful emotional promise -- home is safety, familiarity, belonging. But the promise is made verbally, weeks before move-in, and must be delivered physically by the space and digitally by the House Manual. If Vince arrives at the space for the first time and cannot find where to put his stuff, cannot connect to WiFi, and is confronted with a dense multi-page House Manual, the gap between the emotional promise ('feel like home') and the physical reality ('I am confused in a stranger's apartment') creates a betrayal-of-trust moment that no subsequent positive experience can fully recover. Krug's scanning principle predicts that Vince will not read a multi-page manual. He will scan for the door code and WiFi password, skip everything else, and miss the storage location that was the core of the 'feel like home' promise.","solution":"The move-in experience must deliver on the 'feel like home' promise through a progressive, scannable guide that matches the physical rhythm of arriving. Each piece of information appears when the guest needs it, not all at once. The guide is 5 cards maximum, 20 words each, with photos of the actual space (not generic illustrations). The storage card -- the operationalization of the core promise -- appears as the third card, after the immediate needs (access and WiFi) are met but before the guest has settled in. The storage card must show the exact drawer, shelf, or area with a photo, so the guest can locate it by visual matching without reading a description. The emotional target is the moment when Vince opens his designated drawer and thinks 'This is my spot' -- the physical manifestation of belonging. The guide should be sent 24 hours before first arrival (not at check-in when the guest is carrying bags) and should feel like a friend showing you around, not a landlord handing you rules.","evidence":[{"source":"Customer call- Vince.txt, 2:10-2:20","type":"guest_call","quote":"You're able to like kind of store your stuff in between stays so like toiletries and monitors and whatever you need there. It's kinda nice to be able to, you know, feel like home every time you're there.","insight":"The agent positions storage as the vehicle for the emotional promise of home-feel. The promise is concrete ('toiletries and monitors') and emotional ('feel like home'). At move-in, the guest must be able to find this storage without effort, or the promise feels empty."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.19)","type":"book","quote":"Making pages self-evident is like having good lighting in a store: it just makes everything seem better. Using a site that doesn't make us think about unimportant things feels effortless.","insight":"Krug's 'good lighting' metaphor applies literally to move-in: the House Manual is the digital lighting for the physical space. Good lighting (clear, scannable, photo-based) makes the space feel welcoming. Bad lighting (dense text, long manual, no photos) makes the same space feel hostile."},{"source":"dontmakemethink-usability-laws.txt, Ch.5 (p.44)","type":"book","quote":"Omit needless words.","insight":"At move-in, the guest is physically present, possibly tired, carrying bags. Every unnecessary word in the House Manual is a barrier between the guest and the 'feel like home' moment. 20 words per card is the maximum. Photos do the rest."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.21)","type":"book","quote":"What they actually do most of the time (if we're lucky) is glance at each new page, scan some of the text, and click on the first link that catches their interest or vaguely resembles the thing they're looking for.","insight":"The House Manual will be scanned on a mobile phone while the guest is standing in the apartment. If the storage location is not visible during a scan -- if it is in paragraph 3 of page 2 -- it does not exist for the guest. The progressive card format ensures the storage information is encountered by the third card."}],"priority":"high","target_emotion":"relief","emotion_rationale":"At move-in, the guest has been carrying uncertainty for weeks -- about the service model, the space, the roommate situation, whether it will feel right. The target emotion is relief: the exhale that comes from arriving at a place that matches the promise. Relief is the bridge between the anxiety of commitment and the comfort of ongoing use.","copy_guidelines":{"voice":"welcoming, brief, warm, like a friend showing you around","do":["Lead with the guest's name if possible: 'Welcome, Vince. Here is everything you need.'","Use photo-first, text-second: the photo of the storage location communicates faster than any words","Frame house rules as shared courtesy, not restrictions: 'Keep the kitchen tidy for your roommate' not 'Tenants must clean all surfaces after use'","Include one warm touch: 'There is coffee in the cabinet on the left' -- the kind of detail a host-friend would mention"],"dont":["Present the House Manual as a legal document or lengthy set of rules","Require the guest to acknowledge or sign anything during move-in -- the first visit should be frictionless, not contractual","Use generic stock photos instead of actual photos of the specific unit -- the guest needs to visually match what they see in the app to what they see in the space","Front-load rules and restrictions before the guest has even put their bags down"],"example_good":"Your storage drawer is under the desk in the bedroom. Leave your monitor, toiletries, anything you want waiting for next time.","example_bad":"Per Section 4.2 of your lease agreement, tenants are allocated one (1) designated storage area for personal belongings. Items must not exceed the storage area dimensions. The landlord is not responsible for lost or damaged personal property."},"animation_feel":{"easing":"cubic-bezier(0.16, 1, 0.3, 1) -- easing-out","feel_description":"Each card in the move-in guide should expand with a settling motion -- smooth deceleration that feels like arriving, putting down bags, taking a breath. Not energetic or bouncy (the guest is likely tired). Not abrupt (the guest is in an unfamiliar space). The motion should feel like a gentle 'here is the next thing you need,' at a pace that matches someone walking through an apartment for the first time.","duration_range":"250ms for card expand/collapse transitions"},"tension_relief":{"tension_point":"The moment the guest opens the front door for the first time and is standing in an unfamiliar space, needing to quickly make it feel like theirs.","relief_point":"The moment the guest locates their storage area (via the photo in the guide), puts their bag in it, and thinks 'This is mine.' This is the physical-emotional moment where the promise becomes real.","timing":"Under 10 minutes from door opening to storage location found. The progressive guide should get the guest to the storage card within 3 cards (under 2 minutes of scanning). The remaining 8 minutes is physical wayfinding with the photo as a reference."},"personalization_signals":["Use actual photos of the specific unit the guest is moving into, not generic space photos","If the guest mentioned specific items during the inquiry call (Vince mentioned a monitor), reference them: 'Your monitor fits perfectly on the desk -- here is where to store it between visits'","Show the guest's upcoming stay dates on the move-in guide: 'Your next stay: Sunday Feb 22. See you then.'","If this is a second or subsequent visit, show only the access card by default -- the guest already knows the space and does not need the full guide"],"anti_patterns":[{"pattern":"Delivering the House Manual as a PDF attachment or multi-page document","reason":"A PDF House Manual will not be read. Krug's scanning principle is absolute: guests scan on mobile, in unfamiliar spaces, while carrying bags. A PDF is the worst possible format for this context -- not scannable, not mobile-optimized, not progressive. The guest will look for the WiFi password, fail to find it quickly, and put their phone away.","example_bad":"An email arrives: 'Attached is your House Manual (6 pages). Please review before your first stay.' Vince opens the PDF, squints at tiny text on his phone, finds the door code on page 1, closes the PDF, and never opens it again. He never finds his storage location."},{"pattern":"Requiring the guest to complete a checklist or acknowledgment before accessing the space","reason":"A checklist at move-in transforms the arrival from 'welcome home' to 'pass this test before we let you in.' The first physical interaction with the space must be emotionally welcoming, not administratively demanding. Any required acknowledgments should happen digitally, before the guest arrives, not at the door.","example_bad":"The app shows 'Please review and acknowledge the House Rules before your access code is activated.' Vince is standing outside the building with bags, trying to check boxes on his phone in the cold."}]},{"id":"feels-006","type":"emotional_element","title":"Transparent Waiting: Replace Black-Box Anxiety with Visible Progress","journey_phases":["proposal_creation","negotiation"],"problem":"The call ends with the agent promising to 'have myself or someone get in touch with you shortly' (6:27) and to 'get the wheels turning on our side' (6:56). These are warm, human promises -- but they create a black box. Vince hangs up the phone and enters a waiting period with no visibility into what is happening. On the platform, if a proposal submission produces only a 'We will get back to you' confirmation, the same black-box anxiety emerges. Krug's muddling-through principle means Vince will fill the information vacuum with 'vaguely plausible stories' about what is happening, and those stories will be worse than reality: 'They forgot about me.' 'My proposal was not serious enough.' 'Should I call them?' 'Maybe I should look at other options.' The emotional damage of a black box is not that it takes time -- it is that the guest has no evidence the process is moving forward, which converts hope into anxiety with every passing hour.","solution":"Replace the black-box wait with a transparent, optimistic status tracker that provides emotional scaffolding during the gap between submission and response. The tracker has three steps: 'Sent,' 'Under review,' 'Response ready.' Each step has a one-line human-language description. The first step activates immediately (optimistic -- before server confirmation) with a satisfying spring-eased checkmark animation that rewards the submission action. An estimated timeline ('Hosts typically respond within 24 hours') sets concrete expectations. If the wait exceeds the estimated window, a proactive message appears: 'Taking a bit longer than usual -- we are following up.' The emotional principle is: every moment of visible progress reduces anxiety by the same amount. The tracker transforms waiting from passive anxiety into active anticipation.","evidence":[{"source":"Customer call- Vince.txt, 6:27","type":"guest_call","quote":"But I will have myself or someone get in touch with you shortly.","insight":"'Shortly' is emotionally generous but informationally empty. On the platform, concrete timelines ('typically within 24 hours') replace vague promises. Concreteness reduces anxiety because the guest knows when to expect something and when to worry."},{"source":"Customer call- Vince.txt, 4:51-4:58","type":"guest_call","quote":"I'd have to get back to you. I can get back to you with the exact cross streets and how much, um, two nights would be.","insight":"Even the agent could not provide immediate answers. The platform's advantage over the phone call is that it can show progress ('Step 2: Under review') where the agent could only promise future contact. The status tracker leverages this advantage."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.26-28)","type":"book","quote":"Faced with any sort of technology, very few people take the time to read instructions. Instead, we forge ahead and muddle through, making up our own vaguely plausible stories about what we're doing and why it works.","insight":"Applied to waiting: without a status tracker, the guest muddles through the waiting period with invented narratives. Those narratives are almost always more anxious than reality. A transparent status tracker replaces anxious invention with factual progress."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The fact that the people who built the site didn't care enough to make things obvious -- and easy -- can erode our confidence in the site and its publishers.","insight":"A black-box submission erodes confidence in the platform. A transparent status tracker builds confidence by demonstrating that the platform is actively working, organized, and communicative -- the opposite of 'did not care enough.'"}],"priority":"medium","target_emotion":"excitement","emotion_rationale":"Between proposal submission and host response, the guest should feel the forward energy of 'something good is happening.' Excitement -- the anticipation of a positive outcome -- is the target emotion because it sustains engagement during the wait. Without excitement, the wait becomes anxiety, and anxiety drives the guest to explore alternatives.","copy_guidelines":{"voice":"optimistic, concrete, progress-oriented, human","do":["Use concrete timelines: 'Hosts typically respond within 24 hours' not 'We will get back to you soon'","Frame each step as progress: 'Your proposal is with a host who is checking their calendar' not 'Under review'","Acknowledge extended waits proactively: 'Taking a bit longer than usual -- we are following up on your behalf'","Include the guest's proposed terms as a reference: 'Your proposal: Sun-Mon nights, starting March 15, $906/month'"],"dont":["Use vague language: 'shortly,' 'soon,' 'as soon as possible' -- these create anxiety, not anticipation","Leave the guest without any status for more than 24 hours -- even a 'still under review' update maintains connection","Show a generic 'Thank you for your submission' page without a status tracker or timeline","Use robotic language: 'Your request has been received and is being processed' -- this sounds like a support ticket, not a housing journey"],"example_good":"Proposal sent! A host in Nolita is reviewing your Sun-Mon schedule. Most hosts respond within 24 hours.","example_bad":"Thank you for your submission. A member of our team will review your request and get back to you in due course."},"animation_feel":{"easing":"cubic-bezier(0.34, 1.56, 0.64, 1) -- spring easing for submission checkmark","feel_description":"The submission checkmark should feel like a small celebration -- spring easing creates a brief, satisfying 'pop' that rewards the action of submitting. It is not fireworks or confetti; it is a single, precise moment of 'yes, that went through.' The status tracker steps activate with a calm left-to-right fill that communicates steady forward motion, like watching a progress bar that actually moves.","duration_range":"300ms for the submission checkmark, 200ms for each status step activation, 400ms for the scroll to the tracker"},"tension_relief":{"tension_point":"The moment after the guest clicks 'Submit Proposal' and the page has not yet responded. This is a brief but intense anxiety spike: 'Did it go through?'","relief_point":"The moment the optimistic checkmark appears (under 300ms), immediately followed by the status tracker. Relief is: 'It went through, and I can see what happens next.'","timing":"Under 300ms from click to checkmark. Under 1 second from click to full status tracker view. The gap must be short enough that anxiety does not have time to form."},"personalization_signals":["Show the guest's specific proposal details in the tracker: 'Your Sun-Mon schedule at the Nolita studio'","If the host has viewed the proposal (trackable), update the tracker: 'The host has seen your proposal' -- this is powerful evidence that someone is paying attention","If the guest has submitted proposals before, adjust the timeline estimate based on actual response times from previous submissions","Send a push notification when the status changes, with the guest's name: 'Vince, your host responded!'"],"anti_patterns":[{"pattern":"Showing only a generic confirmation page with no status tracking or timeline","reason":"A generic confirmation ('We received your proposal') provides zero emotional scaffolding for the wait. The guest has no idea what happens next, when to expect a response, or whether anyone is actually looking at their proposal. The information vacuum fills with anxiety.","example_bad":"A page appears: 'Thank you! We have received your proposal and will be in touch. In the meantime, browse more listings.' The guest has no idea if their proposal is being reviewed, ignored, or lost. After 2 days with no update, they assume the worst."},{"pattern":"Sending a single confirmation email and then going silent until the host responds","reason":"Email is a one-way broadcast, not a relationship. A single email followed by silence tells the guest 'we got your thing and now we will disappear until we are ready.' No human relationship works this way. The platform must maintain a visible, ongoing presence during the wait -- through the in-app status tracker, not just email.","example_bad":"An automated email arrives: 'Your proposal #4521 has been submitted. You will hear from us soon.' Three days later, Vince checks his email every morning, sees nothing, and starts browsing Airbnb."}]}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"guest_call":"Customer call- Vince.txt","book_extract":"dontmakemethink-usability-laws.txt"},"reinforcements":[{"new_element_id":"works-002","existing_element_id":"works-006","similarity":"Both address the mental-model-to-platform-model translation gap. The existing library element (Translate Between the Host's Mental Model and the Platform's Data Model in Real Time) prescribes accepting input in the user's native format and converting internally. The new element (Automatic Schedule-to-Nights Translation) applies the identical principle to the guest side: accept office days as input, derive stay nights automatically. Both use the same solution architecture: dual-format display with primary user-native format and secondary platform-native format.","combined_evidence":"Library evidence: Andreas thinks in monthly rent and floor levels, not nightly rates and apartment categories (andreas-call.txt, 3:02-3:16, 1:03-1:10). New evidence: Vince thinks in office days (Monday-Tuesday) and self-corrects when he realizes the platform needs booking nights (Sunday-Monday) at 6:27-6:43. The agent confirms this is a systemic pattern at 6:43-6:56. Kahneman's bat-and-ball problem (library) and Krug's 'every question mark adds to cognitive workload' (new) both predict errors when users are forced to perform format translations. This is now validated from BOTH sides of the marketplace: hosts translate monthly-to-nightly, guests translate days-to-nights. The platform must perform all translations for both user types.","recommendation":"merge"},{"new_element_id":"communicates-004","existing_element_id":"communicates-002","similarity":"Both address financial display hierarchy. The existing library element (Single-Sum Financial Display) prescribes showing one total in the user's native format before any breakdown. The new element (Novel Concepts Above Conventional Details in Listing Hierarchy) prescribes displaying monthly cost in the guest's schedule context ('$800/month for Sun-Mon nights') with nightly breakdown as secondary. Both arrive at the same principle from different user perspectives: the primary financial number must be in the user's mental model (monthly), not the platform's model (nightly).","combined_evidence":"Library evidence: Andreas processes pricing as a sequential sum and says 'Got it' after computing a single total (andreas-call.txt, 3:02-3:16). New evidence: Vince asks 'how much would this cost?' -- a monthly-budget question -- and the agent can only offer a nightly rate that even the agent qualifies as uncertain (Customer call- Vince.txt, 4:38-4:58). Both Kahneman's bat-and-ball problem and Krug's 'don't make me think' principle confirm that requiring mental arithmetic produces errors and dropout. The single-sum monthly-first principle is now validated for hosts, guests (Nneka lens, prior run), and guests again (Vince lens, this run) -- three independent confirmations.","recommendation":"merge"},{"new_element_id":"works-006","existing_element_id":"works-004","similarity":"Both address the human-to-digital trust handoff. The existing library element (Bridge Human Trust to Digital Trust Through Continuity Priming) prescribes that the platform echo the phone call's language, show the agent's identity, and feel like a continuation of the conversation. The new element (Verbal-to-Digital Feature Continuity) applies the same continuity principle to specific features: date trading, storage, and schedule scaling were explained verbally and must be self-evident when encountered digitally weeks later.","combined_evidence":"Library evidence: the Andreas call ends with human-to-human promises and no mention of the platform (andreas-call.txt, 5:27-6:11). New evidence: the Vince call introduces date trading verbally (5:25-5:39) and Vince responds with surface-level processing ('Right, right. Okay'). Krug's muddling-through principle predicts Vince will attempt to use these features based on incomplete memory. Kahneman's priming research (library) and Krug's self-evident standard (new) converge: the platform must be independently comprehensible, not dependent on recall of a verbal explanation. The combined insight: continuity priming applies not only to the overall platform identity but to each individual feature within it.","recommendation":"keep_both"},{"new_element_id":"behaves-001","existing_element_id":"works-001","similarity":"Both address the first-impression evaluation at a critical moment. The existing library element (System 1 Trust Gate at Every Phase Transition) prescribes that the first 2 seconds of every new screen must signal continuity and pass System 1's automatic assessment. The new element (Instant Service Concept Recognition on Listing Load) prescribes that the service concept explainer must be in the initial page paint, before the user's first scan completes (under 5 seconds). Both share the principle that the initial render determines whether the user engages or abandons.","combined_evidence":"Library evidence: Kahneman's System 1 performs automatic assessment in under 2 seconds; if it flags the context as unfamiliar, the host abandons before System 2 engages. New evidence: Krug's scanning behavior means Vince formed wrong mental models (hotel, cleaning out) during his first scan because the service concept was not in the initial page state. The combined insight: the first-impression window is even more critical for novel services (where wrong models form instantly) than for conventional ones (where conventions guide comprehension). The System 1 trust gate must include a concept-communication gate for first-time visitors to novel service categories.","recommendation":"keep_both"},{"new_element_id":"works-004","existing_element_id":"communicates-005","similarity":"Both address satisfice-first search and proposal presentation. The existing library element (Pre-Packaged Proposal) prescribes presenting proposals as confirmation tasks, not construction tasks: lead with people, then terms, then a single confirm action. The new element (Satisfice-First Listing Discovery) prescribes the guest-side equivalent: surface the single best match prominently, proactively suggest alternatives when the first choice is unavailable, and never force the guest back to a blank search.","combined_evidence":"Library evidence: Bryant presents the tenant arrangement as a nearly-done deal (andreas-call.txt, 1:58-2:19). Kahneman's System 1/System 2 distinction: endorsing a suggestion (confirmation) is effortless, constructing a response (searching from scratch) is depleting. New evidence: Vince satisficed on the first listing he found and pivoted instantly when an alternative was suggested (3:52-4:02). Krug's satisficing principle: 'We choose the first reasonable option.' The combined insight: the satisficing principle governs both sides of the marketplace. Hosts confirm pre-packaged proposals; guests act on the first reasonable listing. Both sides should receive pre-selected best matches, not open-ended search or decision spaces.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"looks-001","existing_element_id":"communicates-001 (library)","conflict":"The existing library element (Anchor-Then-Advance) prescribes opening every screen with what the user already knows -- recognition before instruction. The new element (Service Concept Visual Explainer) prescribes placing the service concept explainer ABOVE the fold BEFORE photos and familiar listing details for first-time visitors. For a first-time guest, the service concept is NOT something they already know -- it is entirely new information. This creates a tension: the library says 'lead with what is familiar,' but the new element says 'lead with what is most important, even if it is unfamiliar.'","evidence_comparison":"The library element's evidence comes from a host who already understands the general concept of renting property (Andreas). The new element's evidence comes from a guest who has no mental model of the service at all (Vince at 1:19-1:33). For users with NO prior mental model, leading with the unfamiliar concept IS the most important action because without it, all familiar details (photos, location, amenities) are evaluated against wrong mental models. The new element has stronger evidence for first-time visitors to novel services; the library element has stronger evidence for returning users and conventional services.","recommendation":"Resolve by applying the library principle (anchor-then-advance) to returning visitors and the new principle (concept-first) to first-time visitors. The visual hierarchy should adapt based on whether the user has been to the platform before. First visit: concept above photos. Return visit: familiar anchor (their search, their location) above concept reminder.","severity":"warning"}],"extensions":[{"new_element_id":"works-001","gap_filled":"Self-evident service concept communication for first-time guests at discovery and listing evaluation. No existing library element addresses the specific challenge of making a novel service category comprehensible within a single scan. Existing elements focus on trust gates and depletion management for users who already understand the service model.","confidence_note":"High confidence from a single lens. Vince's call provides direct evidence of total concept failure (1:19-1:33), and Krug's usability laws provide well-established theoretical backing. The gap is clear and the evidence is strong, but additional guest calls would further validate the specific solution (one-sentence concept + 3-panel visual)."},{"new_element_id":"works-003","gap_filled":"Visible flexibility guarantees at every commitment point in the guest journey. No existing library element addresses schedule-uncertainty anxiety as a persistent emotional barrier to commitment. The existing library covers depletion-aware design and trust gates but not the specific fear of being locked into inflexible terms that characterizes hybrid workers with uncertain schedules.","confidence_note":"High confidence. Vince raises flexibility before pricing (5:06-5:25), establishing it as a higher emotional priority than cost. This is a strong signal. However, it is a single guest call -- additional guest calls would confirm whether flexibility anxiety is universal among hybrid workers or specific to guests with employer-unconfirmed schedules."},{"new_element_id":"communicates-006","gap_filled":"Scannable card-based move-in guide for guests. No existing library element addresses the physical-digital gap at move-in or the operationalization of verbal promises (storage, home-feel) through scannable mobile-first content. The existing library focuses on pre-move-in phases (discovery through acceptance) and post-move-in management (active lease).","confidence_note":"Medium confidence. The evidence for scanning behavior at move-in is well-established via Krug, and the 'feel like home' promise from the Vince call is concrete. But no actual move-in experience data exists in this lens -- the move-in phase is projected from the call, not observed directly."},{"new_element_id":"behaves-003","gap_filled":"Flexibility reassurance timed to the moment of commitment (hover/focus on commitment buttons). No existing library element addresses the temporal precision of reassurance delivery -- the principle that the right information must arrive at the exact moment of peak anxiety, not before (when it may be forgotten) or after (when it is too late).","confidence_note":"Medium confidence. The principle is well-grounded in Krug's visual hierarchy and Vince's flexibility anxiety evidence. However, the specific hover-reveal interaction pattern is a design proposal that requires usability testing to validate that the timing actually reduces commitment hesitation."},{"new_element_id":"behaves-007","gap_filled":"Optimistic proposal submission with transparent status tracking. No existing library element addresses the post-submission waiting experience from the guest's perspective. The existing library's Pre-Packaged Proposal element (communicates-005) addresses the host's acceptance experience but not the guest's submission-and-wait experience. The gap is the black-box period between guest proposal and host response.","confidence_note":"Medium confidence. Vince's call ends with 'I will have myself or someone get in touch with you shortly' (6:27), which creates the exact black-box scenario. Krug's muddling-through principle strongly supports transparent progress tracking. But the specific status tracker design (3-step, optimistic, with timeline) requires A/B testing to validate its impact on guest retention during the wait period."},{"new_element_id":"feels-003","gap_filled":"Emotional design principle of making the guest feel smart rather than tested -- specifically applied to schedule input interfaces where the platform's data model diverges from the guest's mental model. No existing library element addresses the emotional dimension of format translation: the existing works-006 addresses the cognitive cost but not the emotional cost (feeling incompetent, apologizing for errors) of being forced to think in the platform's language.","confidence_note":"High confidence. Vince apologizes ('I'm sorry') for his own translation error (6:27-6:43), providing direct evidence that the format mismatch produces negative self-assessment. Krug explicitly connects 'feeling smart' to retention (Ch.2, p.28-29). The emotional dimension is a genuine extension beyond the cognitive dimension already in the library."}],"token_compliance":{"new_tokens_flagged":["illustration-stroke: 2px accent-green (#2d5a3d) stroke weight for line-art illustrations (looks-001) -- not in tokens.json","badge-office-day: accent text on accent-light with radius-full (looks-002) -- component-level token, not in tokens.json","badge-stay-night: ink-muted text on bg-deep with radius-full (looks-002) -- component-level token, not in tokens.json. NOTE: looks-002 itself flags that ink-muted (#8a857e) on bg-deep (#eae7e1) fails WCAG AA at ~2.3:1 and recommends ink-soft (#4a4640) instead","callout-flexibility-border: 4px solid signal-info left border (looks-003) -- component-level token, not in tokens.json","calendar-cell-active: accent-light bg with 2px accent border (looks-007) -- component-level token, not in tokens.json","calendar-cell-roommate: bg-deep bg with 1px border (looks-007) -- component-level token, not in tokens.json","calendar-cell-hover: accent-bright 2px border (looks-007) -- component-level token, not in tokens.json","badge-best-match: IBM Plex Mono 11px, accent on accent-light, radius-full (looks-006) -- component-level token, not in tokens.json"],"recommendation":"The flagged tokens fall into two categories: (1) illustration-stroke is a genuinely new primitive that should be added to tokens.json if line-art illustrations become a repeating pattern across the design system. Recommend adding after a second lens confirms the illustration pattern. (2) The remaining 7 tokens are component-level compositions of existing primitives (accent, accent-light, bg-deep, border, radius-full, etc.). These should be defined in a component token layer that extends tokens.json rather than polluting the primitive token file. The WCAG failure on badge-stay-night must be resolved before implementation: use ink-soft (#4a4640) instead of ink-muted (#8a857e) for accessible contrast on bg-deep backgrounds."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["calm","recognition"]},{"phase":"search","target_emotions":["momentum","focus"]},{"phase":"listing_evaluation","target_emotions":["calm","comprehension","safety"]},{"phase":"proposal_creation","target_emotions":["confidence","safety"]},{"phase":"negotiation","target_emotions":["confidence","safety"]},{"phase":"acceptance","target_emotions":["safety","excitement"]},{"phase":"move_in","target_emotions":["relief","belonging"]},{"phase":"active_lease","target_emotions":["confidence","control"]}],"arc_conflicts":["feels-006 targets 'excitement' during the post-proposal wait, but feels-002 targets 'safety' at the acceptance commitment point immediately following. The emotional arc goes excitement (waiting for response) to safety (signing lease), which is a downward energy shift that could feel deflating. Recommendation: the status tracker (feels-006) should transition from excitement to anticipatory safety as the host response arrives, bridging the emotional gap rather than creating a step change.","feels-001 targets 'calm' at discovery, and feels-004 targets 'momentum' at search. The transition from calm to momentum requires an activation event. The current elements do not explicitly design for this activation -- the guest must shift from 'I understand this' (calm) to 'I want to find my place' (momentum) without an explicit emotional trigger. Recommendation: the service concept explainer (feels-001) should end with a forward-looking prompt ('Find your place near [location]') that naturally activates the momentum emotion."],"arc_assessment":"The emotional arc makes sense end-to-end when read as a journey from confusion-to-calm (discovery), calm-to-momentum (search), momentum-to-comprehension (listing evaluation), comprehension-to-confidence (proposal), confidence-to-safety (acceptance), safety-to-relief (move-in), and relief-to-control (active lease). The dominant emotional thread is the progressive replacement of uncertainty with control. This aligns well with Vince's specific psychology: a polite, cautious person navigating a novel service with an uncertain work schedule. The two minor arc conflicts noted above are transition gaps, not contradictions, and can be resolved through bridging copy and interaction design without changing the target emotions."},"coverage_map":{"discovery":{"element_count":6,"coverage":"strong"},"evaluation":{"element_count":0,"coverage":"none"},"onboarding":{"element_count":0,"coverage":"none"},"listing_creation":{"element_count":0,"coverage":"none"},"pricing":{"element_count":0,"coverage":"none"},"proposal_mgmt":{"element_count":9,"coverage":"strong"},"active_lease":{"element_count":10,"coverage":"strong"},"retention":{"element_count":0,"coverage":"none"}},"loop_back_recommendations":[{"layer":"3","reason":"looks-002 flagged a WCAG AA contrast failure: ink-muted (#8a857e) on bg-deep (#eae7e1) yields approximately 2.3:1, failing the 4.5:1 minimum for normal text. The element itself recommends using ink-soft (#4a4640) instead, but this substitution changes the visual hierarchy between office-day badges and stay-night badges. Layer 3 should re-evaluate the dual-badge visual hierarchy with the corrected contrast values to confirm the hierarchy still communicates the primary-secondary relationship.","new_input":"Use ink-soft (#4a4640) instead of ink-muted (#8a857e) for stay-night badge text. Re-verify that the office-day badges (accent on accent-light, ~4.5:1) still read as visually primary over the stay-night badges (ink-soft on bg-deep, ~4.8:1) given that the contrast ratios are now very similar."},{"layer":"5","reason":"The emotional arc check identified a transition gap between feels-001 (calm at discovery) and feels-004 (momentum at search). The feels layer does not explicitly design for the activation event that transitions the guest from 'I understand this' to 'I want to find my place.' This is a missing emotional micro-moment.","new_input":"Consider adding a transition emotion or activation prompt at the boundary between discovery and search. The service concept explainer's final element could serve as the emotional bridge: a forward-looking CTA ('Find your place near [location]') that converts calm comprehension into forward momentum. This is an emotional design decision, not a visual or interaction one."},{"layer":"1","reason":"The coverage map shows zero elements for evaluation, onboarding, listing_creation, pricing, and retention phases. These are host-journey phases that are not addressed by this guest-journey run (as expected). However, this run's works-001 (Self-Evident Service Concept) and works-003 (Visible Flexibility Guarantees) both have implications for host-side listing creation: the listing page's information hierarchy directly depends on what guests need to see. A future host-side run should cross-reference this run's guest-side discovery elements to ensure listing creation tools produce pages that satisfy the guest-side visual hierarchy requirements.","new_input":"The guest journey's listing evaluation requirements (concept above photos, monthly cost before nightly rate, flexibility callout at the same prominence as pricing) should inform the host-side listing creation wizard. When the host creates a listing, the wizard should produce a page that satisfies these guest-side requirements automatically, without requiring the host to understand guest-side usability principles."}]}</script>
