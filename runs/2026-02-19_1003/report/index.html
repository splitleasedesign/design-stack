  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"Customer call- Vince.txt","book_extract":"dontmakemethink-usability-laws.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Self-Evident Service Concept Within First Scan","journey_phases":["discovery","listing_evaluation"],"problem":"Vince reached out about a specific listing in Nolita but arrived at the phone call with zero understanding of how the service works. His cascade of questions at 1:19-1:33 ('How does this work? Is it like a hotel? Multiple people throughout the week where you clean everything out and you go home or what?') proves that whatever he saw on the platform failed Krug's First Law: 'It should be self-evident. Obvious. Self-explanatory.' The service concept — ghost roommate, exclusive-when-there, personal storage, nightly pricing — is novel enough that it cannot be inferred from standard listing information. Vince scanned for location and kitchen and missed everything that makes this service different from a hotel, Airbnb, or traditional sublet. The platform's discovery and listing pages currently require a phone call to explain what the service even IS, which means every guest who does not call drops out with a wrong mental model.","solution":"Make the service concept the single most visually prominent element on both the discovery page and every listing page. This means: (1) A one-sentence value proposition at the top of every listing that explains the model before any photos, amenities, or pricing: 'Your own apartment 2 nights a week — a matched roommate uses it when you are not there, and your stuff stays.' (2) Use a visual explainer (3-panel illustration or short animation) that shows the time-split concept in under 5 seconds — you are there Sunday-Monday, your roommate is there Tuesday-Friday, your toiletries stay in your drawer. (3) Place this explainer above the fold on the listing page, before photos and amenities. Krug's visual hierarchy principle demands that the most important information for first-time comprehension be the most prominent, and for a novel service the concept IS the most important information. (4) Name the concept in plain language that passes the 'next-door neighbor' test from Krug Ch.1: 'shared apartment, separate schedules' not 'hybrid living solution' or 'periodic tenancy.'","evidence":[{"source":"Customer call- Vince.txt, 1:19-1:33","type":"guest_call","quote":"How does this work like is, uh, like there's a full kitchen in there, you know, are you splitting it with like a hotel, like multiple, multiple people, multiple people throughout the week where you clean everything out and you go home or what?","insight":"Vince's five cascading questions reveal he has no mental model of the service. His references to hotels and cleaning out prove his prior scan of the platform gave him the wrong model. The listing page failed to communicate the single most important thing: what this service IS."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.11)","type":"book","quote":"It means that as far as is humanly possible, when I look at a Web page it should be self-evident. Obvious. Self-explanatory. I should be able to 'get it' — what it is and how to use it — without expending any effort thinking about it.","insight":"Krug's First Law is the exact standard the platform fails for Vince. The service concept is not self-evident from anything Vince saw. For a novel service category, the concept must be MORE prominent than for conventional services, not less."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.21)","type":"book","quote":"What they actually do most of the time (if we're lucky) is glance at each new page, scan some of the text, and click on the first link that catches their interest or vaguely resembles the thing they're looking for.","insight":"Vince scanned the listing and extracted location (Nolita, Mulberry St) and amenity (kitchen). Everything else — the entire service model — was invisible to his scan. The service concept must occupy the visual space that scanning eyes hit first."},{"source":"Customer call- Vince.txt, 2:04-2:20","type":"guest_call","quote":"You would have the space a hundred percent yours when you're there. Um, you'd have a ghost roommate when you're not there. Someone who would live in the space when you're not there, that you would never share this space. Um, and you're able to like kind of store your stuff in between stays.","insight":"This 16-second verbal explanation from the agent is what the listing page should have communicated on its own. The three pillars — exclusive when there, ghost roommate when not, personal storage — are the service differentiators that must dominate the visual hierarchy."}],"priority":"high","user_goal":"Understand within 10 seconds of landing on a listing what this service is and how it differs from a hotel, Airbnb, or traditional sublet — without needing to call anyone.","company_goal":"Eliminate the phone-call dependency for service concept comprehension. Every guest who understands the concept from the listing page is one who can progress to evaluation without human mediation, reducing agent workload and increasing conversion from scan to inquiry.","time_budget":"5 seconds to communicate the core concept. The value proposition sentence must be readable in under 3 seconds. The visual explainer must be comprehensible in under 5 seconds. If the guest has not understood the model by the 10-second mark, they will form a wrong mental model that persists through the rest of the journey.","anti_goals":["DO NOT use industry jargon or internal terminology to explain the concept. 'Hybrid living solution,' 'periodic tenancy,' and 'ghost roommate' mean nothing to a first-time visitor. Use plain language that passes Krug's next-door-neighbor test.","DO NOT bury the service concept below photos, amenity lists, or pricing. For a novel service, the concept IS the most important information — it must be above the fold and above the photos.","DO NOT assume that guests will read a paragraph explanation. They will scan. The concept must be communicable in a single sentence plus a visual, not a block of text.","DO NOT rely on a separate 'How it works' page. Krug's scanning behavior means guests will not navigate to a separate explanation page. The concept must be on every page where a guest might land."],"success_metric":"Service comprehension rate: percentage of guests who can correctly describe the service model (time-shared apartment with matched roommate) after viewing a listing page, measured via post-visit survey or post-inquiry quiz. Target: above 75% comprehension without any human explanation. Secondary: reduction in 'how does this work?' questions during initial inquiry calls."},{"id":"works-002","type":"process_pattern","title":"Automatic Schedule-to-Nights Translation","journey_phases":["proposal_creation","negotiation","active_lease"],"problem":"Guests think in office days ('I'm supposed to be in the office Monday, Tuesday') but the platform requires booking nights ('Sunday, Monday nights'). Vince made this exact translation error during the call, initially saying 'Monday, Tuesday' (3:25) before correcting himself to 'Sunday, Monday' (6:34-6:43): 'Actually, I'm sorry. I'm thinking about it. I think what I mean is Sunday, Monday, I'm supposed to be in the office Monday, Tuesday. So I think the nights I want to stay might be something like that.' The agent acknowledged this is a common confusion (6:43-6:56): 'thinking of the days you need with the backing up to the nights, that isn't completely understandable.' This is not a one-time error — it recurs every time the guest selects dates, changes dates, or reviews their schedule. Krug warns that every question mark adds to cognitive workload. The days-to-nights translation is a question mark that appears at every schedule interaction and will produce booking errors every time the guest's System 2 is even slightly depleted.","solution":"The platform must perform the days-to-nights conversion automatically and display both formats simultaneously. This means: (1) When a guest enters their schedule, offer the input as 'Which days are you in the office?' not 'Which nights do you need to book?' The guest enters Monday-Tuesday (their mental model), and the platform shows 'You will stay Sunday and Monday nights' (the booking model). (2) On every schedule display — the proposal, the confirmation, the active lease dashboard, the date change tool — show BOTH formats: 'Office days: Mon-Tue | Stay nights: Sun-Mon.' (3) When the guest modifies their schedule, always start from the office-days input and re-derive the nights. Never ask the guest to select nights directly. (4) Include a one-line explanatory note on first use: 'Since you work Monday, you will need to arrive Sunday night.' This is the kind of 'near-instantaneous recognition' that Krug prescribes for self-explanatory pages.","evidence":[{"source":"Customer call- Vince.txt, 6:27-6:43","type":"guest_call","quote":"Actually, I'm sorry. I'm thinking about it. Uh, I think what I mean is Sunday, Monday, I'm supposed to be in the office Monday, Tuesday. So I think the nights I want to stay might be something like that.","insight":"Vince's self-correction is the clearest possible evidence that the mental model ('office days') and the booking model ('stay nights') do not align. He thought about it, realized his error, and corrected himself — but only because a human agent was there to receive the correction. On a digital form, this error would silently produce wrong bookings."},{"source":"Customer call- Vince.txt, 6:43-6:56","type":"guest_call","quote":"Oh, perfect. Okay. Sunday, Monday. Yeah. Sorry. It's hard to say like thinking of the days you need with the backing up to the nights that isn't completely understandable.","insight":"The agent explicitly acknowledges this is a common and understandable confusion. If the agent recognizes this as a pattern across multiple guests, it is a systemic design problem, not a Vince-specific problem. The platform must solve it systemically."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The point is, when we're using the Web every question mark adds to our cognitive workload, distracting our attention from the task at hand. The distractions may be slight but they add up, and sometimes it doesn't take much to throw us.","insight":"The days-to-nights translation is a recurring question mark. It appears at proposal creation, date changes, and every schedule review. Krug's principle demands that the platform eliminate this question mark entirely by performing the translation itself."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.17-18)","type":"book","quote":"Your goal should be for each page to be self-evident, so that just by looking at it the average user will know what it is and how to use it.","insight":"A date-selection interface that asks for 'nights' when the guest thinks in 'office days' is not self-evident. It requires the guest to perform a mental calculation that feels trivial but produces errors (as Vince demonstrated). Self-evident means the interface speaks the guest's language, not the platform's."}],"priority":"high","user_goal":"Select my schedule by telling the platform which days I work in the office, and have it automatically figure out which nights I need to stay — without me having to do the mental math of 'office day minus one equals booking night.'","company_goal":"Eliminate schedule booking errors caused by the days-to-nights translation gap, reducing wrong-night bookings, support tickets, and the downstream roommate scheduling conflicts that result from incorrectly entered dates.","time_budget":"The schedule input should take under 15 seconds: guest taps their office days on a weekly calendar view, the platform instantly shows the derived stay nights. No mental math required. The dual-format display (office days + stay nights) should be parseable in under 3 seconds at every location it appears.","anti_goals":["DO NOT ask the guest to select 'nights' as the primary input. The guest's mental model is office days. The platform must accept input in the guest's model and convert.","DO NOT show only the booking nights without also showing the office days. The guest needs to verify the translation against their own mental model, and they can only do this if both formats are visible.","DO NOT assume the translation is obvious or that guests will figure it out. Vince — an engineer starting a new job — made this error in real time. It is not a matter of intelligence; it is a matter of mental model mismatch.","DO NOT create a separate 'schedule calculator' tool. The translation must be embedded in every date-selection interface, not isolated in a utility that the guest must find and use."],"success_metric":"Schedule accuracy rate: percentage of bookings where the guest's intended office days correctly map to the booked stay nights, measured by comparing the stated office days (input) to the booked nights (output). Target: above 95% accuracy. Secondary: reduction in schedule-related support tickets by 50%."},{"id":"works-003","type":"process_pattern","title":"Visible Flexibility Guarantees at Every Commitment Point","journey_phases":["discovery","proposal_creation","acceptance","active_lease"],"problem":"Vince's dominant emotional thread throughout the entire call is schedule uncertainty. His employer has not confirmed his office days (0:39: 'I'm still waiting on them to make things official'). He asks about reducing from two nights to one (5:06-5:25: 'Is there a times when I could just do one night a week... is that too little on your end?'). He learns about date trading but only superficially processes it (5:25-5:39, followed by 'Right, right. Okay'). Every phase of Vince's journey is colored by the question 'What if things change?' Yet this flexibility information is nowhere visible on the platform — it was conveyed verbally in a phone call he may not remember in detail weeks later. Krug's scanning principle means that if flexibility assurances are not visually prominent at the moment of commitment (proposal, acceptance, lease signing), the guest will either hesitate or commit with anxiety that erodes long-term retention. The fear of being locked into inflexible terms is a powerful dropout force that operates at every commitment point.","solution":"Surface flexibility messaging as a prominent, reassuring element at every point where the guest is asked to commit or make a decision. This means: (1) On listing pages, include a visible 'Flexibility' section that states: 'Change your nights anytime through the app. Scale up or down as your schedule changes.' This should be as prominent as pricing, not buried in terms. (2) On the proposal creation page, include a reassurance banner: 'This is your starting schedule — you can adjust your nights anytime after you move in.' (3) On the acceptance/lease signing page, highlight the change mechanism: 'Your lease includes built-in flexibility. You can trade nights with your roommate or change your schedule through the app.' (4) On the active lease dashboard, make the date-change tool the second-most prominent element after the upcoming-stays display. If the tool is hard to find, the flexibility promise feels empty. (5) Follow Krug's convention principle: use visual patterns guests already recognize from flexible booking services (airline rebooking, gym membership holds) so the flexibility mechanism feels familiar, not novel.","evidence":[{"source":"Customer call- Vince.txt, 5:06-5:25","type":"guest_call","quote":"Is there a times when I could just do one night a week, like if after six months or two months by schedule changes from just going in once a week and I could make the work, uh, is that too little on your end to have me sending just once a week?","insight":"Vince is already planning for future flexibility BEFORE he has even received a price quote. This is not a secondary concern — it is a prerequisite for commitment. He will not sign a lease if he believes he could be stuck with two nights when he only needs one."},{"source":"Customer call- Vince.txt, 0:39","type":"guest_call","quote":"I'm still waiting on them to make things official on the days I would have to be into the office probably going to start off as two, but eventually hopefully get down to one.","insight":"Schedule uncertainty is established in the first 40 seconds of the call and never resolves. Vince's employer has not confirmed his office days, meaning his entire housing need is provisional. The platform must accommodate this uncertainty visibly, not just contractually."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is. For instance, the most important headings are either larger, bolder, in a distinctive color, set off by more white space, or nearer the top of the page — or some combination of the above.","insight":"Krug's visual hierarchy principle applies directly: flexibility is one of the most important pieces of information for a guest like Vince, yet it has no visual presence on the platform. It must be elevated in the hierarchy to match its importance to the guest's decision."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The fact that the people who built the site didn't care enough to make things obvious — and easy — can erode our confidence in the site and its publishers.","insight":"If Vince cannot find flexibility information without calling an agent, his confidence in the platform erodes. The absence of visible flexibility messaging signals that the platform does not understand or prioritize his core concern."}],"priority":"high","user_goal":"Know at every commitment point that I am not locked in — that I can change my schedule, reduce my nights, or adjust my terms without penalty or hassle — so I can commit with confidence despite my uncertain work schedule.","company_goal":"Reduce commitment hesitation and lease signing dropout by removing the 'what if things change' anxiety that prevents guests with uncertain schedules from converting. Increase long-term retention by making flexibility a visible, accessible feature rather than a hidden policy.","time_budget":"Flexibility messaging must be visible within the first 5 seconds of scanning any commitment page (proposal, acceptance, lease). The date-change tool on the active lease dashboard must be findable in under 3 seconds. If the guest has to search for flexibility information, the reassurance comes too late.","anti_goals":["DO NOT bury flexibility information in FAQs, terms of service, or footer links. It must be on the same page as the commitment action, visible without scrolling or clicking.","DO NOT use vague flexibility language like 'flexible terms' without specifying the mechanism. Vince needs to know HOW he changes his nights, not just that he theoretically can.","DO NOT promise flexibility that the platform cannot deliver. If date changes require roommate approval or host consent, say so. False flexibility promises create worse outcomes than honest constraints.","DO NOT make the date-change tool harder to use than texting the agent. Krug's wife's principle — 'if something is hard to use, I just don't use it as much' — means the tool must be easier than the human alternative or guests will bypass the platform entirely."],"success_metric":"Commitment conversion rate at proposal and acceptance stages for guests with uncertain schedules (identified by schedule changes or flexibility questions during inquiry). Target: above 60% proposal-to-acceptance conversion. Secondary: date-change tool usage rate among active lease guests — target above 40% of guests who change their schedule using the tool rather than contacting an agent."},{"id":"works-004","type":"process_pattern","title":"Satisfice-First Listing Discovery","journey_phases":["search","listing_evaluation"],"problem":"Vince did not browse multiple listings or compare options. He found one listing in Nolita near his job and reached out about it (1:02-1:07). When told it might not be available, he immediately agreed to consider alternatives near the Financial District (3:52-4:02: 'Yeah. Yeah, I wouldn't be, um, that's just, yeah.'). This is textbook satisficing as described by Krug: 'Most of the time we don't choose the best option — we choose the first reasonable option.' Vince's search behavior was: find something close to work, check if it has a kitchen, reach out. He did not filter by price, compare multiple listings, or evaluate roommate profiles. If the platform's search experience is designed for comparison-shopping — multiple filters, sort options, feature comparison grids — it mismatches how guests like Vince actually search. Worse, if the first reasonable listing is unavailable and the platform does not proactively offer an alternative, the guest must restart the search from scratch, which Krug's satisficing principle predicts they will not do — they will leave.","solution":"Design the search and listing discovery experience to support satisficing, not optimizing. This means: (1) Surface the single best match prominently, based on the guest's primary criteria (location, schedule, kitchen), rather than presenting a grid of equivalent options. Make it easy to act on the first match immediately. (2) If the best match is unavailable, proactively present the next-best alternative on the same page: 'This one is taken, but here is a similar studio 3 blocks away.' Do not force the guest back to search results. (3) Keep the default search simple: location and schedule. Advanced filters (amenities, price range, roommate preferences) should be available but not required. Most guests will satisfice on the first reasonable match without using filters. (4) Follow Krug's convention principle: the search pattern should feel like a familiar location-based search (similar to Airbnb or Google Maps), not a novel interaction requiring learning.","evidence":[{"source":"Customer call- Vince.txt, 1:02-1:07","type":"guest_call","quote":"The one you reached out about is in Nolita, it looks like it's between, um, right on Mulberry.","insight":"Vince's search ended with a single listing. He found something near his job and acted on it. He did not describe browsing multiple options. The platform's search experience must optimize for delivering the first good match, not for enabling comparison."},{"source":"Customer call- Vince.txt, 3:52-4:02","type":"guest_call","quote":"If this one isn't available. Are you open to other locations if they're close to the financial district? Yeah. Yeah, I wouldn't be, um, that's just, yeah.","insight":"Vince pivots instantly to alternatives when prompted. He has zero attachment to the specific listing — only to the location criterion. The platform must be ready to suggest alternatives proactively when a listing is unavailable, because Vince will not go find them himself."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.24-25)","type":"book","quote":"Most of the time we don't choose the best option — we choose the first reasonable option, a strategy known as satisficing. As soon as we find a link that seems like it might lead to what we're looking for, there's a very good chance that we'll click it.","insight":"Krug's satisficing principle explains Vince's entire search behavior. The platform should not fight this tendency but support it: surface the most relevant listing first and make it easy to act on immediately."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.25)","type":"book","quote":"Optimizing is hard, and it takes a long time. Satisficing is more efficient.","insight":"A search interface designed for optimization (multiple filters, comparison tools, sort options) adds cognitive load that satisficing guests like Vince will not use. The platform should default to the satisficing path and offer optimization tools only for guests who seek them."}],"priority":"medium","user_goal":"Find a suitable place near my work as quickly as possible, without having to browse dozens of listings or learn a complex filter system. If my first choice is not available, see the next-best option immediately.","company_goal":"Increase search-to-inquiry conversion by reducing the friction between finding a listing and acting on it. Prevent dropout when the first-choice listing is unavailable by proactively presenting alternatives rather than returning the guest to an empty search state.","time_budget":"The guest should see a relevant listing within 10 seconds of entering their location. The listing should be actionable (inquiry or proposal) within one click. If the listing is unavailable, the alternative should appear within 2 seconds on the same page, not require a new search.","anti_goals":["DO NOT default to a grid of many equivalent listings. Present one recommended match prominently, with others below. Guests satisfice on the first reasonable option — give them one.","DO NOT require advanced filter configuration before showing results. Location and schedule are sufficient for a first-pass match. Everything else is secondary.","DO NOT dead-end on unavailable listings. If a listing is taken, the page must proactively suggest the nearest alternative. A dead-end page is where satisficing guests leave the platform entirely.","DO NOT design for the power user who compares 12 listings. Design for Vince, who found one and called. The comparison path should exist but not be the default experience."],"success_metric":"First-listing action rate: percentage of guests who take an action (inquiry, proposal, save) on the first listing they view. Target: above 30%. Secondary: alternative-listing click-through rate when primary listing is unavailable. Target: above 50% of guests who see an 'unavailable' state should click through to the suggested alternative."},{"id":"works-005","type":"process_pattern","title":"Novel Concepts Above Standard Details in Visual Hierarchy","journey_phases":["listing_evaluation","proposal_creation","acceptance"],"problem":"Vince evaluated the Nolita listing enough to reach out but only extracted two data points: location (Mulberry Street) and amenity (kitchen). He completely missed the service model, pricing structure, ghost roommate concept, storage arrangements, and flexibility mechanism — all of which emerged as questions during the call. Krug's scanning behavior explains why: guests scan for familiar patterns first (location, photos, price) and ignore unfamiliar content. The ghost roommate concept, nightly pricing model, and date-trading feature are all NOVEL concepts that have no conventional visual pattern. On a listing page that follows standard rental listing conventions, these novel concepts are invisible to scanning eyes because they do not match any pattern the guest has seen before. The result is that the most important differentiating information — the things that make this service unique — are the things guests are least likely to see. Standard listing details (photos, location, amenities) get processed because they match conventions. Novel service details get skipped because they do not.","solution":"Invert the conventional listing hierarchy for first-time visitors. Place novel service concepts ABOVE standard listing details, using visual treatments that break the conventional pattern enough to catch scanning eyes without creating confusion. This means: (1) The ghost roommate concept should appear before the photo gallery, using a visual treatment (illustration, diagram, icon set) that is clearly distinct from standard listing elements. Krug's billboard principle applies: design for scanning, not reading. A visual explainer scans faster than text. (2) The nightly pricing model should be displayed in the guest's mental model (monthly cost for their schedule) with the nightly breakdown as secondary. Show '$800/month for Sunday-Monday nights' not '$113/night.' (3) The storage and personal-items arrangement should be highlighted with the same visual prominence as major amenities, not buried in a description paragraph. (4) At proposal creation and acceptance, repeat the novel concepts as confirmation items: 'You are booking Sunday-Monday nights. Your ghost roommate will have the space Tuesday-Saturday. Your personal storage drawer is included.' Repetition at every commitment point ensures these concepts are understood before the guest commits.","evidence":[{"source":"Customer call- Vince.txt, 4:13-4:25","type":"guest_call","quote":"Obviously having a kitchen, um, I've seen some places where they only really, you know, have something to cook. Uh, so as long as it has a kitchen.","insight":"The kitchen was the only amenity Vince evaluated from the listing because it matches a conventional listing pattern he has seen before. Everything novel about the service was invisible to his scan. Novel concepts need unconventional visual treatment to break through scanning behavior."},{"source":"Customer call- Vince.txt, 1:19-1:33","type":"guest_call","quote":"How does this work like is, uh, like there's a full kitchen in there, you know, are you splitting it with like a hotel, like multiple, multiple people, multiple people throughout the week where you clean everything out and you go home or what?","insight":"Vince's wrong mental models (hotel, cleaning out, multiple people) prove he processed the listing through conventional frames and arrived at incorrect conclusions. The listing page must prevent these wrong models from forming by making the correct model visually dominant."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is. Things that are related logically are also related visually. Things are nested visually to show what's part of what.","insight":"Krug's visual hierarchy principle demands that importance determine prominence. For a novel service, the service concept is the most important information — more important than photos, location, or amenity lists. Yet on a conventional listing page, the concept would be the least prominent element because it has no conventional visual pattern."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.34-35)","type":"book","quote":"Web conventions only become conventions if they work. Well-applied conventions make it easier for users to go from site to site without expending a lot of effort figuring out how things work.","insight":"The paradox: conventions help users scan efficiently, but when the most important information has no convention, it gets skipped. The solution is to use conventional visual patterns (icons, illustrations, step-by-step diagrams) to present unconventional content, creating a new micro-convention for the service concept."}],"priority":"high","user_goal":"Understand the three things that make this listing different from a normal rental — ghost roommate, nightly schedule, personal storage — before I evaluate photos, amenities, or price, so I can make an informed decision about whether this service model works for me.","company_goal":"Ensure that every guest who views a listing understands the service model before proceeding to inquiry or proposal, eliminating the costly phone-call-for-explanation step and reducing the mismatched-expectations problem that drives early churn.","time_budget":"Novel concepts must be communicated within the first 10 seconds of a listing page visit. The visual explainer for the ghost roommate concept should take under 5 seconds to scan. The pricing display in the guest's mental model (monthly cost) should be parseable in under 3 seconds. Total time to understand what makes this listing different: under 15 seconds.","anti_goals":["DO NOT follow conventional listing page layouts where photos come first. Photos are important but they do not communicate the service model. The concept must come first for first-time visitors.","DO NOT present novel concepts as text paragraphs in the listing description. Text paragraphs are the part of a listing that scanning eyes skip most consistently. Use visual treatments instead.","DO NOT display only the nightly rate without monthly context. A nightly rate is meaningless to a guest who has never used a nightly-rate service. Show the monthly total for their schedule as the primary number.","DO NOT assume that guests who view a listing understand the service. Every listing page must include the service concept explainer, not just the discovery/home page."],"success_metric":"Listing-to-inquiry conversion rate for first-time visitors, compared before and after the visual hierarchy inversion. Target: 50% increase in listing-to-inquiry conversion. Secondary: reduction in 'how does this work?' questions during inquiry calls by 70%, indicating that the listing page is doing the explanation work that currently requires a human."},{"id":"works-006","type":"process_pattern","title":"Verbal-to-Digital Feature Continuity","journey_phases":["proposal_creation","negotiation","move_in","active_lease"],"problem":"During the call, Vince learned about three platform features verbally: (1) date trading with the ghost roommate (5:25-5:39: 'through our app, once you're in a rental agreement, you can actually change your dates on the flat using the app'), (2) personal storage between stays (2:10-2:20: 'you're able to store your stuff in between stays, like toiletries and monitors'), and (3) the ability to scale from two nights to one (5:06-5:25). His response to the date-trading explanation was 'Right, right. Okay' — classic muddling-through as Krug describes: he accepted the reassurance without deeply understanding the mechanism. When Vince encounters these features on the platform weeks later, he will have a vague memory of a verbal explanation but no experiential understanding. Krug's muddling-through principle (Ch.2, Fact of Life #3: 'We don't figure out how things work. We muddle through') predicts he will attempt to use these features based on incomplete memory and wrong assumptions. The gap between what was explained verbally and what the platform actually presents is a comprehension risk at every phase where these features matter.","solution":"Every feature explained verbally during the call must be self-evident when encountered on the platform, requiring zero recall from the verbal explanation. This means: (1) The date-change tool must be understandable to someone who has never heard of it, not just someone who vaguely remembers a 30-second phone explanation from 4 weeks ago. Follow Krug's self-evident standard: the tool's purpose, mechanism, and outcome must be obvious from looking at it. (2) Storage instructions must be physically and digitally clear at move-in. Show exactly where the storage drawer/area is, what fits, and what to leave versus take. Use photos or diagrams, not text descriptions. (3) The scale-up/scale-down mechanism must be findable and usable from the active lease dashboard without remembering that it exists. Use a visible 'Change my schedule' button on the main dashboard, not a settings submenu. (4) At each feature's first encounter on the platform, provide a single-sentence contextual explanation that echoes the call language: 'Remember: you can trade nights with your roommate here.' This bridges the verbal memory to the digital action. (5) Follow Krug's convention principle: make each tool work like something the guest has used before (a calendar for date changes, a checklist for storage, a slider for night count).","evidence":[{"source":"Customer call- Vince.txt, 5:25-5:39","type":"guest_call","quote":"Through our app, once you're in a rental agreement, you can actually change your dates on the flat using the app. So if your roommate wanted to buy a night from you or you wanted to buy a night from them, that's entirely doable as well.","insight":"The date-trading feature was explained in 14 seconds of continuous speech. Vince's 'Right, right. Okay' response suggests surface-level processing. When he encounters this feature in the app 4 weeks later, he will need to re-learn it. The feature must be self-evident on the platform, independent of any verbal explanation."},{"source":"Customer call- Vince.txt, 2:10-2:20","type":"guest_call","quote":"You're able to like kind of store your stuff in between stays so like toiletries and monitors and whatever you need there. It's kinda nice to be able to, you know, feel like home every time you're there.","insight":"Storage is positioned as a core value proposition — 'feel like home' — but was only conveyed verbally. At move-in, Vince needs to see exactly where to store things without remembering this conversation. The promise must be operationalized physically and digitally."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.26-28)","type":"book","quote":"Faced with any sort of technology, very few people take the time to read instructions. Instead, we forge ahead and muddle through, making up our own vaguely plausible stories about what we're doing and why it works.","insight":"Krug's muddling-through principle predicts exactly what will happen when Vince encounters platform features he was told about weeks ago. He will not re-read instructions. He will not recall the phone explanation accurately. He will make up a 'vaguely plausible story' about how the feature works and try to use it that way. The feature must work correctly even when used based on a wrong story."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.9)","type":"book","quote":"If something is hard to use, I just don't use it as much.","insight":"If the date-change tool is hard to use, Vince will not use it — he will text the agent instead. If the storage area is confusing at move-in, he will just bring a bag each time instead of leaving things. Every feature that was sold verbally but fails digitally drives the guest off-platform and degrades the value proposition."}],"priority":"medium","user_goal":"Use the platform's features — date changes, storage, schedule scaling — without needing to remember what someone told me on the phone weeks ago. Each feature should be obvious from looking at it, not from recalling a conversation.","company_goal":"Ensure that verbally-sold features are actually used on the platform, preventing guests from bypassing the platform (texting agents, calling hosts) for tasks the platform is designed to handle. Platform feature adoption is essential for scalability — every off-platform workaround is a cost that does not scale.","time_budget":"Each feature must be discoverable in under 5 seconds from the active lease dashboard. Each feature must be usable — from discovery to completed action — in under 30 seconds. The contextual explanation at first encounter should take under 3 seconds to read.","anti_goals":["DO NOT assume that verbal explanation during the call counts as onboarding. The call explanation creates awareness at best, not understanding. The platform must onboard each feature independently.","DO NOT hide important features in settings menus or subpages. If the date-change tool is not visible on the main dashboard, it does not exist for a scanning guest.","DO NOT use platform-specific terminology that was not used in the call. If the call said 'change your dates,' the platform button should say 'Change my dates,' not 'Modify reservation' or 'Schedule adjustment.'","DO NOT require the guest to complete a tutorial or read documentation before using a feature. Each feature must be usable on first encounter by a guest who muddles through."],"success_metric":"Platform feature adoption rate: percentage of active-lease guests who use the date-change tool, access storage instructions, or modify their schedule through the platform (rather than contacting an agent). Target: above 50% of schedule changes made through the platform within 3 months of launch. Secondary: first-use success rate for each feature — percentage of guests who complete the action on their first attempt without contacting support."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"Customer call- Vince.txt","book_extract":"dontmakemethink-usability-laws.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Self-Evident Service Concept: Explain the Model Before Anything Else","journey_phases":["discovery","listing_evaluation"],"problem":"Vince reached out about a specific listing in Nolita but arrived at the phone call with zero understanding of how the service works. His cascade of questions at 1:19-1:33 ('How does this work? Is it like a hotel? Multiple people throughout the week where you clean everything out and you go home or what?') proves that whatever he saw on the platform failed Krug's First Law: pages should be self-evident. The service concept -- ghost roommate, exclusive-when-there, personal storage, nightly pricing -- is novel enough that it cannot be inferred from standard listing information. Vince scanned for location and kitchen and missed everything that makes this service different from a hotel, Airbnb, or traditional sublet. The platform's discovery and listing pages currently require a phone call to explain what the service IS, meaning every guest who does not call drops out with a wrong mental model.","solution":"Make the service concept the single most visually prominent element on both the discovery page and every listing page. This means: (1) A one-sentence value proposition at the top of every listing that explains the model before any photos, amenities, or pricing: 'Your own apartment 2 nights a week -- a matched roommate uses it when you are not there, and your stuff stays.' (2) A visual explainer (3-panel illustration or short animation) that shows the time-split concept in under 5 seconds: you are there Sunday-Monday, your roommate is there Tuesday-Friday, your toiletries stay in your drawer. (3) Place the explainer above the fold, before photos and amenities, because for a novel service the concept IS the most important information. (4) Name the concept in plain language that passes Krug's 'next-door neighbor' test: 'shared apartment, separate schedules' not 'hybrid living solution' or 'periodic tenancy.'","evidence":[{"source":"Customer call- Vince.txt, 1:19-1:33","type":"guest_call","quote":"How does this work like is, uh, like there's a full kitchen in there, you know, are you splitting it with like a hotel, like multiple, multiple people, multiple people throughout the week where you clean everything out and you go home or what?","insight":"Five cascading questions reveal Vince has no mental model of the service. His references to hotels and cleaning out prove his scan of the platform gave him the wrong model. The listing page failed to communicate the single most important thing: what this service IS."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.11)","type":"book","quote":"It means that as far as is humanly possible, when I look at a Web page it should be self-evident. Obvious. Self-explanatory. I should be able to 'get it' -- what it is and how to use it -- without expending any effort thinking about it.","insight":"Krug's First Law is the exact standard the platform fails for Vince. For a novel service category, the concept must be MORE prominent than for conventional services, not less."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.21)","type":"book","quote":"What they actually do most of the time (if we're lucky) is glance at each new page, scan some of the text, and click on the first link that catches their interest or vaguely resembles the thing they're looking for.","insight":"Vince scanned the listing and extracted location (Nolita) and amenity (kitchen). Everything else -- the entire service model -- was invisible to his scan. The service concept must occupy the visual space that scanning eyes hit first."},{"source":"Customer call- Vince.txt, 2:04-2:20","type":"guest_call","quote":"You would have the space a hundred percent yours when you're there. Um, you'd have a ghost roommate when you're not there. Someone who would live in the space when you're not there, that you would never share this space. Um, and you're able to like kind of store your stuff in between stays.","insight":"This 16-second verbal explanation from the agent is what the listing page should have communicated on its own. The three pillars -- exclusive when there, ghost roommate when not, personal storage -- are the service differentiators that must dominate the visual hierarchy."}],"priority":"high","hierarchy_principle":"Primary: one-sentence service concept ('Your own apartment X nights a week, a matched roommate takes the other nights, your stuff stays'). Secondary: visual explainer (3-panel showing the time-split). Tertiary: standard listing details (photos, amenities, location). The concept must come before the details because without understanding the concept, the details are meaningless -- Vince had location and kitchen data but could not evaluate the listing because he did not understand the model.","disclosure_pattern":"Immediate full disclosure of the service concept on first page view. Do not progressively disclose the concept -- it is the prerequisite for everything else. The concept explainer appears above the fold on every page where a guest might land (home, listing, search results). Only AFTER the concept is understood should details be progressively disclosed: first pricing, then roommate matching, then lease terms.","cognitive_load_constraint":"The service concept must be communicable in one sentence (under 20 words) plus one visual (3 panels or fewer). Total time to comprehend: under 10 seconds. If the guest has not understood the model by the 10-second mark, they will form a wrong mental model that persists through the rest of the journey.","scan_order":["Service concept sentence","Visual explainer (3-panel)","Location and neighborhood","Key amenity highlights","Price indicator"],"exclude":["Lease terms and legal language at discovery","Ghost roommate profile details before concept is understood","Date-trading mechanics before concept is understood","Platform-specific terminology ('periodic tenancy', 'hybrid living solution')","Detailed pricing breakdowns before the guest understands what they are paying for"]},{"id":"communicates-002","type":"info_architecture","title":"Office-Days-In, Stay-Nights-Out: Automatic Schedule Translation","journey_phases":["proposal_creation","negotiation","active_lease"],"problem":"Guests think in office days ('I'm supposed to be in the office Monday, Tuesday') but the platform requires booking nights ('Sunday, Monday nights'). Vince made this exact translation error during the call, initially saying 'Monday, Tuesday' before correcting himself to 'Sunday, Monday' at 6:34-6:43. The agent acknowledged this is a common confusion at 6:43-6:56: 'thinking of the days you need with the backing up to the nights, that isn't completely understandable.' This is not a one-time error -- it recurs at every schedule interaction. Krug warns that every question mark adds to cognitive workload. The days-to-nights translation is a recurring question mark that produces booking errors whenever the guest's attention is even slightly divided.","solution":"The platform must accept input in the guest's mental model (office days) and perform the conversion to stay nights automatically. This means: (1) The schedule input asks 'Which days are you in the office?' not 'Which nights do you need to book?' The guest taps Monday-Tuesday, and the platform shows 'You will stay Sunday and Monday nights.' (2) Every schedule display shows BOTH formats: 'Office days: Mon-Tue | Stay nights: Sun-Mon.' (3) When the guest modifies their schedule, always start from office-days input and re-derive the nights. Never ask the guest to select nights directly. (4) Include a one-line explanatory note on first use: 'Since you work Monday, you will arrive Sunday night.' This bridges the mental model gap once, then the dual display maintains clarity ongoing.","evidence":[{"source":"Customer call- Vince.txt, 6:27-6:43","type":"guest_call","quote":"Actually, I'm sorry. I'm thinking about it. Uh, I think what I mean is Sunday, Monday, I'm supposed to be in the office Monday, Tuesday. So I think the nights I want to stay might be something like that.","insight":"Vince's self-correction is the clearest evidence that the mental model (office days) and the booking model (stay nights) do not align. He caught the error because a human was present. On a digital form, this error would silently produce wrong bookings."},{"source":"Customer call- Vince.txt, 6:43-6:56","type":"guest_call","quote":"Oh, perfect. Okay. Sunday, Monday. Yeah. Sorry. It's hard to say like thinking of the days you need with the backing up to the nights that isn't completely understandable.","insight":"The agent explicitly acknowledges this is a common and understandable confusion. If the agent recognizes it as a pattern across multiple guests, it is a systemic design problem the platform must solve."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The point is, when we're using the Web every question mark adds to our cognitive workload, distracting our attention from the task at hand. The distractions may be slight but they add up, and sometimes it doesn't take much to throw us.","insight":"The days-to-nights translation is a recurring question mark at proposal creation, date changes, and every schedule review. Krug's principle demands the platform eliminate it entirely by performing the translation itself."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.17-18)","type":"book","quote":"Your goal should be for each page to be self-evident, so that just by looking at it the average user will know what it is and how to use it.","insight":"A date-selection interface that asks for 'nights' when the guest thinks in 'office days' is not self-evident. Self-evident means the interface speaks the guest's language, not the platform's internal model."}],"priority":"high","hierarchy_principle":"Primary: office days (the guest's input, in their mental model). Secondary: derived stay nights (the platform's output, clearly labeled as a consequence of the office days). Tertiary: nightly rate and cost implications. The guest should never see a nights-only display without the corresponding office days context.","disclosure_pattern":"At first encounter (proposal creation): show the office-days input with an explanatory bridge sentence ('Since you work Monday, you will arrive Sunday night'). On subsequent encounters (date changes, dashboard): show dual-format display without the bridge sentence, since the mapping is now learned. Never require the guest to select nights without showing the corresponding office days.","cognitive_load_constraint":"The schedule input should take under 15 seconds: guest taps office days on a weekly calendar, the platform instantly shows derived stay nights. No mental math required. The dual-format display (office days + stay nights) must be parseable in under 3 seconds at every location it appears.","scan_order":["Office days (guest's input)","Derived stay nights (platform's output)","Cost for this schedule","Change schedule button"],"exclude":["Nights-only display without office-day context","Manual night selection as the primary input method","Ghost roommate schedule details during schedule input","Complex calendar views showing both guest and roommate schedules simultaneously during initial setup"]},{"id":"communicates-003","type":"info_architecture","title":"Flexibility Assurance at Every Commitment Gate","journey_phases":["listing_evaluation","proposal_creation","acceptance","active_lease"],"problem":"Vince's dominant emotional thread throughout the entire call is schedule uncertainty. His employer has not confirmed his office days (0:39: 'I'm still waiting on them to make things official'). He asks about reducing from two nights to one before he has even received a price quote (5:06-5:25). Every phase of Vince's journey is colored by 'What if things change?' Yet this flexibility information was conveyed only verbally in a phone call he may not remember in detail weeks later. Krug's scanning principle means that if flexibility assurances are not visually prominent at the moment of commitment, the guest will either hesitate at the commitment gate or commit with anxiety that erodes retention.","solution":"Surface flexibility messaging as a prominent, reassuring element at every commitment point. This means: (1) On listing pages, include a visible 'Flexibility' callout: 'Change your nights anytime through the app. Scale up or down as your schedule changes.' This must be as prominent as pricing. (2) On the proposal creation page, include a reassurance banner: 'This is your starting schedule -- you can adjust your nights anytime after move-in.' (3) On the acceptance page, highlight the change mechanism: 'Your lease includes built-in flexibility. Trade nights with your roommate or change your schedule through the app.' (4) On the active lease dashboard, make the date-change tool the second-most prominent element after upcoming stays. If the tool is hard to find, the flexibility promise feels empty. (5) Use visual patterns guests recognize from flexible booking services (airline rebooking, gym membership holds) so the flexibility mechanism feels familiar.","evidence":[{"source":"Customer call- Vince.txt, 5:06-5:25","type":"guest_call","quote":"Is there a times when I could just do one night a week, like if after six months or two months by schedule changes from just going in once a week and I could make the work, uh, is that too little on your end to have me sending just once a week?","insight":"Vince is planning for future flexibility BEFORE receiving a price quote. This is not a secondary concern -- it is a prerequisite for commitment. He will not sign a lease if he believes he could be stuck with two nights when he only needs one."},{"source":"Customer call- Vince.txt, 0:39","type":"guest_call","quote":"I'm still waiting on them to make things official on the days I would have to be into the office probably going to start off as two, but eventually hopefully get down to one.","insight":"Schedule uncertainty is established in the first 40 seconds and never resolves. Vince's entire housing need is provisional. The platform must accommodate this uncertainty visibly, not just contractually."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is. For instance, the most important headings are either larger, bolder, in a distinctive color, set off by more white space, or nearer the top of the page -- or some combination of the above.","insight":"Krug's visual hierarchy principle applies directly: flexibility is one of the most important pieces of information for a guest with an uncertain schedule, yet it has no visual presence on the platform. It must be elevated in the hierarchy to match its importance."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.15)","type":"book","quote":"The fact that the people who built the site didn't care enough to make things obvious -- and easy -- can erode our confidence in the site and its publishers.","insight":"If Vince cannot find flexibility information without calling an agent, his confidence in the platform erodes. The absence of visible flexibility messaging signals that the platform does not understand or prioritize his core concern."}],"priority":"high","hierarchy_principle":"Primary at each commitment gate: flexibility assurance ('You can change your schedule anytime'). Secondary: the specific mechanism ('Trade nights through the app, or adjust your recurring schedule'). Tertiary: any constraints ('Changes take effect the following week'). The assurance must come BEFORE the commitment action (sign, submit, confirm), not after -- because the fear of inflexibility prevents the action from happening.","disclosure_pattern":"Progressive specificity across the journey. At listing evaluation: general assurance ('Flexible scheduling -- change anytime'). At proposal creation: specific mechanism ('Adjust your nights through the app after move-in'). At acceptance: concrete terms ('Your lease allows schedule changes with 1-week notice'). At active lease: the actual tool, prominently placed. Each phase adds detail, but the core assurance is present from the first encounter.","cognitive_load_constraint":"The flexibility assurance at each commitment gate must be communicable in one sentence (under 15 words) plus one visual indicator (icon, badge, or callout box). The date-change tool on the active lease dashboard must be findable in under 3 seconds. If the guest has to search for flexibility information, the reassurance comes too late.","scan_order":["Flexibility assurance callout","Commitment action (sign/submit/confirm)","Schedule details","Cost details","Terms and conditions"],"exclude":["Detailed terms of service at the commitment gate","Penalty language or restriction lists that undermine the flexibility message","Ghost roommate approval requirements presented before the flexibility assurance","Complex date-trading mechanics at the moment of initial commitment"]},{"id":"communicates-004","type":"info_architecture","title":"Novel Concepts Above Conventional Details in Listing Hierarchy","journey_phases":["listing_evaluation","proposal_creation"],"problem":"Vince evaluated the listing enough to reach out but only extracted two data points: location (Mulberry Street) and amenity (kitchen, 4:13-4:25). He completely missed the service model, pricing structure, ghost roommate concept, storage arrangements, and flexibility mechanism. Krug's scanning behavior explains why: guests scan for familiar patterns first (location, photos, price) and ignore unfamiliar content. The ghost roommate concept, nightly pricing model, and date-trading feature are NOVEL concepts with no conventional visual pattern. On a conventional listing page, these concepts are invisible to scanning eyes because they match no known pattern. The result: the most important differentiating information is the least likely to be seen.","solution":"Invert the conventional listing hierarchy for first-time visitors. Place novel service concepts ABOVE standard listing details, using visual treatments that break the conventional pattern enough to catch scanning eyes. This means: (1) The ghost roommate concept appears before the photo gallery, using a distinct visual treatment (illustration, diagram, icon set) that is clearly different from standard listing elements. (2) The pricing model is displayed in the guest's mental model (monthly cost for their schedule: '$800/month for Sun-Mon nights') with the nightly breakdown as secondary. (3) The storage and personal-items arrangement is highlighted with the same prominence as major amenities, not buried in a description paragraph. (4) At proposal creation, repeat novel concepts as confirmation items: 'You are booking Sunday-Monday nights. Your ghost roommate will have the space Tuesday-Saturday. Your personal storage drawer is included.'","evidence":[{"source":"Customer call- Vince.txt, 4:13-4:25","type":"guest_call","quote":"Obviously having a kitchen, um, I've seen some places where they only really, you know, have something to cook. Uh, so as long as it has a kitchen.","insight":"The kitchen was the only amenity Vince evaluated from the listing because it matches a conventional pattern he has seen before. Everything novel was invisible to his scan. Novel concepts need unconventional visual treatment to break through scanning behavior."},{"source":"Customer call- Vince.txt, 1:19-1:33","type":"guest_call","quote":"How does this work like is, uh, like there's a full kitchen in there, you know, are you splitting it with like a hotel, like multiple, multiple people, multiple people throughout the week where you clean everything out and you go home or what?","insight":"Vince's wrong mental models (hotel, cleaning out, multiple people) prove he processed the listing through conventional frames and arrived at incorrect conclusions. The listing must prevent wrong models by making the correct model visually dominant."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.31)","type":"book","quote":"The more important something is, the more prominent it is. Things that are related logically are also related visually. Things are nested visually to show what's part of what.","insight":"Krug's visual hierarchy principle demands that importance determine prominence. For a novel service, the service concept is the most important information -- more important than photos or amenity lists. Yet on a conventional listing page, the concept would be the least prominent because it has no conventional visual pattern."},{"source":"dontmakemethink-usability-laws.txt, Ch.3 (p.34-35)","type":"book","quote":"Web conventions only become conventions if they work. Well-applied conventions make it easier for users to go from site to site without expending a lot of effort figuring out how things work.","insight":"The paradox: conventions help users scan efficiently, but when the most important information has no convention, it gets skipped. The solution is to use conventional visual PATTERNS (icons, step diagrams) to present unconventional CONTENT, creating a micro-convention for the service concept."}],"priority":"high","hierarchy_principle":"Primary: service concept explainer (ghost roommate model, exclusive-when-there guarantee, personal storage). Secondary: monthly cost in the guest's schedule context. Tertiary: standard listing details (photos, location, amenity list). The inversion is deliberate: standard listings lead with photos because the service concept is conventional. This service's concept is unconventional, so it must lead.","disclosure_pattern":"Front-load the novel, progressively disclose the familiar. The service concept appears immediately and completely on first view. Photos and amenities are available on scroll or click. Detailed pricing breakdowns appear after the guest has indicated interest (clicked 'Learn more' or started a proposal). Lease terms appear only at proposal/acceptance. Rationale: the guest cannot evaluate familiar details (price, amenities) until they understand the unfamiliar concept (how the service works).","cognitive_load_constraint":"The listing page must communicate three novel concepts in under 15 seconds of scanning: (1) ghost roommate model (5 seconds via visual), (2) your-stuff-stays storage (3 seconds via icon + label), (3) monthly cost for your schedule (3 seconds via prominent number). Standard listing details (photos, map, amenities) should then be scannable in another 10 seconds. Total listing comprehension: under 30 seconds.","scan_order":["Service concept explainer (how it works)","Monthly cost for this schedule","Key photos of the space","Location and commute info","Amenity highlights","Flexibility callout"],"exclude":["Photos as the first element on the page for first-time visitors","Nightly rate as the primary pricing display without monthly context","Ghost roommate profile before the ghost roommate concept is explained","Lease jargon or legal terms on the listing page","Date-trading mechanics on the listing page"]},{"id":"communicates-005","type":"info_architecture","title":"Satisfice-Optimized Search: Best Match First, Alternative on Failure","journey_phases":["search","listing_evaluation"],"problem":"Vince did not browse multiple listings or compare options. He found one listing in Nolita near his job and reached out (1:02-1:07). When told it might not be available, he immediately agreed to consider alternatives (3:52-4:02: 'Yeah'). This is textbook satisficing: 'choose the first reasonable option.' Vince's search was location-first, not feature-first. He did not filter by price, compare listings, or evaluate roommate profiles. If the search experience is designed for comparison shopping -- multiple filters, sort options, feature grids -- it mismatches how guests like Vince actually search. Worse, if the first listing is unavailable and no alternative is proactively offered, the guest must restart search from scratch, which satisficing behavior predicts they will not do.","solution":"Design the search and listing discovery to support satisficing, not optimizing. This means: (1) Surface the single best match prominently based on the guest's primary criteria (location, schedule), rather than presenting a grid of equivalent options. Make it easy to act on the first match immediately. (2) If the best match is unavailable, proactively present the next-best alternative on the same page: 'This one is taken, but here is a similar studio 3 blocks away.' Do not return the guest to empty search results. (3) Keep the default search simple: location and schedule. Advanced filters (amenities, price range, roommate preferences) are available but not required. (4) Follow Krug's convention principle: the search should feel like a familiar location-based search (similar to Airbnb, Google Maps), not a novel interaction.","evidence":[{"source":"Customer call- Vince.txt, 1:02-1:07","type":"guest_call","quote":"The one you reached out about is in Nolita, it looks like it's between, um, right on Mulberry.","insight":"Vince's search ended with a single listing found by location. He did not describe browsing multiple options. The search experience must optimize for delivering the first good match, not for enabling comparison."},{"source":"Customer call- Vince.txt, 3:52-4:02","type":"guest_call","quote":"If this one isn't available. Are you open to other locations if they're close to the financial district? Yeah. Yeah, I wouldn't be, um, that's just, yeah.","insight":"Vince pivots instantly to alternatives when prompted but has zero attachment to the specific listing -- only to the location. The platform must suggest alternatives proactively because Vince will not go find them himself."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.24-25)","type":"book","quote":"Most of the time we don't choose the best option -- we choose the first reasonable option, a strategy known as satisficing. As soon as we find a link that seems like it might lead to what we're looking for, there's a very good chance that we'll click it.","insight":"Krug's satisficing principle explains Vince's entire search behavior. The platform should support this tendency: surface the most relevant listing first and make it easy to act on immediately."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.25)","type":"book","quote":"Optimizing is hard, and it takes a long time. Satisficing is more efficient.","insight":"A search interface designed for optimization (many filters, comparison tools) adds cognitive load that satisficing guests will not use. Default to the satisficing path; offer optimization tools only for those who seek them."}],"priority":"medium","hierarchy_principle":"Primary: single recommended listing card (largest, most prominent). Secondary: 'Why this match' explanation (location match, schedule compatibility). Tertiary: alternative listings if primary is unavailable. The recommended match must be visually dominant -- not one card among many in a grid, but THE answer to the guest's search.","disclosure_pattern":"Immediate: show the best match with key details (location, monthly cost, availability). On demand: show additional matches below. On failure: proactively show the next-best alternative with an explanation of what changed ('Same neighborhood, one block further, available for your schedule'). Never show an empty-results state without a suggested alternative.","cognitive_load_constraint":"The search input should require no more than two fields: location and schedule. The best-match listing should appear in under 3 seconds. The guest should be able to take action (inquire, start proposal) within one click from search results. Maximum visible listings on initial results: 3 (one primary, two alternatives).","scan_order":["Best-match listing card (large, prominent)","Match explanation (why this one)","Monthly cost for guest's schedule","Key photo","Alternative listings (smaller, below)"],"exclude":["Dense grid of many equivalent listing cards","Advanced filter controls as the default search interface","Sort-by options that imply comparison shopping","Roommate profile details in search results","Nightly rate without monthly context in search results"]},{"id":"communicates-006","type":"info_architecture","title":"Scannable Move-In Guide: Operationalize the Promise in Under 60 Seconds","journey_phases":["move_in","active_lease"],"problem":"During the call, the agent promised Vince a 'feel like home' experience (2:10-2:20), including personal storage for 'toiletries and monitors and whatever you need there.' But Vince's first physical encounter with the space will test this promise. Krug's scanning principle predicts that Vince will NOT read a multi-page House Manual. He will scan for the essentials (key, WiFi, kitchen) and skip the rest. If storage locations, cleaning protocols, and house rules are buried in dense text, Vince will muddle through without reading them -- potentially violating rules he never saw, failing to find the storage he was promised, and forming a negative first impression that contradicts the verbal promise. The gap between 'feel like home' (the promise) and 'I cannot figure out where to put my stuff' (the reality) is where early churn originates.","solution":"Design the House Manual and move-in experience for scanning, not reading. This means: (1) Break the manual into clearly defined areas following Krug's billboard principles: 'Essentials' (key, WiFi, address), 'Your Storage' (exactly where, what fits, photo), 'Kitchen' (what is shared, what is yours), 'House Rules' (3 bullet points maximum). (2) Use a scannable card-based format, not a continuous document. Each card covers one topic with a heading, one photo or icon, and under 20 words. (3) Front-load the 'feel like home' details: storage location photo, your designated drawer/shelf, where to put your monitor. These operationalize the promise made during the call. (4) Deliver the manual digitally 24 hours before first stay, not at check-in when the guest is carrying bags and tired. (5) Make the manual accessible from the active lease dashboard for repeat reference -- it must be findable in under 5 seconds any time.","evidence":[{"source":"Customer call- Vince.txt, 2:10-2:20","type":"guest_call","quote":"You're able to like kind of store your stuff in between stays so like toiletries and monitors and whatever you need there. It's kinda nice to be able to, you know, feel like home every time you're there.","insight":"Storage and the 'feel like home' promise are positioned as core value propositions during the call. At move-in, Vince needs to see exactly where to store things without remembering this conversation. The promise must be operationalized physically and digitally."},{"source":"dontmakemethink-usability-laws.txt, Ch.2 (p.21)","type":"book","quote":"What they actually do most of the time (if we're lucky) is glance at each new page, scan some of the text, and click on the first link that catches their interest or vaguely resembles the thing they're looking for.","insight":"The House Manual will be scanned, not read. Every piece of critical move-in information must be visible during a scan -- if it is buried in a paragraph, it does not exist for the guest."},{"source":"dontmakemethink-usability-laws.txt, Ch.1 (p.19)","type":"book","quote":"Making pages self-evident is like having good lighting in a store: it just makes everything seem better. Using a site that doesn't make us think about unimportant things feels effortless.","insight":"Good 'lighting' in the move-in experience means: clear labels, obvious storage locations, scannable instructions, and zero unnecessary friction. The first physical encounter must feel as effortless as a well-lit store."},{"source":"dontmakemethink-usability-laws.txt, Ch.5 (p.44)","type":"book","quote":"Omit needless words. The art of not writing for the Web.","insight":"The House Manual must follow Krug's radical brevity principle. Every word that does not help Vince find his key, connect to WiFi, or locate his storage is noise that delays the 'feel like home' moment."}],"priority":"medium","hierarchy_principle":"Primary: immediate essentials (key/access, WiFi, address). Secondary: 'feel like home' details (storage location, your designated space, kitchen access). Tertiary: house rules and cleaning protocols. The essentials come first because they are needed immediately. The home-feel details come second because they operationalize the core promise. Rules come last because they are least likely to be read and most likely to be violated if presented as a wall of text.","disclosure_pattern":"Pre-arrival (24 hours before): send essentials only (access instructions, address, WiFi). On arrival: show the full scannable manual with cards for each topic. During active lease: make the manual accessible from the dashboard for repeat reference, but only surface the 'essentials' card unless the guest taps for more. Never show the full manual as a prerequisite for check-in -- the guest should be able to enter the space with just the essentials card.","cognitive_load_constraint":"Maximum 5 cards in the move-in guide. Maximum 20 words per card. Each card must include one photo or icon. Total time to scan all essential information: under 60 seconds. The storage location must be identifiable from a single photo without reading any text.","scan_order":["Access instructions (key/code)","WiFi network and password","Your storage location (with photo)","Kitchen essentials","House rules (3 bullets max)"],"exclude":["Multi-page lease documents presented as move-in reading","Detailed cleaning protocols beyond a 3-bullet summary","Ghost roommate contact information before the guest has settled in","Platform feature tutorials during move-in","Legal disclaimers or liability language in the House Manual"]}]}</script>
