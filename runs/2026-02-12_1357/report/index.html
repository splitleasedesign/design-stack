      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #31135D;
      --accent-light: #f0e8fa;
      --accent-bright: rgb(109, 49, 194);
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;

      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }

    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */

    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }

      "problem": "The conversational tone and message-send animations may feel forced or inconsistent with the rest of the platform's visual language. If the 'casual' design elements clash with the structured data displays (payment schedules, stays tables), the tonal inconsistency may reduce rather than increase trust.",
      "solution": "Run a preference test comparing the conversational date change copy ('Swap Thu for Tue? Same rate. [Send to Nneka]') against the formal copy ('Date Change Request: Replace Thursday for Tuesday. Rate adjustment: $0.00. [Submit Request]'). Measure preference, ease, and perceived trustworthiness.",
      "evidence": [
        {
          "source": "nneka-call.txt",
          "type": "guest_call",
          "quote": "He was texting me and saying, Hey, you know, I can't make it for another day.",
          "insight": "Brad's texting language is casual. The platform copy should match this register to feel like a natural extension of the guest's existing communication style."
        },
        {
          "source": "kahneman-part1-two-systems.txt",
          "type": "book",
          "quote": "A general 'law of least effort' applies to cognitive as well as physical exertion.",
          "insight": "Casual language is cognitively easier to process than formal language. But trust is also a factor -- if casual feels unprofessional for financial transactions, formality may win despite higher cognitive cost."
        }
      ],
      "priority": "high",
      "validation_method": "usability_test",
      "test_description": "Between-subjects preference test with 12 participants. Group A sees the conversational variant. Group B sees the formal variant. Both complete a date change task. After completion, each group rates: 'How easy did this feel?' (1-5), 'How much do you trust this platform with your money?' (1-5), and 'How would you describe the tone of this interaction?' (open-ended). Then show both variants side by side and ask: 'Which would you prefer to use regularly?'",
      "success_criteria": "Conversational variant preferred by at least 7 of 12 participants. Ease rating for conversational is at least 0.5 points higher. Trust rating for conversational is within 0.3 points of formal (casual does not significantly reduce trust). Open-ended descriptions of conversational include words like 'easy', 'friendly', 'quick'.",
      "failure_meaning": "If fewer than 6 prefer conversational, the casual tone may feel unprofessional for a housing/financial platform. Consider a middle ground: semi-formal copy that uses first names and short sentences but avoids slang and contractions. If trust drops more than 0.5 points for conversational, the casual register undermines credibility for financial transactions.",
      "implementation_hint": "Include a financial component in the test scenario (a date change with a +$15 cost) to test whether casual tone holds up when money is involved. The trust question is critical specifically for the financial moment. Casual may feel fine for status checks but inappropriate for 'you owe an additional $15.'"
    },
    {
      "id": "tests-034",
      "type": "validation_strategy",
      "title": "Validate Removal of Per-Stay Review Buttons Reduces Administrative Guilt",
      "validates_element": "feels-005",
      "journey_phases": ["active_lease"],
      "problem": "Removing per-stay review buttons eliminates the guilt accumulator but may also eliminate the guilt-as-motivation for guests who only review because they see the button. Total review volume may drop below acceptable levels if the batched approach does not compensate.",
      "solution": "Before/after comparison of Stays Manager sentiment. In the current design (per-stay buttons), ask a sample of guests at Week 8: 'When you see uncompleted reviews on your Stays Manager, how does that make you feel?' After implementing batched reviews, ask the same question. Compare qualitative responses.",
      "evidence": [
        {
          "source": "kahneman-part1-two-systems.txt",
          "type": "book",
          "quote": "An effort of will or self-control is tiring; if you have had to force yourself to do something, you are less willing or less able to exert self-control when the next challenge comes around.",
          "insight": "The guilt from unfinished reviews is a form of ego depletion that compounds with each visit. Removing the guilt signal should produce measurably different emotional responses to the Stays Manager by Week 8."
        },
        {
          "source": "nneka-call.txt",
          "type": "guest_call",
          "quote": "Hybrid workers... typically looking for really weeknights or weekdays each week.",
          "insight": "Administrative guilt is especially damaging for time-constrained professionals who already feel behind on work tasks. The emotional relief of a guilt-free dashboard is disproportionately valuable to this persona."
        }
      ],
      "priority": "medium",
      "validation_method": "usability_test",
      "test_description": "Qualitative comparison. Pre-implementation: survey 15 active guests at Week 8 with 5+ uncompleted reviews. Ask: 'How do you feel about the reviews you have not completed?' and 'Does seeing the review buttons affect how you feel about the Stays Manager page?' Post-implementation: survey 15 active guests at Week 8 (batched system, 1 review completed at Week 4). Ask: 'How do you feel about the review process on your Stays Manager?' Code responses for emotional valence (positive, neutral, negative) and specific themes (guilt, obligation, ease, lightness).",
      "success_criteria": "Pre-implementation: majority of responses coded as negative (guilt, obligation, overwhelm). Post-implementation: majority coded as neutral or positive (ease, no pressure, fine). Shift from negative to neutral/positive demonstrates the guilt accumulator has been eliminated.",
      "failure_meaning": "If post-implementation responses are still negative, the batched review card at Week 4 may itself feel like an obligation. Check whether the review card framing ('How are your first 4 weeks?') is invitational or demanding. If responses are simply indifferent rather than positive, the emotional design may need to actively reward review completion (a brief thank-you message that acknowledges the guest's time).",
      "implementation_hint": "The pre-implementation survey must be done while the per-stay review buttons are still active and guests have accumulated unreviewed stays. Time the survey for Week 8 specifically, when the guilt accumulation is at its peak (7-8 unreviewed stays visible)."
    },
    {
      "id": "tests-035",
      "type": "validation_strategy",
      "title": "Validate Discovery Messaging Sets Expectations That Survive Active-Lease Reality",
      "validates_element": "feels-006",
      "journey_phases": ["discovery", "search", "listing_evaluation"],
      "problem": "Honest discovery messaging ('transparent flexibility' instead of 'easy flexibility') may reduce initial conversion by scaring away guests who want the simpler promise. If the honest framing depresses top-of-funnel conversion without measurably improving retention, the business case is weak.",
      "solution": "Run a full-funnel A/B test on discovery messaging. Track from first visit through active_lease to measure whether honest framing reduces initial conversion but improves downstream retention and satisfaction.",
      "evidence": [
        {
          "source": "kahneman-part1-two-systems.txt",
          "type": "book",
          "quote": "Ideas that have been evoked trigger many other ideas, in a spreading cascade of activity in your brain... it has been called associatively coherent.",
          "insight": "Discovery priming cascades through the entire journey. The A/B test must measure the full cascade: does honest priming create a more resilient associative network that survives contact with mid-lease friction?"
        },
        {
          "source": "nneka-call.txt",
          "type": "guest_call",
          "quote": "Brad and I had our contract ended in January or February... it's not working financially.",
          "insight": "Brad's active-lease friction is the reality that discovery messaging must prepare guests for. The test measures whether guests exposed to honest discovery messaging experience less friction-related distress during active_lease."
        }
      ],
      "priority": "medium",
      "validation_method": "a_b_test",
      "test_description": "Full-funnel A/B test. Variant A: current discovery messaging (assumed to lean toward 'easy, flexible housing'). Variant B: honest messaging ('transparent flexibility with clear pricing and real-time availability'). Track: discovery-to-search conversion, search-to-proposal conversion, proposal-to-acceptance conversion, and active-lease metrics (support contacts, satisfaction scores, renewal intent). Run for 6+ months to capture full lease cycles.",
      "success_criteria": "Variant B discovery-to-search conversion is within 15% of Variant A (acceptable top-of-funnel decline). Variant B active-lease support contacts are at least 20% lower than Variant A. Variant B renewal intent (measured at final review) is at least 15% higher. The full-funnel conversion rate (discovery to renewal) is at least equal for both variants.",
      "failure_meaning": "If Variant B discovery conversion drops more than 20%, the honest messaging is too deterring -- it may need to lead with benefits ('see what changes cost before you commit') rather than process ('proposal-based booking with negotiation'). If active-lease metrics do not improve, the expectation gap may not be the primary driver of mid-lease friction -- other factors (tool usability, pricing) dominate.",
      "implementation_hint": "This is the longest-running test in the validation suite (6+ months). Start it early and run it in parallel with all other tests. Segment by guest persona (hybrid workers vs. others) to detect whether honest messaging resonates differently with the primary target audience."
    },
    {
      "id": "tests-036",
      "type": "validation_strategy",
      "title": "Validate Invisible System Design Produces Sub-5-Second Routine Visits",
      "validates_element": "feels-007",
      "journey_phases": ["active_lease"],
      "problem": "Designing for the 90% nothing-needs-attention case may create a page that is confusing when something does need attention. If the collapsed-by-default design hides an urgent issue (payment failure, date change rejection), the guest may miss it entirely because they are accustomed to glancing and leaving.",
      "solution": "Test both the happy path (nothing needs attention, under 5 seconds) and the alert path (something needs attention) to verify the design handles both extremes. Measure whether guests notice the alert-state change when it occurs after weeks of nothing-to-do visits.",
      "evidence": [
        {
          "source": "kahneman-part1-two-systems.txt",
          "type": "book",
          "quote": "System 2 is activated when an event is detected that violates the model of the world that System 1 maintains.",
          "insight": "After weeks of calm visits, the guest's System 1 model is 'this page is always green and simple.' When the alert state changes (payment failure, new color), the model violation should trigger System 2 attention. The test verifies this violation-detection mechanism works in practice."
        },
        {
          "source": "nneka-call.txt",
          "type": "guest_call",
          "quote": "Hybrid workers... typically looking for really weeknights or weekdays each week.",
          "insight": "The test must simulate the real usage pattern: 6+ weeks of calm visits followed by a single alert. The guest's habituation to the calm state is what makes alert detection critical."
        }
      ],
      "priority": "high",
      "validation_method": "usability_test",
      "test_description": "Simulated longitudinal test with 8 participants. Show participants a sequence of Stays Manager screenshots representing 6 weekly visits (all calm, nothing to do) followed by a 7th visit where a payment has failed (summary bar turns amber, alert message visible). After each screenshot, ask: 'Anything you need to do?' Measure: time per calm visit, whether the alert is noticed on Visit 7, time to notice the alert, and whether the guest can identify the issue.",
      "success_criteria": "Calm visit assessment time under 5 seconds per screenshot. At least 7 of 8 participants notice the alert state on Visit 7 without prompting. Time to notice the alert under 4 seconds. All participants who notice the alert can correctly identify it as a payment issue.",
      "failure_meaning": "If more than 1 participant misses the alert, the color change from calm (green/gray) to alert (amber) is not dramatic enough. Consider adding a persistent banner above the hero card for error states, rather than relying solely on summary bar color change. If calm visit time exceeds 5 seconds, the default view is still too information-dense.",
      "implementation_hint": "Use screenshots rather than a live prototype to control the longitudinal simulation. Show each screenshot for exactly 8 seconds and ask the assessment question. The 6 calm visits establish the habituation baseline; the critical measurement is Visit 7. Do not warn participants that an alert is coming."
    },
    {
      "id": "tests-037",
      "type": "validation_strategy",
      "title": "Journey-Level Validation: End-to-End Ego Depletion Measurement Across Guest Journey Phases",
      "validates_element": "journey-level",
      "journey_phases": ["discovery", "search", "listing_evaluation", "proposal_creation", "negotiation", "acceptance", "active_lease"],
      "problem": "Individual elements may each pass their own validation but collectively create a journey that is still cognitively depleting. The cross-phase ego depletion cascade -- where each phase depletes the System 2 budget needed for the next -- cannot be detected by testing elements in isolation. A guest who passes through a well-designed listing page and a well-designed proposal page may still arrive at negotiation too depleted to engage effectively.",
      "solution": "Run an end-to-end task flow test where participants complete the full journey from search through proposal acceptance in a single session. Measure self-reported cognitive fatigue at each phase transition using the NASA-TLX (Task Load Index) or a simplified effort scale. Plot the depletion curve across the journey.",
      "evidence": [
        {
          "source": "kahneman-part1-two-systems.txt",
          "type": "book",
          "quote": "An effort of will or self-control is tiring; if you have had to force yourself to do something, you are less willing or less able to exert self-control when the next challenge comes around. The phenomenon has been named ego depletion.",
          "insight": "Ego depletion is cumulative and sequential. Testing each phase in isolation misses the compounding effect. The end-to-end test captures the same depletion cascade that Kahneman's parole judges experienced."
        },
        {
          "source": "nneka-call.txt",
          "type": "guest_call",
          "quote": "Brad and I had our contract ended in January or February... it's not working financially.",
          "insight": "Brad's active-lease frustration may be partly attributable to depletion accumulated during the initial proposal and negotiation phases. The end-to-end test measures whether the journey design prevents this cumulative depletion."
        }
      ],
      "priority": "high",
      "validation_method": "usability_test",
      "test_description": "End-to-end task flow with 6 participants. Each participant completes: search for a listing (filtered by their days), evaluate 2-3 listings, create a proposal, view a simulated host counter-offer, negotiate (accept modified terms), and confirm acceptance. At each phase transition, participants rate their current effort level on a 1-7 scale (1=no effort, 7=maximum effort). Plot the depletion curve. After completion, participants rate the overall journey effort and identify the most and least effortful moments.",
      "success_criteria": "No phase transition shows a median effort rating above 5. The effort curve is relatively flat (no phase-over-phase increase greater than 1.5 points). The negotiation phase (where the host counters) does not produce effort ratings more than 2 points above the search phase. Overall journey effort rating median below 4.",
      "failure_meaning": "If any phase transition exceeds effort rating 5, that phase is a depletion bottleneck. If the effort curve rises steeply from listing evaluation through negotiation, the cumulative load of financial computation, configuration, and counter-offer evaluation is exceeding the guest's System 2 budget. Consider adding a decompression moment (a confirmation screen with zero required actions) between proposal creation and negotiation.",
      "implementation_hint": "Build the full journey as a connected prototype with realistic data. The host counter-offer should involve a meaningful change (extended duration, adjusted rate) that requires the guest to re-evaluate terms. The negotiation phase is the critical stress test for cumulative depletion. Allow participants to take a natural break between phases to measure whether the design provides adequate decompression."
    },
    {
      "id": "tests-038",
      "type": "validation_strategy",
      "title": "Journey-Level Validation: Active-Lease Platform Stickiness vs. Off-Platform Drift",
      "validates_element": "journey-level",
      "journey_phases": ["active_lease"],
      "problem": "The active_lease phase has the highest element coverage (22 elements) but the most critical real-world risk: the guest drifts off-platform to manage their housing through text messages and informal channels. No single element test captures whether the combined design is sticky enough to keep the guest on-platform across a 13-week lease. Platform stickiness requires that the Stays Manager, date change flow, payment tracking, and notifications work together as a cohesive system, not just as individually well-designed components.",
      "solution": "Measure in-platform activity as a percentage of all guest-host interactions over the course of a full lease. Track weekly platform engagement (Stays Manager visits, date change submissions, notification interactions) alongside estimated off-platform activity (support team-mediated changes as proxy). Plot engagement over the 13 weeks to detect drift patterns.",
      "evidence": [
        {
          "source": "nneka-call.txt",
          "type": "guest_call",
          "quote": "He was texting me and saying, Hey, you know, I can't make it for another day... if I have availability.",
          "insight": "Brad's off-platform behavior is the ultimate failure metric. The journey-level validation measures whether the combined design prevents this drift or merely delays it."
        },
        {
          "source": "kahneman-part1-two-systems.txt",
          "type": "book",
          "quote": "Laziness is built deep into our nature.",
          "insight": "The platform must be the laziest path, not just at Week 1 but at Week 13. If engagement declines over the lease, the design is losing the law-of-least-effort competition to informal channels. Stable or increasing engagement indicates the platform has become the default."
        }
      ],
      "priority": "high",
      "validation_method": "analytics",
      "test_description": "Longitudinal cohort analysis over 3+ full lease cycles (13 weeks each). Track per-guest per-week: Stays Manager visits, date change initiations (platform vs. team-mediated), notification interactions, payment schedule views, and review submissions. Plot engagement curves over the 13 weeks. Segment by: guests with date changes (active managers) vs. guests without (passive tenants). Compare engagement curves for guests onboarded with the new design vs. historical cohorts.",
      "success_criteria": "Weekly Stays Manager visit rate stable or increasing from Week 1 through Week 13 (no significant decline). Platform-initiated date changes exceed 70% of all changes by Week 8 for active managers. Notification interaction rate above 50% throughout the lease. No guest segment shows engagement declining by more than 20% from Week 4 to Week 12.",
      "failure_meaning": "If engagement declines by more than 30% from Week 4 to Week 12, the platform is losing to off-platform channels mid-lease. Identify which activity type declines most (visits, date changes, notification interactions) to target the weak link. If date change platform usage drops while total changes remain constant, the date change tool is not maintaining its speed advantage over texting. If visit frequency drops while date changes stay on-platform, the Stays Manager hero card is not providing enough value to justify weekly returns.",
      "implementation_hint": "The historical comparison is critical -- compare against cohorts that used the old flat-table Stays Manager to quantify the design's impact. Control for lease duration, property location, and guest persona. The 'active managers' segment (guests with at least 2 date changes) is the most revealing cohort because they have the highest opportunity to drift off-platform."
    }
  ]

  <script>
    function loadJSON(id) { try { return JSON.parse(document.getElementById(id)?.textContent || '{}'); } catch { return {}; } }

    const config = loadJSON('run-config');
    const layers = {};
    for (let i = 0; i <= 7; i++) layers[i] = loadJSON(`data-layer-${i}`);

    // Header
    const lens = config.lens || layers[0]?.lens || {};
    document.getElementById('lens-label').textContent = `Lens: ${lens.guest_call || '?'} + ${lens.book_extract || '?'}`;
    document.getElementById('meta-date').textContent = config.started_at ? new Date(config.started_at).toLocaleDateString() : '';
    document.getElementById('meta-run-id').textContent = config.run_id || '';
    const statusEl = document.getElementById('meta-status');
    statusEl.textContent = config.status || 'pending';
    statusEl.className = `badge badge-${config.status || 'partial'}`;

    // Count elements
    let totalElements = 0;
    for (let i = 1; i <= 5; i++) totalElements += (layers[i]?.elements || []).length;
    totalElements += (layers[7]?.elements || []).length;
    document.getElementById('meta-elements').textContent = `${totalElements} elements`;

    // Coherence bar
    const coherence = layers[6] || {};
    const contradictions = coherence.contradictions || [];
    const reinforcements = coherence.reinforcements || [];
    if (contradictions.length > 0) {
      const bar = document.getElementById('coherence-bar');
      bar.classList.add('has-flags');
      document.getElementById('coherence-count').textContent = `${contradictions.length} contradiction${contradictions.length !== 1 ? 's' : ''}`;
      document.getElementById('coherence-summary').textContent = `${reinforcements.length} reinforcement${reinforcements.length !== 1 ? 's' : ''} found`;
    }

    // Tab navigation
    document.getElementById('tab-nav').addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      document.querySelectorAll('.tab-nav button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(`panel-${btn.dataset.tab}`).classList.add('active');
    });

    // Evidence toggle
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('evidence-toggle')) {
        const list = e.target.nextElementSibling;
        list.classList.toggle('open');
        e.target.textContent = list.classList.contains('open') ? 'Hide evidence' : `Show evidence (${list.children.length})`;
      }
    });

    // Render element card
    function renderElementCard(el) {
      const phases = (el.journey_phases || []).map(p => `<span class="phase-tag">${p}</span>`).join('');
      const evidenceItems = (el.evidence || []).map(ev =>
        `<div class="evidence-item">
          <div class="source">${ev.source || ''}</div>
          ${ev.quote ? `<div class="quote">"${ev.quote}"</div>` : ''}
          ${ev.insight ? `<div class="insight">${ev.insight}</div>` : ''}
        </div>`
      ).join('');
      const evidenceCount = (el.evidence || []).length;

      let extras = '';
      // Layer-specific fields
      if (el.user_goal) extras += `<div class="extra-field"><label>User Goal</label> <span class="value">${el.user_goal}</span></div>`;
      if (el.company_goal) extras += `<div class="extra-field"><label>Company Goal</label> <span class="value">${el.company_goal}</span></div>`;
      if (el.success_metric) extras += `<div class="extra-field"><label>Success Metric</label> <span class="value">${el.success_metric}</span></div>`;
      if (el.time_budget) extras += `<div class="extra-field"><label>Time Budget</label> <span class="value">${el.time_budget}</span></div>`;
      if (el.hierarchy_principle) extras += `<div class="extra-field"><label>Hierarchy</label> <span class="value">${el.hierarchy_principle}</span></div>`;
      if (el.disclosure_pattern) extras += `<div class="extra-field"><label>Disclosure</label> <span class="value">${el.disclosure_pattern}</span></div>`;
      if (el.cognitive_load_constraint) extras += `<div class="extra-field"><label>Cognitive Load</label> <span class="value">${el.cognitive_load_constraint}</span></div>`;
      if (el.brand_alignment) extras += `<div class="extra-field"><label>Brand Alignment</label> <span class="value">${el.brand_alignment}</span></div>`;
      if (el.visual_hierarchy_rule) extras += `<div class="extra-field"><label>Visual Hierarchy</label> <span class="value">${el.visual_hierarchy_rule}</span></div>`;
      if (el.transition_principle) extras += `<div class="extra-field"><label>Transitions</label> <span class="value">${el.transition_principle}</span></div>`;
      if (el.journey_state_awareness) extras += `<div class="extra-field"><label>Journey Awareness</label> <span class="value">${el.journey_state_awareness}</span></div>`;
      if (el.target_emotion) extras += `<div class="extra-field"><label>Target Emotion</label> <span class="value" style="font-size:16px;font-weight:600;">${el.target_emotion}</span></div>`;
      if (el.emotion_rationale) extras += `<div class="extra-field"><label>Why</label> <span class="value">${el.emotion_rationale}</span></div>`;
      if (el.validation_method) extras += `<div class="extra-field"><label>Method</label> <span class="value">${el.validation_method}</span></div>`;
      if (el.success_criteria) extras += `<div class="extra-field"><label>Success Criteria</label> <span class="value">${el.success_criteria}</span></div>`;
      if (el.failure_meaning) extras += `<div class="extra-field"><label>Failure Means</label> <span class="value">${el.failure_meaning}</span></div>`;
      if (el.test_description) extras += `<div class="extra-field"><label>Test</label> <span class="value">${el.test_description}</span></div>`;

      // Copy guidelines
      if (el.copy_guidelines) {
        const cg = el.copy_guidelines;
        extras += `<div class="extra-field" style="margin-top:8px;"><label>Copy Voice</label> <span class="value">${cg.voice || ''}</span></div>`;
        if (cg.example_good) extras += `<div class="extra-field"><label>Good Example</label> <span class="value" style="color:var(--signal-success);">"${cg.example_good}"</span></div>`;
        if (cg.example_bad) extras += `<div class="extra-field"><label>Bad Example</label> <span class="value" style="color:var(--signal-danger);text-decoration:line-through;">"${cg.example_bad}"</span></div>`;
      }

      // Anti-goals / anti-patterns
      const antiItems = el.anti_goals || (el.anti_patterns || []).map(a => typeof a === 'string' ? a : a.pattern);
      let antiHTML = '';
      if (antiItems && antiItems.length) {
        antiHTML = `<div style="margin-top:12px;"><label style="font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--signal-danger);font-family:'IBM Plex Mono',monospace;">Anti-goals</label><ul style="margin-top:4px;padding-left:18px;font-size:13px;color:var(--ink-soft);">${antiItems.map(a => `<li>${a}</li>`).join('')}</ul></div>`;
      }

      return `<div class="element-card">
        <div class="element-card-header">
          <h3>${el.title || el.id}</h3>
          <span class="type-badge type-${el.type || ''}">${(el.type || '').replace(/_/g, ' ')}</span>
          <span class="priority-badge priority-${el.priority || 'low'}">${el.priority || 'low'}</span>
        </div>
        <div class="phase-tags">${phases}</div>
        <div class="ps-grid">
          <div class="ps-box problem"><label>Problem</label>${el.problem || 'N/A'}</div>
          <div class="ps-box solution"><label>Solution</label>${el.solution || 'N/A'}</div>
        </div>
        ${extras ? `<div class="extra-fields">${extras}</div>` : ''}
        ${antiHTML}
        ${evidenceCount > 0 ? `<div style="margin-top:16px;">
          <button class="evidence-toggle">Show evidence (${evidenceCount})</button>
          <div class="evidence-list">${evidenceItems}</div>
        </div>` : ''}
      </div>`;
    }

    // Render element layers (1-5, 7)
    [1,2,3,4,5,7].forEach(i => {
      const container = document.getElementById(`content-layer-${i}`);
      if (!container) return;
      const data = layers[i];
      const elements = data?.elements || [];
      if (elements.length === 0) {
        container.innerHTML = '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No elements discovered by this layer.</p></div>';
        return;
      }
      const layerNames = {1:'Process Patterns',2:'Info Architecture',3:'Visual Patterns',4:'Interaction Patterns',5:'Emotional Elements',7:'Validation Strategies'};
      container.innerHTML = `<h2 style="font-family:'Instrument Serif',serif;font-size:24px;font-weight:400;margin-bottom:20px;">Layer ${i}: ${layerNames[i]} <span style="font-size:14px;color:var(--ink-muted);font-family:'IBM Plex Mono',monospace;">(${elements.length} element${elements.length!==1?'s':''})</span></h2>` + elements.map(renderElementCard).join('');
    });

    // Render Layer 0: Journey Context
    (function renderJourney() {
      const container = document.getElementById('content-layer-0');
      if (!container) return;
      const data = layers[0];
      if (!data || !data.phases) { container.innerHTML = '<p style="color:var(--ink-ghost);font-style:italic;">No journey context data.</p>'; return; }

      const phaseOrder = ['discovery','search','listing_evaluation','proposal_creation','negotiation','acceptance','move_in','active_lease'];
      let html = '';
      if (data.lens?.lens_summary) html += `<p style="font-size:15px;color:var(--ink-soft);margin-bottom:20px;">${data.lens.lens_summary}</p>`;
      phaseOrder.forEach(phase => {
        const p = data.phases[phase];
        if (!p) return;
        const risk = p.dropout_risk?.level || 'low';
        html += `<div class="phase-card">
          <h4>${phase.replace(/_/g, ' ')}</h4>
          <p>${p.what_this_lens_reveals || 'No data for this phase.'}</p>
          ${p.user_state ? `<p style="font-size:12px;color:var(--ink-muted);"><strong>Emotional:</strong> ${p.user_state.emotional_state || '?'} | <strong>Knowledge:</strong> ${p.user_state.knowledge_level || '?'} | <strong>Commitment:</strong> ${p.user_state.commitment_level || '?'}</p>` : ''}
          <span class="risk risk-${risk}">${risk} dropout risk</span>
        </div>`;
      });
      if (data.cross_phase_patterns?.length) {
        html += '<h4 style="font-family:\'IBM Plex Mono\',monospace;font-size:13px;font-weight:600;color:var(--accent);margin:20px 0 10px;text-transform:uppercase;">Cross-Phase Patterns</h4>';
        data.cross_phase_patterns.forEach(cp => {
          html += `<div class="phase-card"><p><strong>${cp.pattern}</strong></p><p style="font-size:12px;color:var(--ink-muted);">Affects: ${(cp.phases_affected||[]).join(', ')} | ${cp.evidence || ''}</p></div>`;
        });
      }
      container.innerHTML = html;
    })();

    // Render Layer 6: Coherence
    (function renderCoherence() {
      const container = document.getElementById('content-layer-6');
      if (!container) return;
      const data = layers[6];
      if (!data || Object.keys(data).length === 0) { container.innerHTML = '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No coherence data.</p></div>'; return; }

      let html = '';

      // Reinforcements
      if (data.reinforcements?.length) {
        html += `<div class="coherence-section"><h3>Reinforcements (${data.reinforcements.length})</h3>`;
        data.reinforcements.forEach(r => {
          html += `<div class="reinforcement-card"><div class="card-label" style="color:var(--signal-success);">Reinforcement</div>
            <p><strong>${r.new_element_id}</strong> reinforces <strong>${r.existing_element_id}</strong></p>
            <p style="font-size:13px;color:var(--ink-soft);margin-top:4px;">${r.similarity || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">Recommendation: ${r.recommendation || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Contradictions
      if (data.contradictions?.length) {
        html += `<div class="coherence-section"><h3>Contradictions (${data.contradictions.length})</h3>`;
        data.contradictions.forEach(c => {
          html += `<div class="contradiction-card"><div class="card-label" style="color:var(--signal-danger);">${c.severity || 'warning'}</div>
            <p><strong>${c.new_element_id}</strong> conflicts with <strong>${c.existing_element_id}</strong></p>
            <p style="font-size:13px;color:var(--ink-soft);margin-top:4px;">${c.conflict || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">Recommendation: ${c.recommendation || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Extensions
      if (data.extensions?.length) {
        html += `<div class="coherence-section"><h3>Extensions (${data.extensions.length})</h3>`;
        data.extensions.forEach(ext => {
          html += `<div class="extension-card"><div class="card-label" style="color:var(--signal-info);">New Territory</div>
            <p><strong>${ext.new_element_id}</strong> â€” ${ext.gap_filled || ''}</p>
            <p style="font-size:12px;color:var(--ink-muted);margin-top:4px;">${ext.confidence_note || ''}</p>
          </div>`;
        });
        html += '</div>';
      }

      // Coverage Map
      if (data.coverage_map) {
        html += '<div class="coherence-section"><h3>Journey Coverage</h3><div class="coverage-grid">';
        Object.entries(data.coverage_map).forEach(([phase, info]) => {
          const cov = info.coverage || 'none';
          html += `<div class="coverage-cell coverage-${cov}">
            <div class="phase-name">${phase.replace(/_/g, ' ')}</div>
            <div class="count">${info.element_count || 0}</div>
            <div class="level">${cov}</div>
          </div>`;
        });
        html += '</div></div>';
      }

      // Emotional Arc
      if (data.emotional_arc_check) {
        const arc = data.emotional_arc_check;
        html += `<div class="coherence-section"><h3>Emotional Arc</h3>`;
        if (arc.journey_emotion_map?.length) {
          html += '<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;">';
          arc.journey_emotion_map.forEach(em => {
            html += `<div style="padding:8px 12px;border:1px solid var(--border);border-radius:var(--radius-sm);font-size:12px;text-align:center;">
              <div style="font-family:'IBM Plex Mono',monospace;font-size:10px;color:var(--ink-muted);text-transform:uppercase;">${em.phase}</div>
              <div style="font-weight:600;color:var(--accent);margin-top:2px;">${(em.target_emotions||[]).join(', ')}</div>
            </div>`;
          });
          html += '</div>';
        }
        if (arc.arc_assessment) html += `<p style="font-size:14px;color:var(--ink-soft);">${arc.arc_assessment}</p>`;
        html += '</div>';
      }

      container.innerHTML = html || '<div class="element-card"><p style="color:var(--ink-ghost);font-style:italic;">No coherence issues detected.</p></div>';
    })();

    // Overview tab
    (function renderOverview() {
      // Coverage
      const coverageContainer = document.getElementById('overview-coverage');
      const coverageData = layers[6]?.coverage_map;
      if (coverageData && coverageContainer) {
        Object.entries(coverageData).forEach(([phase, info]) => {
          const cov = info.coverage || 'none';
          coverageContainer.innerHTML += `<div class="coverage-cell coverage-${cov}">
            <div class="phase-name">${phase.replace(/_/g,' ')}</div>
            <div class="count">${info.element_count||0}</div>
            <div class="level">${cov}</div>
          </div>`;
        });
      }

      // Lens summary
      const summaryEl = document.getElementById('overview-lens-summary');
      if (summaryEl) summaryEl.textContent = layers[0]?.lens?.lens_summary || 'No lens summary available.';

      // Stats
      const statsEl = document.getElementById('overview-stats');
      if (statsEl) {
        const stats = [
          { label: 'Elements', value: totalElements },
          { label: 'Reinforcements', value: reinforcements.length },
          { label: 'Contradictions', value: contradictions.length },
          { label: 'Extensions', value: (coherence.extensions||[]).length }
        ];
        statsEl.innerHTML = stats.map(s =>
          `<div style="padding:14px;background:var(--surface-warm);border:1px solid var(--border);border-radius:var(--radius-md);text-align:center;">
            <div style="font-size:28px;font-weight:700;color:var(--accent);">${s.value}</div>
            <div style="font-size:11px;font-family:'IBM Plex Mono',monospace;color:var(--ink-muted);text-transform:uppercase;">${s.label}</div>
          </div>`
        ).join('');
      }

      // High-priority highlights
      const highlightsEl = document.getElementById('overview-highlights');
      if (highlightsEl) {
        let highPriority = [];
        [1,2,3,4,5,7].forEach(i => {
          (layers[i]?.elements || []).forEach(el => {
            if (el.priority === 'high') highPriority.push(el);
          });
        });
        if (highPriority.length) {
          highlightsEl.innerHTML = `<h2 style="font-family:'Instrument Serif',serif;font-size:22px;font-weight:400;margin:24px 0 16px;">High-Priority Elements</h2>` + highPriority.map(renderElementCard).join('');
        }
      }
    })();
  </script>
</body>
</html>
