  <script id="data-layer-1" type="application/json">{"lens":{"host_call":"mahesh-call.txt","book_extract":"coldstart-tipping-point.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Absorb the Hard Side's Risk Completely Before Asking for Commitment","journey_phases":["evaluation","pricing","proposal_mgmt","active_lease"],"problem":"Hosts are the hard side of Split Lease's network: they contribute disproportionate value (their property) and have disproportionately high expectations. Mahesh circles back to financial risk three separate times during a 13-minute call -- payment guarantee (02:17, 10:45), deposit handling (09:34), and property damage resolution (12:04). Each question is a probe for the same underlying concern: will I lose money? Cold Start Theory identifies that the hard side has 'complex workflows, expects status benefits as well as financial outcomes, and will try competitive products to compare.' Mahesh is already comparing to Furnished Finder (07:29). If Split Lease's risk absorption is perceived as partial -- 'we reduce risk' rather than 'we eliminate risk' -- Mahesh has no reason to switch from the known competitor to the unknown platform. The current journey surfaces guarantees reactively (only when the host asks) rather than proactively eliminating risk as a prerequisite to every commitment request.","solution":"Structure every commitment-requesting moment in the journey so that the platform has already demonstrated complete risk absorption BEFORE the commitment is requested. This means: (1) At evaluation, surface the payment guarantee, host guarantee ($1M property damage coverage), and vetting process unprompted, before asking the host to proceed. Do not wait for the host to ask 'what if there's damage?' -- answer it before the question forms. (2) At pricing, show the guarantee inline with the rate confirmation: '$2,600/month -- guaranteed to you regardless of occupancy.' The guarantee is not a separate feature; it is embedded in the price display. (3) At proposal management, the proposal card should lead with risk-absorbed language: 'Vetted guest. Payment guaranteed. $1M property coverage active.' before showing guest details or asking for acceptance. (4) At active lease, the dashboard should show a persistent 'protection status' indicator so the host never has to wonder whether they are covered. The pattern: risk absorption must precede every ask, not follow it.","evidence":[{"source":"mahesh-call.txt, 10:45","type":"host_call","quote":"Even if you are not able to find this ghost roommate setup, I'm still getting paid whatever first month.","insight":"Mahesh's phrasing reveals his mental model: the ghost roommate is an upside, but the payment guarantee is the baseline. He will not proceed unless the baseline is secured regardless of the optional upside. This is the hard side's minimum condition for forming an atomic network."},{"source":"mahesh-call.txt, 12:04-12:21","type":"host_call","quote":"How does the deposit get sorted out? Is that something that I would work with you or would that with the...","insight":"Mahesh probes the dispute resolution counterparty. He needs to know he works with the platform, not with a stranger. The hard side requires the platform to be the risk-absorbing intermediary, not a pass-through."},{"source":"coldstart-tipping-point.txt, Ch. 7 (The Hard Side)","type":"book","quote":"Users on the hard side have complex workflows, expect status benefits as well as financial outcomes, and will try competitive products to compare. As a result, their expectations are higher, and it's difficult to engage and retain them.","insight":"Cold Start Theory predicts that the hard side will comparison-shop. Mahesh explicitly comparison-shops against Furnished Finder (07:29). The only way to win the hard side is to offer something the competitor cannot: complete risk absorption that makes the economic outcome unconditional."},{"source":"coldstart-tipping-point.txt, Ch. 3 (Escape Velocity, Economic Effect)","type":"book","quote":"The Economic Effect -- which directly affects a product's business model -- can be improved over time as well, by increasing conversions in key monetization flows and ramping up revenue per user, as the network grows.","insight":"The payment guarantee is Split Lease's Economic Effect made concrete before the network reaches scale. It converts hard-side hosts by eliminating the financial uncertainty that normally requires network density to resolve. This is a pre-scale economic moat."}],"priority":"high","user_goal":"Know with certainty that my income is protected and my property is covered before I agree to anything, without having to ask multiple times.","company_goal":"Convert hard-side hosts by removing the financial risk comparison that currently favors incumbents like Furnished Finder, and reduce the number of guarantee-related questions that require agent intervention.","time_budget":"Risk absorption information must be visible within the first 10 seconds of any commitment-requesting screen. The host should never need to navigate away from a decision point to find guarantee details.","anti_goals":["DO NOT present guarantees as a separate feature or marketing claim. Embed them directly into the context where risk is perceived (pricing display, proposal card, lease dashboard).","DO NOT require the host to ask about risk coverage. If they have to ask, the design has already failed.","DO NOT use vague language like 'we help protect your property.' Use specific, unconditional language: '$1M property damage coverage active on this lease.'","DO NOT bury guarantee terms in a linked document or FAQ. The headline guarantee must be visible inline; the details can be expandable."],"success_metric":"Reduction in guarantee-related questions to agents during evaluation and proposal phases. Target: fewer than 20% of hosts asking about payment guarantees after the platform surfaces them proactively. Secondary: hard-side conversion rate (evaluation-to-listing) above 50%."},{"id":"works-002","type":"process_pattern","title":"Design for the Institutional Gatekeeper as a First-Class Network Participant","journey_phases":["evaluation","onboarding","listing_creation","proposal_mgmt"],"problem":"Mahesh cannot unilaterally join the Split Lease network. His management company requires an application for every guest (04:25-04:30: 'I probably need that information to share with my management because they do require application'). This creates a structural barrier that Cold Start Theory identifies as analogous to enterprise adoption: 'There are enterprise products like Workday that require the company to implement them before there's any value. Here, a viral growth strategy is difficult, because it's not enough to dribble in a few users at a time.' The atomic network for hosts with management companies is not [Host + Guest + Platform] but [Host + Management Company + Guest + Platform]. The current journey has no workflow, documentation format, or communication channel designed for this third-party gatekeeper. If the management company cannot process Split Lease's guest information through their existing application workflow, the atomic network never forms -- regardless of how convinced Mahesh personally is.","solution":"Treat the management company as a network participant with its own onboarding path and information needs. This means: (1) During evaluation, ask the host whether a third-party approval is required. If yes, immediately branch into a gatekeeper-aware workflow. (2) Generate a 'Management Company Package' -- a PDF or shareable link containing the guest's vetted profile, credit check summary, employment verification, intended stay pattern, and Split Lease's guarantee terms, formatted to look like a standard rental application. The format should match what management companies expect, not what Split Lease's internal system generates. (3) During proposal management, add a 'Share with Management' action that sends the package directly to the management company contact with the host CC'd. (4) Track the management company's approval status as a visible pipeline stage: 'Awaiting Management Approval' appears between 'Proposal Sent' and 'Lease Ready.' (5) For hosts who successfully navigate the management company gate once, store the pathway so subsequent guests can be submitted through the same channel with minimal re-effort. This is Chen's domino effect applied to institutional adoption: the first approval creates a pathway that makes every subsequent approval easier.","evidence":[{"source":"mahesh-call.txt, 04:25-04:30","type":"host_call","quote":"I probably need that information to share with my management because they do require application.","insight":"Mahesh introduces the management company as a blocking dependency without hesitation -- this is not a minor concern, it is his standard workflow. The platform must accommodate this workflow or Mahesh cannot proceed regardless of his personal interest."},{"source":"mahesh-call.txt, 09:34","type":"host_call","quote":"Do I have to send most of them to, to find management company I'm here on something that I'll have to, I'll have to figure out?","insight":"Mahesh is uncertain about how to bridge Split Lease's vetting information to his management company's application process. This uncertainty is a friction multiplier: it is not just one unknown, but a cascade of unknowns (what format? what information? who sends it? how long will it take?)."},{"source":"coldstart-tipping-point.txt, Ch. 6 (The Atomic Network / Enterprise)","type":"book","quote":"There are enterprise products like Workday that require the company to implement them before there's any value. Here, a viral growth strategy is difficult, because it's not enough to dribble in a few users at a time.","insight":"The management company is a micro-enterprise that must be 'implemented' (convinced to accept Split Lease's documentation) before the host can derive value. This requires a top-down approach: provide the management company with everything they need in their expected format, rather than asking Mahesh to be the intermediary."},{"source":"coldstart-tipping-point.txt, Ch. 3 (Tipping Point)","type":"book","quote":"Each launch makes the next set of adjacent networks easier, and easier, and easier, until the momentum becomes unstoppable -- but it all radiates from a small win at the very start.","insight":"If Mahesh's management company approves one Split Lease guest, the approval pathway is established. Subsequent guests for Mahesh or any host in the same building can reuse this pathway. The management company becomes a tipped node that unlocks an adjacent network of hosts."}],"priority":"high","user_goal":"Provide my management company with everything they need to approve the guest without me becoming the intermediary who reformats and relays information between two systems.","company_goal":"Unblock a segment of hosts (those with management companies, HOAs, or co-op boards) who currently cannot convert because the platform lacks a third-party approval workflow. Each management company onboarded creates a reusable pathway for all hosts under that company.","time_budget":"The Management Company Package should be generable in under 30 seconds from the proposal screen. The host should not need to manually compile any information -- everything should auto-populate from the guest's vetted profile and the booking terms.","anti_goals":["DO NOT make the host the translator between Split Lease and the management company. The platform should generate documentation in the management company's expected format.","DO NOT treat management company approval as an edge case. For professionally managed properties, it is the standard path, not the exception.","DO NOT let management company approval become a black hole. Track it as a visible status in the pipeline so both the host and the agent can see where it stands.","DO NOT require the management company to create a Split Lease account. The shareable package should work via email or link with no login required."],"success_metric":"Management-gated host conversion rate: percentage of hosts with management companies who complete the evaluation-to-listing flow. Target: within 15% of the conversion rate for hosts without management companies. Secondary: time from proposal to management approval under 5 business days."},{"id":"works-003","type":"process_pattern","title":"Surface the Ghost Roommate Economic Upside Without Hiding the Operational Complexity","journey_phases":["evaluation","pricing","active_lease"],"problem":"The ghost roommate concept is Split Lease's highest-leverage differentiator -- it can double the economic yield of a single property by filling weekday and weekend slots with different guests. But Mahesh's reaction reveals a dual response: economic interest ('even if you are not able to find this ghost roommate setup, I'm still getting paid' at 10:45) mixed with operational anxiety ('I've never dealt with that kind of a situation, obviously it comes with little complications' at 08:31). Cold Start Theory identifies this as a 'Hitting the Ceiling' dynamic: 'a rapidly growing network wants to both grow as well as tear itself apart, and there are enormous forces in both directions.' The ghost roommate feature accelerates the tipping point (more economic value per atomic network) but also introduces context collapse (two guests, two schedules, shared cleaning, overlapping stays). If the platform surfaces the economic upside without honestly addressing the operational complexity, hosts who encounter complications during the active lease will feel misled and churn. If it leads with the complexity, hosts will never reach the tipping point.","solution":"Present the ghost roommate concept using a 'guaranteed floor with visible upside' framing that honestly addresses complexity. This means: (1) During evaluation, introduce ghost roommates as an optional accelerator, not a requirement: 'Your guaranteed rate is $2,600/month. If we find a weekend guest, your total earnings could increase to $X/month.' The guarantee is the floor; the ghost roommate is the ceiling. (2) During pricing, show a clear economic comparison: single-guest income vs. ghost-roommate income, with the additional operational responsibilities listed transparently alongside the additional income. The host should see both the money and the work. (3) During active lease, if a ghost roommate match is found, present a dedicated 'Ghost Roommate Preview' that shows: the proposed weekend guest's profile, the specific cleaning handoff protocol, the schedule overlap (if any), and the incremental income -- all in one view. The host decides with full information. (4) Provide a 'Ghost Roommate Operations Guide' that is specific to the host's property and stay pattern, not a generic FAQ. Include the cleaning transition times, key handoff procedures, and a clear escalation path for issues. (5) Make the ghost roommate opt-in at every stage, with an easy opt-out that does not affect the base guarantee.","evidence":[{"source":"mahesh-call.txt, 08:31","type":"host_call","quote":"I've never dealt with that kind of a situation, obviously it comes with little complications.","insight":"Mahesh's word 'complications' is a System 1 flag. He has pattern-matched the ghost roommate concept to 'complex thing I have never done,' which triggers risk aversion. The platform must convert 'complications' into 'managed processes' by showing exactly how each complication is handled."},{"source":"mahesh-call.txt, 10:45","type":"host_call","quote":"Even if you are not able to find this ghost roommate setup, I'm still getting paid whatever first month.","insight":"Mahesh's first concern about ghost roommates is not operational -- it is financial. He needs to know the base guarantee holds regardless. Once the floor is secured, he can consider the upside. The framing must always be: guaranteed floor first, optional upside second."},{"source":"coldstart-tipping-point.txt, Ch. 4 (Hitting the Ceiling)","type":"book","quote":"A rapidly growing network wants to both grow as well as tear itself apart, and there are enormous forces in both directions. This is when a network 'hits the ceiling,' and growth stalls.","insight":"Ghost roommate matching increases network value but also introduces the context collapse and complexity that Chen identifies as ceiling-hitting forces. The feature must be designed to capture the growth force while mitigating the destructive force."},{"source":"coldstart-tipping-point.txt, Ch. 4 (Hitting the Ceiling)","type":"book","quote":"There's fraudsters, overcrowding, and context collapse -- all natural outcomes of a network that grows and matures.","insight":"Two guests sharing one property across the week is a form of context collapse: the host's mental model of 'my tenant' must now accommodate two people, two schedules, and two relationships. The platform must prevent this from overwhelming the host by making the two-guest arrangement feel like a single managed workflow, not two separate tenancies."}],"priority":"high","user_goal":"Understand exactly what the ghost roommate arrangement means for my income AND my responsibilities before I opt in, and feel confident that I can opt out without losing my base guarantee.","company_goal":"Maximize ghost roommate adoption among hosts by converting operational anxiety into operational confidence, increasing per-property revenue and strengthening the economic moat against competitors who cannot offer the same arrangement.","time_budget":"The ghost roommate explanation should take no more than 60 seconds to read/absorb during evaluation. The Ghost Roommate Preview during active lease should present the full picture (guest profile, schedule, cleaning, income) in a single scrollable view, consumable in under 90 seconds.","anti_goals":["DO NOT present ghost roommates as the default expectation. It is an optional economic accelerator, not a required feature of the Split Lease model.","DO NOT hide the operational complexity to make the economic pitch more appealing. Hosts who discover complexity during the active lease will feel deceived.","DO NOT make ghost roommate opt-out difficult or punitive. The host should be able to decline a ghost roommate match without any impact on their base lease or guarantee.","DO NOT present the ghost roommate as a single decision. Break it into stages: interest (evaluation), preview (when a match is found), acceptance (with full operational details), and ongoing management (with clear support channels)."],"success_metric":"Ghost roommate opt-in rate among eligible hosts: percentage of hosts offered a ghost roommate match who accept after seeing the full preview. Target: above 40%. Secondary: ghost roommate churn rate (hosts who opt in then opt out within 30 days) below 15%."},{"id":"works-004","type":"process_pattern","title":"Define and Instrument the Three-Month Atomic Network Stability Threshold","journey_phases":["active_lease","retention"],"problem":"Ariel's initial commitment is 3 months with intent to extend ('start with three months and then ideally extend if it was something that worked for her' at 03:26). Cold Start Theory identifies that every network has a stability threshold: for Slack, it was 2,000 messages, after which 93% of customers retained. For Uber, it was getting ETAs under 3 minutes. For Airbnb, it was 300 listings with 100 reviewed. Split Lease has no defined stability threshold for its atomic network (host + guest + platform). The 3-month initial lease is the natural candidate: approximately 12-13 weekly stays, each of which is a moment where the atomic network either strengthens or weakens. But the platform currently treats the active lease as a monolithic period rather than a sequence of measurable engagement moments that accumulate toward a stability threshold. Without a defined threshold and instrumentation to track progress toward it, the platform cannot identify at-risk leases before they fail to renew.","solution":"Define the 3-month initial lease as Split Lease's atomic network stability test and instrument it accordingly. This means: (1) Identify the key engagement signals that correlate with lease extension: on-time payments received, host logins to the dashboard, guest check-in/check-out compliance, host-guest communication frequency, date change requests handled smoothly, and host satisfaction signals (e.g., response time to messages). (2) Create a 'Network Health Score' for each active lease that aggregates these signals into a single metric visible to the operations team (not necessarily to the host). A declining score triggers proactive outreach before the host decides not to renew. (3) Design the active lease period with deliberate engagement moments at weeks 2, 6, and 10 that check in with the host, surface the cumulative value delivered (total payments received, property protection events avoided), and prime the extension conversation. (4) At the 3-month mark, present the host with a 'Lease Performance Summary' that shows concrete outcomes: total income earned, on-time payment record, property protection status, and the guest's review/rating if applicable. This converts the abstract question 'should I extend?' into a concrete evidence-based decision. (5) Track whether hosts who survive 3 months retain at rates comparable to Slack's 93% post-threshold retention. If not, refine the threshold definition.","evidence":[{"source":"mahesh-call.txt, 03:26","type":"host_call","quote":"Start with three months and then ideally extend if it was something that worked for her.","insight":"The phrase 'if it was something that worked' is a conditional evaluation. Ariel (and by extension, Mahesh) will assess the arrangement against a success standard at the 3-month mark. The platform must define what 'worked' means in measurable terms and proactively demonstrate it."},{"source":"mahesh-call.txt, 07:29","type":"host_call","quote":"I've never heard of this company... I guess you're doing experience similar to Furnished Finder.","insight":"Mahesh has zero prior relationship with Split Lease. The 3-month lease is his entire evaluation window. Every friction point during this period is not just an inconvenience -- it is evidence for the 'should I stay or should I go back to Furnished Finder?' decision."},{"source":"coldstart-tipping-point.txt, Ch. 5 (Anti-Network Effects, Slack threshold)","type":"book","quote":"After 2,000 messages, 93% of those customers are still using Slack today.","insight":"Slack identified a specific, measurable threshold beyond which retention became near-certain. Split Lease must identify its equivalent. The 3-month initial lease (12-13 weekly stays) is the strongest candidate. If the host survives 3 months with a positive cumulative experience, the switching cost to Furnished Finder becomes too high."},{"source":"coldstart-tipping-point.txt, Ch. 5 (Anti-Network Effects)","type":"book","quote":"Small, sub-scale networks naturally want to self-destruct, because when people show up to a product and none of their friends or coworkers are using it, they will naturally leave.","insight":"During the first 3 months, Mahesh's atomic network is sub-scale (one host, one guest, no adjacent hosts). Anti-network effects are strongest here. The platform must actively counteract these forces by demonstrating cumulative value at regular intervals, not waiting until the renewal decision to make the case."}],"priority":"high","user_goal":"See clear, cumulative evidence that this arrangement is working -- payments received, property protected, guest well-behaved -- so I can make a confident decision about extending.","company_goal":"Increase lease extension rates by identifying and addressing at-risk leases before the 3-month renewal point, and by presenting hosts with concrete evidence of the atomic network's stability at the moment of the renewal decision.","time_budget":"The Lease Performance Summary at the 3-month mark should be consumable in under 2 minutes. Mid-lease check-ins (weeks 2, 6, 10) should take the host no more than 30 seconds each to read and optionally respond.","anti_goals":["DO NOT wait until the renewal decision to surface cumulative value. By then, the host's impression is already formed. Proactively surface value throughout the lease.","DO NOT make the check-ins feel like surveys or feedback requests. They should feel like personalized status updates: 'You've received $7,800 in guaranteed payments over 10 weeks. Your property protection is active.'","DO NOT treat all leases as equally at risk. Instrument the Network Health Score so that operational attention is concentrated on leases showing declining engagement signals.","DO NOT use the 3-month threshold as a rigid rule. It is a starting hypothesis to be refined with data. Some markets or host types may have shorter or longer stability thresholds."],"success_metric":"Lease extension rate: percentage of 3-month initial leases that extend beyond the initial term. Target: above 70%. Secondary: correlation between Network Health Score at week 8 and extension decision, with a predictive accuracy above 80%."},{"id":"works-005","type":"process_pattern","title":"Scale Agent-Mediated Trust by Encoding It Into Platform Artifacts","journey_phases":["discovery","evaluation","onboarding","proposal_mgmt"],"problem":"Across the entire Mahesh call, trust is built exclusively by Bryant. Bryant explains vetting (02:17), guarantees (02:17, 11:01), agreements (11:47), cleaning protocols (08:44), host guarantee (12:21), and ghost roommates (07:34). The platform is mentioned exactly once, as a delivery mechanism: 'I can basically get the account set up and then a lot of that information can just be sent to you right through there' (05:05). Cold Start Theory shows this is the expected pattern during the Cold Start stage -- Slack's Stewart Butterfield personally handled 10,000 tweets per month and 8,000 customer support tickets. But Chen is explicit that this does not scale past the tipping point. Bryant's manual trust-building works for tens of hosts; it cannot work for thousands. The platform must eventually replicate Bryant's information density, contextual responsiveness, and authority without Bryant being present. Currently, there is no mechanism to encode what Bryant says into persistent platform artifacts that scale independently.","solution":"Systematically encode every trust-building statement Bryant makes into reusable platform artifacts that deliver the same information with the same authority. This means: (1) Create a 'Trust Dossier' for each guest that contains everything Bryant would say about them: vetting status, credit check result, employment, references, stay pattern, and the agent's personal endorsement note. This dossier appears on the proposal card and is shareable with management companies. (2) Build a 'Guarantee Dashboard' that persistently displays all active protections (payment guarantee status, host guarantee coverage, deposit held) so the host never needs to ask 'am I covered?' -- the answer is always visible. (3) Encode Bryant's explanations of complex features (ghost roommates, cleaning protocols, deposit process) into contextual tooltips and inline explanations that appear at the exact moment the host encounters these features. Not a help center, not an FAQ -- inline, contextual, at the point of need. (4) Give the agent a 'handoff note' field that appears on the host's first platform screen: 'Bryant's note: Hi Mahesh, great talking with you. I've set up your account with the property details we discussed. Ariel's vetted profile is ready for your review.' This transfers the human trust to the digital context. (5) As the network tips and more hosts join, collect the patterns from agent conversations to continuously refine the platform's automated trust artifacts.","evidence":[{"source":"mahesh-call.txt, 05:05","type":"host_call","quote":"If I can grab your email, I can basically get the account set up and then a lot of that information can just be sent to you right through there.","insight":"Bryant frames the platform as a channel for information delivery, not a trust source. The platform must become a trust source in its own right, or it will always depend on Bryant to establish credibility before the host will engage with it."},{"source":"mahesh-call.txt, 02:17","type":"host_call","quote":"Has been vetted and went through our vetting process, including like a credit check. So that's been taken care of as well.","insight":"Bryant compresses the entire vetting value proposition into two sentences. The platform must deliver this same information with the same density and authority. A badge that says 'Vetted' without context is not equivalent to Bryant's explanation. The platform artifact must include: what was checked, when, and what the result was."},{"source":"coldstart-tipping-point.txt, Ch. 4 (Tiny Speck / Slack)","type":"book","quote":"Stewart personally handled the lion's share of 10,000 tweets per month and 8,000 customer support tickets.","insight":"Slack's founder personally managed early user trust. This was essential during the Cold Start stage but had to be encoded into the product to scale. Bryant is in the same position. His individual trust-building must be captured as product artifacts that work without him."},{"source":"coldstart-tipping-point.txt, Ch. 3 (Tipping Point)","type":"book","quote":"As a network grows, each new network starts to tip faster and faster, so that the entire market is more easily captured.","insight":"The tipping point accelerates only if the trust-building process also accelerates. If every new host requires a personal Bryant call, the tipping point speed is limited by Bryant's calendar. Encoding trust into platform artifacts is what allows the tipping speed to increase with each new host."}],"priority":"high","user_goal":"Find the same depth of information and reassurance on the platform that I received from Bryant on the phone, without needing to call anyone.","company_goal":"Decouple host acquisition from individual agent capacity by encoding agent trust into scalable platform artifacts, enabling the network to tip faster as new markets are entered.","time_budget":"The Trust Dossier should be reviewable in under 60 seconds. The Guarantee Dashboard should be glanceable in under 10 seconds. Contextual explanations should appear inline and add no more than 5 seconds to read at the point of need.","anti_goals":["DO NOT replace the agent entirely during the Cold Start stage. The agent is still essential for initial conversion. The goal is to encode trust for scale, not to remove humans prematurely.","DO NOT create a generic help center as a substitute for contextual trust artifacts. A help center requires the host to search for answers; the platform must deliver answers before they are sought.","DO NOT present vetting information as a binary badge ('Vetted'). Show what was checked, when, and what the outcome was. The badge is a summary; the detail must be one click away.","DO NOT let the agent's handoff note be optional. Every host who has had a phone call should see a personalized note from their agent on their first platform visit."],"success_metric":"Agent-to-platform trust transfer rate: percentage of hosts who complete their first platform action (view proposal, begin listing) without contacting the agent for clarification. Target: above 65%. Secondary: reduction in post-call agent questions per host from current baseline by 40%."},{"id":"works-006","type":"process_pattern","title":"Use the First Successful Lease to Tip Adjacent Networks Within the Same Building or Management Company","journey_phases":["active_lease","retention"],"problem":"Mahesh has a management company, which implies a multi-unit property or a portfolio of properties under centralized management. Cold Start Theory's domino effect states that 'each launch makes the next set of adjacent networks easier, and easier, and easier, until the momentum becomes unstoppable -- but it all radiates from a small win at the very start.' If Mahesh's first lease succeeds, it creates not just a retained host, but a pathway into every other property under the same management company. However, the platform currently has no mechanism to leverage a successful lease as a seed for adjacent networks. The management company's approval pathway, once established, could be reused for other hosts. Mahesh's positive experience could be referenced when approaching other hosts in the same building. But without deliberate design for this domino effect, each new host in the same building starts from zero -- repeating the management company approval, the trust-building call, and the evaluation process as if no prior lease had ever occurred.","solution":"Design the post-first-lease experience to deliberately tip adjacent networks. This means: (1) After a successful first lease (defined as: 3 months completed, payments on time, no unresolved disputes), ask the host: 'Do you have other units or know other hosts who might benefit from Split Lease?' Provide a one-click referral mechanism with a pre-written message the host can send. (2) For management-company-gated hosts, store the management company's approval pathway (contact person, required documentation format, approval timeline) as a reusable template. When another host under the same management company inquires, the platform can say: 'Your management company has already approved Split Lease guests. Here is the approved process.' This eliminates the gatekeeper barrier for subsequent hosts. (3) Create a 'Building Network' or 'Management Company Network' view for the operations team that shows all hosts under the same management entity and their conversion status. This makes the adjacent-network opportunity visible and actionable. (4) In markets approaching the tipping point, prioritize outreach to hosts under management companies that have already approved Split Lease, since the conversion path is already cleared. (5) Track the domino metric: for each management company that approves the first host, how many additional hosts convert within 6 months?","evidence":[{"source":"mahesh-call.txt, 04:25-04:30","type":"host_call","quote":"I probably need that information to share with my management because they do require application.","insight":"The management company is both a barrier and a lever. Once cleared, it becomes a reusable pathway. But this only works if the platform remembers and reuses the pathway, rather than treating each host under the same management company as a new cold start."},{"source":"mahesh-call.txt, 07:29","type":"host_call","quote":"I've never heard of this company.","insight":"Mahesh discovered Split Lease through direct outreach, not organic awareness. This means there is no ambient network effect in his market yet. His successful lease is the seed from which ambient awareness could grow -- but only if the platform deliberately leverages it."},{"source":"coldstart-tipping-point.txt, Ch. 3 (Tipping Point)","type":"book","quote":"Each launch makes the next set of adjacent networks easier, and easier, and easier, until the momentum becomes unstoppable -- but it all radiates from a small win at the very start.","insight":"Chen's domino effect is the theoretical foundation for this pattern. Mahesh's successful lease is the first domino. The management company pathway is the hinge that connects it to adjacent dominos. Without deliberate design, the hinge is not stored and the chain reaction does not occur."},{"source":"coldstart-tipping-point.txt, Ch. 6 (The Atomic Network)","type":"book","quote":"Once a single atomic network can be built, it becomes straightforward to build many others by repeating the same playbook.","insight":"The playbook for Mahesh's management company is: identify contact, submit documentation in required format, receive approval, proceed with lease. If this playbook is stored and reusable, every subsequent host under the same management company inherits a pre-cleared path. The Cold Start Problem for adjacent hosts is already partially solved."}],"priority":"medium","user_goal":"If I have a good experience, easily recommend Split Lease to other hosts in my building or under my management company without them having to start from scratch.","company_goal":"Accelerate the tipping point in local markets by converting each successful lease into a seed for adjacent host acquisition, with management company pathways as reusable infrastructure that reduces the cost and time of subsequent conversions.","time_budget":"The referral mechanism should take the host under 30 seconds to trigger. The management company pathway reuse should be invisible to the new host -- they should simply experience a faster, smoother onboarding because the pathway was already cleared.","anti_goals":["DO NOT ask for referrals before the first lease has proven successful. Premature referral requests signal desperation and can damage the host's confidence in the platform.","DO NOT treat each host under the same management company as an independent cold start. The second host should have a materially easier path than the first.","DO NOT rely on organic word-of-mouth. Design the referral mechanism into the platform with a specific trigger (successful lease completion) and a specific action (one-click referral with pre-populated message).","DO NOT expose the management company pathway data to hosts. It is an operational tool for the platform team, not a host-facing feature."],"success_metric":"Adjacent network conversion rate: for each management company that approves the first Split Lease host, the number of additional hosts converted within 6 months. Target: at least 1 additional host per management company within 6 months. Secondary: time from first host approval to second host listing under the same management company below 60 days."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"host_call":"mahesh-call.txt","book_extract":"coldstart-tipping-point.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Risk-Absorption-First Information Hierarchy","journey_phases":["evaluation","pricing","proposal_mgmt"],"problem":"Mahesh asks about financial risk three separate times during a 13-minute call: payment guarantee (02:17, 10:45), deposit handling (09:34), and property damage resolution (12:04). Each time, Bryant answers the question, but the information is delivered reactively -- only after Mahesh probes. Cold Start Theory identifies the hard side as having 'complex workflows' and 'higher expectations' that must be satisfied before they will form an atomic network. When the platform presents information about a listing, a guest, or a proposal, the current architecture forces the host to hunt for the single most important data point: 'Am I financially protected?' If the host must scroll past guest photos, stay dates, and amenity details before finding the guarantee, the information hierarchy is inverted relative to the host's actual decision tree. Mahesh's decision tree is: (1) Is my income guaranteed? (2) Is my property protected? (3) Who is this guest? (4) What are the logistics? Every screen that places logistics or guest details above guarantees misreads the hard side's scan priority.","solution":"Structure every commitment-adjacent screen so that risk-absorption information occupies the primary visual position (top of hierarchy, largest type, first in scan order). On the proposal card: lead with 'Payment Guaranteed: $2,600/mo' and 'Property Protected: $1M Coverage Active' as the first two data points, before the guest name or stay dates. On the pricing confirmation: embed the guarantee inline with the rate ('$2,600/month -- guaranteed regardless of occupancy'). On the active lease dashboard: show a persistent 'Protection Status' bar at the top that confirms payment guarantee and property coverage are active, updated in real time. The host's eye should land on protection status before anything else. Guest details and logistics are important but secondary -- they answer 'who and when,' not the gating question of 'am I safe.'","evidence":[{"source":"mahesh-call.txt, 10:45","type":"host_call","quote":"Even if you are not able to find this ghost roommate setup, I'm still getting paid whatever first month.","insight":"Mahesh's first financial question is not about the rate -- it is about the guarantee. His information priority is protection first, amount second. The IA must mirror this priority."},{"source":"mahesh-call.txt, 12:04-12:21","type":"host_call","quote":"How does the deposit get sorted out? Is that something that I would work with you or would that with the...","insight":"The host needs to know the counterparty for disputes before he can evaluate the arrangement. 'Who do I work with if something goes wrong?' is a structural question that must be answered by the information architecture, not by a phone call."},{"source":"coldstart-tipping-point.txt, Ch. 7 (The Hard Side)","type":"book","quote":"Users on the hard side have complex workflows, expect status benefits as well as financial outcomes, and will try competitive products to compare.","insight":"The hard side comparison-shops (Mahesh vs. Furnished Finder at 07:29). If Split Lease's IA buries guarantees below guest details, the host's scan pattern will not find the differentiating information before attention shifts to the competitor."}],"priority":"high","hierarchy_principle":"Primary. Guarantees and protection status must be the first information the host encounters on any decision screen. Rationale: the hard side's gating question is 'am I safe?' not 'who is this person?' -- answering the gating question first unlocks willingness to process secondary information.","disclosure_pattern":"Always-visible, non-collapsible. The guarantee headline ('Payment Guaranteed', 'Property Protected: $1M') is shown at the top of every proposal, pricing, and lease screen. Detailed terms (coverage exclusions, claim process, payout timeline) are one tap away in an expandable section. Never hide the headline behind a link, tooltip, or FAQ.","cognitive_load_constraint":"Maximum 2 data points in the primary risk-absorption position: (1) payment guarantee status and (2) property protection status. Additional protection details (deposit held, vetting status) are secondary. If more than 2 items compete for primary position, the host's scan fragments and the gating question goes unanswered.","scan_order":["payment_guarantee_status","property_protection_status","guest_identity_and_vetting","stay_dates_and_logistics","pricing_details"],"exclude":["ghost_roommate_economics_on_proposal_card","platform_fee_breakdown_on_first_view","cleaning_protocol_details_before_guarantee_is_visible"]},{"id":"communicates-002","type":"info_architecture","title":"Gatekeeper-Ready Information Export Layer","journey_phases":["evaluation","onboarding","proposal_mgmt"],"problem":"Mahesh's management company requires a guest application (04:25-04:30: 'I probably need that information to share with my management because they do require application'). The platform currently has no mechanism to export guest information in a format the management company expects. Mahesh must become the translator: he receives vetting information from Split Lease, mentally reformats it, and then relays it to his management company in whatever format they accept. This translation labor is a cognitive tax that Cold Start Theory identifies as an enterprise adoption barrier: 'There are enterprise products like Workday that require the company to implement them before there's any value.' The information architecture fails because it treats the host as the sole consumer of guest information. In reality, there are two consumers: the host (who needs to evaluate the guest personally) and the management company (who needs a standard rental application format). The same underlying data must be structured for two different audiences, or the atomic network never forms.","solution":"Add a 'Share with Management' information export that restructures the guest's vetted profile into a format recognizable as a standard rental application. This export contains: (1) Applicant name, (2) Employment/income verification, (3) Credit check summary (pass/fail with score range, not raw data), (4) References or prior rental history, (5) Intended occupancy dates and pattern (Mon-Fri, 3 months), (6) Split Lease's guarantee terms as the co-signer/guarantor statement, (7) Contact information for the Split Lease agent handling the booking. The format should be a downloadable PDF or a shareable link that requires no login. The IA principle: the same data (guest vetting results) must be queryable in two views -- a host-facing view (conversational, trust-building) and a gatekeeper-facing view (formal, application-like). The underlying data model is one; the presentation layers are two.","evidence":[{"source":"mahesh-call.txt, 04:25-04:30","type":"host_call","quote":"I probably need that information to share with my management because they do require application.","insight":"Mahesh introduces the management company as a data consumer without hesitation. This is not an edge case -- it is his standard workflow. The IA must serve this second audience or the host cannot proceed."},{"source":"mahesh-call.txt, 09:34","type":"host_call","quote":"Do I have to send most of them to, to find management company I'm here on something that I'll have to, I'll have to figure out?","insight":"Mahesh is uncertain about the information flow between Split Lease and his management company. This uncertainty multiplies friction: he does not know what information to send, in what format, or through what channel."},{"source":"coldstart-tipping-point.txt, Ch. 6 (The Atomic Network)","type":"book","quote":"There are enterprise products like Workday that require the company to implement them before there's any value. Here, a viral growth strategy is difficult, because it's not enough to dribble in a few users at a time.","insight":"The management company is a micro-enterprise that must be 'sold' with documentation in its expected format. The IA must treat this third-party data need as a first-class information pathway, not an afterthought."}],"priority":"high","hierarchy_principle":"Primary for gatekeeper-facing view; secondary for host-facing view. The host sees the guest's profile in a trust-building format (conversational, with endorsement). The gatekeeper sees the same data in an application format (formal, with verification checkmarks). Both views are generated from the same data; neither requires the host to manually reformat.","disclosure_pattern":"On-demand generation with pre-population. The 'Share with Management' action appears on the proposal screen after the host has reviewed the guest profile. One tap generates the management-company-formatted document. The host can preview before sending. Fields auto-populate from the guest's vetted profile; the host adds only the management company's email or contact.","cognitive_load_constraint":"The management company document must contain no more than 7 data fields on the first page (applicant name, employment, credit summary, rental history, occupancy dates, guarantee terms, agent contact). Additional detail (full vetting report, agreement terms) is attached as a second page. The host should not need to answer the question 'what does my management company need?' -- the platform should already know.","scan_order":["applicant_identity","employment_verification","credit_summary","occupancy_terms","guarantee_and_cosigner_statement","agent_contact"],"exclude":["split_lease_internal_vetting_scores","ghost_roommate_details_in_management_package","platform_fee_structure","host_facing_trust_language_in_formal_document"]},{"id":"communicates-003","type":"info_architecture","title":"Layered Novelty Disclosure for Ghost Roommate Concept","journey_phases":["evaluation","pricing","active_lease"],"problem":"The ghost roommate concept is a novel arrangement that Mahesh has never encountered (08:31: 'I've never dealt with that kind of a situation, obviously it comes with little complications'). Bryant introduces it mid-conversation as 'something called a ghost roommate match' (07:34), immediately after Mahesh has just expressed comparison-anchoring to Furnished Finder (07:29). The information architecture problem: the ghost roommate is simultaneously the platform's strongest differentiator (doubled property yield) and its highest cognitive-load feature (two guests, shared cleaning, overlapping schedules). Cold Start Theory's 'Hitting the Ceiling' chapter identifies context collapse as what happens when network complexity exceeds user capacity. If all ghost roommate information is delivered at once -- economics, logistics, cleaning protocol, schedule overlap, opt-in/opt-out terms -- the host's working memory saturates and the concept collapses into 'complicated.' The IA must disclose ghost roommate information in layers that match the host's readiness to absorb each layer.","solution":"Structure ghost roommate information into three disclosure layers, each gated by the host's current phase and decision state. Layer 1 (Evaluation): Introduce the concept as an optional economic upside with one data point: 'Your guaranteed rate is $2,600/mo. With a weekend ghost roommate, potential total income could reach $X/mo.' No operational details yet. The host is deciding whether to join the platform, not whether to manage two guests. Layer 2 (Match Found): When a ghost roommate match is identified, present a 'Ghost Roommate Preview' that adds operational context: proposed weekend guest profile, specific schedule (Friday 6pm to Monday 8am), cleaning handoff protocol, and the incremental income. This is a decision screen with both economic and operational data. Layer 3 (Active Lease): Once opted in, provide an ongoing 'Ghost Roommate Operations' view in the Stays Manager showing the weekly handoff schedule, cleaning status, and escalation contacts. Each layer builds on the previous; no layer front-loads information the host cannot act on yet.","evidence":[{"source":"mahesh-call.txt, 07:34","type":"host_call","quote":"Another thing which we'll do in Ariel's case, this could work out is as something called a ghost roommate match. So in Ariel's case, she'll be in the space Monday to Friday. And there's potential that we can find someone who'd be interested in a Friday to Monday stay.","insight":"Bryant introduces the concept with the economic frame (potential additional income) before any operational detail. This is the correct Layer 1 disclosure: concept + upside, no complexity yet."},{"source":"mahesh-call.txt, 08:31","type":"host_call","quote":"I've never dealt with that kind of a situation, obviously it comes with little complications.","insight":"Mahesh's word 'complications' signals that his working memory has already begun modeling operational complexity. At this point, dumping cleaning protocols and schedule details would exceed his processing capacity. The IA must pause and let the concept settle before adding operational layers."},{"source":"coldstart-tipping-point.txt, Ch. 4 (Hitting the Ceiling)","type":"book","quote":"There's fraudsters, overcrowding, and context collapse -- all natural outcomes of a network that grows and matures.","insight":"Two guests in one property is a miniature context collapse: the host's mental model of 'my tenant' must bifurcate. Layered disclosure prevents this collapse from happening all at once by letting the host build the two-tenant model incrementally."}],"priority":"high","hierarchy_principle":"Tertiary during evaluation (optional upside, not core proposition). Primary during active lease ghost roommate management (the host needs operations data front-and-center once opted in). The hierarchy shifts from background to foreground as the host's context changes.","disclosure_pattern":"Three-layer progressive disclosure gated by phase: Layer 1 (evaluation) = concept + single economic data point. Layer 2 (match found) = full preview with economics and operations side-by-side. Layer 3 (active lease) = ongoing operational dashboard. Each layer is a complete, self-contained information set; the host never sees a partial picture within a layer.","cognitive_load_constraint":"Layer 1: 1 new concept + 1 data point (potential income). Layer 2: maximum 5 data points (guest name, schedule, cleaning protocol, incremental income, opt-in/opt-out action). Layer 3: operational view limited to this-week and next-week windows; no multi-month calendar on first load. If the host needs to process more than 5 novel data points in a single view, the layer is overloaded.","scan_order":["guaranteed_base_income","potential_additional_income","weekend_guest_identity","schedule_and_handoff_times","cleaning_protocol"],"exclude":["cleaning_logistics_during_evaluation_phase","multi_month_ghost_roommate_calendars","detailed_opt_out_terms_before_opt_in","ghost_roommate_operational_guide_before_match_is_found"]},{"id":"communicates-004","type":"info_architecture","title":"Agent-to-Platform Trust Transfer Architecture","journey_phases":["onboarding","listing_creation","proposal_mgmt"],"problem":"Every trust-building data point in Mahesh's evaluation came from Bryant, not from the platform. Bryant communicated vetting (02:17), payment guarantee (02:17, 11:01), agreement structure (11:47), cleaning protocol (08:44), and host guarantee (12:21). When Bryant says 'I can get the account set up and send that information through there' (05:05), the platform is positioned as a delivery channel, not a trust source. Cold Start Theory documents how Slack's Stewart Butterfield 'personally handled the lion's share of 10,000 tweets per month and 8,000 customer support tickets' during the early stage -- but this does not scale past the tipping point. The IA problem: when Mahesh arrives on the platform for the first time, the information he encounters must carry the same authority, density, and personalization as Bryant's phone conversation. If the platform presents generic onboarding screens with no reference to what was discussed on the call, the trust built by Bryant evaporates at the transition point. The host's mental model is 'Bryant told me X' -- the platform must confirm 'X is here, as discussed.'","solution":"Design the first platform screen as a personalized 'handoff document' that mirrors the call's information structure. The handoff contains: (1) Agent's note ('Hi Mahesh, great talking with you. Here is everything we discussed, ready for your review.'), (2) Pre-populated property details from the call (rent: $2,600, deposit: $1,000, availability: April, amenities: in-unit laundry, street parking with alternate-side rules), (3) Guest profile with vetting status ('Ariel -- Vetted: credit check passed, employment verified'), (4) Guarantee summary ('Payment guaranteed on signing. Property protected up to $1M.'), (5) Next step with single action ('Review Ariel's proposal'). The IA principle: the platform's first screen must be a mirror of the call, not a generic welcome. Every data point Bryant mentioned should appear in the same order and with the same emphasis, so the host recognizes the platform as a continuation of the conversation, not a new starting point.","evidence":[{"source":"mahesh-call.txt, 05:05","type":"host_call","quote":"If I can grab your email, I can basically get the account set up and then a lot of that information can just be sent to you right through there.","insight":"Bryant promises that 'that information' will be on the platform. The host expects a specific, personalized information set, not a generic dashboard. If the platform delivers less than what was promised on the call, trust degrades."},{"source":"mahesh-call.txt, 02:17","type":"host_call","quote":"Has been vetted and went through our vetting process, including like a credit check. So that's been taken care of as well.","insight":"Bryant compresses vetting into a two-sentence trust statement. The platform must replicate this compression: a 'Vetted' badge is insufficient without the supporting detail ('credit check passed'). The IA must show both the summary and the proof."},{"source":"coldstart-tipping-point.txt, Ch. 4 (Tiny Speck / Slack)","type":"book","quote":"Stewart personally handled the lion's share of 10,000 tweets per month and 8,000 customer support tickets.","insight":"Butterfield's personal handling was essential at cold start but could not scale. The IA must encode the agent's trust-building information into persistent, reusable platform artifacts so that trust scales independently of agent capacity."}],"priority":"high","hierarchy_principle":"Primary on the host's first platform visit. The handoff document is not a secondary feature -- it IS the onboarding screen. Rationale: the host's trust is currently stored in the agent's voice. The platform must receive that trust transfer before asking for any further commitment.","disclosure_pattern":"One-time personalized handoff on first login, then persistent reference. The handoff screen appears once, summarizing the call. After the host advances past it, the data becomes part of the host's dashboard (property details in listing, guest profile in proposals, guarantees in protection status bar). The handoff information is not lost -- it migrates into the standard platform IA.","cognitive_load_constraint":"The handoff screen contains a maximum of 5 sections: (1) agent note, (2) property summary, (3) guest profile, (4) guarantee summary, (5) next action. Each section is a single glanceable block. The total handoff should be readable in under 60 seconds. If the host must scroll more than 2 screen-heights, the handoff is overloaded.","scan_order":["agent_personal_note","property_details_as_discussed","guest_profile_with_vetting","guarantee_summary","single_next_action"],"exclude":["generic_welcome_message","platform_feature_tour","settings_configuration_before_proposal_review","full_terms_of_service_on_first_screen"]},{"id":"communicates-005","type":"info_architecture","title":"Cumulative Evidence Dashboard for Stability Threshold","journey_phases":["active_lease","retention"],"problem":"Ariel's 3-month initial commitment is conditional: 'start with three months and then ideally extend if it was something that worked for her' (03:26). Cold Start Theory identifies that every network has a stability threshold (Slack: 2,000 messages; Uber: ETAs under 3 minutes; Airbnb: 300 listings with 100 reviewed). Split Lease's threshold is the 3-month initial lease -- approximately 12-13 weekly stays. During this period, the host is accumulating evidence for the renewal decision. But the current IA has no mechanism to surface cumulative evidence. Payment information exists but is transactional (each payment shown individually). Property protection status exists but is binary (active/inactive). The host must mentally aggregate 12 weeks of individual data points into a judgment. This is a failure of information architecture: the platform possesses the cumulative data but presents it as discrete events, forcing the host to do the synthesis. The renewal decision should be supported by a pre-synthesized evidence summary, not by a collection of raw transaction records.","solution":"Build a 'Lease Health' dashboard that aggregates weekly engagement signals into a cumulative view designed to support the 3-month renewal decision. Structure: (1) Financial summary: total income received to date, percentage of payments on time, projected income through lease end. (2) Property status: number of check-ins completed without incident, property protection claims (ideally zero, which is itself evidence of stability). (3) Guest behavior: check-in/check-out compliance rate, communication responsiveness. (4) Milestone markers at weeks 4, 8, and 12 that summarize the period ('4 weeks complete: $10,400 received, 0 incidents, all check-ins on time'). The dashboard is the host's answer to the question 'Is this working?' At the 3-month mark, it becomes the 'Lease Performance Summary' that presents the renewal decision with concrete evidence, not an open-ended question.","evidence":[{"source":"mahesh-call.txt, 03:26","type":"host_call","quote":"Start with three months and then ideally extend if it was something that worked for her.","insight":"The phrase 'if it was something that worked' is an evaluation frame. The host will make the renewal decision based on accumulated evidence. The IA must pre-aggregate that evidence rather than leaving the host to mentally compile 12 weeks of individual data points."},{"source":"mahesh-call.txt, 07:29","type":"host_call","quote":"I've never heard of this company... I guess you're doing experience similar to Furnished Finder.","insight":"Mahesh's zero prior relationship means the 3-month lease is his entire evidence base. Every week either builds or erodes his confidence. The IA must make positive accumulation visible so the host does not default to the competitor he already knows."},{"source":"coldstart-tipping-point.txt, Ch. 5 (Anti-Network Effects, Slack threshold)","type":"book","quote":"After 2,000 messages, 93% of those customers are still using Slack today.","insight":"Slack identified a measurable threshold beyond which retention became near-certain. The cumulative evidence dashboard is Split Lease's mechanism for moving the host toward the equivalent threshold -- making progress visible so the host can see they are approaching stability."}],"priority":"high","hierarchy_principle":"Primary during active lease. The cumulative evidence dashboard is not a reporting feature -- it is the active lease's primary navigation destination. Rationale: during the 3-month stability test, the host's dominant question is 'Is this working?' The dashboard answers this question; everything else (date changes, messages, settings) is secondary.","disclosure_pattern":"Always-on with periodic milestone highlights. The dashboard is accessible at any time and updates after each weekly stay cycle. At weeks 4, 8, and 12, the platform sends a proactive summary notification ('Month 1 complete: $10,400 received, 0 incidents') that links to the full dashboard. The milestone is delivered; the host does not need to seek it out.","cognitive_load_constraint":"The dashboard top-level shows exactly 3 aggregate metrics: (1) total income received, (2) on-time payment rate, (3) incident count. Drill-down to weekly detail is available but not default. The milestone notification contains no more than 3 data points. If the host needs more than 10 seconds to answer 'Is this working?' from the dashboard top-level, the aggregation is insufficient.","scan_order":["total_income_received_to_date","payment_reliability_percentage","incident_count_zero_is_ideal","next_milestone_date","renewal_action_at_month_three"],"exclude":["individual_transaction_line_items_on_top_level","guest_communication_logs_in_evidence_view","platform_feature_announcements_on_dashboard","comparative_market_data_before_renewal_decision"]},{"id":"communicates-006","type":"info_architecture","title":"Decision-Tree-Aligned Vetting Disclosure","journey_phases":["evaluation","proposal_mgmt"],"problem":"Mahesh asks about Ariel's profession (04:00: 'What is Ariel doing? Is she in the... Because she's not in the medical field?') and about vetting details (04:30: 'it's great that you guys do all the credit checked and back on all that stuff'). These two questions reveal two distinct information needs operating on different timescales. The profession question is immediate and personal -- Mahesh is building a mental model of who will be in his property. The vetting question is structural -- he needs to confirm that the platform's process is legitimate. Currently, vetting information is likely presented as a single package: 'Guest is vetted.' But Mahesh's questions show that vetting is not one concept; it is a hierarchy of data points that the host processes in a specific sequence determined by his decision tree. First: who is this person? (identity, profession). Second: are they financially reliable? (credit check). Third: is the platform's process trustworthy? (what does vetting include?). Fourth: will my management company accept this? (exportable documentation). If the IA presents vetting as a flat list or a single badge, it misaligns with the host's processing sequence.","solution":"Structure vetting information as a layered profile that follows the host's decision tree. Level 1 (Identity): Guest name, profession, city of origin, reason for stay. This answers 'Who is this person?' and should be the first thing visible on the proposal card. Level 2 (Financial Reliability): Credit check result (pass/fail with general score range), employment verification status, income-to-rent ratio if available. This answers 'Can they pay?' Level 3 (Platform Process): What the vetting process included (credit check, identity verification, references), when it was completed, and the agent's endorsement note. This answers 'Is this platform legitimate?' Level 4 (Exportable): The management-company-formatted application (see communicates-002). Each level is expandable from the previous, following the host's natural question sequence. The host never needs to ask 'what was checked?' because the answer is embedded in the hierarchy.","evidence":[{"source":"mahesh-call.txt, 04:00","type":"host_call","quote":"What is Ariel doing? Is she in the... Because she's not in the medical field?","insight":"Mahesh's first question about the guest is professional identity, not financial status. The host's decision tree starts with 'who' before 'how much.' The IA must respect this sequence."},{"source":"mahesh-call.txt, 04:30","type":"host_call","quote":"It's great that you guys do all the credit checked and back on all that stuff. I probably need that information to share with my management.","insight":"Mahesh conflates two needs in one sentence: personal confidence in vetting ('it's great') and institutional export ('I need that information'). The IA must serve both without making the host re-request the same data in a different format."},{"source":"coldstart-tipping-point.txt, Ch. 7 (The Hard Side)","type":"book","quote":"Acquiring the hard side of the network and keeping them happy is paramount to standing up an atomic network.","insight":"The hard side evaluates thoroughly. A single 'Vetted' badge without layered detail will not satisfy a thorough evaluator like Mahesh. The IA must provide depth on demand, structured in the sequence the hard side naturally processes."}],"priority":"medium","hierarchy_principle":"Primary on the proposal card (guest identity and vetting are the core content of a proposal). Within the vetting section, the hierarchy follows the host's decision tree: identity > financial reliability > platform process > exportable documentation. Each level is a complete answer to one question; the host can stop at any level if satisfied.","disclosure_pattern":"Progressive expansion along the decision tree. Level 1 (identity) is always visible on the proposal card. Level 2 (financial reliability) is one tap to expand. Level 3 (platform process) is a further expansion within Level 2. Level 4 (export) is an action button, not a display. Each level adds detail without repeating the previous level's content.","cognitive_load_constraint":"Level 1: 4 data points (name, profession, city, reason for stay). Level 2: 3 data points (credit result, employment status, income ratio). Level 3: 3 data points (checks performed, completion date, agent note). No level exceeds 4 data points. The host should be able to reach full confidence within 3 expansions or fewer.","scan_order":["guest_name_and_profession","credit_check_result","employment_and_income_verification","vetting_process_details","export_to_management_action"],"exclude":["raw_credit_score_numbers","guest_personal_references_on_first_view","internal_risk_scoring_algorithms","vetting_methodology_documentation_on_proposal_card"]},{"id":"communicates-007","type":"info_architecture","title":"Agreement Counterparty Clarity Architecture","journey_phases":["evaluation","proposal_mgmt","active_lease"],"problem":"Mahesh asks 'the agreement is, is it between which we, you know, for me, at least on my side, is it with you guys or it's a, the record?' (11:27). Bryant answers that Split Lease 'creates and hosts the agreement' and it is 'between yourself and then the one or two guests' (11:47). This exchange reveals a fundamental information architecture gap: the host does not know who his counterparty is. In a traditional rental, the counterparty is obvious -- the tenant. In Split Lease's model, the counterparty could be: the guest, Split Lease itself, or both (and possibly a ghost roommate as a third party). When Mahesh asks about property damage (12:04), he again needs to know the counterparty: 'Is that something that I would work with you or would that with the...' The IA must make the counterparty structure unambiguous at every phase, because the host's willingness to proceed depends on knowing who is on the other side of every obligation. Cold Start Theory shows that atomic networks require clear participant roles -- 'the right people, at the same time, using the product in the right way.'","solution":"Surface a persistent 'Who's Involved' structure on every agreement-related screen that clearly identifies each party's role and responsibility. The structure: (1) 'Your Agreement' header with the parties named: 'Between you (Mahesh) and Ariel [Guest], hosted by Split Lease.' (2) Responsibility map: 'Payments: Split Lease guarantees and collects. Property protection: Split Lease covers up to $1M. Deposit: Split Lease holds $1,000. Communication: Direct with guest via platform. Disputes: Contact Split Lease.' (3) On the active lease dashboard, the counterparty structure appears in a 'Your Arrangement' summary card that the host can reference at any time without navigating away. The IA principle: the host should never wonder 'who do I call?' The counterparty for each type of interaction (payment, protection, communication, disputes) is explicitly labeled.","evidence":[{"source":"mahesh-call.txt, 11:27","type":"host_call","quote":"The agreement is, is it between which we, you know, for me, at least on my side, is it with you guys or it's a, the record?","insight":"Mahesh cannot parse the contractual structure from the conversation alone. The agreement has three parties (host, guest, platform) with different roles. The IA must make this multi-party structure visually explicit, not textually buried in agreement terms."},{"source":"mahesh-call.txt, 12:04","type":"host_call","quote":"How does the deposit get sorted out? Is that something that I would work with you or would that with the...","insight":"For each type of interaction (deposit, damage, payment), Mahesh needs to know the specific counterparty. A generic 'Split Lease handles everything' is insufficient -- the host needs to know which entity to contact for which concern."},{"source":"coldstart-tipping-point.txt, Ch. 5 (Anti-Network Effects)","type":"book","quote":"Solving the Cold Start Problem requires getting all the right users and content on the same network at the same time.","insight":"The atomic network has clear roles: host provides property, guest provides occupancy, platform provides guarantees and infrastructure. If the host cannot identify these roles, the network feels amorphous and untrustworthy."}],"priority":"medium","hierarchy_principle":"Secondary on most screens (the host references it when a question arises, not on every visit). But on the agreement signing screen and the dispute/claim initiation screen, it becomes primary -- the host must know exactly who is on the other side before signing or filing a claim.","disclosure_pattern":"Persistent reference card. A 'Your Arrangement' card appears in the sidebar or header of the lease dashboard. It is always one tap away but does not dominate the screen. On agreement-signing and claim-initiation screens, the counterparty structure is promoted to primary position. The pattern: always accessible, contextually elevated when the host is making a binding decision.","cognitive_load_constraint":"The counterparty structure has exactly 4 responsibility categories: payments, property protection, communication, and disputes. Each category maps to one counterparty (Split Lease or guest). No more than 4 categories; no ambiguous 'it depends' answers. If the host must read more than 4 lines to understand who handles what, the structure is overloaded.","scan_order":["agreement_parties_named","payment_counterparty","property_protection_counterparty","dispute_resolution_counterparty","direct_communication_channel"],"exclude":["full_legal_agreement_text_in_summary_view","internal_split_lease_team_structure","escalation_matrix_with_multiple_tiers","guest_counterparty_obligations_detail_on_host_view"]}]}</script>

  <script id="data-layer-3" type="application/json">{"lens":{"host_call":"mahesh-call.txt","book_extract":"coldstart-tipping-point.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Guarantee-First Visual Anchor","journey_phases":["evaluation","pricing","proposal_mgmt","active_lease"],"problem":"Mahesh asks about financial protection three separate times across a 13-minute call (payment guarantee at 02:17 and 10:45, deposit at 09:34, property damage at 12:04). L2 identifies a 'Risk-Absorption-First Information Hierarchy' where guarantees must be the first thing the host sees. But information hierarchy alone does not solve the problem -- the visual treatment of guarantee information must signal permanence, authority, and unconditional protection at a glance. If guarantee badges look like secondary metadata (small type, muted color, standard weight), the host's eye will skip them even if they are positioned correctly. Cold Start Theory shows the hard side 'will try competitive products to compare' -- meaning the guarantee must visually outcompete anything Furnished Finder shows. The visual challenge is: how do you make a text-based guarantee feel as solid and immovable as the financial promise it represents, using the purple production palette to convey institutional authority without coldness?","solution":"Create a dedicated 'Protection Status' visual component that uses the deepest primary purple (#31135D) as a solid background fill with white text, positioned at the top of every commitment-adjacent screen (proposal card, pricing confirmation, lease dashboard). The component uses Inter at --font-weight-bold (700) and --text-md (16px) for the headline ('Payment Guaranteed: $2,600/mo') and --text-sm (12px) / --font-weight-medium (500) for the secondary line ('Property Protected: $1M Coverage Active'). The dark-purple fill with white text creates the highest-contrast, most visually anchoring element on the screen -- the host's eye is drawn to it before any lighter-background content below. A subtle left-border accent in --secondary-purple (rgb(109, 49, 194)) at 3px width differentiates this from standard cards while reinforcing the brand. The component is non-collapsible and non-dismissible. On the active lease dashboard, it becomes a persistent header bar with a live status indicator (a small 8px circle in --accent-purple) confirming real-time coverage. The visual principle: guarantees are rendered in the visual language of permanence (darkest background, highest weight, top position), not in the visual language of notification (light background, standard weight, dismissible).","evidence":[{"source":"mahesh-call.txt, 10:45","type":"host_call","quote":"Even if you are not able to find this ghost roommate setup, I'm still getting paid whatever first month.","insight":"Mahesh's most important question is about payment certainty. The visual treatment must match this priority: the guarantee is not supplementary information -- it is the foundational visual element that anchors the entire screen hierarchy."},{"source":"mahesh-call.txt, 12:04-12:21","type":"host_call","quote":"How does the deposit get sorted out? Is that something that I would work with you or would that with the...","insight":"The host needs to see property protection and counterparty clarity at a glance. The visual component must convey both the coverage amount and the counterparty (Split Lease) without requiring the host to read body text."},{"source":"coldstart-tipping-point.txt, Ch. 7 (The Hard Side)","type":"book","quote":"Users on the hard side have complex workflows, expect status benefits as well as financial outcomes, and will try competitive products to compare.","insight":"The hard side comparison-shops visually as well as substantively. If the guarantee looks like a tooltip or badge, it loses to a competitor that makes its value proposition visually dominant. The guarantee must be the most visually prominent element on the screen."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D) as solid fill","--white for text on dark fill","--secondary-purple (rgb(109,49,194)) for left accent border","--accent-purple (rgb(140,104,238)) for live status indicator dot"],"typography":["Inter 700 16px (--font-weight-bold, --text-md) for guarantee headline","Inter 500 12px (--font-weight-medium, --text-sm) for secondary protection line","DM Sans 600 11px (--font-weight-semibold, --text-xs) for status label"],"spacing":["--spacing-lg (16px) internal padding","--spacing-sm (8px) between headline and secondary line","--spacing-2xl (24px) bottom margin to separate from content below"],"new_tokens_needed":["--protection-status-bg: #31135D (alias for semantic use)","--protection-indicator-active: rgb(140,104,238) (8px live dot)"]},"contrast_requirements":"WCAG AAA. White (#FFFFFF) on primary-purple (#31135D) yields a contrast ratio of approximately 13.5:1, exceeding AAA large-text (4.5:1) and AAA normal-text (7:1) requirements. The accent-purple indicator dot on white background yields approximately 3.2:1, acceptable for decorative/non-text elements.","visual_hierarchy_rule":"The eye sees the dark-purple guarantee bar first (highest contrast block on the page), then drops to the guest identity section below it (medium contrast), then to logistics and details (lowest contrast). The guarantee bar is never below the fold and never visually subordinate to any other element on the screen.","brand_alignment":"Maps directly to taste model principle 'Trustworthy, not corporate' -- the dark fill signals institutional authority while the rounded corners (--rounded-lg, 8px) and the Inter typeface keep it approachable. The 'Confident, not flashy' principle is served by the solid fill rather than a gradient, and by the absence of icons or decorative elements -- the guarantee speaks through data, not embellishment."},{"id":"looks-002","type":"visual_pattern","title":"Agent-to-Platform Trust Transfer Visual Bridge","journ
