<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Stack v2 Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f4f0;
      --bg-deep: #eae7e1;
      --surface: #ffffff;
      --surface-warm: #fdfcfa;
      --ink: #1a1714;
      --ink-soft: #4a4640;
      --ink-muted: #8a857e;
      --ink-ghost: #bdb8b0;
      --accent: #2d5a3d;
      --accent-light: #e8f0eb;
      --accent-bright: #3a7a52;
      --signal-warn: #c17a28;
      --signal-warn-bg: #fef3e2;
      --signal-danger: #b83a3a;
      --signal-danger-bg: #fde8e8;
      --signal-info: #2d5a8a;
      --signal-info-bg: #e8f0fa;
      --signal-success: #2d5a3d;
      --signal-success-bg: #e8f0eb;
      --border: #e2dfd9;
      --border-strong: #ccc8c0;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(26,23,20,0.06);
      --shadow-md: 0 2px 8px rgba(26,23,20,0.08);
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; color: var(--ink); background: var(--bg); line-height: 1.6; }

    /* Header */
    .report-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 32px 40px; }
    .report-header h1 { font-family: 'Instrument Serif', serif; font-size: 36px; font-weight: 400; margin-bottom: 4px; }
    .report-header .lens-label { font-size: 16px; color: var(--ink-soft); margin-bottom: 12px; }
    .report-meta { display: flex; gap: 24px; flex-wrap: wrap; color: var(--ink-muted); font-size: 13px; font-family: 'IBM Plex Mono', monospace; }
    .badge { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-complete { background: var(--accent-light); color: var(--accent); }
    .badge-partial { background: var(--signal-warn-bg); color: var(--signal-warn); }

    /* Coherence Alert Bar */
    .coherence-bar { background: var(--signal-warn-bg); border-bottom: 1px solid rgba(193,122,40,0.2); padding: 10px 40px; font-size: 13px; color: var(--signal-warn); display: none; align-items: center; gap: 12px; }
    .coherence-bar.has-flags { display: flex; }
    .coherence-bar .count { font-family: 'IBM Plex Mono', monospace; font-weight: 600; }

    /* Tab Nav */
    .tab-nav { position: sticky; top: 0; z-index: 100; background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 40px; display: flex; gap: 0; overflow-x: auto; box-shadow: var(--shadow-sm); }
    .tab-nav button { background: none; border: none; padding: 14px 20px; font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; color: var(--ink-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 200ms var(--ease-out); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .tab-nav button:hover { color: var(--ink-soft); }
    .tab-nav button.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-nav button .layer-num { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: var(--bg-deep); font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: var(--ink-muted); }
    .tab-nav button.active .layer-num { background: var(--accent); color: white; }

    /* Main */
    .main-content { max-width: 1200px; margin: 0 auto; padding: 32px 40px; }
    .tab-panel { display: none; animation: fadeIn 300ms var(--ease-out); }
    .tab-panel.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    /* Element Card */
    .element-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px 32px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
    .element-card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    .element-card-header h3 { font-family: 'Instrument Serif', serif; font-size: 22px; font-weight: 400; flex: 1; min-width: 200px; }
    .type-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .type-process_pattern { background: #e8f0fa; color: #2d5a8a; }
    .type-info_architecture { background: #f0e8fa; color: #6a2d8a; }
    .type-visual_pattern { background: #fae8f0; color: #8a2d5a; }
    .type-interaction_pattern { background: #faf0e8; color: #8a5a2d; }
    .type-emotional_element { background: #e8faf0; color: #2d8a5a; }
    .type-validation_strategy { background: var(--bg-deep); color: var(--ink-soft); }
    .priority-badge { padding: 3px 10px; border-radius: 9999px; font-size: 11px; font-family: 'IBM Plex Mono', monospace; font-weight: 600; }
    .priority-high { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .priority-medium { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .priority-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Phase Tags */
    .phase-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .phase-tag { padding: 2px 8px; border-radius: var(--radius-sm); font-size: 11px; font-family: 'IBM Plex Mono', monospace; background: var(--accent-light); color: var(--accent); }

    /* Problem/Solution */
    .ps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    .ps-box { padding: 14px 16px; border-radius: var(--radius-md); font-size: 14px; }
    .ps-box.problem { background: var(--signal-danger-bg); border-left: 3px solid var(--signal-danger); }
    .ps-box.solution { background: var(--signal-success-bg); border-left: 3px solid var(--signal-success); }
    .ps-box label { display: block; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--ink-muted); margin-bottom: 4px; font-family: 'IBM Plex Mono', monospace; }
    @media (max-width: 700px) { .ps-grid { grid-template-columns: 1fr; } }

    /* Evidence */
    .evidence-toggle { background: none; border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 14px; font-size: 12px; font-family: 'IBM Plex Mono', monospace; cursor: pointer; color: var(--ink-muted); transition: all 150ms; }
    .evidence-toggle:hover { border-color: var(--accent); color: var(--accent); }
    .evidence-list { display: none; margin-top: 12px; }
    .evidence-list.open { display: block; }
    .evidence-item { padding: 10px 14px; margin: 6px 0; background: var(--surface-warm); border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 13px; }
    .evidence-item .source { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: var(--accent); font-weight: 600; margin-bottom: 4px; }
    .evidence-item .quote { color: var(--ink-soft); font-style: italic; }
    .evidence-item .insight { color: var(--ink); margin-top: 4px; }

    /* Layer-specific fields */
    .extra-fields { margin-top: 16px; display: grid; gap: 8px; }
    .extra-field { font-size: 13px; }
    .extra-field label { font-weight: 600; color: var(--ink-soft); font-size: 12px; }
    .extra-field .value { color: var(--ink); }

    /* Coherence sections */
    .coherence-section { margin-bottom: 28px; }
    .coherence-section h3 { font-family: 'Instrument Serif', serif; font-size: 20px; font-weight: 400; margin-bottom: 12px; }
    .reinforcement-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-success-bg); border-left: 4px solid var(--signal-success); font-size: 14px; }
    .contradiction-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-danger-bg); border-left: 4px solid var(--signal-danger); font-size: 14px; }
    .extension-card { padding: 14px 16px; margin: 8px 0; border-radius: var(--radius-md); background: var(--signal-info-bg); border-left: 4px solid var(--signal-info); font-size: 14px; }
    .card-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }

    /* Coverage Map */
    .coverage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin: 16px 0; }
    .coverage-cell { padding: 12px; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
    .coverage-cell .phase-name { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 600; color: var(--ink-muted); margin-bottom: 4px; }
    .coverage-cell .count { font-size: 24px; font-weight: 700; }
    .coverage-cell .level { font-size: 11px; color: var(--ink-muted); }
    .coverage-none { background: var(--signal-danger-bg); }
    .coverage-thin { background: var(--signal-warn-bg); }
    .coverage-moderate { background: var(--signal-info-bg); }
    .coverage-strong { background: var(--signal-success-bg); }

    /* Journey Context phase cards */
    .phase-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; margin-bottom: 12px; }
    .phase-card h4 { font-family: 'IBM Plex Mono', monospace; font-size: 13px; font-weight: 600; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
    .phase-card p { font-size: 14px; color: var(--ink-soft); margin-bottom: 6px; }
    .phase-card .risk { font-size: 12px; font-family: 'IBM Plex Mono', monospace; padding: 2px 8px; border-radius: 9999px; display: inline-block; margin-top: 6px; }
    .risk-critical { background: var(--signal-danger-bg); color: var(--signal-danger); }
    .risk-high { background: var(--signal-warn-bg); color: var(--signal-warn); }
    .risk-medium { background: var(--signal-info-bg); color: var(--signal-info); }
    .risk-low { background: var(--bg-deep); color: var(--ink-muted); }

    /* Responsive + Print */
    @media (max-width: 768px) { .report-header, .main-content, .tab-nav, .coherence-bar { padding-left: 20px; padding-right: 20px; } }
    @media print { .tab-nav, .coherence-bar { display: none; } .tab-panel { display: block !important; page-break-inside: avoid; } body { background: white; } }
  </style>

your Airbnb apartment?') was instantly persuasive (04:50). The UI needs reframing language, not just information."},{"pattern":"The 40% discount tier creates a behavioral contract that shapes the entire active lease experience","phases_affected":["proposal_creation","active_lease"],"evidence":"Theodore eagerly signed up for the discount (12:07), but the ongoing obligations (flexibility + chores) will define his weekly experience for 16+ weeks. The UI must continuously articulate the value exchange, not just at signup."},{"pattern":"Weekend-stay guests have different matching dynamics than weekday guests but get the same generic experience","phases_affected":["search","listing_evaluation","negotiation"],"evidence":"Agent acknowledged weekend matching is 'a little more tricky' (11:32) because most hosts want full occupancy. Weekend guests need different expectation-setting, match probability feedback, and potentially different pricing visibility."}],"sources_consulted":["Theodore Matthews.txt — full guest call transcript, line-by-line analysis of confusion points and information gaps","articulatingdesign-severity-framework.txt — Chapters 1-8 on design communication, stakeholder empathy, and the Big Three (solve problem, easy for users, supported by everyone)","split-lease-journey-map.md — guest journey phases and key interaction patterns","journey-types.json — guest phase definitions and key concerns"]}</script>

  <script id="data-layer-1" type="application/json">{"lens":{"guest_call":"Theodore Matthews.txt","book_extract":"articulatingdesign-severity-framework.txt"},"elements":[{"id":"works-001","type":"process_pattern","title":"Self-Articulating UI — Every Design Decision Must Explain Itself","journey_phases":["discovery","listing_evaluation","proposal_creation","acceptance"],"problem":"Theodore's 14-minute call consisted entirely of the agent explaining things the UI should communicate: what SplitLease is (00:24), how bids work (07:35), why you can't see the apartment first (04:17), and what the 40% discount requires (12:43). The UI currently relies on human agents to 'articulate its design decisions' — the very failure Greever's book identifies as the #1 reason designs fail to get support. Every screen has information but lacks rationale.","solution":"Every critical UI element must include its own 'why' — not just what it shows, but why it works this way. Implement 'articulation microcopy' at every decision point: (1) Next to the 24-hour inspection model, show 'Why do we do this? Same reason Airbnb doesn't show apartments before booking — but we give you 24 hours and a full refund.' (2) Next to the bid submission, show 'This tells us you're interested and your budget — we'll match you with hosts whose schedule complements yours.' (3) On discovery, show 'Not Airbnb. Not a lease. The affordable middle: 6+ week stays, split by days of the week, at 40-60% less than short-term rentals.' The pattern: information + articulation = understanding.","evidence":[{"source":"Theodore Matthews.txt, 00:24","type":"host_call","quote":"Now I am confused.","insight":"Confusion at the most basic level — guest doesn't know if he's a host or a guest. The UI fails to articulate what SplitLease even IS."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"The difference between a good designer and a great designer is the ability to not only solve the problem, but to also articulate how the design solves it in a way that is compelling.","insight":"Greever's core principle applied to product UI: every screen must not just function but articulate WHY it functions this way."},{"source":"Theodore Matthews.txt, 04:36-04:50","type":"host_call","quote":"When you rent your apartment over Airbnb, does anybody come to see your apartment? That's true. That's fair. That's a good point.","insight":"The agent's reframing technique (compare to familiar model) instantly resolved the guest's critical objection. This reframing must be embedded in the UI."}],"priority":"high","user_goal":"Understand what I'm signing up for without needing to call someone — every step should explain its own purpose.","company_goal":"Reduce agent dependency for basic platform comprehension, enabling self-service discovery and reducing CAC per guest.","time_budget":"3 seconds to scan the articulation microcopy next to any decision point. If it takes longer, it's too much text.","anti_goals":["DO NOT add long explanatory paragraphs — use micro-articulations (1-2 sentences max)","DO NOT use industry jargon ('periodic tenancy', 'occupancy tax exemption') — use conversational reframing like the agent does","DO NOT make articulations dismissible/hidden behind 'learn more' links — they must be visible at the decision moment"],"success_metric":"Reduction in agent calls that cover topics the UI should explain. Target: 50% fewer 'how does this work?' calls within 90 days of implementation."},{"id":"works-002","type":"process_pattern","title":"Reframing Over Explaining — Use Familiar Mental Models to Overcome Objections","journey_phases":["discovery","listing_evaluation","acceptance"],"problem":"Theodore's biggest objection was not seeing the apartment before signing (04:07-04:20). The agent didn't explain the policy — he REFRAMED it by comparing to Airbnb ('does anybody come to see your Airbnb apartment?'). Theodore instantly conceded: 'That's true. That's fair. That's a good point.' (04:50). The UI currently explains policies but doesn't reframe them. Explaining says 'here's how it works.' Reframing says 'it works like something you already trust.'","solution":"At every point where the guest encounters an unfamiliar process, provide a reframing comparison to a familiar service. (1) 24-hour inspection → 'Like Airbnb, but with a 24-hour satisfaction guarantee and full refund option.' (2) Bid/proposal system → 'Think of it like making an offer on a rental — you tell us what works for you, we find the match.' (3) Split scheduling → 'Like a gym membership — you have your days, someone else has theirs.' (4) Agent matching → 'Like a recruiter finding your ideal apartment — but you never pay a broker fee.' The pattern: anchor on the familiar, then differentiate.","evidence":[{"source":"Theodore Matthews.txt, 04:36-04:50","type":"host_call","quote":"When you rent your apartment over Airbnb, does anybody come to see your apartment? That's true. That's fair.","insight":"Reframing resolved a critical objection in 5 seconds. Explanation would have taken minutes and may not have worked at all."},{"source":"articulatingdesign-severity-framework.txt, Ch 6","type":"book","quote":"A UX Strategy for Responding... Tactics Are Actions.","insight":"Greever identifies that effective responses to stakeholder objections are tactical, not informational. Reframing is a tactic; explaining is just information."}],"priority":"high","user_goal":"Feel like I already understand how this works because it's like something I've used before.","company_goal":"Reduce objection-based dropouts at critical conversion points (listing evaluation, acceptance) by pre-emptively reframing unfamiliar processes.","time_budget":"2 seconds to read the reframe. One sentence max.","anti_goals":["DO NOT use the comparison to imply SplitLease is just like Airbnb — the reframe must highlight the DIFFERENCE (better protection, lower price)","DO NOT reframe everything — only the 3-4 biggest objection points identified from call analysis","DO NOT use negative comparisons ('unlike Craigslist, we actually verify hosts') — keep it positive"],"success_metric":"Conversion rate at listing_evaluation → proposal_creation gate. Target: 15% increase when reframing microcopy is added vs. explanation-only version."},{"id":"works-003","type":"process_pattern","title":"Matching Progress Visibility — Show the Work Being Done During the Wait","journey_phases":["negotiation","search"],"problem":"Theodore submitted a bid and was told to wait 2-3 weeks (08:40). During this time, the platform does significant work (batched matching, schedule analysis, host outreach), but the guest sees NOTHING. Greever identifies this as a severity-CRITICAL communication gap: 'Follow up fast' and 'Do something, even if it's wrong' (Ch 9). The guest's only update mechanism is calling the agent. Meanwhile, Airbnb provides instant booking confirmation. The 2-3 week silent period is the highest-severity dropout risk in the guest journey.","solution":"Make the matching process visible and progressive. (1) Upon bid submission, show a matching pipeline visualization: 'Your preferences → Scanning hosts → Filtering schedules → Ranking matches → Agent review → Introduction.' (2) Send weekly progress updates: 'We reviewed 12 potential hosts this week. 3 have compatible schedules. Your agent Robert is reviewing the best options.' (3) Show partial results early: 'We found 2 strong matches for your Friday-Sunday pattern in Manhattan. Your agent will reach out by Wednesday.' (4) If no matches yet, say so honestly: 'Weekend-only patterns take slightly longer to match — we're expanding our search to adjacent neighborhoods.' The pattern: transparency about the work being done eliminates the void that causes dropout.","evidence":[{"source":"Theodore Matthews.txt, 08:40-09:11","type":"host_call","quote":"Give us two to three weeks to complete the process... So I may get back with you even sooner, maybe next week.","insight":"Theodore's relief at hearing 'sooner, maybe next week' shows that timeline visibility reduces anxiety. The UI must provide this without requiring a call."},{"source":"articulatingdesign-severity-framework.txt, Ch 9","type":"book","quote":"Follow Up Fast... Do Something, Even If It's Wrong.","insight":"Greever's post-meeting principle applies perfectly to post-bid communication: any update is better than silence. The matching process must 'follow up fast' with progress visibility."}],"priority":"high","user_goal":"Know that something is happening with my request, even if there's no result yet — I need to feel like my time investment is being respected.","company_goal":"Reduce post-bid dropout (currently the longest silence gap in the guest journey) by maintaining engagement through the 2-3 week matching period.","time_budget":"5 seconds to check matching status. The update must be scannable, not a paragraph.","anti_goals":["DO NOT show fake progress — if nothing has happened, say 'Still searching' honestly","DO NOT overwhelm with technical matching details — keep updates human and outcome-focused","DO NOT make the guest feel like they're in a queue — frame it as 'personalized search in progress'"],"success_metric":"Post-bid retention at 7 days and 14 days. Target: 80% of guests who submit a bid should still have the app installed / be checking email at Day 14."},{"id":"works-004","type":"process_pattern","title":"Discount Tier Value Articulation — Make the Bargain Visible Throughout the Lease","journey_phases":["proposal_creation","active_lease"],"problem":"Theodore signed up for the 40% discount (flexibility + cleaning), but the value of this bargain is only articulated at signup (12:07-12:55). Over 16 weeks of active lease, the guest does chores and accepts schedule flexibility without any ongoing reminder of what this effort is worth. Greever says 'managing expectations' is essential (Ch 10) — but here the expectation was set once and never reinforced. After week 4, the discount feels like an obligation rather than a bargain.","solution":"At every weekly stay, show the guest a running 'Value Tracker' that articulates the bargain: (1) 'This week you saved $X by keeping the space clean and being flexible with your schedule.' (2) 'Total savings to date: $X across Y weeks — that's Z% less than comparable Airbnb stays.' (3) After each cleaning photo submission, immediately show: 'Cleaning confirmed — your 40% discount is active for next week.' (4) If the guest misses a cleaning submission, show the value at risk: 'Submit your Space Care photos to keep your $X weekly savings active.' The pattern: continuous articulation of the value exchange prevents the discount from becoming invisible.","evidence":[{"source":"Theodore Matthews.txt, 12:43-12:55","type":"host_call","quote":"For less flexibility and willing to do some chores, you get a 40% discount.","insight":"Theodore eagerly accepted the trade-off when articulated clearly. This clarity must persist throughout the lease, not disappear after signup."},{"source":"articulatingdesign-severity-framework.txt, Ch 10","type":"book","quote":"Managing Expectations... Over, but Never Done.","insight":"Greever's principle that communication is ongoing applies directly: the discount bargain must be continuously re-articulated, not set-and-forget."}],"priority":"high","user_goal":"See exactly how much money I'm saving each week because of my effort — make the cleaning and flexibility feel rewarding, not burdensome.","company_goal":"Reduce mid-lease churn by maintaining the perceived value of the discount tier. Increase cleaning compliance by linking it to visible savings.","time_budget":"3 seconds to scan the weekly savings summary on the Stays Manager dashboard.","anti_goals":["DO NOT make the value tracker feel like a threat ('Submit photos or lose your discount') — frame it as a reward","DO NOT compare to Airbnb prices in a way that makes the guest feel cheap — frame as 'smart savings'","DO NOT track flexibility separately from cleaning — bundle them as one 'effort' metric"],"success_metric":"Cleaning photo submission rate for discount-tier guests. Target: 90% weekly submission rate when value tracker is visible vs. current baseline without it."},{"id":"works-005","type":"process_pattern","title":"Weekend Pattern Optimization — Acknowledge and Support the Less Common Configuration","journey_phases":["search","listing_evaluation","negotiation"],"problem":"Theodore wants Friday-Sunday stays, which the agent acknowledged is less common and 'a little more tricky' (11:32). Most existing UI elements (day-badge selectors, match cards) are optimized for weekday patterns because most guests are hybrid workers. Weekend guests get the same generic experience with potentially fewer matches and no acknowledgment that their pattern requires different expectations. Greever's 'anticipate reactions' principle (Ch 3) means the UI should address the weekend guest's unique concerns proactively.","solution":"Detect weekend-dominant patterns and provide tailored experiences: (1) Show match probability feedback: 'Weekend stays have 12 available hosts in Manhattan — here are your best matches.' (2) Suggest complementary configurations: 'Add Thursday night to increase your matches by 40%.' (3) Highlight weekend-friendly hosts who specifically want weekend occupancy. (4) Adjust pricing expectations: 'Weekend nights average $X — but your 16-week commitment reduces the effective rate by Y%.' The pattern: acknowledge the guest's specific situation and provide guidance, not just generic search results.","evidence":[{"source":"Theodore Matthews.txt, 11:32","type":"host_call","quote":"What I am concerned is your location. If you are starting seriously strict in locations, that's where things might be a little more tricky.","insight":"The agent proactively set expectations about weekend matching difficulty. The UI must do the same — showing match count and suggestions for improving it."},{"source":"articulatingdesign-severity-framework.txt, Ch 3","type":"book","quote":"Anticipate Reactions... Create a Support Network.","insight":"Anticipating the weekend guest's reaction to fewer matches (frustration, doubt) and proactively addressing it with suggestions and transparency."}],"priority":"medium","user_goal":"Know upfront how many options exist for my specific weekend pattern, and get guidance on how to improve my chances.","company_goal":"Convert weekend guests who would otherwise drop off due to perceived lack of inventory, by providing guidance that expands their consideration set.","time_budget":"5 seconds to see match count and optimization suggestions.","anti_goals":["DO NOT tell the guest their pattern is 'uncommon' or 'difficult' — say 'We have X weekend-friendly hosts in your area'","DO NOT force pattern changes — suggest alternatives as additions, not replacements","DO NOT show empty search results without guidance — always show next-best options"],"success_metric":"Weekend-pattern guest conversion rate from search → proposal. Target: within 80% of weekday-pattern conversion rate."}]}</script>

  <script id="data-layer-2" type="application/json">{"lens":{"guest_call":"Theodore Matthews.txt","book_extract":"articulatingdesign-severity-framework.txt"},"elements":[{"id":"communicates-001","type":"info_architecture","title":"Protection Model Progressive Reveal — Build Trust Through Staged Disclosure","journey_phases":["listing_evaluation","acceptance","move_in"],"problem":"Theodore's biggest anxiety was committing without seeing the space (04:07). The agent resolved it with a 3-step explanation: (1) sign lease, (2) 24-hour inspection, (3) full refund if unsatisfied. But this protection model is buried in terms or absent from the listing page entirely. Greever's 'set the context' principle (Ch 3) says the most important information must be presented before asking for commitment.","solution":"Reveal the protection model progressively across phases: On listing pages, show a compact 'Protection Shield' with icons for each safeguard. On proposal confirmation, expand to show the full 3-step process. On acceptance, show a timeline of what happens next. The information architecture follows Greever's 'optimize for memory' — each phase reinforces the same 3 protections with increasing detail. Never make the guest feel unprotected at a decision point.","evidence":[{"source":"Theodore Matthews.txt, 03:01-03:28","type":"host_call","quote":"You have no obligation for anything until you sign the lease. We hold the payment until you spend at least 24 hours.","insight":"The 3-step protection model is the single most persuasive argument in the guest journey. It must be architecturally prominent."},{"source":"articulatingdesign-severity-framework.txt, Ch 3","type":"book","quote":"Set the Context... Optimize for Memory.","insight":"Greever says critical information must be repeated in different contexts to stick. The protection model needs to appear on listings, proposals, and acceptance — each time with slightly more detail."}],"priority":"high","hierarchy_principle":"Protection guarantees are PRIMARY on any page that asks for financial commitment. Pricing is SECONDARY. Terms/details are TERTIARY.","disclosure_pattern":"Phase 1 (listing): Icon strip with 3 shields — '24h guarantee | Money held by SplitLease | Full refund option'. Phase 2 (proposal): Expandable card with each step explained in one sentence. Phase 3 (acceptance): Full timeline showing what happens from signing through 24-hour inspection.","cognitive_load_constraint":"Max 3 protection points at any given phase. No more than 15 words per point. Use icons to reduce reading load.","scan_order":["Protection guarantee badges","Price/financial commitment","Action button (propose/accept)"],"exclude":["Legal terms and conditions at the listing level","Detailed cancellation policy language until acceptance phase","Security deposit mechanics until acceptance"]},{"id":"communicates-002","type":"info_architecture","title":"Bid/Proposal Purpose Articulation — Show What Submitting Actually Does","journey_phases":["proposal_creation","negotiation"],"problem":"Theodore asked 'What is kind of the purpose of submitting a bid? Will you let me know higher?' (07:35-07:47). He thought it was an auction. The proposal submission flow provides no articulation of what the submission does, what happens next, or what the guest should expect. This is severity-CRITICAL per Greever's framework: the guest takes the most important action in the journey without understanding it.","solution":"Redesign the proposal submission confirmation to answer Greever's Big Three: (1) What problem does it solve? 'Your proposal tells hosts you're interested and at what price — they can accept, counter, or pass.' (2) How does it affect you? 'You'll hear back within 5-7 days. No obligation until you both agree.' (3) Why is it better? 'Unlike bidding wars, we match you 1:1 with compatible hosts.' Show a visual pipeline: Submitted → Agent Review → Host Introduction → Your Decision.","evidence":[{"source":"Theodore Matthews.txt, 07:35-07:47","type":"host_call","quote":"What is kind of the purpose of submitting a bid? Will you let me know higher?","insight":"The guest's mental model (auction) is completely wrong. The UI must replace this mental model proactively."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"What problem does it solve? How does it affect the user? Why is it better than the alternative?","insight":"Greever's Big Three questions are the exact framework for articulating what a proposal submission does."}],"priority":"high","hierarchy_principle":"What happens next is PRIMARY. What you submitted is SECONDARY. Terms/edit options are TERTIARY.","disclosure_pattern":"Immediately after submission: animated pipeline showing 4 steps. Current step highlighted. Expected timeline for each step. Agent name and photo if assigned.","cognitive_load_constraint":"Max 4 pipeline steps visible. Each step: icon + 4-word label + estimated time.","scan_order":["Pipeline visualization (where you are now)","Expected next step and timing","What you submitted (summary)","Edit/cancel option"],"exclude":["Internal matching algorithm details","Other guests who bid on the same listing","Host's decision criteria or competing bids"]},{"id":"communicates-003","type":"info_architecture","title":"Platform Identity Declaration — Differentiate From Short-Term Rentals in 5 Seconds","journey_phases":["discovery","search"],"problem":"Theodore simultaneously submitted to SplitLease and Airbnb (00:11), indicating zero comprehension of the difference. The agent spent 2 minutes explaining the core differentiator: no short-term occupancy taxes, minimum 6 weeks, split scheduling (06:22-06:53). This is severity-CRITICAL for discovery: if the guest doesn't understand what SplitLease IS, every subsequent design decision fails. Greever's 'everyone is a designer' chapter argues that the FIRST thing a stakeholder needs is context — what are we even talking about?","solution":"On every discovery-phase surface (homepage, landing pages, search results header), show a 3-column comparison: 'Airbnb = Nightly stays, expensive, short-term | Traditional Lease = 12 months, locked in, no flexibility | SplitLease = 6+ weeks, your days only, 40-60% less than Airbnb.' Use icons and bold numbers, not paragraphs. The comparison must take 5 seconds to scan and answer: 'Why would I use this instead of what I already know?'","evidence":[{"source":"Theodore Matthews.txt, 00:11","type":"host_call","quote":"I also submitted an Airbnb request.","insight":"The guest sees SplitLease and Airbnb as interchangeable. The UI's first job is to break this equivalence."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"Set the Context... The most important thing you could ask is 'What are we trying to communicate?'","insight":"The VP's question to Greever applies to SplitLease's homepage: before showing features, communicate WHAT you are and WHY you exist."}],"priority":"high","hierarchy_principle":"'What is SplitLease' is PRIMARY on any discovery surface. Listings/search are SECONDARY. Company info is TERTIARY.","disclosure_pattern":"Landing page hero: 3-column comparison (5 seconds). Below fold: single-sentence explainer with video. Search header: persistent reminder 'Mid-term stays, your days only.'","cognitive_load_constraint":"Max 3 comparison columns. Max 6 words per cell. One number per column (price, duration, flexibility metric).","scan_order":["3-column comparison strip","Key differentiator in bold (40-60% less)","CTA to browse/search"],"exclude":["Company history/founding story on discovery pages","Detailed feature lists before the guest understands the concept","Testimonials before identity is established"]},{"id":"communicates-004","type":"info_architecture","title":"Weekly Savings Dashboard — Articulate the Discount Value Continuously","journey_phases":["active_lease"],"problem":"Theodore signed up for the 40% discount tier (12:07), but once in the active lease, the UI provides no ongoing articulation of what this discount is worth in concrete terms. Greever says 'being articulate means success' — the discount must be articulated weekly, not just at signup. Without continuous value visibility, the cleaning/flexibility obligation feels like unpaid labor rather than a smart deal.","solution":"On the guest Stays Manager, show a persistent 'Your Savings' module: weekly savings, cumulative savings, and comparison to Airbnb equivalent. After each cleaning photo submission, animate the savings counter increasing. After each schedule flex accommodation, show 'Your flexibility saved $X this week.' The information hierarchy: savings total (PRIMARY) → this week's breakdown (SECONDARY) → Airbnb comparison (TERTIARY).","evidence":[{"source":"Theodore Matthews.txt, 12:43-12:55","type":"host_call","quote":"For less flexibility and willing to do some chores, you get a 40% discount.","insight":"The 40% figure is the anchor — but it means nothing without a dollar amount. $X saved this week is concrete; 40% is abstract."},{"source":"articulatingdesign-severity-framework.txt, Ch 7","type":"book","quote":"Business... Design... Research... Choose a Message.","insight":"Greever says choose ONE message per communication. For the savings dashboard, the message is: 'Your effort is paying off — here's the proof.'"}],"priority":"high","hierarchy_principle":"Cumulative savings total is PRIMARY (big number, bold). This week's savings is SECONDARY. Airbnb comparison is TERTIARY (smaller, contextual).","disclosure_pattern":"Default view: savings total + this week. Expand: per-week breakdown. Tap: comparison to Airbnb equivalent pricing.","cognitive_load_constraint":"One big number (cumulative savings). Two supporting data points (this week, vs. Airbnb). No more.","scan_order":["Cumulative savings total ($X saved so far)","This week's contribution (+$X)","Airbnb comparison context"],"exclude":["Cleaning compliance percentage as a standalone metric","Flexibility score without dollar translation","Historical graphs or charts that require interpretation"]}]}</script>

  <script id="data-layer-3" type="application/json">{"lens":{"guest_call":"Theodore Matthews.txt","book_extract":"articulatingdesign-severity-framework.txt"},"elements":[{"id":"looks-001","type":"visual_pattern","title":"Protection Shield Visual Language — Trust Iconography System","journey_phases":["listing_evaluation","acceptance","move_in"],"problem":"The 24-hour protection model, security deposit held by SplitLease, and refund guarantee are the most persuasive trust signals in the guest journey (Theodore's entire call turned on these). But there's no visual language for financial protection. Trust signals compete with pricing, listing details, and photos for visual attention. Greever notes that 'being articulate imparts intelligence' — the visual treatment of protection must feel authoritative, not decorative.","solution":"Create a 'Protection Shield' visual system: (1) A shield icon with 3 horizontal stripes (one per protection layer) in gradient purple. (2) Place it on a subtle off-white background (--bg-off-white) with a thin purple border. (3) Use DM Sans semibold for the protection labels — slightly softer than Inter to convey care rather than corporate authority. (4) Each protection point gets a checkmark icon in secondary purple. The visual weight should be equivalent to the price display — protection and price are co-primary.","evidence":[{"source":"Theodore Matthews.txt, 03:01-03:28","type":"host_call","quote":"We hold the payment until you spend at least 24 hours in the property to make sure that the property corresponds exactly to what was advertised.","insight":"The protection model resolved Theodore's commitment anxiety. The visual treatment must convey the same authority and completeness."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"Imparts intelligence... Demonstrates intentionality... Expresses confidence... Shows respect.","insight":"Greever's four qualities of articulate design apply directly to visual trust signals — they must look intelligent, intentional, confident, and respectful."}],"priority":"high","tokens":{"colors":["--primary-purple (#31135D)","--secondary-purple (rgb(109, 49, 194))","--bg-off-white (rgb(252, 250, 255))","--border-color (#e5e7eb)"],"typography":["DM Sans, 600, 13px for protection labels","Inter, 500, 12px for protection descriptions"],"spacing":["--spacing-md (12px) between protection items","--spacing-lg (16px) card padding"],"new_tokens_needed":["--shield-icon-gradient: linear-gradient(135deg, #31135D 0%, rgb(109, 49, 194) 100%) — for the protection shield icon fill"]},"contrast_requirements":"WCAG AA minimum. Protection labels (#31135D on #FCFAFF) = 12.8:1 — exceeds AA. Check icons (secondary purple on off-white) must be at least 3:1 for non-text elements.","visual_hierarchy_rule":"Protection Shield has equal visual weight to price display. Both use bold/semibold, both get dedicated visual containers. Protection appears ABOVE or BESIDE the price, never below.","brand_alignment":"Aligns with taste model's 'Trustworthy, not corporate' principle. DM Sans softens the authority without reducing it. Purple gradient shield connects protection to the brand palette."},{"id":"looks-002","type":"visual_pattern","title":"Articulation Microcopy Typography — Conversational Explanations at Decision Points","journey_phases":["discovery","listing_evaluation","proposal_creation","acceptance"],"problem":"The UI currently presents information in two modes: headlines (big, bold) and body text (small, gray). But articulation microcopy — the conversational 'why this works this way' explanations — doesn't fit either mode. It needs to feel like the agent speaking, not like documentation or marketing. Greever distinguishes between 'what the design does' and 'why it's the right choice' — these require different visual treatments.","solution":"Create a distinct visual treatment for articulation microcopy: (1) Use a subtle background tint (--bg-off-white or rgba(49,19,93,0.04)) to visually separate it from standard content. (2) Set in Inter 400, 13px, --text-description (#374151) — conversational weight, not instructional. (3) Maximum 2 lines. (4) Preceded by a small icon (info-circle or lightbulb in --text-light-gray). (5) Rounded corners (--rounded-lg, 8px) on the background container. This creates a 'quiet voice' that the eye can find when needed but doesn't compete with primary content.","evidence":[{"source":"Theodore Matthews.txt, multiple points","type":"host_call","quote":"The agent's tone throughout: conversational, reassuring, not lecturing. 'I'm pretty sure I would be able to help you out' (14:09).","insight":"The agent's voice is the model for articulation microcopy: confident, casual, brief. Not formal, not legal, not marketing."},{"source":"articulatingdesign-severity-framework.txt, Ch 5","type":"book","quote":"Establish a Positive Persona... Change Your Vocabulary.","insight":"Greever says the communicator's persona matters as much as the content. Articulation microcopy must feel like a knowledgeable friend, not a manual."}],"priority":"medium","tokens":{"colors":["--bg-off-white (rgb(252, 250, 255)) for background","--text-description (#374151) for text","--text-light-gray (#9ca3af) for icon"],"typography":["Inter, 400, 13px, 1.5 line-height for microcopy text"],"spacing":["--spacing-sm (8px) padding inside the microcopy container","--spacing-md (12px) vertical margin above/below"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA. #374151 on rgb(252,250,255) = approximately 9.5:1 — exceeds AA.","visual_hierarchy_rule":"Articulation microcopy is a SUPPORT tier — visually present but not competing with headlines or CTAs. The background tint makes it findable; the small font size makes it unobtrusive.","brand_alignment":"Aligns with taste model's 'Confident, not flashy' — the microcopy doesn't shout; it's there when needed. 'Human language, real data' — conversational tone matches the agent's voice."},{"id":"looks-003","type":"visual_pattern","title":"Matching Pipeline Visualization — Progress Through Stages","journey_phases":["negotiation","search"],"problem":"During the 2-3 week matching period, the guest has no visual representation of progress. Timeline or pipeline visualizations in the current design system are limited to the between-stay timeline (ds-ui-1000-004). The matching process needs its own visual language that communicates stages, current position, and expected duration without looking like a shipping tracker or a loading bar.","solution":"Create a horizontal pipeline visualization using connected nodes: (1) Each stage is a circle (28px) connected by a thin line (2px, --border-color). (2) Completed stages: filled purple (--secondary-purple), checkmark icon in white. (3) Current stage: outlined purple (--secondary-purple border, white fill), pulsing subtle animation. (4) Future stages: filled --bg-light-gray, no icon. (5) Below each node: stage label (Inter, 500, 11px, --text-gray). (6) Below current stage: estimated time (Inter, 400, 11px, --secondary-purple). The horizontal layout implies forward progress; the pulsing current node implies active work.","evidence":[{"source":"Theodore Matthews.txt, 08:40-09:11","type":"host_call","quote":"Give us two to three weeks... all the bids submitted on one week goes through the matching process next week.","insight":"The matching process has real stages (submission → batch review → host matching → introduction) that can be visualized as a pipeline."},{"source":"articulatingdesign-severity-framework.txt, Ch 8","type":"book","quote":"From IDEA to IDEAL... Putting It All Together.","insight":"Greever's progression model (present, discuss, refine, agree) maps to the matching pipeline. The visual must show the guest that progress is a journey with known stages."}],"priority":"high","tokens":{"colors":["--secondary-purple (rgb(109, 49, 194)) for completed/current","--bg-light-gray (#f3f4f6) for future stages","--border-color (#e5e7eb) for connecting lines"],"typography":["Inter, 500, 11px for stage labels","Inter, 400, 11px for time estimates"],"spacing":["28px node diameter","2px connecting line","--spacing-xs (4px) between node and label"],"new_tokens_needed":["--animation-pulse: subtle opacity pulse 0.8-1.0 at 2s interval — for current pipeline stage"]},"contrast_requirements":"WCAG AA. Purple nodes on white background: sufficient. Labels (#6b7280 on #fff) = 4.6:1 — meets AA for small text.","visual_hierarchy_rule":"Pipeline sits at SECONDARY tier on the matching status page. Current stage has the most visual weight (outline + pulse). Total pipeline width should not exceed 400px to prevent overwhelming the guest.","brand_alignment":"Aligns with taste model's 'Fast response, gentle settle' animation philosophy. The pulse is subtle (opacity, not size or position), conveying 'work in progress' without anxiety."},{"id":"looks-004","type":"visual_pattern","title":"Reframing Comparison Cards — Side-by-Side Familiar vs. New","journey_phases":["discovery","listing_evaluation"],"problem":"Theodore's mental model was shaped by Airbnb. The agent's most effective technique was reframing by comparison ('does anyone come to see your Airbnb?'). Visually, the platform has no pattern for showing side-by-side comparisons that help guests reframe their expectations. Existing card patterns are for content display, not conceptual reframing.","solution":"Create a 2-column comparison card pattern: (1) Left column labeled 'What you might expect' (--bg-light-gray background, --text-gray text). (2) Right column labeled 'How SplitLease works' (--bg-off-white background, --primary-purple text). (3) Each row shows one concern with a crossed-out misconception on the left and the reality on the right. (4) Right column gets a subtle purple left-border (3px, --secondary-purple) per existing actionable-card pattern. (5) Max 3 rows per comparison card. The visual asymmetry (gray left, purple-tinted right) guides the eye toward the SplitLease approach.","evidence":[{"source":"Theodore Matthews.txt, 04:36-04:50","type":"host_call","quote":"When you rent your apartment over Airbnb, does anybody come to see your apartment?","insight":"The comparison resolved the objection instantly. The visual pattern must achieve the same reframing effect."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"Why is it better than the alternative?","insight":"Greever's third question for every design decision. Comparison cards answer this visually."}],"priority":"medium","tokens":{"colors":["--bg-light-gray (#f3f4f6) for left column","--bg-off-white (rgb(252, 250, 255)) for right column","--text-gray (#6b7280) for left text","--primary-purple (#31135D) for right text"],"typography":["Inter, 500, 13px for comparison points","Inter, 600, 12px, uppercase, --text-light-gray for column headers"],"spacing":["--spacing-lg (16px) padding per column","--spacing-sm (8px) between rows"],"new_tokens_needed":[]},"contrast_requirements":"WCAG AA. All text colors meet minimum contrast on their respective backgrounds.","visual_hierarchy_rule":"Right column (SplitLease approach) has stronger visual weight through tint + purple accent. Left column is intentionally muted to guide the eye toward the reframe.","brand_alignment":"Aligns with taste model's 'Premium-accessible' — the comparison doesn't attack competitors, it elevates SplitLease through contrast."}]}</script>

  <script id="data-layer-4" type="application/json">{"lens":{"guest_call":"Theodore Matthews.txt","book_extract":"articulatingdesign-severity-framework.txt"},"elements":[{"id":"behaves-001","type":"interaction_pattern","title":"Contextual Reframing Tooltips — Anticipatory Objection Resolution","journey_phases":["listing_evaluation","acceptance"],"problem":"Theodore objected to signing before seeing the apartment (04:07). The agent resolved it in real-time. The UI cannot have real-time conversations, so it must anticipate the objection and present the reframe at exactly the right moment — when the guest encounters the unfamiliar process. Current tooltip/popover patterns are informational, not persuasive.","solution":"Implement contextual reframing tooltips that trigger at known objection points: (1) When the guest first encounters '24-hour inspection' language, show a non-modal tooltip anchored to the term with the Airbnb reframe. (2) Tooltip appears on first encounter, then auto-collapses to an info icon on return visits. (3) The tooltip should feel like a conversation, not a help article: 'Think about it like Airbnb — nobody sees the apartment before booking. But with us, you get 24 hours and your money back if it's not right.' (4) Dismissing the tooltip marks the objection as resolved — it won't reappear.","evidence":[{"source":"Theodore Matthews.txt, 04:17-04:50","type":"host_call","quote":"No, no, not before you signed the lease... When you rent your apartment over Airbnb, does anybody come?","insight":"The objection-reframe-acceptance cycle took 30 seconds verbally. The tooltip must achieve the same in 5 seconds visually."},{"source":"articulatingdesign-severity-framework.txt, Ch 3","type":"book","quote":"Anticipate Reactions... Do a Dress Rehearsal.","insight":"Greever says anticipating reactions is preparation for the meeting. In UI terms, contextual tooltips are dress rehearsals for every guest objection."}],"priority":"high","states":{"default":"Info icon (small circle-i) next to the triggering term, subtle --text-light-gray color","loading":"Not applicable — content is pre-loaded","empty":"Not applicable — reframing content is static","error":"Not applicable — no network dependency","success":"After reading, icon changes to a check — 'Got it' state. Tooltip collapses to icon only on subsequent visits."},"transition_principle":"Tooltip appears with a gentle fade-in (300ms, ease-out) from below the anchor point. Feels like someone leaning in to explain, not a popup demanding attention.","timing":{"response_target":"0ms — tooltip content is pre-loaded, no fetch required","easing":"ease-out","rationale":"Instant appearance with gentle settle. The reframe must be available at the exact moment of confusion, not after a loading delay."},"journey_state_awareness":"First-time visitors see the tooltip auto-expanded. Return visitors see only the info icon. Guests who have already submitted a proposal never see the tooltip again — the objection is resolved.","edge_cases":["Guest on mobile: tooltip must be full-width bottom sheet, not a floating popup","Guest who signed up via agent: may not need the reframe — check if agent call is logged","Multiple objection points on the same page: stagger tooltips, never show more than 1 at a time"]},{"id":"behaves-002","type":"interaction_pattern","title":"Proposal Status Live Tracker — Ambient Progress During Matching Wait","journey_phases":["negotiation"],"problem":"After submitting a bid, Theodore enters a 2-3 week void with zero feedback (08:40). The matching process is batched weekly, meaning real updates happen in bursts separated by days of silence. The UI must fill this void with meaningful status without fabricating progress. Greever's 'follow up fast' principle (Ch 9) applies: any communication is better than silence.","solution":"Create a live tracker that combines real events with contextual information: (1) Default state shows the pipeline at 'Agent Review' with timestamp of last activity. (2) When batched matching runs, update to 'Scanning hosts with compatible schedules...' (3) Show partial results as they emerge: '3 potential matches found — your agent is reviewing compatibility.' (4) Include estimated next update time: 'Next matching batch: Monday.' (5) Between batches, show contextual content: 'While you wait: 4 new listings in Manhattan match your weekend pattern.' This keeps the page alive without fabricating progress.","evidence":[{"source":"Theodore Matthews.txt, 09:06-09:25","type":"host_call","quote":"All the bids submitted on one week goes through the matching process next week.","insight":"The batched nature of matching means updates are infrequent. The tracker must bridge the gaps with honest, contextual information."},{"source":"articulatingdesign-severity-framework.txt, Ch 9","type":"book","quote":"Follow Up Fast... Do Something, Even If It's Wrong.","insight":"Greever's urgency about post-meeting communication applies: any feedback during the wait period reduces dropout risk."}],"priority":"high","states":{"default":"Pipeline visualization showing current stage (e.g., 'Agent Review'), last activity timestamp, next estimated update","loading":"Subtle pulse animation on the current pipeline node when a batch is processing","empty":"Never truly empty — if no matches yet, show: 'Expanding search to additional neighborhoods' with contextual listings","error":"If matching takes longer than expected: 'Your weekend pattern is taking a bit longer to match — Robert is actively searching. Updated ETA: [date]'","success":"Match found! Card transforms to show host preview with CTA: 'Your agent found a match — review the introduction'"},"transition_principle":"Pipeline updates animate left-to-right (nodes filling in sequence). New matches appear with a gentle slide-down from the pipeline. The overall feel is 'things are progressing' without urgency or anxiety.","timing":{"response_target":"Pipeline loads instantly from cached state. Real-time updates (if websocket connected) appear within 1 second. Fallback: poll every 30 minutes.","easing":"ease-in-out for pipeline transitions","rationale":"The tracker exists between sessions — it must load instantly when the guest checks their status. Updates between visits are stored and revealed on load."},"journey_state_awareness":"Tracker adapts based on pattern type: weekend patterns show longer estimated timelines with an explanation. Weekday patterns show shorter estimates. If the guest has multiple active proposals, tracker shows a summary view with expandable details.","edge_cases":["Guest checks status multiple times per day with no new updates — show 'No new activity since [time]' honestly, don't re-animate old events","Match found but guest doesn't log in for 3 days — send push notification/email with match preview","All proposals rejected by hosts — show 'We're submitting your interest to new hosts' rather than a dead-end state"]},{"id":"behaves-003","type":"interaction_pattern","title":"Savings Counter Animation — Value Reinforcement on Every Weekly Action","journey_phases":["active_lease"],"problem":"Theodore's 40% discount requires weekly cleaning and flexibility compliance. Without tangible feedback on each action's value, the discount becomes invisible — the guest only notices the effort, not the reward. Current UI patterns show cleaning photo submission as a task completion, not a value-generating action.","solution":"After every cleaning photo submission, animate a savings counter that shows the concrete dollar impact: (1) Photo submitted → brief processing animation (300ms). (2) Counter increments with an odometer-style number roll: '+$X saved this week.' (3) Cumulative total updates with a subtle grow animation: 'Total savings: $X.' (4) Comparison line appears: 'Equivalent Airbnb cost for this week: $Y.' The animation sequence: upload → acknowledge → calculate → reveal savings → celebrate. Total sequence: 1.5 seconds.","evidence":[{"source":"Theodore Matthews.txt, 12:07-12:55","type":"host_call","quote":"Did you sign up for the 40% discount? Okay, good.","insight":"Theodore signed up eagerly. The enthusiasm must be maintained through visible value on every weekly action."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"Being Articulate Means Success... Expresses confidence.","insight":"The savings animation articulates the platform's value proposition with each weekly interaction — confidence through demonstration, not just claiming."}],"priority":"medium","states":{"default":"Savings summary card showing cumulative total and this week's status (pending/confirmed)","loading":"Photo upload progress bar with percentage. Once uploaded: 'Confirming your Space Care...'","empty":"Before first cleaning submission: 'Submit your first Space Care photos to activate your weekly savings tracker'","error":"Photo upload failed: 'Upload didn't complete — try again to keep your savings active this week' with retry button","success":"Savings counter increments with odometer animation. Brief confetti particle effect (3 particles, 0.5s, then disappear — restraint per taste model)"},"transition_principle":"The savings reveal should feel like opening an envelope — anticipation → reveal → satisfaction. Not a progress bar, not a loading spinner, but a moment of discovery.","timing":{"response_target":"Photo upload: standard network time. Savings calculation: instant (client-side). Animation sequence: 1.5s total.","easing":"ease-out for counter increment, ease-in-out for comparison line appearance","rationale":"The animation must be fast enough to feel responsive but slow enough to feel like a moment — this is the weekly 'reward' in the behavioral loop."},"journey_state_awareness":"Week 1: more enthusiastic animation and explanation. Week 5+: more subtle, just the number increment. Week 10+: cumulative total gets a 'milestone' badge if it crosses $500/$1000.","edge_cases":["Guest submits photos but misses the animation (backgrounded app): show savings update on next app open","Guest is behind on cleaning (missed last week): show 'Catch up to keep your streak' rather than punitive messaging","Discount tier changes mid-lease: recalculate and show adjusted savings transparently"]}]}</script>

  <script id="data-layer-5" type="application/json">{"lens":{"guest_call":"Theodore Matthews.txt","book_extract":"articulatingdesign-severity-framework.txt"},"elements":[{"id":"feels-001","type":"emotional_element","title":"Concierge Warmth — The Agent's Voice as Emotional Template","journey_phases":["discovery","search","negotiation"],"problem":"Theodore responded most positively when the agent said 'I am your concierge' (10:45) and 'we pay a lot of attention to our customers being happy' (10:49-11:01). The UI has no equivalent emotional warmth — it's functional but impersonal. The gap between the agent's warm, personal tone and the platform's transactional interface creates an emotional drop-off when the guest moves from phone to screen.","solution":"Infuse the agent's concierge tone into UI copy throughout the pre-lease journey. (1) Replace 'Submit Proposal' with 'Send Your Interest'. (2) Replace 'Matching in progress' with 'Robert is finding your best options.' (3) Replace 'No results found' with 'We haven't found your perfect match yet — Robert is expanding the search.' (4) Every status update should name the agent, use first person, and communicate care. The emotional target: the guest should feel like the app is Robert speaking to them, not a system processing them.","evidence":[{"source":"Theodore Matthews.txt, 10:45-11:01","type":"host_call","quote":"I am your concierge... we pay a lot of attention to our customers being happy.","insight":"The 'concierge' label instantly elevated Theodore's engagement. He responded 'I appreciate that' — this is the emotional quality the UI must replicate."},{"source":"articulatingdesign-severity-framework.txt, Ch 5","type":"book","quote":"Establish a Positive Persona... Change Your Vocabulary.","insight":"Greever says the persona you project determines how people receive your message. The UI's persona must be 'knowledgeable concierge' not 'processing system.'"}],"priority":"high","target_emotion":"confidence","emotion_rationale":"Theodore's emotional arc went from confused (00:24) to confident (14:09) entirely through the agent's tone. The UI must replicate this arc: from 'I don't understand this' to 'I'm in good hands.'","copy_guidelines":{"voice":"warm, personal, knowledgeable, unhurried","do":["Name the agent in status messages","Use 'we' and 'your' instead of passive voice","Include one conversational aside per screen ('We think you'll love this neighborhood')"],"dont":["Use system language ('Transaction ID', 'Processing', 'Queue position')","Use urgency language ('Act now', 'Limited time', 'Hurry')","Use generic greetings ('Welcome, user' or 'Hello there')"],"example_good":"Robert found 3 spaces that match your weekend pattern. Take a look when you're ready — no rush.","example_bad":"3 listings match your search criteria. Review results to proceed."},"animation_feel":{"easing":"ease-out","feel_description":"Gentle arrival, like someone placing a cup of coffee in front of you. Nothing slides in aggressively; everything settles into place.","duration_range":"200-400ms"},"tension_relief":{"tension_point":"After submitting a proposal and entering the 2-3 week wait","relief_point":"First status update from the named agent, even if just 'Robert received your interest and is reviewing it'","timing":"Relief must arrive within 1 hour of submission. Even if no matching has occurred, the acknowledgment is itself the relief."},"personalization_signals":["Agent's name and photo in all status messages","Guest's preferred days reflected back in contextual language","Location-specific references ('Weekend spots near Chelsea')"],"anti_patterns":[{"pattern":"Generic system messages without a human sender","reason":"Destroys the concierge feeling that Theodore responded to. System messages feel like a queue; agent messages feel like care.","example_bad":"Your proposal has been submitted. You will be notified when there is an update."}]},{"id":"feels-002","type":"emotional_element","title":"Fair Deal Satisfaction — Make the Guest Feel Smart, Not Cheap","journey_phases":["proposal_creation","active_lease"],"problem":"Theodore eagerly signed up for the 40% discount tier (12:07), but the framing matters enormously. 'You get a discount because you clean' can feel degrading. 'You're saving 40% because you're flexible and responsible' feels empowering. The agent framed it as a trade: 'for less flexibility and willing to do some chores, you get a 40% discount.' The UI must maintain this 'smart trade' framing throughout the lease, especially during weekly cleaning submissions.","solution":"Frame every discount-related interaction as a smart decision, not a cost-cutting compromise. (1) Replace 'Discount tier' with 'Smart Stay tier' or 'Flexible Guest tier.' (2) Savings communications should feel like congratulations: 'Your flexibility saved you $X this week. Smart move.' (3) Cleaning submissions should feel like responsible ownership: 'Space Care confirmed. Nina will appreciate coming home to a clean space.' (4) Never use language that implies the guest is getting a lesser experience — they're getting a BETTER deal because they're a better guest.","evidence":[{"source":"Theodore Matthews.txt, 12:43-12:55","type":"host_call","quote":"For less flexibility and willing to do some chores, you get a 40% discount.","insight":"The agent framed the discount as a fair TRADE. The emotional quality is 'fair deal' — both sides give and both sides get. The UI must maintain this equity framing."},{"source":"articulatingdesign-severity-framework.txt, Ch 1","type":"book","quote":"Shows respect. You value everyone's opinions and time enough that you're well prepared.","insight":"Greever's 'respect' principle: the UI must respect the guest's effort by framing it as valuable, not as a cost-saving obligation."}],"priority":"high","target_emotion":"confidence","emotion_rationale":"The guest chose the discount tier because they felt smart about it. Weekly interactions must reinforce that feeling: 'I made a good choice' not 'I have to do chores to save money.'","copy_guidelines":{"voice":"congratulatory, smart, equitable","do":["Frame savings as the guest's achievement ('You saved')","Acknowledge the trade-off as a smart decision","Show the host's appreciation for the guest's effort"],"dont":["Use words like 'discount', 'cheap', 'basic' for the tier","Frame cleaning as a requirement or penalty","Compare to non-discount guests ('Unlike Premium guests, you must...')"],"example_good":"Space Care complete. You saved $82 this week by keeping the space in great shape. Your total savings: $738.","example_bad":"Cleaning photos submitted. Your discount has been applied for this billing cycle."},"animation_feel":{"easing":"ease-out with slight overshoot on savings counter","feel_description":"The savings number should land with a satisfying 'ka-ching' quality — not literally a sound, but the visual equivalent: a number that arrives with emphasis and settles confidently.","duration_range":"400-600ms for the counter animation"},"tension_relief":{"tension_point":"End of stay, when the guest knows they need to clean and submit photos","relief_point":"Savings counter animation after photo submission — the effort is immediately rewarded with a visible dollar amount","timing":"Savings reveal within 2 seconds of photo upload confirmation"},"personalization_signals":["Show the specific dollar amount saved THIS week (not just percentage)","Reference the host by name in appreciation context","Cumulative savings milestones ('You've saved enough to cover a whole extra week!')"],"anti_patterns":[{"pattern":"Framing cleaning compliance as a requirement with penalty for non-compliance","reason":"Transforms the 'smart trade' feeling into 'wage labor' feeling. The guest should never feel like they're working for the discount.","example_bad":"WARNING: You did not submit cleaning photos last week. Your discount may be revoked."}]},{"id":"feels-003","type":"emotional_element","title":"Confusion-to-Clarity Arc — Every Screen Should Resolve One Question","journey_phases":["discovery","listing_evaluation","proposal_creation"],"problem":"Theodore started the call confused ('Now I am confused' at 00:24) and ended confident ('I really appreciate our chat and I'll be in touch' at 14:09). This emotional arc happened because the agent resolved one confusion at a time, never piling on. The UI, by contrast, presents ALL information at once — listing details, pricing, rules, photos, schedule — creating cognitive overload that maintains confusion rather than resolving it.","solution":"Design each screen/section to resolve ONE question before introducing the next. (1) Discovery: 'What is SplitLease?' → resolved by the comparison strip. (2) Listing page: 'Does this match my needs?' → resolved by the match quality indicator. (3) Pricing section: 'Can I afford this?' → resolved by the personalized monthly total. (4) Protection section: 'Am I safe committing?' → resolved by the protection shield. Each section should feel like a conversation turn: question → answer → next question. This is Greever's 'set the context' principle applied to every UI section.","evidence":[{"source":"Theodore Matthews.txt, 00:24 to 14:09","type":"host_call","quote":"From 'Now I am confused' to 'I really appreciate our chat.'","insight":"The emotional arc is confusion → understanding → confidence. Each question resolved builds toward the next. The UI must replicate this sequential resolution."},{"source":"articulatingdesign-severity-framework.txt, Ch 3","type":"book","quote":"Set the Context... Optimize for Memory... Remove Distractions.","insight":"Greever's meeting design principles: set one context at a time, make each point memorable, remove everything that doesn't serve the current question."}],"priority":"medium","target_emotion":"relief","emotion_rationale":"Each resolved question produces a micro-moment of relief. The cumulative effect of 4-5 micro-reliefs is confidence. Without the sequential resolution, the guest stays in a state of unresolved confusion.","copy_guidelines":{"voice":"patient, clarifying, one-thing-at-a-time","do":["Start each section with the question it answers","End each section with a transition to the next question","Use progressive disclosure — don't answer questions the guest hasn't asked yet"],"dont":["Present all information simultaneously","Use tabbed interfaces that require the guest to choose what to learn first","Skip ahead to pricing before explaining the concept"],"example_good":"Section header: 'Does this space match your schedule?' → Day badge row → Match indicator → Then: 'Now let's look at what it would cost for your specific pattern.'","example_bad":"Listing page that shows price, schedule, photos, rules, host info, and protection details all at once with equal visual weight."},"animation_feel":{"easing":"ease-out","feel_description":"Each section loads as the previous one is resolved — like turning pages in a conversation. Not a scroll-and-see-everything page, but a progressive reveal.","duration_range":"200-300ms per section transition"},"tension_relief":{"tension_point":"Each new section heading introduces a question the guest is about to have answered","relief_point":"The answer within that section resolves the question before the next one appears","timing":"5-10 seconds per question-answer cycle. The guest should never be in 'confusion' state for more than 10 seconds."},"personalization_signals":["Sections that are already answered by the guest's preferences are auto-resolved ('Your weekend pattern matches — next question')"],"anti_patterns":[{"pattern":"Showing all information at once and expecting the guest to find what they need","reason":"Creates cognitive overload that maintains confusion. Theodore needed 14 minutes of sequential Q&A — the UI must replicate this, not bypass it.","example_bad":"A listing page with 12 sections all visible simultaneously, requiring the guest to scroll and scan for relevance."}]}]}</script>

  <script id="data-layer-6" type="application/json">{"lens":{"guest_call":"Theodore Matthews.txt","book_extract":"articulatingdesign-severity-framework.txt"},"reinforcements":[{"new_element_id":"works-001 (Self-Articulating UI)","existing_element_id":"works-001 (System 1 Trust Gate)","similarity":"Both address the gap between what the platform shows and what the user needs to understand. The library's System 1 Trust Gate focuses on visual/associative coherence at transitions. This run's Self-Articulating UI focuses on verbal/rational coherence at decision points. Together they form a complete principle: the UI must pass both the automatic first-impression test (System 1) AND the deliberate comprehension test (System 2 via articulation).","combined_evidence":"Library: phase transitions must signal continuity through visual consistency. New: every decision point must include rationale ('why this works this way'). Combined: the guest needs both visual trust (looks right) and verbal trust (explains itself).","recommendation":"keep_both"},{"new_element_id":"works-004 (Discount Tier Value Articulation)","existing_element_id":"ds-ui-1001-005 (Space Care Photo Upload with Streak Counter)","similarity":"Both address making the cleaning/flexibility effort feel rewarding rather than burdensome. The library element (Space Care streak) creates a pride-building ritual. This run's element adds the dollar-value dimension — showing the concrete financial impact of each cleaning submission.","combined_evidence":"Library: streak counter transforms obligation into pride via 'reward of the self.' New: savings counter transforms obligation into smart economics via visible dollar value. Combined: the weekly cleaning flow should show BOTH the streak (pride) and the savings (economics) — they serve different psychological needs.","recommendation":"merge"},{"new_element_id":"feels-001 (Concierge Warmth)","existing_element_id":"ds-ui-1000-006 (Patient Follow-Up Email Template)","similarity":"Both use the agent's name and personal voice to bridge human trust to digital interaction. The library email uses 'Bryant via Split Lease' and conversational tone. This run's element extends the same principle to ALL UI touchpoints, not just email.","combined_evidence":"Library: agent-named emails feel personal and trustworthy. New: ALL status messages should name the agent and use first person. Combined: the agent trust bridge must extend from email into the product UI itself — every screen that shows status should feel like the agent is communicating.","recommendation":"keep_both"},{"new_element_id":"looks-003 (Matching Pipeline Visualization)","existing_element_id":"ds-ui-1000-004 (Between-Stay Status Display)","similarity":"Both use node-and-line visualizations to show progress through stages. The library element shows stay lifecycle (checkout → cleaning → arrival). This run's element shows matching lifecycle (submitted → review → matched → introduction). Same visual pattern, different context.","combined_evidence":"Library: timeline format with dots gives structure to the between-stay period. New: pipeline format with nodes gives structure to the matching wait period. Combined: the timeline/pipeline pattern should be a reusable system component with consistent visual language across both contexts.","recommendation":"keep_both"}],"contradictions":[{"new_element_id":"communicates-003 (Platform Identity Declaration)","existing_element_id":"works-001 (System 1 Trust Gate)","conflict":"The Platform Identity Declaration uses a 3-column comparison (SplitLease vs. Airbnb vs. Traditional Lease). The System 1 Trust Gate warns against introducing unfamiliar UI patterns that trigger threat detection. A comparison table on the homepage could feel like a marketing pitch rather than a trusted platform — potentially triggering System 1 rejection if it looks like an ad.","evidence_comparison":"The comparison approach is strongly evidenced by Theodore's call (he literally couldn't distinguish SplitLease from Airbnb). The System 1 concern is theoretical at discovery phase. Recommendation: keep the comparison but ensure it doesn't LOOK like an ad (no marketing colors, no stock photos, just clean data).","recommendation":"Keep comparison but style it as informational (Inter font, neutral colors, no gradients) rather than promotional to avoid triggering ad-blindness.","severity":"warning"}],"extensions":[{"new_element_id":"works-002 (Reframing Over Explaining)","gap_filled":"No existing library element addresses the technique of reframing unfamiliar concepts through comparison to familiar services. The library has information architecture and progressive disclosure, but not persuasive reframing.","confidence_note":"Strong evidence from one call — Theodore's instant acceptance of the Airbnb reframe is definitive. But needs validation across multiple guest calls to confirm universality."},{"new_element_id":"works-003 (Matching Progress Visibility)","gap_filled":"No existing library element addresses the 2-3 week post-bid silence gap. Between-stay status (ds-ui-1000-004) covers the active lease waiting period, but pre-lease matching visibility is a new territory.","confidence_note":"Theodore's call is a single data point, but the 2-3 week matching wait is structurally inherent to the platform. High confidence this is a real gap."},{"new_element_id":"works-005 (Weekend Pattern Optimization)","gap_filled":"No existing library element addresses weekend-pattern guests specifically. All day-badge selectors and match cards are optimized for weekday patterns. Weekend guests are an underserved segment.","confidence_note":"Single-lens evidence. Need data on what percentage of guests seek weekend patterns to assess priority."},{"new_element_id":"behaves-001 (Contextual Reframing Tooltips)","gap_filled":"No existing library element addresses anticipatory objection resolution. The library has tooltips and microcopy patterns but none designed specifically to reframe misconceptions at known objection points.","confidence_note":"Strong pattern — Greever's entire book is about anticipating and reframing objections. The technique is well-established in UX literature."}],"token_compliance":{"new_tokens_flagged":["--shield-icon-gradient: linear-gradient(135deg, #31135D 0%, rgb(109, 49, 194) 100%) — for protection shield icon","--animation-pulse: subtle opacity pulse — for matching pipeline current stage"],"recommendation":"The shield gradient uses existing brand colors (--primary-purple → --secondary-purple) and could be defined as a utility class rather than a new token. The pulse animation should use existing --animation-duration with modified keyframes. Both can be implemented without new token additions."},"emotional_arc_check":{"journey_emotion_map":[{"phase":"discovery","target_emotions":["curiosity","confidence"]},{"phase":"search","target_emotions":["confidence","excitement"]},{"phase":"listing_evaluation","target_emotions":["safety","confidence"]},{"phase":"proposal_creation","target_emotions":["confidence","momentum"]},{"phase":"negotiation","target_emotions":["calm","confidence"]},{"phase":"acceptance","target_emotions":["relief","excitement"]},{"phase":"move_in","target_emotions":["excitement","safety"]},{"phase":"active_lease","target_emotions":["confidence","satisfaction"]}],"arc_conflicts":["Discovery targets both 'curiosity' and 'confidence' — these can conflict if the platform appears too novel (curiosity) vs. too certain (confidence). Resolve by leading with curiosity and transitioning to confidence within the same page."],"arc_assessment":"The emotional arc is coherent: Confusion (pre-discovery) → Curiosity (discovery) → Confidence (search/evaluation) → Safety (acceptance) → Satisfaction (active lease). The arc mirrors Theodore's call trajectory exactly. The most critical transition is listing_evaluation → proposal_creation, where anxiety about commitment must be resolved by the Protection Shield before the
